u00edo Nono sea inaugurado el primer semestre de 2024.[16]\u200b\nEl 21 de junio de 2019 fue inaugurado en el sector Bosque Santiago el Museo de la Vivienda Tradicional Local, desarrollado por la Universidad de Chile y que exhibe representaciones en tama\u00f1o real de viviendas t\u00edpicas de diferentes zonas del pa\u00eds.[17]\u200b[18]\u200b\n\n\n## Parques gestionados por Parquemet La red de parques urbanos PARQUEMET perteneciente al Ministerio de Vivienda y Urbanismo (MINVU) es quien administra, mantiene, cuida y conserva los m\u00e1s de 20 parques distribuidos en 15 comunas que pertenecen a la red de Parques Urbanos, ampliando la labor de:\nintegrador social, promotor de vida sana y en familia, ser referente en temas de educaci\u00f3n ambiental, conservar flora y fauna nativa, gestor cultural y centro deportivo al aire libre. Los parques que administra son los siguientes:[19]\u200b\n\n\n## Atractivos \n## Piscinas El Parque cuenta con dos piscinas al aire libre: la piscina Tupahue (del mapudung\u00fan: tupawe \u2018lugar de tupas\u2019) y la piscina Antil\u00e9n (del mapudung\u00fan: antilen \u2018que hay sol\u2019). Ambas operan de noviembre a marzo.\nLa piscina Tupahue fue inaugurada el 28 de diciembre de 1966 en el cerro del mismo nombre, en lo que era antiguamente una cantera. Rodeada de abundante vegetaci\u00f3n, se destaca un mural de piedra de la pintora chilena Mar\u00eda Martner y el mexicano Juan O'Gorman. La piscina mide 82 metros de largo por 25 metros de ancho y es posible llegar a ella en telef\u00e9rico desde la estaci\u00f3n Tupahue. \nLa piscina Antil\u00e9n comenz\u00f3 a funcionar el 10 de enero de 1971 bajo el nombre de Chacarillas \u2014haciendo referencia al cerro donde se encuentra ubicada\u2014 y fue reinaugurada con su nombre actual el 28 de diciembre de 1976.[21]\u200b Se encuentra en la cumbre del cerro Chacarillas, lo que permite una vista panor\u00e1mica de 360\u00b0 de la ciudad. La piscina mide 92 metros de largo por 25 metros de ancho.\n\n## Telef\u00e9ricos El telef\u00e9rico fue inaugurado en 1980 y lleva desde la estaci\u00f3n Oasis en la base del cerro en el barrio Pedro de Valdivia Norte hasta la estaci\u00f3n cumbre en 20 minutos, pasando por la estaci\u00f3n intermedia Tupahue. En esta se encuentra la piscina del mismo nombre, el Jard\u00edn Bot\u00e1nico Mapulemu ('bosque de la tierra' en mapudung\u00fan) y el restaurante Camino Real.\nEn la cumbre es posible apreciar la estatua de la Virgen Inmaculada Concepci\u00f3n y tomar el funicular, que corre entre el Barrio Bellavista y la cumbre del cerro San Crist\u00f3bal.\nEn el a\u00f1o 2010, el telef\u00e9rico fue cerrado debido a da\u00f1os causados por el terremoto del 27 de febrero. El telef\u00e9rico fue reinaugurado el 24 de noviembre de 2016 por la presidente Michelle Bachelet.[22]\u200b\nEn 2024 se encuentra en construcci\u00f3n el telef\u00e9rico P\u00edo Nono, segundo medio de transporte de su tipo en el parque, y que conectar\u00e1 el sector del Zool\u00f3gico Nacional con la Plaza M\u00e9xico, cercana a la cumbre,[23]\u200b al mismo tiempo que comenz\u00f3 la construcci\u00f3n del Telef\u00e9rico Bicentenario.[24]\u200b\n\n## Funicular El funicular, que data de 1925, est\u00e1 declarado Monumento Nacional. Es paseo obligado de turistas y santiaguinos el fin de semana. Cuenta con dos estaciones una para visitar el Zool\u00f3gico y otro para alcanzar la cumbre. El edificio de la boleter\u00eda y las terrazas fue dise\u00f1ado por el arquitecto Luciano Kulczewski.\nPartiendo desde el Barrio Bellavista y recorre casi 500 metros en un plano inclinado de 45 grados. Tiene dos carros, uno de los cuales fue utilizado 1987 por el papa Juan Pablo II para subir cuando se dirig\u00eda a celebrar una misa a los pies de la inmensa estatua de la Virgen Inmaculada Concepci\u00f3n que corona el cerro, como se consigna en una placa recordataria. \n\n## Zool\u00f3gico =\n## Jard\u00edn Bot\u00e1nico Se encuentra ubicado en el interior del parque, estando en proceso de formaci\u00f3n y desarrollo.\n\n## Santuario =\n## Jard\u00edn japon\u00e9s \n## V\u00e9ase tambi\u00e9n Parque O'Higgins\nParque Forestal\nParque de los Reyes\nParque Padre Hurtado\nParque Araucano\n\n\n## Notas \n\n## Referencias \n\n## Enlaces externos Sitio web oficial del Parque Metropolitano de Santiago\n\nParque Metropolitano de Santiago en X (antes Twitter)\n\nParque Metropolitano de Santiago en Instagram\nSitio web oficial del Zool\u00f3gico Nacional de Chile\nSitio web oficial del Funicular de Santiago\nSitio web oficial del Telef\u00e9rico de Santiago\nSitio web oficial del Jard\u00edn Bot\u00e1nico Chagual\nChilexplora - Parque Metropolitano de Santiago (de d\u00eda) (tour virtual en 360\u00b0)\nChilexplora - Parque Metropolitano de Santiago (de noche) (tour virtual en 360\u00b0)\nChilexplora - Parque Metropolitano de Santiago (Jard\u00edn Japon\u00e9s) (tour virtual en 360\u00b0)", "images": [], "near": [], "lat": -70.620643, "lon": -33.4140125, "maps": "https://www.google.com/maps/search/?api=1&query=Jard%C3%ADn%20Mapulemu%20Jard%C3%ADn%20Mapulemu%20-%20Cam.%20Claudio%20Gay%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4140125,-70.620643&endname=Jard%C3%ADn%20Mapulemu", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}, "ltmzljqxmzq1mzj8ltcwljyxndi5njm_jardin_japones_de_la_amistad": {"title": "Jard%C3%ADn%20Japon%C3%A9s%20de%20la%20Amistad%0A", "summary": "# Jard\u00edn japon\u00e9s\n---\n\nEl jard\u00edn japon\u00e9s (\u65e5\u672c\u5ead\u5712, nihon teien?) forma parte integrante de la tradici\u00f3n en las casas privadas de Jap\u00f3n, en la vecindad de los parques de las ciudades, en los templos budistas o capillas sintoistas, y en lugares hist\u00f3ricos tal como viejos castillos. Muchos de los jardines japoneses m\u00e1s famosos en Occidente, y as\u00ed mismo dentro del propio Jap\u00f3n, son los jardines Zen. La tradici\u00f3n de la Ceremonia del T\u00e9, ha generado jardines japoneses refinados en un grado sumo de cualquier otro estilo, que evocan la simpleza rural. \nSurge muy pronto, ya en la era Heian, como arte importado de China. Se desarrollar\u00e1 durante las eras Kamakura, Muromachi, Momoyama y el periodo Edo hasta los jardines de la actualidad.\n\n\n## Interpretaci\u00f3n del jard\u00edn japon\u00e9s Tiene una lectura geogr\u00e1fica y topogr\u00e1fica, el propio paisaje japon\u00e9s, un archipi\u00e9lago de islas organizadas en su mayor\u00eda en torno al Mar Interior de Seto.\nEn un segundo plano, el jard\u00edn japon\u00e9s tambi\u00e9n tiene una visi\u00f3n del cosmos, la que corresponde a la religi\u00f3n sintoista, un gran vac\u00edo (mar) que se llena con objetos (islas).\n\n\n## Elementos del jard\u00edn japon\u00e9s Las rocas son los elementos base del jard\u00edn, la roca como monta\u00f1a o como isla, contenidos en el vac\u00edo que representa el mar. Las m\u00e1s usadas son aquellas de origen volc\u00e1nico, sobre todo el basalto.\n\nShima (\u5cf6, 'Shima'?). Isla, se usa para designar a las rocas del jard\u00edn y al recinto que las contiene, y finalmente por extensi\u00f3n a todo el jard\u00edn.\nIwakura (\u5ca9\u5009, 'Iwakura'?). Textualmente, el lugar que ocupan las rocas. En ocasiones se atan las rocas con cuerda como si delimitaran el lugar que ocupan. Esta pr\u00e1ctica procede del jard\u00edn chino, que usa rocas mucho m\u00e1s pl\u00e1sticas y redondeadas. Las rocas japonesas, por el contrario, son escarpadas. Se escogen en funci\u00f3n de su forma y se trasladan y colocan tal cual se encuentran en la naturaleza, evitando las manipulaciones y protegiendo las rocas de los da\u00f1os que puedan sufrir durante el transporte.\nEl Monte Shumi, la monta\u00f1a del eje del mundo para la religi\u00f3n budista. Se representa como una roca en el jard\u00edn.\n. Un lugar m\u00edstico heredado del Monte Penglai de la mitolog\u00eda china. En cierto modo ser\u00eda una especie de para\u00edso. Isla de los Bienaventurados, Isla de las Grullas e Isla de las Tortugas, se representan como piedras rodeadas por agua.\nEstas piedras no se distinguen las unas de las otras, se dan forma a unas ideas que se transmiten por tradici\u00f3n oral, dando finalmente lugar a un modelo. El jard\u00edn japon\u00e9s es un jard\u00edn de iniciados.\nAparte de las rocas, un jard\u00edn t\u00edpico japon\u00e9s puede contener, de forma real o simb\u00f3lica, los siguientes elementos:\n\nAgua\nUna isla de verdad.\nUn puente a la isla\nUna linterna, t\u00edpicamente de piedra\nUna casa de T\u00e9 o pabell\u00f3n\nAdem\u00e1s, se usan elementos vegetales como bamb\u00fas y plantas relacionadas, plantas de hoja perenne, como el Pino negro japon\u00e9s, y \u00e1rboles de hoja caduca tales como arces que dejan desarrollarse debajo una alfombra de helechos y musgos.\n\n\n## Sakutei-Ki \nSe trata de un texto del siglo XII con \u00f3rdenes de paisajismo y jardiner\u00eda para construir el modelo de jard\u00edn japon\u00e9s.\nTodas las ense\u00f1anzas se basan sobre el principio del equilibrio inestable, siempre a punto de romperse (representa el equilibrio entre el Hombre, el Cielo y la Tierra). Las practicaban personas de clase alta, no por mera composici\u00f3n, sino para ejercitar la mente.\nPrincipios:\n\n\"Paisaje (monta\u00f1a-agua) de la naturaleza viva\" (Shotoku no sansui (\u5c71\u6c34, sansui?)).\n\"Cumplir los deseos de las rocas\" (Kohan ni shitagu).\n\"Asimetr\u00eda, equilibrio asim\u00e9trico\" (Suchigaete).\n\"Soplo de sensibilidad\" (Fuzei). De la sensibilidad del lugar, es como el genus loci latino, el \"genio del lugar\".\nInstrucciones sobre la forma precisa de concebir el jard\u00edn:\n\nEscoge un n\u00famero de piedras, peque\u00f1as y grandes, y transp\u00f3rtalas al jard\u00edn.\nNo se comienza por la idea y luego se busca el material, sino al rev\u00e9s.\n\nLas piedras de pie deben ser erigidas.\nTambi\u00e9n aparecen rocas tumbadas.\n\nJuzga el arriba, el abajo, delante y detr\u00e1s.\nBuscando el deseo de la roca.\n\nColocar primero las rocas principales, con aristas vivas y de grandes dimensiones. Luego las dem\u00e1s.\nEn la parte llana, se colocan piedras bajas, como si hubieran sido abandonadas. \nSe encuentra belleza en lo imperfecto, lo inacabado. Existe un alto grado de artificio para conseguir este efecto.\nSi la roca est\u00e1 aislada, poner a un lado. Si est\u00e1 inclinada, colocar otras para sujetarla.\nLas piedras no deben coincidir con los ejes de los soportes de la casa (evidencia de la b\u00fasqueda del no orden).\nNo representar nunca un vasto oc\u00e9ano, sino un mar que fluye entre estrechas aberturas entre monta\u00f1as.\n\n\n## Mecanismos b\u00e1sicos de composici\u00f3n \n## Escala =Jard\u00edn como topograf\u00eda pero en peque\u00f1a escala, un micropaisaje.\nPr\u00e1ctica de los bons\u00e1i. Es un gran artificio, controlando el crecimiento del \u00e1rbol, lograr el mismo desarrollo que el \u00e1rbol en estado natural, siguiendo patrones como el tronco inclinado por el empuje del viento.\nKomatsu, \u00e1rbol de peque\u00f1o tama\u00f1o que siempre permanece joven (cuando comienzan a envejecer se cambian). Representa la idea de la eterna juventud. Sobre todo se usan pinos j\u00f3venes, que tienen un color azulado como la ma\u00f1ana.\n\n## S\u00edmbolo =Elemento del jard\u00edn, que aun siendo objetos naturales, simbolizan otra cosa distinta.\nLa arena puede simbolizar una monta\u00f1a, o si est\u00e1 rastrillada el mar. Amontonada y ondulada en su parte superior representa la niebla (el viento va cambiando su forma, de manera que cada d\u00eda tiene una distinta).\nLas rocas, que pueden simbolizar islas o monta\u00f1as, o incluso representar agua (cascada seca), corrientes, olas...\n\n## Fondo =El espacio como superposici\u00f3n de fondos:\n\nPrimero elementos principales.\nSegundo elementos secundarios.\nTercero el recinto del jard\u00edn (los jardines japoneses son jardines cerrados).\nCuarto Shakkei (\u501f\u666f, \"Escena prestada\"?). Se usan algunos elementos del paisaje exterior relacionados con el genio del lugar para incluirlos en la percepci\u00f3n del jard\u00edn (por ejemplo, las copas de los \u00e1rboles que sobresalen tras la tapia del jard\u00edn). La composici\u00f3n del interior del jard\u00edn puede organizarse en funci\u00f3n de estos elementos, a trav\u00e9s de relaciones visuales, pero no se los modifica directamente.\n\n\n## Tipos de jard\u00edn japon\u00e9s Los jardines japoneses pueden quedar encuadrados dentro de uno de estos estilos: \n\nJardines de Paseo, para verlos desde un sendero. Suelen incluir un paseo en torno a un estanque, que tambi\u00e9n sigue patrones naturales de marea alta, baja, etc. Es de este estilo el jard\u00edn del Palacio Katsura.\nJardines de Aposento, para contemplarlos desde un lugar, tal como la min\u00fascula tsuboniwa que se encuentra en machiya (Casa de madera tradicional de la ciudad).\nJardines de t\u00e9 (R\u014dji). Camino que conduce a la caba\u00f1a de paja, atravesando el lugar en donde cae el roc\u00edo. Se colocan piedras sobre musgo, para evocar esta idea del roc\u00edo. Para el camino se usan baldosas regulares o piedras irregulares colocadas en l\u00ednea recta.\nJardines de contemplaci\u00f3n (Karesansui, paisaje de monta\u00f1a y agua).\nLo introducen los monjes Zen en sus templos. Zen significa meditaci\u00f3n, eso es para lo que sirven estos jardines. Est\u00e1n hechos para ser contemplados desde la plataforma del templo y facilitar la meditaci\u00f3n a trav\u00e9s de su contemplaci\u00f3n. Debido a su presencia en estos templos, mucha gente los conoce tambi\u00e9n como Jardines Zen.\n\n\n## Jardines japoneses destacados \n## En  Jap\u00f3n Isui-en, en Nara, Prefectura de Nara\nShugaku-in Imperial Villa, el jard\u00edn de Saiho-ji (el \"Templo de musgo\"), el jard\u00edn de Ginkaku-ji, el jard\u00edn de Kinkaku-ji, en Kioto\nEl jard\u00edn de Castillo Ak\u014d, en Ak\u014d, Prefectura de Hy\u014dgo\nEl jard\u00edn de Taisanji Any\u014din, S\u014drakuen, en K\u014dbe, Prefectura de Hyogo\nGenkyu-en (el jard\u00edn de Castillo Hikone), en Hikone, Prefectura de Shiga\nY\u014dsui-en, en Wakayama, Prefectura de Wakayama\nKandenan, en Matsue, Prefectura de Shimane\nEl jard\u00edn japon\u00e9s de Museo de Adachi, Yasugi, Prefectura de Shimane\nKenroku-en en Kanazawa, Prefectura de Ishikawa\nKairaku-en en Mito, Prefectura de Ibaraki\nK\u014draku-en en Okayama, Prefectura de Okayama\nK\u014dkyo Higashi Gyoen, el jard\u00edn del Este del Palacio Imperial de Tokio\nShikina-en, en Naha, Prefectura de Okinawa\nRitsurin-k\u014den, en Takamatsu, Prefectura de Kagawa\nSankei-en, en Yokohama, Prefectura de Kanagawa\nSuizenji-j\u014djuen, Hosokawa Gy\u014dbu-tei, en Kumamoto, Prefectura de Kumamoto\nUrakuen tea garden, Inuyama, Prefectura de Aichi\n\n## Fuera de Jap\u00f3n ## Argentina ==El Jard\u00edn Japon\u00e9s de Buenos Aires, se encuentra en el Parque Tres de Febrero, Av. Figueroa Alcorta y Av. Casares, Palermo, Buenos Aires, Argentina.\nEl Jard\u00edn Japon\u00e9s de Escobar, se encuentra en Bel\u00e9n de Escobar, provincia de Buenos Aires.\n\n## Australia ==At Cowra, New South Wales\nMelbourne Zoo\nFrankston High School\n\n## Chile ==Jard\u00edn Japon\u00e9s de Santiago, en el cerro San Crist\u00f3bal y el cerro Santa Luc\u00eda\nParque Jard\u00edn del Coraz\u00f3n en La Serena\nParque japon\u00e9s de Antofagasta\nJard\u00edn Japon\u00e9s en Fundaci\u00f3n MOA Internacional (Santiago)\nJard\u00edn bot\u00e1nico Nacional de Vi\u00f1a del Mar\n\n## Costa Rica =El \u00fanico jard\u00edn japon\u00e9s del pa\u00eds se encuentra ubicado dentro del Jard\u00edn Bot\u00e1nico Lankester de la Universidad de Costa Rica, en el distrito de Dulce Nombre, del cant\u00f3n de Cartago en la provincia de Cartago, donando en 2009 por el gobierno de Jap\u00f3n.\n\n## Cuba ==El Jard\u00edn Japon\u00e9s del Jard\u00edn Bot\u00e1nico Nacional de Cuba en La Habana: El Jard\u00edn Japon\u00e9s fue proyectado por el ya fallecido arquitecto paisajista japon\u00e9s, Sr. Yoshikuni Araki, de Osaka.\nSe inscribe dentro del tipo \u00abKaiyu-Shiki-teien\u00bb, que literalmente significa \u00abJard\u00edn de los Paseos\u00bb. El jard\u00edn cuenta con cinco hect\u00e1reas y est\u00e1 organizado en torno a un lago artificial de 300 metros de largo y 750 metros de per\u00edmetro, con forma ovalada. De gran atractivo resultan la cascada y la presencia de dos pabellones de meditaci\u00f3n y un pabell\u00f3n de madera de planta hexagonal, este \u00faltimo colocado sobre pilotes dentro del lago, denominado \u00abUkimi-dou\u00bb, que significa \u00abPabell\u00f3n sobre las Aguas\u00bb.\n\n## Estados Unidos ==Portland Japanese Garden, Portland, Oreg\u00f3n\nSeattle Japanese Garden, Washington Park Arboretum, Kubota Garden, Seattle\nFort Worth Japanese Garden, Fort Worth Botanic Garden, Fort Worth\nEarl Burns Miller Japanese Garden at Long Beach State\nAnderson Japanese Gardens, Rockford, Illinois\nRo Ho En Japanese Garden, Phoenix, Arizona\nGolden Gate Park Japanese Garden, San Francisco, California\nMorikami Gardens [1] Delray Beach, Florida\n\n## Puerto Rico ==El Jard\u00edn Japon\u00e9s, en Ponce, Puerto Rico, frente al Castillo Serrall\u00e9s y la Cruceta del Vig\u00eda.\n\n## Rep\u00fablica Dominicana ==Este jard\u00edn japon\u00e9s adem\u00e1s de las colecciones de plantas de bamb\u00faes, araucarias, sabinas, .. que le dan un toque oriental , tienen una gran belleza paisajista, con sus lagos y a\u00f1adidos arquitect\u00f3nicos de puente y arco \"torii\"\", junto al trino de los p\u00e1jaros, y la paz que aqu\u00ed se respiran, nos comunican una sensaci\u00f3n de relajamiento y bienestar.\n\n## Uni\u00f3n Europea =Jard\u00edn japon\u00e9s de Breslavia, Polonia\nhttp://nl.wikipedia.org/wiki/Japanse_Tuin_(Hasselt), Hasselt, B\u00e9lgica. El jard\u00edn japon\u00e9s m\u00e1s grande de Europa.\nParque Yamaguchi en Pamplona, Espa\u00f1a.\n\n## Uruguay ==El Jard\u00edn Japon\u00e9s de Montevideo se encuentra en las \u00e1reas exteriores del Museo Juan Manuel Blanes, avenida Mill\u00e1n 4015, Prado, Montevideo, Uruguay.\n\n\n## V\u00e9ase tambi\u00e9n Jard\u00edn de la Amistad Japonesa\nJard\u00edn chino\nWabi-sabi\n\n\n## Bibliograf\u00eda \nNitschke, Gunter (2007). Jard\u00edn japon\u00e9s. K\u00f6ln: Taschen Benedikt. ISBN 978-3-8228-3033-8. \nKuitert, Wybe (2002). Themes in the History of Japanese Garden Art. Hawai'i Univresity Press. ISBN 0-8248-2312-5. \n\n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Jardines japoneses.\nJgarden - Japanese Garden Database Archivado el 28 de octubre de 2020 en Wayback Machine.\nMeditations on the Japanese Garden\nJapanese Gardens Incluye una detallada secci\u00f3n de la historia de los jardines japoneses\nArte y Cultura de Jap\u00f3n", "images": ["https://upload.wikimedia.org/wikipedia/commons/2/2f/Adachi_Museum_of_Art01st3200.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/af/Buenos_Aires_-_Jard%C3%ADn_Japon%C3%A9s_-_200806a.jpg", "https://upload.wikimedia.org/wikipedia/commons/0/05/ErinjiGarden.jpg"], "near": [], "lat": -70.6142963, "lon": -33.4134532, "maps": "https://www.google.com/maps/search/?api=1&query=Jard%C3%ADn%20Japon%C3%A9s%20de%20la%20Amistad%0A%20Japanese%20Garden%20-%20Pedro%20de%20Valdivia%20Nte.%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4134532,-70.6142963&endname=Jard%C3%ADn%20Japon%C3%A9s%20de%20la%20Amistad%0A", "icon": "https://img.icons8.com/?size=150&id=psDCOTZhEvh1"}, "ltmzljqynjq0odf8ltcwljy3mze2mty_ruinas_puente_cal_y_canto": {"title": "Ruinas%20Puente%20Cal%20y%20Canto", "summary": "# Puente de Cal y Canto\n---\n\nEl puente de Cal y Canto o de Calicanto fue un puente construido sobre el r\u00edo Mapocho en la ciudad de Santiago, capital de Chile. Obra del corregidor Luis Manuel de Za\u00f1artu, es considerada una de las mayores obras arquitect\u00f3nicas de la historia de la ciudad, fue s\u00edmbolo de esta desde su inauguraci\u00f3n en 1780 hasta su demolici\u00f3n en 1888.\n\n\n## Historia \n## Or\u00edgenes y construcci\u00f3n =Santiago fue fundado en 1541 entre los dos brazos del r\u00edo Mapocho, siendo el principal el ubicado al norte de la Plaza Central.\n\n \n \n\nCon el correr de los a\u00f1os, la ciudad comenz\u00f3 a expandirse y en la ribera norte del Mapocho se estableci\u00f3 la zona agr\u00edcola de La Chimba, actuales comunas de Independencia y Recoleta.\nTras a\u00f1os de infructuosos intentos, el corregidor de Santiago, Luis Manuel de Za\u00f1artu logr\u00f3 iniciar por orden del Gobernador Antonio de Guill y Gonzaga, la construcci\u00f3n de un verdadero gran puente. Asesorado por el ingeniero Jos\u00e9 Antonio Birt, el corregidor Za\u00f1artu inici\u00f3 los trabajos del \u00abPuente Nuevo\u00bb el 5 de junio de 1767.\nZa\u00f1artu, conocido por ser un hombre justo pero despiadado, orden\u00f3 la utilizaci\u00f3n de los reos de la c\u00e1rcel para la construcci\u00f3n de la obra. Con este fin, se estableci\u00f3 un anexo de la c\u00e1rcel en la orilla del r\u00edo. Los trabajos forzados a los que fueron sometidos los reclusos provocaron una queja incluso del procurador de los Pobres de la Real Audiencia debido a \u00ablos implacables gemidos del continuo padecer de estos miserables que se hallan trabajando al rigor del sol con una vergonzosa desnudez, mal comidos, enfermos y ultrajados de sobrestantes\u00bb, lo que no impidi\u00f3 de todas formas la realizaci\u00f3n del plan del corregidor.\nPara su financiamiento, las autoridades de la \u00e9poca decidieron crear un impuesto a la yerba mate, bebida consumida popularmente en esa \u00e9poca en todo el Reino de Chile, generando as\u00ed una disminuci\u00f3n en su consumo por parte de los sectores m\u00e1s despose\u00eddos de la ciudad, que a su vez contribuy\u00f3 a la masificaci\u00f3n de la cultura chilena del t\u00e9, al convertirse en una alternativa m\u00e1s barata para beber.[1]\u200b Finalmente, con un costo de 200 000 pesos sin contar la mano de obra forzada, fue inaugurado el Puente de Cal y Canto, el 20 de junio de 1780.\n\n## El puente Esta obra de ingenier\u00eda ten\u00eda una longitud, seg\u00fan los datos de la \u00e9poca, de 242 varas \u00abcon once arcos que se levantaban once varas sobre seis o siete cimientos\u00bb.[2]\u200b \nCon 202 metros de largo, siendo 120 de \u00e9stos los correspondientes al ancho del r\u00edo y los restantes eran las rampas necesarias para alcanzar la altura de la calzada. El puente se elevaba a m\u00e1s de 12 metros de altura sobre el r\u00edo y ten\u00eda un total de nueve arcos de 9,2 metros de altura. Sus ocho pilares y dos pilastras descansaban en cimientos de m\u00e1s de 4,2 metros de profundidad y su calzada ten\u00eda un ancho de 8,4 metros, por donde pod\u00edan circular carretas en ambos sentidos dejando espacio para caballos y peatones.\nSu estructura estaba hecha de cal y de rocas tra\u00eddas de las canteras del cerro Blanco y se utilizaron miles de huevos para pegar estos elementos (las estimaciones fluct\u00faan entre 100 000 y 500 000). La utilizaci\u00f3n de cal y cantos fueron los que le dieron el nombre con el que pas\u00f3 a la historia este puente. \n\"La tradici\u00f3n repite que que se emplearon quinientos mil huevos... si se recuerda que con la clara del huevo mezclada a la cal viva, reducida esta a polvo fino, se fabrica un fuerte pegante o cemento para la loza, el cual bien pudiera haberse empleado para emboquillar las estrechas junturas que dejaban entre s\u00ed los grandes sillares de piedra colorada , muy bien labrados, con los cuales se hallaba revestido el cuerpo de los machones y estribos\".[2]\u200b\nEl r\u00edo Mapocho es un peque\u00f1o cauce y solamente en los meses de invierno, crece y se convierte en un caudaloso torrente que puede arrasar con todo a su paso, lo que oblig\u00f3 al gobierno colonial adem\u00e1s a comprometerse con la construcci\u00f3n de los tajamares para proteger a la ciudad de las crecidas del Mapocho. Sin embargo, el bajo cauce del Mapocho contrastaba con el enorme puente construido. De los nueve arcos, tres nunca fueron tocados por las aguas y se convirtieron en ba\u00f1os p\u00fablicos, por lo que se consider\u00f3 que \u00abel Calicanto es demasiado puente para el Mapocho\u00bb.\nCon el paso de los a\u00f1os, el Calicanto se volvi\u00f3 un s\u00edmbolo de la ciudad y todo un centro comercial para los santiaguinos. En los a\u00f1os 1830 se construyeron sobre cada pilar del lado poniente, unas garitas semicirculares en las que se instalaron tiendas, en las que se vend\u00edan frutas, baratijas, dulces y otras confecciones. En total, hubo hasta cinco boticas, dos panader\u00edas, bodegas de vinos, relojer\u00edas, sombrerer\u00edas, talabarter\u00edas y hasta la imprenta \u00abLa Estrella de Chile\u00bb, que se instal\u00f3 en julio de 1887.\n\n## Demolici\u00f3n Catorce meses despu\u00e9s de la instalaci\u00f3n de la imprenta de La Estrella de Chile, los encargados de la canalizaci\u00f3n del r\u00edo ordenaron derribar el puente para continuar con sus trabajos. A pesar de las diferentes reacciones en contra de dicho suceso por parte de la opini\u00f3n p\u00fablica, el puente m\u00e1s grande de Santiago fue minado el 10 de agosto de 1888.\n\n \n\nTras su demolici\u00f3n, el Puente Calicanto qued\u00f3 en la memoria de la ciudad. Un monolito, en la ribera norte frente a la Piscina escolar, se\u00f1ala la ubicaci\u00f3n que tuvo el afamado puente. Hasta el d\u00eda de hoy, la calle que era usada antiguamente para unir dicha estructura con la Plaza de Armas lleva el nombre de \u00abPuente\u00bb. Y la estaci\u00f3n del Metro de Santiago ubicada en la zona donde antiguamente se erigi\u00f3, lleva el nombre de Puente Cal y Canto, debido a que durante su construcci\u00f3n, a mediados de los a\u00f1os 1980, se encontr\u00f3 subterr\u00e1neamente restos del puente que se conservan hasta hoy.\n\n\n## V\u00e9ase tambi\u00e9n Historia de Chile\nLa Colonia\nPuente Cal y Canto, estaci\u00f3n del Metro de Santiago.\n\n\n## Bibliograf\u00eda Espinoza V., Ismael (1985). Historia secreta de Santiago de Chile.\nInostroza, Jorge (1960). El corregidor de Calicanto.\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Puente de Cal y Canto.\nLibro Puente de Cal y Canto por Justo Abel Rosales en Memoria Chilena\nAurora de Chile - El r\u00edo y el puente", "images": ["https://upload.wikimedia.org/wikipedia/commons/1/1f/25-09-2013_Parque_Cerro_Blanco_1.jpg", "https://upload.wikimedia.org/wikipedia/commons/f/fc/Construcci%C3%B3n_del_Puente_Cal_y_Canto.jpg", "https://upload.wikimedia.org/wikipedia/commons/4/4c/Puente_Calicanto.jpg", "https://upload.wikimedia.org/wikipedia/commons/1/18/Puente_Calicanto_2.jpg"], "near": [], "lat": -70.6731616, "lon": -33.4264481, "maps": "https://www.google.com/maps/search/?api=1&query=Ruinas%20Puente%20Cal%20y%20Canto%20Av.%20Pdte.%20Eduardo%20Frei%20Montalva%20500%2C%20Renca%2C%20Quinta%20Normal%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4264481,-70.6731616&endname=Ruinas%20Puente%20Cal%20y%20Canto", "icon": "https://img.icons8.com/?size=150&id=ATbvGZq1Fp4k"}, "ltmzljqwmjazmzl8ltcxljy5odg5otm_playa_las_conchitas": {"title": "Playa%20Las%20Conchitas", "summary": "# Playa Las Torpederas\n---\n\nPlaya Las Torpederas es un balneario de Valpara\u00edso, Chile, situado en la base del cerro Playa Ancha y ubicado en el remate de la Avenida Altamirano.\n\n\n## Historia Este ribete arenisco y la hondonada que desembocaba en el mar eran conocidos como de los Pescadores; denominaci\u00f3n indudable por la actividad que se realizaba en el lugar, seg\u00fan los planos existentes ya en 1854 y en 1876.Recibe su nombre de las lanchas torpederas que se alojaron all\u00ed en el a\u00f1o 1887, de las cuales dos sol\u00edan estar fondeadas en la bah\u00eda de Valpara\u00edso en servicio activo hasta 1895.[1]\u200b\n\n## Submarino Flach El submarino fue construido en esta caleta. Desde all\u00ed la nave fue remolcada y anclada frente al actual Muelle Prat; en esa zona realiz\u00f3 tres pruebas de sumergimiento, la \u00faltima de las cuales no pudo ascender, quedando el pecio inubicable hasta el d\u00eda de hoy.\n\n## Torpederas En 1885, se construy\u00f3 un galp\u00f3n para cobijar las sencillas lanchas torpederas de la Armada de Chile, que hab\u00edan sido utilizadas en la Guerra del Pac\u00edfico, en 1879, durante el bloqueo del Callao. Estas construcciones se emplearon hasta 1895.\n\n## Benjam\u00edn Subercaseaux En su libro \"Chile o una loca geograf\u00eda\" del a\u00f1o 1941, el escritor Benjam\u00edn Subercaseaux, evoca, de esta manera unas vacaciones infantiles: \n\n \n\n## Conurbaci\u00f3n con Valpara\u00edso A partir de 1897 se inaugur\u00f3 un recorrido de tranv\u00edas que transitaba desde el centro de Valpara\u00edso hasta las Torpederas, En el a\u00f1o 1905 se realizaron las primeras instalaciones s\u00f3lidas, en un extremo del balneario, para ba\u00f1os de mar.\nYa en 1919, se cont\u00f3, con un peque\u00f1o hotel,  un casino y una sala de baile, donde se efectuaban fiestas con m\u00fasica en vivo, durante casi todo el verano. \n\n## Base Aviaci\u00f3n Naval Entre los a\u00f1os 1921 y 1927 la Armada instal\u00f3 all\u00ed una base para su Aviaci\u00f3n Naval, en el antiguo galp\u00f3n de torpederas, hasta el traslado total de estos efectivos a Quintero. Los enlaces de Las Torpederas con el centro de la ciudad mejoraron ostensiblemente con la inauguraci\u00f3n del pavimento de la Avenida Altamirano, en 1930.\n\n\n## Faro Punta \u00c1ngeles \nEs el primer faro construido en Chile a instancias del honorable Cabildo de Valpara\u00edso, surgido de la imperiosa necesidad de indicar a los navegantes la entrada a puerto. Dicho faro se inaugur\u00f3 el 18 de septiembre de 1837, en el lugar llamado Punta \u00c1ngeles, donde actualmente se sit\u00faa la Escuela Naval \u201cArturo Prat\u201d.\nBajo la presidencia del Sr. Jos\u00e9 Joaqu\u00edn Prieto, se dict\u00f3 el Decreto Supremo N.\u00ba 109 de fecha 9 de noviembre de 1837, que autoriz\u00f3 la construcci\u00f3n de un faro en las inmediaciones del puerto, que reemplazara al instalado en Punta \u00c1ngeles, con fondos propios del Cabildo de Valpara\u00edso.\nDocumentos de la \u00e9poca lo describen como sigue: \n\n \n\nEste faro cuenta con una sala de exhibici\u00f3n hist\u00f3rica de faros llamado \u201cGeorge Slight\u201d en honor al ingeniero y constructor de faros escoc\u00e9s. Actualmente, el faro Punta \u00c1ngeles y la sala de exhibici\u00f3n  \u201cGeorge Slight\u201d son visitados por m\u00e1s de 2000 personas al a\u00f1o. El faro fue modificado en los a\u00f1os 1857 y 1935, y en el a\u00f1o 1987 se instala su actual sistema de iluminaci\u00f3n a gas xen\u00f3n con una potencia de 2.000w 9.600.000 candelas y un alcance de 32 millas n\u00e1uticas, siendo de esta manera uno de los de mayor potencia en existencia. Tiene una torre de fierro de 18 m de altura y se encuentra a 60 m sobre el nivel del mar.[2]\u200b\n\n\n## Actualidad \nEn la actualidad, de esas instalaciones s\u00f3lo queda un balc\u00f3n convertido en restaurante; el resto ha desaparecido. Sin embargo persiste el ambiente festivo de la \u00e9poca; es en esta playa donde aflora con m\u00e1s desenfado la cultura local.[3]\u200b\nDesde siempre, ha sido el sitio de recreaci\u00f3n predilecto de los vecinos de Playa Ancha, quienes bajan al borde costero para gozar del sol y el mar. Es com\u00fan ver familias completas reunidas en torno a una mesa improvisada, disfrutando verdaderos festines de comida casera.\n\n\n## Enlace a Internet Por esta playa entra un cable submarino de la empresa Level 3 Communications, entregando al pa\u00eds una de las principales conexiones a Internet.\n at\u201d.\nBajo la presidencia del Sr. Jos\u00e9 Joaqu\u00edn Prieto, se dict\u00f3 el Decreto Supremo N.\u00ba 109 de fecha 9 de noviembre de 1837, que autoriz\u00f3 la construcci\u00f3n de un faro en las inmediaciones del puerto, que reemplazara al instalado en Punta \u00c1ngeles, con fondos propios del Cabildo de Valpara\u00edso.\nDocumentos de la \u00e9poca lo describen como sigue: \n\n \n\nEste faro cuenta con una sala de exhibici\u00f3n hist\u00f3rica de faros llamado \u201cGeorge Slight\u201d en honor al ingeniero y constructor de faros escoc\u00e9s. Actualmente, el faro Punta \u00c1ngeles y la sala de exhibici\u00f3n  \u201cGeorge Slight\u201d son visitados por m\u00e1s de 2000 personas al a\u00f1o. El faro fue modificado en los a\u00f1os 1857 y 1935, y en el a\u00f1o 1987 se instala su actual sistema de iluminaci\u00f3n a gas xen\u00f3n con una potencia de 2.000w 9.600.000 candelas y un alcance de 32 millas n\u00e1uticas, siendo de esta manera uno de los de mayor potencia en existencia. Tiene una torre de fierro de 18 m de altura y se encuentra a 60 m sobre el nivel del mar.[2]\u200b\n\n\n## Actualidad \nEn la actualidad, de esas instalaciones s\u00f3lo queda un balc\u00f3n convertido en restaurante; el resto ha desaparecido. Sin embargo persiste el ambiente festivo de la \u00e9poca; es en esta playa donde aflora con m\u00e1s desenfado la cultura local.[3]\u200b\nDesde siempre, ha sido el sitio de recreaci\u00f3n predilecto de los vecinos de Playa Ancha, quienes bajan al borde costero para gozar del sol y el mar. Es com\u00fan ver familias completas reunidas en torno a una mesa improvisada, disfrutando verdaderos festines de comida casera.\n\n\n## Enlace a Internet Por esta playa entra un cable submarino de la empresa Level 3 Communications, entregando al pa\u00eds una de las principales conexiones a Internet.\n\n\n## Referencias y notas de pie ==", "images": ["https://upload.wikimedia.org/wikipedia/commons/c/ce/PlayaLasTorpederas.jpg", "https://upload.wiki
