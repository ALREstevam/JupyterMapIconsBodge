wikimedia.org/wikipedia/commons/f/f7/Santiago_de_Chile_from_Gran_torre_Santiago%2C_Mapocho_river.JPG"], "near": [], "lat": -70.609455, "lon": -33.4314428, "maps": "https://www.google.com/maps/search/?api=1&query=Provid%C3%AAncia%20Providencia%2C%20Santiago%20Metropolitan%20Region%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4314428,-70.609455&endname=Provid%C3%AAncia", "icon": "https://img.icons8.com/?size=150&id=j05edJz5Xwy0"}
    
    placeMap["-334161088--705340623-las_condes"] = {"title": "Las%20Condes", "summary": "# Las Condes\n---\n\nLas Condes is a commune of Chile located in Santiago Province, Santiago Metropolitan Region. The area is inhabited primarily by upper-mid- to high income families, and known in the Chilean collective consciousness as home to the country's economic elite. Most of Las Condes' commercial activity is situated along Apoquindo Avenue, which is called colloquially \"Sanhattan\". It belongs to the Northeastern zone of Santiago de Chile.\n\n\n## Demographics According to the 2002 census of the National Statistics Institute, Las Condes spans an area of 99.4 km2 (38 sq mi) and has 249,893 inhabitants (110,916 men and 138,977 women), and the commune is an entirely urban area. The population grew by 20.1% (41,830 persons) between the 1992 and 2002 censuses. The 2006 projected population was 283,226.\nLas Condes is home to a significant and growing Jewish population. The Jewish community of Las Condes has their own synagogue, Talmud Torah, and rabbi. Las Condes is also home to the Jewish sports club Estadio Israelita.\n\n## Indicators =Average annual household income: US$67,672 (PPP, 2006)\nPopulation below poverty line: 2.3% (2006)\nRegional quality of life index: 87.42, high, 2 out of 52 (2005)\nHuman Development Index: 0.933, 2 out of 341 (2003)\n\n\n## Administration As a commune, Las Condes is a third-level administrative division of Chile administered by a municipal council, headed by an mayor as the main executive officer who is directly elected every four years. The 2021\u20132024 mayor is Daniela Pe\u00f1aloza Ramos (UDI). The communal council has the following members:\n Chile Vamos (5)\n\nJulio Dittborn Cord\u00faa (UDI)\nPatricio Bopp Tocornal (UDI)\nJaviera Kretschmer Soruco (Evopoli)\nCatalina San Mart\u00edn Cavada (Evopoli)\nLuis Hadad Acevedo (RN)\n Republican Party (4)\n\nSergio Melnick Israel (PREP)\nVanessa Kaiser Barents-von Hohenhagen (PREP)\nCatalina Ugarte Mill\u00e1n (PREP)\nMarie Claude Mayo De Goyeneche (PREP)\nBroad Front\n\nIsidora Alcalde Ega\u00f1a (RD)\nWithin the electoral divisions of Chile, Las Condes is represented in the Chamber of Deputies by Gonzalo Fuenzalida (RN), Karin Luck (RN), Catalina del Real (RN), Francisco Undurraga (Evopoli) and Guillermo Ram\u00edrez (UDI) for the Conservatives, and Tom\u00e1s Hirsch (PH) for the Frente Amplio (left-wing) as part of the 11th electoral district, (together with Vitacura, Lo Barnechea, La Reina and Pe\u00f1alol\u00e9n). The commune is represented in the Senate by Manuel Jos\u00e9 Ossand\u00f3n (RN) and Carlos Montes (PS) as part of the 8th senatorial constituency (Santiago-East).\n\n\n## Economy LAN Airlines, LATAM Airlines Group, and PAL Airlines have their headquarters in Las Condes.\nGoogle Chile's headquarters are in Las Condes, as is Conversica's LATAM headquarters.\n\n\n## Entertainment Las Condes has over 500 restaurants covering multiple world cuisines. Santiago City FC play in the Tercera A league and are based in Las Condes.\n\n\n## Education \nThe Deutsche Schule Santiago (or Colegio Alem\u00e1n de Santiago) maintains two campuses in Las Condes: the Las Condes which has Years 7-12 and the school administration, and the Cerro Colorado campus, which houses preschool.\nIn addition the Scuola Italiana Vittorio Montiglio is located in Las Condes.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/8/86/Casa_de_Asturias_N400_V2.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/37/Chile_43_of_245_%284283327582%29.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/a3/EstadioSanCarlosdeApoquindo.jpg", "https://upload.wikimedia.org/wikipedia/commons/f/f6/LANAirlinesHQ-2.jpg"], "near": [], "lat": -70.5340623, "lon": -33.4161088, "maps": "https://www.google.com/maps/search/?api=1&query=Las%20Condes%20Las%20Condes%2C%20Santiago%20Metropolitan%20Region%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4161088,-70.5340623&endname=Las%20Condes", "icon": "https://img.icons8.com/?size=150&id=j05edJz5Xwy0"}
    
    placeMap["-334356565--706412692-parque_forestal"] = {"title": "Parque%20Forestal", "summary": "# Parque Forestal\n---\n\nParque Forestal is an urban park in the city of Santiago, Chile. The park was created on reclaimed land from the Mapocho River and is located in the historical downtown of Santiago, west of Plaza Baquedano and east of Estaci\u00f3n Mapocho. It is bordered on the north by Santa Mar\u00eda Avenue, on the south by Merced Street and Ismael Vald\u00e9s Vergara Street. At its eastern end, the park becomes Balmaceda Park, forming an almost unbroken stretch of greenery along the Mapocho River.\nThe park contains the Chilean National Museum of Fine Arts, which is housed in the same building as the Santiago Museum of Contemporary Art. Palacio Bruna is opposite the park on Merced Street.  \nDistinctive features of the park are its three lines of platanus orientalis trees.\n\n\n## Buildings and monuments ", "images": ["https://upload.wikimedia.org/wikipedia/commons/f/ff/2017_Santiago_de_Chile_-_Bancos_y_senderos_en_el_Parque_Forestal_%28a_la_altura_de_la_calle_Coronel_Santiago_Bueras%29.jpg", "https://upload.wikimedia.org/wikipedia/commons/0/09/2017_Santiago_de_Chile_-_Calle_Merced_y_Parque_Forestal.jpg", "https://upload.wikimedia.org/wikipedia/commons/5/5f/Castillo_Forestal%2C_Santiago_20230815.jpg", "https://upload.wikimedia.org/wikipedia/commons/b/b7/Edificio_del_Servel%2C_Santiago_20211023.jpg"], "near": [], "lat": -70.6412692, "lon": -33.4356565, "maps": "https://www.google.com/maps/search/?api=1&query=Parque%20Forestal%20Parque%20Forestal%2C%208420488%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4356565,-70.6412692&endname=Parque%20Forestal", "icon": "https://img.icons8.com/?size=150&id=Ah17OpXv85zO"}
    
    placeMap["-334397361--706793861-museo_de_la_memoria_y_los_derechos_humanos"] = {"title": "Museo%20de%20la%20Memoria%20y%20Los%20Derechos%20Humanos", "summary": "# Museum of Memory and Human Rights\n---\n\nThe Museum of Memory and Human Rights (in Spanish: Museo de la Memoria y los Derechos Humanos) is a museum in Santiago, Chile, which commemorates the victims of human rights violations during the military dictatorship led by Augusto Pinochet between 1973 and 1990. It was inaugurated by then-president Michelle Bachelet on January 11, 2010, as part of government's commemoration of the bicentennial of Chile.\n\n\n## History \nIn her speech on May 21, 2007, before the full Congress, President Michelle Bachelet announced the construction of a memorial museum, and a month later she announced a public competition to select an architectural design for it. On August 28 of that year, it was announced that the winning project belonged to a group of Brazilian architects from the office \"Estudio America\", located in S\u00e3o Paulo. In 2008, a contest to determine who would be in charge of the operation of the museum; \"\u00c1rbol de Color S. A.\" was chosen.\nThe first stone of the museum was laid on December 10, 2008, by Bachelet, who was herself a victim of torture during the dictatorship of Pinochet. The materials and documentation for the museum's collection were mostly provided by the organization Casa de la Memoria, whose donations arrived on June 16, 2009, at the La Moneda Palace. Parallel to the construction of the museum, on December 3, 2009, the museum's board was formed, and on January 6, 2010, Romy Schmidt was appointed as its executive director. Bachelet inaugurated the museum on January 11, 2010, two months before the end of her term.\nThe museum houses torture devices used during the Pinochet dictatorship, letters to family members by prisoners in detention centers, newspaper clippings, and testimony from survivors.  The museum also includes a philosophical examination of human rights. Chilean popular icon and folksinger V\u00edctor Jara's last poem, Estadio Chile, written shortly before his death in the stadium during the 1973 coup, sprawls across the entrance to the museum.\nIn 2013, the Foundation Museo de la Memoria and the Inter-American Court of Human Rights signed an agreement to established a network of institutions dedicated to this theme. The agreement was to include joint conferences and seminars, as well as interchange of officials, professional practices, research and publication.\nAccording to a 2021 study of the impact of the museum on visitors, \"Chilean university students [who visit the museum subsequently] display greater support for democratic institutions, are more likely to reject institutions associated with the repressive period, and are more supportive of restorative transitional justice policies after visiting regardless of their ideological priors. We test for the persistence of these results and find that some of the effects endure for six months following the museum visit. We find support for the notion that emotional appeals deployed in the museum can shift citizen attitudes, which might have implications for processes of reconciliation.\"\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/1/1d/Museo_de_la_memoria.JPG", "https://upload.wikimedia.org/wikipedia/commons/e/ea/Museo_memoria_sala_DDHH.JPG", "https://upload.wikimedia.org/wikipedia/commons/9/9a/Santiago_museo_de_la_memoria.jpg"], "near": [], "lat": -70.6793861, "lon": -33.4397361, "maps": "https://www.google.com/maps/search/?api=1&query=Museo%20de%20la%20Memoria%20y%20Los%20Derechos%20Humanos%20Av.%20Matucana%20501%2C%208500000%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4397361,-70.6793861&endname=Museo%20de%20la%20Memoria%20y%20Los%20Derechos%20Humanos", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}
    
    placeMap["-333986278--706024804-parque_bicentenario"] = {"title": "Parque%20Bicentenario", "summary": "# Parque Bicentenario\n---\n\nThe Bicentenario Park (Spanish: Parque Bicentenario, literally \"Bicentennial Park\"), is one of the largest parks of the city of Santiago, Chile. The park was designed by the Chilean architect Teodoro Fern\u00e1ndez after winning the official design competition in 1998, and the first phase opened its doors in 2007.\n\n\n## History \nThe Bicentennial Park is the result of the public competition called in 1998 by the City Council of Vitacura to establish a strategic plan that would organize the landscape and urban development of what was then known as the Parque de Las Am\u00e9ricas (\"Park of the Americas\"), located on the banks of the Mapocho River.\nThe winning proposal was led by Chilean architect Teodoro Fern\u00e1ndez. Construction began in 2006, and it was inaugurated in two stages: the first, covering 18 hectares, was opened to the public in 2007. Then, in November 2011, the second and final phase was inaugurated, whose design was also led by the same architecture and landscaping team.\nAfter its inauguration, the park became part of the network of public parks that extends continuously along the south bank of the Mapocho River, connecting the Parque de la Familia, Parque de Los Reyes, Parque Forestal, Parque Providencia, Parque Titanium and the Parque Monse\u00f1or Escriv\u00e1 de Balaguer.\n\n\n## Features The park has at its central core the Civic Center of Vitacura, a complex that concentrates the public services of the namesake commune. Moreover, a restaurant designed by Smiljan Radic marks its eastern entrance, along two artificial lakes, expansive grassy areas, a variety of local trees, and programmed spaces for leisure activities, rest, and family walks.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/5/55/Parque_Bicentenario%2C_Vitacura%2C_Santiago_20200314_02.jpg", "https://upload.wikimedia.org/wikipedia/commons/7/7b/Vitacura%2C_municipalidad_%2823633407558%29.jpg"], "near": [], "lat": -70.6024804, "lon": -33.3986278, "maps": "https://www.google.com/maps/search/?api=1&query=Parque%20Bicentenario%20Parque%20Bicentenario%20-%20Av.%20Bicentenario%203236%2C%20Vitacura%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3986278,-70.6024804&endname=Parque%20Bicentenario", "icon": "https://img.icons8.com/?size=150&id=Ah17OpXv85zO"}
    
    placeMap["-334391942--706398448-centro_cultural_gabriela_mistral"] = {"title": "Centro%20Cultural%20Gabriela%20Mistral", "summary": "# Centro Cultural Gabriela Mistral\n---\n\nThe Centro Cultural Gabriela Mistral (GAM) (formerly known as the Diego Portales Building) is a cultural center located on 227 Av. Libertador Bernardo O'Higgins, in Santiago de Chile. The complex was originally built to serve as the headquarters for the third UNCTAD conference, which was held in Santiago in 1972, and consisted of a convention center and an adjoining 22-stories building. The building was finished in only 275 days in a significant effort supported by several thousand volunteers. This effort was part of a major propaganda initiative performed by the socialist government of Salvador Allende, in power between the end of 1970 and September 1973 .After the conference, the building was used as a cultural center until the 1973 Chilean coup d'\u00e9tat. After the end of the Pinochet regime, it hosted a number of conventions and the adjacent tower became the main building for the Ministry of National Defense. In early 2006, a fire destroyed parts of the building, which led the government of Michelle Bachelet to rethink the original sense of the building and return it into a cultural center, open to the public. Adapting the structure of its urban environment, the building takes on the concept of transparency and many artworks from the original design. The second phase that contains an auditorium with space for more than 2000 is going to start soon.\nThe Centro Cultural Gabriela Mistral was inaugurated in September 2010 and is named after Chilean poet-diplomat, educator and humanist Gabriela Mistral.  Today it's a cultural centre devoted to disseminate and promote performing arts and music. Among many other activities, it offers contemporary drama and dance, as well as classic and popular music, a space to continuous development and experimentation. Furthermore, with an emphasis on contemporary photography and popular arts, the GAM houses a range for visual arts. Due to its high demands for transparency, variety and quality, it is orientated to generate direct encounters between artists and diverse audiences.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/9/9d/2017_Santiago_de_Chile_-_Centro_Gabriela_Mistral_%28GAM%29%2C_avenida_Libertador_Bernardo_O%27Higgins_227.jpg"], "near": [], "lat": -70.6398448, "lon": -33.4391942, "maps": "https://www.google.com/maps/search/?api=1&query=Centro%20Cultural%20Gabriela%20Mistral%20Av.%20Libertador%20Bernardo%20O%27Higgins%20227%2C%208320275%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4391942,-70.6398448&endname=Centro%20Cultural%20Gabriela%20Mistral", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}
    
    placeMap["-335727782--705726858-parque_quinta_normal"] = {"title": "Parque%20Quinta%20Normal", "summary": "# Quinta Normal Park\n---\n\nQuinta Normal Park is an urban park in the city of Santiago, Chile. The park is in a commune, or district of the same name, Quinta Normal. The park is bounded by Matucana Avenue to the east, Portales Avenue to the south and Santo Domingo Street to the north. It is home to several museums, including the Chilean National Museum of Natural History. Near the park is the Museum of Memory and Human Rights. The park is also near a public library.\nThe park can be accessed by the Santiago Metro via the metro station that bears its name.\nThe park was founded in 1841 for greenhouses to cultivate foreign plant species. The park is 35.5 hectares (88 acres). The park is home to a railroad museum. The park is a place for children with a new water feature that children can play in and paddle boats.  At the back of the park there are standing grills that anyone can use, to have a barbecue. In 1875 it was the site of the Chilean International Exhibition.\nAcross the street from the north side of the park lies the Sanctuary of Lourdes, which includes a Lourdes grotto.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/6/62/2017_Santiago_de_Chile_-_Entrada_de_la_Quinta_Normal_de_Agricultura.jpg"], "near": [], "lat": -70.5726858, "lon": -33.5727782, "maps": "https://www.google.com/maps/search/?api=1&query=Parque%20Quinta%20Normal%20Parque%20Quinta%20Normal%2C%20Puente%20Alto%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.5727782,-70.5726858&endname=Parque%20Quinta%20Normal", "icon": "https://img.icons8.com/?size=150&id=Ah17OpXv85zO"}
    
    placeMap["-334022043--705724892-parque_araucano"] = {"title": "Parque%20Araucano", "summary": "# Hard Candy Fitness\n---\n\nHard Candy Fitness was a chain of fitness centres that were a partnership between Madonna, her manager Guy Oseary and Mark Mastrov, the founder and CEO of 24 Hour Fitness. Founded in 2010, the venture had centres in Berlin (8 clubs), Mexico City, Moscow, Rome, Santiago, St. Petersburg, and Sydney. The company's name was a reference to Madonna's 2008 studio album Hard Candy. The German division went into administration in 2016 and closed its studios that year. That same year, the location in Toronto was rebranded as Aura Fitness after the initial media attention didn't translate into gym memberships. The only club remaining in operation as of 2019 was in Santiago, Chile, which rebranded as Energy Sport Club in May 2019.\n\n\n## History \nThe fitness clubs were founded in 2010 as a partnership between Madonna, her manager Guy Oseary and New Evolution Ventures (NEV). An initial meeting between Mark Mastrov (the innovator behind 24 Hour Fitness and NEV) and Oseary was held in early in 2008. With Mastrov's partner Jim Rowley of NEV, Craig Pepin-Donat, the Vice President of Marketing and Development, along with Madonna and Oseary, they created the business venture.\nThe first club opened in Mexico City in November 2010 with Madonna visiting the gym on the 29th for the official launch. Since then the company has opened clubs in Russia, Australia and Chile. In January 2013, it was announced that a sixth fitness club would be opened in Rome, Italy in May. In June 2013, it was announced that a seventh fitness club would be opened in Berlin, Germany in September.\n\n\n## Locations \nSource:\n\n\n## DVD series The enterprise launched a DVD series, Addicted to Sweat, in 2012. They feature the exclusive programs created by Madonna and demonstrated by her personal trainer Nicole Winhoffer. The videos were previously available only at the fitness clubs.\nThe following are included in the Addicted to Sweat series:\n\nVolume 1 \u2013 Dance: Get Sweat \u2013structured like a dance class, Winhoffer breaks down all steps in this tutorial-style DVD.\nVolume 2 \u2013 Jaw Breaker Towel: Slippery When Wet \u2013 a unique, total body conditioning workout that targets every muscle during a short, intense routine that pays special attention to abs, core, arms, chest and back.\nVolume 3 \u2013 Dance: Wet, Wet, Wild \u2013 building from Volume 1, featuring more diverse moves that increase the power of the workout.\nVolume 4 \u2013 Jaw Breaker Chair: Dripping Wet \u2013 chair and the floor workout aimed at sculpting, toning and tightening the entire body.\n", "images": [], "near": [], "lat": -70.5724892, "lon": -33.4022043, "maps": "https://www.google.com/maps/search/?api=1&query=Parque%20Araucano%20Araucano%20Park%20-%20Pdte.%20Riesco%205877%2C%20Las%20Condes%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4022043,-70.5724892&endname=Parque%20Araucano", "icon": "https://img.icons8.com/?size=150&id=Ah17OpXv85zO"}
    
    placeMap["-333770396--706627782-pomaire"] = {"title": "Pomaire", "summary": "# Pomaire\n---\n\nPomaire is a Chilean town in the commune of Melipilla in Melipilla Province, Santiago Metropolitan Region. Abundant natural clay in the hills surrounding the town bolstered a thriving pottery industry in the community.\nIn the village there is a tradition of giving Chanchitos, little pig statuettes to friends and family members to bring good luck.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/e/e6/Pomaire_106.jpg"], "near": [], "lat": -70.6627782, "lon": -33.3770396, "maps": "https://www.google.com/maps/search/?api=1&query=Pomaire%20Pomaire%2C%20Conchal%C3%AD%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3770396,-70.6627782&endname=Pomaire", "icon": "https://img.icons8.com/?size=150&id=j05edJz5Xwy0"}
    
    placeMap["-333378115--703327839-parque_yerba_loca"] = {"title": "Parque%20Yerba%20Loca", "summary": "# Protected areas of Chile\n---\n\nThe protected areas of Chile are areas that have natural beauty or significant historical value  protected by the government of Chile. These protected areas cover over 140,000 km2 (54,054 sq mi), which is 19% of the territory of Chile. The National System of Protected Wild Areas (SNASPE by its Spanish acronym) is regulated by law #18,362 passed in 1984, and administered by the National Forest Corporation (CONAF).\nThere are three types of territories: \n\nNational Parks\nNational Reserves\nNatural Monuments\n\n\n## Protected areas by type \n## National parks =\n## National reserves =\n## Natural monuments =\n## Nature sanctuaries =(partial list)\n\nAcantilados Federico Santa Mar\u00eda\nCarlos Anwandter Nature Sanctuary (R\u00edo Cruces y Chorocomayo)\nCerro Coqui\nEl Ajial\nEstero Quitralco\nHorc\u00f3n de Piedra\nHumedal de Cutipay\nHumedales de Angachilla\nHumedales del R\u00edo Maull\u00edn\nIslote P\u00e1jaros Ni\u00f1os\nLaguna Tebenquiche\nLlancahue Nature Sanctuary\nMeull\u00edn-Puye Nature Sanctuary\nPen\u00ednsula de Hualp\u00e9n Nature Sanctuary\nQuebrada de La Plata\nR\u00edo Cochiguaz Nature Sanctuary\nSan Juan de Piche\nSerran\u00eda el Cipr\u00e9s\nYerba Loca Nature Sanctuary\n\n## Marine protected areas ## Marine and coastal protected areas ==Coral Nui Nui Marine and Coastal Protected Area\nFrancisco Coloane Marine and Coastal Protected Area\nHanga Oteo Marine and Coastal Protected Area\nLas Cruces Marine and Coastal Protected Area\nMar de Juan Fern\u00e1ndez Marine and Coastal Protected Area\nPitipalena-A\u00f1ihue Marine and Coastal Protected Area\nRapa Nui Marine and Coastal Protected Area\nSeno Almirantazgo Marine and Coastal Protected Area\nTortel Marine and Coastal Protected Area\n\n## Marine parks ==El Arenal Marine Park\nEl Palillo Marine Park\nIslas Diego Ram\u00edrez y Paso Drake\nLober\u00eda Selkirk M l Park\nR\u00edo Simpson National Reserve\nTrapananda National Reserve\n\n## Magallanes and Antartica Chilena Region =Alberto de Agostini National Park\nBernardo O'Higgins National Park\nCabo de Hornos National Park\nCueva del Milod\u00f3n Natural Monument\nFrancisco Coloane Marine and Coastal Protected Area\nKaw\u00e9sqar National Park\nLaguna de los Cisnes Natural Monument (in Spanish)\nLaguna Parrillar National Reserve\nLos Ping\u00fcinos Natural Monument\nMagallanes National Reserve\nOmora Ethnobotanical Park\nPali-Aike National Park\nTorres del Paine National Park\nYendegaia National Park\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/1/1a/Bosques_de_Pemehue.jpg", "https://upload.wikimedia.org/wikipedia/commons/7/77/Camino_a_Reserva_Nacional_Futaleuf%C3%BA_14.jpg", "https://upload.wikimedia.org/wikipedia/commons/2/2f/CerroChoshuenco.jpg", "https://upload.wikimedia.org/wikipedia/commons/b/b4/ChinaMuertaNR.JPG"], "near": [], "lat": -70.3327839, "lon": -33.3378115, "maps": "https://www.google.com/maps/search/?api=1&query=Parque%20Yerba%20Loca%20Parque%20Yerba%20Loca%20-%20Curva%2015%20Ruta%20G60%2021%2C%20Lo%20Barnechea%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3378115,-70.3327839&endname=Parque%20Yerba%20Loca", "icon": "https://img.icons8.com/?size=150&id=Ah17OpXv85zO"}
    
    placeMap["-336174828--699092741-termas_del_plomo"] = {"title": "Termas%20Del%20Plomo", "summary": "# Termas del Plomo\n---\n\nLas termas del Plomo son manantiales termales ubicados en la Regi\u00f3n Metropolitana de Santiago, utilizados para fines medicinales.\n\n\n## Ubicaci\u00f3n Las termas del Plomo est\u00e1n ubicadas entre el laguna Negra y la frontera internacional de la Regi\u00f3n Metropolitana de Santiago, esto es unos 123 km del centro de la ciudad capital.[1]\u200b\n\n\n## Caracter\u00edsticas Sus aguas no son calientes sino temperadas y no se ofrecen servicios comercialmente. Adem\u00e1s de relajaci\u00f3n y esparcimiento, se dice de las termas que mejoran la circulaci\u00f3n sangu\u00ednea, alivian el estr\u00e9s, y ayudan con problemas de piel y dolores musculares.[2]\u200b\n\n\n## Poblaci\u00f3n, econom\u00eda y ecolog\u00eda \n\n## V\u00e9ase tambi\u00e9n Anexo:Termas de Chile\nTurismo en Chile\nHidrograf\u00eda de Chile\n\n\n## Referencias ==", "images": ["https://upload.wikimedia.org/wikipedia/commons/4/4e/Termas_del_Plomo%2C_Caj%C3%B3n_del_Maipo_%2839474831684%29.jpg"], "near": [], "lat": -69.9092741, "lon": -33.6174828, "maps": "https://www.google.com/maps/search/?api=1&query=Termas%20Del%20Plomo%20San%20Jos%C3%A9%20de%20Maipo%2C%20San%20Jose%20de%20Maipo%2C%20Santiago%20Metropolitan%20Region%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.6174828,-69.9092741&endname=Termas%20Del%20Plomo", "icon": "https://img.icons8.com/?size=150&id=aPYNUHPT8Z7R"}
    
    placeMap["-335246443--70756648-isla_negra"] = {"title": "Isla%20Negra", "summary": "# Isla Negra\n---\n\nIsla Negra is a coastal area in El Quisco commune in central Chile, some 45 km (70 km by road) south of Valparaiso and 96 km (110 km by road) west of Santiago.\n\n\n## Pablo Neruda Isla Negra is best known as the residence of Chilean poet Pablo Neruda, who lived there at Casa de Isla Negra (with long periods of travel and exile) from 1939 until his death in 1973.  The area was named by Neruda, after the dark outcrop of rocks just offshore. It literally means \"black island\" in Spanish. The Casa de Isla Negra is now a museum.\nEvery year on Neruda's birthday (12 July), there are celebrations, both at the house and in the artisans' square nearby. There are poetry readings, music and picnics on the beach.\n\n\n## Community Although most tourists come in buses to see Neruda's house, there is also a community of writers, artists and artisans who live in Isla Negra and the surrounding area. It is a favourite holiday spot for middle-class families from Santiago.\nAs of 2024 the group Bordadoras de Isla Negra - its creation encouraged by Eduardo Martinez Bonati - were exhibited at the Venice Biennale.[3]Their embroidery style is naive, but colorful and showed and tried to document the life on this island.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/6/6c/Ilsanegra.jpg", "https://upload.wikimedia.org/wikipedia/commons/8/8d/Playa_isla_negra%2C_V_region%2C_Chili.jpg"], "near": [], "lat": -70.756648, "lon": -33.5246443, "maps": "https://www.google.com/maps/search/?api=1&query=Isla%20Negra%20Isla%20Negra%2C%20Maip%C3%BA%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.5246443,-70.756648&endname=Isla%20Negra", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}
    
    placeMap["-334681598--707498986-parque_arauco"] = {"title": "Parque%20Arauco", "summary": "# Parque Arauco S.A.\n---\n\nParque Arauco is the third largest Chilean shopping malls company, after Cencosud's malls division and Mall Plaza the S.A.C.I. Falabella shopping malls subsidiary. It is headquartered in Santiago. The company manages shopping malls in Chile, Peru and Colombia. It has 24 shopping malls with a total of GLA 672,700 square meters.\n\n\n## Company history The powerful Said clan in South America was founded by patriarch Isa Said, who immigrated to Peru from Jerusalem and made a fortune in commerce. His five sons contributed much towards the development of the textile industry in Peru and Bolivia, managing extensive cotton plantations and cotton-yarn factories. One of the five was Salvador, the father of nine children, including one son named Jos\u00e9 Said Saffie. Jos\u00e9 became involved in his extended family's operations at an early age. During the 1940s, the Said family relocated to Chile to develop a textile industry there, and Jos\u00e9 Said was an active participant in their first business, Industrias Qu\u00edmicas Generales. In the 1960s, Jos\u00e9 Said and his uncle founded Banco del Trabajo, which grew to be among the five largest banks in Chile.\n\n## Chilean projects during the 1980s =In 1979, Jos\u00e9 Said founded Parque Arauco S.A. (PASA), a real estate development firm that was incorporated in 1981. The following year, he and his associates, who included Tom\u00e1s F\u00fcrst Freiwirth and the Mart\u00ednez Perales brothers, opened the Parque Arauco Shopping Center in the Las Condes municipality of Santiago, which contained retail stores Gala-Sears and Muricy (later owned by Falabella and Almacenes Par\u00eds, respectively). Since the mall adjoins at Kennedy Avenue (Avenida Kennedy), it is often referred to as Parque Arauco Kennedy to distinguish it from the corporation. Aided by an overvalued Chilean peso and an economic free trade policy, Chile was saturated with inexpensive foreign products when Parque Arauco Kennedy was inaugurated, and those who could afford to buy filled the new mall. However, the Chilean economy was falling into deep recession. Around the same time, the company introduced Arauco Outlet Mall in Santiago's Maip\u00fa municipality. This commercial center did not perform well and was later converted into a shopping mall.\n\n## 1990s =In 1997, PASA's partners decided to divide their Chilean holdings. The Said group acquired F\u00fcrst's 12% holding and turned over to F\u00fcrst its 14% share of Plaza Vespucio, which became the core property of F\u00fcrst's rival venture, Grupo Plaza (or Mall Plaza). The Said group now controlled 38% of PASA's outstanding shares. The Abumohor family, also active in textiles and, like the Saids, of Arab origin, held 10%. Two pension funds held a combined 24%. Parque Arauco Kennedy was Chile's largest shopping mall at the time, with annual sales of $500 million, while Plaza Vespucio ranked third, at $380 million. A medical tower was being constructed at Parque Arauco Kennedy, and an office building was being contemplated at a cost of $100 million. For Mall Arauco Maip\u00fa, PASA was considering building an additional medical tower and a high-rise apartment building. In 1999, PASA, in partnership with the Almacenes Paris and Ripley retail chain, completed the Marina Arauco Mall in Vi\u00f1a del Mar at a cost of $120 million. PASA malls accounted for 24% of Chile's shopping-center revenues in that year.\n\n\n## Entry into Argentina PASA entered Argentina in the early 1990s, when the nation was emerging from a decade of economic crisis. In 1992, the company acquired a 25% share of the Centro Comercial Mendoza Plaza Shopping and later became a major investor in Argentine real estate in association with Inversiones y Representaciones S.A. (IRSA). In 1994, IRSA and PASA became partners in Sociedad An\u00f3nimo del Mercado de Abasto Provedor (Samap), a joint venture to convert the former produce market in Buenos Aires to a shopping mall. PASA donated its share of the Mendoza shopping center to Samap, while IRSA turned over its holding in Nuevo Noa Shopping, located in Salta City. In 1997, after Samap was renamed Alto Palermo S.A. (APSA), IRSA controlled 51%, while Parque Arauco controlled 35%.\nIn 1997, Samap acquired Alto Palermo S.A. from the P\u00e9rez Company S.A. holding company. APSA held three Buenos Aires shopping centers: Alto Palermo, Alto Avellaneda, and Paseo Alcorta, plus 50.5% of a fourth, Buenos Aires Design. Abasto Shopping Center was completed in 1998 at a cost of about $112 million. Located in Balvanera, a formerly Jewish barrio that was also the stamping grounds of Carlos Gardel, Argentina's well-known tango dancer and singer, it occupied five levels, with 189 stores, a food court, a multiplex cinema, entertainment facilities, and a children's museum.\n\n## Argentine recession =The 1998\u20132002 Argentine great depression culminated in the government defaulting on its debt and the devaluation of the Argentine peso at the end of 2001. APSA's market value declined from $390 million to as low as $40 million. The damage to PASA's finances inspired a shakeup of the company's management. In an interview with the new general manager, Andr\u00e9s Olivos, for the Chilean magazine La Capital in 2003, reporter Lorena Medel contended that \"it was rumored that Parque Arauco had had a grade-10 earthquake. That its finances were delicate, and that shareholders couldn't believe the level of debt that was permitted to arise with respect to Arauco Salud\" (the medical tower). Olivos denied the situation was ever as dire as some suspected and revealed that the company was opening a \"gastronomical boulevard\" for Parque Arauco Kennedy. He conceded that Arauco Maip\u00fa had failed as an outlet store center and had returned to its role as a traditional mall.\nOlivos acknowledged that PASA had fallen behind Grupo Plaza and Cencosud S.A. in commercial real estate development in Chile. \"Our strategy\", he maintained, \"is distinct, and we believe that to enter this headlong race by adding square meters doesn't necessarily add value. A good part of this growth only generates cannibalization, and many of the new investments won't pay off in any foreseeable amount of time.\" Olivos said that PASA maintained a 32% market share in Santiago, with annual sales of roughly $200 million, and 20 million annual customers for Arauco Kennedy, 15 million for Arauco Maip\u00fa, and 17 million for Marina Arauco. He added that the company had 45% of the mall market in Buenos Aires. Olivos revealed that PASA signed a contract with Arauco Salud's new owners that would permit it to recover the $2.5 million debt incurred while constructing the 13-story tower. The company was also contemplating construction of a dental-office building in Arauco Kennedy. In addition, PASA completed its gastronomical boulevard during late 2003.\n\n## After the revival of the Argentine economy =With the revival of the Argentine economy well underway, PASA was planning new shopping malls in Rosario, Neuqu\u00e9n, and Caballito, the latter two in collaboration with IRSA by means of APSA. Alto Rosario Shopping, completed in late 2004 in partnership with Coto Centro Integral de Comercializaci\u00f3n S.A., was a conversion of an old railroad station within the original structure. APSA also had plans to enter C\u00f3rdoba by purchasing land or acquiring one of three existing shopping centers. Sales from PASA properties were expected to reach $1.1 billion in 2004, with Argentina providing 38% of the total. All of APSA's properties were at least 96% leased. PASA's debt in Argentina was reduced from over $200 million in 2002 to about $28 million in 2003.\n\n\n## Developments since 2005 In a 2005 article, La Capital proclaimed that PASA had \"woken up\", with its three Chilean malls fully occupied, the success of Boulevard Gastron\u00f3mico, a strong financial structure, many new projects for the next two years, and intentions to enter the retail market. The company was planning to construct 40 new Boulevard sites, a $20 million office real-estate project, remodel Arauco Maip\u00fa, build, in alliance with the Almacenes Paris and Ripley, a new commercial center in Curic\u00f3, and possibly financing retail businesses. He told the magazine, however, that the shopping mall market was saturated in Santiago and that PASA was not interested in entering \"the war for square meters.\" Indeed, he voiced his belief that only three or four malls in Chile generated enough business to justify the level of investment that had been made in them. In Argentina, besides participating in the construction of Alto Rosario, PASA was preparing to increase its stake in APSA from 27% to 32% with the impending conversion of $200 million in convertible bonds to common stock. In 2004, PASA reported net profits of CLP 7.56 billion on revenues of CLP 24.89 billion. The company's long-term debt was CLP 101.92 billion at the end of 2004.\n\n\n## Notes ==", "images": [], "near": [], "lat": -70.7498986, "lon": -33.4681598, "maps": "https://www.google.com/maps/search/?api=1&query=Parque%20Arauco%20Parque%20Arauco%2C%20Maip%C3%BA%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4681598,-70.7498986&endname=Parque%20Arauco", "icon": "https://img.icons8.com/?size=150&id=GkX1pWi41B1h"}
    
    placeMap["-334177448--706065351-costanera_mall"] = {"title": "Costanera%20Mall", "summary": "# Costanera Center\n---\n\nThe Costanera Center is a commercial and business complex located in the commune of Providencia, Santiago, Chile. Owned by Cencosud, the complex consists of four skyscrapers, including the Gran Torre Santiago, two high-end hotels, an office building, and a six-floor shopping mall.\nThe Gran Torre Santiago, which stands as the tallest of the four buildings, was designed by renowned architect C\u00e9sar Pelli and measures 300 metres (980 ft) tall. It is the second tallest building in Latin America, following Torres Obispado, and the fifth tallest in the Southern Hemisphere, after Indonesia's Autograph Tower and Luminary Tower in Jakarta and Australia's Q1 on the Gold Coast and Australia 108 in Melbourne. One of the other buildings in the complex is 170 metres (560 ft) high, while the other is only four stories.\nConstruction of the Costanera Center was temporarily halted in January 2009 due to the late 2000s recession. The developers were concerned that they would not be able to find tenants if completed by the originally proposed date. After the recession ended, Cencosud announced that construction would resume on December 16, 2009. The construction process restarted at the end of 2010.\nOn February 14, 2012, the Gran Torre Santiago reached 300 meters and became the tallest building in South and Latin America. The mall in the complex, designed by Canadian retail agency Watt International, opened on June 12, 2012, and is the largest in South America. It comprises six floors and includes the Jumbo (hypermarket).\n", "images": [], "near": [], "lat": -70.6065351, "lon": -33.4177448, "maps": "https://www.google.com/maps/search/?api=1&query=Costanera%20Mall%20Av.%20Andr%C3%A9s%20Bello%202425%2C%207510689%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4177448,-70.6065351&endname=Costanera%20Mall", "icon": "https://img.icons8.com/?size=150&id=GkX1pWi41B1h"}
    
    placeMap["-334488897--706692655-cajon_del_maipo"] = {"title": "Cajon%20del%20Maipo", "summary": "# Caj\u00f3n del Maipo\n---\n\nCaj\u00f3n del Maipo is a canyon located in the Andean southeastern portion of the Santiago Metropolitan Region, Chile. It encompasses the upper Maipo River basin, where the river has entrenched itself in a narrow valley. The zone features a series of confluent rivers such as El Volc\u00e1n River, Yeso River, and Colorado River, as well as other minor streams, including San Gabriel, Manzanito, Coyanco, El Sauce, El Manzano and San Jos\u00e9. The main locality is San Jos\u00e9 de Maipo, the capital of the commune that includes all of the Andean sector of the Metropolitan Region. The valley ends close to Pirque and begins almost at the border with Argentina, where it is surrounded by some of the highest peaks in the region, including San Jos\u00e9, Maipo, and Marmolejo, the most southerly mountain taller than 6,000 metres (20,000 ft) in the world. Several of the mountains are active volcanoes; San Jose was the most recent to erupt, in 1960.\nThe canyon is a popular tourist destination for hikers and campers. Among the most visited sites are the reservoir Embalse El Yeso, and El Morado Natural Monument which contains the San Francisco glacier.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/5/5f/Caj%C3%B3n_del_Maipo.jpg"], "near": [], "lat": -70.6692655, "lon": -33.4488897, "maps": "https://www.google.com/maps/search/?api=1&query=Cajon%20del%20Maipo%20Santiago%2C%20Santiago%20Metropolitan%20Region%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4488897,-70.6692655&endname=Cajon%20del%20Maipo", "icon": "https://img.icons8.com/?size=150&id=GOJ9vneGe3dU"}
    
    placeMap["-333924087--7051486-valle_nevado"] = {"title": "Valle%20Nevado", "summary": "# Valle Nevado\n---\n\nValle Nevado ((Spanish pronunciation: ['\u03b2a\u028ee ne'\u03b2a\u00f0o]) - Snowy Valley in the Spanish language) is a ski resort located on the El Plomo foothills in the Andes Mountains, at 46 km to the east of Santiago, the capital of Chile. Founded in 1988 by French entrepreneurs, it includes housing facilities along with around 900 hectares of skiing area.\n\n\n## History The construction of the site began in 1987 and was completed the following year. This French-Chilean project was inspired by similar European resorts, especially Les Arcs in France. In 2001 the resort opened the first detachable chairlift in the region, gaining a significant advantage on its competitors.\nFrom 2008 to 2010 important building projects have been realised in order to offer more housing to the tourists. One of the biggest among these projects is the construction of two buildings named Valle de los Condores. The last year also sees the installation of additional chairlifts and a ski lift, and the opening of several new slopes.\nValle Nevado Ski Resort opened the first mountain cable car in Chile in 2013.\n\n\n## Description The season traditionally starts in June and ends in October. The ski resort has 34 marked slopes, 4 for beginners, 11 for intermediates, 14 for advanced levels and 5 for experts. Access to the slopes is done through 16 mechanical means installed on the mountain. There is also a snow park for practicing more radical maneuvers.\n\n\n## Services Valle Nevado has a ski and snowboard school, equipment rental service, medical center, mini-market and several stores. There is also a wide variety of restaurants and hotels close to the slopes.\n\n\n## Geography \n## Climate =Due to its elevation, Valle Nevado has an alpine climate (Dfc, according to the K\u00f6ppen climate classification, bordering on Dfb and ET), with drier summers and humid winters, with an average annual precipitation of 1,042 mm (41 in). Summers are chilly and dry, while winters are cold and snowy.\n\n\n\n\n\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/b/bd/Top_Andes_express_lift.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/a0/Valle_nevado_eclipse_run.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/39/Valle_nevado_gondola.jpg", "https://upload.wikimedia.org/wikipedia/commons/8/82/Vista_de_Valle_Nevado.jpg"], "near": [], "lat": -70.51486, "lon": -33.3924087, "maps": "https://www.google.com/maps/search/?api=1&query=Valle%20Nevado%20Valle%20Nevado%2C%20Las%20Condes%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3924087,-70.51486&endname=Valle%20Nevado", "icon": "https://img.icons8.com/?size=150&id=GOJ9vneGe3dU"}
    
    placeMap["-335174833--706773512-vina_del_mar"] = {"title": "Vi%C3%B1a%20del%20Mar", "summary": "# Everton de Vi\u00f1a del Mar\n---\n\nEverton de Vi\u00f1a del Mar is a Chilean football club based in the city of Vi\u00f1a del Mar.\nThe club was founded 24 June 1909 after a group of Anglo-Chilean teenagers formed a football club and named it after the English team Everton who had recently completed a pioneering tour of South America. The club's nickname is \"Ruleteros\" or the roulette players in English, after Vi\u00f1a del Mar's status as a gambling resort.\nEverton is Chile's sixth most successful team, having won the national title 4 times, an achievement shared with both Audax Italiano and Magallanes. Additionally, it is the second most successful team outside Santiago de Chile, behind Cobreloa of Calama.\nThe club's home stadium is the 22,340 capacity Estadio Sausalito, while its biggest rival is Santiago Wanderers of Valpara\u00edso. In the meetings between the two clubs, Everton have won 65 to 49 losses.\n\n\n## History \n## Foundation and Amateur Era =On 24 June 1909, a group of immigrants from England, led by David Foxley, founded Everton Football Club in Cerro Alegre of Valpara\u00edso. The choice of this name is still to this day a mystery, although there are various competing theories. The most accepted theory is that this was chosen in honour of the namesake club in the city of Liverpool, which was, by then, touring Argentina. Another theory states the name of a toffee at the time. The first president was Francisco Boundy, while David Foxley was appointed honorary chairman. In 1950 the club was renamed Everton de Vi\u00f1a del Mar.\nThe first match played was against Graphie FC with the starting lineup composed of Arturo Foxley as the goalkeeper, Percy Holmes and Francisco Boundy as the defenders; Alberto Gonz\u00e1lez, Hugo Boundy and Carlos Gonz\u00e1lez as the midfielders and finally J. Escobar, A. Aravena, David Foxley, V. Estay and Malcolm Fraser as the strikers.\nOriginally the club was a compendium of different sports, the most important being track and field, human swimming, badminton, rugby, gymnastics, basketball and football.\nEverton's first championship participation was the 1912 amateur championship of the Liga de Valpara\u00edso.\n\n## The Golden age Everton's first championship win was in 1950 under the Argentine coach Mart\u00edn Garc\u00eda. They defeated Uni\u00f3n Espa\u00f1ola 1\u20130 away in a play-off on 14 January 1951. The lone goal was scored by Ren\u00e9 Mel\u00e9ndez in the Estadio Nacional de Chile before 45,000 spectators.\nIn 1951, Everton finished the league in fourth, 5 points behind Audax Italiano. The following year, Everton clinched the Primera Divisi\u00f3n with two weeks to spare, as Mart\u00edn Garc\u00eda's side beat Audax Italiano 4\u20130 at home win. In the championship-winning squad the most prominent players were Jos\u00e9 Mar\u00eda Lourido, El\u00edas Cid and Ren\u00e9 Mel\u00e9ndez, top-scorer of the tournament with 30 goals. During this period the club also won against important clubs of South America, the most recorded match was against the Argentine club Independiente of Avellaneda, in a 5\u20130 home win at Estadio El Tranque with 12,000 spectators.\nThe performance of the club began to decline, and apart from a third-place finish in 1955, Everton's highest finish for the remainder of the 1950s would be sixth position in the 12-team league.\n\n## 1970-present =After many years of revolving between the Primera Divisi\u00f3n and the 2nd tier the club finally clinched their third Primera Divisi\u00f3n championship in the 1976 Primera Divisi\u00f3n under the guidance of manager Pedro Morales. They have won the 2nd division championship on two occasions, the first in 1974 and most recently in 2003. The club has played in 2 Copa Libertadores tournaments, the first came in 1977 after their Primera Divisi\u00f3n 1976 championship.\nIn Torneo Apertura 2007 the club ended in 12th position, but in the Torneo Clausura the club made the worst campaign in its history ended in last position (21st).\nIn the Torneo Apertura 2008 Everton was proclaimed champion of the tournament, with a 3\u20132 aggregate result against Colo-Colo in Estadio Sausalito. In the first leg Everton lost 2\u20130 away at the Estadio Monumental David Arellano with goals by Lucas Barrios and Gonzalo Fierro but in the second home leg at the Estadio Sausalito Everton won 3\u20130 with two goals by Ezequiel Miralles and one from Jaime Riveros. In thanks to that tournament win in 2009 Everton qualified for the Copa Libertadotes, for the second time in their history.\nOn 4 August 2010 at Goodison Park in Liverpool England, Everton de Vi\u00f1a del Mar for the first time played the club they were named in honour of, their namesakes Everton. In a friendly match for the Copa Hermandad (known in English as the Brotherhood Trophy), the match was to promote closer ties between the two Evertons. The match was won 2\u20130 by the original Everton with goals from Jermaine Beckford and Diniyar Bilyaletdinov. That year Everton de Vi\u00f1a, were relegated to Primera B.\nTwo seasons later, Everton de Vi\u00f1a featured in the Primera B promotion play-off against Universidad de Concepci\u00f3n, winning the first (home) leg on 18 November 2012 (1\u20130) with a goal from Angel Rojas. In the away leg on 26 November 2012 two goals from Jos\u00e9 Luis Mu\u00f1oz and one from Yonathan Suazo secured a 1\u20133 win and a return to the top-flight of Chilean football in 2013.\n\n\n## Rivalries Everton's main rivals are Santiago Wanderers, from the nearby city of Valpara\u00edso. Valpara\u00edso is seen as a historical city with rich culture, home of worldwide known poet Pablo Neruda, whilst Vi\u00f1a del Mar is renowned for being a glamorous and luxurious place full of resorts. The local derby is dubbed the \"Cl\u00e1sico Porte\u00f1o\" or \"The Seaport Derby\" in English.\n\n\n## Stadium \nThe club's home games are played at the Estadio Sausalito, which has a capacity of 22,340 seats being built in 1929. The name comes from the nearby lagoon Sausalito. The stadium was used as one of the venues for the 1962 FIFA World Cup. The stadium hosted the semi-final between Czechoslovakia and Yugoslavia. It was also one of four venues to host matches during the 1991 Copa Am\u00e9rica and 2015 Copa Am\u00e9rica.\n\n\n## Honours Primera Divisi\u00f3n: 4\n1950, 1952, 1976, 2008 Apertura\nCopa Chile: 1\n1984\nPrimera B: 1\n2003\nCopa Apertura Segunda Divisi\u00f3n: 1\n1982\nPrimera B Clausura: 1\n2011\nSecci\u00f3n Profesional de Vi\u00f1a del Mar: 1\n1944\n\n\n## Club facts 67 Seasons in Primera Divisi\u00f3n\n14 Seasons in Primera B\n3 Participations in Copa Libertadores (1977, 2009, 2022)\n3 Participations in Copa Sudamericana (2017, 2018, 2022)\n\n\n## South American cups history \n\n## Records Record Primera Divisi\u00f3n victory \u2014 7\u20130 v. B\u00e1dminton (1946) & Iberia (1954)\nRecord Primera Divisi\u00f3n defeat \u2014 1\u20138 v. Universidad de Chile (1962) & Universidad Cat\u00f3lica (1994)\nRecord Copa Chile victory \u2014 8\u20130 v. Selecci\u00f3n Copiap\u00f3 (1961)\nRecord victory (overall) \u2014 17\u20130 v. Santiago Wanderers (Campeonato de Apertura 1950)\nMost goals scored (Primera Divisi\u00f3n matches) \u2014 123, Daniel Escudero (1962\u20131966, 1968\u20131972)\nHighest home attendance  \u2014 30,002 v. Colo-Colo (3 October 1976) (at Estadio Sausalito)\nPrimera Divisi\u00f3n Best Position  \u2014 Champions (1950, 1952, 1976, 2008 A)\nCopa Chile Best Season  \u2014 Champions (1984)\n\n\n## Other sports Originally the club, was a compendium of various sport disciplines, emphasizing athletics, swimming, badminton, rugby, gymnastics and basketball, which gave way to football. In the 1920s, future President Salvador Allende was a member of the club and was particularly noted as a long jumper.\nEverton also field a women's football team, which has won numerous national championships. They represented Chile at the inaugural Copa Libertadores de F\u00fatbol Femenino in 2009, and also in 2010. In 2009, Everton finished in fourth place behind champions Santos of Brazil; in 2010 they advanced to the final, also against Santos, but lost 1\u20130.\n\n\n## Brotherhood Cup The Brotherhood Cup was a one-off match on 4 August 2010 at Goodison Park in Liverpool. Everton de Vi\u00f1a del Mar played their namesakes Everton in a friendly match for the Copa Hermandad (known in English as the Brotherhood Trophy). The match aimed at promoting closer ties between the two Evertons. Everton (ENG) won the game 2\u20130 with two second half goals from Jermaine Beckford and Diniyar Bilyaletdinov. Beckford won the man of the match award. And the trophy was held up by Phil Neville and Mikel Arteta. It was the first time the two teams had ever played each other.\n\n\n## Joint Everton War Memorial In June 2011 the Everton Shareholders' Association unveiled a joint war memorial at Goodison Park commemorating members of both clubs who gave their lives in the World Wars.\n\n\n## Current squad Current squad of Everton de Vi\u00f1a del Mar as of 1 August 2024 \n(edit)\nSources: ANFP Official Web Site \n\nManager: Esteban Solari\n\n## 2024 Winter Transfers ## In =Note: Flags indicate national team as defined under FIFA eligibility rules. Players may hold more than one non-FIFA nationality.\n\n## Out =Note: Flags indicate national team as defined under FIFA eligibility rules. Players may hold more than one non-FIFA nationality.\n\n\n## Notable players \n\n## Managers Pedro Duharte (1944)\nLuis Eduardo gianelli (1944)\nJos\u00e9 Vilarino (1944)\nCasimiro torres (1944)\nCirilo costagniola (1944)\nJos\u00e9 Vilarino (1945)\nJos\u00e9 Della torre (1945\u201346)\nRenato panay (1947)\nRaimundo Orsi (1947)\nMartin Garc\u00eda (1948\u201354)\nCarlos sponeck (1955\u201356)\nCarlos Aldabe (1957\u201358)\nSalvador Biondi (1959\u201363)\nDaniel Torres (1964\u201366)\nJos\u00e9 Mar\u00eda Lourido (1966)\nOvidio cassartelli (1967)\nAdolfo Rodr\u00edguez (1967)\nGuillermo D\u00edaz (1968)\nJos\u00e9 Mar\u00eda Lourido (1968\u201369)\nRa\u00fal Pino (1969-1971)\nJos\u00e9 Mar\u00eda Lourido (1972)\nDaniel Torres (1972\u201373)\nAngel sandamando (1973)\nJos\u00e9 P\u00e9rez (1973)\nRam\u00f3n Climent (1973\u201375)\nMartin Garc\u00eda (1975)\nPedro Morales Torres (1976\u201378)\nRosamel Miranda (1979)\nRicardo Contreras (1979)\nHugo Tassara (1980)\nRodolfo Leal (1980)\nCaupolic\u00e1n Pe\u00f1a (1980\u201381)\nJos\u00e9 Mar\u00eda Lourido (1981)\nEladio rojas (1981)\nFrancisco Molina (1981)\nRicardo Contreras (1981\u201383)\nFernando riera (1983\u201384)\nRodolfo Leal (1985)\nArmando Tobar (1985\u201386)\nOrlando aravena (1986)\nAlberto quintano (1986)\nAlberto Ferrero (1987)\nGustavo Cort\u00e9s (1987\u201389)\nRogelio Dom\u00ednguez (1989)\nMiguel \u00c1ngel Leyes (1990)\nArmando Tobar (1991)\nEduardo de la barra (1992)\nLuis Santib\u00e1\u00f1ez (1992)\nJorge Garc\u00e9s (1993)\nAntonio Vargas (1993)\nAntonio Vargas (1994\u201395)\nJulio N\u00fa\u00f1ez (1995)\nLeonardo V\u00e9liz (1996\u201397)\nGerardo Pelusso (1998)\nManuel Rodr\u00edguez (1998)\nJorge Luis siviero (1999)\nJorge Aravena (2000)\nJaime Baeza (2001)\nJorge Garc\u00eda Ahumada (2001\u201302)\nJorge Luis Siviero (2002)\nMiguel \u00c1ngel Arru\u00e9 (2002)\nHern\u00e1n Ibarra (2003)\nJorge socias (2003\u201304)\nJorge Garc\u00e9s (2004\u201305)\nMarcelo Espina (2006)\nJorge Garc\u00eda Ahumada (2006\u201307)\nJuvenal Olmos (2007)\nNelson Acosta (2007\u201310)\nDiego Osella (2010\u201311)\nMarco Antonio Figueroa (2011\u201312)\nV\u00edctor Hugo Casta\u00f1eda (2012\u201313)\nOmar Labruna (2013\u201314)\nNelson Acosta (2014)\nLuis marcoleta (2014)\nCarlos Medina (2014)\nV\u00edctor Rivero (2015\u201316)\nCristi\u00e1n Uribe (2016)\nH\u00e9ctor Tapia (2016)\nPablo S\u00e1nchez (2016\u201318)\nJavier torrente (2018)\nGustavo D\u00edaz (2019)\nJavier
