re Cerro Alegre.\nThe Mackay School\nGu\u00eda de Navegaci\u00f3n Cerros.", "images": ["https://upload.wikimedia.org/wikipedia/commons/a/a4/Ascensor_El_Peral%2C_tipo_funicular%2C_a%C3%B1o_1902%2C_Valpara%C3%ADso%2C_Chile.jpg", "https://upload.wikimedia.org/wikipedia/commons/7/7a/El_Peral.jpg", "https://upload.wikimedia.org/wikipedia/commons/9/9e/Grafiti_Valpo_07.3.jpg", "https://upload.wikimedia.org/wikipedia/commons/4/47/Palacio_Baburizza_03.jpg"], "near": [], "lat": -71.6279286, "lon": -33.0431013, "maps": "https://www.google.com/maps/search/?api=1&query=Cerro%20Alegre%20P.%C2%BA%20Dimalow%20290%2C%202371566%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.0431013,-71.6279286&endname=Cerro%20Alegre", "icon": "https://img.icons8.com/?size=150&id=j05edJz5Xwy0"}, "ltmzljazodq5ntl8ltcxljyyodi1mde_plaza_sotomayor": {"title": "Plaza%20Sotomayor", "summary": "# Plaza Sotomayor\n---\n\nThe Plaza Sotomayor is a plaza in Valpara\u00edso, Chile. It is named after Rafael Sotomayor. The square is lined by buildings occupying full block-fronts of the streets that flank it. The focus of the square is the monument that honors the Chilean sailors who fell during the Battle of Iquique and the Battle of Punta Gruesa. The plaza and surrounding buildings was designated a Zona T\u00edpica (historic district) on January 23, 1979.\n\nAt the northeastern side of the square are two similar towers, which create a sort of gate entrance to the port from the city. On the opposite side is the building that housed the Intendencia de Valpara\u00edso, which currently is home to the headquarters of the Chilean Navy. The building used by the CSAV and the building that houses the National Council of Culture and the Arts also face the plaza.\nClose to the station is the western terminus station of the Valpara\u00edso Metro, that replaced the old railway station.\n\n\n## History Sotomayor Square originally called Plaza de la Aduana (Customs Square), then Plaza del Palacio (Palace Square) and later Plaza Intendencia (Intendancy Square), is the most important civic square in Valpara\u00edso, which was built over previous sealand. The history of the city lays in it, consisting of buildings from different periods that merge into one big area. It didn't always have a trapezoid shape as it does today, which helps to create a different perspective effect, neither had the decisive axis between the main building \u2014 the former intendancy building \u2014 nor its view of the ocean. Originally, it was an esplanade in which filthy water descended sluggishly through San Agust\u00edn (Tom\u00e1s Ramos) gorge, standing next to the current Plaza de la Justicia (Justice Square). Also, a large house near to Cerro Cordillera (Cordillera Hill) played the role of customs.\nOn 10 June 1825 a storm broke the cables of the frigate Valdivia and stranded her on the beach that existed here. The authorities filled the hulk with sand in order to use it as a base for Valparaiso's first wharf for passengers and light cargo. Subsequently, in 1831, the passengers\u2019 wharf started to be built, whose remains can be seen today at the museum right under the square.\nAfter the construction of the first customs building, the most representative building of the city for almost seventy years, a square started to be built next to it. Although it was smaller and the building line was several meters ahead of the current facades, in the mid-century the latter was extended to Condell Street. In addition, some warehouses were built around it and also hotels and inns.\nIn 1855 came into existence in this square the first bank in Chile called the Banco de Dep\u00f3sitos y Descuentos de Valpara\u00edso (The Deposits and Discounts Bank of Valpara\u00edso), occupying part of the current square in front of the land of the present National Council of Culture and the Arts. The Bolsa de Comercio building was constructed with wood and cane from Guayaquil in 1858 and designed by the architect Juan Berg, who created a porch to access the city from the sea. The Bolsa de Comercio was inaugurated in the same year, 6 May with a special ceremony led by the President of Chile, Manuel Montt. Additionally, in the year 1866, the city of Valpara\u00edso was bombed by the Spanish Navy during the Chincha Islands War originating from a trade dispute between Spain and Peru. Although Spain tried to burn down the Bolsa de Comercio, the building survived the attack and it was repaired afterwards. The construction of the first Post Office, next to the Bank in the corner of the Aduana (Prat) Street, and the fire department building, between Blanco and Cochrane Streets, both dating from 1868, contributed decisively to the characterization of the square as a civic one. These were neoclassical buildings that would be later replaced in the first half of the 20th century by modern architecture but preserving its early use.\nIn 1873, the square was already cobbled when the first sculpture of Valpara\u00edso was built in 12 April, commemorating the Scottish seamen Lord Thomas Cochrane. In 1876, the railway crossed around the shore in front of the wharf and went from the current Err\u00e1zuriz Street towards the Barrio Puerto (Port's Neighbourhood). In the same year, the construction of the Rose Company building took place, which was called Innes, and then Grace, whose facades remained until today as part of the Compa\u00f1\u00eda Sudamericana de Vapores\u2019 building. In 1885, the Bolsa de Comercio (The Stock Exchange) located in Valpara\u00edso square right in front of the Hotel Reina Victoria (Queen Victoria Hotel) had to be demolished to install in its place the great monument to the fallen heroes in the Battle of Iquique and the crypt of the remains of Arturo Prat and his men, which would be inaugurated on 21 May 1886. The following year, a neoclassical building was built on the grounds of the current port station that was meant to serve as the administration of the Navy and other public uses, and would remain so until 1920. In 1883, a comfortable passengers\u2019 wharf was ordered to be built. Made of wood and metal with hexagonal shape, this passengers\u2019 wharf also known as Muelle Prat (Prat wharf), would last until 1912 when it was swept away by a storm. Until the early 20th century there was still a building in front of the Queen Victoria Hotel occupying part of the Estaci\u00f3n Puerto (Port Station) and the customs building, which were built in the 30s.\nIn 2000, the Ministry of Housing and Urban Development (es) inaugurated the work of remodeling the square, directed by the architect Harken Jensen, where a concession was granted for subterranean parking lots, and additionally, a museum was inaugurated due to archeological findings in the same place. In 2004, the design of the square extends to the Prat Wharf, turning it into a touristic walkway from which was possible to embark in order to cross the roadstead of Valpara\u00edso from the sea. At the Prat wharf is possible to see a replica of the Santiaguillo (es), a small sailing boat which was the first Spaniard vessel to dock in this bay called Quintil.\nThe first wharf completed in 1883 corresponds to the passengers\u2019 wharf, made of wood and metal with hexagonal shape.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/3/3c/Monumento_H%C3%A9roes_Iquique.jpg"], "near": [], "lat": -71.6282501, "lon": -33.0384959, "maps": "https://www.google.com/maps/search/?api=1&query=Plaza%20Sotomayor%20Sotomayor%2C%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.0384959,-71.6282501&endname=Plaza%20Sotomayor", "icon": "https://img.icons8.com/?size=150&id=H4ubSTbctL4w"}, "ltmzljazmtm2njl8ltcxlju5mdu1njk_caleta_portales": {"title": "Caleta%20Portales", "summary": "# Avenida Espa\u00f1a (Valpara\u00edso)\n---\n\nLa avenida Espa\u00f1a es la principal arteria vial que une las comunas de Valpara\u00edso y Vi\u00f1a del Mar, en el Gran Valpara\u00edso, Chile.\n\n\n## Historia A finales del siglo xix la l\u00ednea del ferrocarril \u2014que dominaba el borde costero\u2014, y el camino que iba por los cerros, eran las \u00fanicas formas de viajar desde Valpara\u00edso a la naciente Vi\u00f1a del Mar.[1]\u200b[2]\u200b La r\u00e1pida expansi\u00f3n de esta \u00faltima ciudad, y la dificultosa comunicaci\u00f3n entre ambas urbes, llev\u00f3 a la discusi\u00f3n de la necesidad de una nueva alternativa vial. Los estudios comenzaron en 1897, encargados por el Ministerio de Industria y Obras P\u00fablicas, que design\u00f3 una \u00abJunta del Camino Plano\u00bb, dirigida por Enrique Budge, y que ten\u00eda como misi\u00f3n construir una calzada carretera, a un costado de la l\u00ednea f\u00e9rrea contigua al mar, con el ancho suficiente para instalar una v\u00eda de tranv\u00edas.[3]\u200b\nA pesar de la oposici\u00f3n de la Empresa de los Ferrocarriles del Estado al nuevo uso de parte de sus terrenos,[1]\u200b en 1899 comenzaron las obras para la construcci\u00f3n del camino a un costado de la v\u00eda ferroviaria, con el desmonte de los cerros que llegaban a la l\u00ednea y el aplanamiento de un ancho de 10 metros.[2]\u200b El 28 de enero de 1906 se inaugur\u00f3 la v\u00eda con el nombre de Camino Plano en una ceremonia realizada en la estaci\u00f3n Vi\u00f1a del Mar por el intendente Joaqu\u00edn Fern\u00e1ndez Blanco.[1]\u200b[4]\u200b El sector m\u00e1s cercano a Valpara\u00edso, entre la estaci\u00f3n Bar\u00f3n y la Caleta Portales, fue el \u00fanico que fue cubierto con adoquines de piedra y piedra de r\u00edo.[3]\u200b\nEl incremento del tr\u00e1fico y los primeros autom\u00f3viles, sumado a la escasa mantenci\u00f3n, llevaron al deterioro de la obra. La pavimentaci\u00f3n total del camino comenz\u00f3 en 1916 y sus obras fueron inauguradas el 1 de octubre de 1922, cuando fue finalmente denominada avenida Espa\u00f1a.[4]\u200b[5]\u200b\n\n\n## Caracter\u00edsticas Es una de las avenidas con mayor caudal de tr\u00e1nsito de la regi\u00f3n y las m\u00e1s transitadas del pa\u00eds; se inicia en el Nudo Bar\u00f3n, Valpara\u00edso, y finaliza en el eje Viana - \u00c1lvares en Vi\u00f1a del Mar. Se encuentra en el borde costero, con vista constante al oc\u00e9ano Pac\u00edfico.\nEn su recorrido se ubican tres estaciones de metro: Bar\u00f3n, Portales y Recreo. Dentro de su extensi\u00f3n es posible apreciar la Universidad T\u00e9cnica Federico Santa Mar\u00eda, el instituto profesional Inacap y la caleta Portales. \nEsta v\u00eda est\u00e1 a las faldas de los cerros Bar\u00f3n (en ella se encuentra la estaci\u00f3n baja del ascensor del mismo nombre), Placeres, Esperanza y Recreo. Adem\u00e1s se encuentra el Portal Valpara\u00edso en el sector del Nudo Bar\u00f3n y pr\u00f3ximo al final de la Avenida, en caleta Abarca, est\u00e1n el Reloj de flores y el Hotel Sheraton Miramar. Al costado norte de la v\u00eda se extienden las playas Caleta Abarca en Vi\u00f1a del Mar y Los Placeres/Portales en Valpara\u00edso.\nEl 15 de enero de 2018 se dio inicio a las obras de re asfaltado de toda la Avenida, desde Nudo Bar\u00f3n en Valpara\u00edso hasta Puente Capuchinos en  Vi\u00f1a del Mar. Los trabajos duraron varios meses, y fueron la mayor intervenci\u00f3n de la Avenida en 40 a\u00f1os.\n\n\n## Referencias \n\n## Bibliograf\u00eda Castagneto, Piero (2010). Una historia de Vi\u00f1a del Mar: \"la hija de los rieles\". Santiago: RIL editores. ISBN 9789562847179.", "images": ["https://upload.wikimedia.org/wikipedia/commons/4/44/Avenida_Espa%C3%B1a.jpg"], "near": [], "lat": -71.5905569, "lon": -33.0313669, "maps": "https://www.google.com/maps/search/?api=1&query=Caleta%20Portales%20Av.%20Espa%C3%B1a%202351%2C%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.0313669,-71.5905569&endname=Caleta%20Portales", "icon": "https://img.icons8.com/?size=150&id=51UjVTk6gbI9"}, "ltmzljazotq5otv8ltcxljyyotq1ndy_ascensor_el_peral": {"title": "Ascensor%20El%20Peral", "summary": "# El Peral funicular\n---\n\nThe El Peral funicular (Spanish: Ascensor El Peral) is located between two urban centers of Valpara\u00edso, Chile, Plaza de la Justicia (Justice Square), a quiet place in Valparaiso\u2019s downtown and Paseo Yugoslavo (Yugoslav Walk) that offers a sightseeing balcony with a vista of the bay and mountains.\nAccess turnstiles are in an alley inside a building, Augusto Geiger\u2019s work. The upper station reaches Paseo Yugoslavo. Here is a view of the city and the Museo Municipal de Bellas Artes de Valpara\u00edso  (Fine Arts Museum). The top station allows visitors to see the propulsion machinery. This funicular was the first that used steam traction equipment, and its chimney became the main feature. When first opened, El Peral was the most advanced funicular due to its structural aspect and for the surrounding complementary buildings.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/f/fc/J28_245_Ascensor_El_Peral.jpg"], "near": [], "lat": -71.6294546, "lon": -33.0394995, "maps": "https://www.google.com/maps/search/?api=1&query=Ascensor%20El%20Peral%20Pl.%20de%20La%20Justicia%2073%2C%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.0394995,-71.6294546&endname=Ascensor%20El%20Peral", "icon": "https://img.icons8.com/?size=150&id=dSop1JRmi76I"}, "ltmzljazmtkyotf8ltcxljyzmtiznti_museo_maritimo_nacional_chile": {"title": "Museo%20Maritimo%20Nacional%20Chile", "summary": "#VALUE!", "images": ["https://upload.wikimedia.org/wikipedia/commons/2/2f/02-190_Valparaiso_-_Vina.JPG", "https://upload.wikimedia.org/wikipedia/commons/4/42/Arco_Brit%C3%A1nico_%28Valpara%C3%ADso%29_2.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/db/Ascensor_1.JPG", "https://upload.wikimedia.org/wikipedia/commons/f/ff/Ascensorbaron.JPG"], "near": [], "lat": -71.6312352, "lon": -33.0319291, "maps": "https://www.google.com/maps/search/?api=1&query=Museo%20Maritimo%20Nacional%20Chile%20Veintiuno%20de%20Mayo%2045%2C%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.0319291,-71.6312352&endname=Museo%20Maritimo%20Nacional%20Chile", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}, "ltmzlja0mdi1mnwtnzeunji4odywoq_palacio_baburizza": {"title": "Palacio%20Baburizza", "summary": "# Palacio Baburizza\n---\n\nEl Palacio Baburizza es un inmueble construido en 1916 en el cerro Alegre de la ciudad chilena de Valpara\u00edso por los arquitectos italianos Arnaldo Barison y Renato Schiavon para la familia Zanelli. Su nombre es en honor a su segundo propietario, el empresario croata Pascual Baburizza, que adquiri\u00f3 la mansi\u00f3n en 1925.[1]\u200b La casona se convirti\u00f3 en sede del Museo Municipal de Bellas Artes de Valpara\u00edso en 1971 y ocho a\u00f1os m\u00e1s tarde fue declarada Monumento Hist\u00f3rico.\n\n\n## Historia La construcci\u00f3n de la casona la encarg\u00f3 don Ottorino Zanelli (\u00bf? \u2013 1916), un emigrante italiano originario de la provincia de Savona, quien lleg\u00f3 a Chile en la segunda mitad del siglo XIX, acompa\u00f1ado de sus hermanos Julio, Nicol\u00e1s y Enrique y un primo. Se instalaron primero en la provincia de Tarapac\u00e1 y se dedicaron al comercio de alimentos y otros productos para abastecer a las pulper\u00edas de la zona. En 1882, los cuatro hermanos formaron una sociedad; compraron la oficina salitrera Aguas Blancas, en Antofagasta. Zanelli fue cofundador de la Compa\u00f1\u00eda de Bomberos Pompiere Ausonia de Iquique y se cas\u00f3 en segundas nupcias con la porte\u00f1a Margarita Morales, con la que tuvo siete hijos: Amalia, Armando, Ra\u00fal Luis, Renato, Carlos y Florencio.[2]\u200b \nEn 1914, Ottorino Zanelli compr\u00f3 el sitio en el cerro Alegre, donde los arquitectos Barison y Schiavon construyeron su residencia. Sin embargo, Zanelli no alcanz\u00f3 a disfrutar de la mansi\u00f3n, pues muri\u00f3 el mismo a\u00f1o en que acabaron de levantarla. La viuda vendi\u00f3 en 1925 la casa a don Pascual Baburizza, croata que, como los Zanelli, hab\u00eda llegado al norte de Chile y hab\u00eda hecho fortuna en la zona del salitre.[3]\u200b\nBarison y Schiavon se inspiraron en la est\u00e9tica modernista, m\u00e1s espec\u00edficamente en la corriente del Art Nouveau austriaco, el Jugenstil.[4]\u200b  Ambos arquitectos hab\u00edan estudiado primero en la Escuela Industrial de Trieste y luego en Viena. Llegaron a Valpara\u00edso poco despu\u00e9s del devastador terremoto de 1906, en un periodo de auge urban\u00edstico y de reconstrucci\u00f3n de la ciudad.\nLa arquitectura de la casona \"corresponde a las t\u00edpicas construcciones del centro de Europa y que se encuentran en el norte de Francia, sur de Alemania y en los alrededores de Praga\". Son similares a ella la mansi\u00f3n de Joseph Maria Olbrich en Darmstadt, la casa Tassel del belga Victor Horta en Bruselas, o la villa Majorelle del arquitecto franc\u00e9s Henri Sauvage, en  Nancy.[2]\u200b \n\nCuando compr\u00f3 el palacio, Baburizza le realiz\u00f3 algunas modificaciones importantes. As\u00ed, donde hab\u00eda una terraza, agreg\u00f3 un sal\u00f3n, e instal\u00f3 all\u00ed una gran chimenea de m\u00e1rmol. Para decorarla, encarg\u00f3 un gobelino franc\u00e9s con tema de cacer\u00eda. Tambi\u00e9n agreg\u00f3 un piso, la mansarda, para lo cual elev\u00f3 el antiguo techo, y coron\u00f3 la parte m\u00e1s alta de la casona con un torre\u00f3n. \nBaburizza escogi\u00f3 al arquitecto Vicente Colovic para realizar las modificaciones estructurales y de los espacios interiores de la casa. Calovic fue asimismo el encargado de construir en 1929 el paseo delante de la mansi\u00f3n; el cual fue donado por el empresario a la ciudad. La Municipalidad le cambi\u00f3 el nombre, de paseo Americano, a Paseo Yugoslavo, en honor a la procedencia de su benefactor.[5]\u200b\nEl palacio tiene cerca de dos mil metros construidos repartidos en una planta baja o z\u00f3calo, dos pisos con salones y salas de estilo con sobrios artesonados; una mansarda, una amplia escala al segundo piso, ascensor interior y otros espacios, m\u00e1s los jardines y terrazas. El museo lo conforman actualmente la mansi\u00f3n de Baburizza y la de atr\u00e1s, donde viv\u00eda su sobrino. Ambas construcciones est\u00e1n unidas por un patio interior en el primer nivel, y por un puente vidriado en el segundo. Esta segunda casa habitaci\u00f3n ten\u00eda acceso por la calle Montealegre, el cual hoy no se utiliza. Adem\u00e1s cuenta con un sal\u00f3n y una espl\u00e9ndida chimenea, en estilo art d\u00e9co. Exteriormente, la fachada de ambas edificaciones es continua y no se aprecian diferencias entre ambas. \n\nDe la imponente puerta principal de madera destacan los adornos de metal y las dos columnas que la escoltan. El edificio adjunto tiene relieves, capiteles, ventanas de madera, decoraciones de hierro y diversas figuras. Los decorados en forma de espirales tanto en muros como en rejas, recuerdan el estilo del pintor Gustav Klimt; y los decorados, a la villa del pintor b\u00e1varo Franz von Stuck. Los bajo relieves contienen formas y figuras enigm\u00e1ticas como los tri\u00e1ngulos dentro de tri\u00e1ngulos en las canaletas de agua.[6]\u200b\nLos artesonados de los techos de los salones principales son valiosos, as\u00ed como la marqueter\u00eda de los z\u00f3calos y el dise\u00f1o de las chimeneas. Una de ellas es de m\u00e1rmol veteado y est\u00e1 enmarcada por un gran gobelino franc\u00e9s; hay otra sencilla en el sal\u00f3n contiguo y dos de revestimientos en madera y cer\u00e1micos, que originalmente se alimentaban con gas. Una de estas se encuentra en el hall de los salones interiores, de estilo art d\u00e9co.\n\nSon destacables las dos puertas de rejas, una en la pasada del primer piso, y otra antes del que era el dormitorio de Baburizza. En el segundo piso se ubica un mirador saliente de esquina que permite una vista hacia el paseo, la plaza y la calle Montealegre, algo com\u00fan en la arquitectura alemana y austriaca.\nEn el exterior destacan los grandes faroles en fierro forjado y toda la cerrajer\u00eda, herrer\u00eda y enrejados que fueron realizados en los talleres de Alejandro Santambrogio; as\u00ed como los yesos, m\u00e1rmoles y relieves escult\u00f3ricos de Carmelo Faggioni. Los z\u00f3calos, la puerta principal y otros ornamentos son ricos en maderas nobles, provenientes de la F\u00e1brica de Muebles Art\u00edsticos de F\u00e9lix Mazzoni. Todo se armoniza con los juegos de aleros, salientes y vanos, terminados en una techumbre de cobre envejecido. \nLos salones patrimoniales del primer piso conservan su aspecto original \u2014con elementos museogr\u00e1ficos indispensables, como iluminaci\u00f3n, c\u00e1maras de vigilancia, alarmas, sistemas contra incendios, filtros en ventanas y persianas\u2014, pero las dem\u00e1s dependencias han sido adaptadas para su funci\u00f3n de museo. Se ha rehabilitado el antiguo ascensor interior de la casa y agregado uno nuevo desde el acceso a la extensi\u00f3n. \n\n \nLa municipalidad compr\u00f3 en 1971 el palacio a los herederos del empresario croata y lo convirti\u00f3 en sede del citado museo. Veinticinco a\u00f1os despu\u00e9s, este cerr\u00f3 debido a su deterioro. El edificio pas\u00f3 diversas etapas de restauraci\u00f3n. \nEn agosto de 2008, el Programa de Recuperaci\u00f3n y Desarrollo Urbano de Valpara\u00edso (PRDUV), que depende de la Subsecretar\u00eda de Desarrollo Regional y Administrativo, termin\u00f3 la primera fase de recuperaci\u00f3n, que contempl\u00f3 la estabilizaci\u00f3n del torre\u00f3n. En una segunda etapa, realizada entre diciembre del 2009 y febrero del 2010, se repararon los da\u00f1os causados por la humedad, tratamiento fitosanitario y obras de seguridad del sistema el\u00e9ctrico y de la red de agua.[7]\u200b \nLa \u00faltima fase de restauraci\u00f3n se realiz\u00f3 de acuerdo un proyecto coordinado por el arquitecto Mario P\u00e9rez de Arce. Finalmente, el palacio fue reinaugurado por el presidente Sebasti\u00e1n Pi\u00f1era, el 27 de septiembre de 2012.\nEl inmueble fue declarado Monumento Hist\u00f3rico por el decreto 1876, de 19 de julio de 1979.\nDon Pascual Baburizza fue coleccionista de arte, y leg\u00f3 sus cuadros a Valpara\u00edso; ellos pasaron a integrar los fondos del Museo Municipal de Bellas Artes y hoy constituyen la Colecci\u00f3n Europea, que se exhibe en el primer piso.\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n## V\u00e9ase tambi\u00e9n Museo Municipal de Bellas Artes de Valpara\u00edso\nPascual Baburizza\nPalacios de Valpara\u00edso\nPalacio Valle\n\n\n## Referencias ==", "images": ["https://upload.wikimedia.org/wikipedia/commons/6/69/1_sala.JPG", "https://upload.wikimedia.org/wikipedia/commons/b/b0/Ascensor_El_Peral_01.jpg", "https://upload.wikimedia.org/wikipedia/commons/f/f2/Gobelino_fr_con_esc_caceria_sobre_chimenea_-MMBAV_Salon_1p.jpg", "https://upload.wikimedia.org/wikipedia/commons/8/8e/Palacio_Baburizza%2C_Valparaiso_01.jpg"], "near": [], "lat": -71.6288609, "lon": -33.040252, "maps": "https://www.google.com/maps/search/?api=1&query=Palacio%20Baburizza%20P.%C2%BA%20Yugoslavo%20176%2C%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.040252,-71.6288609&endname=Palacio%20Baburizza", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}, "ltmzlja0mdc2njl8ltcxljyynjqwotc_ascensor_concepcion": {"title": "Ascensor%20Concepcion", "summary": "# Ascensor Concepci\u00f3n\n---\n\nEl ascensor Concepci\u00f3n es el primer y m\u00e1s antiguo de los ascensores que existen en la ciudad de Valpara\u00edso, Chile, a su vez es el segundo funicular m\u00e1s antiguo de Iberoam\u00e9rica y al mismo tiempo el primero en el Hemisferio sur. Fue inaugurado el 1 de diciembre de 1883,[1]\u200b conecta la calle Esmeralda, frente al Reloj Turri en el plan de la ciudad, con el paseo Gervasoni en el cerro Concepci\u00f3n. Fue declarado Monumento Hist\u00f3rico, mediante el Decreto Exento n.\u00ba 866, del 1 de septiembre de 1998.[2]\u200b\n\n\n## Historia En 1882 se constituy\u00f3 la Compa\u00f1\u00eda de Ascensores Mec\u00e1nicos de Valpara\u00edso con el fin de construir este nuevo medio de transporte para uso de los residentes del cerro Concepci\u00f3n, que fue inaugurado el 1 de diciembre de 1883 por las autoridades de la ciudad.[3]\u200b\nEl ascensor se compon\u00eda de dos casetas de madera que funcionaban con contrapeso de agua, gracias al vapor generado por una caldera, y que con los a\u00f1os fue cambiada a propulsi\u00f3n el\u00e9ctrica. A su vez, las casetas de madera fueron reemplazadas por otras met\u00e1licas.[1]\u200b[3]\u200b\nComo una forma de recuperar el patrimonio de Valpara\u00edso, en 2012, el gobierno de Sebasti\u00e1n Pi\u00f1era adquiri\u00f3 el ascensor Concepci\u00f3n, en conjunto con otros nueve ascensores privados, para pasarlos en comodato al municipio de Valpara\u00edso.[4]\u200b Los trabajos para la recuperaci\u00f3n del funicular, a cargo del Ministerio de Obras P\u00fablicas, comenzaron el 5 de diciembre de 2016 y concluyeron el 3 de abril de 2019.[4]\u200b\n\n\n## Caracter\u00edsticas \nSu estaci\u00f3n baja se ubica en el pasaje El\u00edas, peque\u00f1a abertura entre los edificios frente al Reloj Turri en la calle Prat, y su estaci\u00f3n superior se encuentra en el paseo Gervasoni del cerro Concepci\u00f3n.[1]\u200b\nSu trama vertical tiene un largo total de 69 metros, y llega a una altitud de 47 m s. n. m.[3]\u200b Sus rieles est\u00e1n apoyados en la ladera del cerro, y presentan una pendiente de 46 grados, y sus dos casetas presentan una capacidad para 7 personas cada una.[3]\u200b\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Ascensor Concepci\u00f3n.\nAscensor Concepci\u00f3n en mapa.valpo.net\nRegistro fotogr\u00e1fico del ascensor", "images": ["https://upload.wikimedia.org/wikipedia/commons/7/74/Ascensor_2.JPG", "https://upload.wikimedia.org/wikipedia/commons/9/92/Cerro_Concepci%C3%B3n_06.JPG"], "near": [], "lat": -71.6264097, "lon": -33.0407669, "maps": "https://www.google.com/maps/search/?api=1&query=Ascensor%20Concepcion%20932%20-%20Esmeralda%20916%2C%202363253%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.0407669,-71.6264097&endname=Ascensor%20Concepcion", "icon": "https://img.icons8.com/?size=150&id=dSop1JRmi76I"}, "ltmzljazmjmymjj8ltcxljyzmdu0ndu_paseo_21_de_mayo_de_valparaiso": {"title": "Paseo%2021%20de%20Mayo%20de%20Valpara%C3%ADso", "summary": "#VALUE!", "images": ["https://upload.wikimedia.org/wikipedia/commons/2/2f/02-190_Valparaiso_-_Vina.JPG", "https://upload.wikimedia.org/wikipedia/commons/4/42/Arco_Brit%C3%A1nico_%28Valpara%C3%ADso%29_2.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/db/Ascensor_1.JPG", "https://upload.wikimedia.org/wikipedia/commons/f/ff/Ascensorbaron.JPG"], "near": [], "lat": -71.6305445, "lon": -33.0323222, "maps": "https://www.google.com/maps/search/?api=1&query=Paseo%2021%20de%20Mayo%20de%20Valpara%C3%ADso%20Veintiuno%20de%20Mayo%20108%2C%202391299%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.0323222,-71.6305445&endname=Paseo%2021%20de%20Mayo%20de%20Valpara%C3%ADso", "icon": "https://img.icons8.com/?size=150&id=GOJ9vneGe3dU"}, "ltmzljm3mjm0njd8ltcxljy5ndmwnq_playa_canelo": {"title": "Playa%20Canelo", "summary": "#VALUE!", "images": ["https://upload.wikimedia.org/wikipedia/commons/3/31/Agustin_Gamarra.jpg", "https://upload.wikimedia.org/wikipedia/commons/5/5f/Armada_Chile_1era_Escuadra_nacional.jpg", "https://upload.wikimedia.org/wikipedia/commons/6/62/BAP_Amazonas.jpg", "https://upload.wikimedia.org/wikipedia/commons/c/c3/BAP_R%C3%ADmac.jpg"], "near": [], "lat": -71.694305, "lon": -33.3723467, "maps": "https://www.google.com/maps/search/?api=1&query=Playa%20Canelo%20Playa%20Canelo%20Canelillo%20-%20Av.%20La%20Portada%20706%2C%20El%20Quisco%2C%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3723467,-71.694305&endname=Playa%20Canelo", "icon": "https://img.icons8.com/?size=150&id=ZS7ZmeyTmK3P"}, "ltmzlja1mzi3mxwtnzeunjaxndk1oq_villa_victoria_valparaiso": {"title": "Villa%20Victoria%20Valpara%C3%ADso", "summary": "#VALUE!", "images": ["https://upload.wikimedia.org/wikipedia/commons/2/2f/02-190_Valparaiso_-_Vina.JPG", "https://upload.wikimedia.org/wikipedia/commons/4/42/Arco_Brit%C3%A1nico_%28Valpara%C3%ADso%29_2.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/db/Ascensor_1.JPG", "https://upload.wikimedia.org/wikipedia/commons/f/ff/Ascensorbaron.JPG"], "near": [], "lat": -71.6014959, "lon": -33.053271, "maps": "https://www.google.com/maps/search/?api=1&query=Villa%20Victoria%20Valpara%C3%ADso%20George%20Washington%2033%2C%202350927%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.053271,-71.6014959&endname=Villa%20Victoria%20Valpara%C3%ADso", "icon": "https://img.icons8.com/?size=150&id=j05edJz5Xwy0"}, "ltmzljqzntczodl8ltcwljy0nde2nzk_luminoso_y_con_ac:_vista_al_museo_bellas_artes": {"title": "Luminoso%20y%20con%20AC%3A%20vista%20al%20Museo%20Bellas%20Artes", "summary": "# Hotel Chile\n---\n\nHotel Chile is a hotel on the corner of May Avenue and Santiago del Estero Street, in the downtown Montserrat section of Buenos Aires, Argentina. Designed in 1907 by the French Architect Louis Dubois, a graduate of the \u00c9cole des Beaux-Arts in Paris, the 70-room hotel is one of the most prominent surviving local examples of the French Art Nouveau style.\n\n\n## History It was designed by architect Louis Dubois in 1904 and opened in 1906 originally called Lutetia Hotel, and was one of the greatest representatives of Art Nouveau arrived in Argentina in the early twentieth century. The Avenida de Mayo was still a fashionable avenue, opened in 1896, where during the passage of the first decade of the styles used for buildings evolved, from academicism or Neoclassicism to Art Nouveau, Art Deco and later.\nMoreover Avenue, which had been designed for residences of the aristocracy and great palaces, was exploited by the owners of the land to build apartment buildings there income (rent) which quickly mutated into hotels. At that historical moment was constructed Hotel Lutetia.\nHe later became National Hotel. In 1938, it changed hands and became Chile Hotel Romanelli, still owned by the hotelier Romanelli. Sunday May Avenue fell into decay over the decades and the shift of focus of the company to other sectors driven by its transformation into the artery leading political and social situations in the country. When connecting the Palace of Congress with the House of Government, political demonstrations and marches focused mainly on it.\nThe worst Hotel Chile disaster occurred on August 4, 1988, when a fire broke out at 0:30 am on the 4th floor, 2 extending to the attic (5th floor) and the dome, and totally consuming them within two hours. Also the front of the building was seriously damaged, large pieces of masonry falling into the street. The hotel was restored, replacing the slate mansard corrugated iron, without recovering his famous dome, and received through a facade. The neighboring building on Avenida de Mayo, designed by architect Dubois, was also affected by the incident, and had to be completely reworked then also lost its cupola bay window and run adorning its facade.\nOn the ground floor of the Hotel Chile, accessed through the facet, worked for years the Spanish restaurant Spain Square, one of several that specialize in traditional cuisine in this section of the Avenida de Mayo, artery historically adopted by the Spanish to their meetings and trade since the early twentieth century.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/0/08/Avenida_de_Mayo_Hotel_Chile.jpg", "https://upload.wikimedia.org/wikipedia/commons/c/cb/Hotel_Chile_%281%C2%BA_piso%29.JPG", "https://upload.wikimedia.org/wikipedia/commons/6/61/Hotel_Chile_%282%C2%BA_piso%29.JPG", "https://upload.wikimedia.org/wikipedia/commons/c/ce/Nuvola_filesystems_folder_home_Argentina.png"], "near": [], "lat": -70.6441679, "lon": -33.4357389, "maps": "https://www.google.com/maps/search/?api=1&query=Luminoso%20y%20con%20AC%3A%20vista%20al%20Museo%20Bellas%20Artes%20Ismael%20Vald%C3%A9s%20Vergara%20492%2C%20492%2C%208320075%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4357389,-70.6441679&endname=Luminoso%20y%20con%20AC%3A%20vista%20al%20Museo%20Bellas%20Artes", "icon": "https://img.icons8.com/?size=150&id=oSXnsjjZF3Uk"}, "ltizljqzmdixnzv8ltq2ljq3mty3mte_gru_airport": {"title": "GRU%20Airport", "summary": "# S\u00e3o Paulo/Guarulhos International Airport\n---\n\nS\u00e3o Paulo/Guarulhos\u2013Governor Andr\u00e9 Franco Montoro International Airport (IATA: GRU, ICAO: SBGR), commonly known as S\u00e3o Paulo/Guarulhos International Airport, is the primary international airport serving S\u00e3o Paulo. It is popularly known locally as either Cumbica Airport, after the district where it is located and the Brazilian Air Force base that exists at the airport complex, or Guarulhos Airport, after the municipality of Guarulhos, in the state of S\u00e3o Paulo, where it is located. Since November 28, 2001, the airport has been named after Andr\u00e9 Franco Montoro (1916\u20131999), former Governor of S\u00e3o Paulo state. The airport was rebranded as GRU Airport in 2012.\nThe airport was the busiest in Brazil in terms of transported passengers, aircraft operations, and cargo handled in 2012, placing it as the second busiest airport in Latin America by passenger traffic (41.307.915 2023) after Mexico City International Airport. Guarulhos has slot restrictions, operating with a maximum of 45 operations/hour and being one of the five airports with such restrictions in Brazil (the others are S\u00e3o Paulo-Congonhas, Bras\u00edlia, Belo Horizonte-Pampulha and Rio de Janeiro-Santos Dumont).\nSince 2012, the airport has been operated by a consortium composed of Invepar S/A, Airports Company South Africa, and Infraero.\nSome of its facilities are shared with the S\u00e3o Paulo Air Force Base of the Brazilian Air Force.\n\n\n## History \nOn June 6, 1967, in response to the growth of air traffic in Brazil, the Brazilian military government initiated studies concerning the renovation of the airport infrastructure in Brazil. As part of the conclusions of these studies, because of their location, strategic importance, and security issues, new passenger facilities would be constructed in the areas of Gale\u00e3o Air Force Base in Rio de Janeiro and S\u00e3o Paulo Air Force Base in S\u00e3o Paulo.\nIn relation to S\u00e3o Paulo, the initial planning of the airport involved three runways and four passenger terminals. However, the first phase of the construction comprising two runways and two terminals started only on August 11, 1980. The airport was officially inaugurated on January 20, 1985. Quickly Guarulhos became the city's primary airport, supplanting S\u00e3o Paulo\u2013Congonhas Airport.\nIn 1989, the runways were extended and the terminals renovated, enlarged, and had their capacity increased from 7.5 million to 8.25 million passengers/year. The whole complex covered 13.86 square kilometres (3,425 acres), of which 5 square kilometres (1,200 acres) is urbanised area.\nConstruction of Terminal 3, capable of handling 12 million passengers per year, had been planned since 2001 but due to a myriad of political and economic problems, the actual construction did not begin until 2011.\nIn 2010, the airport served more than 26.8 million passengers, an increase of 24% over 2009 and passenger volumes were 31% in excess of its capacity rated at 20.5 million per year at its present configuration.\nIn order to relieve the acute overcrowding at Terminals 1 and 2, Infraero announced on May 17, 2011 that the former cargo terminals of defunct airlines VASP and Transbrasil, later used by Federal Agencies, would undergo renovations and adaptations for use as domestic passenger terminals with remote boarding. This new terminal was initially called Terminal 4 (T4). The first phase of the renovations, comprising the former VASP terminal, opened on February 8, 2012, and the second phase, comprising the former Transbrasil terminal, was opened in June 2013. Contrary to what had been announced before, the new terminal will be permanent. Webjet was the first airline to use the new facility. The new terminal, in its first phase, increased the capacity of the airport in 5.5 million passengers/year and, in the second phase to 8 million passengers/year. In total, Guarulhos would then be able to handle 28.5 million passengers/year.\nResponding to critiques to the situation of its airports, on May 18, 2011, Infraero released a list evaluating some of its most important airports according to its saturation levels. According to the list, Guarulhos was considered to be critically saturated, operating above 85% of its capacity.\nFollowing a decision made on April 26, 2011 by the Federal Government for private companies being granted concessions to explore some Infraero airports, on February 6, 2012, the administration of the airport was conceded, for 20 years, to the Consortium Invepar\u2013ACSA, also known as GRU Airport, composed by the Brazilian Invepar, an Investments and Funds Society (90%) and the South African ACSA\u2013Airports Company South Africa (10%). Infraero, the state-run organisation, remains with 49% of the shares of the company incorporated for the administration.\nOn December 2, 2015, the airport's terminals were renumbered. Former Terminal 4 was renumbered Terminal 1; former terminals 1 and 2, which were wings of a single building, became the new Terminal 2. Terminal 3 kept its numbering. The new numbering reflects the order by which terminals are reached when one arrives at the airport by the access road, and is expected to be less confusing in the long term. Check-in counters and gates were also renumbered, with the first digit being now the new terminal number.\nOn October 28, 2015, the National Civil Aviation Agency of Brazil (Anac) authorised Airbus A380 operations at Guarulhos Airport, effective four days later. The authorisation was granted after extensive works were conducted on the runways and taxiways (including widening runway 09L/27R to 60 metres (196 ft 10 in)) and special taxiing procedures were established. On November 14, 2015, Emirates operated a one-time special flight with the A380 on its Dubai-S\u00e3o Paulo route to commemorate its eight years of operations in Brazil.\nOn March 26, 2017, Emirates started daily A380 service from Dubai to S\u00e3o Paulo, replacing the Boeing 777-300ER previously used on that route \u2013 coincidentally, on the same day that the other UAE airline, Etihad, ended its services to S\u00e3o Paulo.\n\n\n## Facilities \n## Runways and taxiways =GRU has two parallel runways. Runway 10R/28L is 3,000 metres (9,843 ft) long and 45 metres (148 ft) wide, while runway 10L/28R is 3,700 metres (12,140 ft) long and 60 metres (200 ft) wide, after being widened in 2015 to better receive the Airbus A380. The field elevation at the airport is 750 metres (2,459 ft) above mean sea level. Runway 10R/28L is mostly used for landings and runway 10L/28R for takeoffs. There are high-speed exit taxiways on both runways that allow for traffic to depart the runway at higher speed to allow better efficiency for landing and takeoff traffic. As of 2014, there was an average of 650 takeoff and landing operations per day at the airport.\n\n\n\n\n\n\n\n\n## Terminals =The airport has three passenger terminals, numbered 1, 2, and 3, according to their order along the airport access road when arriving from the city.\n\nTerminal 1 is the smallest and simplest. It has only domestic flights, and as of January 2020, only Azul operates there, as former Passaredo (now VoePass) has been moved to Terminal 2. Terminal 1 has no jet bridges and no direct access to the other terminals, which can only be reached by a free shuttle bus.\nTerminal 2 is the oldest and largest, and for many years was the sole airport terminal, although its two wings were considered different terminals at the time. It has the majority of domestic flights and to Latin American destinations, as well as a few intercontinental flights.\n\n\n\n\nTerminal 3 is the newest and most modern. It has only international flights and concentrates most long-haul intercontinental traffic, in addition to the LATAM Group's Latin American flights. Five of the terminal's gates can accommodate the Airbus A380.\n\n\n\n\nTerminals 2 and 3 are directly linked by a walkway.\nThe airport also has a large air cargo terminal with a built area of 97,000 square metres (1,040,000 sq ft) and is capable of handling any type of cargo, including refrigerated and hazardous shipments.\n\n## Navigational aids =There are two navigational aids that GRU traffic uses. The Bonsucesso very high frequency omnidirectional range with distance measuring equipment (VOR-DME) is located 9.1 kilometres; 5.6 miles (4.9 nmi) to the east of GRU.\n\n\n## Developments In 2009 Infraero unveiled a R$ 1,489.5 million (US$784.7 USD million; \u20ac549.8 EUR million) investment plan to upgrade Guarulhos International Airport, focusing on preparations for the 2014 FIFA World Cup and the Summer Olympics in 2016. The investment was supposed to be used as follows:\n\nConstruction of additional taxiways. Cost: R$ 19M. Completion: April 2016.\nEnlargement of apron and taxiways. Cost: R$370,5M. Completion: May 2016.\nConstruction of passenger Terminal 3. Cost: R$1,100M. Completed: March 2014. Opened for Star Alliance airlines in May.\nCentral to this investment plan was Terminal 3, which is projected to add 12 million passenger capacity to the 17 million of the existing two terminals. Plans for a third runway were decided to be \"technically impracticable\" and were cancelled in January 2008.\nHowever, the former concessionary, Infraero, experienced many legal and bureaucratic difficulties, which prevented most (if any) of these improvements from being completed on schedule. As of April 2013, the new concessionary unveiled a new expansion project, which included the new Terminal 3 (with a different design than the one proposed by Infraero), the widening of the main runway in order to enable operations by the large Airbus A380 and Boeing 747-8, operated by Emirates and Lufthansa respectively, and several other improvements in the existing terminals and parking area.\nTerminal 3 is open and all Star Alliance airlines are in, as well as many other overseas carriers. International flights by LATAM also use the facility.\nA train service development and construction has also been planned, however never concluded and cancelled. This included an Airport Express Line linking the airport to downtown S\u00e3o Paulo and a Rio\u2013S\u00e3o Paulo high-speed rail connecting Guarulhos to Rio de Janeiro-Gale\u00e3o and Campinas-Viracopos airports.\nSince March 2017 American Airlines invested US$ 100 million on a 17,000 m2 (180,000 sq ft) maintenance hangar at Guarulhos Airport, building together with the LATAM Hangar of R$ 130 million. The American Airlines one is capable of performing line maintenance on two wide-body aircraft at the same time, of the types commonly used by the U.S. company on routes between S\u00e3o Paulo and the United States and the LATAM one is capable of performing line maintenance of one wide-body aircraft. It could also be used by other companies as storage for parts. The same conditions applies to the LATAM maintenance center.\n\n\n## Airlines and destinations \n## Passenger Note:a: Flights operated with Voepass equipment on behalf of LATAM Brasil.\n\n## Cargo \n## Statistics \nFollowing is the number of passenger, aircraft and cargo movements at the airport, according to Infraero (2007-2012) and GRU Airport (2013-2023) reports:\n\n\n## Accidents and incidents On January 28, 1986, a VASP Boeing 737-2A1 registered PP-SME flying from Guarulhos to Belo Horizonte unknowingly tried to take-off from Guarulhos, during foggy conditions, from a taxiway. The take-off was aborted, but the aircraft overran, collided with a dyke and broke in two. One passenger died.\nOn March 21, 1989, a Transbrasil cargo Boeing 707-349C registered PT-TCS operating flight 801, flying from Manaus to S\u00e3o Paulo-Guarulhos, crashed at the district of Vila Barros in Guarulhos, shortly before touch-down at runway 09R. That day, at 12:00, the runway was going to be closed for maintenance and the crew decided to speed up procedures to touch-down before closure (it was already 11:54). In a hurry, one of the crew members, by mistake, activated the air-dynamic brakes, and the aircraft lost too much speed to have enough aerodynamic support (resulting in a stall). As a consequence the aircraft crashed approximately 2 kilometres (1.2 mi) from the airport. There were 25 fatalities, of which three were crew members and 22 were civilians on the ground. As well as the 22 fatalities, there were over 200 injured on the ground.\nOn March 2, 1996, a Madrid T\u00e1xi A\u00e9reo Gates Learjet 25D registered PT-LSD transporting the Brazilian band Mamonas Assassinas crashed into Cantareira mountain range, located north of the airport, at 23:16 local time killing all 9 passengers on board. The aircraft was on final approach to land on the runway 09R, but went around. As it flew toward the runway for a second attempt to land, the ATC instructed the pilots to make a right turn heading south, but they turned north (left) and crashed into the mountain range at 3,300 feet (1,000 m), 10.0 kilometres (6.2 mi) from the airport. Ironically, all band members were from a Guarulhos neighborhood located close to the airport.\nOn September 14, 2002, a Total Linhas A\u00e9reas ATR42-312 registered PT-MTS on a cargo flight between S\u00e3o Paulo-Guarulhos and Londrina crashed while en route near Paranapanema. The crew of 2 died.\n\n\n## Access The airport is located 25 km (16 mi) from downtown S\u00e3o Paulo.\n\n## Car =The airport has its own highway system: Rodovia H\u00e9lio Smidt Highway which connects the airport to Presidente Dutra Highway or Ayrton Senna Highway. Residents of Guarulhos can access the road via Monteiro Lobato Avenue. Taxi stands are located outside each of the two terminals on the Arrivals level; inside there are car rental agency representatives.\n\n## Bus =Bus transportation is available through the Airport Bus Service, an executive bus line, administered by EMTU and operated by Cons\u00f3rcio Internorte \u2013 \u00c1rea 3. This service provides transportation connecting Guarulhos to Congonhas airport; to Tiet\u00ea Bus Terminal; to Palmeiras-Barra Funda Intermodal Terminal, to Faria Lima Ave; To Republica Square (Pra\u00e7a da Rep\u00fablica); To Berrini Ave., Itaim Bibi district; and to the circuit of hotels along Paulista Avenue and Rua Augusta. The ride takes about one hour, depending on traffic. At the airport, tickets can be purchased at the counter located outside the lounge of the Terminal 1, Wing B's arrivals level.\nP\u00e1ssaro Marron/EMTU, a syndicate of the Internorte Consortium, offers two regular bus lines, 257 and 299, connecting Tatuap\u00e9 subway station (Line 3-Red) with Guarulhos Airport every 30 minutes. At Tatuap\u00e9, both buses can be picked up on a platform of that multimodal station's North side bus terminal. At the airport, the stop for both buses is at the Arrivals level road connecting the wings of Terminal 2.\nGol Airlines and LATAM offer for their passengers free bus transfers between Guarulhos and Congonhas airports at regular times.\nVia\u00e7\u00e3o Cometa offers daily departures to and from the airport and the cities of Santos, Sorocaba, S\u00e3o Vicente, and Praia Grande. Lirabus operates daily buses between the airport and Campinas. P\u00e1ssaro Marron offers bus services to S\u00e3o Jos\u00e9 dos Campos with departures every two hours. Via\u00e7\u00e3o Transdutra connects the airport with the city of Aruj\u00e1.\n\n## Rail Line 13-Jade of the S\u00e3o Paulo commuter rail system, operated by CPTM, connects with the airport through Aeroporto-Guarulhos Station. This line started its operations experimentally on March 31, 2018. The line was opened initially on a trial phase and operates only on Saturdays and Sundays from 10 a.m. to 3 p.m., with trains every 30 minutes to the suburban station of Engenheiro Goulart in eastern S\u00e3o Paulo city, from where a further connection with CPTM's line 12 and at least another one by subway will be necessary to reach downtown and the main business areas. Service will be expanded in May 2018 to seven days a week, but still only from 10 a.m. to 3 p.m. Full service from 4 a.m. to midnight is expected in late June 2018.\n\nAdditionally, since December 2020 there's the Airport Express service, from Luz station to Aeroporto-Guarulhos, departing from each termini station every hour. It attends only one station towards Aeroporto-Guarulhos (Guarulhos-CECAP station), and 2 stations towards Luz (Guarulhos-CECAP and Br\u00e1s).\nAeroporto-Guarulhos station is opposite to Terminal 1, which is Guarulhos Airport's smallest and least busy, and not linked to the other terminals except by a shuttle bus. The GRU Airport company reportedly vetoed a station closer to much busier Terminals 2 and 3 because it intended to build a shopping mall at the proposed location. The excessive number of train changes through crowded commuter rail and subway lines, and the added inconvenience of the requirement for a shuttle bus, has attracted criticism to the S\u00e3o Paulo state government, responsible for S\u00e3o Paulo's subway and commuter rail systems, which has been accused of flawed planning and overindulgence with the airport's private concessionaire.\nTo solve this situation, Governor Jo\u00e3o Doria and State Secretary of Metropolitan Transports Alexandre Baldy proposed a people mover to connect the CPTM station directly to the airport, estimated to be opened in May 2021. However, many delays prevented the construction of the line, which should be owned and fully operated by GRU Airport. In November 2020, the Brazilian federal government, through the Ministry of Infrastructure, authorized the construction of the people mover, which should cost R$ 175 million (approximately US$ 47.7 million in 2019).\nIn December 2020 it was announced that Brazilian firm Aerom, which owns the Aeromovel technology, had been selected to install the system.  Construction was due to begin in January 2021 with completing in 2022.  In June 2021 it was announced that the project had 'advanced' but a schedule for construction had not been finalised.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/9/97/AeroportoGuarulhos_Torre2.jpg", "https://upload.wikimedia.org/wikipedia/commons/b/b6/Aeroporto_de_Cumbica_-_Terminal_3.jpg", "https://upload.wikimedia.org/wikipedia/commons/0/0b/Aircraft_at_GRU_airport%2C_S%C3%A3o_Paulo_2017_06.jpg", "https://upload.wikimedia.org/wikipedia/commons/6/68/Aviacionavion.png"], "near": [], "lat": -46.4716711, "lon": -23.4302175, "maps": "https://www.google.com/maps/search/?api=1&query=GRU%20Airport%20S%C3%A3o%20Paulo%2FGuarulhos%E2%80%93Governor%20Andr%C3%A9%20Franco%20Montoro%20Int%27l%20Airport%20%28GRU%29%20-%20Rod.%20H%C3%A9lio%20Smidt%2C%20s%2Fn%C2%BA%20-%20Aeroporto%2C%20Guarulhos%20-%20SP%2C%2007190-100%2C%20Brazil", "citymapper": "https://citymapper.com/directions?endcoord=-23.4302175,-46.4716711&endname=GRU%20Airport", "icon": "https://img.icons8.com/?size=150&id=dOcutZ26h8RF"}, "ltmzljm5nzi2mzl8ltcwljc5mzcznzy_scl_airport": {"title": "SCL%20Airport", "summary": "# Arturo Merino Ben\u00edtez International Airport\n---\n\nArturo Merino Ben\u00edtez International Airport (IATA: SCL, ICAO: SCEL), also known as Santiago International Airport and Nuevo Pudahuel Airport, located in Pudahuel, 15 km (9.3 mi) north-west of central Santiago, is Chile's largest aviation facility and busiest international airport.\nThe airport has domestic and international services to destinations in Europe, Oceania, Africa (cargo only), Asia and the Americas. In 2011, it was the ninth busiest airport in Latin America and the sixth busiest in South America by passenger traffic. It was the seventh busiest airport in Latin America by aircraft movements, serving 124,799 operations. Its location in Chile's most populated area, as well as in the central part of the country, makes it an ideal main hub and maintenance center for most local airlines such as LATAM and Sky Airline. LATAM Airlines accounts for approximately 82% of the airport's total commercial operations.\nThe airport is owned by the Chilean government and has been operated since October 2015 by Nuevo Pudahuel, a consortium of companies formed by A\u00e9roports de Paris (France), Vinci Airports (France) and Astaldi (Italy). Air traffic control is handled by the Directorate General of Civil Aviation. Its ICAO category is 4F. The airport functions as a joint civil-military facility. It is the headquarters of the Chilean Air Force 2nd Air Brigade and where its 10th Aviation Group is based.\nSantiago International is the longest non-stop destination for most European carriers including Iberia, Air France, and British Airways from their respective hubs in Madrid\u2013Barajas Airport, Paris\u2013Charles de Gaulle, and London\u2013Heathrow Airport. The airport is also Latin America's main gateway to Oceania, with scheduled flights to Sydney, Melbourne, Auckland, and Easter Island.\n\n\n## History \n## Early years The demands of the growing metropolitan area of Santiago and the need for modern, jet-era airport facilities, which could safely accommodate both domestic and intercontinental flights, drove the need to relocate the Chilean capital's principal airport from Los Cerrillos Airport (ICAO: SCTI; IATA: ULC) in the denser southwest metropolitan region of Santiago to the more rural northwest metropolitan area.\nConstruction of the original terminal building, the eastern runway (17L/35R), control tower, east apron and cargo facilities commenced in 1961. On February 2, 1967, the airport was commissioned Aeropuerto Internacional de Pudahuel, due to its location in the municipality of Pudahuel. On March 19, 1980, the airport was rechristened Arturo Merino Ben\u00edtez International Airport in honour of the founder of the Chilean Air Force and Chilean carrier LATAM Chile (Formerly Linea Aerea Nacional, LAN Chile).\n\n## 1994 expansion =The facility was expanded in 1994 with a new international terminal that covered 90,000 square meters, inspired by the architecture of Marseille Provence Airport in France. The building is located between the two parallel runways.\nThis expansion added a new control tower, jetways, a duty-free zone, hotel, and greater parking area. The old terminal was used for domestic flights until 2001, when all passenger operations were merged into the same building.\nIn 2000, Lan Chile joined Oneworld, making of Arturo Merino Benitez Airport a main hub for the alliance, its first one in Latin America and its second in the Southern Hemisphere (after Qantas' Sydney Kingsford Smith International Airport in Australia). As of April 2014, 71% of international and 75% of domestic passengers were carried by Oneworld member airlines.\nDuring the 2010 Chile earthquake, the passenger terminal building suffered internal damages and the collapse of a pedestrian bridge between the vehicle ramp and the departures area. Nevertheless, both runways and control tower were unharmed, allowing the realization of a massive humanitarian air-bridge held by the Chilean Air Force to Concepci\u00f3n, Chile (Carriel Sur International Airport), close to the most damaged area by this earthquake and subsequent tsunami. The airport authority had closed off all commercial flight operations after around 1200 UTC on February 27, resuming full operations on March 3, 2010.\nIn 2011, IATA recognized the DGAC (Chile's provider of air navigation services) and SCL (Santiago Airport) with the Exceptional Recognition Award to the cooperative efforts of SCL and DGAC Chile that facilitated a quick recovery from the devastation that followed the Chilean earthquake on 27 February 2010. \"Both airport and air navigation services were restored quickly with no impact on rates or charges for passengers or airlines. DGAC Chile and SCL are widely regarded as leaders in Latin America for efficiency, quality, and customer focus.\n\nIn June 2011, Santiago International Airport received the Air Cargo Excellence Award, as the best Latin American Cargo Airport.\n\n## Second runway =Construction on Runway 17R/35L began in 2004 and opened to traffic in September 2005. However, within months defects were discovered and the runway required repairing, completed in January 2006. Unfortunately further study of the problem discovered that the initial repairs were insufficient, needing additional work. Finally, 17R/35L reopened for traffic in March 2007.\n\n## 2020 master plan and expansion =In 2008, the airport terminal reached its maximum design capacity of 9.5 million annual passengers, two years earlier than forecast, and with the repairs needed after the 2010 Chile earthquake, the Ministry of Public Works announced in 2012 that it would call for proposals for the expansion and administration of the airport, two years prior to the end of the contract with the current operator.\nThe ministry decided to investigate a new airport master plan instead of an expansion of the single passenger terminal building, as initially proposed by the current operator. The feasibility studies for this master plan cost 4,560 million Chilean pesos (US$9.4 million) considered in the 2011 fiscal budget.\nFor this new master plan, the Government hired the consultancy services of A\u00e9roports de Paris Ingeni\u00e9rie (ADP-I), the architecture, engineering and technical branch of the French airport corporation.\nThe master plan took into account a capacity growth to 14 million annual passengers by 2014, thirty-four million by year 2034 and 50 million passengers by 2045. New detached passenger terminal buildings for international and domestic flights, additional commercial areas and the construction of a light railway connecting the airport with the Santiago Metro network were considered.\nIn June 2013, the Chilean Ministry of Public Works started Phase 1 of the airport expansion.\nOn February 4, 2015, the consortium \"Nuevo Pudahuel\", formed by French companies A\u00e9roports de Paris (45%), Vinci Airports (40%) and Italian infrastructure company Astaldi (15%) won the bidding process to manage and develop the airport for 20 years since October 1, 2015. The main missions of the new administration will be \"the renovation of existing installations with the redesign and extension of the current terminal (Terminal 1); the funding, design and construction of a new 175,000-square-meter terminal (Terminal 2) which will increase the airport's capacity to 30 million passengers, with potential for expansion beyond 45 million; the operation and commercial development for the duration of the concession (20 years) of the main infrastructures: existing terminal and new terminals, car parks and future property developments. Building works will be executed by Astaldi (50% of conception-construction pool) and Vinci Construction Grands Projets (50%)\". The new Terminal 2 was opened in 2022.\n\n\n## Facilities \n## Terminal 1 \u2013 domestic flights The terminal building, originally built for both domestic and international operations until 2021, has four levels:\n\nGround floor: Arrivals, duty-free shop, baggage claim, transport services, parking areas, hotel access.\nFirst floor: Administrative offices, VIP lounges (access through the second floor).\nSecond floor: Departures, check-in & baggage drop off hall, shops, restaurants, boarding gates.\nThird floor: Restaurants and VIP check-in areas (LATAM).\nTerminal 1 hosts a bank office, Chilean Automobile Club, telecommunication companies (Claro, Movistar and Entel PCS), pharmacy, travel agencies, airlines offices, insurance offices and a police station (Carabineros de Chile).\n\n## Terminal 2 \u2013 international flights =The new international terminal covers more than 200,000 square meters. It involved an investment of $900 million USD. Construction started in August 2016 and ended in March 2021, increasing the total airport capacity from 16 to 38 million passengers per year.\nThe core of the new terminal consists of a central processor (T2M) where passengers undertake arrivals and departures procedures as well as four piers where the departure lounges are located.\n\n## Terminal 2 piers =## Pier C ==Pier C is a structure that has 10 boarding bridges, on a surface of more than 23,700 square metres of serviceable area, and 27,600 square metres of constructed area. It opened its doors in December 2018. Its internal design and green colour are inspired by Easter Island (Rapa Nui).\nThe pier has more than 1,900 square metres dedicated to retail space, of which 250 square metres are allocated to Duty Free areas. The structure also has PRM assistance zones.\n\n## Pier D ==Pier D features 10 loading bridges covering an area of over 22,000 square meters and opened its doors in July 2021. Passengers are able to reach Pier D directly from the \"Main Unit\" (T2M) and it is a place for both domestic and international flights. The building also features commercial and gastronomic premises, a playground, an area for art and culture and aid stations for passengers with reduced mobility. The space is inspired by the Atacama region, mirrored in its range of warm colors and panels inspired by the light, energy and strength of northern Chile.\n\n## Pier E ==Pier E has 12 passenger boarding bridges on a surface of more than 26,700 square metres and opened during the second half of 2019. \nThe pier has more than 1,600 square metres dedicated to retail space, of which 250 square metres are allocated to Duty Free areas. The structure will also have PRM assistance zones. It has been inspired by the region of Los Lagos (Lake District), and this is reflected in the structure's blue palette and decorative panels.\n\n## Pier F ==Pier F has 10 loading bridges in an area of over 21,000 square meters and was opened in July 2021. Passengers reach pier F directly from the \"Main Unit\" (T2M) and it is entirely used for international flights. The building also features commercial and gastronomic premises, a playground, an art and culture area and aid stations for passengers with reduced mobility. The space is based on Patagonia, mirrored in its range of cold colors and panels inspired by the freshness, cleanliness and calm of southern Chile.\n\n## Airline lounges =In the international terminal, the operators are:\n\nLATAM Airlines Signature Lounge: Access for LATAM's Premium Business Class travellers, and LATAM Pass Black and Black Signature frequent flyers.\nLATAM Airlines Premium Lounge: Access for LATAM's Premium Economy Class travellers, and LATAM Pass Platinum frequent flyers.\nLATAM Airlines WorldMember Lounge: Access for Santander WorldMember or WorldMember Limited cardholders traveling in a LATAM-operated flight.\nSkyTeam Lounge: Access for SkyTeam alliance Premium cabin passengers and SkyTeam Elite Plus tier status members.\nPrimeClass Pacifico - one lounge per concourse, following the concourse\u2019s respective themes (Priority Pass, partner airlines and other banks such as Banco de Chile)\nPacific Club - Concourse C (Priority Pass)\n\n## Hotels =Holiday Inn Hotels finished the construction of a five-floor building in July 2007, internally connected to both terminals (international and domestic). The hotel has 112 rooms, restaurants, bars, room-service, a conference hall for 170 people, gym, covered swimming pool, spa and wi-fi internet access.\nHotel Diego de Almagro is located 2 km outside the airport area.\nThe Hilton Garden Inn Santiago Airport Hotel is located 2.8 km from the Santiago International Airport within the ENEA, one of the largest business complexes in Santiago de Chile which hosts offices, industry and entertainment. The hotel has 144 rooms, a fitness center, indoor swimming pool, sauna, seven meeting spaces including a ballroom and business center.\nThe LQ Hotel Santiago Airport (La Quinta Inns & Suites) is under construction and will be the newest hotel near the airport and the first LQ Hotel in Chile. The hotel is located 2.8 km from Santiago International Airport. The hotel will have a restaurant, indoor swimming pool, fitness center, wifi, business center and meeting space.\n\n## Maintenance facilities =American Airlines operates a widebody aircraft maintenance facility at the airport, opened in November 2018. The facility holds maintenance hangars, a classroom, offices, parts storage, and tarmac space for two Boeing 777s/787s.  \n\n\n## Military functions The airport is the headquarters of the Chilean Air Force II Air Brigade and hosts the 10th Aviation Group facilities. The 10th Aviation Group provides Strategic Air Transportation, air transportation of the President of Chile, emergency medical air transport, and supervises the Airborne Early Warning & Control Squadron. Some of its units are C-130 Hercules, Boeing 767-300, Boeing 737 Classic, Gulfstream IV, CASA C-212 Aviocar, F-16 Fighting Falcon, AEW&C Condor and Boeing E-3 Sentry.\nThe FIDAE (Feria Internacional del Aire y del Espacio), Latin America's most important air show, takes place in the 10th Aviation Group facilities.\n\n\n## Airlines and destinations \n## Passenger =\n## Cargo \n## Statistics \n l\n\n\n## Ground transportation \n## Roads Arturo Merino Benitez is about 17 kilometres (11 mi) by car from Santiago's city center. The airport is well served by the six-lane expressway Costanera Norte (Exit # 31), which crosses through the city from West to East bordering the Mapocho river, while it is also well connected to the West, North and North-East of Santiago by the Vespucio Norte Express Ring motorway (Exit # 18).\n\n## Taxi and shuttle services =There are two official airport taxi services: Taxi Oficial and Taxi Vip. TransVip shuttle services reach most of Santiago's hotels, business and residential districts.\n\n## Bus Centropuerto buses connect the airport with the Los H\u00e9roes station of the Santiago Metro network, with an average arrival frequency of every 10 minutes on weekdays, and every 15 minutes on weekends. Turbus offers a similar service to its Alameda terminal. Both  services stop at the Pajaritos metro station/bus terminal on the way.\nTwo public bus lines connect the airport to Santiago: Linea 555  connects to Pajaritos metro station (in the northern part of the city) and Linea 444  connects to the southern areas. Both lines connect with Metro Santiago via different stations.\n\n## Rental services =Car rental services are available from the airport.\n\n\n## Accidents and incidents On 28 April 1969, LAN Chile Flight 160, a Boeing 727 arriving from Buenos Aires's Ministro Pistarini International Airport, crash-landed 24 km (14 mi) north of Colina, Chile, roughly 50 km (31 mi) north of Arturo Merino Ben\u00edtez Airport. None of the 60 passengers or crew were injured in the accident, though the aircraft was written-off.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/0/07/Arturo_Merino_Ben%C3%ADtez_International_Airport-CTJ-IMG_5363.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/31/Arturo_Merino_Ben%C3%ADtez_International_Airport-CTJ-IMG_5372.jpg", "https://upload.wikimedia.org/wikipedia/commons/6/68/Aviacionavion.png", "https://upload.wikimedia.org/wikipedia/commons/3/30/Chile-Santiago-Airport.jpg"], "near": [], "lat": -70.7937376, "lon": -33.3972639, "maps": "https://www.google.com/maps/search/?api=1&query=SCL%20Airport%20Arturo%20Merino%20Benitez%20International%20Airport%20-%20Av.%20Armando%20Cort%C3%ADnez%20Ote.%201704%2C%20Pudahuel%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3972639,-70.7937376&endname=SCL%20Airport", "icon": "https://img.icons8.com/?size=150&id=dOcutZ26h8RF"}, "ltmzljm0otqxmzj8ltcwlji5mtgyntm_el_colorado": {"title": "El%20Colorado", "summary": "# El Colorado (Chile)\n---\n\nEl Colorado is a Chilean ski resort located 39 km from Santiago. Situated in the Andes Mountains, it can be reached in approximately one hour via paved road. Located on Cerro Colorado, with a maximum height of 3333 m and a vertical drop of 903 m. It receives abundant and short snowfalls with an average of 3.5 m of snow precipitation in a normal year, making it an important winter tourist destination in the Metropolitan Region.\nOn September 9, 2012, the \"Snow Battle 2012\" event took place, a hard-ski competition that combined skiing, crossing, and hiking in which 80 amateur skiers competed.\n\n\n## Infrastructure \n98 Ski Slopes\n2 Snowparks\n16 Lifts\n4 Chairlifts\n11 T-bar\n1 Ropetow (school)\n1 Platter\n1 Ski Carousel\n1 Ski School\n1 Mini Ski School\n2 Rental Shops\n6 Restaurants\n1 Cafeteria\n1 Mountain Emergency\n1 Ski Shop\n\n\n## Snowpark \n## Infrastructure =40 Modules + 8 Jumps\nPark Area: 119,660 m2\nBuilt Area: 94,160 m2\nAccess Lifts: 2 drag lifts (\u201cColorado Chico 1 and 2\u201d)\nBoardercross Distance: 250 m2 length\nAmerican bus\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/a/a7/El_Colorado_26_August_2012.JPG", "https://upload.wikimedia.org/wikipedia/commons/4/44/El_Colorado_ski.jpg"], "near": [], "lat": -70.2918253, "lon": -33.3494132, "maps": "https://www.google.com/maps/search/?api=1&query=El%20Colorado%20El%20Colorado%20503%2C%20Lo%20Barnechea%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3494132,-70.2918253&endname=El%20Colorado", "icon": "https://img.icons8.com/?size=150&id=dH0idaUsHgvM"}, "ltmzljmznjyxmzr8ltcwlji4otu2nje_la_parva": {"title": "La%20Parva", "summary": "# La Parva\n---\n\nLa Parva is a town and ski resort located about 50 km (31 mi) northeast of the Chilean capital of Santiago.  It is in the middle ridge of the \"3 Valleys\" resorts that also includes El Colorado and Valle Nevado.\nIt has mechanized equipment for maintenance and repair of the slopes, twelve lifts of which two are for 4 and 3 people, covering a distance of 9673 meters. The maximum skiable height is 3630 meters above sea level.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/a/a3/Colosseum-2003-07-09.jpg", "https://upload.wikimedia.org/wikipedia/commons/f/f8/La_Parva%2C_centro_de_esqu%C3%AD_%282011D2021A%29.jpg", "https://upload.wikimedia.org/wikipedia/commons/0/02/La_Parva.jpg", "https://upload.wikimedia.org/wikipedia/commons/7/70/Ski-resort.png"], "near": [], "lat": -70.2895661, "lon": -33.3366134, "maps": "https://www.google.com/maps/search/?api=1&query=La%20Parva%20Lo%20Barnechea%2C%20Santiago%20Metropolitan%20Region%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3366134,-70.2895661&endname=La%20Parva", "icon": "https://img.icons8.com/?size=150&id=dH0idaUsHgvM"}, "ltmzljmyote0ntn8ltcwlji0ntq2mzy_parque_farellones": {"title": "Parque%20Farellones%20", "summary": "# Lo Barnechea\n---\n\nLo Barnechea is a commune located in the northeastern sector of the province of Santiago and its area corresponds to 48% of this province. Its urban boundaries are: to the north with Los Andes of the Valpara\u00edso region, to the west with Colina, to the southwest with Vitacura and Huechuraba, to the south with Las Condes and to the east with San Jos\u00e9 de Maipo. It developed around the old rural town of Lo Barnechea. Its population is heterogeneous, as it is inhabited by high- and medium-high-income families in sectors such as La Dehesa, Los Trapenses and El Array\u00e1n, and also by medium-low- and low-income families, mainly in the towns of Lo Barnechea, Poblaci\u00f3n La Ermita and Cerro Dieciocho.\n\n\n## History  \nLo Barnechea has been inhabited by humans for thousands of years. Before the Incas, it was occupied by the Llolleo culture and the Bato tradition, and after them, the Aconcagua culture, the Promaucaes, the Incas and later the Spanish occupation.\nIts pre-Hispanic inhabitants were called huaicoches (in Mapudung\u00fan: waykoche 'people who live in a landslide zone') because of the huaicos or huaycos of the region (in Quechua: wayqu 'stream'). Also called lloclla (in Quechua: lluqlla 'alluvium'), these are violent alluvial floods in which a large amount of material from the slopes is dislodged and dragged by the water downstream to the bottom of the valleys, causing enormous burial sites in its path. In modern scientific terms, according to the Multinational Andean Project, a huayco is known as a debris flow, or debris flow. A huayco is caused by the violent fall of water, which drags mud, stones, trees and anything else in its path. Its origin may be due to an intense rainfall or the overflowing of a river or lagoon at high altitudes.\nThe town of Lo Barnechea was created in the 19th century. So far, it has resisted conurbation with Greater Santiago.\nThe DFL 1-3260 of 9 March 1981 established the new commune of Lo Barnechea, from a subdivision of the commune of Las Condes; however, until 1991, it was part of the communal grouping managed by the Municipality of Las Condes. By Decree with Force of Law No. 32-18.992 of 20 May 1991, the Municipality of Lo Barnechea was officially established, the same day as its neighbor Vitacura.\n\n\n## Geography \n## Terrain ## Rivers ==Mapocho River\nSan Francisco\nMolina River\n\n## Stream ==El Array\u00e1n Stream (Nature Sanctuary)\nEl Carrizo Stream\nEl Gabino Stream\nEl Guindo Stream\nEl Manzano Stream\nLas Hualtatas Stream\nLas Rosas Stream\n\n## Creeks ==El Cul\u00e9n Creek\nEl Aj\u00ed Creek\nEl Guindo Creek\nEl Peumo Creek\nHuallalol\u00e9n Creek\nLa Carbonera Creek\nLas \u00d1ipas Creek\nLas Zorras Creek\nLos Chanchos Creek\n\n## Cityscape =The urban center of Lo Barnechea is located in the areas below 1,000 meters above sea level, in the basin of the Mapocho River and the valley of La Dehesa. Its neighborhoods are composed of affluent sectors such as Los Trapenses, La Dehesa and El Huinganal (Molle Schinus polygamus, in Mapudung\u00fan Huingan), El Tranque, and middle class sectors such as the traditional Pueblo de Lo Barnechea, Cerro 18, San Enrique and El Array\u00e1n.\nMany of its streets recall the old alleys owned by the seven founding families. El Le\u00f3n Street recalls the old Parador and Hoster\u00eda de El Le\u00f3n, which used to welcome miners after their long days of work. On this street lived the Salfate sisters, now deceased, who knew the history of the town and its inhabitants: Blanca and Irene Griselda. Their stories about the mythical trips to the Laguna del Viento in the foothills of the Andes and the local mythology enlivened the village's social gatherings in the afternoons.\nTowards the northwest there are neighborhoods with Spanish names: the Chin street that remembers the owner of the parcel with the surname Eche\u00f1ique. In the Trapenses area, many of the landmarks of this congregation, which for many years was in this commune before selling its land for the capital gain, are remembered. Currently, at the end of the Trapenses there is a road that connects La Dehesa with the Chicureo sector and at the end of the road El Golf de Manquehue connects it with the unpopulated area of Huechuraba.\n\n\n## Economy In 2018, the number of registered companies in Lo Barnechea was 10,072. The Economic Complexity Index (ECI) in the same year was 1.01, while the economic activities with the highest Revealed Comparative Advantage (RCA) index were Retail Sale of Underwear and Personal Wear (42.14), Dance Instructors (27.49) and Amusement Parks and Similar Centers Activities (18.79).\n\n\n## Demographics According to the 2017 census of the National Statistics Institute, Lo Barnechea spans an area of 1,023.7 km2 (395 sq mi) and has 105,833 inhabitants (50,500 men and 55,333 women). Of these, 103,134 (97.4%) lived in urban areas and 2,699 (2.6%) in rural areas. The population grew by 41.58% (31,084 persons) between the 2002 and 2017 censuses. The 2024 projected population was 131,053.\n\n\n## Administration \n## Municipality =The Municipality of Lo Barnechea is headed for the 2021-2024 period by Mayor Juan Crist\u00f3bal Lira Ib\u00e1\u00f1ez (UDI), who is advised by the councilors:\n\nJuana Mir Balmaceda (Ev\u00f3poli)\nCristian Daly Dagorret (RN)\nMichael Comber Vial (RN)\nMar\u00eda Teresa Urrutia Greve (UDI)\nPaulette Guiloff Hes (Ev\u00f3poli)\nBenjam\u00edn Errazuriz Palacios (REP)\nRodrigo Arellano Falcon (UDI)\nFrancisco Madrid Vera (Independent)\n\n## Parliamentary representation =Lo Barnechea belongs to Electoral District No. 11 together with the municipalities of Las Condes, Vitacura, La Reina and Pe\u00f1alol\u00e9n and to the VII Senatorial District (Santiago Metropolitan Region).\nIt is represented in the Chamber of Deputies of the National Congress for the 2022-2026 term by the following deputies:\n\nCatalina Del Real Mihovilovic (RN)\nGonzalo de la Carrera Correa (Ind.)\nCristi\u00e1n Araya Lerdo de Tejada (REP)\nGuillermo Ram\u00edrez Diez (UDI)\nFrancisco Undurraga Gazit\u00faa (EVOP).\nTom\u00e1s Hirsch Goldschmidt (AH).\nIn the Senate, Lo Barnechea is represented by Rojo Edwards (PSC), Luciano Cruz-Coke (EVOP), Manuel Jos\u00e9 Ossand\u00f3n (RN), Fabiola Campillai (Ind.), and Claudia Pascual (PCCh) for the 2022-2030 term.\n\n\n## Architecture \nThe architecture in the area of buildings is very scarce, with a few late colonial style houses located preferably in the so-called Pueblo de Lo Barnechea. As regards the commercial area, there are the shopping centers Portal La Dehesa, Espacio Urbano La Dehesa, Paseo Los Trapenses and Mall Vivo Los Trapenses. Also noteworthy is the large number of mansions and luxury homes that are established in this commune, especially in the sectors of Array\u00e1n, Los Trapenses and La Dehesa, being these of various styles built mainly during the last twenty years and belonging to the so-called \"upper class\" of the country, making up one of the areas with the highest average housing prices in Chile. \nIn parallel to the construction of houses and luxury apartments, social housing was developed in Lo Barnechea, in addition to the processes of self-construction of the founding tenants of the town, along with their generations. For the same reason, in the commune of Lo Barnechea we can see a series of contrasts, not only architectural, but also of social character, given that in a few square meters, or crossing a street (Padre Alfredo Arteaga Barros with Comandante Malbec), neighborhoods of high socioeconomic strata can be seen, in opposition to sectors of low social strata, clearly delimited between them.\n\n\n## Transportation The commune has a low connection to the interconnected public transport of the city, consequently and being located at one end of the metropolitan area, together with Vitacura it leads the rate of motorization per capita (motor vehicles per inhabitant) in Greater Santiago. It was expected that by 2020, Lo Barnechea will have 3 stations of the Las Condes Tramway, which would give it a historic connection to the Santiago Metro, being currently one of the three communes of Greater Santiago (along with La Pintana and Lo Espejo) that does not have stations of the metropolitan railroad. However, the project was canceled by the authori
