do el sitio de recreaci\u00f3n predilecto de los vecinos de Playa Ancha, quienes bajan al borde costero para gozar del sol y el mar. Es com\u00fan ver familias completas reunidas en torno a una mesa improvisada, disfrutando verdaderos festines de comida casera.\n\n\n## Enlace a Internet Por esta playa entra un cable submarino de la empresa Level 3 Communications, entregando al pa\u00eds una de las principales conexiones a Internet.\n\n\n## Referencias y notas de pie ==", "images": ["https://upload.wikimedia.org/wikipedia/commons/c/ce/PlayaLasTorpederas.jpg", "https://upload.wikimedia.org/wikipedia/commons/2/2f/PlayaTorpederas.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/34/Playa_Las_Torpederas%2C_Valpara%C3%ADso_20230704_01.jpg"], "near": [], "lat": -71.6519138, "lon": -33.343869, "maps": "https://www.google.com/maps/search/?api=1&query=San%20Alfonso%20del%20Mar%20San%20Alfonso%20del%20Mar%2C%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.343869,-71.6519138&endname=San%20Alfonso%20del%20Mar", "icon": "https://img.icons8.com/?size=150&id=ZS7ZmeyTmK3P"}, "ltmzljm3odi0mjh8ltcwlju0oda0mdg_mirador_la_cascata": {"title": "Mirador%20La%20Cascata", "summary": "# Miradouro (Minas Gerais)\n---\n\nMiradouro es un municipio brasile\u00f1o del estado de Minas Gerais.\n\n\n## Historia El municipio fue creado el 17 de diciembre de 1938 con la denominaci\u00f3n de Gloria. El 31 de diciembre de 1943 pas\u00f3 a ser denominado Miradouro.[2]\u200b\nSe sit\u00faa en la Zona de la Mata Minera, al margen de la BR-116, m\u00e1s conocida como R\u00edo-Bah\u00eda. El municipio limita con: Muria\u00e9 (de donde fue desmembrado en 1938), Vieiras (que fue su distrito, alcanzando la emancipaci\u00f3n en 1953), Erv\u00e1lia, S\u00e3o Francisco do Gloria y Fervedouro. Es cortado por el R\u00edo Gloria, que dio el primer nombre a la ciudad.[2]\u200b\n\n\n## Referencias \n\n## Enlaces externos \n Wikimedia Commons alberga una categor\u00eda multimedia sobre Miradouro.", "images": ["https://upload.wikimedia.org/wikipedia/commons/3/3e/Bras%C3%A3o_Miradouro.png", "https://upload.wikimedia.org/wikipedia/commons/8/8e/MiradouroMG.JPG"], "near": [], "lat": -70.5480408, "lon": -33.3782428, "maps": "https://www.google.com/maps/search/?api=1&query=Mirador%20La%20Cascata%20Del%20Mirador%20%26%20La%20Cascada%2C%207640904%20Vitacura%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3782428,-70.5480408&endname=Mirador%20La%20Cascata", "icon": "https://img.icons8.com/?size=150&id=GOJ9vneGe3dU"}, "ltmzljqymdawmdl8ltcwljyxmzaynzc_museo_parque_de_las_esculturas": {"title": "Museo%20Parque%20de%20las%20Esculturas", "summary": "# Museo Parque de las Esculturas de Providencia\n---\n\nEl museo Parque de las Esculturas de Providencia es un museo al aire libre, ubicado en la ribera norte del r\u00edo Mapocho, por avenida Santa Mar\u00eda, entre Pedro de Valdivia y calle Nueva de Lyon, en Santiago. Inaugurado a fines de 1986, en \u00e9l se exhiben m\u00e1s de 30 obras de connotados artistas chilenos, entre los que figuran los cinco escultores que han recibido el premio nacional: Federico Assler, Sergio Castillo, Marta Colvin, Lily Garafulic y Samuel Rom\u00e1n.[2]\u200b\n\n\n## Historia Este parque museo naci\u00f3 de la iniciativa de artistas de la comuna de Providencia y funcionarios de la municipalidad que buscaban \u00abfundar un espacio p\u00fablico de recreaci\u00f3n cultural\u00bb con un modelo inexistente por entonces en el pa\u00eds que diera \u00abcabida a los escultures contempor\u00e1neos chilenos\u00bb y lograra, al mismo tiempo, un \u00abcompromiso econ\u00f3mico de la empresa privada en beneficio de las Bellas Artes, aprovechando las normas dispuestas por la autoridad gubernamental para fomentar la cultura\u00bb.[3]\u200b\n\nA cargo de la Corporaci\u00f3n Cultural de Providencia, se logr\u00f3 crear un ambiente paisaj\u00edstico de alto nivel en los iniciales 15 mil metros que comprend\u00eda el parque a finales de los a\u00f1os 1980. El temporal de 1982 provoc\u00f3 la crecida del r\u00edo Mapocho, que hizo desaparecer los jardines que se encontraban en el lugar.[4]\u200b Luego de las inundaciones, se decidi\u00f3 usar el terreno para crear un \u00e1rea de recreaci\u00f3n cultural.[4]\u200b Fue el primero de su tipo en (Latinoam\u00e9rica) y el \u00fanico hasta 2005.[5]\u200b \nEl parque, dise\u00f1ado por el arquitecto Germ\u00e1n Bannen, Premio Nacional de Urbanismo (2003) y por el paisajista Jorge Oyarz\u00fan, fue inaugurado el 17 de diciembre de 1986. La primera obra que se instal\u00f3 fue la Pachamama, de Marta Colvin, Premio Nacional de Arte (1970), y, como su nombre lo indica, es un tributo a la madre tierra.[4]\u200b[6]\u200b \nDespu\u00e9s, en 1988, le siguieron Erupci\u00f3n, de Sergio Castillo, La pareja, de Juan Egenau, y Puerta de agua, de Ra\u00fal Valdivieso. Esta \u00faltima obra tiene un interesante rocalla en los pies, que forma un verdadero r\u00edo que baja desde la escultura; fue instalada por el paisajista Jorge Oyarz\u00fan.\nCon el tiempo, el n\u00famero de esculturas ha ido aumentando (las permanentes son una cuarentena), gracias tanto a las donaciones de los mismos artistas como de empresas. Algunas de ellas han organizado concursos, como el que la Concesionaria Costanera Norte S.A. auspici\u00f3 en 2003, cuyos ganadores han pasado a formar parte de la muestra (en aquella ocasi\u00f3n fueron Cecilia Campos, Aura Castro y Cristi\u00e1n Salineros). \nDesde el a\u00f1o 2002 el parque es arena del Festival Internacional Providencia Jazz,[4]\u200b[6]\u200b que se celebra en verano, en enero, y tiene gran \u00e9xito entre los habitantes de Santiago.\nEl Consejo Internacional de Museos lo admiti\u00f3 en 2008 como miembro en la categor\u00eda de museo al aire libre.[7]\u200b\nEn 2013 el ingeniero argentino Rub\u00e9n Amsel realiz\u00f3 una iluminaci\u00f3n contempor\u00e1nea.\nEl parque museo tiene, adem\u00e1s de esculturas, numerosas plantas de diversas regiones, por lo que es tambi\u00e9n una especie de peque\u00f1o \"jard\u00edn bot\u00e1nico\".\n\n\n## Sala de exposiciones \nEn medio del parque se inaugur\u00f3 en el a\u00f1o 1989 una sala de exposiciones, donde los nuevos talentos pueden exhibir temporalmente sus obras. En el parque mismo se han realizado tambi\u00e9n importantes muestras de grandes maestros, como, por ejemplo, la de 2008 del citado Sergio Castillo, Nacional de Artes Pl\u00e1sticas 1997, titulada 50 a\u00f1os creando mis animales en acero.[8]\u200b\n\n\n## Los puentes El museo parque se extiende entre los puentes Pedro de Valdivia por el poniente y Padre Letelier (tambi\u00e9n llamado Nueva de Lyon) por el oriente (donde comienza el parque Rep\u00fablica del Ecuador). Puede decirse que la exposici\u00f3n comienza en ellos, pues hacia el museo est\u00e1n decorados con esculturas, tres en cada uno. Las del primero son, de sur a norte: Diacron\u00eda, de Alejandra Ruddoff; Mapuchuco, de Joaqu\u00edn Mirauda; y \u00c1rbol de bronce, de Gaspar Galaz; mientras que en el segundo est\u00e1n: Mapocho. Erosiones en el tiempo, de Soledad Chadwick; Columnas, de Mario Irarr\u00e1zabal; y Piedra de 4 miradas, de Francisco Gazit\u00faa. \nAdem\u00e1s, en la costanera, en el \u00e1rea verde que se extiende en la ribera sur del r\u00edo Mapocho, pr\u00e1cticamente en el acceso al puente Pedro de Valdivia, se inaugur\u00f3 en 2014 la Oda a la ciclov\u00eda de Hern\u00e1n Puelma, escultura que, sin embargo, formalmente no es parte de este museo al aire libre.[9]\u200b\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n## Descripci\u00f3n de las esculturas Semilla\n\nAutor: Patricia del Canto\nMateriales: Acero soldado y oxidado con un centro de bronce fundido y pulido.\nDimensiones: 4,00 x 1,10 x 0,30 m.\nFecha de emplazamiento: octubre de 1993.\nAuspiciador: Fondo de Desarrollo de la Cultura y las Artes.\nSignificado: Simboliza la capacidad de renacer, de dar vida, como un astro que emerge victorioso de entre los barrotes que lo aprisionan.\n\u00c1rbol de bronce\n\nAutor: Gaspar Galaz\nMateriales: Bronce fundido y remaches.\nDimensiones: 2,40 x 0,60 x 0,80 m.\nFecha de emplazamiento: 2005.\nAuspiciador: Costanera Norte S.A.\nSignificado: Relaci\u00f3n entre el hombre y la naturaleza. Las dos places exteriores hablan de la simbolizaci\u00f3n del \u00e1rbol y el bosque; y, el personaje situado al centro, del ser humano, en medio del bosque y la naturaleza.\nDiacron\u00eda\n\nAutora: Alejandra Ruddoff\nMateriales: Aluminio fundido.\nDimensiones: 1,20 x 2,20 x 1,20 m.\nFecha de emplazamiento: A\u00f1o 2005.\nAuspiciador: Costanera Norte S.A.\nSignificado: La obra apela al tiempo como catalizador de formas. Cita a la geolog\u00eda desde la medici\u00f3n de un tiempo sociol\u00f3gico y refunda la naturaleza, estableciendo en la obra visual la permanencia de un momento.\nMapuchoco\n\nAutor: Joaqu\u00edn Mirauda\nMateriales: Bronce fundido.\nDimensiones: 2,50 x 0,95 x 1,00 m.\nFecha de emplazamiento: marzo de 2007.\nAuspiciador: Donaci\u00f3n del artista.\nSignificado: Figura femenina entrelaza por torrentes de agua-r\u00edo, que representa la suavidad de l\u00edneas sensuales y sinuosas del cauce del r\u00edo.\nConjunto escult\u00f3rico\n\nAutor: Federico Assler\nMateriales: Hormig\u00f3n armado.\nDimensiones: 4,60 x 0,70 x 8,50 m / 16,40 x 1,40 x 2,35 m.\nFecha de emplazamiento: marzo de 1989.\nAuspiciador: Cemento Polpaico.\nSignificado: Evoluci\u00f3n de un concepto simple que se va densidicando y termina en un elemento mayor, que se transforma un poco en ser humano, en hombre.\nVerde y viento\n\nAutor: Osvaldo Pe\u00f1a\nMateriales: Barras de fierro pintado.\nDimensiones: 2,10 x 1,90 x 0,85 m.\nFecha de emplazamiento: mayo de 1991.\nAuspiciador: Sider\u00fargica AZA.\nSignificado: Alegor\u00eda a un fragmento de pasto ondeado por el viento.\nPehu\u00e9n\n\nAutora: Sandra Santander\nMateriales: Ferrocemento pigmentado.\nDimensiones: 2,20 m\nFecha de emplazamiento: A\u00f1o 2005.\nAuspiciador: Donaci\u00f3n del artista.\nSignificado: Con un fuerte raigambre en la cultura ancestral chilena, estos \u00e1rboles azules constituyen, en pleno coraz\u00f3n de la ciudad, y desde el mundo de lo espiritual, lo ritual y lo sagrado, en un referente que sobrevive e interpela acerca de nuestros or\u00edgenes.\nVig\u00edas del parque\n\nAutora: Cecilia Campos\nMateriales: M\u00e1rmol blanco y negro.\nDimensiones: 2,27 x 4,50 x 0,65m.\nFecha de emplazamiento: A\u00f1o 2005.\nAuspiciador: Costanera Norte S.A.\nSignificado: Simbolizan los guardianes tanto del entorno natural como de las m\u00faltiples obras que emplazan el parque.\nYantra-Mandala\n\nAutora: Aura Castro\nMateriales: Acero inoxidable.\nDimensiones: 2,10 x 6,00 m.\nFecha de emplazamiento: A\u00f1o 2005.\nAuspiciador: Costanera Norte S.A.\nSignificado: Un yantra en la filosof\u00eda y religi\u00f3n budista es un esquema geom\u00e9trico del universo. Se usa para meditar y tranquilizar la mente como el mandala, otra forma geom\u00e9trica constituida por c\u00edrculos o tri\u00e1ngulos.\nLa pareja\n\nAutor: Juan Egenau\nMateriales: Bronce fundido.\nDimensiones: 1,18 x 052 x 036 m.\nFecha de emplazamiento: septiembre de 1988.\nAuspiciador: Banco Sudamericano.\nSignificado: Representa la estrecha interacci\u00f3n ancestral entre el hombre y la mujer por la vida.\nOda al r\u00edo\n\nAutor: Federico Assler\nMateriales: Hormig\u00f3n armado.\nDimensiones: 16,40 x 1,40 x 2,35m.\nFecha de emplazamiento: marzo de 1989\nAuspiciador: Cemento Polpaico.\nSignificado: Forma parte del Conjunto escult\u00f3rico del mismo autor y representa un homenaje al r\u00edo Mapocho.\nVigas verticales\n\nAutor: Claudio Girola\nMateriales: Cemento y aluminio.\nDimensiones: 2,00 x 0,62 x 0,70 m.\nFecha de emplazamiento: octubre de 1992.\nAuspiciador: Municipalidad de Providencia.\nSignificado: Expresi\u00f3n l\u00fadica usada por este arquitecto y escultor para contraponer el sentido l\u00f3gico de las vigas horizontales.\nRayo de energ\u00eda\n\nAutor: Aura Castro\nMateriales: Acero pintado\nDimensiones: 2,72 x 1,19 x 1,04 m.\nFecha de emplazamiento: noviembre de 1993.\nAuspiciador: Banco Security.\nSignificado: Representa un rayo transmisor de energ\u00eda, con forma de banco, de color rojo, para recostarte en \u00e9l. Emerge de la tierra y va hacia lo alto.\nDioses del amanecer\n\nAutora: Hilda Rochna\nMaterial: M\u00e1rmol gris lum\u00ednico\nDimensiones: 2,00 x 0,60 x 0,50 m.\nFecha emplazamiento: A\u00f1o 2006\nAuspiciador: Donaci\u00f3n de la artista\nSignificado: Representa la llegada de la aurora, el momento cuando los dioses del Universo, en toda su gloria, hacen que los hombres vean la luz de un nuevo amanecer.\nSol y luna\n\nAutor: Jos\u00e9 Vicente Gajardo\nMaterial: Granito negro, blanco y gris.\nDimensiones: 4,30 x 2,00 x 0,46 m.\nFecha emplazamiento: noviembre de 1993.\nAuspiciador: Morgan Impresores\nSignificado: Simboliza la presencia del hombre y la mujer en el universo.\nTami\n\nAutora: Tamara Kegan\nMaterial: Bronce fundido\nDimensiones: 021 x 0,28 x 0,28\nFecha emplazamiento: septiembre de 2007\nAuspiciador: Donaci\u00f3n de la artista\nSignificado: Escultura-retrato en bronce de la nieta de la autora.\nPuerta de agua\n\nAutor: Ra\u00fal Valdivieso\nMaterial: Piedra rosada, cantera de Colina.\nDimensiones: 206 x 2,25 x 0,36 m.\nFecha emplazamiento: mayo de 1988\nAuspiciador: Banco BlCE\nSignificado: Pelvis femenina que representa la puerta a la vida. Atr\u00e1s, los dibujos son ondas de agua convertidas en ritmos que juegan con la luz y la sombra. Delante, un cuerpo de mujer surge sobre las ondas.\nFrente a la monta\u00f1a\n\nAutora: Ang\u00e9lica Peric\nMaterial: Hierro oxidado.\nDimensiones: 148 X 0.82,65 m.\nFecha emplazamiento: mayo de 2008.\nAuspiciador: Donaci\u00f3n de la artista\nSignificado: Abstracci\u00f3n de la figura de una mujer reclinada frente a una monta\u00f1a\nErupci\u00f3n\n\nAutor: Sergio Castillo, Premio Nacional de Arte 1997\nMaterial: Tubos de fierro pintados y puntas de acero inoxidable.\nDimensiones: 6,00 x 9,00 x 1,70 m.\nFecha emplazamiento: enero de 1998.\nAuspiciador: Banco Edwards.\nSignificado: Es un estallido de fuego que representa la actividad volc\u00e1nica del pa\u00eds y su naturaleza tel\u00farica e imprevisible.\nPachamama\n\nAutor: Marta Colvin, Premio Nacional de Arte 1970\nMaterial: Piedra roja, cantera de Polpaico.\nDimensiones: 4,18 x 1,26 x 1,04m.\nFecha emplazamiento: diciembre de 1986.\nAuspiciador: Citibank Chile.\nSignificado: Representa a una mujer, la Madre-Tierra, de trenzas ind\u00edgenas, pechos nutrientes y poderosos que en su vientre sostiene la cordillera de los Andes.\nSemillas\n\nAutor: Cristi\u00e1n Salineros\nMaterial: Acero tejido y remaches de acero inoxidable.\nDimensiones: 4,40 x 2,30 x 11,40 m.\nFecha emplazamiento: 2005.\nAuspiciador: Costanera Norte S.A.\nSignificado: Conjunto creado pensando en el paisajismo y su recorrido. Los elementos simbolizan \"semillas\" ca\u00eddas desde los \u00e1rboles del parque.\nHomenaje a Marko Marulic\n\nAutor: Vasko Lipovac\nMaterial: Bronce fundido.\nDimensiones: 2,27 x 1,05 x 0,74 m.\nFecha emplazamiento: 2007.\nAuspiciador: Donaci\u00f3n de la Embajada de Croacia.\nSignificado: Homenaje a Marko Maruli\u0107 (1450 - 1524) poeta croata, defensor del humanismo cristiano, generalmente considerado el padre de la literatura en lengua croata.\nVuelo I\n\nAutora: Luc\u00eda Waiser\nMaterial: Hormig\u00f3n armado.\nDimensiones: 2,55 x 2,00 x 0,84 m.\nFecha emplazamiento: septiembre de 1990.\nAuspiciador: Cemento Mel\u00f3n.\nSignificado: Alegor\u00eda a la mujer que con sus grandes alas de cemento, y venciendo sus ataduras, logra emprender el vuelo hacia sus sue\u00f1os y realizaciones.\nEstela Monumental\n\nAutor: Samuel Rom\u00e1n, Premio Nacional de Arte 1964\nMaterial: Granito ala de mosca, cantera del Caj\u00f3n del Maipo.\nDimensiones: 1,92 x 3,86 x 0,30 m.\nFecha emplazamiento: septiembre de 1993.\nAuspiciador: Municipalidad de Providencia.\nSignificado: Alegor\u00eda a los principios que, para el autor, son las bases y fundamentos de los seres humanos: bien hombre -vida justicia- cultura humanidad.\nPercepci\u00f3n\n\nAutora: Lisi Fox\nMaterial: Bronce fundido.\nDimensiones: 2,20 x 1,15 x 0,70 m.\nFecha emplazamiento: diciembre de 2006.\nAuspiciador: Donaci\u00f3n de la artista.\nSignificado: Simboliza a la mujer que, en medio de la vor\u00e1gine contempor\u00e1nea de la ciudad, de pronto se sienta en una silla e inclin\u00e1ndose hacia atr\u00e1s, como exhausta, sue\u00f1a con estar en medio de un lugar con \u00e1rboles, flores y aves, como el parque.\nPiedra de 4 miradas\n\nAutor: Francisco Gazit\u00faa\nMaterial: Granito, cantera en Pirque, Caj\u00f3n del Maipo.\nDimensiones: 3,50 x 1,6 x 1,8 m.\nFecha emplazamiento: 2005.\nAuspiciador: Costanera Norte S.A.\nSignificado: La escultura ahuecada busca cobijar en su interior al espectador que es observado por la cordillera de los Andes y por las aguas del r\u00edo, y \u00e9l, tambi\u00e9n puede mirar las monta\u00f1as y si gira hacia la ciudad de Santiago observar\u00e1 las aguas del r\u00edo.\nMapocho: Erosiones en el tiempo\n\nAutora: Mar\u00eda Soledad Chadwick\nMaterial: Aluminio y acr\u00edlico ensamblado.\nDimensiones: 0,85 x 0,89 x 0,45 m.\nFecha emplazamiento: 2005.\nAuspiciador: Costanera Norte S.A.\nSignificado: Representa el efecto de la erosi\u00f3n sobre el fondo del lecho del r\u00edo Mapocho.\nAire y luz\n\nAutor: Carlos Ort\u00fazar\nMaterial: Fierro y acero inoxidable.\nDimensiones: 9,00 x 0,72 x 0,26 m.\nFecha emplazamiento: abril de 1989.\nAuspiciador: CINTAC y Sider\u00fargica AZA.\nSignificado: Escultura cin\u00e9tica que representa dos brazos enfrentados al viento.\n\n\n## V\u00e9ase tambi\u00e9n Parque Balmaceda\nParque Bicentenario\n\n\n## Referencias \n\n## Enlaces externos Plano del Museo Parque de las Esculturas de Providencia Archivado el 27 de abril de 2013 en Wayback Machine.\nLibro Museo Parque de las Esculturas. Cr\u00f3nica de una iniciativa pionera, autores Manuel Fuentes Wendling y Carmen Retamal Maturana. Corporaci\u00f3n Cultural de Providencia. 380 pp. Septiembre de 2008. ISBN 978- 956-8739-00-3 Edici\u00f3n digital liberada en 2016; acceso 9 de julio de 2017]", "images": ["https://upload.wikimedia.org/wikipedia/commons/e/e7/Assler%2C_Federico_-_Conjunto_escultorico.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/37/Assler%2C_Federico_-_Conjunto_escultorico_-detalle.jpg", "https://upload.wikimedia.org/wikipedia/commons/c/cf/Assler%2C_Federico_-_Oda_al_rio_-parte_oriental_o_izquierda.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/de/Bahna%2C_Ignacio_-_Oda_al_aire.jpg"], "near": [], "lat": -70.6130277, "lon": -33.4200009, "maps": "https://www.google.com/maps/search/?api=1&query=Museo%20Parque%20de%20las%20Esculturas%20Av.%20Sta.%20Mar%C3%ADa%202205%2C%207520274%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4200009,-70.6130277&endname=Museo%20Parque%20de%20las%20Esculturas", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}, "ltmzljqzotqymjz8ltcwljy0mzmyndc_castillo_hidalgo": {"title": "Castillo%20Hidalgo", "summary": "# Castillo Hidalgo\n---\n\nEl Castillo Hidalgo es una edificaci\u00f3n ubicada en la cima del cerro Santa Luc\u00eda, en la ciudad de Santiago, Chile. Fue construido el a\u00f1o 1816 por orden del gobernador de Chile durante la Reconquista, Casimiro Marc\u00f3 del Pont, para la defensa de la ciudad, con el nombre de Bater\u00eda Santa Luc\u00eda. El dise\u00f1o y las obras de ingenier\u00eda del fuerte o castillo estuvieron bajo la direcci\u00f3n del Brigadier del Real Cuerpos de Ingenieros Manuel Olaguer Feli\u00fa.[1]\u200b\nLuego de la independencia del pa\u00eds, tom\u00f3 el nombre de Manuel Hidalgo, capit\u00e1n ca\u00eddo en la Batalla de Chacabuco.[2]\u200b[3]\u200b\nEn 1872, siendo intendente de Santiago Benjam\u00edn Vicu\u00f1a Mackenna inici\u00f3 la remodelaci\u00f3n urbana y forestaci\u00f3n del cerro, siendo as\u00ed como en 1874 el Castillo Hidalgo se convirti\u00f3 en sede de un museo hist\u00f3rico que exhib\u00eda la Exposici\u00f3n del Coloniaje.[2]\u200b Tras la muerte de Vicu\u00f1a Mackenna la colecci\u00f3n del edificio fue repartida en diversos inmuebles de la ciudad y el inmueble convertido en bodega municipal.[3]\u200b\nEntre 1902 y 1910 circul\u00f3 el ferrocarril el\u00e9ctrico del cerro Santa Luc\u00eda, que conectaba la base con el Castillo Hidalgo y posteriormente con el Teatro Santa Luc\u00eda, que exist\u00eda en la actual Terraza Caupolic\u00e1n.[4]\u200b\nEntre 1944 y 1981 el castillo alberg\u00f3 al Museo de Arte Popular Americano, que re\u00fane la colecci\u00f3n.[5]\u200b En 1997 se iniciaron una serie de mejoras que convirtieron al Castillo Hidalgo en un centro de eventos.[3]\u200b\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Castillo Hidalgo.\nSitio web oficial\nHistoria del Cerro Santa Luc\u00eda (1540-1842)", "images": ["https://upload.wikimedia.org/wikipedia/commons/8/85/Castillo_Hidalgo%2C_Santiago%2C_Chile_%2839032627945%29_%28cropped%29.jpg"], "near": [], "lat": -70.6433247, "lon": -33.4394226, "maps": "https://www.google.com/maps/search/?api=1&query=Castillo%20Hidalgo%20Santiago%2C%20Santiago%20Metropolitan%20Region%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4394226,-70.6433247&endname=Castillo%20Hidalgo", "icon": "https://img.icons8.com/?size=150&id=CiTuoRYW5rLJ"}, "ltmzljqznza0ndr8ltcwljy1mdy5otg_museo_historico_nacional": {"title": "Museo%20Hist%C3%B3rico%20Nacional", "summary": "# Museo Hist\u00f3rico Nacional (Chile)\n---\n\nEl Museo Hist\u00f3rico Nacional (MHN) es un museo estatal chileno, dependiente del Servicio Nacional del Patrimonio Cultural (SNPC), cuya misi\u00f3n es \"facilitar a la comunidad nacional, el acceso al conocimiento y recreaci\u00f3n de la historia del pa\u00eds, para que se reconozca en ella, a trav\u00e9s del acopio, conservaci\u00f3n, investigaci\u00f3n y difusi\u00f3n del patrimonio tangible e intangible que constituye la memoria hist\u00f3rica de Chile\".[2]\u200b\nEl museo se encuentra instalado desde 1982 en el ex Palacio de la Real Audiencia, tambi\u00e9n denominado Palacio de la Independencia, en la vereda norte de la plaza de Armas de Santiago, que data de 1808. Es uno de los tres museos de la ciudad que posee el rango de nacional, junto al de Bellas Artes y al de Historia Natural.\n\n\n## Historia En 1873, fue organizada la denominada \"Exposici\u00f3n del Coloniaje\", una exposici\u00f3n de objetos antiguos para recordar el pasado hist\u00f3rico de Chile, iniciativa del intendente de Santiago Benjam\u00edn Vicu\u00f1a Mackenna, que tuvo su sede en la antigua Residencia de los Gobernadores \u2013sitial que ocupa actualmente el edificio del Correo Central\u2013.\nEn 1874, a partir de la idea de establecer un museo permanente de car\u00e1cter hist\u00f3rico, se instal\u00f3 un Museo Hist\u00f3rico en el castillo Hidalgo, en el cerro Santa Luc\u00eda, cuya colecci\u00f3n se form\u00f3 a partir de algunos objetos de la Exposici\u00f3n del Coloniaje.[3]\u200b\nEn la primera d\u00e9cada del siglo XX y pronto a conmemorase el centenario de Chile, el intelectual, Luis Montt Montt, entonces director de la Biblioteca Nacional, propuso organizar una nueva exhibici\u00f3n hist\u00f3rica. Una vez lista, ocupando como sede la antigua mansi\u00f3n de la familia Urmeneta (ubicada en calle Monjitas), abri\u00f3 sus puertas con un gran n\u00famero de objetos y con un gran \u00e9xito de p\u00fablico. de esta forma, los organizadores solicitaron al gobierno la firma del decreto que crear\u00eda al Museo Hist\u00f3rico Nacional, un 2 de mayo de 1911, siendo presidente de la Rep\u00fablica, Ram\u00f3n Barros Luco y gracias a las gestiones del senador Joaqu\u00edn Figueroa Larra\u00edn, quien pas\u00f3 a ser presidente del consejo directivo del Museo, considerado tambi\u00e9n su fundador.\n\n\n## Edificio \n \nDesde 1982 las dependencias del museo \u2013exhibiciones, oficinas, laboratorios y dep\u00f3sitos\u2013 se encuentran ubicadas en el \"Palacio de la Real Audiencia y Cajas Reales\", tambi\u00e9n denominado \"Palacio de la Independencia\", en el vereda norte de la Plaza de Armas de Santiago de Chile, que fue construido por Juan Jos\u00e9 de Goycolea y Za\u00f1artu en alba\u00f1iler\u00eda de cal y canto, entre 1804-1807, e inaugurado en 1808.\nAl inicio de la Independencia, el edificio que ocupa actualmente el Museo Hist\u00f3rico Nacional, era la sede la Real Audiencia y se convirti\u00f3 en el centro de los sucesos pol\u00edticos de aquella \u00e9poca: fue la sede del Primer Congreso Nacional en 1811, y la casa de gobierno durante la Patria Vieja, entre 1812 a 1814. En el periodo de la reconquista espa\u00f1ola fue nuevamente sede de la Real Audiencia.[3]\u200b[4]\u200b\nEn 1818, el Palacio de la Real Audiencia fue designado oficialmente como casa de gobierno por el director supremo Bernardo O'Higgins, denomin\u00e1ndolo \"Palacio de la Independencia\". Este edificio fue utilizado como la casa del presidente y sede de los ministerios de Estado y otras oficinas p\u00fablicas hasta fines del primer gobierno del presidente Manuel Bulnes. Luego de ello, el inmueble continu\u00f3 albergando diversas instituciones y organismos p\u00fablicos.[4]\u200b\nEn 1969 fue declarado Monumento Nacional. Posteriormente pas\u00f3 a manos del Museo Hist\u00f3rico Nacional, que lo restaur\u00f3 entre 1978 y 1982 y acondicion\u00f3 para albergar sus colecciones.[4]\u200b\n\n\n## Exposici\u00f3n \nEl museo posee importantes colecciones hist\u00f3rico-patrimoniales, con objetos y documentos de la historia de Chile.\n\n\n## Referencias \n\n## Enlaces externos Sitio web oficial del Museo Hist\u00f3rico Nacional\nColecci\u00f3n de fotos hist\u00f3ricas en el sitio web Fotograf\u00eda Patrimonial.cl\n\nMuseo Hist\u00f3rico Nacional en X (antes Twitter)\n\nMuseo Hist\u00f3rico Nacional en Instagram\nPanorama en 360\u00ba del Museo Hist\u00f3rico Nacional (enlace roto disponible en Internet Archive; v\u00e9ase el historial, la primera versi\u00f3n y la \u00faltima).", "images": ["https://upload.wikimedia.org/wikipedia/commons/8/8b/Museo_Hist%C3%B3rico_Nacional.jpg", "https://upload.wikimedia.org/wikipedia/commons/1/1e/Palacio_de_la_Real_Audiencia%2C_Santiago_20230521.jpg", "https://upload.wikimedia.org/wikipedia/commons/5/55/Patio_del_Museo_Hist%C3%B3rico_Nacional%2C_de_Santiago_de_Chile%2C_con_un_locom%C3%B3vil_agr%C3%ADcola_Marshall.jpg"], "near": [], "lat": -70.6506998, "lon": -33.4370444, "maps": "https://www.google.com/maps/search/?api=1&query=Museo%20Hist%C3%B3rico%20Nacional%20Pl.%20de%20Armas%20951%2C%208320096%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4370444,-70.6506998&endname=Museo%20Hist%C3%B3rico%20Nacional", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}, "ltmzljuwmtyzmtv8ltcwljy2mdgzmdq_museo_cielo_abierto": {"title": "Museo%20Cielo%20Abierto", "summary": "# Museo a Cielo Abierto en San Miguel\n---\n\nEl Museo a cielo abierto de San Miguel es una exposici\u00f3n de arte urbano, conformado por un conjunto de murales de gran extensi\u00f3n, ubicado en la Villa San Miguel, de la comuna de mismo nombre, al sur de la ciudad de Santiago de Chile.[1]\u200b Consta de m\u00e1s de sesenta obras de arte urbano y mosaico, realizadas en muros exteriores de departamentos, casas y sedes sociales, adem\u00e1s de plazas, asientos y kioscos.[1]\u200b\nFue ideado en 2009 por Roberto Hern\u00e1ndez Bravo y David Villarroel Fuentes, ambos residentes de la Poblaci\u00f3n San Miguel, quienes conformaron el Centro Cultural Mixart, para la creaci\u00f3n de este espacio.[1]\u200b La inauguraci\u00f3n de esta iniciativa, coincidi\u00f3 con las celebraciones del Bicentenario de Chile.[1]\u200b\n\n\n## Historia \n## Antecedentes =La Villa San Miguel, ubicada entre las calles Gauss, Lazo, Departamental y Jos\u00e9 Joaqu\u00edn Prieto, naci\u00f3 en la d\u00e9cada de 1960 con el nombre de Poblaci\u00f3n Miguel Munizaga Mossino, y fue poblada por trabajadores de industrias chilenas como Madeco y Mademsa,[2]\u200b como parte de las obras del Servicio del Seguro Social.[3]\u200b\nPrevio a la creaci\u00f3n del museo, el espacio p\u00fablico del barrio era utilizado para personas con drogodependencia, exist\u00eda un descuido por parte de las autoridades locales, como tambi\u00e9n de los habitantes del mismo barrio, sumando a que exist\u00eda la posible destrucci\u00f3n del sector, ante un constante avance del mercado inmobiliario.[3]\u200b\n\n## Creaci\u00f3n y desarrollo =No fue hasta 2009,[2]\u200b cuando Roberto Hern\u00e1ndez Bravo y David Villarroel Fuentes, crearon el Centro Cultural Mixart como organizaci\u00f3n que permitir\u00eda agilizar las formalidades necesarias para la creaci\u00f3n de este museo,[1]\u200b instituci\u00f3n que ser\u00eda conformada por habitantes del mismo barrio.[1]\u200b\n\nInspirados en el Museo a Cielo Abierto de Valpara\u00edso, en abril de 2010 el proyecto se present\u00f3 al Fondo Nacional de las Artes y se aprob\u00f3 en julio del mismo a\u00f1o,[2]\u200b d\u00e1ndose inicio a su ejecuci\u00f3n en septiembre de 2010 con el primer mural dedicado al grupo musical chileno Los Prisioneros, cuyos integrantes son oriundos de la comuna.[1]\u200b Asimismo, el proyecto incluy\u00f3 talleres de muralismo, actividades musicales, la instauraci\u00f3n de un sitio web y un libro documental.[1]\u200b \nLa creaci\u00f3n de este museo estuvo acompa\u00f1ada de la realizaci\u00f3n del Festival de las Artes, realizado en 2010, 2011 y 2013, siendo en este \u00faltimo, cuando empieza a integrarse la pintura en las sedes sociales, quiscos y casas.[4]\u200b \nEn 2011, exist\u00edan veinti\u00fan murales.[1]\u200b Luego, en 2015, se logra la creaci\u00f3n de otros veinte murales, bajo la autogesti\u00f3n del centro cultural.[1]\u200b Ya en 2019, existieron otras treinta y cinco murales m\u00e1s, cuales fueron gesti\u00f3n de la empresa encargada de la remodelaci\u00f3n de las plazas del barrio.[1]\u200b \n\n\n## Enlaces externos Google Arts & Culture - Museo a Cielo Abierto de San Miguel\n\n\n## Referencias ==", "images": ["https://upload.wikimedia.org/wikipedia/commons/b/b8/Mural_%27Los_Prisioneros%27_-_A740072.jpg", "https://upload.wikimedia.org/wikipedia/commons/4/44/San_Miguel_-_2011_-_Museo_a_cielo_abierto_-_Avenida_Departamental.jpg"], "near": [], "lat": -70.6608304, "lon": -33.5016315, "maps": "https://www.google.com/maps/search/?api=1&query=Museo%20Cielo%20Abierto%20Av.%20Departamental%201390%2C%20San%20Miguel%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.5016315,-70.6608304&endname=Museo%20Cielo%20Abierto", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}, "ltmzljqwmdmznxwtnzaunty3odg2mg_parque_juan_pablo_ii": {"title": "Parque%20Juan%20Pablo%20II", "summary": "# Parque Juan Pablo II (Santiago de Chile)\n---\n\nEl Parque Juan Pablo II es un parque urbano de la comuna de Las Condes, en la ciudad de Santiago, Chile.\nSu extensi\u00f3n es de 6,6 hect\u00e1reas y est\u00e1 ubicado en el cuadrante formado por las avenidas Presidente Riesco al sur, Manquehue al poniente, la calle Cerro Colorado al norte y Nuestra Se\u00f1ora del Rosario al oriente. Asimismo, est\u00e1 conectado al Parque Araucano por el poniente a trav\u00e9s de una pasarela conocida como Puente Entre Parques.[1]\u200b\n\n\n## Historia Tras el golpe de Estado de 1973 en Chile, el proyecto Barrio Modelo San Luis en el antiguo fundo hom\u00f3nimo en Las Condes dio paso a una subdivisi\u00f3n de lotes, incluyendo un terreno que perteneci\u00f3 a la Universidad de Chile y luego fue vendido a la municipalidad de Las Condes.[2]\u200b\nTras la construcci\u00f3n del aleda\u00f1o Parque Araucano, el municipio lanz\u00f3 en 2005 un concurso p\u00fablico de dise\u00f1o para el denominado Parque Araucano Oriente.[3]\u200b Para conectar ambos parques, en 2013 se inaugur\u00f3 la pasarela Entre Parques sobre la avenida Manquehue.[4]\u200b El proyecto ganador fue dise\u00f1ado por el equipo liderado por los arquitectos paisajistas Cristina Felsenhardt, Hans Muhr y Juana Zunino, quienes incluyeron plantas nativas como quillayes, pataguas, bellotos y robles americanos en el dise\u00f1o[5]\u200b.\nDurante su construcci\u00f3n, fue rebautizado Parque Juan Pablo II en honor al respectivo pont\u00edfice fallecido en 2005. Abri\u00f3 sus puertas el 9 de junio de 2009 en una ceremonia encabezada por el Arzobispo de Santiago, Francisco Javier Err\u00e1zuriz , y el alcalde de Las Condes de ese entonces, Francisco de la Maza.[6]\u200b\nEn la misma ceremonia, de la Maza anunci\u00f3 un concurso para realizar una escultura del Papa Juan Pablo II.[6]\u200b En abril de 2010, la municipalidad confirm\u00f3 la construcci\u00f3n de una estatua de 7 metros a partir de una estructura de malla met\u00e1lica con tierra, con riego incluido para las especies arb\u00f3reas que la conformar\u00edan por una inversi\u00f3n total de 105 mil d\u00f3lares de la \u00e9poca.[7]\u200b\n\n\n## V\u00e9ase tambi\u00e9n Parque Araucano\nParque Observatorio Cerro Cal\u00e1n\n\n\n## Referencias ==", "images": ["https://upload.wikimedia.org/wikipedia/commons/9/96/Parque_Juan_Pablo_II_de_noche.jpg"], "near": [], "lat": -70.5678862, "lon": -33.400335, "maps": "https://www.google.com/maps/search/?api=1&query=Parque%20Juan%20Pablo%20II%20Juan%20Pablo%20II%20Park%20-%20Cerro%20Colorado%206130%2C%20Las%20Condes%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.400335,-70.5678862&endname=Parque%20Juan%20Pablo%20II", "icon": "https://img.icons8.com/?size=150&id=Ah17OpXv85zO"}, "ltmzljq0mtyynjj8ltcwljy0mzg3ndc_fuente_neptuno": {"title": "Fuente%20Neptuno", "summary": "# Fuente de Neptuno (Santiago de Chile)\n---\n\nLa Fuente de Neptuno es una fuente monumental ubicada en el cerro Santa Luc\u00eda, en la comuna chilena de Santiago Centro, dedicada al dios romano de los mares, Neptuno. \nLa escultura puede incluirse dentro de la llamada \u00abescultura industrial\u00bb, por realizarse en serie de varias copias a partir del mismo molde. Fue encargada por el estado chileno a Francia, espec\u00edficamente a la Fundici\u00f3n Val d\u00b4Osne que toma como modelo la creada en 1856-7 por el franc\u00e9s Gabriel-Vital Dubray  (1813-1892), y que se hizo mundialmente popular durante la Exposici\u00f3n Internacional de Londres en 1862. Su destino inicial fue el bandej\u00f3n central de la Alameda de las Delicias, siendo instalada en 1859, cuando a\u00fan era el principal paseo capitalino y su aspecto distaba mucho del actual. Es la principal ornamentaci\u00f3n del ingreso al cerro desde la Alameda, como parte de las obras de embellecimiento de la ciudad. A\u00f1os despu\u00e9s fue colocada en la ubicaci\u00f3n actual durante el primer siglo del Chile independiente, diferenci\u00e1ndose en el estilo arquitect\u00f3nico del Chile colonial. El dise\u00f1o inicial de la obra fue encargada al arquitecto franc\u00e9s Victor Henri Villeneuve, para luego ser finalizada por el chileno Benjam\u00edn Marambio.[1]\u200b\nExiste otra fuente de Neptuno y su esposa Anf\u00edtrite por la entrada del cerro hacia calle Merced, de menores dimensiones y situada a un costado de la calle. Esta obra fue donada por Mat\u00edas Cousi\u00f1o a la ciudad de Santiago. Ambas fuentes fueron restauradas en 2012 como parte de las obras del Bicentenario de Chile.[2]\u200b\n\n\n## Iconograf\u00eda El conjunto monumental se encuentra dentro de una terraza  que tiene en el centro la fuente circular, con la escultura hecha en bronce del dios Neptuno en su parte m\u00e1s alta, quien se encuentra sentado sosteniendo un tridente. A los lados cuenta con dos escaleras paralelas para ascender hasta un arco del triunfo que contiene cuatro columnas j\u00f3nicas centrales y diversas ornamentaciones propias del estilo arquitect\u00f3nico.\n\n\n## Referencias \n\n## Enlaces externos \n Wikimedia Commons alberga una categor\u00eda multimedia sobre Fuente de Neptuno.", "images": ["https://upload.wikimedia.org/wikipedia/commons/5/59/Cerro_Santa_Luc%C3%ADa_-_Fuente_Neptuno.JPG"], "near": [], "lat": -70.6438747, "lon": -33.4416262, "maps": "https://www.google.com/maps/search/?api=1&query=Fuente%20Neptuno%20Fuente%20Neptuno%20-%20Sta.%20Luc%C3%ADa%2075%2C%208320216%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4416262,-70.6438747&endname=Fuente%20Neptuno", "icon": "https://img.icons8.com/?size=150&id=sIanmaOTdDI3"}, "ltmzljq1mdmzmtv8ltcwljy4mtqwndq_planetario_de_la_usach": {"title": "Planetario%20de%20la%20USACH%0A", "summary": "# Planetario Chile\n---\n\nEl Planetario Chile, tambi\u00e9n conocido como Planetario de la Universidad de Santiago de Chile o Planetario Usach, est\u00e1 ubicado en las dependencias de dicha universidad en la comuna de Estaci\u00f3n Central, Santiago de Chile. Desde su inauguraci\u00f3n en la d\u00e9cada de 1980 se ha convertido en uno de los principales escenarios tur\u00edsticos de Santiago.[1]\u200b Es uno de los 50 centros audiovisuales de difusi\u00f3n astron\u00f3mica m\u00e1s reputados en el mundo,[2]\u200b y su c\u00fapula de 20 metros de di\u00e1metro lo sit\u00faan entre los planetarios de mayor tama\u00f1o.[3]\u200b\n\n\n## Historia y construcci\u00f3n A finales de la d\u00e9cada de 1960, durante el gobierno del Presidente Eduardo Frei Montalva, Chile recibi\u00f3 como donaci\u00f3n un proyector estelar Carl Zeiss modelo VI, proveniente de la Rep\u00fablica Federal de Alemania, seg\u00fan fuentes oficiales,[4]\u200b aunque se especula tambi\u00e9n un posible origen desde la Rep\u00fablica Democr\u00e1tica de Alemania, y por tanto de la Uni\u00f3n Sovi\u00e9tica.[1]\u200b Una vez recibida esta donaci\u00f3n, a mitad de la d\u00e9cada de 1970 este equipo es transferido desde el Ministerio de Educaci\u00f3n a la Universidad T\u00e9cnica del Estado, hoy Universidad de Santiago de Chile, para que fuese instalado en su campus. Su ubicaci\u00f3n definitiva fue establecida en el a\u00f1o 1982, cuando el rector Jorge O\u2019Ryan Balbont\u00edn resuelve la construcci\u00f3n de lo que hoy conocemos como el edificio Planetario Chile.[4]\u200b\nEl edificio fue construido entre los a\u00f1os 1982 y 1984, y fue inaugurado oficialmente el d\u00eda 14 de marzo de 1985, bajo la rector\u00eda de Patricio Guada Tiffaine, abriendo sus puertas al p\u00fablico. El edificio fue dise\u00f1ado por el arquitecto \u00d3scar MacClure \u00c1lamo, y cuenta con una superficie de 4350 metros cuadrados.[4]\u200b Se cree que el dise\u00f1o de su domo estuvo inspirado en la pir\u00e1mide maya de Chich\u00e9n Itz\u00e1.[3]\u200b En 1997 se reviste el domo en cobre electrodepositado, labor de renovaci\u00f3n que fue llevado a cabo con el apoyo de Codelco.[4]\u200b\n\n\n## Datos t\u00e9cnicos \nEl Planetario Zeiss, junto con el proyector estelar Carl Zeiss VI, que lleg\u00f3 a Chile directamente desde Alemania a inicios de los a\u00f1os 1970, sigue operativo en el domo del Planetario. Con 160 lentes y un peso de 2.500 kilos, reproduce m\u00e1s de cinco mil estrellas y constelaciones del hemisferio norte y sur.[2]\u200b Destacaba en su origen porque era el \u00fanico planetario en el mundo que operaba sobre una plataforma hidr\u00e1ulica multinivel, cualidades que hasta el d\u00eda de hoy manifiestan su dise\u00f1o original.[2]\u200b\nEn el a\u00f1o 2013, Planetario Chile recibe una importante renovaci\u00f3n tecnol\u00f3gica, al implementar el sistema de proyecci\u00f3n fulldome, para entonces, m\u00e1s moderna de Latinoam\u00e9rica, en combinar la proyecci\u00f3n digital con un simulador an\u00e1logo de estrellas.[4]\u200b\n\n\n## Referencias \n\n## Enlaces externos Sitio web oficial\n\nPlanetario Chile en X (antes Twitter)\nFacebook\nInstagram", "images": ["https://upload.wikimedia.org/wikipedia/commons/a/ab/Planetario-exterior--2014.jpg", "https://upload.wikimedia.org/wikipedia/commons/b/b2/Planetario_USACH_2.jpg"], "near": [], "lat": -70.6814044, "lon": -33.4503315, "maps": "https://www.google.com/maps/search/?api=1&query=Planetario%20de%20la%20USACH%0A%20Av.%20Libertador%20Bernardo%20O%27Higgins%203349%2C%20Estaci%C3%B3n%20Central%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4503315,-70.6814044&endname=Planetario%20de%20la%20USACH%0A", "icon": "https://img.icons8.com/?size=150&id=iDIkjrN4Bd06"}, "ltmzljq2nzyymzz8ltcwljc0oduxmty_parque_de_los_reyes": {"title": "Parque%20de%20los%20Reyes", "summary": "# Parque de los Reyes\n---\n\nEl parque de los Reyes es un recinto urbano ubicado en la ciudad de Santiago, Chile. Fue creado en celebraci\u00f3n del quinto centenario del descubrimiento de Am\u00e9rica y como homenaje a los reyes de Espa\u00f1a, quienes financiaron el primer viaje del explorador Crist\u00f3bal Col\u00f3n en 1492 y la construcci\u00f3n del parque, anunciada como un regalo al pa\u00eds por los titulares Juan Carlos I y Sof\u00eda de Grecia en su primera visita oficial a Chile en 1990, siendo inaugurado por el presidente local Patricio Aylwin en 1992.[1]\u200b[2]\u200b[3]\u200b\nFue levantado donde estaban las v\u00edas f\u00e9rreas entre las estaciones Yungay y Mapocho de los ferrocarriles de Valpara\u00edso a Santiago y de Circunvalaci\u00f3n, activas hasta 1987, lugar que luego fue convertido en un vertedero ilegal.[4]\u200b Integra la red de parques de la ribera sur del r\u00edo Mapocho, limitando al norte con el cicloparque Mapocho 42K, al este con el parque Forestal y al oeste con el parque de la Familia.\n\n\n## Interior Tiene cerca de dos kil\u00f3metros de extensi\u00f3n sin cierre perimetral, entre la calle Bandera al este, la avenida Presidente Balmaceda al sur y la calle Esperanza al oeste, estando dividido en tres sectores:\n\nEn su zona oriente, en la comuna de Santiago, est\u00e1 la estaci\u00f3n Puente Cal y Canto de las l\u00edneas 2 y 3 del Metro de Santiago, el Centro Cultural Estaci\u00f3n Mapocho, la sede metropolitana de la Corporaci\u00f3n Cultural Balmaceda Arte Joven, el Museo del Circo Nacional, la plaza siglo XX, la escultura Homenaje a Jackson Pollock \u2014obra del chileno Federico Assler en 1996\u2014, as\u00ed como un estacionamiento.[5]\u200b[6]\u200b\nEn su secci\u00f3n central est\u00e1 la Fuente Espa\u00f1a, una laguna artificial de 4000 metros cuadrados, una estatua de santa Teresa de Los Andes, el Centro Deportivo Parque de Los Reyes \u2014que posee un parque de patinaje de 2000 metros cuadrados, ubicado por la revista estadounidense Complex como el de mejor nivel en Latinoam\u00e9rica y 23.\u00ba del mundo en 2014\u2014, en el lugar se ubicaba tambi\u00e9n el Persa Parque de los Reyes (el cual ha sido demolido)[7]\u200b \u2014el primero del pa\u00eds, inaugurado en los a\u00f1os 1930 por la crisis econ\u00f3mica de la Gran Depresi\u00f3n\u2014.[8]\u200b\nEn su parte poniente, est\u00e1 el Memorial Puente Bulnes, el Muro de la Memoria y la plaza Joan Alsina \u2014que conmemoran las violaciones a los derechos humanos ocurridas en el puente General Bulnes en 1973, luego del golpe de Estado en Chile\u2014; el Centro de Arte Experimental Perrera Arte \u2014instalado en el edificio de la ex Perrera Municipal de Santiago\u2014; las ruinas de los Tajamares del Mapocho; as\u00ed como el parque de Escalada Los Silos \u2014el mayor lugar de Sudam\u00e9rica para practicar escalada urbana formal\u2014.[3]\u200b[9]\u200b\n\n\n## V\u00e9ase tambi\u00e9n Parque O'Higgins\nParque Metropolitano de Santiago\nParque Forestal\nParque Bicentenario (Vitacura)\nParque Bicentenario (Cerrillos)\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Parque de los Reyes.\n\nParque de los Reyes en X (antes Twitter)\nChilexplora - Parque de los Reyes (tour virtual en 360\u00ba)", "images": ["https://upload.wikimedia.org/wikipedia/commons/6/6f/Parque_de_Los_Reyes_20180114_fRF23_-fuente.jpg", "https://upload.wikimedia.org/wikipedia/commons/e/e0/Parque_de_los_Reyes%2C_Santiago_20230926.jpg"], "near": [], "lat": -70.7485116, "lon": -33.4676236, "maps": "https://www.google.com/maps/search/?api=1&query=Parque%20de%20los%20Reyes%20Parque%20de%20los%20Reyes%2C%20Maip%C3%BA%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4676236,-70.7485116&endname=Parque%20de%20los%20Reyes", "icon": "https://img.icons8.com/?size=150&id=Ah17OpXv85zO"}, "ltmzljqyoti2odl8ltcwljy3nta4ndm_supermercado_santa_teresita": {"title": "Supermercado%20Santa%20Teresita", "summary": "# Categor\u00eda:Supermercados de Chile\n---\n\n", "images": [], "near": [], "lat": -70.6750843, "lon": -33.4292689, "maps": "https://www.google.com/maps/search/?api=1&query=Supermercado%20Santa%20Teresita%20Libertad%201399%2C%208350056%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4292689,-70.6750843&endname=Supermercado%20Santa%20Teresita", "icon": "https://img.icons8.com/?size=150&id=LQ3eYE38wrHf"}, "ltmzljqymzu1ndz8ltcwljy1ntu3otm_express_de_lider": {"title": "Express%20de%20Lider", "summary": "# Categor\u00eda:Supermercados de Chile\n---\n\n", "images": [], "near": [], "lat": -70.6555793, "lon": -33.4235546, "maps": "https://www.google.com/maps/search/?api=1&query=Express%20de%20Lider%20Av.%20Independencia%20650%2C%20Independencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4235546,-70.6555793&endname=Express%20de%20Lider", "icon": "https://img.icons8.com/?size=150&id=LQ3eYE38wrHf"}, "ltmzljqymjyzmtd8ltcwljy5mzm5ndg_municipality_of_quinta_normal": {"title": "Municipality%20of%20Quinta%20Normal", "summary": "# Quinta Normal\n---\n\nQuinta Normal es una comuna ubicada en el sector norponiente de la ciudad de Santiago, capital de Chile. Fue fundada en 1915, antiguamente llamada Yungay, y debe su nombre al parque ubicado en su sector oriente.[2]\u200b Limita con la comuna de Renca al norte, Santiago al este, Estaci\u00f3n Central al sur, Lo Prado al sudoeste y Cerro Navia al oeste.\n\n\n## Historia \n## \u00c9poca prehisp\u00e1nica y colonial =La historia de Quinta Normal se remonta al per\u00edodo prehisp\u00e1nico y preincaico, en que en estas tierras habitaban los picunches, quienes desarrollaban la agricultura y alfarer\u00eda.  A fines del siglo XV los incas penetran hasta el sur del valle del Mapocho, creando colonias. Desde la llegada de los espa\u00f1oles en 1541 y la respectiva fundaci\u00f3n de la ciudad de Santiago, se comienza a edificar, naciendo as\u00ed las primeras calles. La ruta conocida como El Camino de las Cuestas \u2014hoy Avenida San Pablo\u2014 que se conectar\u00eda con Valpara\u00edso, parece de origen prehisp\u00e1nico. All\u00ed, desde la conquista espa\u00f1ola,  comienzan a establecerse colonos espa\u00f1oles, otros ind\u00edgenas y esclavos a su alrededor. Pedro de Valdivia habr\u00eda entregado estas tierras al capit\u00e1n Diego Garc\u00eda y al oficial Diego de Monroy.\nDurante la Colonia espa\u00f1ola se encontraron restos momificados con una data de 2000 a\u00f1os en la zona donde hoy se ubica la Estaci\u00f3n Naval Metropolitana de la Armada, confirmando as\u00ed que habitaba gente antes de la llegada de los incas en la comuna. Desde el siglo XVII hasta mediados del siglo XIX, su desarrollo se basa principalmente en el rubro agr\u00edcola que distribu\u00eda su producci\u00f3n en chacras y quintas de buena calidad que abastec\u00edan a la capital.\n\n## siglo XIX e inicios del XX =Durante la Reconquista espa\u00f1ola, el guerrillero Manuel Rodr\u00edguez burlaba a sus perseguidores del Ej\u00e9rcito Realista galopando por el Camino del Carrascal \u2014hoy avenida hom\u00f3nima\u2014, sendero que conectaba Santiago con Lampa.[3]\u200b A la altura de la calle Augusto Matte estaba la Casa del Casta\u00f1ar, que usaba de escondite y descanso a su ej\u00e9rcito cuando combat\u00eda a los talaveras del gobernador Casimiro Marc\u00f3 del Pont. Este lugar sirvi\u00f3 tambi\u00e9n de descanso a las tropas de Bernardo O'Higgins.[4]\u200b\nEn 1839 el presidente Jos\u00e9 Joaqu\u00edn Prieto bautiza el sector poniente de la ciudad con el nombre de Yungay, como celebraci\u00f3n a la victoria en la batalla hom\u00f3nima, que sell\u00f3 el triunfo del Ej\u00e9rcito Unido Restaurador en la Guerra contra la Confederaci\u00f3n Per\u00fa-Boliviana.[5]\u200b Luego el Estado compr\u00f3 el predio La Merced,[6]\u200b correspondiente a la parte occidental del Llanito de Portales, terreno que pertenec\u00eda a dicha familia, para crear la Quinta Normal de Agricultura, inaugurada en 1841 por el presidente de Chile Manuel Bulnes.[7]\u200b\n\nEn 1863 fue iniciado el trazado del Ferrocarril de Valpara\u00edso a Santiago, inaugur\u00e1ndose el Puente La M\u00e1quina sobre el r\u00edo Mapocho y la Estaci\u00f3n Yungay en Avenida Matucana, impulsando el poblamiento y desarrollo de este sector. En 1872, durante la intendencia de Benjam\u00edn Vicu\u00f1a Mackenna, dicha v\u00eda se pavimenta con adoquines, conformando el Camino de Cintura y estableci\u00e9ndose como frontera oeste de la ciudad.[8]\u200b En 1875 se realiza la Exposici\u00f3n Internacional de Santiago en el Parque Quinta Normal.[9]\u200b\nEn 1893 es inaugurado el Santuario de Nuestra Se\u00f1ora de Lourdes, el primero dedicado a esta virgen en Chile, con la construcci\u00f3n de la Bas\u00edlica de Lourdes en terrenos donados por el vecino vasco-franc\u00e9s Alejandro Vigoroux. La gruta similar a la francesa, se inaugura en 1908.[10]\u200b El 25 de febrero de 1897 fue creada la comuna de Barrancas y sus l\u00edmites establecidos en el r\u00edo Mapocho y una l\u00ednea hasta el Cerro Bustamante al norte, la Avenida Matucana al este, la Avenida San Pablo al sur, y desde el Cerro Bustamante hasta la Cuesta Lo Prado al oeste.[11]\u200b\nFrancisco Solano Asta-Buruaga y Cienfuegos escribi\u00f3 en 1899 en su Diccionario Geogr\u00e1fico de la Rep\u00fablica de Chile[12]\u200b:\u200a76\u200a sobre el lugar:\n\n \n\nTambi\u00e9n se encuentra el Barrio Yungay::\u200a899\u200a \n\n \n\nEn 1902 fue abierto el Internado Nacional Barros Arana para albergar alumnos que viniesen desde sectores alejados de Santiago. En 1908 se inaugura la Casona Dubois, dise\u00f1ada con estilo ecl\u00e9ctico y habitada en sus inicios por el ingeniero franc\u00e9s Andr\u00e9s Dubois. Luego su hermano paisajista George, dise\u00f1a un parque a su alrededor, incluyendo \u00e1rboles de gran tama\u00f1o como palmas chilenas y araucarias.[13]\u200b \u00c9l tambi\u00e9n dise\u00f1a los jardines del Parque Quinta Normal.[14]\u200b\nEn 1914 se inaugura el Cit\u00e9 Las Palmas a las afueras del Parque Quinta Normal, uno de los m\u00e1s pintorescos y elegantes del pa\u00eds, dise\u00f1ado por el arquitecto nacional Julio Bertrand, miembro del grupo de Los Diez.[15]\u200b Dicho grupo estaba compuesto por artistas nacionales de diferentes \u00e1reas y fue creado en 1915 por Pedro Prado, quien resid\u00eda en la Hacienda Santa Laura,[16]\u200b ubicada en calle Mapocho con Lourdes, ocup\u00e1ndola como primera sede, donde practicaban ir\u00f3nicamente una serie de rituales con la simple intenci\u00f3n de re\u00edrse de ellos mismos y cultivar la amistad.[17]\u200b\n\n## Fundaci\u00f3n La creaci\u00f3n de Quinta Normal fue decretada el 22 de junio de 1915 por iniciativa del presidente Ram\u00f3n Barros Luco,[18]\u200b Fue organizada y luego fundada el 6 de octubre del mismo a\u00f1o, compuesta por la subdelegaci\u00f3n rural 27.\u00aa, El Blanqueado, dentro del Departamento de Santiago y la provincia hom\u00f3nima. Fue inaugurada la primera junta de vecinos, siendo la primera administraci\u00f3n de car\u00e1cter comunal, donde por medio de escrutinio es elegido como alcalde Santiago Herrera y como vicealcalde a Luis Larra\u00edn. Sus l\u00edmites eran las avenidas actuales San Pablo al norte, Matucana al este, Ecuador al sur y Las Rejas al oeste. Su nombre provino del parque Quinta Normal de Agricultura, bautizado as\u00ed por el naturalista franc\u00e9s Claudio Gay en 1841.\nEn esta \u00e9poca su poblaci\u00f3n es de 3 661 habitantes[19]\u200b y su caracter\u00edstica principal es tener un gran n\u00famero de chacras y casaquintas que le dan un ambiente campestre. En diciembre de 1916 fue creada al norte la comuna de Yungay a partir del sector oriente de Barrancas, compuesta por la subdelegaci\u00f3n rural 28.\u00aa, Yungay.[18]\u200b El principal sistema de transporte de Santiago es el tranv\u00eda y por la comuna circulan algunos servicios.[20]\u200b Cuenta con el Ferrocarril Yungay-Barrancas y sus estaciones Vicentini, Tropez\u00f3n y Yungay. Esta \u00faltima la conecta tambi\u00e9n con los ferrocarriles de Circunvalaci\u00f3n y de Valpara\u00edso a Santiago. En 1927 es inaugurado el primer alumbrado p\u00fablico y comisar\u00eda para su resguardo.[21]\u200b \nEl ge\u00f3grafo chileno Luis Risopatr\u00f3n lo describe como una \u2018aldea\u2019 en su libro Diccionario Jeogr\u00e1fico de Chile en el a\u00f1o 1924:[22]\u200b:\u200a86\u200a\n\n \n\nRespecto al Barrio Yungay::\u200a954\u200a \n\n \n\nEl 28 de enero de 1928, el decreto legislativo n.\u00ba 8583 modifica el territorio de las comunas en el pa\u00eds y Quinta Normal es unida con Yungay por problemas para financiar su funcionamiento.[23]\u200b[19]\u200b Los l\u00edmites se establecen por el decreto ley n.\u00ba 740: al norte el r\u00edo Mapocho; al este las calles Rom\u00e1n Spech, Carrascal, Villasana, San Pablo y Ap\u00f3stol Santiago; al sur Ecuador; y al oeste Las Rejas, San Pablo, Los Copihues, Neptuno, Jos\u00e9 Joaqu\u00edn P\u00e9rez, Lo L\u00f3pez, Lo Amor, Samuel Izquierdo y Carrascal, que corresponden a la frontera oeste de la ciudad, siendo la \u00fanica comuna del sector poniente.[24]\u200b[25]\u200b\nEl 20 de enero de 1930, por el decreto n.\u00ba 116 es modificado el nombre de Yungay, al existir una comuna hom\u00f3nima m\u00e1s antigua en la Provincia de \u00d1uble en el sur del pa\u00eds, siendo denominada como la anterior, Quinta Normal, el cual fue firmado por el mandatario Carlos Ib\u00e1\u00f1ez y el ministro del Interior Enrique Berm\u00fadez.[19]\u200b\n\n## Integraci\u00f3n al Gran Santiago =En los a\u00f1os 1930 la comuna ya estaba urbanizada sobre la base de barrios, es decir con manzanas y calles. Surgieron las peque\u00f1as y medianas industrias con el proceso de industrializaci\u00f3n del pa\u00eds, principalmente en su zona oriente, conformante del \u00abanillo de hierro\u00bb de Santiago.[26]\u200b La primera fue la f\u00e1brica de sombreros Cintolesi, fundada en 1898. Quinta Normal toma un car\u00e1cter industrial y residencial en el naciente Gran Santiago. En 1935 la familia Parra lleg\u00f3 a vivir en calle Edison,[27]\u200b y en 1937 una joven Violeta inicia su carrera art\u00edstica en el restaurante El Popular de avenida Matucana #1080, que en esta \u00e9poca concentraba una intensa bohemia popular.[28]\u200b\n\nPara los a\u00f1os 1940, la expansi\u00f3n demogr\u00e1fica que presenta Santiago obliga a ceder los terrenos rurales de la comuna para la construcci\u00f3n de viviendas y comercios, por lo que comienza a poblarse gradualmente. En 1942 es creado el Cuerpo de Bomberos de Quinta Normal, que luego abarca a cuatro comunas del sector norponiente de la capital. En 1944 es inaugurado el ferroviario T\u00fanel Matucana para despejar el paso hacia la comuna, evitar accidentes en la superficie y por est\u00e9tica.\nEn los a\u00f1os 1950 se inauguran las primeras redes de alcantarillado y agua potable, junto con la instalaci\u00f3n de la municipalidad en la Casona Morand\u00e9, edificio de l\u00edneas neocoloniales ubicado en el Parque Lo Franco de Avenida Carrascal y en terrenos que pertenec\u00edan a dicha familia.[29]\u200b En esta \u00e9poca estaban de moda los cine-teatros de barrio, destac\u00e1ndose en la comuna los Ideal Cinema, Lo Franco y Maipo.[30]\u200b En 1954 es detenido Francisco Varela, conocido como el \u00abmonstruo de Carrascal\u00bb o \u00abviejo del saco chileno\u00bb, un vagabundo criminal de menores de los alrededores de dicha avenida, que luego es condenado a muerte y fusilado en 1956.[31]\u200b\nA fines de 1964 deja de operar el Ferrocarril El\u00e9ctrico Santiago Oeste (FESO), que recorr\u00eda la avenida San Pablo entre Matucana y Las Rejas, uno de los \u00faltimos de la era de los tranv\u00edas en el pa\u00eds.[32]\u200b En 1972 comienza la ampliaci\u00f3n del Hospital F\u00e9lix Bulnes, construido en 1939 como el Centro de Reposo Lo Franco y que adquiere el grado de hospital general en 1944. As\u00ed, comienza a sanar los auxilios m\u00e9dicos de los vecinos del sector norponiente.\nEl 17 de marzo de 1981 se publica el decreto legislativo n.\u00ba 1-3.260, que modifica los l\u00edmites de la regi\u00f3n. Al oeste de la comuna se crean Cerro Navia y Lo Prado a partir de Pudahuel (ex Barrancas). Al sur se crea Estaci\u00f3n Central, fundada en 1985. Tambi\u00e9n se extiende el sector oriente a partir de la comuna de Santiago, reintegrando al Parque Quinta Normal,[33]\u200b ausente desde 1928, despu\u00e9s de varias gestiones para evitar la paradoja del nombre de la comuna.[34]\u200b\n\n## Siglo XXI =Comienza el siglo XXI y la comuna se ve en la necesidad de modernizarse. En 2004 se inaugura la estaci\u00f3n Quinta Normal del Metro de Santiago en dicho parque, en el marco de la extensi\u00f3n de la L\u00ednea 5 hacia el sector poniente de la ciudad. En 2006 se inaugura la Autopista Central-Eje General Vel\u00e1squez, que se conecta con la comuna a trav\u00e9s de tres enlaces: Carrascal, Mapocho y Portales. En 2008 surgi\u00f3 el tricomunal Circuito Cultura Santiago Poniente.[35]\u200b\nEl 12 de enero de 2010, se inaugura la primera etapa de la extensi\u00f3n de la L\u00ednea 5 del Metro de Santiago hacia la comuna de Maip\u00fa, integrando a la red dos estaciones en la comuna en Avenida San Pablo: Gruta de Lourdes en el Barrio Lourdes y Blanqueado en dicho barrio. El 27 de febrero un fuerte terremoto azota las zonas centro y sur de Chile, y Quinta Normal es la comuna m\u00e1s afectada de la Regi\u00f3n Metropolitana. Cerca del 40 % de las casas quedaron con da\u00f1os estructurales (ejemplo Pasaje Spiglitz y Barrio Lo Espinoza)o se desplomaron producto de su prolongada data y material de construcci\u00f3n, como adobe,[19]\u200b lo que la conlleva a un plan de reconstrucci\u00f3n, restauraci\u00f3n y renovaci\u00f3n significativo.[36]\u200b En 2015 fue inaugurado el Parque de la Familia.\n\n\n## Medio ambiente \n## Geomorfolog\u00eda y componentes abi\u00f3ticos La comuna de Quinta Normal se encuentra emplazada en la unidad geomorfol\u00f3gica de Cuenca de Santiago;[37]\u200b y presenta seg\u00fan la clasificaci\u00f3n clim\u00e1tica de K\u00f6ppen clima mediterr\u00e1neo de lluvia invernal (Csb) y clima semi\u00e1rido de lluvia invernal (BSk (s)).[38]\u200b \nEsta adem\u00e1s se halla en la cuenca hidrogr\u00e1fica de r\u00edo Maipo.[39]\u200b Adem\u00e1s, la comuna posee diversos cuerpos de agua, entre los que se destacan el r\u00edo Mapocho y la laguna del Parque de la Familia.[40]\u200b\n\n## Componentes bi\u00f3ticos =Dentro del territorio de la comuna se podr\u00edan hallar los siguientes ecosistemas; sin embargo, debido a que la totalidad de su superficie se halla urbanizada, no existen vestigios de zonas naturales sin intervenci\u00f3n humana:[41]\u200b[42]\u200b[43]\u200b    \n\nBosque espinoso mediterr\u00e1neo interior donde predominan Acacia caven y Prosopis chilensis (Vulnerable)\n\n## Medidas de protecci\u00f3n ambiental, \u00e1reas verdes y conflictos socioambientales =Hasta 2022, la comuna de Quinta Normal no cuenta con \u00e1reas territoriales destinadas a la protecci\u00f3n ambiental.[44]\u200b\nCuenta con las \u00e1reas verdes:\n\nParque de la Familia: parque urbano ubicado en Avenida Costanera Sur Poniente entre la calle Carlos Sage y la Avenida Presidente Balmaceda, en la ribera sur del R\u00edo Mapocho. Fundado el 21 de enero de 2015, posee 20 hect\u00e1reas.\nParque Mapocho R\u00edo: parque urbano ubicado en Avenida Costanera Sur Poniente entre Pasaje Nueve y Avenida Carrascal, en la ribera sur del R\u00edo Mapocho, posee 52 hect\u00e1reas que comparte con la comuna de Cerro Navia. Su Tramo I fue inaugurado el 14 de septiembre de 2022.\nOtras \u00e1reas verdes son:\n\n\n## Demograf\u00eda El origen demogr\u00e1fico de Quinta Normal es resultado de la migraci\u00f3n campo-ciudad de personas de clase media en la primera mitad del siglo XX.[30]\u200b Seg\u00fan el Censo de 2017, realizado por el Instituto Nacional de Estad\u00edsticas, cuenta con una poblaci\u00f3n de 110 026 habitantes, de los cuales 53 669 son hombres y 56 357 son mujeres.[45]\u200b\n\n## Barrios =Los principales barrios de la comuna son:\n\n\n## Administraci\u00f3n \n## Municipalidad La Municipalidad de Quinta Normal para el periodo 2021-2024 es dirigida por la alcaldesa Karina Delfino Mussa (Partido Socialista de Chile - Unidad Por el Apruebo) y el concejo municipal conformado por los concejales:[46]\u200b\n\nMatilde Gabriela P\u00e9rez Ravelo (Partido Comunista de Chile)\nNicol\u00e1s Jaramillo M\u00e9ndez (Uni\u00f3n Dem\u00f3crata Independiente)\nAntonieta De Las Mercedes Flores Miranda (IND - Frente Amplio)\nAdriano Castillo Herrera (IND - Radicales e IND)\nSebasti\u00e1n Andr\u00e9s Alburquenque Garrido (IND - Unidad Por el Apruebo PS PPD e IND)\nYohanna C\u00e1ceres Llonc\u00f3n (Partido Socialista de Chile)\nMargarita De Las Mercedes Ruz Olivares (Partido Dem\u00f3crata Cristiano)\nEduardo Alberto Vald\u00e9s San Mart\u00edn (Independiente)\n\n## Cooperaci\u00f3n de Santiago ==Quinta Normal cuenta con la colaboraci\u00f3n de la Municipalidad de Santiago en la administraci\u00f3n del Internado Nacional Barros Arana, el Parque Quinta Normal y el sector poniente del Parque de Los Reyes (entre Puente Bulnes y Parque de la Familia), por su mayor presupuesto,[47]\u200b[48]\u200b[49]\u200b por lo que dichos sectores pertenecen a la comuna de Santiago Centro.\n\n## Representaci\u00f3n parlamentaria =Quinta Normal forma parte de la Circunscripci\u00f3n Senatorial VII y del Distrito Electoral 9. Es representada en la C\u00e1mara de Diputados del Congreso Nacional por los siguientes diputados:[46]\u200b\n\nJorge Dur\u00e1n Espinoza (Renovaci\u00f3n Nacional)\n\u00c9rika Alejandra Olivera De La Fuente (IND - RN)\nJos\u00e9 Carlos Meza Pereira (Partido Republicano De Chile)\nKarol A\u00edda Cariola Oliva (Partido Comunista de Chile)\nBoris Anthony Barrera Moreno (Partido Comunista de Chile)\nMaite Orsini Pascal (Revoluci\u00f3n Democr\u00e1tica)\nAndr\u00e9s Giordano Salazar (IND - RD)\nEn el Senado, la representan:[50]\u200b\n\nManuel Jos\u00e9 Ossand\u00f3n Irarr\u00e1zabal (Renovaci\u00f3n Nacional)\nLuciano Cruz-Coke Carvallo (Evoluci\u00f3n Pol\u00edtica)\nRojo Edwards Silva (Partido Republicano De Chile)\nClaudia Pascual Grau (Partido Comunista de Chile)\nFabiola Campillai Rojas (Independiente)\n\n\n## Econom\u00eda Una de las caracter\u00edsticas econ\u00f3micas de la comuna es la presencia de gran cantidad de botiller\u00edas por habitante.[51]\u200b Cuenta con las estaciones de servicio m\u00e1s baratas de la Regi\u00f3n Metropolitana.[52]\u200b En el sector sur est\u00e1 el que es conocido como el \u00abbarrio de las figuras de yeso\u00bb en Santiago, donde funcionan varios talleres especializados en esta artesan\u00eda.[53]\u200b\nEn 2018, la cantidad de empresas registradas en Quinta Normal fue de 3.699. El \u00cdndice de Complejidad Econ\u00f3mica (ECI) en el mismo a\u00f1o fue de 2,04, mientras que las actividades econ\u00f3micas con mayor \u00edndice de Ventaja Comparativa Revelada (RCA) fueron Venta al por Menor en Empresas de Venta a Distancia por Correo (72,62), Otras Actividades de Servicios Funerarios (59,91) y Fabricaci\u00f3n de Art\u00edculos de Cuchiller\u00eda (35,92).[54]\u200b\nA la comuna le corresponde el Sector Comercial Estaci\u00f3n Central, uno de los principales del Gran Santiago. Su centro econ\u00f3mico es el Barrio Tropez\u00f3n, ubicado en el sector de la intersecci\u00f3n de las avenidas Mapocho y Jos\u00e9 Joaqu\u00edn P\u00e9rez (punta de diamante) con Joaqu\u00edn Walker Mart\u00ednez. Cuenta con una gran variedad de comercio y con distintos tipos de servicios, como sucursales de bancos.\n\n\n## Servicios p\u00fablicos \n## Seguridad y orden p\u00fablico =Carabineros de Chile: La comuna cuenta con la 22.\u00aa Comisar\u00eda de Quinta Normal y las subcomisar\u00edas Carrascal y Lo Besa. Su actividad operativa se divide en siete cuadrantes de vigilancia, n\u00fameros 201 a 207.\nPolic\u00eda de Investigaciones de Chile: En calle Doctor Lucas Sierra se encuentra la Brigada de Investigaci\u00f3n Criminal Quinta Normal - Cerro Navia, que comprende las comunas de Quinta Normal y Cerro Navia.\nEj\u00e9rcito de Chile: En calle Santo Domingo se ubica el Comando de Ingenieros del Ej\u00e9rcito (Cinge) y el Cuerpo Militar del Trabajo (CMT).\n\n## Cuerpo de bomberos =La comuna cuenta con el apoyo en caso de incendios y emergencias con el Cuerpo de Bomberos de Quinta Normal, el cual posee nueve compa\u00f1\u00edas distribuidas en cuatro comunas: Quinta Normal (3), Cerro Navia (2), Lo Prado (1) y Pudahuel (3). Fue creado el 18 de diciembre de 1942 y su misi\u00f3n es el control de incendios, incidentes que involucren materiales peligrosos, el rescate vehicular y de personas, y tambi\u00e9n de proporcionar los servicios de extinci\u00f3n, salvamento y ayuda en todo tipo de emergencias que amenacen la vida de personas en el Aeropuerto Internacional Arturo Merino Ben\u00edtez.[55]\u200b Las compa\u00f1\u00edas que se encuentran en la comuna son:\n\nPrimera Compa\u00f1\u00eda \u00abBomba Manuel Rodr\u00edguez\u00bb\nSegunda Compa\u00f1\u00eda \u00abBomba Luis Dittmann\u00bb\nTercera Compa\u00f1\u00eda \u00abBomba Comandante Gustavo Neveu Georget\u00bb\n\n## Justicia =En la comuna se encuentra el Juzgado de Familia Pudahuel, ubicado en calle Juan Miranda, que abarca las comunas de Quinta Normal, Cerro Navia, Lo Prado y Pudahuel.[56]\u200b\n\n## Educaci\u00f3n =La Corporaci\u00f3n Comunal del Desarrollo de Quinta Normal (Corpquin) y el Departamento de Educaci\u00f3n Municipal (DEM) administran la educaci\u00f3n p\u00fablica escolar de la comuna.[57]\u200b Los principales establecimientos son:\n\nLiceo Alberto Hurtado\nLiceo Comercial Molina Lav\u00edn (Comeduc)\nLiceo Experimental Art\u00edstico\nLiceo Industrial Benjam\u00edn Franklin\nLiceo Industrial Vicente P\u00e9rez Rosales (Sofofa)\nLiceo Polit\u00e9cnico Capit\u00e1n de Corbeta Pedro Gonz\u00e1lez Pacheco\nLiceo Polivalente Guillermo Labarca Hubertson\nLiceo Polivalente Juan Antonio R\u00edos\nLiceo Polivalente San Jos\u00e9 de la Preciosa Sangre\nCentro Educacional Alberto Hurtado\nColegio Elvira Hurtado de Matte (SIP)\nColegio Gabriela Mistral\nColegio Marquel\nColegio Polit\u00e9cnico Santa Ana\nEscuela B\u00e1sica Insigne Gabriela\nEscuela B\u00e1sica Reino de Noruega\nEscuela B\u00e1sica N\u00b0289 Diego Portales\nEscuela B\u00e1sica Plat\u00f3n\nJard\u00edn Infantil Los Nidos\nLas escuelas municipales de Quinta Normal implementan el m\u00e9todo de lectoescritura inicial Slash, de origen local.[58]\u200b\n\n## Salud =La comuna pertenece al Servicio de Salud Metropolitano Occidente. La Corporaci\u00f3n Comunal del Desarrollo de Quinta Normal (Corpquin) est\u00e1 encargada de la salud p\u00fablica de la comuna.[57]\u200b En 2013, fue calificada como la mejor comuna urbana en trato al usuario del pa\u00eds.[59]\u200b Cuenta con los siguientes centros de atenci\u00f3n p\u00fablica:\n\nHospital Cl\u00ednico Dr. F\u00e9lix Bulnes Cerda\nCentro de Salud Familiar (Cesfam) Andes\nCentro de Salud Familiar (Cesfam) Gar\u00edn\nCentro de Salud Familiar (Cesfam) Lo Franco\nCentro Comunitario de Salud Familiar (Cecof) Antumalal\nCentro Comunitario de Salud Familiar (Cecof) Catamarca\nCentro de Orientaci\u00f3n y Salud Mental (Cecof) Quinta Normal\nServicio de Atenci\u00f3n Primaria de Urgencia (SAPU) Gar\u00edn\nUnidad de Atenci\u00f3n Primaria Oftalmol\u00f3gica (UAPO) Quinta Normal\nSala de Rehabilitaci\u00f3n M\u00fasculo Esquel\u00e9tica (Sala PAME) Quinta Normal\nCruz Roja Chilena - Sede Quinta Normal - Jos\u00e9 Joaqu\u00edn P\u00e9rez\nCruz Roja Chilena - Sede Quinta Normal - Dr. Jos\u00e9 Tob\u00edas\n\n## Otros servicios =La comuna cuenta con el proyecto de recreaci\u00f3n y actividad f\u00edsica Ciclorecreov\u00eda, que se desarrolla en la calzada sur de Avenida Carrascal, entre Avenida Neptuno y calle General Brayer, con una extensi\u00f3n de 2,3 kil\u00f3metros.[60]\u200b Cuenta con piscina para la temporada estival: la Piscina Municipal de Quinta Normal, ubicada en avenida Nueva Imperial.\nTambi\u00e9n se encuentran presentes la Plataforma de Negocios de Quinta Normal, y la Corporaci\u00f3n Cultural.[61]\u200b\n\n\n## Cultura \n## Identidad =Quinta Normal posee una identidad residencial e industrial, por albergar viviendas, f\u00e1bricas y tiendas, uno de sus sectores con mejor calidad de vida es el Barrio Tropez\u00f3n o m\u00e1s reconocido como Barrio Carrascal; que adem\u00e1s es el centro econ\u00f3mico de la zona, donde se ubican farmacias, tiendas, colegios, la Municipalidad (rodeada de un parque), consultorio, carnicer\u00eda, librer\u00edas, etc.\nEntre las actividades culturales desarrolladas dentro de la comuna se desataca el Festival de Villancicos Folcl\u00f3ricos Chilenos, organizado por la Asociaci\u00f3n de Folcloristas de Quinta Normal (Afoquin), donde solistas y grupos de m\u00fasica folcl\u00f3rica del pa\u00eds, compiten interpretando villancicos de autor\u00eda propia con el g\u00e9nero musical folcl\u00f3rico de Chile. Se realiza en el mes de diciembre de cada a\u00f1o en el Teatro Municipal de Quinta Normal.[62]\u200b\n\n## S\u00edmbolos =El Escudo de Armas de Quinta Normal posee en su parte superior tres \u00e1rboles, con el central de mayor tama\u00f1o, los cuales representan al Parque Quinta Normal. En su parte media e inferior aparece un cuadriculado rojo y amarillo, con el s\u00edmbolo industrial en los cuadros rojos. Quinta Normal no posee bandera comunal.\n\n## Himno =El himno de la comuna fue creado en 1946. El autor de la letra fue H\u00e9rcules Jorquera y el compositor de la m\u00fasica, Ra\u00fal Silva.[63]\u200b\n\n## Religi\u00f3n Destaca el Santuario de Lourdes, el principal centro religioso del sector norponiente de Santiago, de devoci\u00f3n a esta virgen en Chile y uno de los principales centros marianos del pa\u00eds.[64]\u200b La comuna tiene la siguiente organizaci\u00f3n eclesi\u00e1stica cat\u00f3lica:\n\nArquidi\u00f3cesis de Santiago de Chile\nVicar\u00eda Zona Oeste\nDecanato Quinta Normal\nParroquia Nuestra Se\u00f1ora de Lourdes\nParroquia Nuestra Se\u00f1ora de los Dolores\nParroquia Nuestra Se\u00f1ora del Buen Consejo\nParroquia Nuestra Se\u00f1ora de la Medalla Milagrosa\nParroquia San Vicente Pallotti\nDecanato Pudahuel Norte\nParroquia San Jos\u00e9\nCongregaciones religiosas cat\u00f3licas\nCongregaci\u00f3n de las Oblatas Expiadoras del Sant\u00edsimo Sacramento\nSantuario Cristo Pobre\nMovimientos eclesiales\nMovimiento Apost\u00f3lico de Schoenstatt\nSantuario Nuevo Bel\u00e9n\nIglesias Evang\u00e9licas\nIglesia Apost\u00f3licos & Pentecostales - Templo Lo Franco\n\n\n## Lugares de inter\u00e9s \n## Patrimonio Sector oriente\nEl patrimonio cultural de esta zona es el principal del sector norponiente de Santiago.\n\nGeneral\n\nMH: Monumento Hist\u00f3rico \nZT: Zona T\u00edpica \nICH: Inmueble de Conservaci\u00f3n Hist\u00f3rica \nivp: inmueble de valor patrimonial\n\n## Otros sitios de inter\u00e9s =En la intersecci\u00f3n de las avenidas Carrascal y Radal se encuentra una animita que recuerda a Luis Mesa Bell, el primer m\u00e1rtir del periodismo chileno, ya que en ese lugar se encontr\u00f3 su cad\u00e1ver en 1932.[69]\u200b\nCentro Cultural Casona Dubois: Concentra la oferta cultural de la municipalidad y est\u00e1 en el centro geogr\u00e1fico de la comuna. Es conocido como la \u00abmanzana cultural\u00bb.[61]\u200b\nBiblioteca P\u00fablica Municipal de Quinta Normal (N.\u00ba 412)[70]\u200b\nCentro Cultural Casona Dubois[71]\u200b\nTeatro Municipal de Quinta Normal\nAnfiteatro del Parque Centenario\nAnfiteatro del Parque Renato Poblete\nCentro Cultural Municipal de Quinta Normal Ren\u00e9 Zarzosa\nMuseo Estaci\u00f3n Naval Metropolitana\nLa comuna cuenta con la Estaci\u00f3n Meteorol\u00f3gica de Quinta Normal, ubicada en la Direcci\u00f3n Meteorol\u00f3gica de Chile, en el l\u00edmite con Estaci\u00f3n Central, la cual es la primera en Santiago[72]\u200b y principal del pa\u00eds, encargada de proporcionar el estado actual y los pron\u00f3sticos del tiempo atmosf\u00e9rico para la comuna, la ciudad de Santiago y la Regi\u00f3n Metropolitana.[73]\u200b\n\n\n## Transporte \n## Principales v\u00edas Sentido este-oeste\nAvenida Carrascal\nAvenida Costanera Sur\nAvenida Jos\u00e9 Joaqu\u00edn P\u00e9rez\nAvenida Mapocho\nAvenida Portales \u2013 Nueva Imperial\nAvenida Salvador Guti\u00e9rrez\nAvenida San Pablo\nSentido norte-sur\nAutopista Central - Eje General Vel\u00e1squez\nAvenida Joaqu\u00edn Walker Mart\u00ednez \u2013 Coronel Robles \u2013 Ap\u00f3stol Santiago (caletera de la Autopista Central)\nAvenida Los Suspiros \u2013 Lo Espinoza \u2013 Jujuy \u2013 Sergio Valdovinos \u2013 Las Rejas Norte (anillo interior de Santiago)\nAvenida Presidente Balmaceda \u2013 Matucana\nAvenida Neptuno\nAvenida Radal\nCalle Samuel Izquierdo\nEn el l\u00edmite con Renca se extiende la Autopista Costanera Norte. La comuna posee ciclov\u00eda en las calles Mart\u00ednez de Rozas y Costanera Sur.\n\n## Buses =La comuna es abastecida por los servicios de las unidades 3, 4, 5,  6 y 7 de la Red Metropolitana de Movilidad, que la conectan con el resto de la ciudad. \n\n## Metro =Cuenta con dos estaciones del Metro de Santiago en su sector sur, correspondientes a la L\u00ednea 5: Gruta de Lourdes y Blanqueado. Mientras que la l\u00ednea 7 del Metro traer\u00e1 tres nuevas estaciones en la comuna. Se estima que est\u00e9 operativa en el a\u00f1o 2028.[74]\u200b \n\n: Gruta de Lourdes \u2022 Blanqueado\n: Radal \u2022 Walker Mart\u00ednez \u2022 Matucana\n\n## Ciclov\u00edas =El proyecto Cicloparque Mapocho 42K consiste en el acondicionamiento de la ribera sur del r\u00edo Mapocho a lo largo de su paso por la ciudad de Santiago, como una gran ciclov\u00eda de uso p\u00fablico. Se propone que este recorrido conecte todos los parques y \u00e1reas verdes ya existentes o potenciales, en una continuidad paisajista que acompa\u00f1e al torrente desde su entrada al valle en Lo Barnechea hasta Pudahuel. Tendr\u00e1 una extensi\u00f3n total de 42 kil\u00f3metros con \u00e1reas verdes, ciclov\u00edas y miradores.[75]\u200b\n\n## Ferrocarriles =El Tren Santiago-Batuco es un proyecto en etapa de licitaci\u00f3n de ingenier\u00eda que unir\u00e1 la capital con la comuna de Lampa en cerca de 20 minutos, con su terminal en la estaci\u00f3n Quinta Normal.[76]\u200b\nAdem\u00e1s, existe la propuesta del Tranv\u00eda Hist\u00f3rico, un proyecto tur\u00edstico dise\u00f1ado por el Instituto Ferroviario de Chile, que transitar\u00eda por las comunas de Santiago y Quinta Normal.[77]\u200b En la comuna pasar\u00eda por calle Santo Domingo, avenida Las Palmeras (en el interior del Parque Quinta Normal) y avenida Portales.[78]\u200b\n\n## Proyectos viales =Anillo Interior de Santiago: Se transformar\u00e1 en una arteria vial importante dentro del Gran Santiago, por lo que se ensanchar\u00e1,[79]\u200b involucrando en la comuna a las avenidas Las Rejas Norte, Sergio Valdovinos, Jujuy, Lo Espinoza y Los Suspiros.\nRuta Orbital Norponiente: Ser\u00e1 una autopista que conectar\u00e1 la ciudad de Santiago con Lampa. Se emplazar\u00e1 en la Avenida Condell y nacer\u00e1 en el Enlace Carrascal en su intersecci\u00f3n con la Costanera Sur en el l\u00edmite de Cerro Navia y Quinta Normal.[80]\u200b\n\n\n## Deportes La comuna cuenta con la Corporaci\u00f3n Municipal del Deporte de Quinta Normal (Cormudep).[81]\u200b Se encuentra el club de atletismo C\u00edrculo Atl\u00e9tico Royal, fundado en 1913, es el m\u00e1s antiguo del pa\u00eds.[82]\u200b Para la pr\u00e1ctica deportiva p\u00fablica, la comuna posee:\n\nEl principal logro deportivo de la comuna es haber obtenido la Copa Chilectra 2012[83]\u200b junto con la Copa de la Integraci\u00f3n Fundaci\u00f3n Endesa-Real Madrid 2012,[84]\u200b disputada en Madrid, Espa\u00f1a, donde Quinta Normal derrot\u00f3 por 2 goles a 0 al equipo ganador de la Copa Edelnor 2012 de Lima, Per\u00fa, y por 3 goles a 1 a la selecci\u00f3n sub-13 del club Real Madrid.\n\n\n## Medios de comunicaci\u00f3n La municipalidad edita un peri\u00f3dico trimestral llamado La Quinta, cuyo eslogan es Ventana comunal, el cual difunde los avances que se realizan en la comuna y su distribuci\u00f3n es de manera gratuita para los vecinos. La comuna cuenta con tres radioemisoras, que son una instancia de informaci\u00f3n y entretenci\u00f3n:\n\nRadio Quinta FM: Se encuentra ubicada en la frecuencia 106.5 MHz del dial frecuencia modulada (FM) en la comuna.[85]\u200b\nRadio Quinta en L\u00ednea: Es una radio por internet. Se encuentra en el sitio web de la municipalidad.[86]\u200b\nRadio Adonnai: Es de car\u00e1cter religioso y se encuentra ubicada en la frecuencia 107.3 MHz del dial frecuencia modulada (FM) en la comuna.[87]\u200b\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Quinta Normal.\nI. Municipalidad de Quinta Normal\nRa\u00fal Pe\u00f1a y Lillo, Comunas Chilenas - Historia de Quinta Normal\nArchivo Visual de Santiago - Im\u00e1genes hist\u00f3ricas de Quinta Normal\nGonzalo Toro - Calles de Quinta Normal", "images": ["https://upload.wikimedia.org/wikipedia/commons/e/eb/Bas%C3%ADlica_de_Nuestra_Se%C3%B1ora_de_Lourdes%2C_Quinta_Normal%2C_Santiago_20230520.jpg", "https://upload.wikimedia.org/wikipedia/commons/5/52/CENTRAL1.jpg", "https://upload.wikimedia.org/wikipedia/commons/4/42/Carrascal.jpg", "https://upload.wikimedia.org/wikipedia/commons/b/b2/Edificio_Consistorial%2C_Quinta_Normal%2C_Santiago_20231223_02.jpg"], "near": [], "lat": -70.6933948, "lon": -33.4226317, "maps": "https://www.google.com/maps/search/?api=1&query=Municipality%20of%20Quinta%20Normal%20Av.%20Carrascal%204447%2C%208520680%20Quinta%20Normal%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4226317,-70.6933948&endname=Municipality%20of%20Quinta%20Normal", "icon": "https://img.icons8.com/?size=150&id=nxVWmOWM0rag"}, "ltmzljqznje2njj8ltcwljy0mzywndm_la_perra_coffee": {"title": "La%20Perra%20Coffee", "summary": "# Categor\u00eda:Supermercados de Chile\n---\n\n", "images": [], "near": [], "lat": -70.6436043, "lon": -33.4361662, "maps": "https://www.google.com/maps/search/?api=1&query=La%20Perra%20Coffee%20Jos%C3%A9%20Miguel%20de%20la%20Barra%20528%2C%208320308%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4361662,-70.6436043&endname=La%20Perra%20Coffee", "icon": "https://img.icons8.com/?size=150&id=xKxqQcKmwl59"}, "ltmzljqznze3njn8ltcwljy0mdk2mzc_bar_liguria_lastarria": {"title": "Bar%20Liguria%20Lastarria", "summary": "# Categor\u00eda:Supermercados de Chile\n---\n\n", "images": [], "near":
