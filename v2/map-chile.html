 se har\u00eda in situ, sino que el plinto de piedra y la tumba del soldado desconocido ser\u00edan removidas de la plaza para su reparaci\u00f3n.[31]\u200b\nFinalmente, el 15 de junio de 2022, el Consejo de Monumentos Nacionales, a trav\u00e9s de una petici\u00f3n del Ej\u00e9rcito de Chile, autoriz\u00f3 el traslado de la estatua al Museo Hist\u00f3rico y Militar. Con esto el regreso del monumento a la plaza es incierto.[32]\u200b\n\n\n## Significado sociopol\u00edtico \nEs reconocida popularmente como un punto que divide a la ciudad entre \u00abricos y pobres\u00bb, ya que hacia el este \u2014la Cordillera de los Andes o arriba\u2014 est\u00e1 la zona nororiente de Santiago, conocida como \u00abbarrio alto\u00bb o \u00absector oriente\u00bb, compuesto por las comunas con mayores ingresos de Chile: La Reina, Las Condes, Lo Barnechea, Providencia y Vitacura; mientras que para los otros sentidos las municipalidades tienen menos recursos, diferencia reforzada por la presencia de la estaci\u00f3n Providencia entre 1911 y 1943 de los ferrocarriles de Circunvalaci\u00f3n y del Llano de Maipo, ya que la v\u00eda f\u00e9rrea, as\u00ed como el cord\u00f3n del cerro San Crist\u00f3bal formaban una barrera cuando fue urbanizado en la primera mitad del siglo XX. Tras el levantamiento del terminal \u2014que dio origen al Parque Bustamante\u2014, fueron mantenidas las diferencias, siendo evidentes al atravesarla.[33]\u200b De ah\u00ed surgieron las expresiones coloquiales que alguien o algo es \u00abde Plaza Italia para arriba\u00bb o \u00abde Plaza Italia para abajo\u00bb, acu\u00f1adas por taxistas en los a\u00f1os 1960.[2]\u200b\n\nDebido a dicha caracter\u00edstica, el simbolismo patri\u00f3tico triunfal del monumento y al estar en un lugar amplio, la plaza es usada como el n\u00facleo de reuni\u00f3n de los santiaguinos, donde concurren grandes masas sin distinci\u00f3n de clase social o ideolog\u00eda pol\u00edtica cuando existe alg\u00fan acontecimiento que celebrar de car\u00e1cter deportivo, pol\u00edtico o social a nivel nacional; y est\u00e1 frente al barrio Bellavista \u2014el principal bohemio del pa\u00eds\u2014 hacia el norte, separado por el r\u00edo Mapocho.[34]\u200b Por ejemplo, cuando alguien representa a Chile en un evento importante y resulta victorioso, la gente llega a festejar coreando el ceache\u00ed, cantando el himno nacional y ondeando banderas chilenas, principalmente de la selecci\u00f3n de f\u00fatbol y los tenistas \u2014los deportes internacionales populares del pa\u00eds\u2014, quienes generalmente son invitados despu\u00e9s por el presidente al Palacio de La Moneda \u2014la sede de gobierno\u2014, como con la obtenci\u00f3n de los t\u00edtulos ol\u00edmpicos en 2004 y de la Copa Am\u00e9rica en 2015.[35]\u200b\n\nEs se\u00f1alada como el principal sitio de partida o concentraci\u00f3n para el desarrollo de manifestaciones masivas \u2014reemplaz\u00f3 a la Plaza Bulnes desde los a\u00f1os 1980 debido a la dictadura militar (1973-1990), actual Plaza de la Ciudadan\u00eda\u2014, como las iniciadoras Jornadas de Protesta Nacional y la movilizaci\u00f3n estudiantil de 2011, ya que est\u00e1 en el margen este de la principal v\u00eda de la capital por donde transcurren, la Avenida Libertador General Bernardo O'Higgins, las que finalizan frente al Palacio de La Moneda o sobre la metro estaci\u00f3n Los H\u00e9roes.[13]\u200b[36]\u200b Desde 1994 los primeros martes de cada mes se re\u00fanen cientos de personas para iniciar desde ah\u00ed una cicletada organizada por el movimiento Furiosos Ciclistas, seg\u00fan un tramo variable acordado con las autoridades y los carabineros.[37]\u200b Tambi\u00e9n son realizadas intervenciones art\u00edsticas y eventos que los organizadores buscan notoriedad.[38]\u200b\nTras el inicio del estallido social en octubre de 2019, la plaza se convirti\u00f3 en un foco de manifestaciones y protestas contrarias al gobierno de Sebasti\u00e1n Pi\u00f1era.[39]\u200b Cientos de miles de personas se reunieron recurrentemente en sus alrededores, alcanzando un m\u00e1ximo de 1,2 millones de personas en la llamada \u00abLa marcha m\u00e1s grande de Chile\u00bb.[40]\u200b Los enfrentamientos entre manifestantes y la polic\u00eda derivaron en da\u00f1os a la plaza y a la infraestructura p\u00fablica y privada de su entorno.[41]\u200b[42]\u200b[43]\u200b Dos personas fallecieron en el lugar; Abel Acu\u00f1a, fallecido producto de un paro cardiorrespiratorio asociado a enfermedad cardiovascular y Mauricio Fredes, por asfixia por sumersi\u00f3n tras caer a un foso que estaba sin tapa por actos de vandalismo. Adem\u00e1s, en el contexto de las manifestaciones, varias personas sufrieron lesiones graves.[44]\u200b[45]\u200b[46]\u200b\n\n\n## V\u00e9ase tambi\u00e9n Parque Italia\nPlaza Chacabuco\nPlaza Col\u00f3n (Antofagasta)\nPlaza de Armas de Santiago\nPlaza de la Constituci\u00f3n (Chile)\nPlaza Jos\u00e9 Domingo G\u00f3mez Rojas\n\n\n## Referencias \n\n## Enlaces externos Cineteca Nacional de Chile - Inauguraci\u00f3n del Monumento al Genio de la Libertad", "images": ["https://upload.wikimedia.org/wikipedia/commons/f/f7/Baquedano_east.jpg", "https://upload.wikimedia.org/wikipedia/commons/5/56/Baquedano_por_Virginio_Arias_-f02.jpg", "https://upload.wikimedia.org/wikipedia/commons/b/b3/Inaguraci%C3%B3n_Plaza_Italia_Santiago_de_Chile.JPG", "https://upload.wikimedia.org/wikipedia/commons/e/e7/Inauguracion_monumento_Baquedano_1928.jpg"], "near": [], "lat": -70.6349944, "lon": -33.4365963, "maps": "https://www.google.com/maps/search/?api=1&query=Estatua%20del%20Genio%20de%20la%20Libertad%20Av.%20Vicu%C3%B1a%20Mackenna%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4365963,-70.6349944&endname=Estatua%20del%20Genio%20de%20la%20Libertad", "icon": "https://img.icons8.com/?size=150&id=H4ubSTbctL4w"}, "ltmzljqznjk3mtv8ltcwljyzntu1mjy_galeria_cima": {"title": "Galer%C3%ADa%20CIMA", "summary": "# Galer\u00eda\n---\n\nGaler\u00eda puede referirse a:\n\n\n## Construcciones Galer\u00eda (arquitectura), habitaci\u00f3n larga y espaciosa que se utiliza para comunicar otras \u00e1reas del edificio y para pasear.\nLoft, desv\u00e1n o galer\u00eda; en una residencia, gran espacio con pocas divisiones, grandes ventanas y muy luminoso.\nGaler\u00eda porticada o soportal, espacio arquitect\u00f3nico cubierto que en algunos edificios o manzanas de casas se dispone ante las entradas para protegerse de la lluvia y el fr\u00edo.\n\n\n## Obras subterr\u00e1neas T\u00fanel o galer\u00eda, obra subterr\u00e1nea de car\u00e1cter lineal, horizontal o ligeramente inclinada, que comunica dos puntos para el transporte de personas o materiales.\nGaler\u00eda filtrante, estructura subterr\u00e1nea construida para alcanzar un acu\u00edfero.\nViaje de agua, infraestructura usada como conducci\u00f3n subterr\u00e1nea o semisubterr\u00e1nea para canalizar el abastecimiento de agua en los n\u00facleos de poblaci\u00f3n.\nGaler\u00eda (militar), camino angosto y subterr\u00e1neo que se hace en las minas para comunicaci\u00f3n y uso de los hornillos.\n\n\n## Exposici\u00f3n Galer\u00eda de arte, espacio para la exhibici\u00f3n y promoci\u00f3n del arte, en especial del arte visual, y principalmente pintura y escultura, de forma similar a un museo.\nGaler\u00eda comercial, v\u00eda (o plaza) completamente cubierta y abierta solo al tr\u00e1fico peatonal en la que se re\u00fanen diversos establecimientos comerciales y de hosteler\u00eda.\nGaler\u00eda de im\u00e1genes en Mediawiki y Wikipedia; v\u00e9ase: Ayuda:Im\u00e1genes.\nV\u00e9anse Todas las p\u00e1ginas que comienzan por \u00abGaler\u00eda\u00bb.\nV\u00e9anse Todas las p\u00e1ginas que comienzan por \u00abGaleria\u00bb.\n\n\n## Enlaces externos  Wikcionario  tiene definiciones y otra informaci\u00f3n sobre galer\u00eda.\n\nEl Diccionario de la Real Academia Espa\u00f1ola tiene una definici\u00f3n para galer\u00eda.", "images": [], "near": [], "lat": -70.6355526, "lon": -33.4369715, "maps": "https://www.google.com/maps/search/?api=1&query=Galer%C3%ADa%20CIMA%20Penthouse%20%7C%20Azotea%20-%20Merced%2022%2C%20Piso%2011%2C%208320119%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4369715,-70.6355526&endname=Galer%C3%ADa%20CIMA", "icon": "https://img.icons8.com/?size=150&id=WXgXBUsqpFhV"}, "ltmzljqznjm2otz8ltcwljyzmjkwmtm_obelisco_al_presidente_balmaceda": {"title": "Obelisco%20al%20Presidente%20Balmaceda", "summary": "# Parque Balmaceda\n---\n\nEl Parque Balmaceda es un parque urbano ubicado en la comuna de Providencia, en la ciudad de Santiago, Chile.\nDebe su nombre a la donaci\u00f3n hecha por el escultor chileno Samuel Rom\u00e1n del monumento a Jos\u00e9 Balmaceda[1]\u200b en 1949 construido en su homenaje, el presidente de Chile entre 1886 y 1891, durante cuyo gobierno fue realizada la primera canalizaci\u00f3n del r\u00edo Mapocho.[2]\u200b Esta obra, junto al Obelisco de Santiago de 24 metros, fue instalada en su inicio poniente.[3]\u200b\nEn el parque existe un \u00abcaf\u00e9 literario\u00bb, que es principalmente una biblioteca administrada por la municipalidad de Providencia,[4]\u200b un museo subterr\u00e1neo donde se exponen los Tajamares del Mapocho y, en su l\u00edmite oriental, la plaza a la Aviaci\u00f3n, donde est\u00e1 la Fuente Bicentenario, que es iluminada de noche.[5]\u200b El Puente peatonal Condell es otro de los hitos del parque.[6]\u200b Integra la red de parques de la ribera sur del r\u00edo Mapocho: al norte tiene el cicloparque Mapocho 42K, al este limita con el Uruguay y al oeste con la Plaza Baquedano. Estar\u00e1 paralelo al Paseo fluvial R\u00edo Mapocho.\nNo posee cierre perimetral y est\u00e1 emplazado entre la Avenida Vicu\u00f1a Mackenna al oeste y termina en el este en la calle Huel\u00e9n. Es bordeado en su costado norte por la avenida Andr\u00e9s Bello (eje costanera sur), y en su costado sur por Providencia. Abarca tres estaciones del Metro de Santiago: Baquedano, Salvador y Manuel Montt.\n\n\n## Historia \nEl parque fue construido en los a\u00f1os 1930 gracias al espacio dejado por la segunda canalizaci\u00f3n del r\u00edo Mapocho, en Providencia, y luego de la grave crisis econ\u00f3mica de la Gran Depresi\u00f3n dentro de los planes de empleo, ordenado por el alcalde Almanzor Ureta.\nEl dise\u00f1o fue realizado por el paisajista alem\u00e1n \u00d3scar Prager. Primero fue llamado parque Japon\u00e9s como homenaje al pa\u00eds asi\u00e1tico, pero durante el desarrollo de la Segunda Guerra Mundial, en 1941 fue cambiado por el de parque Gran Breta\u00f1a, en honor al reino europeo, ya que integraba a los aliados como Chile.[7]\u200b Sus ciruelos fueron cortados, aunque m\u00e1s tarde fueron repuestos. El paisajismo original contemplaba especies aut\u00f3ctonas, como quillayes, maitenes, peumos, pataguas, arrayanes, bellotos del norte, bellotos del sur y otros, algunos de los cuales se conservan.[3]\u200b\nEl caf\u00e9 literario, inaugurado en 1960, fue el primero de este tipo en Santiago. En esta biblioteca se realizan lanzamientos de libros, charlas, seminarios y otras actividades de car\u00e1cter cultural que buscan fomentar la lectura.[3]\u200b\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n## V\u00e9ase tambi\u00e9n Parque Bustamante\nParque Metropolitano de Santiago\nPlaza Baquedano\nTorre Telef\u00f3nica\nTorres de Tajamar\nBarrio Bellavista\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Parque Balmaceda.", "images": ["https://upload.wikimedia.org/wikipedia/commons/a/a1/Avenida_Providencia.jpg", "https://upload.wikimedia.org/wikipedia/commons/9/9a/Monument_Luis_Calvo_Mackenna.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/a4/Monumento_al_Presidente_Jose_Manuel_Balmaceda_01.JPG", "https://upload.wikimedia.org/wikipedia/commons/0/0a/Museo_de_los_Tajamares.jpg"], "near": [], "lat": -70.6329013, "lon": -33.4363696, "maps": "https://www.google.com/maps/search/?api=1&query=Obelisco%20al%20Presidente%20Balmaceda%20Av.%20Providencia%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4363696,-70.6329013&endname=Obelisco%20al%20Presidente%20Balmaceda", "icon": "https://img.icons8.com/?size=150&id=U47unxunNPyy"}, "ltmzljqzmtawmdd8ltcwljyyndq4_monumento_a_jose_enrique_rodo": {"title": "Monumento%20a%20Jos%C3%A9%20Enrique%20Rod%C3%B3", "summary": "# Jos\u00e9 Enrique Rod\u00f3\n---\n\nJos\u00e9 Enrique Camilo Rod\u00f3 Pi\u00f1eyro (Montevideo, 15 de julio de 1871 - Palermo, actual Italia, 1 de mayo de 1917), citado como Jos\u00e9 Enrique Rod\u00f3, fue un escritor y pol\u00edtico uruguayo. Creador del arielismo, corriente ideol\u00f3gica basada en un aprecio de la tradici\u00f3n grecolatina, sus obras expresaron el malestar finisecular hispanoamericano con un estilo refinado y po\u00e9tico, t\u00edpico del modernismo.\n\n\n## Biograf\u00eda \n## Juventud =Miembro de una familia bien posicionada econ\u00f3micamente, Rod\u00f3 aprendi\u00f3 a leer a los cuatro a\u00f1os, con la ayuda de su hermana, y desde entonces fue un apasionado lector. Su rendimiento escolar present\u00f3 altibajos desde un primer momento. Inici\u00f3 sus estudios en la Escuela y Liceo Elbio Fern\u00e1ndez de Montevideo,[1]\u200b donde se interes\u00f3 principalmente por materias como la historia y la literatura;[2]\u200b  ingres\u00f3 en 1882 y al a\u00f1o siguiente debi\u00f3 pasar a otro colegio oficial por problemas econ\u00f3micos de su familia, debidos a algunos fracasos en los negocios de su padre. Comenz\u00f3 a trabajar a los 14 a\u00f1os, tras la muerte de su padre, en tareas de ayudante en un estudio de escribanos.\n\n## Ensayos =Desarroll\u00f3 su faceta period\u00edstica y a partir de 1895 se fueron publicando poemas y art\u00edculos suyos en peri\u00f3dicos, as\u00ed como algunos art\u00edculos de cr\u00edtica literaria en la Revista Nacional de Literatura y Ciencias Sociales (1895-1897), que fund\u00f3 junto con otros intelectuales uruguayos. En 1896, en el mismo \u00f3rgano, public\u00f3 dos ensayos, \u00abEl que vendr\u00e1\u00bb y \u00abLa novela nueva\u00bb, que volver\u00eda a publicar junto con otro art\u00edculo en 1897 bajo el t\u00edtulo La vida nueva. En estos ensayos Rod\u00f3 se propuso analizar algunos de los aspectos que contribu\u00edan al sentimiento de malestar de su \u00e9poca. Ofrec\u00eda una alternativa espiritual con la esperada llegada de un redentor que pod\u00eda, seg\u00fan \u00e9l, establecer una nueva vida basada en el amor, la armon\u00eda y la paz.[3]\u200b\n\n \n\nNo lleg\u00f3 a concluir sus estudios universitarios, aunque en 1898, gracias a su fama de escritor y pensador, fue nombrado profesor de Literatura en la Universidad de Montevideo, hoy Universidad de la Rep\u00fablica. En 1900 public\u00f3 su obra maestra, Ariel, origen de una corriente llamada arielismo.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              \n\n## Pol\u00edtica =Jos\u00e9 Enrique Rod\u00f3 form\u00f3 parte de la vida pol\u00edtica de su pa\u00eds como miembro del Partido Colorado de Jos\u00e9 Batlle y Ord\u00f3\u00f1ez: fue diputado por Montevideo en 1902 y renunci\u00f3 a su cargo en 1905, pues estaba desilusionado de la realidad pol\u00edtica de su pa\u00eds. Luego de publicar Liberalismo y jacobinismo en 1906, una compilaci\u00f3n de sus escritos debatiendo con Pedro D\u00edaz sobre el retiro de crucifijos de los hospitales p\u00fablicos, y como consecuencia de diversos antagonismos, como la idea batllista de formar un Poder Ejecutivo colegiado, se distanci\u00f3 de Batlle.\nEntre 1904 y 1907 sufri\u00f3 una crisis an\u00edmica. A pesar de su pesimismo vital, escribi\u00f3 Motivos de Proteo, una serie de art\u00edculos did\u00e1cticos de tono optimista e idealismo moderado. Uno de los temas fundamentales es la regeneraci\u00f3n, que implica que cada individuo tiene que aspirar a la perfecci\u00f3n y a ideales desinteresados desarrollando en el proceso un balance arm\u00f3nico. Sus consejos morales y \u00e9ticos se expresan en muchos casos por medio de par\u00e1bolas.\n\nEn 1907 volvi\u00f3 a la pol\u00edtica otras dos veces: cuando fue elegido diputado en 1908 y de nuevo en 1910.\n\n## Econom\u00eda =Rod\u00f3 a lo largo de su vida busc\u00f3 emprender varias veces. La primera ocasi\u00f3n fue temprano, en 1897 con la empresa Amambay y ante al fracaso intent\u00f3 posteriormente con una nueva empresa llamada Rapid-Fortune. Esto demuestra la existencia de un esp\u00edritu emprendedor, ya fuera debido a la penuria econ\u00f3mica (como en el caso del segundo proyecto) o no (como en el primero). Adem\u00e1s de esto, la difusi\u00f3n cultural la abord\u00f3 como una actividad empresarial a trav\u00e9s de iniciativas como \"El Uruguay en su centenario\" como \"La campa\u00f1a del Uruguay\". Esto en realidad fue una caracter\u00edstica marcada en \u00e9l ya que desde ni\u00f1o intentar\u00eda incurrir en el periodismo, donde tambi\u00e9n trabajar\u00eda como colaborador y editor de la antolog\u00eda literaria y la enciclopedia infantil. Su enfoque contrario a lo que se suele interpretar como algo netamente aristocr\u00e1tico, estaba m\u00e1s bien dirigida a las masas, influenciado por su experiencia period\u00edstica o en los trabajos de la enciclopedia infantil, o por su puesto en su ensayo famoso dirigido a la juventud, Ariel. Su actitud ante la empresa tuvo una evoluci\u00f3n constante. Siempre busc\u00f3 ser consciente y responsable ante los contratos, que sol\u00eda redactar \u00e9l mismo. Sin embargo, a lo largo de su vida Rod\u00f3 no fue un hombre de negocios exitoso, aunque tuvo que enfrentar serios obst\u00e1culos financieros para desarrollar sus emprendimientos.[5]\u200b\n\n## Viaje a Europa Public\u00f3 otro ensayo importante, El mirador de Pr\u00f3spero, en 1913. En 1915, se dedic\u00f3 a las obras de Rub\u00e9n Dar\u00edo, Sim\u00f3n Bol\u00edvar y Juan Montalvo. Cuando su salud empeor\u00f3, emprendi\u00f3 el siempre so\u00f1ado viaje a Europa, designado como corresponsal de la revista argentina Caras y Caretas. Entre 1916 y 1917, las impresiones de sus viajes por Espa\u00f1a, Francia e Italia se publicaron en la revista, en art\u00edculos cuyo tono melanc\u00f3lico refleja su desilusi\u00f3n y tristeza.\nRod\u00f3 muri\u00f3 en el olvido en un hotel de Palermo (Sicilia) el 1 de mayo de 1917, a los 45 a\u00f1os de edad. Sus restos no fueron trasladados a Montevideo hasta 1920.[6]\u200b\n\n\n## Pensamiento \nLa obra de Rod\u00f3 se enmarca dentro de lo que se conoci\u00f3 como modernismo literario, encabezado por Rub\u00e9n Dar\u00edo. Este g\u00e9nero, relacionado frecuentemente con la poes\u00eda, fue desarrollado por Rod\u00f3 en la prosa, pocos a\u00f1os despu\u00e9s de la publicaci\u00f3n de los primeros poemarios de Dar\u00edo. Este movimiento que inici\u00f3 en 1890  y durar\u00eda hasta la segunda d\u00e9cada del siguiente siglo, se desarroll\u00f3 en un contexto en el que se debat\u00eda entre teolog\u00eda y ciencia, Iglesia y mundo. El t\u00e9rmino \"modernismo\" por lo tanto, era considerado inicialmente un pensamiento \"heterodoxo\". Es decir, una postura que refutaba algunos de los puntos de vista sostenidos por la Iglesia cat\u00f3lica tradicional de la \u00e9poca, lo que llev\u00f3 a P\u00edo X y Le\u00f3n XIII a condenar las propuestas modernistas. En espec\u00edfico las posturas defendidas giraban alrededor de temas como la jerarqu\u00eda, la relaci\u00f3n entre la Iglesia y el Estado, la dogm\u00e1tica y la participaci\u00f3n de los cat\u00f3licos en la vida p\u00fablica. Adem\u00e1s de la renovaci\u00f3n de la vida intelectual, cultural y pol\u00edtica se vincul\u00f3 a una preocupaci\u00f3n por el destino nacional, conscientes de que los supuestos en los que se basaban ambos proyectos representaban una aut\u00e9ntica renovaci\u00f3n \u00e9tica que implicaba un nuevo compromiso intelectual m\u00e1s honesto y digno. La identidad nacional se busc\u00f3 en clave de profundizaci\u00f3n cultural. Es decir, como un esfuerzo por explorar las propias ra\u00edces para desarrollar una memoria hist\u00f3rica que no fuera meramente artificial. En este sentido, la modernidad no rechaza el m\u00e9todo experimental, tan importante en el positivismo, siempre que tenga en cuenta la complejidad y la totalidad de la experiencia vital. El modernismo se convirti\u00f3 en: la ruptura con cualquier forma reduccionista de vida o comprensi\u00f3n, ya que esta forma era primitiva; el deseo de recuperar la totalidad de la realidad junto con la conciencia de esta realidad y la experiencia subjetiva de la misma. En el estudios sobre Rod\u00f3 por Juana S\u00e1nchez-Gey, define el modernismo filos\u00f3fico como la convicci\u00f3n espiritualista que rechaza el positivismo como reducci\u00f3n de los datos a lo que s\u00f3lo puede experimentarse con los sentidos. Esto explica la glorificaci\u00f3n de la belleza en el modernismo filos\u00f3fico no como un preciosismo est\u00e9ril, sino que apunta a la unidad de est\u00e9tica y \u00e9tica como b\u00fasqueda de una reflexi\u00f3n humana que conlleve una nueva conciencia, una educaci\u00f3n c\u00edvica. En este sentido, Rod\u00f3 aborda la identidad americana desde presupuestos \u00e9ticos y espirituales. Esto le permite defender la democracia y al mismo tiempo oponerse a la tiran\u00eda del n\u00famero. Hacer un ensayo de interpretaci\u00f3n de la poes\u00eda de Dar\u00edo y al mismo tiempo estudiar la obra rom\u00e1ntica de Montalvo o la gesta libertadora de Bol\u00edvar.[7]\u200b\n\n\n## Influencia \nLos ensayos de Rod\u00f3, marcados por la defensa del americanismo y la cr\u00edtica a la cultura norteamericana, tuvieron una extraordinaria difusi\u00f3n. Su tersa prosa y su agudo pensamiento han influido en varias generaciones de toda Am\u00e9rica. El movimiento latinoamericano de la Reforma Universitaria, iniciado en 1918, lo consideraba uno de los \u00abmaestros de la juventud\u00bb. Por otro lado, la reivindicaci\u00f3n de los valores humanistas cl\u00e1sicos que hizo rod\u00f3 en Ariel fueron recogidos por Spengler en su famoso libro \"La decadencia de occidente\".[8]\u200b\n\nPor otro lado, la preocupaci\u00f3n del correcto funcionamiento de la democracia de Rod\u00f3 fue desarrollado d\u00e9cadas m\u00e1s tarde por el fil\u00f3sofo espa\u00f1ol Ortega y Gasset en su ensayo La rebeli\u00f3n de las masas, haciendo eco de la idea rodoniana de que para el correcto funcionamiento del sistema democr\u00e1tico era necesario garantizar al mismo tiempo igualdad de oportunidades y meritocracia. El grupo que deb\u00eda gobernar, deb\u00edan ser los mejores, pero no elegidos de manera aristocr\u00e1tica a trav\u00e9s de la nobleza sino por medios democr\u00e1ticos.[9]\u200b \nSus escritos acerca de la democracia influenciaron en el grupo cultural chileno llamado \"Los Diez\" conformado por arquitectos, escritores, escultores, m\u00fasicos y pintores, y que tuvieron influencia en el periodo de 1914 hasta 1924.[10]\u200b\n\n\n## Obras \n## Listado de obras =La novela nueva (1897), 78 p.\nEl que vendr\u00e1 (1897). 336 p.\nRub\u00e9n Dar\u00edo. (1899). 80 p.\nAriel (1900). 156 p.\nLiberalismo y Jacobinismo (Montevideo, 1906). 92 p.\nMotivos de Proteo (Montevideo, 1909). 373 p.\nEl mirador de Pr\u00f3spero (Montevideo, 1913). - obra antol\u00f3gica de 45 ensayos. 519 p.[11]\u200b\nCinco ensayos: Montalvo - Ariel - Bol\u00edvar - Rub\u00e9n Dar\u00edo - Liberalismo y Jacobinismo (Madrid: Editorial Am\u00e9rica, 1915), 324 p.[12]\u200b\nEl camino de Paros (1918). 184 p.\nHombres de Am\u00e9rica: (Montalvo-Bol\u00edvar-Rub\u00e9n Dar\u00edo) (1920), 295 p.\nNuevos motivos de Proteo (1927), 84 p.\n\u00daltimos motivos de Proteo (1932), 338 p.\n\n## Ediciones de sus obras =Obras completas, (Editorial Aguilar, 1967), 1558 p.\nDiscursos parlamentarios (Barcelona: Editorial Cervantes, 1920)[13]\u200b\nJos\u00e9 Enrique Rod\u00f3: Epistolario (1921).\n\n## Traducciones =Jos\u00e9 Enrique Rod\u00f3, Ariel : appel \u00e0 la jeunesse latino-am\u00e9ricaine, et autres textes, s\u00e9lection, traduction, notes et pr\u00e9face de Brigitte Natanson et Emmanuelle Rimbot, Saint-Etienne: Publications de l'Universit\u00e9 de Saint-Etienne, 2014, 216 p. Collection Long courriers. ISBN 978-2-86272-650-2\n\n\n## V\u00e9ase tambi\u00e9n Ariel (ensayo)\nArielismo\nModernismo\nJos\u00e9 Enrique Rod\u00f3 (ciudad)\n\n\n## Referencias \n\n## Bibliograf\u00eda adicional Achugar, Hugo. \u201cModernizaci\u00f3n, europeizaci\u00f3n, cuestionamiento: El lirismo social en Uruguay entre 1895 y 1911\u201d. Revista I ago de Chile)\n---\n\nEl Monumento a los H\u00e9roes de Iquique, llamado tambi\u00e9n Monumento de las Glorias Navales o a los H\u00e9roes de la Esmeralda,[3]\u200b se ubica en la plaza Capit\u00e1n Prat, en la intersecci\u00f3n de las calles 21 de Mayo e Ismael Vald\u00e9s Vergara, en el centro de Santiago, Chile. Inaugurado el 28 de mayo de 1962[1]\u200b[2]\u200b cuando era alcalde e intendente de la ciudad el general de brigada (R) Ram\u00f3n \u00c1lvarez Goldsack, fue el primer monumento erigido en la capital del pa\u00eds en honor a los h\u00e9roes del combate naval de Iquique.[2]\u200b\n\n\n## Descripci\u00f3n El monumento est\u00e1 compuesto por una pir\u00e1mide de 25 metros de altura que imita un faro; tiene 12 metros de base y se halla montado sobre una plataforma escalonada circular de unos 20 metros di\u00e1metro, con escalera espiral interior hasta su cima. En su base occidental se alza el conjunto escult\u00f3rico principal, obra de Jos\u00e9 Carocca Laflor, que muestra a Arturo Prat mirando hacia el mar y alzando su mano izquierda hacia el horizonte. La figura de Prat es la principal y m\u00e1s destacada de todo el grupo escult\u00f3rico, de 3.60 metros de altura, mientras que las otras alcanzan 3.20 metros; junto a \u00e9l se ubica el sargento Juan de Dios Aldea, detr\u00e1s de este, un marino; al otro lado, un marinero con un hacha prepar\u00e1ndose para el abordaje y, a espaldas del h\u00e9roe, una alegor\u00eda a la Rep\u00fablica. Debajo del conjunto principal, escrita en un costado de un bloque de piedra, se lee la carta de Miguel Grau Seminario dirigida a la viuda de Prat, Carmela Carvajal, luego de la contienda.[1]\u200b[2]\u200b\nLa escultura en yeso que dio forma a las figuras de bronce es obra Jos\u00e9 Carocca Laflor, el dise\u00f1o de la base y la torre son del arquitecto Gustavo Garc\u00eda Postigo, quien falleci\u00f3 poco antes de concluido el monumento, mientras la canter\u00eda, el pedestal y la estructura de piedra del faro estuvo en manos del escultor Mois\u00e9s Busquets Montalva.[3]\u200b \nLa torre tiene relieves a ambos lados cerca de la base con las figuras de lord Cochrane y  Manuel Blanco Encalada arriba, esculturas de medio bulto de Carocca Laflor que simbolizan la guerra, la gloria, la victoria y la paz.\nEn la cara oriental del monumento una alegor\u00eda femenina, que mira en direcci\u00f3n hacia la cordillera de los Andes; m\u00e1s abajo y sobre la puerta que da a la escalera interior espiral est\u00e1 grabada la arenga de Prat antes del combate: Muchachos la contienda es desigual. N nunca se ha arriado nuestra bandera ante el enemigo y espero que no sea esta la ocasi\u00f3n de hacerlo. Mientras yo viva, esa bandera flamear\u00e1 en su lugar. Y si yo muero mis oficiales sabr\u00e1n cumplir con su deber.\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Monumento a los H\u00e9roes de Iquique.", "images": ["https://upload.wikimedia.org/wikipedia/commons/7/7c/Monumento_a_los_H%C3%A9roes_de_Iquique%2C_Santiago_20230312.jpg"], "near": [], "lat": -70.6497695, "lon": -33.4333499, "maps": "https://www.google.com/maps/search/?api=1&query=Monumento%20a%20los%20H%C3%A9roes%20de%20Iquique%20Gral.%20Mackenna%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4333499,-70.6497695&endname=Monumento%20a%20los%20H%C3%A9roes%20de%20Iquique", "icon": "https://img.icons8.com/?size=150&id=H4ubSTbctL4w"}, "ltmzljqzmjqymdf8ltcwljy1mzq5mdg_plaza_de_la_cultura": {"title": "Plaza%20de%20la%20Cultura", "summary": "#VALUE!", "images": ["https://upload.wikimedia.org/wikipedia/commons/c/c6/1965_3ra_etapa.jpg", "https://upload.wikimedia.org/wikipedia/commons/5/51/2017_Santiago_de_Chile_-_R%C3%ADo_Mapocho_y_Torre_de_las_Telecomunicaciones.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/d7/AndesSantiago.jpg", "https://upload.wikimedia.org/wikipedia/commons/6/6a/Andes_y_Torre_Entel ", "citymapper": "https://citymapper.com/directions?endcoord=-33.4253257,-70.6629095&endname=Parque%20de%20La%20Familia", "icon": "https://img.icons8.com/?size=150&id=Ah17OpXv85zO"}, "ltmzljqymjg0mjz8ltcwljy4mjaxmzu_wooden_man": {"title": "Wooden%20Man", "summary": "#VALUE!", "images": ["https://upload.wikimedia.org/wikipedia/commons/c/c6/1965_3ra_etapa.jpg", "https://upload.wikimedia.org/wikipedia/commons/5/51/2017_Santiago_de_Chile_-_R%C3%ADo_Mapocho_y_Torre_de_las_Telecomunicaciones.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/d7/AndesSantiago.jpg", "https://upload.wikimedia.org/wikipedia/commons/6/6a/Andes_y_Torre_Entel.jpg"], "near": [], "lat": -70.6820135, "lon": -33.4228426, "maps": "https://www.google.com/maps/search/?api=1&query=Wooden%20Man%20Costanera%20Sur%20Pte.%203201%2C%20Quinta%20Normal%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4228426,-70.6629095&endname=Wooden%20Man", "icon": "https://img.icons8.com/?size=150&id=bVS0J8GAB59w"}, "ltmzljq0nje1fc03mc42njazoa_los_heroes_estacion": {"title": "Los%20H%C3%A9roes%20estac%C3%ADon", "summary": "# Los H\u00e9roes (estaci\u00f3n)\n---\n\nLos H\u00e9roes es una estaci\u00f3n de combinaci\u00f3n ferroviaria que forma parte de la red del metro de Santiago de Chile. Se encuentra por subterr\u00e1neo entre las estaciones La Moneda y Rep\u00fablica de la l\u00ednea 1, y por superficie entre las estaciones Santa Ana y Toesca de la l\u00ednea 2. La estaci\u00f3n se ubica sobre la Alameda del Libertador Bernardo O'Higgins en la comuna de Santiago. Al costado pasa la Autopista Central (antigua Panamericana).\n\n\n## Caracter\u00edsticas y entorno \nPresenta un flujo de pasajeros alto, debido a ser la combinaci\u00f3n de los pasajeros procedentes de la zona sur del Gran Santiago, hacia el centro de Santiago, y otros lugares de la capital chilena. En el entorno inmediato de la estaci\u00f3n, se encuentra la embajada de Brasil, varias universidades \u2014como la Alberto Hurtado, la Diego Portales, entre otras\u2014, comercios y el terminal de buses interurbanos Los H\u00e9roes. La estaci\u00f3n pose\u00eda una afluencia diaria promedio de 44 211 pasajeros a mediados de 2017.[1]\u200b\nCabe destacar que en esta estaci\u00f3n, en la l\u00ednea 1, en ambas direcciones, se conserva el dise\u00f1o de cartel original con el nombre de la estaci\u00f3n que data de 1975, aunque sin el logotipo de Metro ni su pictograma correspondiente. Se encuentra sobre unos espejos correspondientes a una obra de MetroArte. Asimismo, cuenta con un m\u00f3dulo de Bibliometro en su interior. \n\n## Accesos \n## MetroArte Los H\u00e9roes cuenta con dos proyectos de MetroArte en su interior. Uno de ellos es Constelaci\u00f3n II y fue uno de los primeros trabajos en ser parte del programa. La obra fue realizada por Pablo McClure y est\u00e1 compuesta por cuatro lienzos. Constelaci\u00f3n II tiene la particularidad de que puede ser vista desde ambos sentidos del and\u00e9n, debido a que en el and\u00e9n hacia Los Dominicos se instalaron espejos que reflejan los cuadros hacia el and\u00e9n San Pablo, de manera que los pasajeros puedan mirar la obra sin importar la direcci\u00f3n en que est\u00e9n. Fue instalado en 1994 y tiene una superficie total de 380 metros cuadrados.\nM\u00e1s adelante, en 2009, se instala Los H\u00e9roes de La Concepci\u00f3n, una serie de cuadros que retratan la Batalla de La Concepci\u00f3n (llevada a cabo en 1882) y algunos participantes de \u00e9sta. Los lienzos fueron pintados por Manuel Espinosa y los cuadros en espec\u00edfico personifican a Arturo P\u00e9rez Canto, Ignacio Carrera Pinto, Julio Montt Salamanca, Luis Cruz Mart\u00ednez y una escena ocurrida ya al final del conflicto. Los retratos se encuentran en la l\u00ednea 1: los soldados est\u00e1n instalados en las escaleras que conectan los andenes con la mezanina, mientras que la escena del golpe final se encuentra en el sector del cambio de and\u00e9n.\n\n\n\n\n\n\n\n\n\n\n\n\n\n## Origen etimol\u00f3gico El Monumento a los H\u00e9roes de La Concepci\u00f3n se ubica en el bandej\u00f3n central de la Alameda del Libertador Bernardo O'Higgins, a pasos de la estaci\u00f3n, que debe su nombre a este conjunto escult\u00f3rico encargado en 1920 a Rebeca Matte por el gobierno para honrar la memoria de los 77 soldados chilenos fallecidos en el batalla de La Concepci\u00f3n, entre el 9 y el 10 de julio de 1882, durante la Guerra del Pac\u00edfico. El pictograma utilizado para identificar a la estaci\u00f3n hasta 1997 representaba \u00abla llama inextinguible de los h\u00e9roes griegos\u00bb.[2]\u200b\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n posee 13 paraderos de la Red Metropolitana de Movilidad en sus alrededores (sin la existencia del paradero 11), los cuales corresponden a:\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Los H\u00e9roes.\nMetro de Santiago\nFicha de Estaci\u00f3n (L\u00ednea 1)\nFicha de Estaci\u00f3n (L\u00ednea 2)\nConstelaci\u00f3n II Archivado el 19 de enero de 2021 en Wayback Machine.\nLos H\u00e9roes de La Concepci\u00f3n Archivado el 19 de enero de 2021 en Wayback Machine.", "images": ["https://upload.wikimedia.org/wikipedia/commons/c/c0/Cenefa_Metro_Los_Heroes_L1.png", "https://upload.wikimedia.org/wikipedia/commons/4/4f/Cenefa_Metro_Los_Heroes_L2.png", "https://upload.wikimedia.org/wikipedia/commons/d/d1/Cenefa_antigua_Metro_Los_Heroes_L1.png", "https://upload.wikimedia.org/wikipedia/commons/0/00/Cenefa_antigua_Metro_Los_Heroes_L2.png"], "near": [], "lat": -70.66038, "lon": -33.44615, "maps": "https://www.google.com/maps/search/?api=1&query=Los%20H%C3%A9roes%20estac%C3%ADon%20Los%20H%C3%A9roes%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.44615,-70.6629095&endname=Los%20H%C3%A9roes%20estac%C3%ADon", "icon": "https://img.icons8.com/?size=150&id=3mytZIa6COjh"}, "ltmzljq1mjl8ltcwljy4nje1_universidad_de_santiago_estacion": {"title": "Universidad%20de%20Santiago%20estac%C3%ADon", "summary": "# Universidad de Santiago (estaci\u00f3n)\n---\n\nUniversidad de Santiago es una estaci\u00f3n ferroviaria subterr\u00e1nea que forma parte de la red del metro de Santiago de Chile; se encuentra entre las estaciones San Alberto Hurtado y Estaci\u00f3n Central de la l\u00ednea 1, en la Alameda Bernardo O'Higgins a la altura del 3600, comuna de Estaci\u00f3n Central. Cuenta con una afluencia diaria de 38 357 pasajeros.[2]\u200b\n\n\n## Caracter\u00edsticas y entorno Presenta un flujo regular de pasajeros, el cual incrementa en horarios peak debido a la afluencia de universitarios provenientes de la universidad que le da nombre y a la cual se puede acceder por la salida norte. \nEn el entorno inmediato de la estaci\u00f3n, adem\u00e1s de la mencionada casa de estudios, hacia el sur se encuentran la catedral Evang\u00e9lica de Santiago y los principales terminales de buses de la ciudad, el Alameda, con el que la estaci\u00f3n de metro tiene conexi\u00f3n directa, y el Santiago (antiguo Sur, llamado tambi\u00e9n Estaci\u00f3n Central). \nAl interior, cuenta con zona de wifi gratuito, t\u00f3tems de autoservicio, cajeros autom\u00e1ticos y locales comerciales. \n\n## Accesos \n## MetroArte \nEn el interior de la estaci\u00f3n se puede encontrar uno de los proyectos art\u00edsticos correspondientes a MetroArte. En el caso de Universidad de Santiago, se encuentra el Mural Hist\u00f3rico de la Universidad de Santiago, obra realizada por Alberto Ludwig. Se tratan de varias esculturas de acero y pinturas en acr\u00edlico que homenajea a algunas ramas del saber que imparte la universidad.[3]\u200b\nEl proyecto fue inaugurado en 2005 y tiene una superficie total de 170 m2.\n\n\n## Origen etimol\u00f3gico Su nombre proviene de la Universidad de Santiago de Chile, ubicada en las salidas norte de la estaci\u00f3n.  \nDesde su inauguraci\u00f3n en 1975 hasta 1981, se llam\u00f3 Universidad T\u00e9cnica, predecesora de la actual casa de estudios que estaba en la salida del metro. Cuando esta fue reestructurada en el actual establecimiento de educaci\u00f3n superior, en el a\u00f1o 1981, tambi\u00e9n la estaci\u00f3n cambi\u00f3 de nombre, adquiriendo el actual, siendo la primera estaci\u00f3n del servicio en cambiar de nombre. \nAntiguamente era representada por elementos presentes en el escudo de la Universidad T\u00e9cnica, encerrados en un engranaje. \n\n\n## Galer\u00eda \n\n\n\n\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n posee 5 paraderos de la Red Metropolitana de Movilidad en sus alrededores (sin la existencia del paradero 5), los cuales corresponden a:\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Universidad de Santiago.\nMetro de Santiago\nFicha de Estaci\u00f3n\nMunicipalidad de Estaci\u00f3n Central\nUniversidad de Santiago de Chile", "images": ["https://upload.wikimedia.org/wikipedia/commons/4/48/Cenefa_Metro_Universidad_de_Santiago.png", "https://upload.wikimedia.org/wikipedia/commons/3/30/Cenefa_antigua_Metro_Universidad_de_Santiago.png", "https://upload.wikimedia.org/wikipedia/commons/c/c0/M_Universidad_de_Santiago_20180129_fRF04.jpg"], "near": [], "lat": -70.68615, "lon": -33.4529, "maps": "https://www.google.com/maps/search/?api=1&query=Universidad%20de%20Santiago%20estac%C3%ADon%20Universidad%20de%20Santiago%2C%20Estaci%C3%B3n%20Central%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4529,-70.6629095&endname=Universidad%20de%20Santiago%20estac%C3%ADon", "icon": "https://img.icons8.com/?size=150&id=3mytZIa6COjh"}, "ltmzljq0njuwmjh8ltcwljy2mte0mdc_los_heroes_l1_estacion": {"title": "Los%20H%C3%A9roes%20L1%20estac%C3%ADon", "summary": "# Los H\u00e9roes (estaci\u00f3n)\n---\n\nLos H\
