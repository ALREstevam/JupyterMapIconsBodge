ties for not having the necessary subsidies for its execution.\nLo Barnechea was also part of the Transantiago feeder zone C, together with the districts of Providencia, Las Condes and Vitacura. It is currently served by units 4 and 6 of this transportation system.\nThere is an elevator on Cerro 18 operated by the Municipality of Lo Barnechea that connects this sector with Los Quincheros Street and the top of the hill, where the Parque de la Chilenidad is located.\n\n\n## Climate \nIn general terms, Lo Barnechea participates in the semi-arid Mediterranean climate that affects the Metropolitan Region, characterized by a prolonged dry season and a winter season, which concentrates annual rainfall. \n\nAnnual rainfall 360 mm\nAverage temperature 14 \u00b0C\nAverage Maximum Temperature 22 \u00b0C\nAverage Minimum Temperature 7 \u00b0C\nThese climatic patterns present, in this commune, very important variations due to its condition as a foothill area, subjected to the altitude factor. It is estimated that in a mountainous environment, rainfall increases by about 22 mm every 100 m of altitude, while the temperature decreases by about 0.5 \u00b0C every 100 m. According to this, being the urban area of the town of Lo Barnechea located at 850 m a.s.l., it receives 65 mm more rainfall than in the commune of Santiago. This varies according to the size of the rural territory of the commune. In the annual distribution of rainfall, and considering the entire mountainous area, when it rains several days in a row, large flows are produced in the riverbeds, which causes flooding by accumulation and its consequent transfer according to slopes (1982-84-87). The impact was regrettable, with loss of life, interruption of activities, damage to infrastructure and equipment, due to the permanence of inhabitants on the banks of the Mapocho River.\nIn addition to the reality of the Mapocho River and its location, there is a natural climatic event that will have to be taken into account in planning the future population of the Commune.\n\n\n## Flood of 1982 \nThe incursion of warm winter fronts in 1982 caused a rise in the lower limit of the snowpack, from 1800 to 2400 m above sea level, generating a large increase in the volume of water and sediment runoff, resulting from the melting of snow, which caused saturation and subsequent overflow of the natural and artificial water drainage systems.\nThe repetition of a similar event, under the current conditions of occupation and urban expansion in Lo Barnechea, could cause even more catastrophic situations, due to the high degree of intervention and modification to which the natural system has been subjected by the construction that has taken place on increasingly higher ground.\n\n\n## Education \n## Higher Education =Andr\u00e9s Bello National University\nUniversidad del Desarrollo\nUniversity of Chile\nLa Universidad de Chile se presenta en la comuna con su Campus este de la Facultad de Medicina, el que mantiene el Centro de Salud SERJOVEN, que al a\u00f1o proporciona atenci\u00f3n gratuita a m\u00e1s de 1000 adolescentes de escasos recursos de Lo Barnechea.\nCulinary Institute\nCPEIP\nCentro de Perfeccionamiento, Experimentaci\u00f3n e Investigaciones Pedag\u00f3gicas del Ministerio de Educaci\u00f3n.\n\n## Municipal Schools =Colegio Diferencial Madre Tierra\nColegio de Adultos Ferm\u00edn Vivaceta\nColegio Farellones\nColegio Lo Barnechea with three campuses:\n\nEduardo Cuevas Valdes Campus (Early childhood, pre-kindergarten through 2nd grade)\nSan Jos\u00e9 Campus (Intermediate, 3rd through 6th grade)\nInstituto Estados Americanos Campus (from 7th to 4th grade Polyvalent)\n\n## Subsidized Schools =Colegio Polivalente San Rafael\nColegio Parroquial Santa Rosa\nCentro Educacional San Esteban M\u00e1rtir\nColegio Betterland School\nColegio San Juan de Kronstandt\n\n## Private Schools =Craighouse School\nColegio Nido de \u00c1guilas\nColegio Everest\nSantiago College\nColegio Monte Tabor y Nazaret\nThe Southland School\nColegio Newland\nThe Mayflower School\nColegio Huinganal\nColegio los Alerces\nHuelqu\u00e9n Montessori\nInstituto Hebreo\nMaimonides School\nLincoln International Academy\nBertrait College\nAnglo American International School\nJapanese Language Institute (\u30b5\u30f3\u30c1\u30e3\u30b4\u65e5\u672c\u4eba\u5b66\u6821), a Japanese school overseas\n\n## Soccer =Currently, Lo Barnechea is home to two soccer teams that participate in official competitions, one at the professional level and one at the amateur level.\n\n\n## Sister cities  Tyler, Texas, United States\n Guayaquil, Ecuador\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/9/93/Lo_Barnechea.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/3a/Logo_Lo_Barnechea.jpg", "https://upload.wikimedia.org/wikipedia/commons/e/e3/Los_Trapenses_desde_Punta_de_%C3%81guilas.jpg"], "near": [], "lat": -70.2454636, "lon": -33.3291453, "maps": "https://www.google.com/maps/search/?api=1&query=Parque%20Farellones%20%20Farellones%2C%20Lo%20Barnechea%2C%20Santiago%20Metropolitan%20Region%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3291453,-70.2454636&endname=Parque%20Farellones%20", "icon": "https://img.icons8.com/?size=150&id=Ah17OpXv85zO"}, "ltmyljk5mju2mxwtnzaunjg0mzc2_monumento_chacabuco": {"title": "Monumento%20Chacabuco", "summary": "# List of National Monuments of Chile\n---\n\nThe National Monuments of Chile (Spanish: Monumentos Nacionales de Chile), also abbreviated MN, are the legally protected constructions, elements and places that form part of the country's cultural heritage. They are national heritage sites that are an important part of the culture of Chile.\n\n\n## Definition and categories Law N\u00b0 17.288 concerning national monuments stipulates that:\n\nNational monuments are places, ruins, constructions or objects of historical or artistic character; burial sites or cemeteries or other remains of aborigines, anthropo-archaeological, paleontological or natural formation pieces or objects, which exist under or on the surface of the national territory or underwater within its jurisdictional waters and whose conservation is of interest to history, art or science, and are under the custody and protection of the State; sanctuaries of nature; monuments, statues, columns, pyramids, fountains, plaques, crowns, inscriptions and, in general, objects that are destined to remain in a public place, with a commemorative character.\nAs of October 2008 there are 938 national monuments. They are grouped into the following categories: \n\nHistoric monuments (633).\nPublic monuments (150).\nArchaeological monuments (21).\nTypical or picturesque zones (95).\nNature sanctuaries (39).\n\n## Historic monuments =Historic monuments are defined as:\n\n...those places, ruins, constructions and objects of fiscal, municipal or private property that, due to their quality and historical or artistic interest or due to their antiquity, are declared as such by supreme decree, issued at the request and prior agreement of the Council.\nIn the register of the National Monuments Council, there are 633 historic monuments as of October 2008. These include:\n\nAduana de Antofagasta\nAgust\u00edn Ross Cultural Centre\nClipper Ambassador\nBiblioteca de Santiago\nCapilla San Juan de Dios, Chill\u00e1n\nCasa Lo Contador\nCerro Santa Luc\u00eda\nChacabuco\nChapel of former Lazareto de San Vicente de Paul\nChivilingo Hydroelectric Plant\nConstitucion Talca Ramal\nCousi\u00f1o Palace\nEscuela de Artes y Oficios\nEstaci\u00f3n Central\nEstaci\u00f3n Mapocho\nEstadio Nacional de Chile\nFunicular railways of Valpara\u00edso\nHumberstone and Santa Laura Saltpeter Works\nIglesia de Nuestra Se\u00f1ora de las Mercedes\nIglesia San Francisco del Monte\nIglesias de Chilo\u00e9\nLa Moneda Palace\nLarmahue water wheels\nLondres 38\nMelbourne Clark company wharf\nMonastery of the Holy Trinity (Las Condes)\nMorro de Arica\nNational Library of Chile\nPalace of Cerro Castillo\nPalaces in Santiago\nRuins of Huanchaca\nSt. Paul's Cathedral (Valpara\u00edso)\nSantiago Stock Exchange\nTrolleybus system of Valpara\u00edso\nValdivieso advertising sign\nVilla Grimaldi\nVotive Temple of Maip\u00fa\nWulff Castle\n\n## Public monuments =Public Monuments are all commemerative objects in public places.\nThe National Monuments Council is trying to create a register in which all public monuments can be listed, using information from the local authorities. As of October 2008, there are 150 public monuments on the list. These include\n\nHito al Tr\u00f3pico de Capricornio\n\n## Archaeological monuments =Archaeologic monuments are defined as:\n\nplaces, ruins, deposits and anthropo-archaeologic pieces that exist under or on the national territory surface.\nAs of October 2008, the register of the National Monuments Council lists 21 archaeological monuments. These include:\n\nMonte Verde\nPukara of La Compa\u00f1\u00eda\nPukar\u00e1 de Quitor\nTulor\n\n## Typical or picturesque zones =Urban or rural properties that form a unity and are notable by their style, materiality or constructiontechnique are designated as typical or picturesque zones:\n\nWith the purpose to hold the environmental nature proper of some towns or places where could exist archaeologic ruins, or ruins and buildings declared Historic Monuments, the National Monuments Council can request to be declared of public interest the protection and preservation of these towns or places, or some zones of them.\nIn the register of the National Monuments Council, as of October 2008, there are 95 typical zones. These include:\n\nAndacollo\nAngelm\u00f3\nBarrio Concha y Toro\nBarrio Par\u00eds-Londres\nCaj\u00f3n del Maipo\nHistoric centre of Chanco\nElqui River Valley\nHumberstone\nHistoric centre of Iquique\nHistoric centre of Los Andes\nMarket building, Chill\u00e1n\nPaseo Atkinson\nPichilemu\nPlaza de Armas, Former National Congress of Chile building, and nearby buildings, Santiago\nPlazuela Marcelino Champagnat\nRecova de la Serena\nRuta del Vino\nSewell, Chile\nT\u00fanel del Cristo Redentor\nViaducto del Malleco\n\n## Nature sanctuaries Nature sanctuaries are defined as:\n\nAre sanctuaries of nature all of the terrestrial or marine sites that could offer special possibilities for studies and geologic, paleontologic, zoologic, botanic or ecologic investigations, or that have natural formations, which conservation could be of interest for the science or for the State.\n39 nature sanctuaries have been designated.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/8/8c/Ross_Casino%2C_June_2010.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/a3/SalaYGomez.jpg"], "near": [], "lat": -70.684376, "lon": -32.992561, "maps": "https://www.google.com/maps/search/?api=1&query=Monumento%20Chacabuco%20Chile%208%2C%20Batuco%2C%20Lampa%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-32.992561,-70.684376&endname=Monumento%20Chacabuco", "icon": "https://img.icons8.com/?size=150&id=H4ubSTbctL4w"}, "ltmyljkwodyyfc03mc4znji4mdgx_salto_do_soldado": {"title": "Salto%20do%20Soldado", "summary": "# Salto del Soldado\n---\n\nEl Salto del Soldado es una formaci\u00f3n geomorfol\u00f3gica de grandes paredes rocosas, que se encuentra al este de la ciudad de Los Andes, Regi\u00f3n de Valpara\u00edso, Chile.\n\n\n## Localizaci\u00f3n Se encuentra a 28 kil\u00f3metros al este de la ciudad de Los Andes, en el camino internacional (ruta 60-CH) que une la Regi\u00f3n de Valpara\u00edso, Chile con la provincia de Mendoza, (Argentina).\n\n\n## Contexto geogr\u00e1fico A una altitud de 1.200 m s. n. m., predominando un entorno cordillerano, es una formaci\u00f3n geol\u00f3gica causada por la erosi\u00f3n, con grandes paredes rocosas, asimilando una garganta de cerros, cuyo fondo a 90 metros, es atravesado por el R\u00edo Aconcagua.[nota 1]\u200b\n\n\n## Leyenda \nSe llama El Salto del Soldado debido a la existencia de una leyenda que relata la huida de un soldado patriota, perseguido por el ej\u00e9rcito real de Espa\u00f1a, realizando un gran salto a trav\u00e9s de esta dicha formaci\u00f3n natural, y as\u00ed eludiendo a quienes lo acechaban. \nLa leyenda se origina por el combate entre espa\u00f1oles y criollos sostenido en la ladera de Los Papeles; los espa\u00f1oles contaban con un poderoso ej\u00e9rcito, mayoritariamente con caballer\u00eda. El ej\u00e9rcito real se encontraba en constante avance, reduciendo a todos los criollos que se opon\u00edan al r\u00e9gimen. Luego de largos d\u00edas logran salir de la resistencia del Desastre de Rancagua, para dirigirse a la Villa Santa Rosa (en la actualidad la ciudad de Los Andes) persiguiendo a los soldados del ej\u00e9rcito criollo. El ej\u00e9rcito real se encontr\u00f3 con muchos soldados que opusieron resistencia, de este modo dar\u00edan tiempo a sus compa\u00f1eros para que cruzaran la cordillera y no fueran alcanzados por las tropas enemigas que los segu\u00edan a corta distancia. Los soldados del General Carrera siguieron adelante, se parapetaron en las laderas de Los Papeles para oponer firme resistencia a sus perseguidores.\nSin embargo las fuerzas montadas espa\u00f1olas comandadas por Quintanilla, superaban en n\u00famero, dando origen a un sangriento y desigual combate, causando innumerables bajas criollas. La Resistencia se prolong\u00f3 por largas horas, no obstante, la desventaja num\u00e9rica que pose\u00edan los criollos, tuvieron como resultado la huida, para una futura reagrupaci\u00f3n.\nFinalmente, debido al constante asedio espa\u00f1ol, y lo disminuido que se encontraba el ej\u00e9rcito criollo, decidieron emprender la retirada a trav\u00e9s de la cordillera con destino a Mendoza. Pero un recluta chileno se atras\u00f3 osadamente, vi\u00e9ndose alcanzado r\u00e1pidamente por el ej\u00e9rcito espa\u00f1ol, los cuales al darse cuenta del solitario y valiente soldado emprendieron la persecuci\u00f3n. El criollo se lanz\u00f3 velozmente a trav\u00e9s de los senderos decidido a escapar de sus tenaces perseguidores. En su huida divis\u00f3 un precipicio, viendo que sus perseguidores estaban cada vez m\u00e1s cerca se dirigi\u00f3 hacia all\u00e1, y en un esfuerzo extraordinario salt\u00f3 el acantilado y continu\u00f3 su huida. Los espa\u00f1oles al ver semejante proeza quedaron asombrados y atemorizados por el ancho del precipicio, no se atrevieron a seguirlo.\nEl valiente soldado logr\u00f3 alejarse de los espa\u00f1oles y m\u00e1s tarde unirse al resto de sus compatriotas cruzando la cordillera.\nLos tristes d\u00edas de octubre de 1814 quedaban atr\u00e1s, la villa Santa Rosa de Los Andes volv\u00eda a la tranquilidad, despu\u00e9s de la agonizante Patria Vieja. Los vecinos ocultamente comentaban las tragedias y las haza\u00f1as de los patriotas.\nTranscurridos algunos meses, comenzaron a llegar a la villa noticias que narraban la odisea vivida por los criollos en el desesperado escape hacia Argentina, entre esos informes surgi\u00f3 la legendaria traves\u00eda de un valiente y desconocido chileno.\n\n\n## Turismo El lugar posee una distancia de 10 metros aproximados desde un extremo a otro, en aquel entonces cuando se efectu\u00f3 el salto esta longitud era de 3 metros. El viento, el agua y el hombre se han encargado de erosionar la diferencia y de hacer imposible un salto de semejantes caracter\u00edsticas. \nEl lugar se encuentra a un costado del camino internacional, por otro lado se observa la v\u00eda del ex-ferrocarril Trasandino, que en la actualidad la v\u00eda es utilizada para el transporte de concentrado de cobre entre la Minera Andina de Codelco y la refiner\u00eda de Ventanas.\nUnos 70 metros abajo en el precipicio, existen restos de un gigantesco cami\u00f3n ca\u00eddo en 1997, desde la carretera. Debido a la inaccesibilidad del lugar no se pudo sacar donde fue desmantelado y abandonado.\n\n\n## Notas \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Salto del Soldado.\nPosici\u00f3n Geogr\u00e1fica\nIm\u00e1genes Tren de transporte\nTurismo\nBiblioredes Leyendas Andinas (enlace roto disponible en Internet Archive; v\u00e9ase el historial, la primera versi\u00f3n y la \u00faltima).\nAtractivos de la regi\u00f3n de Valpara\u00edso", "images": ["https://upload.wikimedia.org/wikipedia/commons/0/02/Salto_del_Soldado.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/df/Salto_soldado_00.jpg"], "near": [], "lat": -70.3628081, "lon": -32.90862, "maps": "https://www.google.com/maps/search/?api=1&query=Salto%20do%20Soldado%20Ruta%2060%2C%20Los%20Andes%2C%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-32.90862,-70.3628081&endname=Salto%20do%20Soldado", "icon": "https://img.icons8.com/?size=150&id=dH0idaUsHgvM"}, "ltmyljg1nzgwoxwtnzaumtqyodmy_los_caracoles": {"title": "Los%20Caracoles", "summary": "# Caracoles\n---\n\nCaracoles was a silver mining district in what is now Antofagasta Region, Chile. At the time of official discovery in 1870 the district was located in Bolivia. The silver ores of Caracoles were discovered on March 24, 1870, by a Chilean prospecting team led by Jos\u00e9 D\u00edaz Gana that had departed from the port town of Antofagasta. Subsequently the orescame to be extracted with Chilean capital and miners. It was the last major discovery of the Chilean silver rushes. According to Oreste Plath \"some old miners believe that\" Caracoles was discovered much earlier, presumably in 1811, by two Aragonese men who were escaping persecution during the independence era. Subsequently, the location of the outcrop is said to have been forgotten. The site of Caracoles evolved rapidly from a series of rudimentary shelts and huts in 1870 to a small hamlet in 1871. Afterwards the settlement continued to grow reaching a population of several thousand inhabitants. \nIts accurate location led to dispute between the Bolivian and the Chilean Governments because the Boundary Treaty of 1866 between Chile and Bolivia ordered that tax incomes from the region between the 23\u00b0S and the 25\u00b0S should be divided in equal parts. Negotiations led to the Corral-Lindsay agreement, which was not ratified by Bolivia, but later both countries signed the Boundary Treaty of 1874 between Chile and Bolivia which eliminated the \"Mutual Benefits Zone\" between the 23\u00b0S and the 25\u00b0S parallels.\nMining in Caracoles begun to decline in the mid-1870s due to the exhaustion of the richest ores and declining international prices of silver. Caracoles' long distance to the ports in the coast did not help either to the economic situation.\nAfter Chilean conquest in 1879 the town was declared head of Caracoles Department in Antofagasta Province. The settlements associated with the mines were largely depopulated and in ruins by the 1950s.   \n", "images": ["https://upload.wikimedia.org/wikipedia/commons/7/77/Caracoles%2C_antofagasta%2C_1872.jpg", "https://upload.wikimedia.org/wikipedia/commons/c/c9/Provincia_de_Antofagasta-1895.jpg"], "near": [], "lat": -70.142832, "lon": -32.857809, "maps": "https://www.google.com/maps/search/?api=1&query=Los%20Caracoles%20Ruta%2060%20660%2C%20Los%20Andes%2C%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-32.857809,-70.142832&endname=Los%20Caracoles", "icon": "https://img.icons8.com/?size=150&id=LaGivFOf3kfk"}, "ltmyljgymji3mxwtnzaumtmymtg0nq_portillo_laguna_del_inca": {"title": "Portillo%20Laguna%20del%20Inca", "summary": "# Laguna del Inca\n---\n\nLaguna del inca es el nombre dado a una laguna ubicada en la cordillera de los Andes en la zona de Portillo, ubicada en la provincia de Los Andes, Regi\u00f3n de Valpara\u00edso, en Chile.\n\n\n## Descripci\u00f3n La laguna tiene forma ovalada con un eje mayor de 4 km y un ancho que var\u00eda entre 400 m y 700 m. Est\u00e1 ubicada a 3200 m s. n. m.[1]\u200b:\u200a311\u200a Su emisario conduce sus aguas a trav\u00e9s del r\u00edo Juncal.\n\n\n## Historia Francisco Solano Asta-Buruaga y Cienfuegos escribi\u00f3 en 1899 en su obra p\u00f3stuma Diccionario Geogr\u00e1fico de la Rep\u00fablica de Chile sobre el r\u00edo:\n\nInca (Laguna del).-\u2014Notable dep\u00f3sito de agua dulce que se halla cerca de la cumbre de los Andes, a la extremidad oriental del departamento de San Felipe, e inmediato al ONO. del boquete de Uspallata, elev\u00e1ndose su superficie 2,961 metros sobre el nivel del Pac\u00edfico. Cortan su centro el paralelo 32\u00b0\u202f48\u2032 y el meridiano 70\u00b0\u202f11\u2032 y mide su largo de norte a sur unos cinco kil\u00f3metros y su ancho poco menos de uno. Ocupa el fondo de una abra ce\u00f1ida de altas sierras nevosas, llamada la del lado oeste Alto de la Laguna, que lo forman agrestes y escarpadas m\u00e1rgenes y derraman en ella el copioso derretimiento de sus nieves. Es bastante profunda, y desagua por su extremo austral por un emisario que va \u00e1 caer \u00e1 corto trecho en la margen norte del r\u00edo Juncal, \u00e1 2,318 metros de altitud, y que es atravesado por el camino que pasa por aquel boquete. Se supone que en la direcci\u00f3n de este camino tuvieron intervenci\u00f3n los Incas o antiguos emperadores del Per\u00fa, y de ah\u00ed la denominaci\u00f3n de la laguna.\n\n## Leyenda =Cuenta la leyenda que existi\u00f3 un lago en el incanato que represent\u00f3 las penas de amor del inca Illi Yupanqui y que, seg\u00fan las tradiciones[2]\u200b, ser\u00eda la laguna actualmente conocida como la Laguna del inca en la Cordillera de Los Andes.[3]\u200b\nSeg\u00fan la leyenda, en esta laguna Illi Yupanqui llor\u00f3 todas sus penas cuando la princesa inca Kora-lle muri\u00f3 al sufrir un accidente al estar cumpliendo una tradici\u00f3n para su matrimonio. All\u00ed fue dejado el cuerpo de la princesa, y se dice que en ese momento la laguna se volvi\u00f3 color esmeralda, te\u00f1ido por el color de los ojos que el hijo del Sol no pudo m\u00e1s despertar. Tambi\u00e9n se dice que en ciertas noches de invierno todav\u00eda se puede o\u00edr los lamentos del inca.[3]\u200b\n\n\n## Poblaci\u00f3n, econom\u00eda y ecolog\u00eda \nEl acceso a la orilla de la Laguna del inca est\u00e1 restringido en temporada de invierno por razones de seguridad; esto ha provocado pol\u00e9mica entre quienes insisten que debiera ser de libre acceso p\u00fablico, argumentando que las lagunas no son privadas y que debe ser de acceso p\u00fablico. \nSin embargo, como laguna de alta monta\u00f1a, su ribera es irregular y muy diferente a una laguna del valle. No existe una playa delimitada, puesto que seg\u00fan las condiciones clim\u00e1ticas de cada temporada invernal y la cantidad de nieve acumulada, el nivel de la laguna aumenta o disminuye, la mayor\u00eda de las veces congel\u00e1ndose en placas de diferente grosor y densidad, con zonas de hielo fr\u00e1gil. Sus orillas no son de arenas, sino de rocas en morrenas de piedra suelta con pendientes inestables que se esconden bajo capas de hielo y nieve en invierno. \nCon fecha 7 de octubre de 2013, el Ministerio de Bienes Nacionales inform\u00f3: \u00abResulta manifiesta que la denominada \"Laguna del Inca\", en t\u00e9rminos legales, es una laguna de las conceptualizadas en los art\u00edculos 20 y 35 del C\u00f3digo de Aguas, es decir, no navegable por buques de m\u00e1s de 100 toneladas, a cuyo respecto no hay derechos de aprovechamiento de sus aguas, siendo su \u00e1lveo o cauce y sus riberas de dominio fiscal, no constituyendo, por tanto, un bien de uso p\u00fablico al que pueda resultar aplicable la disposici\u00f3n del art\u00edculo 13 del D.L. 1939 de 1977, para la fijaci\u00f3n de un camino de acceso a la misma. Consecuente con lo expuesto, a juicio de este Servicio no resulta procedente en la especie disponer la fijaci\u00f3n de una v\u00eda de acceso a la Laguna del Inca por los terrenos de propiedad de Ski Portillo S. A. a trav\u00e9s de la aplicaci\u00f3n de la norma Art. 13 del D.L. 1939 de 1977\u00bb. \nPara poder admirar el paisaje de esta laguna y sus monta\u00f1as, en invierno existe una zona delimitada al costado del hotel principal donde es posible tomar fotograf\u00edas del entorno desde un terreno seguro y estable.\nNo existe un acceso libre, y el Hotel Portillo limita la observaci\u00f3n a un diminuto espacio que no interfiera con las pistas de esqu\u00ed.\nEn temporada de verano se puede pescar peque\u00f1as truchas Fario all\u00ec ( Salmo Trutta Fario). Sin problemas de acceso pues no hay nieve que lo impida.\n\n\n## Referencias \n\n## Bibliograf\u00eda Niemeyer F., Hans. Hoyas hidrogr\u00e1ficas de Chile, Quinta Regi\u00f3n. Santiago de Chile: Ministerio de Obras P\u00fablicas (Chile), Direcci\u00f3n General de Aguas. Archivado desde el original el 11 de noviembre de 2018. Consultado el 14 de diciembre de 2019. \nIcarito (2005). \u00abMitolog\u00eda de la Zona Central\u00bb. Santiago, Chile. Archivado desde el original el 19 de mayo de 2007. Consultado el 30 de abril de 2007. \nquintaregi\u00f3n.cl (2006). \u00abRuta Tem\u00e1tica Imponente Naturaleza\u00bb. Valpara\u00edso, Chile. Archivado desde el original el 14 de mayo de 2007. Consultado el 30 de abril de 2007.", "images": ["https://upload.wikimedia.org/wikipedia/commons/e/ea/Laguna_del_Inca.JPG"], "near": [], "lat": -70.1321845, "lon": -32.822271, "maps": "https://www.google.com/maps/search/?api=1&query=Portillo%20Laguna%20del%20Inca%20Laguna%20del%20Inca%20O%20del%20Portillo%2C%20Los%20Andes%2C%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-32.822271,-70.1321845&endname=Portillo%20Laguna%20del%20Inca", "icon": "https://img.icons8.com/?size=150&id=aPYNUHPT8Z7R"}, "ltmzljc0mza3mzv8ltcwlji4odu3mjm_tunel_ferroviario_del_tinoco": {"title": "T%C3%BAnel%20Ferroviario%20del%20Tinoco", "summary": "# T\u00fanel El Tinoco\n---\n\nEl t\u00fanel El Tinoco es un t\u00fanel ferroviario situado a 15 kil\u00f3metros de San Jos\u00e9 de Maipo. Es parte de la ruta G-25 Camino El Volc\u00e1n, Sector El Jaboncillo, ubicado en el km 43,6 km y cuenta con una longitud de 493 metros.[1]\u200b Construido entre los a\u00f1os 1911 y 1914, es considerado Monumento Hist\u00f3rico ya que form\u00f3 parte del trazado por el cual pasaba el ex-ferrocarril militar (hoy convertido en tren patrimonial) que conectaba la comuna de Puente Alto con la localidad de El Volc\u00e1n.\nEn la actualidad, el t\u00fanel El Tinoco es visitado por los turistas quienes gustan de realizar su recorrido a pie debido a la oscuridad del mismo y a las leyendas que rodean la construcci\u00f3n. Al finalizar el recorrido es posible visitar la animita de \"El Willy\", la cual es reconocida por los habitantes del sector como milagrosa.[2]\u200b\n\n\n## Historia \nEl ferrocarril comenz\u00f3 a ser construido en 1906 con motivo de comunicar la capital de Chile con Argentina a trav\u00e9s del Caj\u00f3n del Maipo, inaugur\u00e1ndose el 1 de marzo de 1910. La construcci\u00f3n de la v\u00eda f\u00e9rrea abarc\u00f3 tres etapas de su extensi\u00f3n: la primera etapa llegar\u00eda hasta El Canelo (km 13), luego la segunda en 1911 hasta El Melocot\u00f3n (km 35). Estas dos etapas estuvieron a cargo del Ministerio de Ferrocarriles de aquella \u00e9poca. La tercera etapa, por otra parte, finaliz\u00f3 el 9 de junio de 1914 llegando hasta El Volc\u00e1n (km 60), y su construcci\u00f3n fue desarrollada por Ingenieros Militares del Batall\u00f3n de Ferrocarrileros, por lo que la maestranza se ubic\u00f3 en el Regimiento de Ingenieros Ferrocarrileros de Puente Alto. Contaba con nueve estaciones: La Obra, El Canelo, El Manzano, San Jos\u00e9 de Maipo, El Melocot\u00f3n, San Alfonso, San Gabriel, El Romeral y la estaci\u00f3n final El Volc\u00e1n.\nEs en este contexto que el t\u00fanel es construido, siendo parte del recorrido que une las localidades de San Alfonso y San Gabriel. Esta gran obra de ingenier\u00eda tallada en roca estuvo a cargo por el ingeniero comisionado de la Direcci\u00f3n de Obras P\u00fablicas, Alberto Lira Orrego, quien realiz\u00f3 un informe preliminar sobre la viabilidad del proyecto.[3]\u200b El informe de Lira fue complementado en 1899 con las exploraciones realizadas por el Director de los Ferrocarriles del Estado, Ram\u00f3n Garc\u00eda, el General Booner Rivera y el ingeniero Boleslao Kulezeski, adem\u00e1s de otro recorrido efectuado por los ingenieros Domingo V\u00edctor Santa Mar\u00eda, Omer Huet y Emilio Mujica.[4]\u200b Adem\u00e1s del prop\u00f3sito de conectar ambos pa\u00edses vecinos, el ferrocarril permitir\u00eda facilitar el traslado de minerales extra\u00eddos en las minas de Lo Vald\u00e9s hacia la localidad de El Volc\u00e1n donde ser\u00edan procesados, por lo que el gasto de su construcci\u00f3n quedar\u00eda bien saldado, y su inversi\u00f3n, justificada.\n\nEl ferrocarril funcion\u00f3 sin problemas hasta 1978, pero con el pasar de los a\u00f1os su trayecto se fue acortando progresivamente, hasta que en 1985 fue cerrado en forma definitiva, desmantelando en 1988 todo el tendido ferroviario, pero conservando las estructuras que conformaron su recorrido, quedando as\u00ed el t\u00fanel en el abandono. Posteriormente, en 1991, mediante el Decreto N\u00b0 423,[5]\u200b todas las estructuras que implicaron el recorrido ferroviario fueron declaradas Monumento Hist\u00f3rico debido a su inter\u00e9s arquitect\u00f3nico y patrimonial, siendo hoy parte importante del patrimonio cultural de la provincia de Cordillera.\n\n\n## En la cultura popular La serie de televisi\u00f3n chilena El d\u00eda menos pensado realiz\u00f3 su secuencia de apertura de la primera temporada dentro de este t\u00fanel.\nMuchas personas aseguran sentir presencias paranormales y psicofon\u00edas una vez dentro del t\u00fanel, raz\u00f3n por la cual es conocido popularmente por sus visitantes como \"el t\u00fanel del diablo\".\n\n\n## V\u00e9ase tambi\u00e9n Tren patrimonial del Caj\u00f3n del Maipo\nFerrocarril Militar de Puente Alto al Volc\u00e1n\nFerrocarril Trasandino Los Andes-Mendoza\n\n\n## Referencias \n\n## Enlaces externos Historia del FC de Puente Alto a El Volc\u00e1n\nT\u00fanel Tinoco - Ruta Ferrocarril del Caj\u00f3n", "images": ["https://upload.wikimedia.org/wikipedia/commons/6/67/Antiguo_t%C3%BAnel_camino_al_volc%C3%A1n._-_panoramio.jpg", "https://upload.wikimedia.org/wikipedia/commons/f/f8/Entrada_a_T%C3%BAnel_Tinoco.JPG", "https://upload.wikimedia.org/wikipedia/commons/a/af/Interiores_del_T%C3%BAnel_Tinoco.JPG", "https://upload.wikimedia.org/wikipedia/commons/5/5f/Relief_Map_of_Chile.jpg"], "near": [], "lat": -70.2885723, "lon": -33.7430735, "maps": "https://www.google.com/maps/search/?api=1&query=T%C3%BAnel%20Ferroviario%20del%20Tinoco%20Cam.%20Al%20Volc%C3%A1n%20590%2C%20San%20Jos%C3%A9%20de%20Maipo%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.7430735,-70.2885723&endname=T%C3%BAnel%20Ferroviario%20del%20Tinoco", "icon": "https://img.icons8.com/?size=150&id=W8jtsRtcLfKA"}, "ltmzljy0mjkyntf8ltcwlja2ntiwmdq_embalse_el_yeso": {"title": "Embalse%20el%20Yeso", "summary": "# Embalse El Yeso\n---\n\nEl embalse El Yeso es una reserva artificial de agua acumulada mediante una represa ubicado en la cordillera de los Andes.\n\n\n## Ubicaci\u00f3n, propiedad y funci\u00f3n El embalse se encuentra en el lugar denominado Boca del Valle, situado a 23 km aguas arriba de la junta del r\u00edo Yeso con el r\u00edo Maipo,[1]\u200b  a una altitud de 3000 msnm, en la comuna de San Jos\u00e9 de Maipo, Provincia de Cordillera, Regi\u00f3n Metropolitana de Santiago. Fue construido para dar seguridad al abastecimiento de agua potable y riego de la zona.\n\n\n## Represa La represa es una presa de tierra, con n\u00facleo de arcilla inclinado con un largo de 350 m, una altura de 62 m, 6 m de ancho en su coronamiento y un volumen de muro de 1 560 000 m\u00b3. El talud del que da a las aguas est\u00e1 protegido por una capa de enrocado de espesor variable de entre 0,40 y 1,0 m, y aguas abajo con enrocado de un metro de espesor. La capacidad de almacenamiento de este embalse es de 250 millones de metros c\u00fabicos.[1]\u200b\n\n\n## Hidrolog\u00eda La cuenca del embalse tiene una elevaci\u00f3n media de 4000 msnm y un \u00e1rea de 360 km\u00b2, a lo que se le atribuye una hidrolog\u00eda nival por su gran altura. Su caudal medio anual de entrada al embalse es de 10 m\u00b3/s y sus mayores magnitudes ocurren entre diciembre y enero.[2]\u200b Su capacidad de almacenamiento asciende a 250 hm\u00b3.\n\n\n## Situaci\u00f3n h\u00eddrica en 2018-19 \nLa informaci\u00f3n de la Direcci\u00f3n General de Aguas sobre el volumen almacenado por el embalse durante los \u00faltimos 12 meses muestra un d\u00e9ficit con respecto al promedio hist\u00f3rico almacenado de 172 hm\u00b3.\n\n\n## Lago y alrededores Para acceder al lago, se debe utilizar el camino desde Puente Alto a la ciudad de San Jos\u00e9 de Maipo. Al adentrarse, se llega a la localidad de San Gabriel en el kil\u00f3metro 47 de la v\u00eda. Algunos kil\u00f3metros hacia el interior est\u00e1 la localidad de El Romeral, a 75 kil\u00f3metros del centro de Santiago, donde existe una bifurcaci\u00f3n para ir hacia el embalse o hacia el sector del Monumento Natural El Morado. Por m\u00e1s de veinte kil\u00f3metros, el camino pasa junto al ca\u00f1\u00f3n formado por el r\u00edo Yeso hasta llegar a un control.\nDesde diciembre de 2018, la nueva normativa de tr\u00e1nsito para ir el Embalse el Yeso, permite el acceso hacia el embalse desde las 06:00 a. m. a 14:00 horas, mientras que los retornos solo podr\u00e1n darse desde las 15:00 horas a 21:00 horas. Durante el lapso entre abril y agosto s\u00f3lo podr\u00e1n transitar en la ruta veh\u00edculos autorizados.\nEst\u00e1 prohibido practicar cualquier tipo de deporte acu\u00e1tico a excepci\u00f3n de la pesca. Durante todo el a\u00f1o es apto para acampada, senderismo y ciclismo de monta\u00f1a. \nEst\u00e1 permitido pescar con carnada, se\u00f1uelos de tres puntas y con mosca. La pesca se puede realizar solo en temporada de pesca. (generalmente entre noviembre y primer domingo de mayo)\nCerca est\u00e1 la Laguna Negra y m\u00e1s al interior, est\u00e1 el acceso a Parque Valle del Yeso y en su interior, las Termas del Plomo, Laguna Los Patos y otros.\n\n\n## V\u00e9ase tambi\u00e9n Anexo:Cuerpos de agua de la Regi\u00f3n Metropolitana de Santiago\nMonumento Natural El Morado\n\n\n## Referencias \n\n## Bibliograf\u00eda Sandoval Jeria, Jorge (2003). El riego en Chile (PDF). Santiago de Chile: Ministerio de Obras P\u00fablicas de Chile. Archivado desde el original el 25 de octubre de 2018. Consultado el 12 de septiembre de 2019.", "images": ["https://upload.wikimedia.org/wikipedia/commons/6/67/Laguna_Negra_y_Embalse_El_Yeso.jpg"], "near": [], "lat": -70.0652004, "lon": -33.6429251, "maps": "https://www.google.com/maps/search/?api=1&query=Embalse%20el%20Yeso%20El%20Yeso%20Dam%2C%20San%20Jose%20de%20Maipo%2C%20Santiago%20Metropolitan%20Region%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.6429251,-70.0652004&endname=Embalse%20el%20Yeso", "icon": "https://img.icons8.com/?size=150&id=dH0idaUsHgvM"}, "ltmzljm5mteznzj8ltcwlju5mti2odg_la_casa_del_chocolate": {"title": "La%20Casa%20del%20Chocolate", "summary": "#VALUE!", "images": ["https://upload.wikimedia.org/wikipedia/commons/1/19/Alameda_UACH_-_panoramio.jpg", "https://upload.wikimedia.org/wikipedia/commons/7/7a/Arboretum_Isla_Teja_20190921.jpg", "https://upload.wikimedia.org/wikipedia/commons/0/0a/Atm%C3%B3sfera_Valdiviana.jpg", "https://upload.wikimedia.org/wikipedia/commons/5/57/Avenida_Picarte_Valdivia.jpg"], "near": [], "lat": -70.5912688, "lon": -33.3911372, "maps": "https://www.google.com/maps/search/?api=1&query=La%20Casa%20del%20Chocolate%20Francisco%20de%20Aguirre%204753%2C%207630087%20Vitacura%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3911372,-70.5912688&endname=La%20Casa%20del%20Chocolate", "icon": "https://img.icons8.com/?size=150&id=GkX1pWi41B1h"}, "ltmzljiwndu0ntf8ltcwljy3ntk2ntq_termas_valle_de_colina": {"title": "Termas%20Valle%20de%20Colina", "summary": "# Ba\u00f1os termales del Valle de Colina\n---\n\nLos ba\u00f1os termales del valle de Colina son manantiales termales ubicados en la Regi\u00f3n Metropolitana de Santiago, utilizados para fines medicinales.\nNo deben ser confundidas con los ba\u00f1os de Colina, ubicados tambi\u00e9n en la cuenca del r\u00edo Maipo, pero al norte de Santiago.\n\n\n## Ubicaci\u00f3n Las termas est\u00e1n ubicadas a a 109 km del centro de Santiago y a 3.500 m s. n. m.[1]\u200b[2]\u200b\n\n\n## Caracter\u00edsticas Sus aguas, con temperaturas que van desde los 25 hasta los 55 \u00b0C, son recomendadas para todo tipo de lesiones musculares, para la circulaci\u00f3n sangu\u00ednea y la curaci\u00f3n de zonas afectadas, para la relajaci\u00f3n de cuerpo y mente, y contra la depresi\u00f3n.[3]\u200b \n\n\n## Poblaci\u00f3n, econom\u00eda y ecolog\u00eda \n\n## V\u00e9ase tambi\u00e9n Anexo:Termas de Chile\nTurismo en Chile\nHidrograf\u00eda de Chile\n\n\n## Referencias ==", "images": ["https://upload.wikimedia.org/wikipedia/commons/2/20/Vista_de_piscinas_en_Termas_Valle_de_Colina_%282%29.JPG"], "near": [], "lat": -70.6759654, "lon": -33.2045451, "maps": "https://www.google.com/maps/search/?api=1&query=Termas%20Valle%20de%20Colina%20Colina%2C%20Santiago%20Metropolitan%20Region%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.2045451,-70.6759654&endname=Termas%20Valle%20de%20Colina", "icon": "https://img.icons8.com/?size=150&id=aPYNUHPT8Z7R"}, "ltmzljm1odq4mzr8ltcwljmynjq0nzu_mirador_curva_32": {"title": "Mirador%20Curva%2032", "summary": "# Ruta G-25\n---\n\nLa Ruta G-25 es una carretera que conecta el \u00c1rea Metropolitana de Santiago con el Caj\u00f3n del Maipo, hasta la localidad de El Volc\u00e1n. Se prolonga por unos 75 km, con calidad de pavimento superior y doble calzada hasta el poblado de La Obra, pasando por los valles de los r\u00edos Maipo, del Volc\u00e1n, y del estero Colina.[1]\u200b\n\n\n## Primeros 9 km Los primeros 9 km de la v\u00eda son urbanos, en donde, entre el kil\u00f3metro 0 (esto es, en la intersecci\u00f3n de la ruta con Avenida Departamental) al kil\u00f3metro 6,1 (Paradero 26 1/2) la v\u00eda se le denomina Avenida La Florida, ya que cruza casi toda la comuna, y despu\u00e9s de esa cota hasta el kil\u00f3metro 12 se denomina Avenida Camilo Henr\u00edquez, de los cuales hasta el kil\u00f3metro 9 est\u00e1 con una notoria urbanizaci\u00f3n, haciendo imperceptible el cambio entre la provincia de Cordillera y el \u00c1rea Metropolitana de Santiago.\n\n\n## Del Kil\u00f3metro 9 a Las Vizcachas El siguiente tramo de la ruta demuestra tener condominios sectorizados e insetrados entre parcelaciones. Antes de llegar al cruce con la Avenida Eyzaguirre se encuentra la Planta de Agua Las Vizcachas, de Aguas Andinas.\n\nkil\u00f3metro 9 El Pe\u00f1\u00f3n.\nkil\u00f3metro 10 San Carlos.\nkil\u00f3metro 11 Planta de Agua Las Vizcachas Aguas Andinas - Eyzaguirre Puente Alto\nkil\u00f3metro 12 Pueblito Las Vizcachas - Club de Campo Las Vizcachas.\nkil\u00f3metro 13 Hacienda El Pe\u00f1\u00f3n.\n\n\n## Las Vizcachas al caser\u00edo de San Gabriel En el sector de Las Vizcachas, en Puente Alto, su nombre cambia a Camino a El Volc\u00e1n, extendi\u00e9ndose hasta el caser\u00edo de San Gabriel, en San Jos\u00e9 de Maipo. La ruta es conocida por sus cerradas curvas. En la zona urbana de San Jos\u00e9 de Maipo la ruta se separa en dos calles con un sentido cada uno, de la cual, la que se dirige para descender de San Jos\u00e9 de Maipo a Santiago se llama Calle Comercio.\n\nkil\u00f3metro 14 La Obra.\nkil\u00f3metro 15 Puente Vista Hermosa La Obra.\nkil\u00f3metro 16 Plaza La Obra - Ex estaci\u00f3n La Obra.\nkil\u00f3metro 17 El Toyo - Pirque.\nkil\u00f3metro 18 Las Vertientes (Chile).\nkil\u00f3metro 19 El Canelo Poniente.\nkil\u00f3metro 20 El Canelo Oriente.\nkil\u00f3metro 21 Quebrada El Toro.\nkil\u00f3metro 22 Las Lajas.\nkil\u00f3metro 23 El A\u00f1il.\nkil\u00f3metro 24 Puente El Manzano.\nkil\u00f3metro 25 El Manzano.\nkil\u00f3metro 26 El Manzano Oriente.\nkil\u00f3metro 27 Los Maitenes (Caj\u00f3n del Maipo)\nkil\u00f3metro 28 Puente El Colorado - Alfalfal - Los Maitenes (Caj\u00f3n del Maipo).\nkil\u00f3metro 29 Casa Bosque.\nkil\u00f3metro 30 Guayac\u00e1n.\nkil\u00f3metro 31 Hotel - Club de Campo Guayac\u00e1n.\nkil\u00f3metro 32 Lomitas del Guayac\u00e1n.\nkil\u00f3metro 33 Parque Recreativo Los H\u00e9roes.\nkil\u00f3metro 34 San Jos\u00e9 de Maipo.\nkil\u00f3metro 35 Lagunillas (Chile).\nkil\u00f3metro 36 San Jos\u00e9 Alto.\nkil\u00f3metro 37 Centro del Turismo Mirador del Maipo.\nkil\u00f3metro 38 El Toyo.\nkil\u00f3metro 39 El Melocot\u00f3n.\nkil\u00f3metro 40 Quebrada Las Cucas Oriente El Melocot\u00f3n.\nkil\u00f3metro 41 El Melocot\u00f3n Oriente\nkil\u00f3metro 42 Puente La Calchona\nkil\u00f3metro 43 Facultad de Ingenier\u00eda y Tecnolog\u00eda Universidad San Sebasti\u00e1n.\nkil\u00f3metro 44 San Alfonso\nkil\u00f3metro 45 Cascada de Las \u00c1nimas\nkil\u00f3metro 46 Caba\u00f1as Valle de Monta\u00f1as\nkil\u00f3metro 47 Estero San Alfonso\nkil\u00f3metro 48 Paso Angosto El Tinoco\nkil\u00f3metro 49 Puente El Jaboncillo\nkil\u00f3metro 50 Puente El Almendro\nkil\u00f3metro 52 El Ingenio.\nkil\u00f3metro 53 El Bollenar\nkil\u00f3metro 54 San Gabriel (Chile).\n\n\n## Referencias ==", "images": ["https://upload.wikimedia.org/wikipedia/commons/c/cc/Caj%C3%B3n_Del_Maipo%2C_Regi%C3%B3n_Metropolitana%2C_Chile_-_panoramio.jpg"], "near": [], "lat": -70.3264475, "lon": -33.3584834, "maps": "https://www.google.com/maps/search/?api=1&query=Mirador%20Curva%2032%20Curva%2032%2C%20Lo%20Barnechea%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3584834,-70.3264475&endname=Mirador%20Curva%2032", "icon": "https://img.icons8.com/?size=150&id=GOJ9vneGe3dU"}, "ltmzljg2odmznjn8ltcwljgxmte4nduz_rio_maipo": {"title": "R%C3%ADo%20Maipo", "summary": "# R\u00edo Maipo\n---\n\nEl r\u00edo Maipo es un curso de agua que fluye en la Regi\u00f3n Metropolitana y luego en la Regi\u00f3n de Valpara\u00edso hasta desembocar en el oc\u00e9ano Pac\u00edfico al sur de San Antonio (Chile). Por la cantidad de poblaci\u00f3n y las actividades productivas en su cuenca es uno de las m\u00e1s importantes de Chile.\nSus aguas provienen tanto de precipitaciones invernales como de deshielos cordilleranos. La cuenca del r\u00edo drena unos 15.380 km\u00b2 y su caudal promedio es de 92,3 m\u00b3/s.\nSu nombre proviene del mapudungun maipun: trabajar la tierra; arar.\n\n\n## Trayecto El Maipo nace en la laguna Nacimiento, en los faldeos del Volc\u00e1n Maipo, para luego aumentar de caudal con la confluencia de los r\u00edos Cruz de Piedra, Alvarado y Arg\u00fcelles. En la cordillera misma, recibe las aguas de tres grandes tributarios: los r\u00edos Volc\u00e1n, Colorado y Yeso. Aguas abajo, en la cuenca de Santiago, desagua en \u00e9l sus aguas el r\u00edo Mapocho (que surca Santiago). Otros afluentes del Maipo, son los r\u00edos R\u00edo Clarillo (Maipo) y Angostura, as\u00ed como el r\u00edo Puangue, el estero Cholqui y finalmente el estero Popeta. \nTras recorrer 250 kil\u00f3metros, el Maipo desemboca en el Oc\u00e9ano Pac\u00edfico, en las inmediaciones de la localidad de Llolleo, en la Regi\u00f3n de Valpara\u00edso.\nEl \u00e1rea drenada por el r\u00edo asciende a 14 939 km\u00b2, lleva el n\u00famero 057 y recibe el nombre del r\u00edo en el inventario de cuencas de Chile. Est\u00e1 dividida en 5 subcuencas y 37 subsubcuencas.[1]\u200b\n\n## Cuenca superior =\n## Depresi\u00f3n intermedia El valle del Maipo sigue el curso del r\u00edo, desde que abandona las \u00faltimas estribaciones de la cordillera de los Andes hasta su cruce a trav\u00e9s de la Cordillera de la Costa. \nLa zona se caracteriza por ser de gran tradici\u00f3n vitivin\u00edcola, habiendo unas 3000 hect\u00e1reas plantadas con cepas de vinos tintos y blancos. \nEl Valle del Maipo acoge a algunas de las mayores ciudades de la Regi\u00f3n Metropolitana: Buin, Santiago, Pirque, Isla de Maipo, Talagante, Melipilla, San Alfonso, San Jos\u00e9 de Maipo, El Ingenio, San Gabriel, San Bernardo, El Volc\u00e1n, Las Melosas, Rocas de Santo Domingo, San Antonio (Chile), Valdivia de Paine.\nEl clima en el valle es templado c\u00e1lido, con veranos secos (diciembre-marzo). Sus altas temperaturas y suelo pedregoso permiten las mejores expresiones a las nobles cepas. \nSu extensa geograf\u00eda da cabida a diferentes zonas con sus propias caracter\u00edsticas para el cultivo de la vid, lo que resulta en una gran variaci\u00f3n en vinos, incluso dentro de una misma cepa.\nAlgunas vi\u00f1as con plantaciones en el Valle de Maipo: Vi\u00f1a Maipo, Vi\u00f1a Odfjell Vineyards, Vi\u00f1a Santa Carolina, Vi\u00f1a Cousi\u00f1o Macul, Vi\u00f1a Concha y Toro, Vi\u00f1a P\u00e9rez Cruz, Vi\u00f1a Intriga, Vi\u00f1a Santa Rita, Vi\u00f1a Cavas del Maip\u00fa, Vi\u00f1a Portal del Alto, Vi\u00f1a Tarapac\u00e1 ex Zavala, Vi\u00f1a Santa In\u00e9s de Martino, Vi\u00f1a de Bodega de Licores Quinta Normal y Vi\u00f1a Undurraga Planta Santa Ana.\nEl Maipo recibe aguas del r\u00edo Angostura, que nace y fluye en la zona de San Francisco de Mostazal en la Regi\u00f3n de O'Higgins\n\n## Cruce de la cordillera de la Costa y desembocadura =\n## Pasos de importancia del r\u00edo Maipo =El r\u00edo Maipo tiene diversos puentes y los m\u00e1s conocidos son:\n\nPuente Maipo, de la Autopista Central.\nPuente San Ram\u00f3n, de la avenida Concha y Toro, que conecta Puente Alto con Pirque.\nPuentecito Caj\u00f3n, del camino al caj\u00f3n del Maipo.\nPuente Ingeniero Marambio, construido por el mismo del camino Melipilla-Las Cabras.\nPuente Lo Gallardo, ubicado cerca de su desembocadura; es el m\u00e1s ancho y conecta Santo Domingo con San Antonio.\nPuente Los Morros, ubicado en el sector que une San Bernardo y Buin.\n\n\n## R\u00e9gimen y caudales \nLa subcuenca superior del r\u00edo comprende desde su nacimiento hasta la estaci\u00f3n fluviom\u00e9trica del El Manzano e incluye a sus principales afluentes: los r\u00edos Colorado, Olivares, Yeso y Volc\u00e1n. En toda esta subcuenca se aprecia un marcado r\u00e9gimen nival, con sus mayores caudales en diciembre y enero, producto de los deshielos cordilleranos. El per\u00edodo de menores caudales se observa en los meses de junio, julio y agosto.[2]\u200b:\u200a70\u200a\nLa subcuenca media del Maipo es la que sigue a la anterior hasta la confluencia con el r\u00edo Mapocho, esto es, al sur del l\u00edmite urbano de Santiago. No existen estaciones para medir el caudal en esa subcuenca, aunque se puede observar un intensivo uso agr\u00edcola de sus aguas.[2]\u200b:\u200a70\u200a\nLa subcuenca inferior del Maipo es la superficie drenada desde la junta con el Mapocho hasta su desembocadura en el oc\u00e9ano. En esta parte del trayecto recibe aguas del estero Puangue y se tienen las mediciones hechas por la estaci\u00f3n pluviom\u00e9trica de Cabimbao. Se observan en las curvas la influencia nival y pluvial.[2]\u200b:\u200a70\u200a\nLa curva de color rojo ocre (con \n  \n    \n      \n        \n          \n            \u25b3\n          \n        \n      \n    \n    {\\displaystyle {\\color {Red}\\vartriangle }}\n  \n) muestra los caudales mensuales con un 50% de probabilidad de excedencia. Esto quiere decir que en el largo espacio de tiempo en que se hicieron las mediciones de ese mes, se midieron igual cantidad de caudales mayores que caudales menores a esa cantidad. Eso es la mediana (estad\u00edstica), que se denota Qe, de la serie de caudales de ese mes. La media (estad\u00edstica) es el promedio matem\u00e1tico de los caudales de ese mes y se denota \n  \n    \n      \n        \n          \n            Q\n            \u00af\n          \n        \n      \n    \n    {\\displaystyle {\\overline {Q}}}\n  \n. \nUna vez calculados para cada mes, ambos valores son calculados para todo el a\u00f1o y pueden ser le\u00eddos en la columna vertical al lado derecho del diagrama. El significado de la probabilidad de excedencia del 5% es que, estad\u00edsticamente, eso ocurre solo una vez cada 20 a\u00f1os, el de 10% una vez cada 10 a\u00f1os, el de 20% una vez cada 5 a\u00f1os, el de 85% quince veces cada 16 a\u00f1os y la de 95% diecisiete veces cada 18 a\u00f1os.\nEn el curso de su trayecto el caudal anual promedio del r\u00edo aumenta desde 10 m\u00b3/s hasta su desembocadura a m\u00e1s de 110 m\u00b3/s.\n\n\n## Historia \nFrancisco Solano Asta-Buruaga y Cienfuegos escribi\u00f3 en 1899 en su Diccionario Geogr\u00e1fico de la Rep\u00fablica de Chile sobre el r\u00edo:\n\nMaipo (R\u00edo).\u2014Importante y caudalosa corriente de agua de la parte austral de la provincia de Santiago y distante al S. de la ciudad de este nombre 27 kil\u00f3metros. Tiene nacimiento en una peque\u00f1a laguna del centro de los Andes por los 34\u00b0 04' Lat. y 69\u00b0 53' Lon. \u00e1 unos 4,000 metros sobre el nivel del Pac\u00edfico y al pie del volc\u00e1n de su nombre. Corre de all\u00ed hacia el NNO. con un declive de 3 por 100 hasta la villa de San Jos\u00e9; desde esta villa sigue, disminuyendo gradualmente su corriente, hacia el O. m\u00e1s \u00f3 menos y va \u00e1 descargar en el Pac\u00edfico bajo los 33\u00ba 37' Lat. y 71\u00b0 39 Lon. y \u00e1 cuatro kil\u00f3metros al S. del puerto de San Antonio. Su curso es de unos 175 kil\u00f3metros, y durante \u00e9l recibe desde su origen, por la derecha, los medianos afluentes denominados R\u00edo Negro, del Volc\u00e1n, del Yeso, Colorado, Mapocho, Puangue, San Juan de Melipilla, &c., y por la izquierda los riachuelos de la Cruz de Piedra, Barroso, Blanco, Tollo, San Juan, Pirque, Angostura, Chocal\u00e1n, Puro \u00f3 Popeta, &c. Sus aguas son muy turbias por el limo que traen de las sierras peladas de los Andes en el derretimiento de sus nieves, lo que en verano le hace aumentar considerablemente su caudal. Tiene puentes en varios puntos, como el del ferrocarril del sur, \u00e1 11 kil\u00f3metros \u00e1 esta direcci\u00f3n de la ciudad de San Bernardo, de un largo de 358 metros y \u00e1 456 metros sobre el nivel del Pac\u00edfico, el cual fu\u00e9 concluido en el a\u00f1o 1859; el de los Morros, situado pocos kil\u00f3metros m\u00e1s al E., de madera, asentado en machones de piedra, de dos v\u00edas y de extensi\u00f3n de 240, y terminado en 1850; el de Pirque, poco m\u00e1s arriba, colgado y sostenido por cadenas de hierro, &c. Es digno tambi\u00e9n de mencionarse un puente natural, que se encuentra al E. de la villa de San Jos\u00e9, \u00e1 corto trecho antes de que el r\u00edo Barroso afluya en este r\u00edo, y que se ha producido por una formaci\u00f3n concrecionada de part\u00edculas calizas emanadas de una fuente al borde de una estrechura de r\u00edo, la cual se ha extendido hasta el barranco opuesto y permite paso seguro. Sus riberas son altas y ahocinadas en la parte superior entre sierras de los Andes, y pasado \u00e9stas son generalmente planas y feraces y se hallan regadas por canales que alimentan sus aguas, siendo de notarse el denominado de San Carlos \u00f3 de Maipo.[1] Su nombre, originalmente Maipu y no Maip\u00fa, se deriva del verbo ind\u00edgena maipun, romper la tierra. De \u00e9l tom\u00f3 su t\u00edtulo la c\u00e9lebre batalla, que asegur\u00f3 la independencia de Chile, dada el 5 de abril de 1818 en los llanos entonces de la banda norte del r\u00edo, por donde despu\u00e9s se asent\u00f3 la ciudad de San Bernardo.\nLuis Risopatr\u00f3n lo describe en su Diccionario jeogr\u00e1fico de Chile (1924):[3]\u200b:\u200a838\u200a\n\nMaipo (R\u00edo). Nace en los alrededores del paso del mismo nombre i corre h\u00e1cia el NW entre riberas altas i ahocinadas, en las que se encuentran, dep\u00f3sitos calc\u00e1reos i d\u00e9 yeso, de grano mui fino i laminar u hojoso; tiene una pendiente media d\u00e9 1 en 35 hasta el rio Barroso, de 1 en 28 en el trayecto hasta San Jos\u00e9 de Maipo i de 1 en 174 en el trayecto hasta Los Morros, donde sal\u00e9 al valle central, que atraviesa entre riberas planas i feraces, con aguas turbias que aumentan considerablemente en verano i desemboca en el mar, a 1 kil\u00f3metro al N de la punta de Santo Domingo, sobre bancos de arena, con rompientes brav\u00edsimas, que no permiten acceso alguno. Su largo alcanza a 250 kil\u00f3metros, su hoya es de 15 190 km\u00b2 i su caudal de 30 a 200m3 por segundo, en La Obra, donde se halla la boca-toma del c\u00e9lebre canal de Maipo, empezado en 1802 i concluido en 1826, que riega unas 40 000 hect\u00e1reas de buenos terrenos; se aprovecha en todo su trayecto el resto de las aguas en el mismo objeto. Son de notar los puentes naturales que existen aguas arriba de la desembocadura del rio Barroso, formados por pe\u00f1ascos desprendidos de las alturas, cimentados por la toba caliza, debajo de los cuales brotan vertientes termales. 1, III, p. 118; 3, III, p. 27 (Alcedo, 1788); 61, 1850, p. 454 i 471; 62, II, p. 87; 66, p. 233; 119, p. 63; 126, 1912, p. 301; 134; 155, p. 411; i 156; Maip\u00fa en 62, I, p. LXXV; i Mayapo en 1, VII, p. 416 (Sarmiento de Gamboa, 1579).\nYa durante la colonia se construyeron canales de riego para la agricultura de la zona. El Canal San Carlos desv\u00eda aguas del Maipo hacia la ciudad de Santiago y las entrega parcialmente al r\u00edo Mapocho, pero una parte del caudal atraviesa el Mapocho por un sif\u00f3n y contin\u00faan su recorrido para regar los campos al norte de la ciudad de Santiago.\n\n\n## Poblaci\u00f3n y econom\u00eda \n## Obras hidr\u00e1ulicas =El Maipo, con su cuenca densamente poblada, es cruzado por numerosos puentes, estaciones fluviom\u00e9tricas y con caminos paralelos en casi todo su trayecto. En sus orillas hay algunos sectores con defensas fluviales, otros con bocatomas para canales de regad\u00edo o centrales hidroel\u00e9ctricas de pasada. No esta canalizado ni tiene represas ni es navegable aunque se practica el rafting en su cuenca superior.\n\n## Extracci\u00f3n de \u00e1ridos =A lo largo de su trayecto se extraen \u00e1ridos (arena, ripio y bolones) para la construcci\u00f3n de caminos y obras de concreto. Esta actividad debe ser autorizada para no da\u00f1ar el medio ambiente ni las obras hidr\u00e1ulicas.[4]\u200b\n\n\n## V\u00e9ase tambi\u00e9n Anexo:Cuerpos de agua de la Regi\u00f3n Metropolitana de Santiago\nHidrograf\u00eda de Chile\nAnexo:Cuencas hidrogr\u00e1ficas de Chile\n\n\n## Referencias \n\n## Bibliograf\u00eda Niemeyer F., Hans. Hoyas hidrogr\u00e1ficas de Chile, Regi\u00f3n Metropolitana. Santiago de Chile: Ministerio de Obras P\u00fablicas (Chile), Direcci\u00f3n General de Aguas. Archivado desde el original el 13 de mayo de 2014. Consultado el 1 de diciembre de 2018. \nDirecci\u00f3n General de Aguas (2004). Diagn\u00f3stico y clasificaci\u00f3n de los cursos y cuerpos de agua seg\u00fan objetivos de calidad. Cuenca del r\u00edo Maipo. Santiago de Chile: Ministerio de Obras P\u00fablicas (Chile). Archivado desde el original el 10 de abril de 2019.", "images": ["https://upload.wikimedia.org/wikipedia/commons/5/54/El-Rio_maipo.jpg", "https://upload.wikimedia.org/wikipedia/commons/6/69/Maipo-en-cabimbao.png", "https://upload.wikimedia.org/wikipedia/commons/4/40/Maipo-en-el-manzano.png", "https://upload.wikimedia.org/wikipedia/commons/2/2e/Maipo-en-las-hualtatas.png"], "near": [], "lat": -70.81118453, "lon": -33.8683363, "maps": "https://www.google.com/maps/search/?api=1&query=R%C3%ADo%20Maipo%20Maipo%20River%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.8683363037383,-70.8111845328264&endname=R%C3%ADo%20Maipo", "icon": "https://img.icons8.com/?size=150&id=aPYNUHPT8Z7R"}, "ltmzljqzotaxoth8ltcwljy1mzexmzq_palacio_de_los_tribunales_de_justicia": {"title": "Palacio%20de%20los%20Tribunales%20de%20Justicia", "summary": "# Palacio de los Tribunales de Justicia de Santiago\n---\n\nEl Palacio de los Tribunales de Justicia de Santiago de Chile es el edificio que alberga a la Corte Suprema de Justicia de Chile, la Corte de Apelaciones de Santiago y la Corte marcial del Ej\u00e9rcito, Fuerza A\u00e9rea y Carabineros. Est\u00e1 ubicado en la capital chilena, en la calle Compa\u00f1\u00eda, entre Morand\u00e9 y Bandera, frente a la plaza Montt Varas.\n\nEl edificio fue construido en dos etapas, entre 1905 y 1930,[1]\u200b y declarado \u00abMonumento Hist\u00f3rico Nacional\u00bb por el Ministerio de Educaci\u00f3n de Chile en 1976.[2]\u200b\n\n\n## Antecedentes El sitio que ocupa el Palacio de los Tribunales de Justicia de Santiago se form\u00f3 mediante la suma de diversas propiedades, que debieron ser demolidas para su construcci\u00f3n.\nEn el \u00e1rea poniente del sitio se encontraba un inmueble del Club H\u00edpico \u2013en la esquina de calle Compa\u00f1\u00eda con Morand\u00e9\u2013, y otro de Francisco Undurraga, adquiridos por el Estado y demolidos en 1906.[3]\u200b A su vez, en el \u00e1rea oriente se ubicaba el edificio del Real Tribunal del Consulado, obra del arquitecto Juan Jos\u00e9 de Goycolea y que databa de 1807; en dicho inmueble se celebr\u00f3 el cabildo abierto del 18 de septiembre de 1810, cuando se constituy\u00f3 la Primera Junta de Gobierno de Chile y que inici\u00f3 el proceso emancipador nacional, posteriormente, el mismo fue sede del Congreso Nacional, entre 1829 y 1877, y alberg\u00f3 a la Biblioteca Nacional de Chile desde 1877 hasta 1925, a\u00f1o en que esta \u00faltima instituci\u00f3n debi\u00f3 trasladarse para proceder a su demolici\u00f3n.[3]\u200b\n\n\n## Historia Durante sus primeros a\u00f1os de existencia, la Corte Suprema y la Corte de Apelaciones de Santiago ocuparon diversos edificios respecto de los cuales, en muchos casos, no tuvieron el uso exclusivo o privativo, debiendo compartirlos con otras instituciones p\u00fablicas.\n\nLa construcci\u00f3n de un nuevo edificio para el funcionamiento de los tribunales de justicia de Santiago fue impulsada por el gobierno del presidente Federico Err\u00e1zuriz Echaurren (1896-1901). Para su edificaci\u00f3n se estim\u00f3 una inversi\u00f3n de 1 000 000 de pesos de la \u00e9poca, llam\u00e1ndose a concurso el 24 de marzo de 1900.[4]\u200b\nEl dise\u00f1o del proyecto correspondi\u00f3 al arquitecto franc\u00e9s Emilio Doy\u00e8re, quien adem\u00e1s dirigi\u00f3 t\u00e9cnicamente la obra, elabor\u00f3 los planos y presupuestos, y redact\u00f3 las especificaciones, siendo asistido por su alumno y disc\u00edpulo chileno Alberto Schade.[4]\u200b\nLos primeros proyectistas del edificio, en el siglo XIX, fueron Manuel Aldunate, Ferm\u00edn Vivaceta y Jos\u00e9 Tom\u00e1s Gandarillas.[2]\u200b\nEl palacio fue construido por la Inspecci\u00f3n de Arquitectura del Ministerio de Industrias y Obras P\u00fablicas, en el marco del Centenario de Chile (1910),[5]\u200b en dos etapas: desde 1905 hasta 1911, y desde 1928 hasta 1930. En la primera etapa se edific\u00f3 el ala o sector poniente del inmueble y su acceso principal; mientras que en la segunda etapa se construy\u00f3 el sector o ala oriente del inmueble, culmin\u00e1ndose con ello su edificaci\u00f3n.[1]\u200b\nEntre 1905 y 1906, es decir, a fines del gobierno del presidente Germ\u00e1n Riesco (1901-1906), se efectuaron las labores de demolici\u00f3n, limpieza y cierre del sitio, y desde 1907 a 1911 la construcci\u00f3n propiamente tal de la primera ala del edificio, que fue oficialmente inaugurada en 1914 bajo la presidencia de Ram\u00f3n Barros Luco (1910-1915).[4]\u200b Para la segunda etapa de construcci\u00f3n se debi\u00f3 demoler el antiguo edificio del Tribunal del Consulado (de 1807), que hasta entonces era ocupado por la Biblioteca Nacional de Chile, y del cual solo se conserva una reja y placa conmemorativa.[1]\u200b[6]\u200b De acuerdo a los diarios de la \u00e9poca, el edificio fue completamente ocupado hacia fines de 1931, ejecut\u00e1ndose los \u00faltimos trabajos para su conclusi\u00f3n en 1936.[4]\u200b\nEn 1976 fue declarado \u00abMonumento Hist\u00f3rico Nacional\u00bb por el Ministerio de Educaci\u00f3n, mediante el decreto 583 del 28 de junio del mismo a\u00f1o.[2]\u200b A consecuencia del terremoto de 1985, el palacio sufri\u00f3 algunos da\u00f1os, siendo objeto de reparaciones menores.\nEn mayo de 2002, por primera vez, el palacio abri\u00f3 sus puertas para las actividades del D\u00eda del Patrimonio Cultural.[7]\u200b Por motivos de seguridad, en julio de 2002, la Corte Suprema decidi\u00f3 instalar un detector de metales en la entrada del edificio.[8]\u200b En diciembre de 2005, el palacio fue traspasado desde el Estado, a trav\u00e9s del Ministerio de Bienes Nacionales, a la Corporaci\u00f3n Administrativa del Poder Judicial.[9]\u200b\nEn 2010 fueron inauguradas las obras de restauraci\u00f3n del edificio, que incluyeron la reparaci\u00f3n de piezas de m\u00e1rmol de la fachada y balcones y la restauraci\u00f3n de puertas y ventanas, adem\u00e1s de una nueva iluminaci\u00f3n.[10]\u200b\n\n\n## Palacio \nEl edificio del Palacio de los Tribunales de Justicia de Santiago se encuentra emplazado en la segunda manzana sur-poniente a partir de la Plaza de Armas, ocupado una superficie de 4006 m\u00b2. Limita con la calle Compa\u00f1\u00eda al norte, con la calle Bandera al oriente, con otras propiedades al sur y con la calle Morand\u00e9 al poniente,[3]\u200b ubic\u00e1ndose dentro de la \u00abZona T\u00edpica del Centro de Santiago\u00bb.\nEl palacio posee un estilo neocl\u00e1sico, de inspiraci\u00f3n grecorromana, con influencia francesa. Fue construido utilizando ladrillos y adobe en el \u00e1rea m\u00e1s antigua, y hormig\u00f3n armado en la m\u00e1s nueva.[1]\u200b[4]\u200b Tiene tres pisos o plantas (m\u00e1s un z\u00f3calo o piso inferior): el primer piso es ocupado por la Corte de Apelaciones de Santiago,[11]\u200b el segundo es utilizado por la Corte Suprema;[12]\u200b y en el piso inferior est\u00e1 instalada la Corte marcial del Ej\u00e9rcito, Fuerza A\u00e9rea y Carabineros[13]\u200b y la Biblioteca de la Corte Suprema.\nLa fachada del palacio, que est\u00e1 frente a la calle Compa\u00f1\u00eda, ocupa toda la extensi\u00f3n de la manzana. El p\u00f3rtico o ingreso principal del edificio, correspondiente a calle Compa\u00f1\u00eda N.\u00ba 1140, est\u00e1 formado por dos columnas centrales y dos medias columnas laterales, que sostienen un balc\u00f3n desde el cual nacen otras dos columnas centrales y dos medias columnas laterales de estilo j\u00f3nico; en la parte superior de ellas se ubica un friso con la frase \u00abTRIBUNALES DE JUSTICIA\u00bb, y sobre \u00e9l un dise\u00f1o en bajorrelieve de un c\u00f3ndor apoyado en un libro en el que aparece la palabra \u00abLEX\u00bb (ley en lat\u00edn). Las puertas exteriores son de madera de pino oreg\u00f3n, engrosadas con nogal americano, e incluyen decoraciones en bronce fundido.[4]\u200b\nAdem\u00e1s, existen dos accesos laterales al edificio: uno por calle Bandera n.\u00ba 344 y 346 \u2013que solo se abren en situaciones puntuales, b\u00e1sicamente de emergencia\u2013, y otro por calle Morand\u00e9 N.\u00ba 345 \u2013de uso en horarios predeterminados\u2013, a trav\u00e9s de una escalera, debido a la diferencia de nivel existente entre el primer piso del edificio y la calle.\nLa escalera principal, frente al vest\u00edbulo o hall de acceso tras el p\u00f3rtico, es de m\u00e1rmol y est\u00e1 decorada con dos cari\u00e1tides, que son obra del escultor espa\u00f1ol-chileno Antonio Coll y Pi, que sostienen un friso con la inscripci\u00f3n \u00abCORTE SVPREMA\u00bb;[1]\u200b dicha escalera se bifurca en dos, luego del descanso intermedio, sobre el cual est\u00e1 instalada una placa recordatoria de los presidentes de la Corte Suprema.\nLa techumbre del palacio est\u00e1 formada por una cubierta vidriada, sostenida por una estructura met\u00e1lica.\nEl sector central del segundo piso est\u00e1 cubierto por una c\u00fapula sustentada por arcos, apoyados en pilares, que en sus esquinas incluyen las cuatro virtudes cardinales (fortaleza, justicia, prudencia y templanza), representadas mediante figuras femeninas en bajorrelieve; los mismos arcos antes mencionados sostienen en su parte superior una viga donde se apoya un vitral de tres pa\u00f1os con una alegor\u00eda sobre la  \u00abjusticia chilena\u00bb, que es obra de la casa Mayer y C\u00eda de M\u00fanich (Alemania).[14]\u200b\nEl palacio es custodiado por una guardia de Gendarmer\u00eda de Chile, puesto que de acuerdo a la legislaci\u00f3n vigente es responsabilidad del mencionado cuerpo armado mantener el orden y la seguridad en los distintos tribunales de justicia existentes, adem\u00e1s de ser el organismo a cargo de las c\u00e1rceles y unidades penales a largo de la naci\u00f3n. Lo anterior, sin perjuicio de las labores de mantenci\u00f3n del orden p\u00fablico en calles y carreteras que competen a Carabineros de Chile, debido a que cada instituci\u00f3n tiene sus propias facultades legalmente asignadas en sus respectivas \u00e1reas.\n\n\n## V\u00e9ase tambi\u00e9n Palacio de La Moneda\nPalacio de la Real Aduana de Santiago (\"Palacio Viejo de los Tribunales\")\nPalacio de la Real Audiencia de Santiago\nPoder Judicial de Chile\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Palacio de los Tribunales de Justicia de Santiago.\nPoder Judicial de Chile\nFicha como monumento hist\u00f3rico, en sitio web del Consejo de Monumentos Nacionales\nPalacio de los Tribunales de Justicia en VR Panoramas.cl (tour virtual del segundo piso del palacio en 360\u00ba)\nCorte Suprema en VR Panoramas.cl (tour virtual de la Sala del Pleno de la Corte Suprema en 360\u00ba)", "images": ["https://upload.wikimedia.org/wikipedia/commons/3/3c/2017_Santiago_de_Chile_-_Edificio_de_los_Tribunales_de_Justicia.jpg", "https://upload.wikimedia.org/wikipedia/commons/0/0c/CorteSupremaChile.JPG", "https://upload.wikimedia.org/wikipedia/commons/3/38/Frontistibjuscl.jpg", "https://upload.wikimedia.org/wikipedia/commons/4/4a/Palacio_tribunales_Santiago002.jpg"], "near": [], "lat": -70.6531134, "lon": -33.4390198, "maps": "https://www.google.com/maps/search/?api=1&query=Palacio%20de%20los%20Tribunales%20de%20Justicia%20Compa%C3%B1%C3%ADa%20de%20Jes%C3%BAs%201140%2C%208340370%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4390198,-70.6531134&endname=Palacio%20de%20los%20Tribunales%20de%20Justicia", "icon": "https://img.icons8.com/?size=150&id=nxVWmOWM0rag"}, "ltmzljm0nzkwndd8ltcxljm0njkymw_rio_tinto_casablanca": {"title": "Rio%20Tinto%20Casablanca", "summary": "# Winery\n---\n\nA winery is a building or property that produces wine, or a business involved in the cultivation and production of wine, such as a wine company. Some wine companies own many wineries. Besides wine making equipment, larger wineries may also feature warehouses, bottling lines, laboratories, and large expanses of tanks known as tank farms. Wineries may have existed as long as 8,000 years ago.\n\n\n## Ancient history The earliest known evidence of winemaking at a relatively large scale, if not evidence of actual wineries, has been found in the Middle East. In 2011 a team of archaeologists discovered a 6000 year old wine press in a cave in the Areni region of Armenia, and identified the site as a small winery. Previously, in the northern Zagros Mountains in Iran, jars over 7000 years old were discovered to contain tartaric acid crystals (a chemical marker of wine), providing evidence of winemaking in that region. Archaeological excavations in the southern Georgian region of Kvemo Kartli uncovered evidence of wine-making equipment (containers called qvevri) dating back 8000 years. In 2017 the remnants of an 8000-year-old facility for large-scale production was found 20 miles south of Tbilisi, Georgia.\n\n\n## Purpose \nWineries typically employ winemakers to produce various wines from grapes by following the winemaking process. This process involves the fermentation of fruit, as well as blending and aging of the juice. The grapes may be from vineyards owned by the winery or may be brought in from other locations. Many wineries also give tours and have cellar doors or tasting rooms where customers can taste wines before they make a purchase.\n\n\n## Types and locations \nWhile some associate wineries with large winemaking regions such as Napa Valley and Sonoma Valley in California, the Barossa Valley in Australia or the legendary wine regions of France (Bordeaux, Burgundy, Champagne) and Italy, wineries can be found nearly everywhere.  The east coast of the United States also has winemaking regions like New York's Finger Lakes region, Aquidneck Island, RI and Long Island, NY and Cape May, NJ.  Wineries do not have to be located adjacent to vineyards; grapes can be shipped anywhere. In addition, people make wine out of other fruits and plants (dandelion wine, apple wine, strawberry wine, honey wine, passion fruit wine), so these specialty wineries tend to pop up where the other substances are grown. For example, a winery in Hawaii produces pineapple wine.\n\n\n## Farm wineries \nA class of winery license known as the farm winery allows farms to produce and sell wines on site. Farm wineries differ from commercial wineries in that the fruit which is the source of the wine is usually produced on the farm, and the final product is also sold on the farm. States such as New York have given a special permit to open a satellite store in a tourist area. New York's passing of the Farm Winery Act of 1976 set an example for other states to pass similar laws.\nFarm wineries usually operate at a smaller scale than commercial wineries. Farm wineries are a form of value added marketing, known as agritourism, for farmers who may otherwise struggle to show a profit.\n\n\n## Micro-winery A micro-winery can either be at a small farm vineyard is a small wine producer or may not have its own vineyard, and instead sources its grape product from outside suppliers. The concept is similar to a microbrewery, in that small batches of product are made primarily for local consumption. The concept of the micro-winery is not as easily accepted as that of the microbrewery, however, as the general public has been conditioned to associate a winery as having a vineyard. A winery uses similar wine-making equipment as a major commercial winery, just on a smaller scale. Glass carboys and sanitary plastic pails are often seen in the facilities of a micro-winery. Typically, each batch of wine yields 23 Liters (6 US gallons). One of the primary differences of a micro-winery as compared to a typical winery is that a micro-winery is typically able to offer a wider range of wines; as it is not tied to the grapes it grows. New York State provides a specific micro-winery license that requires the microwinery to purchase local ingredients.\n\n\n## Urban winery \nThe urban winery is a recent phenomenon whereby a wine producer chooses to locate their winemaking facility in an urban setting within a city rather than in the traditional rural setting near the vineyards. With advances in technology and transportation, it is not a problem for an urban winery to grow their grapes in a remote location and then transport them to the urban facility for crushing, fermentation and aging. Urban wineries have been opened in cities across the United States including San Francisco; Sacramento; Portland, Oregon; Seattle; Frederick, Maryland; New York; Cincinnati; San Diego; and Los Angeles to name a few.  Wilridge Winery was the first urban winery in Seattle.\n\n\n## Winery wastewater \nWinery wastewater is primarily generated during the cleaning of winemaking equipment and facilities. The quantity and quality of wastewater shows seasonal variations. Wastewater handling involves collection, possible treatment, then disposal and/or reuse.\nPeak wastewater generation occurs during the \"crush\", in other words, when grapes are actively being processed into juice for fermentation. This process requires large amounts of clean water and results in a high wastewater output. To a lesser degree, wastewater is produced if boilers or water conditioning equipment is used.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/3/3b/Lepaan_viinitila.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/a1/Lustau_003An2019.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/35/Napa_Vineyard.jpg", "https://upload.wikimedia.org/wikipedia/commons/f/fc/NorCal2018_-020_Sterling_Vineyards_-_Wine_Barrels_-_Napa_Valley_-S0240208.jpg"], "near": [], "lat": -71.346923, "lon": -33.3479047, "maps": "https://www.google.com/maps/search/?api=1&query=Rio%20Tinto%20Casablanca%2033%C2%B020%2751.%2071%C2%B020%2748.%20-%20Av.%209%20Ote.%209%2C%20Casablanca%2C%20VII%20Regi%C3%B3n%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3479047,-71.346923&endname=Rio%20Tinto%20Casablanca", "icon": "https://img.icons8.com/?size=150&id=Xxd9uVMHAofJ"}, "ltmzlja1mzc5mjh8ltcxljyymjc3nzu_la_sebastiana_museo_de_pablo_neruda": {"title": "La%20Sebastiana%20Museo%20de%20Pablo%20Neruda", "summary": "# Cerro Bellavista\n---\n\nEl cerro Bellavista es uno de los m\u00e1s de 40 que tiene Valpara\u00edso, el principal puerto de Chile. Su nombre se debe precisamente a las hermosas vistas de la bah\u00eda que se abren desde \u00e9l.\n\n\n## Caracter\u00edsticas \nSituado en el sector central de la cadena de cerros porte\u00f1os, debe su nombre a la maravillosa vista que desde \u00e9l se tiene de la bah\u00eda de Valpara\u00edso. El gran mirador que ten\u00eda desapareci\u00f3 debido a las edificaciones que se levantaron. Pero se abren estupendas vistas desde el pasaje Guimera o desde La Sebastiana. El cerro Bellavista est\u00e1 limitado por dos quebradas, que fueron convertidas en calles por las que se puede acceder a \u00e9l. La antigua quebrada del Circo es hoy la calle (o subida) Ricardo Ferrari \u2014Ferrari en su forma abreviada y Ricardo H. de Ferrari en su forma completa oficial\u2014, bautizada as\u00ed en honor a la labor hecha por el regidor del mismo nombre en bien de Valpara\u00edso. La quebrada de Yerbas Buenas se ha transformado en la calle hom\u00f3nima y recuerda la batalla librada el 25 de abril de 1813 durante la guerra por la Independencia.[1]\u200b Tambi\u00e9n se puede subir al Bellavista desde la calle Aldunate hasta la Rudolph por el ascensor Esp\u00edritu Santo o acceder por las escaleras Santa Margarita y Pasteur (212 pelda\u00f1os).[2]\u200b\n\n\n## Lugares de inter\u00e9s El cerro Bellavista fue el elegido para crear el Museo a Cielo Abierto de Valpara\u00edso, que cuenta con 20 murales de reconocidos artistas distribuidos en la subida Ferrari, calle Rudolph, paseo Guimera y escaleras Pasteur. En el recorrido, entre las pinturas de los famosos, los grafiteros han dibujado otros que no formaban parte del proyecto original. \n\nEl ascensor Esp\u00edritu Santo, uno de los 16 del puerto, conecta el plan de la ciudad, en Aldunate, con la calle Rudolph, por lo que es una de las formas de acceder al citado Museo a Cielo Abierto. Inaugurado en 1911, fue declarado monumento hist\u00f3rico en 1998.[3]\u200b\nOtros atractivos del cerro son la parroquia Nuestra Se\u00f1ora del Carmen o iglesia de los Carmelitas, construida en 1931, el Teatro Mauri, terminado en 1952; Villa Hispania o el Castillo, en calle H\u00e9ctor Calvo 850 \u2014obra de 1937 del arquitecto Sebasti\u00e1n Collado, el mismo de La Sebastiana\u2014, convertido en un hotel boutique; o la casona de 1925 en el pasaje Temuco. \nEn la calle H\u00e9ctor Calvo 729 se encuentra el Museo Organol\u00f3gico, con m\u00e1s de 600 instrumentos \u00e9tnicos, colecci\u00f3n recolectada por Fernando Ram\u00edrez Escare;[4]\u200b en la misma v\u00eda, n\u00famero 205, tiene su sede la Fundaci\u00f3n Valpara\u00edso en una casa de arquitectura porte\u00f1a t\u00edpica de fines del siglo XIX.[5]\u200b\nDesde el Bellavista extiende sus brazos el Cristo Redentor, inaugurado en 1904 y llamado a proteger al puerto. Este conjunto escult\u00f3rico es atribuido a Eduardo Provasoli, el famoso arquitecto de origen italiano que dise\u00f1\u00f3 una serie de iglesias a lo largo de Chile. \nLa Sebastiana, la famosa casa del poeta Pablo Neruda, se encuentra asimismo en la subida Ferrari, por lo que se la incluye entre los atractivos del Bellavista, pero est\u00e1 en lo alto de la calle en lo que estrictamente hablando ya es el cerro Florida. En el l\u00edmite de estos dos cerros, a una cuadra de la casa de Neruda, se encuentra la llamada plaza de los Poetas (conocida tambi\u00e9n como plaza Neruda; su nombre oficial es plaza Mena), con estatuas de este vate, de Gabriela Mistral y de Vicente Huidobro, realizadas por la escultora Lucy Lafuente.[6]\u200b\n\n\n## Galer\u00eda Para los murales que forman parte oficial del Museo a Cielo Abierto, vea la p\u00e1gina correspondiente; aqu\u00ed, los 'no oficiales'\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Cerro Bellavista.\nPortal de la Junta de Vecinos del cerro Bellavista\nParroquia Nuestra Se\u00f1ora del Carmen (enlace roto disponible en Internet Archive; v\u00e9ase el historial, la primera versi\u00f3n y la \u00faltima).\nLa Sebastiana Archivado el 22 de julio de 2014 en Wayback Machine.", "images": ["https://upload.wikimedia.org/wikipedia/commons/2/2b/Cerro_Bellasvista_casa_en_calle_Rudolph_03.jpg", "https://upload.wikimedia.org/wikipedia/commons/2/24/Cerro_Bellavista_-Valpo_063.jpg", "https://upload.wikimedia.org/wikipedia/commons/e/e8/Cerro_Bellavista_-Valpo_099.jpg", "https://upload.wikimedia.org/wikipedia/commons/5/5e/Cerro_Bellavista_-Valpo_118.jpg"], "near": [], "lat": -71.6227775, "lon": -33.0537928, "maps": "https://www.google.com/maps/search/?api=1&query=La%20Sebastiana%20Museo%20de%20Pablo%20Neruda%20cerro%20Bellavista%20-%20Ricardo%20de%20Ferrari%20692%2C%202381661%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.0537928,-71.6227775&endname=La%20Sebastiana%20Museo%20de%20Pablo%20Neruda", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}, "ltmzljaymzmwodf8ltcxlju2nze2odm_reloj_de_flores_de_vina_del_mar": {"title": "Reloj%20de%20Flores%20de%20Vi%C3%B1a%20del%20Mar", "summary": "# Cerro Castillo (Vi\u00f1a del Mar)\n---\n\nEl cerro Castillo es un cerro ubicado en el costado sur de la desembocadura del estero Marga Marga, en la ciudad de Vi\u00f1a del Mar, Regi\u00f3n de Valpara\u00edso, Chile, que alberga un barrio residencial hom\u00f3nimo. Su nombre deriva de la construcci\u00f3n del fuerte o castillo Callao como el extremo norte de los baluartes defensivos costeros de Valpara\u00edso, luego del bombardeo de 1866.[1]\u200b\n\n\n## Historia \nEn la \u00e9poca de la Colonia, el Cerro Castillo era parte de la colonia entonces denominada la \"Primera Hermana\"[2]\u200b que se encontraba unida a Agua Santa y que formaba parte de las siete elevaciones que caracterizaban la geograf\u00eda de Vi\u00f1a del Mar, conectado por la cadena de colinas que separan Vi\u00f1a del Mar de Valpara\u00edso. Sin embargo, en 1854 se realiz\u00f3 un gran corte de terreno que permiti\u00f3 pasar la l\u00ednea del ferrocarril de Valpara\u00edso a Santiago junto al cerro Castillo, y que lo separ\u00f3 de forma definitiva de los cerros del barrio Recreo.[1]\u200b\nSus primeros residentes llegaron en 1883 al costado occidente del cerro, luego de la edificaci\u00f3n de viviendas para los trabajadores de la firma Lever, Murphy & Co., instalada en la vecina Caleta
