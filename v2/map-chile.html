atos familiares a los comerciantes de otras partes de China. Estos establecimientos se ubicaban en los distritos de ocio de las grandes ciudades, junto a hoteles, bares y burdeles. Los establecimientos m\u00e1s grandes y opulentos ofrec\u00edan una experiencia gastron\u00f3mica similar a la de la restauraci\u00f3n moderna. Seg\u00fan un manuscrito chino de 1126, los clientes de uno de estos establecimientos eran recibidos con una selecci\u00f3n de platos de demostraci\u00f3n previamente emplatados que representaban opciones de comida. Un equipo de camareros tomaba nota de los pedidos de los clientes y luego los cantaba a la cocina y distribu\u00eda los platos en el orden exacto en que se hab\u00edan pedido. [12]\u200b[13]\u200b\nExiste una correlaci\u00f3n directa entre el crecimiento de los negocios de restauraci\u00f3n y las instituciones de dramas teatrales, juegos de azar y prostituci\u00f3n que serv\u00edan a la floreciente clase media mercantil durante la dinast\u00eda Song. [14]\u200b Los restaurantes ofrec\u00edan diferentes estilos de cocina, precios y requisitos religiosos. Incluso dentro de un mismo restaurante hab\u00eda opciones, y la gente ped\u00eda el plato principal en men\u00fas escritos.[13]\u200b Un relato de 1275 escribe sobre Hangzhou, la capital durante la \u00faltima mitad de la dinast\u00eda:\n\n \n\nLos restaurantes de Hangzhou tambi\u00e9n atend\u00edan a muchos chinos del norte que hab\u00edan huido hacia el sur desde Kaifeng durante la Jurchen invasi\u00f3n de la d\u00e9cada de 1120, mientras que tambi\u00e9n se sabe que muchos restaurantes estaban regentados por familias antiguamente procedentes de Kaifeng.[16]\u200b\nEn Jap\u00f3n, la cultura de la restauraci\u00f3n surgi\u00f3 en el siglo XVI a partir de las casas de t\u00e9 locales. El propietario de una casa de t\u00e9 Sen no Riky\u016b cre\u00f3 la tradici\u00f3n de la comida de varios platos kaiseki, y sus nietos ampliaron la tradici\u00f3n para incluir platos especiales y una cuberter\u00eda acorde con la est\u00e9tica de la comida.[12]\u200b\nEn Europa, las posadas que ofrec\u00edan comida y alojamiento y las tabernass donde se serv\u00eda comida junto con bebidas alcoh\u00f3licas fueron comunes en la Edad Media y el Renacimiento. En ellas se sol\u00eda servir comida com\u00fan del tipo que normalmente se ofrec\u00eda a los campesinos. En Espa\u00f1a, estos establecimientos se llamaban bodegas y serv\u00edan tapas. En Inglaterra, sol\u00edan servir alimentos como salchichas y pastel de pastor.[10]\u200b Las cocinas tambi\u00e9n eran comunes en las ciudades europeas durante la Edad Media. Se trataba de establecimientos en los que se serv\u00edan platos como tartas, pudines, salsas, pescado y carnes al horno. Los clientes pod\u00edan comprar una comida ya preparada o traer su propia carne para que la cocinaran. Como s\u00f3lo las grandes casas particulares dispon\u00edan de medios para cocinar, los habitantes de las ciudades europeas depend\u00edan considerablemente de ellas.[17]\u200b\n[Francia, en particular, cuenta con una rica historia en la que se han desarrollado diversas formas de posadas y restaurantes, que han acabado formando muchos de los elementos hoy omnipresentes del restaurante moderno. Ya en el siglo XIII, las posadas francesas serv\u00edan comida variada -pan, queso, tocino, asados, sopas y guisos- que se sol\u00eda comer en una mesa com\u00fan. Los parisinos pod\u00edan comprar lo que era esencialmente comida para llevar a los r\u00f4tisseurs, que preparaban platos de carne asada, y a los pasteleros, que pod\u00edan preparar pasteles de carne y a menudo platos m\u00e1s elaborados. Los estatutos municipales establec\u00edan que los precios oficiales por art\u00edculo deb\u00edan fijarse en la entrada; \u00e9sta fue la primera menci\u00f3n oficial de los men\u00fas.[18]\u200b\nLas tabernas tambi\u00e9n serv\u00edan comida, al igual que los cabarets. Un cabaret, sin embargo, a diferencia de una taberna, serv\u00eda comida en mesas con manteles, proporcionaba bebidas con la comida, y cobraba por el plato elegido por los clientes, en lugar de por la olla.[19]\u200b Los cabarets ten\u00edan fama de servir mejor comida que las tabernas y algunos, como el Petit Maure, llegaron a ser muy conocidos.  Unos pocos cabarets ten\u00edan m\u00fasicos o cantaban, pero la mayor\u00eda, hasta finales del siglo XIX, eran simplemente lugares de comida de convivencia.[18]\u200b[19]\u200b  El primer caf\u00e9 abri\u00f3 en Par\u00eds en 1672, en la feria de Saint-Germain. En 1723 hab\u00eda casi cuatrocientos caf\u00e9s en Par\u00eds, pero su men\u00fa se limitaba a platos m\u00e1s sencillos o dulces, como caf\u00e9, t\u00e9, chocolate (la bebida; el chocolate en estado s\u00f3lido no se invent\u00f3 hasta el siglo XIX), helados, pasteles y licores.[19]\u200b\nA finales del siglo XVI, el gremio de los cocineros-c\u00e1terin (m\u00e1s tarde conocidos como traiteurs) adquiri\u00f3 personalidad jur\u00eddica propia. Los traiteurs dominaban el sofisticado servicio de comidas, entregando o preparando comidas para los ricos en sus residencias. Las tabernas y cabarets se limitaban a servir poco m\u00e1s que carnes asadas o a la parrilla. Hacia finales del siglo XVII, tanto las posadas como los traiteurs empezaron a ofrecer \"mesas de anfitri\u00f3n\" (tables d'h\u00f4te), en las que se pagaba un precio fijo por sentarse en una mesa grande con otros comensales y comer un men\u00fa fijo.[18]\u200b\n\n\n## Tipos de establecimientos y f\u00f3rmulas de restauraci\u00f3n Restaurante buf\u00e9 o Tenedor libre. Es posible escoger una gran variedad de platos cocinados y dispuestos para el autoservicio. A veces se paga una cantidad fija y otras veces por cantidad consumida (por peso o tipos de platos). Surgido en los a\u00f1os setenta, es una forma r\u00e1pida y sencilla de servir a grandes grupos de personas.\nRestaurante de comida r\u00e1pida. Restaurantes informales donde se consume alimentos simples y de r\u00e1pida preparaci\u00f3n, como hamburguesas, patatas fritas, pizzas y pollo, entre otros. Muchos de ellos suelen ser franquicias multinacionales como McDonald's, Burger King, KFC, etc.\nRestaurantes de alta cocina (gourmet). Los alimentos son de gran calidad y se sirven a la mesa. El pedido es \"a la carta\" o se elige de un \"men\u00fa\", por lo que los alimentos se cocinan al momento. El costo depende del servicio y de la calidad de los platos que se consumen. Existen mozos o camareros, dirigidos por un Maitre. El servicio, la decoraci\u00f3n, la ambientaci\u00f3n, la comida y las bebidas se escogen cuidadosamente.\nRestaurantes tem\u00e1ticos. Se clasifican por el tipo de comida ofrecida. Los m\u00e1s comunes dependen del origen de la cocina, y los m\u00e1s populares en todo el mundo son: la cocina italiana y la cocina china, pero tambi\u00e9n la cocina mexicana, la cocina japonesa, la cocina espa\u00f1ola, la cocina francesa, la cocina peruana, la cocina colombiana, la cocina tailandesa y los restaurantes espect\u00e1culo, entre otros.\nRestaurantes bares. Se sirve comida y bebida, y generalmente no se requiere consumir alimentos para poder pedir bebidas alcoh\u00f3licas.\n\n\n## Tipos de servicios \nExisten distintos tipos de servicios de mesa, seg\u00fan la forma de preparar, presentar y servir las bebidas y alimentos. De todos ellos, el m\u00e1s empleado a nivel mundial es el servicio a la rusa.\n\nServicio franc\u00e9s: se asocia generalmente a la gastronom\u00eda francesa, aunque hoy en d\u00eda es poco empleado incluso en Francia, m\u00e1s all\u00e1 de en restaurantes cl\u00e1sicos de alto nivel. La principal caracter\u00edstica de este servicio es que todo su men\u00fa es elaborado en el restaurante en presencia del cliente. Los ingredientes se traen de la cocina y se le muestran al cliente para su inspecci\u00f3n. Posteriormente, son devueltos a la cocina, donde se preparan de una pieza. Una vez cocinados, el ma\u00eetre los presenta a los comensales, que eligen de entre lo presentado la cantidad que desean comer, de manera que el ma\u00eetre prepara la raci\u00f3n delante de los clientes y la sirve en su plato, sirviendo siempre por la izquierda. Este tipo de servicio precisa gran habilidad del personal para ser eficaz, y aun as\u00ed requiere gran cantidad de personal; los camareros deben estar familiarizados con los ingredientes del men\u00fa y los m\u00e9todos de preparaci\u00f3n. El servicio franc\u00e9s es por todo ello muy caro y solo se emplea en los restaurantes de m\u00e1s alto nivel.\nServicio a la rusa: pese a su nombre, parece ser que se origin\u00f3 en Francia a principios del siglo XIX, probablemente como servicio de mesa del embajador ruso Alexander Kurakin. Al sentarse a la mesa, los comensales encuentran con un plato vac\u00edo \u2013el plato de servicio\u2013 sobre el que se coloca una servilleta, as\u00ed como toda la cuberter\u00eda necesaria, a excepci\u00f3n de cubiertos de postre y, en algunas ocasiones, cubiertos espec\u00edficos como lo son los cuchillos de carne o pescado. Se espera del comensal que nada m\u00e1s sentarse coloque la servilleta sobre su regazo. Tras elegir aquello que se va a comer, se retira el plato de servicio y se van trayendo los platos encargados siguiendo un orden espec\u00edfico, usualmente sopa y entremeses, primeros y segundos platos, postres. Los platos son servidos totalmente preparados y presentados, sin requerir ninguna acci\u00f3n por parte del servicio. Usualmente, seg\u00fan se vaya acabando de comer un plato, este es retirado y sustituido por el siguiente sin esperar al resto de comensales, aunque esto se vea afectado por los tiempos del comedor y cocina; adem\u00e1s, tradicionalmente se hace esperar para los entremeses y el plato principal. El ma\u00eetre act\u00faa aqu\u00ed de jefe de sala, pero no toma parte activa en servir platos, dado que estos vienen ya preparados y presentados de cocina. Los camareros solo tienen que servir un plato ya preparado, por lo que se requiere de todo el personal una menor formaci\u00f3n. El chef y el personal de cocina se encargan del emplatado y la presentaci\u00f3n, y en general tienen mayor protagonismo que en el servicio a la francesa. Por ello, este servicio, mucho m\u00e1s din\u00e1mico, es el m\u00e1s empleado hoy en d\u00eda.\nServicio a la inglesa: en este servicio, el cliente se encuentra una mesa con un plato de servicio vac\u00edo y toda la cuberter\u00eda necesaria, pero a diferencia del servicio a la rusa en este caso el camarero sirve los alimentos al cliente desde una fuente o bandeja. Los alimentos se sirven por la izquierda. La presentaci\u00f3n de plato se pierde, y como el servicio es muy inc\u00f3modo tanto para camarero como para comensal, el servicio a la inglesa solo es empleado en algunos banquetes.\nServicio americano: as\u00ed llamado al servicio sencillo asociado a los restaurantes estadounidenses, una simplificaci\u00f3n del servicio a la rusa. La caracter\u00edstica que distingue este servicio estadounidense es su rapidez, la comida se prepara en la cocina y un camarero la lleva a la mesa de los comensales. Los entremeses se reducen al m\u00e1ximo y las reglas del servicio son muy sencillas. Servir los alimentos por la derecha, las bebidas por la derecha y retirar los platos por la izquierda. No se requiere de mucho personal porque el servicio no es complicado; este servicio es com\u00fan en las cafeter\u00edas, en los almacenes comerciales y en la mayor parte de los restaurantes.\nServicio tradicional: tiene asistencia total a la mesa y se realiza en la mayor\u00eda de los establecimientos (restaurantes, bares, cafeter\u00edas, hoteles).\n\n\n## V\u00e9ase tambi\u00e9n bistr\u00f3\nguachinche\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Restaurante.", "images": ["https://upload.wikimedia.org/wikipedia/commons/6/6b/Ancient_Bar%2C_Pompeii.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/d6/GrandeTaberna.JPG", "https://upload.wikimedia.org/wikipedia/commons/1/1d/Restaurant_in_The_Mus%C3%A9e_d%27Orsay.jpg", "https://upload.wikimedia.org/wikipedia/commons/c/c8/Restaurante_volador%2C_Helsinki%2C_Finlandia%2C_2012-08-14%2C_DD_03.JPG"], "near": [], "lat": -70.6424197, "lon": -33.4327396, "maps": "https://www.google.com/maps/search/?api=1&query=Restaurant%20Alcobri%20Loreto%20100%2C%20Recoleta%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4327396,-70.6424197&endname=Restaurant%20Alcobri", "icon": "https://img.icons8.com/?size=150&id=cDESatNSweGD"}, "ltmzljm1mzi3njj8ltcwljcyndcyodu_quitral": {"title": "Quitral", "summary": "# Restaurante\n---\n\nUn restaurante[1]\u200b o restor\u00e1n (adaptaci\u00f3n gr\u00e1fica y fon\u00e9tica al espa\u00f1ol del franc\u00e9s restaurant, su uso es v\u00e1lido)[2]\u200b es un establecimiento de servicio, en el mayor de los casos p\u00fablicos, donde se paga por la comida y bebida para ser consumidas en el mismo local o para llevarla. Hoy en d\u00eda existe una gran variedad de modalidades de servicio y tipos de cocina. La finalidad tanto de restaurantes como de los bares, es ofrecer productos y servicios a un p\u00fablico y existen un gran n\u00famero de variables de este tipo de establecimientos, as\u00ed como de los tipos de servicios que se presentan en los mismos (Dur\u00f3n, 2006; Dahmer, 1993) [1] \n\n\n## Etimolog\u00eda \nEl t\u00e9rmino restaurante proviene del franc\u00e9s restaurant, palabra que se utiliz\u00f3 por primera vez en el Par\u00eds de 1765, a pesar de que ya exist\u00edan anteriormente establecimientos de ese tipo.[3]\u200b\nEn castellano, restaurant significa \u00abrestaurativo\u00bb, refiri\u00e9ndose a la comida que se ofrec\u00eda en el siglo XVIII (un caldo de carne). Otra versi\u00f3n del origen de la palabra restaurante para denominar las casas de comidas, se encuentra tambi\u00e9n en Francia. Seg\u00fan esta segunda versi\u00f3n, un mesonero llamado Boulanger, al inaugurar la que se podr\u00eda considerar la primera casa de comidas, puso un eslogan en la entrada, que rezaba en lat\u00edn: Venite ad me vos qui stomacho laboratis et ego restaurabo vos, que al castellano se podr\u00eda traducir como: \u00abVenid a m\u00ed todos los de est\u00f3mago cansado y yo os lo restaurar\u00e9\u00bb. De esa \u00faltima palabra del eslogan derivar\u00eda el t\u00e9rmino restaurante.[4]\u200b\nLa palabra se extendi\u00f3 por toda Europa. En algunos pa\u00edses se modifica a restoran, ristorante (en Italia) o restauracja (en Polonia).\n\n\n## Historia \nUn establecimiento p\u00fablico para comer similar a un restaurante se menciona en un registro de 512 a. C. del Antiguo Egipto. S\u00f3lo serv\u00eda un plato, un plato de cereales, aves silvestres y cebollas.[5]\u200b.\nUn precursor del restaurante moderno es el thermopolium, un establecimiento de la Antigua Grecia y la Antigua Roma que vend\u00eda y serv\u00eda comida y bebidas listas para consumir. La funci\u00f3n de estos establecimientos era similar a la de los modernos restaurantes de comida r\u00e1pida. Eran frecuentados sobre todo por personas que carec\u00edan de cocina privada. En el Imperio Romano eran populares entre los residentes de insulae.[6]\u200b\nEn Pompeya, se han identificado 158 thermopolia con mostradores de servicio por toda la ciudad. Se concentraban a lo largo del eje principal de la ciudad y en los espacios p\u00fablicos donde eran frecuentados por los lugare\u00f1os.[7]\u200b \nLos romanos tambi\u00e9n ten\u00edan la popina, una vinoteca que adem\u00e1s de una variedad de vinos ofrec\u00eda una selecci\u00f3n limitada de alimentos sencillos como aceitunas, pan, queso, guisos, embutidos y gachas. Las popinae eran conocidas como lugares de socializaci\u00f3n de los plebeyos de las clases m\u00e1s bajas de la sociedad romana. Mientras que algunos estaban confinados a una sola sala de pie, otros dispon\u00edan de mesas y taburetes y unos pocos incluso de sof\u00e1s.[8]\u200b[9]\u200b\nOtro precursor del restaurante fue la posada. En todo el mundo antiguo, las posadas se instalaban junto a los caminos para atender a las personas que viajaban de una ciudad a otra, ofreci\u00e9ndoles alojamiento y comida. Las comidas sol\u00edan servirse en una mesa com\u00fan a los hu\u00e9spedes. Sin embargo, no hab\u00eda men\u00fas ni opciones entre las que elegir.[10]\u200b\nEl Arthashastra hace referencia a los establecimientos donde se vend\u00eda comida preparada en la antigua India. Un reglamento establece que \"los que comercian con arroz cocido, licor y carne\" deben vivir en el sur de la ciudad. Otra establece que los superintendentes de los almacenes pueden dar excedentes de salvado y harina a \"los que preparan arroz cocido, y pasteles de arroz\", mientras que una regulaci\u00f3n que involucra a los superintendentes de la ciudad hace referencia a los \"vendedores de carne cocida y arroz cocido\".[11]\u200b\nLos primeros establecimientos de comida reconocibles como restaurantes en el sentido moderno surgieron en la dinast\u00eda Song de China durante los siglos XI y XII. China durante los siglos XI y XII. En las grandes ciudades, como Kaifeng y Hangzhou, los establecimientos  abastec\u00edan a los mercaderes que viajaban de una ciudad a otra. Probablemente surgidos de las casas de t\u00e9 y tabernas que atend\u00edan a los viajeros, los restaurantes de Kaifeng florecieron hasta convertirse en una industria que abastec\u00eda tanto a los lugare\u00f1os como a los habitantes de otras regiones de China. Como los comerciantes viajeros no estaban acostumbrados a la cocina local de otras ciudades, estos establecimientos se crearon para servir platos familiares a los comerciantes de otras partes de China. Estos establecimientos se ubicaban en los distritos de ocio de las grandes ciudades, junto a hoteles, bares y burdeles. Los establecimientos m\u00e1s grandes y opulentos ofrec\u00edan una experiencia gastron\u00f3mica similar a la de la restauraci\u00f3n moderna. Seg\u00fan un manuscrito chino de 1126, los clientes de uno de estos establecimientos eran recibidos con una selecci\u00f3n de platos de demostraci\u00f3n previamente emplatados que representaban opciones de comida. Un equipo de camareros tomaba nota de los pedidos de los clientes y luego los cantaba a la cocina y distribu\u00eda los platos en el orden exacto en que se hab\u00edan pedido. [12]\u200b[13]\u200b\nExiste una correlaci\u00f3n directa entre el crecimiento de los negocios de restauraci\u00f3n y las instituciones de dramas teatrales, juegos de azar y prostituci\u00f3n que serv\u00edan a la floreciente clase media mercantil durante la dinast\u00eda Song. [14]\u200b Los restaurantes ofrec\u00edan diferentes estilos de cocina, precios y requisitos religiosos. Incluso dentro de un mismo restaurante hab\u00eda opciones, y la gente ped\u00eda el plato principal en men\u00fas escritos.[13]\u200b Un relato de 1275 escribe sobre Hangzhou, la capital durante la \u00faltima mitad de la dinast\u00eda:\n\n \n\nLos restaurantes de Hangzhou tambi\u00e9n atend\u00edan a muchos chinos del norte que hab\u00edan huido hacia el sur desde Kaifeng durante la Jurchen invasi\u00f3n de la d\u00e9cada de 1120, mientras que tambi\u00e9n se sabe que muchos restaurantes estaban regentados por familias antiguamente procedentes de Kaifeng.[16]\u200b\nEn Jap\u00f3n, la cultura de la restauraci\u00f3n surgi\u00f3 en el siglo XVI a partir de las casas de t\u00e9 locales. El propietario de una casa de t\u00e9 Sen no Riky\u016b cre\u00f3 la tradici\u00f3n de la comida de varios platos kaiseki, y sus nietos ampliaron la tradici\u00f3n para incluir platos especiales y una cuberter\u00eda acorde con la est\u00e9tica de la comida.[12]\u200b\nEn Europa, las posadas que ofrec\u00edan comida y alojamiento y las tabernass donde se serv\u00eda comida junto con bebidas alcoh\u00f3licas fueron comunes en la Edad Media y el Renacimiento. En ellas se sol\u00eda servir comida com\u00fan del tipo que normalmente se ofrec\u00eda a los campesinos. En Espa\u00f1a, estos establecimientos se llamaban bodegas y serv\u00edan tapas. En Inglaterra, sol\u00edan servir alimentos como salchichas y pastel de pastor.[10]\u200b Las cocinas tambi\u00e9n eran comunes en las ciudades europeas durante la Edad Media. Se trataba de establecimientos en los que se serv\u00edan platos como tartas, pudines, salsas, pescado y carnes al horno. Los clientes pod\u00edan comprar una comida ya preparada o traer su propia carne para que la cocinaran. Como s\u00f3lo las grandes casas particulares dispon\u00edan de medios para cocinar, los habitantes de las ciudades europeas depend\u00edan considerablemente de ellas.[17]\u200b\n[Francia, en particular, cuenta con una rica historia en la que se han desarrollado diversas formas de posadas y restaurantes, que han acabado formando muchos de los elementos hoy omnipresentes del restaurante moderno. Ya en el siglo XIII, las posadas francesas serv\u00edan comida variada -pan, queso, tocino, asados, sopas y guisos- que se sol\u00eda comer en una mesa com\u00fan. Los parisinos pod\u00edan comprar lo que era esencialmente comida para llevar a los r\u00f4tisseurs, que preparaban platos de carne asada, y a los pasteleros, que pod\u00edan preparar pasteles de carne y a menudo platos m\u00e1s elaborados. Los estatutos municipales establec\u00edan que los precios oficiales por art\u00edculo deb\u00edan fijarse en la entrada; \u00e9sta fue la primera menci\u00f3n oficial de los men\u00fas.[18]\u200b\nLas tabernas tambi\u00e9n serv\u00edan comida, al igual que los cabarets. Un cabaret, sin embargo, a diferencia de una taberna, serv\u00eda comida en mesas con manteles, proporcionaba bebidas con la comida, y cobraba por el plato elegido por los clientes, en lugar de por la olla.[19]\u200b Los cabarets ten\u00edan fama de servir mejor comida que las tabernas y algunos, como el Petit Maure, llegaron a ser muy conocidos.  Unos pocos cabarets ten\u00edan m\u00fasicos o cantaban, pero la mayor\u00eda, hasta finales del siglo XIX, eran simplemente lugares de comida de convivencia.[18]\u200b[19]\u200b  El primer caf\u00e9 abri\u00f3 en Par\u00eds en 1672, en la feria de Saint-Germain. En 1723 hab\u00eda casi cuatrocientos caf\u00e9s en Par\u00eds, pero su men\u00fa se limitaba a platos m\u00e1s sencillos o dulces, como caf\u00e9, t\u00e9, chocolate (la bebida; el chocolate en estado s\u00f3lido no se invent\u00f3 hasta el siglo XIX), helados, pasteles y licores.[19]\u200b\nA finales del siglo XVI, el gremio de los cocineros-c\u00e1terin (m\u00e1s tarde conocidos como traiteurs) adquiri\u00f3 personalidad jur\u00eddica propia. Los traiteurs dominaban el sofisticado servicio de comidas, entregando o preparando comidas para los ricos en sus residencias. Las tabernas y cabarets se limitaban a servir poco m\u00e1s que carnes asadas o a la parrilla. Hacia finales del siglo XVII, tanto las posadas como los traiteurs empezaron a ofrecer \"mesas de anfitri\u00f3n\" (tables d'h\u00f4te), en las que se pagaba un precio fijo por sentarse en una mesa grande con otros comensales y comer un men\u00fa fijo.[18]\u200b\n\n\n## Tipos de establecimientos y f\u00f3rmulas de restauraci\u00f3n Restaurante buf\u00e9 o Tenedor libre. Es posible escoger una gran variedad de platos cocinados y dispuestos para el autoservicio. A veces se paga una cantidad fija y otras veces por cantidad consumida (por peso o tipos de platos). Surgido en los a\u00f1os setenta, es una forma r\u00e1pida y sencilla de servir a grandes grupos de personas.\nRestaurante de comida r\u00e1pida. Restaurantes informales donde se consume alimentos simples y de r\u00e1pida preparaci\u00f3n, como hamburguesas, patatas fritas, pizzas y pollo, entre otros. Muchos de ellos suelen ser franquicias multinacionales como McDonald's, Burger King, KFC, etc.\nRestaurantes de alta cocina (gourmet). Los alimentos son de gran calidad y se sirven a la mesa. El pedido es \"a la carta\" o se elige de un \"men\u00fa\", por lo que los alimentos se cocinan al momento. El costo depende del servicio y de la calidad de los platos que se consumen. Existen mozos o camareros, dirigidos por un Maitre. El servicio, la decoraci\u00f3n, la ambientaci\u00f3n, la comida y las bebidas se escogen cuidadosamente.\nRestaurantes tem\u00e1ticos. Se clasifican por el tipo de comida ofrecida. Los m\u00e1s comunes dependen del origen de la cocina, y los m\u00e1s populares en todo el mundo son: la cocina italiana y la cocina china, pero tambi\u00e9n la cocina mexicana, la cocina japonesa, la cocina espa\u00f1ola, la cocina francesa, la cocina peruana, la cocina colombiana, la cocina tailandesa y los restaurantes espect\u00e1culo, entre otros.\nRestaurantes bares. Se sirve comida y bebida, y generalmente no se requiere consumir alimentos para poder pedir bebidas alcoh\u00f3licas.\n\n\n## Tipos de servicios \nExisten distintos tipos de servicios de mesa, seg\u00fan la forma de preparar, presentar y servir las bebidas y alimentos. De todos ellos, el m\u00e1s empleado a nivel mundial es el servicio a la rusa.\n\nServicio franc\u00e9s: se asocia generalmente a la gastronom\u00eda francesa, aunque hoy en d\u00eda es poco empleado incluso en Francia, m\u00e1s all\u00e1 de en restaurantes cl\u00e1sicos de alto nivel. La principal caracter\u00edstica de este servicio es que todo su men\u00fa es elaborado en el restaurante en presencia del cliente. Los ingredientes se traen de la cocina y se le muestran al cliente para su inspecci\u00f3n. Posteriormente, son devueltos a la cocina, donde se preparan de una pieza. Una vez cocinados, el ma\u00eetre los presenta a los comensales, que eligen de entre lo presentado la cantidad que desean comer, de manera que el ma\u00eetre prepara la raci\u00f3n delante de los clientes y la sirve en su plato, sirviendo siempre por la izquierda. Este tipo de servicio precisa gran habilidad del personal para ser eficaz, y aun as\u00ed requiere gran cantidad de personal; los camareros deben estar familiarizados con los ingredientes del men\u00fa y los m\u00e9todos de preparaci\u00f3n. El servicio franc\u00e9s es por todo ello muy caro y solo se emplea en los restaurantes de m\u00e1s alto nivel.\nServicio a la rusa: pese a su nombre, parece ser que se origin\u00f3 en Francia a principios del siglo XIX, probablemente como servicio de mesa del embajador ruso Alexander Kurakin. Al sentarse a la mesa, los comensales encuentran con un plato vac\u00edo \u2013el plato de servicio\u2013 sobre el que se coloca una servilleta, as\u00ed como toda la cuberter\u00eda necesaria, a excepci\u00f3n de cubiertos de postre y, en algunas ocasiones, cubiertos espec\u00edficos como lo son los cuchillos de carne o pescado. Se espera del comensal que nada m\u00e1s sentarse coloque la servilleta sobre su regazo. Tras elegir aquello que se va a comer, se retira el plato de servicio y se van trayendo los platos encargados siguiendo un orden espec\u00edfico, usualmente sopa y entremeses, primeros y segundos platos, postres. Los platos son servidos totalmente preparados y presentados, sin requerir ninguna acci\u00f3n por parte del servicio. Usualmente, seg\u00fan se vaya acabando de comer un plato, este es retirado y sustituido por el siguiente sin esperar al resto de comensales, aunque esto se vea afectado por los tiempos del comedor y cocina; adem\u00e1s, tradicionalmente se hace esperar para los entremeses y el plato principal. El ma\u00eetre act\u00faa aqu\u00ed de jefe de sala, pero no toma parte activa en servir platos, dado que estos vienen ya preparados y presentados de cocina. Los camareros solo tienen que servir un plato ya preparado, por lo que se requiere de todo el personal una menor formaci\u00f3n. El chef y el personal de cocina se encargan del emplatado y la presentaci\u00f3n, y en general tienen mayor protagonismo que en el servicio a la francesa. Por ello, este servicio, mucho m\u00e1s din\u00e1mico, es el m\u00e1s empleado hoy en d\u00eda.\nServicio a la inglesa: en este servicio, el cliente se encuentra una mesa con un plato de servicio vac\u00edo y toda la cuberter\u00eda necesaria, pero a diferencia del servicio a la rusa en este caso el camarero sirve los alimentos al cliente desde una fuente o bandeja. Los alimentos se sirven por la izquierda. La presentaci\u00f3n de plato se pierde, y como el servicio es muy inc\u00f3modo tanto para camarero como para comensal, el servicio a la inglesa solo es empleado en algunos banquetes.\nServicio americano: as\u00ed llamado al servicio sencillo asociado a los restaurantes estadounidenses, una simplificaci\u00f3n del servicio a la rusa. La caracter\u00edstica que distingue este servicio estadounidense es su rapidez, la comida se prepara en la cocina y un camarero la lleva a la mesa de los comensales. Los entremeses se reducen al m\u00e1ximo y las reglas del servicio son muy sencillas. Servir los alimentos por la derecha, las bebidas por la derecha y retirar los platos por la izquierda. No se requiere de mucho personal porque el servicio no es complicado; este servicio es com\u00fan en las cafeter\u00edas, en los almacenes comerciales y en la mayor parte de los restaurantes.\nServicio tradicional: tiene asistencia total a la mesa y se realiza en la mayor\u00eda de los establecimientos (restaurantes, bares, cafeter\u00edas, hoteles).\n\n\n## V\u00e9ase tambi\u00e9n bistr\u00f3\nguachinche\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Restaurante.", "images": ["https://upload.wikimedia.org/wikipedia/commons/6/6b/Ancient_Bar%2C_Pompeii.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/d6/GrandeTaberna.JPG", "https://upload.wikimedia.org/wikipedia/commons/1/1d/Restaurant_in_The_Mus%C3%A9e_d%27Orsay.jpg", "https://upload.wikimedia.org/wikipedia/commons/c/c8/Restaurante_volador%2C_Helsinki%2C_Finlandia%2C_2012-08-14%2C_DD_03.JPG"], "near": [], "lat": -70.7247285, "lon": -33.3532762, "maps": "https://www.google.com/maps/search/?api=1&query=Quitral%20Quitral%2C%20Quilicura%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3532762,-70.7247285&endname=Quitral", "icon": "https://img.icons8.com/?size=150&id=cDESatNSweGD"}, "ltmzljqzodg1ndf8ltcwljy0mty4nty_le_bistrot_viet": {"title": "Le%20Bistrot%20Viet", "summary": "# Restaurante\n---\n\nUn restaurante[1]\u200b o restor\u00e1n (adaptaci\u00f3n gr\u00e1fica y fon\u00e9tica al espa\u00f1ol del franc\u00e9s restaurant, su uso es v\u00e1lido)[2]\u200b es un establecimiento de servicio, en el mayor de los casos p\u00fablicos, donde se paga por la comida y bebida para ser consumidas en el mismo local o para llevarla. Hoy en d\u00eda existe una gran variedad de modalidades de servicio y tipos de cocina. La finalidad tanto de restaurantes como de los bares, es ofrecer productos y servicios a un p\u00fablico y existen un gran n\u00famero de variables de este tipo de establecimientos, as\u00ed como de los tipos de servicios que se presentan en los mismos (Dur\u00f3n, 2006; Dahmer, 1993) [1] \n\n\n## Etimolog\u00eda \nEl t\u00e9rmino restaurante proviene del franc\u00e9s restaurant, palabra que se utiliz\u00f3 por primera vez en el Par\u00eds de 1765, a pesar de que ya exist\u00edan anteriormente establecimientos de ese tipo.[3]\u200b\nEn castellano, restaurant significa \u00abrestaurativo\u00bb, refiri\u00e9ndose a la comida que se ofrec\u00eda en el siglo XVIII (un caldo de carne). Otra versi\u00f3n del origen de la palabra restaurante para denominar las casas de comidas, se encuentra tambi\u00e9n en Francia. Seg\u00fan esta segunda versi\u00f3n, un mesonero llamado Boulanger, al inaugurar la que se podr\u00eda considerar la primera casa de comidas, puso un eslogan en la entrada, que rezaba en lat\u00edn: Venite ad me vos qui stomacho laboratis et ego restaurabo vos, que al castellano se podr\u00eda traducir como: \u00abVenid a m\u00ed todos los de est\u00f3mago cansado y yo os lo restaurar\u00e9\u00bb. De esa \u00faltima palabra del eslogan derivar\u00eda el t\u00e9rmino restaurante.[4]\u200b\nLa palabra se extendi\u00f3 por toda Europa. En algunos pa\u00edses se modifica a restoran, ristorante (en Italia) o restauracja (en Polonia).\n\n\n## Historia \nUn establecimiento p\u00fablico para comer similar a un restaurante se menciona en un registro de 512 a. C. del Antiguo Egipto. S\u00f3lo serv\u00eda un plato, un plato de cereales, aves silvestres y cebollas.[5]\u200b.\nUn precursor del restaurante moderno es el thermopolium, un establecimiento de la Antigua Grecia y la Antigua Roma que vend\u00eda y serv\u00eda comida y bebidas listas para consumir. La funci\u00f3n de estos establecimientos era similar a la de los modernos restaurantes de comida r\u00e1pida. Eran frecuentados sobre todo por personas que carec\u00edan de cocina privada. En el Imperio Romano eran populares entre los residentes de insulae.[6]\u200b\nEn Pompeya, se han identificado 158 thermopolia con mostradores de servicio por toda la ciudad. Se concentraban a lo largo del eje principal de la ciudad y en los espacios p\u00fablicos donde eran frecuentados por los lugare\u00f1os.[7]\u200b \nLos romanos tambi\u00e9n ten\u00edan la popina, una vinoteca que adem\u00e1s de una variedad de vinos ofrec\u00eda una selecci\u00f3n limitada de alimentos sencillos como aceitunas, pan, queso, guisos, embutidos y gachas. Las popinae eran conocidas como lugares de socializaci\u00f3n de los plebeyos de las clases m\u00e1s bajas de la sociedad romana. Mientras que algunos estaban confinados a una sola sala de pie, otros dispon\u00edan de mesas y taburetes y unos pocos incluso de sof\u00e1s.[8]\u200b[9]\u200b\nOtro precursor del restaurante fue la posada. En todo el mundo antiguo, las posadas se instalaban junto a los caminos para atender a las personas que viajaban de una ciudad a otra, ofreci\u00e9ndoles alojamiento y comida. Las comidas sol\u00edan servirse en una mesa com\u00fan a los hu\u00e9spedes. Sin embargo, no hab\u00eda men\u00fas ni opciones entre las que elegir.[10]\u200b\nEl Arthashastra hace referencia a los establecimientos donde se vend\u00eda comida preparada en la antigua India. Un reglamento establece que \"los que comercian con arroz cocido, licor y carne\" deben vivir en el sur de la ciudad. Otra establece que los superintendentes de los almacenes pueden dar excedentes de salvado y harina a \"los que preparan arroz cocido, y pasteles de arroz\", mientras que una regulaci\u00f3n que involucra a los superintendentes de la ciudad hace referencia a los \"vendedores de carne cocida y arroz cocido\".[11]\u200b\nLos primeros establecimientos de comida reconocibles como restaurantes en el sentido moderno surgieron en la dinast\u00eda Song de China durante los siglos XI y XII. China durante los siglos XI y XII. En las grandes ciudades, como Kaifeng y Hangzhou, los establecimientos  abastec\u00edan a los mercaderes que viajaban de una ciudad a otra. Probablemente surgidos de las casas de t\u00e9 y tabernas que atend\u00edan a los viajeros, los restaurantes de Kaifeng florecieron hasta convertirse en una industria que abastec\u00eda tanto a los lugare\u00f1os como a los habitantes de otras regiones de China. Como los comerciantes viajeros no estaban acostumbrados a la cocina local de otras ciudades, estos establecimientos se crearon para servir platos familiares a los comerciantes de otras partes de China. Estos establecimientos se ubicaban en los distritos de ocio de las grandes ciudades, junto a hoteles, bares y burdeles. Los establecimientos m\u00e1s grandes y opulentos ofrec\u00edan una experiencia gastron\u00f3mica similar a la de la restauraci\u00f3n moderna. Seg\u00fan un manuscrito chino de 1126, los clientes de uno de estos establecimientos eran recibidos con una selecci\u00f3n de platos de demostraci\u00f3n previamente emplatados que representaban opciones de comida. Un equipo de camareros tomaba nota de los pedidos de los clientes y luego los cantaba a la cocina y distribu\u00eda los platos en el orden exacto en que se hab\u00edan pedido. [12]\u200b[13]\u200b\nExiste una correlaci\u00f3n directa entre el crecimiento de los negocios de restauraci\u00f3n y las instituciones de dramas teatrales, juegos de azar y prostituci\u00f3n que serv\u00edan a la floreciente clase media mercantil durante la dinast\u00eda Song. [14]\u200b Los restaurantes ofrec\u00edan diferentes estilos de cocina, precios y requisitos religiosos. Incluso dentro de un mismo restaurante hab\u00eda opciones, y la gente ped\u00eda el plato principal en men\u00fas escritos.[13]\u200b Un relato de 1275 escribe sobre Hangzhou, la capital durante la \u00faltima mitad de la dinast\u00eda:\n\n \n\nLos restaurantes de Hangzhou tambi\u00e9n atend\u00edan a muchos chinos del norte que hab\u00edan huido hacia el sur desde Kaifeng durante la Jurchen invasi\u00f3n de la d\u00e9cada de 1120, mientras que tambi\u00e9n se sabe que muchos restaurantes estaban regentados por familias antiguamente procedentes de Kaifeng.[16]\u200b\nEn Jap\u00f3n, la cultura de la restauraci\u00f3n surgi\u00f3 en el siglo XVI a partir de las casas de t\u00e9 locales. El propietario de una casa de t\u00e9 Sen no Riky\u016b cre\u00f3 la tradici\u00f3n de la comida de varios platos kaiseki, y sus nietos ampliaron la tradici\u00f3n para incluir platos especiales y una cuberter\u00eda acorde con la est\u00e9tica de la comida.[12]\u200b\nEn Europa, las posadas que ofrec\u00edan comida y alojamiento y las tabernass donde se serv\u00eda comida junto con bebidas alcoh\u00f3licas fueron comunes en la Edad Media y el Renacimiento. En ellas se sol\u00eda servir comida com\u00fan del tipo que normalmente se ofrec\u00eda a los campesinos. En Espa\u00f1a, estos establecimientos se llamaban bodegas y serv\u00edan tapas. En Inglaterra, sol\u00edan servir alimentos como salchichas y pastel de pastor.[10]\u200b Las cocinas tambi\u00e9n eran comunes en las ciudades europeas durante la Edad Media. Se trataba de establecimientos en los que se serv\u00edan platos como tartas, pudines, salsas, pescado y carnes al horno. Los clientes pod\u00edan comprar una comida ya preparada o traer su propia carne para que la cocinaran. Como s\u00f3lo las grandes casas particulares dispon\u00edan de medios para cocinar, los habitantes de las ciudades europeas depend\u00edan considerablemente de ellas.[17]\u200b\n[Francia, en particular, cuenta con una rica historia en la que se han desarrollado diversas formas de posadas y restaurantes, que han acabado formando muchos de los elementos hoy omnipresentes del restaurante moderno. Ya en el siglo XIII, las posadas francesas serv\u00edan comida variada -pan, queso, tocino, asados, sopas y guisos- que se sol\u00eda comer en una mesa com\u00fan. Los parisinos pod\u00edan comprar lo que era esencialmente comida para llevar a los r\u00f4tisseurs, que preparaban platos de carne asada, y a los pasteleros, que pod\u00edan preparar pasteles de carne y a menudo platos m\u00e1s elaborados. Los estatutos municipales establec\u00edan que los precios oficiales por art\u00edculo deb\u00edan fijarse en la entrada; \u00e9sta fue la primera menci\u00f3n oficial de los men\u00fas.[18]\u200b\nLas tabernas tambi\u00e9n serv\u00edan comida, al igual que los cabarets. Un cabaret, sin embargo, a diferencia de una taberna, serv\u00eda comida en mesas con manteles, proporcionaba bebidas con la comida, y cobraba por el plato elegido por los clientes, en lugar de por la olla.[19]\u200b Los cabarets ten\u00edan fama de servir mejor comida que las tabernas y algunos, como el Petit Maure, llegaron a ser muy conocidos.  Unos pocos cabarets ten\u00edan m\u00fasicos o cantaban, pero la mayor\u00eda, hasta finales del siglo XIX, eran simplemente lugares de comida de convivencia.[18]\u200b[19]\u200b  El primer caf\u00e9 abri\u00f3 en Par\u00eds en 1672, en la feria de Saint-Germain. En 1723 hab\u00eda casi cuatrocientos caf\u00e9s en Par\u00eds, pero su men\u00fa se limitaba a platos m\u00e1s sencillos o dulces, como caf\u00e9, t\u00e9, chocolate (la bebida; el chocolate en estado s\u00f3lido no se invent\u00f3 hasta el siglo XIX), helados, pasteles y licores.[19]\u200b\nA finales del siglo XVI, el gremio de los cocineros-c\u00e1terin (m\u00e1s tarde conocidos como traiteurs) adquiri\u00f3 personalidad jur\u00eddica propia. Los traiteurs dominaban el sofisticado servicio de comidas, entregando o preparando comidas para los ricos en sus residencias. Las tabernas y cabarets se limitaban a servir poco m\u00e1s que carnes asadas o a la parrilla. Hacia finales del siglo XVII, tanto las posadas como los traiteurs empezaron a ofrecer \"mesas de anfitri\u00f3n\" (tables d'h\u00f4te), en las que se pagaba un precio fijo por sentarse en una mesa grande con otros comensales y comer un men\u00fa fijo.[18]\u200b\n\n\n## Tipos de establecimientos y f\u00f3rmulas de restauraci\u00f3n Restaurante buf\u00e9 o Tenedor libre. Es posible escoger una gran variedad de platos cocinados y dispuestos para el autoservicio. A veces se paga una cantidad fija y otras veces por cantidad consumida (por peso o tipos de platos). Surgido en los a\u00f1os setenta, es una forma r\u00e1pida y sencilla de servir a grandes grupos de personas.\nRestaurante de comida r\u00e1pida. Restaurantes informales donde se consume alimentos simples y de r\u00e1pida preparaci\u00f3n, como hamburguesas, patatas fritas, pizzas y pollo, entre otros. Muchos de ellos suelen ser franquicias multinacionales como McDonald's, Burger King, KFC, etc.\nRestaurantes de alta cocina (gourmet). Los alimentos son de gran calidad y se sirven a la mesa. El pedido es \"a la carta\" o se elige de un \"men\u00fa\", por lo que los alimentos se cocinan al momento. El costo depende del servicio y de la calidad de los platos que se consumen. Existen mozos o camareros, dirigidos por un Maitre. El servicio, la decoraci\u00f3n, la ambientaci\u00f3n, la comida y las bebidas se escogen cuidadosamente.\nRestaurantes tem\u00e1ticos. Se clasifican por el tipo de comida ofrecida. Los m\u00e1s comunes dependen del origen de la cocina, y los m\u00e1s populares en todo el mundo son: la cocina italiana y la cocina china, pero tambi\u00e9n la cocina mexicana, la cocina japonesa, la cocina espa\u00f1ola, la cocina francesa, la cocina peruana, la cocina colombiana, la cocina tailandesa y los restaurantes espect\u00e1culo, entre otros.\nRestaurantes bares. Se sirve comida y bebida, y generalmente no se requiere consumir alimentos para poder pedir bebidas alcoh\u00f3licas.\n\n\n## Tipos de servicios \nExisten distintos tipos de servicios de mesa, seg\u00fan la forma de preparar, presentar y servir las bebidas y alimentos. De todos ellos, el m\u00e1s empleado a nivel mundial es el servicio a la rusa.\n\nServicio franc\u00e9s: se asocia generalmente a la gastronom\u00eda francesa, aunque hoy en d\u00eda es poco empleado incluso en Francia, m\u00e1s all\u00e1 de en restaurantes cl\u00e1sicos de alto nivel. La principal caracter\u00edstica de este servicio es que todo su men\u00fa es elaborado en el restaurante en presencia del cliente. Los ingredientes se traen de la cocina y se le muestran al cliente para su inspecci\u00f3n. Posteriormente, son devueltos a la cocina, donde se preparan de una pieza. Una vez cocinados, el ma\u00eetre los presenta a los comensales, que eligen de entre lo presentado la cantidad que desean comer, de manera que el ma\u00eetre prepara la raci\u00f3n delante de los clientes y la sirve en su plato, sirviendo siempre por la izquierda. Este tipo de servicio precisa gran habilidad del personal para ser eficaz, y aun as\u00ed requiere gran cantidad de personal; los camareros deben estar familiarizados con los ingredientes del men\u00fa y los m\u00e9todos de preparaci\u00f3n. El servicio franc\u00e9s es por todo ello muy caro y solo se emplea en los restaurantes de m\u00e1s alto nivel.\nServicio a la rusa: pese a su nombre, parece ser que se origin\u00f3 en Francia a principios del siglo XIX, probablemente como servicio de mesa del embajador ruso Alexander Kurakin. Al sentarse a la mesa, los comensales encuentran con un plato vac\u00edo \u2013el plato de servicio\u2013 sobre el que se coloca una servilleta, as\u00ed como toda la cuberter\u00eda necesaria, a excepci\u00f3n de cubiertos de postre y, en algunas ocasiones, cubiertos espec\u00edficos como lo son los cuchillos de carne o pescado. Se espera del comensal que nada m\u00e1s sentarse coloque la servilleta sobre su regazo. Tras elegir aquello que se va a comer, se retira el plato de servicio y se van trayendo los platos encargados siguiendo un orden espec\u00edfico, usualmente sopa y entremeses, primeros y segundos platos, postres. Los platos son servidos totalmente preparados y presentados, sin requerir ninguna acci\u00f3n por parte del servicio. Usualmente, seg\u00fan se vaya acabando de comer un plato, este es retirado y sustituido por el siguiente sin esperar al resto de comensales, aunque esto se vea afectado por los tiempos del comedor y cocina; adem\u00e1s, tradicionalmente se hace esperar para los entremeses y el plato principal. El ma\u00eetre act\u00faa aqu\u00ed de jefe de sala, pero no toma parte activa en servir platos, dado que estos vienen ya preparados y presentados de cocina. Los camareros solo tienen que servir un plato ya preparado, por lo que se requiere de todo el personal una menor formaci\u00f3n. El chef y el personal de cocina se encargan del emplatado y la presentaci\u00f3n, y en general tienen mayor protagonismo que en el servicio a la francesa. Por ello, este servicio, mucho m\u00e1s din\u00e1mico, es el m\u00e1s empleado hoy en d\u00eda.\nServicio a la inglesa: en este servicio, el cliente se encuentra una mesa con un plato de servicio vac\u00edo y toda la cuberter\u00eda necesaria, pero a diferencia del servicio a la rusa en este caso el camarero sirve los alimentos al cliente desde una fuente o bandeja. Los alimentos se sirven por la izquierda. La presentaci\u00f3n de plato se pierde, y como el servicio es muy inc\u00f3modo tanto para camarero como para comensal, el servicio a la inglesa solo es empleado en algunos banquetes.\nServicio americano: as\u00ed llamado al servicio sencillo asociado a los restaurantes estadounidenses, una simplificaci\u00f3n del servicio a la rusa. La caracter\u00edstica que distingue este servicio estadounidense es su rapidez, la comida se prepara en la cocina y un camarero la lleva a la mesa de los comensales. Los entremeses se reducen al m\u00e1ximo y las reglas del servicio son muy sencillas. Servir los alimentos por la derecha, las bebidas por la derecha y retirar los platos por la izquierda. No se requiere de mucho personal porque el servicio no es complicado; este servicio es com\u00fan en las cafeter\u00edas, en los almacenes comerciales y en la mayor parte de los restaurantes.\nServicio tradicional: tiene asistencia total a la mesa y se realiza en la mayor\u00eda de los establecimientos (restaurantes, bares, cafeter\u00edas, hoteles).\n\n\n## V\u00e9ase tambi\u00e9n bistr\u00f3\nguachinche\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Restaurante.", "images": ["https://upload.wikimedia.org/wikipedia/commons/6/6b/Ancient_Bar%2C_Pompeii.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/d6/GrandeTaberna.JPG", "https://upload.wikimedia.org/wikipedia/commons/1/1d/Restaurant_in_The_Mus%C3%A9e_d%27Orsay.jpg", "https://upload.wikimedia.org/wikipedia/commons/c/c8/Restaurante_volador%2C_Helsinki%2C_Finlandia%2C_2012-08-14%2C_DD_03.JPG"], "near": [], "lat": -70.6416856, "lon": -33.4388541, "maps": "https://www.google.com/maps/search/?api=1&query=Le%20Bistrot%20Viet%20Padre%20Luis%20de%20Valdivia%20333%2C%20Piso%202%2C%208320159%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4388541,-70.6416856&endname=Le%20Bistrot%20Viet", "icon": "https://img.icons8.com/?size=150&id=cDESatNSweGD"}, "ltmzljqzodk5ntr8ltcwljy0mta3odi_utopia_restobar": {"title": "Utop%C3%ADa%20Restobar", "summary": "# Restaurante\n---\n\nUn restaurante[1]\u200b o restor\u00e1n (adaptaci\u00f3n gr\u00e1fica y fon\u00e9tica al espa\u00f1ol del franc\u00e9s restaurant, su uso es v\u00e1lido)[2]\u200b es un establecimiento de servicio, en el mayor de los casos p\u00fablicos, donde se paga por la comida y bebida para ser consumidas en el mismo local o para llevarla. Hoy en d\u00eda existe una gran variedad de modalidades de servicio y tipos de cocina. La finalidad tanto de restaurantes como de los bares, es ofrecer productos y servicios a un p\u00fablico y existen un gran n\u00famero de variables de este tipo de establecimientos, as\u00ed como de los tipos de servicios que se presentan en los mismos (Dur\u00f3n, 2006; Dahmer, 1993) [1] \n\n\n## Etimolog\u00eda \nEl t\u00e9rmino restaurante proviene del franc\u00e9s restaurant, palabra que se utiliz\u00f3 por primera vez en el Par\u00eds de 1765, a pesar de que ya exist\u00edan anteriormente establecimientos de ese tipo.[3]\u200b\nEn castellano, restaurant significa \u00abrestaurativo\u00bb, refiri\u00e9ndose a la comida que se ofrec\u00eda en el siglo XVIII (un caldo de carne). Otra versi\u00f3n del origen de la palabra restaurante para denominar las casas de comidas, se encuentra tambi\u00e9n en Francia. Seg\u00fan esta segunda versi\u00f3n, un mesonero llamado Boulanger, al inaugurar la que se podr\u00eda considerar la primera casa de comidas, puso un eslogan en la entrada, que rezaba en lat\u00edn: Venite ad me vos qui stomacho laboratis et ego restaurabo vos, que al castellano se podr\u00eda traducir como: \u00abVenid a m\u00ed todos los de est\u00f3mago cansado y yo os lo restaurar\u00e9\u00bb. De esa \u00faltima palabra del eslogan derivar\u00eda el t\u00e9rmino restaurante.[4]\u200b\nLa palabra se extendi\u00f3 por toda Europa. En algunos pa\u00edses se modifica a restoran, ristorante (en Italia) o restauracja (en Polonia).\n\n\n## Historia \nUn establecimiento p\u00fablico para comer similar a un restaurante se menciona en un registro de 512 a. C. del Antiguo Egipto. S\u00f3lo serv\u00eda un plato, un plato de cereales, aves silvestres y cebollas.[5]\u200b.\nUn precursor del restaurante moderno es el thermopolium, un establecimiento de la Antigua Grecia y la Antigua Roma que vend\u00eda y serv\u00eda comida y bebidas listas para consumir. La funci\u00f3n de estos establecimientos era similar a la de los modernos restaurantes de comida r\u00e1pida. Eran frecuentados sobre todo por personas que carec\u00edan de cocina privada. En el Imperio Romano eran populares entre los residentes de insulae.[6]\u200b\nEn Pompeya, se han identificado 158 thermopolia con mostradores de servicio por toda la ciudad. Se concentraban a lo largo del eje principal de la ciudad y en los espacios p\u00fablicos donde eran frecuentados por los lugare\u00f1os.[7]\u200b \nLos romanos tambi\u00e9n ten\u00edan la popina, una vinoteca que adem\u00e1s de una variedad de vinos ofrec\u00eda una selecci\u00f3n limitada de alimentos sencillos como aceitunas, pan, queso, guisos, embutidos y gachas. Las popinae eran conocidas como lugares de socializaci\u00f3n de los plebeyos de las clases m\u00e1s bajas de la sociedad romana. Mientras que algunos estaban confinados a una sola sala de pie, otros dispon\u00edan de mesas y taburetes y unos pocos incluso de sof\u00e1s.[8]\u200b[9]\u200b\nOtro precursor del restaurante fue la posada. En todo el mundo antiguo, las posadas se instalaban junto a los caminos para atender a las personas que viajaban de una ciudad a otra, ofreci\u00e9ndoles alojamiento y comida. Las comidas sol\u00edan servirse en una mesa com\u00fan a los hu\u00e9spedes. Sin embargo, no hab\u00eda men\u00fas ni opciones entre las que elegir.[10]\u200b\nEl Arthashastra hace referencia a los establecimientos donde se vend\u00eda comida preparada en la antigua India. Un reglamento establece que \"los que comercian con arroz cocido, licor y carne\" deben vivir en el sur de la ciudad. Otra establece que los superintendentes de los almacenes pueden dar excedentes de salvado y harina a \"los que preparan arroz cocido, y pasteles de arroz\", mientras que una regulaci\u00f3n que involucra a los superintendentes de la ciudad hace referencia a los \"vendedores de carne cocida y arroz cocido\".[11]\u200b\nLos primeros establecimientos de comida reconocibles como restaurantes en el sentido moderno surgieron en la dinast\u00eda Song de China durante los siglos XI y XII. China durante los siglos XI y XII. En las grandes ciudades, como Kaifeng y Hangzhou, los establecimientos  abastec\u00edan a los mercaderes que viajaban de una ciudad a otra. Probablemente surgidos de las casas de t\u00e9 y tabernas que atend\u00edan a los viajeros, los restaurantes de Kaifeng florecieron hasta convertirse en una industria que abastec\u00eda tanto a los lugare\u00f1os como a los habitantes de otras regiones de China. Como los comerciantes viajeros no estaban acostumbrados a la cocina local de otras ciudades, estos establecimientos se crearon para servir platos familiares a los comerciantes de otras partes de China. Estos establecimientos se ubicaban en los distritos de ocio de las grandes ciudades, junto a hoteles, bares y burdeles. Los establecimientos m\u00e1s grandes y opulentos ofrec\u00edan una experiencia gastron\u00f3mica similar a la de la restauraci\u00f3n moderna. Seg\u00fan un manuscrito chino de 1126, los clientes de uno de estos establecimientos eran recibidos con una selecci\u00f3n de platos de demostraci\u00f3n previamente emplatados que representaban opciones de comida. Un equipo de camareros tomaba nota de los pedidos de los clientes y luego los cantaba a la cocina y distribu\u00eda los platos en el orden exacto en que se hab\u00edan pedido. [12]\u200b[13]\u200b\nExiste una correlaci\u00f3n directa entre el crecimiento de los negocios de restauraci\u00f3n y las instituciones de dramas teatrales, juegos de azar y prostituci\u00f3n que serv\u00edan a la floreciente clase media mercantil durante la dinast\u00eda Song. [14]\u200b Los restaurantes ofrec\u00edan diferentes estilos de cocina, precios y requisitos religiosos. Incluso dentro de un mismo restaurante hab\u00eda opciones, y la gente ped\u00eda el plato principal en men\u00fas escritos.[13]\u200b Un relato de 1275 escribe sobre Hangzhou, la capital durante la \u00faltima mitad de la dinast\u00eda:\n\n \n\nLos restaurantes de Hangzhou tambi\u00e9n atend\u00edan a muchos chinos del norte que hab\u00edan huido hacia el sur desde Kaifeng durante la Jurchen invasi\u00f3n de la d\u00e9cada de 1120, mientras que tambi\u00e9n se sabe que muchos restaurantes estaban regentados por familias antiguamente procedentes de Kaifeng.[16]\u200b\nEn Jap\u00f3n, la cultura de la restauraci\u00f3n surgi\u00f3 en el siglo XVI a partir de las casas de t\u00e9 locales. El propietario de una casa de t\u00e9 Sen no Riky\u016b cre\u00f3 la tradici\u00f3n de la comida de varios platos kaiseki, y sus nietos ampliaron la tradici\u00f3n para incluir platos especiales y una cuberter\u00eda acorde con la est\u00e9tica de la comida.[12]\u200b\nEn Europa, las posadas que ofrec\u00edan comida y alojamiento y las tabernass donde se serv\u00eda comida junto con bebidas alcoh\u00f3licas fueron comunes en la Edad Media y el Renacimiento. En ellas se sol\u00eda servir comida com\u00fan del tipo que normalmente se ofrec\u00eda a los campesinos. En Espa\u00f1a, estos establecimientos se llamaban bodegas y serv\u00edan tapas. En Inglaterra, sol\u00edan servir alimentos como salchichas y pastel de pastor.[10]\u200b Las cocinas tambi\u00e9n eran comunes en las ciudades europeas durante la Edad Media. Se trataba de establecimientos en los que se serv\u00edan platos como tartas, pudines, salsas, pescado y carnes al horno. Los clientes pod\u00edan comprar una comida ya preparada o traer su propia carne para que la cocinaran. Como s\u00f3lo las grandes casas particulares dispon\u00edan de medios para cocinar, los habitantes de las ciudades europeas depend\u00edan considerablemente de ellas.[17]\u200b\n[Francia, en particular, cuenta con una rica historia en la que se han desarrollado diversas formas de posadas y restaurantes, que han acabado formando muchos de los elementos hoy omnipresentes del restaurante moderno. Ya en el siglo XIII, las posadas francesas serv\u00edan comida variada -pan, queso, tocino, asados, sopas y guisos- que se sol\u00eda comer en una mesa com\u00fan. Los parisinos pod\u00edan comprar lo que era esencialmente comida para llevar a los r\u00f4tisseurs, que preparaban platos de carne asada, y a los pasteleros, que pod\u00edan preparar pasteles de carne y a menudo platos m\u00e1s elaborados. Los estatutos municipales establec\u00edan que los precios oficiales por art\u00edculo deb\u00edan fijarse en la entrada; \u00e9sta fue la primera menci\u00f3n oficial de los men\u00fas.[18]\u200b\nLas tabernas tambi\u00e9n serv\u00edan comida, al igual que los cabarets. Un cabaret, sin embargo, a diferencia de una taberna, serv\u00eda comida en mesas con manteles, proporcionaba bebidas con la comida, y cobraba por el plato elegido por los clientes, en lugar de por la olla.[19]\u200b Los cabarets ten\u00edan fama de servir mejor comida que las tabernas y algunos, como el Petit Maure, llegaron a ser muy conocidos.  Unos pocos cabarets ten\u00edan m\u00fasicos o cantaban, pero la mayor\u00eda, hasta finales del siglo XIX, eran simplemente lugares de comida de convivencia.[18]\u200b[19]\u200b  El primer caf\u00e9 abri\u00f3 en Par\u00eds en 1672, en la feria de Saint-Germain. En 1723 hab\u00eda casi cuatrocientos caf\u00e9s en Par\u00eds, pero su men\u00fa se limitaba a platos m\u00e1s sencillos o dulces, como caf\u00e9, t\u00e9, chocolate (la bebida; el chocolate en estado s\u00f3lido no se invent\u00f3 hasta el siglo XIX), helados, pasteles y licores.[19]\u200b\nA finales del siglo XVI, el gremio de los cocineros-c\u00e1terin (m\u00e1s tarde conocidos como traiteurs) adquiri\u00f3 personalidad jur\u00eddica propia. Los traiteurs dominaban el sofisticado servicio de comidas, entregando o preparando comidas para los ricos en sus residencias. Las tabernas y cabarets se limitaban a servir poco m\u00e1s que carnes asadas o a la parrilla. Hacia finales del siglo XVII, tanto las posadas como los traiteurs empezaron a ofrecer \"mesas de anfitri\u00f3n\" (tables d'h\u00f4te), en las que se pagaba un precio fijo por sentarse en una mesa grande con otros comensales y comer un men\u00fa fijo.[18]\u200b\n\n\n## Tipos de establecimientos y f\u00f3rmulas de restauraci\u00f3n Restaurante buf\u00e9 o Tenedor libre. Es posible escoger una gran variedad de platos cocinados y dispuestos para el autoservicio. A veces se paga una cantidad fija y otras veces por cantidad consumida (por peso o tipos de platos). Surgido en los a\u00f1os setenta, es una forma r\u00e1pida y sencilla de servir a grandes grupos de personas.\nRestaurante de comida r\u00e1pida. Restaurantes informales donde se consume alimentos simples y de r\u00e1pida preparaci\u00f3n, como hamburguesas, patatas fritas, pizzas y pollo, entre otros. Muchos de ellos suelen ser franquicias multinacionales como McDonald's, Burger King, KFC, etc.\nRestaurantes de alta cocina (gourmet). Los alimentos son de gran calidad y se sirven a la mesa. El pedido es \"a la carta\" o se elige de un \"men\u00fa\", por lo que los alimentos se cocinan al momento. El costo depende del servicio y de la calidad de los platos que se consumen. Existen mozos o camareros, dirigidos por un Maitre. El servicio, la decoraci\u00f3n, la ambientaci\u00f3n, la comida y las bebidas se escogen cuidadosamente.\nRestaurantes tem\u00e1ticos. Se clasifican por el tipo de comida ofrecida. Los m\u00e1s comunes dependen del origen de la cocina, y los m\u00e1s populares en todo el mundo son: la cocina italiana y la cocina china, pero tambi\u00e9n la cocina mexicana, la cocina japonesa, la cocina espa\u00f1ola, la cocina francesa, la cocina peruana, la cocina colombiana, la cocina tailandesa y los restaurantes espect\u00e1culo, entre otros.\nRestaurantes bares. Se sirve comida y bebida, y generalmente no se requiere consumir alimentos para poder pedir bebidas alcoh\u00f3licas.\n\n\n## Tipos de servicios \nExisten distintos tipos de servicios de mesa, seg\u00fan la forma de preparar, presentar y servir las bebidas y alimentos. De todos ellos, el m\u00e1s empleado a nivel mundial es el servicio a la rusa.\n\nServicio franc\u00e9s: se asocia generalmente a la gastronom\u00eda francesa, aunque hoy en d\u00eda es poco empleado incluso en Francia, m\u00e1s all\u00e1 de en restaurantes cl\u00e1sicos de alto nivel. La principal caracter\u00edstica de este servicio es que todo su men\u00fa es elaborado en el restaurante en presencia del cliente. Los ingredientes se traen de la cocina y se le muestran al cliente para su inspecci\u00f3n. Posteriormente, son devueltos a la cocina, donde se preparan de una pieza. Una vez cocinados, el ma\u00eetre los presenta a los comensales, que eligen de entre lo presentado la cantidad que desean comer, de manera que el ma\u00eetre prepara la raci\u00f3n delante de los clientes y la sirve en su plato, sirviendo siempre por la izquierda. Este tipo de servicio precisa gran habilidad del personal para ser eficaz, y aun as\u00ed requiere gran cantidad de personal; los camareros deben estar familiarizados con los ingredientes del men\u00fa y los m\u00e9todos de preparaci\u00f3n. El servicio franc\u00e9s es por todo ello muy caro y solo se emplea en los restaurantes de m\u00e1s alto nivel.\nServicio a la rusa: pese a su nombre, parece ser que se origin\u00f3 en Francia a principios del siglo XIX, probablemente como servicio de mesa del embajador ruso Alexander Kurakin. Al sentarse a la mesa, los comensales encuentran con un plato vac\u00edo \u2013el plato de servicio\u2013 sobre el que se coloca una servilleta, as\u00ed como toda la cuberter\u00eda necesaria, a excepci\u00f3n de cubiertos de postre y, en algunas ocasiones, cubiertos espec\u00edficos como lo son los cuchillos de carne o pescado. Se espera del comensal que nada m\u00e1s sentarse coloque la servilleta sobre su regazo. Tras elegir aquello que se va a comer, se retira el plato de servicio y se van trayendo los platos encargados siguiendo un orden espec\u00edfico, usualmente sopa y entremeses, primeros y segundos platos, postres. Los platos son servidos totalmente preparados y presentados, sin requerir ninguna acci\u00f3n por parte del servicio. Usualmente, seg\u00fan se vaya acabando de comer un plato, este es retirado y sustituido por el siguiente sin esperar al resto de comensales, aunque esto se vea afectado por los tiempos del comedor y cocina; adem\u00e1s, tradicionalmente se hace esperar para los entremeses y el plato principal. El ma\u00eetre act\u00faa aqu\u00ed de jefe de sala, pero no toma parte activa en servir platos, dado que estos vienen ya preparados y presentados de cocina. Los camareros solo tienen que servir un plato ya preparado, por lo que se requiere de todo el personal una menor formaci\u00f3n. El chef y el personal de cocina se encargan del emplatado y la presentaci\u00f3n, y en general tienen mayor protagonismo que en el servicio a la francesa. Por ello, este servicio, mucho m\u00e1s din\u00e1mico, es el m\u00e1s empleado hoy en d\u00eda.\nServicio a la inglesa: en este servicio, el cliente se encuentra una mesa con un plato de servicio vac\u00edo y toda la cuberter\u00eda necesaria, pero a diferencia del servicio a la rusa en este caso el camarero sirve los alimentos al cliente desde una fuente o bandeja. Los alimentos se sirven por la izquierda. La presentaci\u00f3n de plato se pierde, y como el servicio es muy inc\u00f3modo tanto para camarero como para comensal, el servicio a la inglesa solo es empleado en algunos banquetes.\nServicio americano: as\u00ed llamado al servicio sencillo asociado a los restaurantes estadounidenses, una simplificaci\u00f3n del servicio a la rusa. La caracter\u00edstica que distingue este servicio estadounidense es su rapidez, la comida se prepara en la cocina y un camarero la lleva a la mesa de los comensales. Los entremeses se reducen al m\u00e1ximo y las reglas del servicio son muy sencillas. Servir los alimentos por la derecha, las bebidas por la derecha y retirar los platos por la izquierda. No se requiere de mucho personal porque el servicio no es complicado; este servicio es com\u00fan en las cafeter\u00edas, en los almacenes comerciales y en la mayor parte de los restaurantes.\nServicio tradicional: tiene asistencia total a la mesa y se realiza en la mayor\u00eda de los establecimientos (restaurantes, bares, cafeter\u00edas, hoteles).\n\n\n## V\u00e9ase tambi\u00e9n bistr\u00f3\nguachinche\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Restaurante.", "images": ["https://upload.wikimedia.org/wikipedia/commons/6/6b/Ancient_Bar%2C_Pompeii.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/d6/GrandeTaberna.JPG", "https://upload.wikimedia.org/wikipedia/commons/1/1d/Restaurant_in_The_Mus%C3%A9e_d%27Orsay.jpg", "https://upload.wikimedia.org/wikipedia/commons/c/c8/Restaurante_volador%2C_Helsinki%2C_Finlandia%2C_2012-08-14%2C_DD_03.JPG"], "near": [], "lat": -70.6410782, "lon": -33.4389954, "maps": "https://www.google.com/maps/search/?api=1&query=Utop%C3%ADa%20Restobar%20Jos%C3%A9%20Victorino%20Lastarria%20105%2C%208320000%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4389954,-70.6410782&endname=Utop%C3%ADa%20Restobar", "icon": "https://img.icons8.com/?size=150&id=cDESatNSweGD"}, "ltmzljqznjm3nzl8ltcwljy0mdi0mdy_monumento_a_ruben_dario": {"title": "Monumento%20a%20Rub%C3%A9n%20Dar%C3%ADo", "summary": "#VALUE!", "images": ["https://upload.wikimedia.org/wikipedia/commons/b/b5/%22Rub%C3%A9n_Dar%C3%ADo._Pr%C3%ADncipe_del_verso_castellano%22_placa_conmemorativa_en_el_Palacio_Benjam%C3%ADn_Carri%C3%B3n_%28CCE%2C_Quito%29.jpg", "https://upload.wikimedia.org/wikipedia/commons/7/7d/BartolomeMitre.jpg", "https://upload.wikimedia.org/wikipedia/commons/4/4c/Battle_of_the_Centaurs_by_Arnold_B%C3%B6cklin_%28Kunstmuseum_Basel%29.jpg", "https://upload.wikimedia.org/wikipedia/commons/0/0b/Jmontalvo.jpg"], "near": [], "lat": -70.6402406, "lon": -33.4363779, "maps": "https://www.google.com/maps/search/?api=1&query=Monumento%20a%20Rub%C3%A9n%20Dar%C3%ADo%20Monjitas%20131%2C%208420488%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4363779,-70.6402406&endname=Monumento%20a%20Rub%C3%A9n%20Dar%C3%ADo", "icon": "https://img.icons8.com/?size=150&id=H4ubSTbctL4w"}, "ltmzljqyntm3otd8ltcwljyxmtq0mzk_fuente_alemana": {"title": "Fuente%20Alemana", "summary": "# Fuente Alemana de Santiago\n---\n\nLa Fuente Alemana de Santiago es una fuente monumental situada en el Parque Forestal de la capital chilena, a la altura de la Plaza Baquedano.\nLa obra fue dise\u00f1ada por el escultor alem\u00e1n Gustavo Eberlein, y est\u00e1 hecha en bronce y piedra. \nFue una donaci\u00f3n que realiz\u00f3 la comunidad chileno-alemana con motivo de las conmemoraciones por el Centenario de Chile, en agradecimiento a la buena acogida que recibieron en el pa\u00eds, siendo inaugurada el 13 de octubre de 1912.[1]\u200b\nEn 2011 fue remodelada por la Municipalidad de Santiago dentro del contexto de las obras del Bicentenario de Chile.[2]\u200b \nTras las protestas de 2019 y 2020, la fuente fue hallada vandalizada con grafiti en numerosas ocasiones.[3]\u200b \nEn 2024, como parte de las obras de mitigaci\u00f3n por la construcci\u00f3n de la L\u00ednea 7 del Metro de Santiago, la fuente fue sometida a una restauraci\u00f3n completa.[1]\u200b\n\n\n## Iconograf\u00eda Es una alegor\u00eda que es representada por una embarcaci\u00f3n en la que se encuentra un joven con su brazo extendido dominando los mares, se interpreta como el progreso y desarrollo de Chile, a un lado se sit\u00faa la diosa romana Victoria, personificando una met\u00e1fora del triunfo de la naci\u00f3n libre y soberana. Por los costados, se ubica un minero mestizo que representa el esfuerzo y al lado opuesto una mujer criolla, simbolizando la fortuna y la belleza. \nEn la popa se encuentra el dios Mercurio, quien libra el barco de un pe\u00f1\u00f3n roscoso que simboliza la Cordillera de Los Andes.[4]\u200b En la parte posterior de la fuente, se puede apreciar un c\u00f3ndor, el ave nacional de Chile, con sus alas desplegadas.\n\n\n## V\u00e9ase tambi\u00e9n Relaciones Alemania-Chile\nAnexo:Monumentos conmemorativos del Centenario de Chile\n\n\n## Referencias ==", "images": ["https://upload.wikimedia.org/wikipedia/commons/e/ee/2017_Santiago_de_Chile_-_Mercurio_en_la_popa_de_la_Fuente_Alemana_en_el_Parque_Forestal.jpg", "https://upload.wikimedia.org/wikipedia/commons/7/7b/Fuente_Alemana_parque_forestal.jpg"], "near": [], "lat": -70.6114439, "lon": -33.4253797, "maps": "https://www.google.com/maps/search/?api=1&query=Fuente%20Alemana%20Av.%20Pedro%20de%20Valdivia%20210%2C%207510248%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4253797,-70.6114439&endname=Fuente%20Alemana", "icon": "https://img.icons8.com/?size=150&id=aPYNUHPT8Z7R"}, "ltmzljqznju5njn8ltcwljyzndk5ndq_estatua_del_genio_de_la_libertad": {"title": "Estatua%20del%20Genio%20de%20la%20Libertad", "summary": "# Plaza Baquedano\n---\n\nLa Plaza Baquedano, conocida popularmente como Plaza Italia est\u00e1 ubicada en la comuna de Providencia, en la uni\u00f3n con la de Santiago por el poniente y Recoleta por el norponiente en la ciudad chilena de Santiago.[1]\u200b\nRecibe su nombre por el monumento al General Baquedano del escultor local Virginio Arias, inaugurado en 1928, en honor del principal l\u00edder chileno durante la Guerra del Pac\u00edfico (1879-1884).[2]\u200b Es asociada con el general Baquedano ya que, tras el fin del conflicto b\u00e9lico, el militar \u2014quien resid\u00eda cerca\u2014 pasaba seguido por el lugar en su caballo hacia los mercados del barrio La Chimba para compartir con los rotos, personas con las que triunf\u00f3 en las batallas en los desiertos.[2]\u200b \nDesde el 12 de marzo de 2021, el monumento al general Manuel Baquedano no se encuentra en su lugar habitual, ya que fue sometido a un proceso de restauraci\u00f3n tras una serie de actos de vandalismo.[3]\u200b El 15 de junio de 2022 fue anunciado que el monumento no retornar\u00eda a la plaza.[4]\u200b\nA nivel urbano, desde sus or\u00edgenes ha sido un importante punto de convergencia vial, ferroviaria y social. La rotonda se encuentra en el origen de Avenida Providencia, a pasos de la Avenida Libertador General Bernardo O'Higgins \u2014la principal de la ciudad\u2014 de la que es continuidad, y cerca de los accesos a las avenidas Vicu\u00f1a Mackenna y Andr\u00e9s Bello, as\u00ed como a la Autopista Costanera Norte. En su entorno est\u00e1 el r\u00edo Mapocho por el norte, el Parque Balmaceda por el este, los edificios Turri al sur, el Parque Forestal al oeste y la estaci\u00f3n Baquedano del Metro de Santiago abajo.\nDebido a su ubicaci\u00f3n estrat\u00e9gica dentro de la ciudad, suele representar una frontera de las caracter\u00edsticas socioecon\u00f3micas entre el \u00abSantiago oriente\u00bb y el \u00abSantiago centro-poniente\u00bb, siendo tambi\u00e9n un n\u00facleo de celebraci\u00f3n de logros y de manifestaciones a nivel nacional.[1]\u200b\n\n\n## Historia \nFue construida durante la intendencia de Benjam\u00edn Vicu\u00f1a en la esquina noreste del Camino de Cintura, el contorno de la ciudad.[5]\u200b Seg\u00fan el historiador local Armando de Ram\u00f3n, el lugar fue llamado como Plaza La Serena en 1875 como homenaje a la urbe chilena de la Provincia de Coquimbo; luego fue rebautizado como Plaza Col\u00f3n en 1892 como el apellido del navegante genov\u00e9s Crist\u00f3bal Col\u00f3n con motivo del cuarto centenario del Descubrimiento de Am\u00e9rica.\nVarios pa\u00edses entregaron donaciones urbanas a la capital cuando fue celebrado el centenario de la independencia de Chile. El gobierno italiano don\u00f3 el Monumento al Genio de la Libertad. Para emular la ubicaci\u00f3n de la Plaza Argentina frente a la Estaci\u00f3n Central de Santiago, la estatua fue instalada frente a la reci\u00e9n construida estaci\u00f3n ferroviaria Providencia y fue renombrada como Plaza Italia el 20 de septiembre de 1910. Desde entonces, la plaza ha sido un importante hito urbano de Santiago. Aun cuando su car\u00e1cter ferroviario termin\u00f3 en 1942, pas\u00f3 a ser un nudo vial que conectaba las dos avenidas principales hacia el sector oriente y el sudeste, respectivamente Providencia y Vicu\u00f1a Mackenna.\nA fines de los a\u00f1os 1970 el sector de la plaza nuevamente fue remodelado debido a las obras de construcci\u00f3n de la extensi\u00f3n de la L\u00ednea 1 del Metro de Santiago, que inclu\u00edan la estaci\u00f3n Baquedano.[6]\u200b En 1997 la escultura fue movida unos metros hacia el norte de la rotonda, cruzando una pista de la Avenida Providencia. Esta peque\u00f1a plazoleta pas\u00f3 a llevar oficialmente dicho nombre, aunque en el uso popular sigui\u00f3 siendo utilizado para referirse a toda la plaza.[2]\u200b[7]\u200b En 2018 integr\u00f3 el Circuito callejero de Santiago utilizado por el Santiago ePrix de la F\u00f3rmula E y alberg\u00f3 el podio.\nEn el contexto del \u00abestallido social\u00bb en octubre de 2019, se erigi\u00f3 como el principal punto de encuentro de los manifestantes. A partir de las demandas de este movimiento, ha pasado a ser denominada por los manifestantes como \u00abPlaza de la Dignidad\u00bb.[8]\u200b A ra\u00edz de una pancarta desplegada el d\u00eda 8 de noviembre, un grupo propuso renombrar la plaza,[9]\u200b por lo que iniciaron una campa\u00f1a de recolecci\u00f3n de firmas y se tramit\u00f3 la solicitud en la Municipalidad de Providencia la cual fue rechazada.[10]\u200b[11]\u200b\n\n\n## Monumentos \n## Monumento al Genio de la Libertad Conocido popularmente como \u00abEl \u00c1ngel y el Le\u00f3n\u00bb, es una escultura hecha en bronce. Fue dise\u00f1ada por el escultor \u00edtalo-argentino Roberto Negri y elaborada por la fundici\u00f3n metal\u00fargica R\u00f3mulo Tonti en la capital chilena. La obra fue una donaci\u00f3n de la colonia italiana residente en Chile como un monumento conmemorativo del Centenario del pa\u00eds e inaugurada el 20 de septiembre de 1910. En la ocasi\u00f3n hicieron de oradores el embajador peninsular, el ministro de Hacienda Carlos Balmaceda y el diputado Armando Quezada.[12]\u200b\nEn 1928, fue trasladado al costado sureste de dicho sector. En 1979, debido a las obras de construcci\u00f3n de la extensi\u00f3n de la L\u00ednea 1 del Metro de Santiago \u2014que inclu\u00edan la estaci\u00f3n Baquedano\u2014, el monumento fue trasladado al frente del Parque Bustamante, mientras que fue guardado desde 1994 y trasladado a su ubicaci\u00f3n actual en 1997 debido a la construcci\u00f3n de la L\u00ednea 5 del ferrocarril metropolitano.[13]\u200b\n\nTiene est\u00e9tica neocl\u00e1sica, est\u00e1 orientado hacia el poniente y compuesto por dos figuras montadas en un pedestal blanco: un \u00e1ngel ni\u00f1o que lleva el brazo derecho alzado y en su mano una antorcha, mientras que con la otra acaricia a un le\u00f3n a su lado que lo protege, cuando van caminando y mirando hacia el frente. La criatura es una alegor\u00eda de la libertad de la joven rep\u00fablica chilena y el felino, una representaci\u00f3n del pueblo italiano. En la placa conmemorativa aparece: \u00abGli Italiani a la Independenza de Cile, 1810-1910\u00bb (\u00abLos italianos a la independencia de Chile, 1810-1910\u00bb).[12]\u200b\n\n## Monumento al General Baquedano La plaza fue remodelada y colocada la estatua \u2014fundida en la Escuela de Artes y Oficios\u2014 del general invicto del Ej\u00e9rcito de Chile Manuel Baquedano \u2014su comandante en jefe entre 1880 y 1881\u2014 como homenaje a su participaci\u00f3n en la Guerra del Pac\u00edfico, siendo inaugurada por el presidente de Chile Carlos Ib\u00e1\u00f1ez el 18 de septiembre de 1928.[14]\u200b\n\nEst\u00e1 vistiendo uniforme militar, montado sobre su caballo Diamante, con actitud contemplativa, est\u00e9tica neocl\u00e1sica y orientado hacia el poniente. A sus pies est\u00e1 la escultura de una mujer con tama\u00f1o natural entreg\u00e1ndole una guirnalda de copihues \u2014la flor nacional\u2014 y laureles, con la inscripci\u00f3n en el pedestal gris \u00abEl pueblo chileno al general Baquedano\u00bb y las fechas de los combates decisivos que dirigi\u00f3: Tacna, Arica, Chorrillos y Miraflores; una placa con la nota \u00abHomenaje de la caballer\u00eda en servicio activo, en retiro y de reserva, 1943\u00bb; as\u00ed como la tumba donde yacen los restos del \u00abSoldado Desconocido de la Patria\u00bb encontrado en el campo de batalla, con el epitafio \u00abAqu\u00ed descansa uno de los soldados con que el General Baquedano forj\u00f3 los triunfos del hero\u00edsmo chileno\u00bb. En los costados hay dos relieves que recrean los \u00faltimos dos enfrentamientos mencionados, los cuales permitieron la ocupaci\u00f3n de Lima. En la parte posterior, lo escolta la figura de un soldado chileno durante el conflicto. Fue dise\u00f1ado por el arquitecto local Gustavo Garc\u00eda, las estatuas y los resaltes son de bronce, y el pedestal corresponde a piedra verde.[15]\u200b[16]\u200b\nDurante las protestas del estallido social el monumento a Baquedano sufri\u00f3 da\u00f1os de diversa \u00edndole. Asimismo, la estatua del \u00absoldado an\u00f3nimo\u00bb fue derribada y da\u00f1ada en medio de las manifestaciones, por lo que la Municipalidad de Providencia decidi\u00f3 retirarla del lugar junto con la estatua de \u00abla libertad\u00bb. Lo anterior para la protecci\u00f3n y restauraci\u00f3n de ambas esculturas.[17]\u200b[18]\u200b Se evalu\u00f3 incluso retirar la estatua del general Baquedano,[19]\u200b pero la idea se desech\u00f3 por estimarse que estaba firmemente anclada.[20]\u200b\n\n## Remoci\u00f3n, restauraci\u00f3n y traslado del monumento a Baquedano Tras la serie de da\u00f1os sufridos durante las diferentes manifestaciones de 2019 el Consejo de Monumentos Nacionales decidi\u00f3 retirar la estatua para someterla a restauraciones que durar\u00edan un a\u00f1o.[21]\u200b \nEl 10 de marzo de 2021 el Consejo de Monumentos Nacionales de manera un\u00e1nime decidi\u00f3 remover temporalmente el monumento en honor a Manuel Baquedano, el cual ser\u00eda repuesto tras su restauraci\u00f3n en el mismo lugar.[22]\u200b Esto se realiz\u00f3 con la intenci\u00f3n de efectuar diversas reparaciones debido a los da\u00f1os provocados,[23]\u200b entre los que se cuenta el intento de quema y el corte de una de las patas del caballo, generando  un riesgo estructural.[24]\u200b[25]\u200b[26]\u200b\nLa estatua fue finalmente removida en la madrugada del 12 de marzo de 2021 por personal del Ej\u00e9rcito de Chile.[27]\u200b Horas antes de su remoci\u00f3n un grupo de civiles y militares en retiro realizaron un homenaje, cosa que se repiti\u00f3 en el momento del retiro del monumento.[28]\u200b[29]\u200b\nEl 14 de marzo de 2021 se iniciaron los trabajos de instalaci\u00f3n de un cerco perimetral que rodear\u00eda la base de la estatua con el fin de protegerla.[30]\u200b No obstante, el 18 de octubre del mismo a\u00f1o, dicho cierre fue destruido durante las manifestaciones en conmemoraci\u00f3n del segundo aniversario del estallido social; dos d\u00edas despu\u00e9s, el Consejo de Monumentos Nacionales acord\u00f3 que la restauraci\u00f3n del monumento no
