ubstances are grown. For example, a winery in Hawaii produces pineapple wine.\n\n\n## Farm wineries \nA class of winery license known as the farm winery allows farms to produce and sell wines on site. Farm wineries differ from commercial wineries in that the fruit which is the source of the wine is usually produced on the farm, and the final product is also sold on the farm. States such as New York have given a special permit to open a satellite store in a tourist area. New York's passing of the Farm Winery Act of 1976 set an example for other states to pass similar laws.\nFarm wineries usually operate at a smaller scale than commercial wineries. Farm wineries are a form of value added marketing, known as agritourism, for farmers who may otherwise struggle to show a profit.\n\n\n## Micro-winery A micro-winery can either be at a small farm vineyard is a small wine producer or may not have its own vineyard, and instead sources its grape product from outside suppliers. The concept is similar to a microbrewery, in that small batches of product are made primarily for local consumption. The concept of the micro-winery is not as easily accepted as that of the microbrewery, however, as the general public has been conditioned to associate a winery as having a vineyard. A winery uses similar wine-making equipment as a major commercial winery, just on a smaller scale. Glass carboys and sanitary plastic pails are often seen in the facilities of a micro-winery. Typically, each batch of wine yields 23 Liters (6 US gallons). One of the primary differences of a micro-winery as compared to a typical winery is that a micro-winery is typically able to offer a wider range of wines; as it is not tied to the grapes it grows. New York State provides a specific micro-winery license that requires the microwinery to purchase local ingredients.\n\n\n## Urban winery \nThe urban winery is a recent phenomenon whereby a wine producer chooses to locate their winemaking facility in an urban setting within a city rather than in the traditional rural setting near the vineyards. With advances in technology and transportation, it is not a problem for an urban winery to grow their grapes in a remote location and then transport them to the urban facility for crushing, fermentation and aging. Urban wineries have been opened in cities across the United States including San Francisco; Sacramento; Portland, Oregon; Seattle; Frederick, Maryland; New York; Cincinnati; San Diego; and Los Angeles to name a few.  Wilridge Winery was the first urban winery in Seattle.\n\n\n## Winery wastewater \nWinery wastewater is primarily generated during the cleaning of winemaking equipment and facilities. The quantity and quality of wastewater shows seasonal variations. Wastewater handling involves collection, possible treatment, then disposal and/or reuse.\nPeak wastewater generation occurs during the \"crush\", in other words, when grapes are actively being processed into juice for fermentation. This process requires large amounts of clean water and results in a high wastewater output. To a lesser degree, wastewater is produced if boilers or water conditioning equipment is used.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/3/3b/Lepaan_viinitila.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/a1/Lustau_003An2019.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/35/Napa_Vineyard.jpg", "https://upload.wikimedia.org/wikipedia/commons/f/fc/NorCal2018_-020_Sterling_Vineyards_-_Wine_Barrels_-_Napa_Valley_-S0240208.jpg"], "near": [], "lat": -70.6801453, "lon": -33.7246477, "maps": "https://www.google.com/maps/search/?api=1&query=Vi%C3%B1a%20Santa%20Rita%20Cam.%20Padre%20Hurtado%200695%2C%20Alto%20Jahuel%2C%20Buin%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.7246477,-70.6801453&endname=Vi%C3%B1a%20Santa%20Rita", "icon": "https://img.icons8.com/?size=150&id=Xxd9uVMHAofJ"}, "ltmzljmzoti1odf8ltcwljq5mjq3_mirador_del_valle_santiago": {"title": "Mirador%20del%20Valle%20Santiago", "summary": "# Monumento natural del Monte Santiago\n---\n\nEl monumento natural del Monte Santiago se encuentra situado en la zona oriental de Sierra Salvada, en la comarca burgalesa de Las Merindades, en el l\u00edmite con la provincia de \u00c1lava y el enclave vizca\u00edno de Ordu\u00f1a.[1]\u200b\nSituado en torno a los 900 m de altitud, se distinguen dos ecosistemas principales: un frondoso bosque de hayas, y amplios brezales salpicados de matorral bajo, t\u00edpicos de la Meseta Central. \nSon especialmente importantes las poblaciones de buitres y rapaces que anidan en los barrancos de la sierra, y tambi\u00e9n la comunidad de anfibios que se desarrolla en el nacimiento del r\u00edo Nervi\u00f3n en \u00c1lava .\nEste es precisamente el nacimiento del r\u00edo Nervi\u00f3n, que se nutre aunque en menor medida, de las aguas subterr\u00e1neas que discurren bajo el karst de la zona, la cual presenta numerosos hundimientos o dolinas fruto de la erosi\u00f3n. Todas estas aguas ed\u00e1ficas forman un cauce fluvial que crea una cascada (Salto del Nervi\u00f3n) de m\u00e1s de 200 m de altura, desembocando ya en el valle de D\u00e9lica, en Ordu\u00f1a. \nOtro punto de inter\u00e9s es la cima del monte Charlazo de 937 m, donde confluyen las fronteras de las provincias de Burgos y \u00c1lava con el enclave de Ordu\u00f1a. En este punto se erige una gran estatua en honor a la Virgen de Ordu\u00f1a. Cerca de aqu\u00ed se encuentra tambi\u00e9n el Fraideburu (\u00c1lava) , una curiosa formaci\u00f3n rocosa llamada as\u00ed porque se asemeja a la cabeza de un fraile, y que es un lugar importante de anidamiento para buitres. \nTambi\u00e9n es interesante visitar los restos de una antigua lobera: un conjunto de muros construidos especialmente para matar a los lobos.\n\n\n## Accesos \nPor el puerto de Ordu\u00f1a (A-2625) desde \u00c1lava.\nBU-556. Desde Berberana.\n\n\n\n\n\n\n\n## Red de senderos PR.BU.41 Mirador Esquina Rub\u00e9n\nPR.BU.42 Mirador del Nervi\u00f3n\nPR.BU.43 Senda del hayedo\nPR.BU.44 Senda del karst\nPR.BU.45 Senda del cortado\nPR.BU.46 Puerto de Ordu\u00f1a\nPR.BU.47 Charca del Cort\u00f3n\nPR.BU.48 Camino de Alterla\nPR.BU.49 Senda de la dehesa\nPR.BU.50 Senda del encinar\nPR.BU.51 Dehesa del agua\nPR.BU.52 Senda de Pozalagua\n\n\n## V\u00e9ase tambi\u00e9n \n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una galer\u00eda multimedia sobre Monumento natural del Monte Santiago.\nFundaci\u00f3n Patrimonio Natural de Castilla y Le\u00f3n", "images": ["https://upload.wikimedia.org/wikipedia/commons/0/0a/Beech_forest_in_Monte_Santiago_natural_Monument_2%2C_Burgos_%28Spain%29.jpg", "https://upload.wikimedia.org/wikipedia/commons/7/7b/Lobera_Monte_Santiago.jpg", "https://upload.wikimedia.org/wikipedia/commons/4/41/MonteSantiagoLobera.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/38/SaltoNervionInvierno.jpg"], "near": [], "lat": -70.49247, "lon": -33.3392581, "maps": "https://www.google.com/maps/search/?api=1&query=Mirador%20del%20Valle%20Santiago%20Mirador%20del%20Valle%2C%20Lo%20Barnechea%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3392581,-70.49247&endname=Mirador%20del%20Valle%20Santiago", "icon": "https://img.icons8.com/?size=150&id=GOJ9vneGe3dU"}, "ltmzljq4mdaxndj8ltcwljuymzk4nju_templo_baha'i_ingreso": {"title": "Templo%20Bah%C3%A1%27%C3%AD%20ingreso", "summary": "# Baha\u00edsmo\n---\n\nEl baha\u00edsmo[1]\u200b \u2014conocido como fe baha\u00ed entre sus seguidores y en la bibliograf\u00eda relacionada\u2014[2]\u200b es una religi\u00f3n abrah\u00e1mica monote\u00edsta, cuyos fieles siguen las ense\u00f1anzas del religioso persa Bah\u00e1'u'll\u00e1h,[3]\u200b su profeta y fundador, a quien consideran un Mensajero de Dios para la \u00e9poca actual.[4]\u200b\nLos principios centrales de la fe baha\u00ed se resumen en tres unidades: la unidad de Dios, la unidad de la humanidad y la unidad de la religi\u00f3n como una serie de revelaciones sucesivas.[5]\u200b\nSeg\u00fan el Anuario de la Enciclopedia Brit\u00e1nica de 1992, la fe baha\u00ed est\u00e1 establecida en 247 pa\u00edses y territorios. Los baha\u00edes proceden de m\u00e1s de 2100 grupos \u00e9tnicos, raciales y tribales, y totalizaban en 2020 m\u00e1s de ocho millones de fieles en el mundo, la mayor\u00eda en la India.[6]\u200b Los principales pasajes de los textos sagrados baha\u00edes se han traducido a 802 idiomas.\n\n\n## Historia \n## El B\u00e1b En 1844, el comerciante de Shiraz Seyyed Al\u00ed Mohammad proclam\u00f3 ser la \u00abpuerta\u00bb (B\u00e1b),[3]\u200b el im\u00e1n oculto, el Mahd\u00ed. Seg\u00fan el B\u00e1b, su misi\u00f3n principal era preparar el camino para \"Aquel a quien Dios har\u00e1 manifiesto\",[7]\u200b el que fue prometido en las escrituras sagradas de todas las grandes religiones del mundo, siendo para los cristianos la Promesa de la Vuelta de Jes\u00fas en la Gloria del Padre.\nLos seguidores del B\u00e1b fueron conocidos como \"bab\u00edes\" y su religi\u00f3n como babismo. Tuvo sus propias escrituras y ense\u00f1anzas religiosas, siendo su principal objetivo preparar a sus seguidores para el reconocimiento de \"Aqu\u00e9l a quien Dios har\u00e1 manifiesto\". El creciente n\u00famero de personas que se adher\u00edan a estas nuevas ense\u00f1anzas alarm\u00f3 a las autoridades pol\u00edticas y religiosas de Persia. El B\u00e1b y sus seguidores fueron perseguidos, siendo fusilado el propio Bab en Tabriz el 9 de julio de 1850, despu\u00e9s de cuatro a\u00f1os de encarcelamiento y destierro y seis a\u00f1os de proclamaci\u00f3n.[8]\u200b\n\n## Bah\u00e1'u'll\u00e1h Mirz\u00e1 Husayn-'Al\u00ed, a quien el B\u00e1b dio el t\u00edtulo de Bah\u00e1'u'll\u00e1h (en \u00e1rabe: \u2018gloria de Dios\u2019), era un noble y uno de los primeros seguidores importantes del B\u00e1b. Fue arrestado y encarcelado en 1852 durante una gran persecuci\u00f3n contra los bab\u00edes. En las mazmorras de Siahchal en Teher\u00e1n, anunci\u00f3 a los m\u00e1s allegados que era el Prometido esperado, \"Aqu\u00e9l a quien Dios har\u00e1 manifiesto\". Nueve a\u00f1os despu\u00e9s, exiliado en Bagdad (entonces parte del Imperio otomano), anunci\u00f3 de forma p\u00fablica ser \"Aqu\u00e9l a quien Dios har\u00e1 manifiesto\".\nLas autoridades persas y otomanas, preocupadas por la influencia ascendente de Bah\u00e1'u'll\u00e1h, le imponen el exilio: de Bagdad a Estambul, luego a Edirne y finalmente a la colonia penal de Acre (actual Israel) en 1868.[9]\u200b Bah\u00e1'u'll\u00e1h permaneci\u00f3 en Acre hasta su fallecimiento el 29 de mayo de 1892, tras 40 a\u00f1os de exilio y confinamiento. Los baha\u00edes consideran su sepulcro en las afueras de la ciudad como el lugar m\u00e1s sagrado del mundo. Los fieles realizan sus plegarias cada d\u00eda orientados hacia ese lugar.\nEl otro lugar santo de los baha\u00edes en Israel es la tumba o Santuario de El B\u00e1b, en la ladera del Monte Carmelo en Haifa. Los restos mortales de El B\u00e1b fueron trasladados en secreto desde Persia hasta Tierra Santa y enterrados en el santuario construido y dise\u00f1ado para ese prop\u00f3sito por `Abdu'l-Bah\u00e1.\nBah\u00e1'u'll\u00e1h escribi\u00f3 el equivalente a m\u00e1s de cien vol\u00famenes de textos que los baha\u00edes consideran inspirados por Dios, tanto en \u00e1rabe como en persa. El principal repertorio de las leyes de la revelaci\u00f3n de Bah\u00e1'u'll\u00e1h es el K\u00edtab-i-Aqdas (el Libro m\u00e1s Sagrado). El segundo en importancia es el Kitab-i-Iqan (el Libro de la Certeza), escrito en Bagdad y que re\u00fane los rasgos elementales de la teolog\u00eda baha\u00ed.\n\n## `Abdu'l-Bah\u00e1 \u2018Abb\u00e1s Effendi era el hijo mayor de Bah\u00e1'u'll\u00e1h', conocido por el t\u00edtulo de \u2018Abdu'l-Bah\u00e1 (Siervo de Bah\u00e1). `Abdu'l-Bah\u00e1' fue designado como el \u201cCentro de la Alianza\u201d, \u201cCabeza de la Fe\u201d e int\u00e9rprete \u00fanico de los escritos de Bah\u00e1'u'll\u00e1h.[10]\u200b\n\u2018Abdu'l-Bah\u00e1 hab\u00eda compartido con su padre el exilio y la c\u00e1rcel. En 1898 recibi\u00f3 la visita de los primeros peregrinos occidentales, entre los que estaban Phoebe Hearst y el primer creyente afrodescendiente, Robert Turner. Su confinamiento dur\u00f3 hasta que fue excarcelado con motivo de la revoluci\u00f3n de los J\u00f3venes Turcos en 1908. Poco despu\u00e9s de su liberaci\u00f3n, \u2018Abdu'l-Bah\u00e1 viaj\u00f3 a Europa, Estados Unidos y Canad\u00e1 para proclamar las ense\u00f1anzas de su padre e impulsar el desarrollo de las incipientes comunidades baha\u00edes que hab\u00edan surgido en varios sitios de Europa, Estados Unidos y Canad\u00e1. Muchas de sus conferencias y charlas fueron grabadas y se han publicado en libros bajo los t\u00edtulos de La sabidur\u00eda de \u2018Abdu'l-Bah\u00e1 y La promulgaci\u00f3n de la paz universal. Otra de las obras de \u2018Abdu'l-Bah\u00e1, que sent\u00f3 las bases de la expansi\u00f3n y consolidaci\u00f3n de la comunidad mundial baha\u00ed, es una serie de documentos llamados Tablas del plan divino. Tambi\u00e9n mantuvo una copiosa correspondencia con personas y comunidades baha\u00edes durante muchos a\u00f1os, y muchas de esas cartas o Tablas se han traducido y publicado en varias lenguas.\nEn 1920, \u2018Abdu'l-Bah\u00e1 fue ordenado Caballero del Imperio Brit\u00e1nico en reconocimiento a su labor humanitaria durante la Primera Guerra Mundial. Falleci\u00f3 en Haifa el 28 de noviembre de 1921.\n\n## El Guardi\u00e1n En el documento conocido como Voluntad y Testamento, `Abdu'l-Bah\u00e1 estableci\u00f3 las instituciones gemelas de la Guardian\u00eda y la Casa Universal de Justicia. Asimismo design\u00f3 a su nieto mayor, Shoghi Effendi, como \"Guardi\u00e1n de la Fe baha\u00ed\".[11]\u200b\nShoghi Effendi, estudiante en Oxford cuando falleci\u00f3 su abuelo, fue Guardi\u00e1n hasta su propia muerte. Durante treinta y seis a\u00f1os fue preparando la comunidad baha\u00ed y su estructura administrativa de cara a la elecci\u00f3n de la primera Casa Universal de Justicia. Ya que el baha\u00edsmo contaba apenas con una comunidad peque\u00f1a e inmadura cuando el Guardi\u00e1n se hizo cargo de liderarlo, se necesitaron muchos a\u00f1os para fortalecerla y desarrollarla, hasta que fuera capaz de asumir la estructura administrativa imaginada por `Abdu'l-Bah\u00e1. Shoghi Effendi se consagr\u00f3 enteramente a este objetivo.\nTradujo los textos sagrados del baha\u00edsmo y planific\u00f3 la expansi\u00f3n mundial de la comunidad baha\u00ed, particularmente a partir de 1937 con el lanzamiento del llamado Plan Divino para la difusi\u00f3n del baha\u00edsmo en el mundo. Tambi\u00e9n desarroll\u00f3 el Centro Mundial Baha\u00ed en Haifa, mantuvo una copiosa correspondencia con comunidades y particulares de todo el mundo y organiz\u00f3 la estructura administrativa, preparando a la comunidad para la futura elecci\u00f3n de la Casa Universal de Justicia, que hab\u00eda de ser el m\u00e1ximo \u00f3rgano legislativo de la administraci\u00f3n baha\u00ed. Asimismo nombr\u00f3 a diversas personalidades del mundo baha\u00ed como Manos de la Causa de Dios, un t\u00edtulo honor\u00edfico que habr\u00eda de tener enorme importancia en los acontecimientos que sucedieron a su muerte.\nEl documento Voluntad y Testamento de `Abdu'l-Bah\u00e1 contempla la sucesi\u00f3n de Guardianes, pero esto no habr\u00eda de cumplirse. `Abdu'l-Bah\u00e1 prescribi\u00f3 que a cada Guardi\u00e1n le sucediera su primog\u00e9nito. En caso de que este no heredara las aptitudes espirituales del Guardi\u00e1n, entonces deb\u00eda nombrar como tal a otro descendiente var\u00f3n de Bah\u00e1'u'll\u00e1h.[11]\u200b Sin embargo, Shoghi Effendi no tuvo descendencia y todos los miembros de su familia se hab\u00edan ido rebelando contra la autoridad que se le hab\u00eda conferido, con lo cual hab\u00edan sido declarados \"quebrantadores de la Alianza\" por Shoghi Effendi. Por lo tanto, no le fue posible designar a su sucesor como Guardi\u00e1n.\nPor otro lado, la voluntad escrita de `Abdu'l-Bah\u00e1 establec\u00eda que solo la Casa Universal de Justicia estaba facultada para resolver asuntos no tratados por Bah\u00e1'u'll\u00e1h o `Abdu'l-Bah\u00e1, y era obvio que la sucesi\u00f3n de Shoghi Effendi era competencia de ese \u00f3rgano. Al fallecer repentinamente el Guardi\u00e1n durante una estancia en Londres en 1957, no hab\u00eda establecido a\u00fan unas directrices claras sobre qui\u00e9n deb\u00eda sucederle.\n\n## Elecci\u00f3n de la Casa Universal de Justicia La falta de un testamento en el que Shoghi Effendi declarase concretamente qui\u00e9n era su sucesor, caus\u00f3 un vac\u00edo temporal de poder en la c\u00fapula de la administraci\u00f3n baha\u00ed. Entonces, las Manos de la Causa se encargaron de dirigir la comunidad internacional baha\u00ed y de preparar la elecci\u00f3n de la Casa Universal de Justicia mediante la designaci\u00f3n de nueve de ellos con el encargo de dirigir este proceso. Recibieron el nombre de Custodios de la Fe.[12]\u200b\nLa primera Casa Universal de Justicia fue elegida en 1963. Ese mismo a\u00f1o determin\u00f3 que no hab\u00eda \"forma de nombrar o legislar para la designaci\u00f3n de un segundo guardi\u00e1n que suceda a Shoghi Effendi\",[13]\u200b por lo que esta instituci\u00f3n baha\u00ed ha quedado vacante oficialmente desde entonces. Los baha\u00edes fieles a la Alianza aceptaron esta decisi\u00f3n, asumida por la que ellos consideran una autoridad central de su fe guiada por Dios. Sin embargo, diversos movimientos disidentes han elegido a sus propios Guardianes, a los que consideran los leg\u00edtimos sucesores de `Abdu'l-Bah\u00e1 y Shoghi Effendi, mientras que son considerados cism\u00e1ticos por la Casa Universal de Justicia y la gran mayor\u00eda del movimiento baha\u00ed.\n\n## La Alianza de Bah\u00e1'u'll\u00e1h y la divisi\u00f3n =Desde sus inicios en el babismo, la fe baha\u00ed no ha estado exento de disputas. Ya bajo Baha'u'llah tuvo lugar una divergencia (finalmente escisi\u00f3n) entre \u00e9l y su hermanastro menor, Subh-i-Azal, a quien el B\u00e1b hab\u00eda nombrado vagamente como su sucesor, sujeto al consentimiento de Aqu\u00e9l al que Dios ha de manifestar Bah\u00e1'u'll\u00e1h. Los seguidores de Subh-i-Azal empezaron a conocerse como azal\u00edes, mientras que los seguidores de Baha'u'llah eran conocidos como baha\u00edes. Actualmente subsisten algunos millares de azal\u00edes, principalmente en Ir\u00e1n.[14]\u200b\nLa teolog\u00eda baha\u00ed afirma que no son posibles los cismas permanentes dentro de la fe baha\u00ed, a\u00fan reconociendo intentos con ese prop\u00f3sito, al igual que en otras religiones anteriores. Desde el inicio de la fe baha\u00ed, y con el fallecimiento de cada figura central de autoridad, han tenido lugar intentos de hacerse con el control de la fe baha\u00ed o de disgregarla. Los baha\u00edes pertenecientes al grupo mayoritario leal a la Casa Universal de Justicia con sede en Haifa (Israel) creen que cada una de estas tentativas en contra de los baha\u00edes han acabado desvaneci\u00e9ndose en las tinieblas gracias a la protecci\u00f3n de la Alianza, que consiste b\u00e1sicamente en el testamento y la \u00faltima voluntad escritos por cada uno de los \"centros de la Alianza\". Estos testamentos escritos incluyen instrucciones sobre c\u00f3mo los baha\u00edes deben resolver los conflictos de opini\u00f3n, en caso de surgir. La siguiente cita de `Abdu'l-Bah\u00e1 arroja una luz inequ\u00edvoca sobre esto:\n\n \n\nNo obstante, otros textos, incluidos algunos de `Abdu'l-Bah\u00e1, dejan claro que existir\u00edan tales intentos:\n\n \n\nAquellos que niegan y se rebelan p\u00fablicamente contra la sucesi\u00f3n establecida de la autoridad con la intenci\u00f3n de hacerse con el liderazgo, suelen ser declarados \"violadores, quebrantadores y rompedores de la Alianza\" y, por consiguiente, expulsados de la comunidad baha\u00ed. Seg\u00fan las ense\u00f1anzas religiosas de la fe baha\u00ed, el objetivo de la Alianza es salvaguardar la unidad de la comunidad baha\u00ed y protegerla frente a posibles cismas. Algunos critican el uso de la amenaza de declaraci\u00f3n de violador, rompedor y quebrantador del convenio por parte de las autoridades religiosas baha\u00edes como medio para coartar la libertad de expresi\u00f3n.\nLa tentativa cism\u00e1tica m\u00e1s reciente se remonta a 1960, cuando Charles Mason Remey, uno de las Manos de la Causa que dirig\u00edan la administraci\u00f3n baha\u00ed tras el fallecimiento de Shoghi Effendi, hizo un llamamiento para que la comunidad baha\u00ed lo reconociera como \"cabeza de la fe\".[15]\u200b Un peque\u00f1o grupo acept\u00f3 a Remey mientras que la mayor\u00eda lo rechazaba y segu\u00eda fiel a las Manos de la Causa (hasta 1963, fecha de la fundaci\u00f3n de la Casa Universal de Justicia) y a partir de 1963, a la Casa Universal de Justicia con sede administrativa en Haifa. El grupo de Remey se escindi\u00f3 en varias facciones, la mayor de las cuales se hizo llamar baha\u00edes ortodoxos. Tras la muerte de Remey en 1974, su grupo ha sufrido m\u00e1s escisiones. Una historia de estos conflictos -seg\u00fan la perspectiva de la Casa Universal de Justicia- existe en la web baha\u00ed.[16]\u200b\n\n## Historia temprana de la fe baha\u00ed en los distintos pa\u00edses =Al haberse difundido recientemente la fe baha\u00ed por distintos pa\u00edses, todav\u00eda hay baha\u00edes que recuerdan los primeros eventos relacionados con su comunidad religiosa en sus respectivos pa\u00edses: qui\u00e9nes llegaron para servir la fe, qu\u00e9 hicieron, a qu\u00e9 retos se enfrentaron, c\u00f3mo eran las comunidades a las que llegaron y otros aspectos similares.\n\n\n## Orden administrativo \nLa Voluntad y Testamento de `Abdu'l-Bah\u00e1 es el estatuto del orden administrativo baha\u00ed. En este documento `Abdu'l-Bah\u00e1 establece las instituciones gemelas de la Guardian\u00eda y la Casa Universal de Justicia. Asimismo designa a su nieto mayor, Shoghi Effendi, como\nGuardi\u00e1n de la Fe baha\u00ed. Gracias a las precisas instrucciones de la Voluntad y Testamento, no se cuestion\u00f3 la sucesi\u00f3n del liderazgo.\nComo indica este documento de `Abdu'l-Bah\u00e1, los papeles desempe\u00f1ados por la Guardian\u00eda y la Casa Universal de Justicia eran complementarios: el Guardi\u00e1n deb\u00eda cumplir labores de direcci\u00f3n e interpretaci\u00f3n, mientras que la Casa Universal de Justicia se orienta a tareas legislativas sobre asuntos no tratados en otros escritos de Bah\u00e1'u'll\u00e1h o `Abdu'l-Bah\u00e1. Ninguna de las dos interfiere en las competencias de la otra. Al quedar vacante la Guardian\u00eda tras la muerte de Shoghi Effendi, la Casa Universal de Justicia asumi\u00f3 tambi\u00e9n las tareas de direcci\u00f3n y liderazgo de la comunidad internacional baha\u00ed, estableciendo que no podr\u00eda asumir la interpretaci\u00f3n del significado de los Escritos, cosa que solo `Abdu'l-Bah\u00e1 y Shoghi Effendi tuvieron autoridad de hacer.\nNo existe clero en la fe baha\u00ed. A nivel de base, las comunidades baha\u00edes se gobiernan por consejos de nueve miembros libremente elegidos, llamados Asambleas Espirituales Locales. De igual modo, las Asambleas Espirituales Nacionales dirigen y coordinan los asuntos de las comunidades baha\u00edes a nivel nacional. El proceso electoral baha\u00ed es \u00fanico. No existen candidaturas ni campa\u00f1as y el prop\u00f3sito es elegir a los miembros que posean en mayor grado las aptitudes espirituales que les permitan servir a la comunidad. Hombres y mujeres de m\u00e1s de 21 a\u00f1os pueden ser electores y ser elegidos miembros de las Asambleas Espirituales Locales y Nacionales. Solo los hombres pueden ser miembros de la Casa Universal de Justicia.\n\n\n## Doctrina Las ense\u00f1anzas de Bah\u00e1'u'll\u00e1h se basan en que hay un \u00fanico Dios que va revelando su voluntad a la humanidad de manera progresiva. Seg\u00fan el punto de vista baha\u00ed, cada una de las grandes religiones introducidas por los Mensajeros de Dios \u2014como Mois\u00e9s, Abraham, Krishna, Lao-Tse, Buda Gautama, Zoroastro, Jesucristo, Mahoma, Bah\u00e1'u'll\u00e1h y El B\u00e1b\u2014 constituyen etapas sucesivas en el desarrollo espiritual de la civilizaci\u00f3n. Los baha\u00edes creen que Bah\u00e1'u'll\u00e1h ha sido el m\u00e1s reciente de estos mensajeros y que sus ense\u00f1anzas est\u00e1n orientadas a los nuevos retos morales y espirituales de nuestra \u00e9poca. Los baha\u00edes a menudo emplean el t\u00e9rmino \"revelaci\u00f3n progresiva\", que significa que Dios se revela a la humanidad progresivamente, a medida que maduramos y podemos comprender el prop\u00f3sito de Dios al crear la humanidad.[17]\u200b\n\n## Principios sociales =Los baha\u00edes dan una gran importancia a las cuestiones sociales. Durante sus viajes por Europa y Norteam\u00e9rica en 1912, `Abdu'l-Bah\u00e1 enumer\u00f3 en diversas ocasiones los principios fundamentales del baha\u00edsmo en el \u00e1mbito de lo social. Son los siguientes:[18]\u200b\n\nLa unidad de la humanidad\nLa b\u00fasqueda independiente e individual de la verdad\nLa unidad de las religiones\nLa armon\u00eda entre la religi\u00f3n y la ciencia\nLa educaci\u00f3n universal\nLa igualdad entre hombres y mujeres\nLa eliminaci\u00f3n de toda forma de prejuicio\nLa eliminaci\u00f3n de la pobreza y riqueza extremas\nUn idioma auxiliar universal\nLa paz mundial, basada en una legislaci\u00f3n com\u00fan basada en la justicia social\nOtro principio baha\u00ed es la moderaci\u00f3n en todo (espec\u00edficamente en el celo libertador, civilizatorio y religioso y en la interpretaci\u00f3n literal de las escrituras).\nEl bahaismo afirma que, aunque los tiempos pudieran presentarse oscuros, el futuro de la humanidad es brillante y la paz mundial es inevitable. Tambi\u00e9n establece que Bah\u00e1'u'll\u00e1h es la manifestaci\u00f3n de Dios para los tiempos modernos. Un baha\u00ed se dedica a seguir sus ense\u00f1anzas y observar sus leyes a trav\u00e9s de una vida de servicio dedicada al bienestar de la humanidad.\n\n## Ritos =Existen escasos ritos en la fe baha\u00ed. Sin embargo, hay algunas disposiciones que el Kit\u00e1b-i-Aqdas prescribe como obligatorias (pero ello no las constituye en ritos):\n\nLa ceremonia matrimonial debe incluir una frase espec\u00edfica de obediencia a la voluntad de Dios.\nLos ritos funerarios deben realizarse en sepultura bajo tierra, en ata\u00fad, y colocando uno o varios anillos en los dedos del difunto con unas inscripciones espec\u00edficas para hombres y para mujeres. El cad\u00e1ver debe envolverse en cinco s\u00e1banas de seda o algod\u00f3n, y no debe transportarse para su entierro a m\u00e1s de una hora de viaje desde el lugar del fallecimiento. Durante el funeral se reza una oraci\u00f3n colectiva.\nAyuno durante el \u00faltimo mes baha\u00ed del a\u00f1o, desde el amanecer hasta el anochecer.\nRezo individual de una oraci\u00f3n preceptiva todos los d\u00edas, orientados en direcci\u00f3n al Qiblih (o \"punto de adoraci\u00f3n\"), que para los creyentes baha\u00edes es la tumba de Bah\u00e1'u'll\u00e1h en Bahj\u00ed (cerca de Acre).\nLeer diariamente las sagradas escrituras de su fe.\nLa Fiesta de los Diecinueve D\u00edas es una reuni\u00f3n que las comunidades baha\u00edes realizan al iniciarse cada mes del calendario baha\u00ed, dedicada a la adoraci\u00f3n, consulta y socializaci\u00f3n. `Abdu'l-Bah\u00e1 dispuso que, adem\u00e1s de promover la amistad y unidad entre los creyentes, en estas fiestas debe mencionarse a Dios, as\u00ed como leer vers\u00edculos de los textos sagrados y entonar c\u00e1nticos religiosos.[19]\u200b La fiesta puede incluir una comida elaborada, aunque no tiene por qu\u00e9 ser as\u00ed. A veces se toma un refrigerio abundante, pero otras puede ser s\u00f3lo pan y agua.\nLa contribuci\u00f3n a los fondos baha\u00edes es privilegio exclusivo de los creyentes, cuyas aportaciones son confidenciales. Una de las leyes de la Fe, cuyo prop\u00f3sito principal es el de contribuir a eliminar los extremos de pobreza y riqueza y ayudar a desarrollar el esp\u00edritu y conciencia de generosidad en el creyente, es la del \u201cHuq\u00faqu\u2019ll\u00e1h\u201d (Derecho de Dios) bajo la cual se prescribe a los creyentes que sobrepasen anualmente una cantidad de ingresos determinada, aportar un 19% de la parte del dinero ahorrado que, bajo estricta consideraci\u00f3n personal, consideran que les sobra tras cubrir todos los gastos personales. Las aportaciones a los Fondos y al Derecho de Dios, quedan a conciencia del creyente. No se permite ejercer ning\u00fan tipo de presi\u00f3n ni petici\u00f3n personal para ello.\n\n## Leyes y ordenanzas =Las leyes fundamentales de la fe baha\u00ed se basan en las disposiciones del Kit\u00e1b-i-Aqdas. Estas disposiciones se han desarrollado y ampliado posteriormente. Primero, por `Abdu'l-Bah\u00e1 y Shoghi Effendi; y despu\u00e9s por la Casa Universal de Justicia. Este organismo tambi\u00e9n tiene la potestad de legislar sobre aquellas cuestiones novedosas, no dilucidadas en el pasado por las tres figuras centrales del baha\u00edsmo: el B\u00e1b, Bah\u00e1'u'll\u00e1h y \u00c0bdu'l-Bah\u00e1.\nAlgunas de las normas fundamentales que deben seguir los baha\u00edes son:\n\nLos baha\u00edes en buen estado de salud, entre los 15 y los 70 a\u00f1os observan un ayuno de 19 d\u00edas cada a\u00f1o, entre la salida y la puesta del sol. Tiene lugar del 2 de marzo al 21 de marzo durante el mes de Al\u00e1 del calendario baha\u00ed.\nEst\u00e1 prohibido el consumo de alcohol o drogas (salvo prescripci\u00f3n m\u00e9dica). El consumo de tabaco no est\u00e1 prohibido pero se desaconseja.\nLos baha\u00edes obedecer\u00e1n las decisiones tomadas por sus Asambleas Espirituales Locales y Nacionales (consejos religiosos electos) y la Casa Universal de Justicia. Si lo incumplen reiteradamente de forma que pongan en peligro la unidad de la Fe, se les puede sancionar con la p\u00e9rdida de derechos administrativos. Las autoridades institucionales baha\u00edes piden que se evite a toda persona que haya sido declarada quebrantadora de la Alianza.\nLa vida familiar se considera la piedra angular de la sociedad. Se alientan los matrimonios. Solo se permite el matrimonio entre hombre y mujer. Se proh\u00edbe cualquier relaci\u00f3n homosexual.\nSe exige castidad fuera del matrimonio.\nLas parejas deben tener el consentimiento de los progenitores vivos para poder casarse, ya que los baha\u00edes ense\u00f1an que el matrimonio no es solo la uni\u00f3n entre personas sino entre familias.\nSe espera una fidelidad absoluta de ambos c\u00f3nyuges.\nSe permiten los matrimonios entre miembros de distintas religiones. Se fomentan los matrimonios interraciales.\nSe permite el divorcio, aunque se considera una cuesti\u00f3n grave. Solo se lleva a cabo si, tras un a\u00f1o de separaci\u00f3n, la pareja es incapaz de reconciliarse.\nLos padres deben educar a sus hijos. Si los recursos permiten solo educar a uno de ellos, debe ser la hija, ya que ser\u00e1 la que primero eduque a sus futuros hijos.\nOtras normas que deben cumplir los creyentes:\n\nProhibici\u00f3n de todo tipo de ascetismo o vida mon\u00e1stica.\nProhibici\u00f3n de constituir cualquier tipo de clero u \u00f3rdenes religiosas.\nProhibici\u00f3n de todo acto de sodom\u00eda y pederastia.\nNo se pueden besar las manos a otra persona (como gesto de obediencia o sometimiento) ni la confesi\u00f3n de pecados.\nNo se puede participar en juegos de azar.\nEs obligatorio trabajar en alg\u00fan tipo de oficio o profesi\u00f3n, y se condenan la indolencia y la pereza. El trabajo se considera una forma de adorar a Dios.\nDeben obedecerse las leyes del pa\u00eds, aunque estas contravengan las leyes baha\u00edes en alg\u00fan punto.\nNo puede participarse en pol\u00edtica, si esta es de car\u00e1cter partidista.\nSe proh\u00edbe la crueldad hacia los animales. La caza est\u00e1 permitida solo si antes se invoca el nombre de Dios, y de manera regulada para evitar excesos. No pueden consumirse animales muertos encontrados en una trampa.\nLos creyentes no podr\u00e1n afeitarse totalmente la cabeza. En el caso de los hombres, tampoco dejarse crecer el pelo sobre el l\u00f3bulo de la oreja.\nAlgunas disposiciones del Kit\u00e1b-i-Aqdas no se aplican, sea por contravenir la legislaci\u00f3n de cada pa\u00eds en concreto, o por considerarse que son normas que corresponden a desarrollos ulteriores del orden administrativo baha\u00ed.[20]\u200b Algunas de estas disposiciones son:\n\nPeregrinaje, al menos una vez en la vida, a uno de los siguientes lugares santos baha\u00edes: la casa de Bah\u00e1'u'll\u00e1h en Bagdad, o la casa del B\u00e1b (actualmente destruida) en Shiraz. Los creyentes suelen sustituir este peregrinaje por una visita a la Sede Mundial baha\u00ed en Haifa, que incluye el Santuario del B\u00e1b y la Casa Universal de Justicia, as\u00ed como a la tumba de Bah\u00e1'u'll\u00e1h en Bahj\u00ed.\nEl adulterio estar\u00e1 penado con el pago de una multa, a determinar por la autoridad baha\u00ed.\nEl asesinato y el incendio, con car\u00e1cter premeditado, se castigan con pena de muerte, que podr\u00e1 sustituirse por cadena perpetua.\nEl robo estar\u00e1 castigado con prisi\u00f3n. A la segunda reincidencia, al ladr\u00f3n se le deber\u00e1 marcar la frente y expulsar de la ciudad.\n\n## Calendario El calendario baha\u00ed fue establecido por el B\u00e1b. El a\u00f1o consta de 19 meses de 19 d\u00edas y 4 o 5 d\u00edas que se intercalan entre estos para completar un a\u00f1o solar. El A\u00f1o Nuevo (llamado Naw R\u00faz) tiene lugar durante el equinoccio vernal, el 21 de marzo, al final del mes del ayuno, y es equivalente a la fiesta tradicional persa de A\u00f1o Nuevo (Noruz).\nEl baha\u00edsmo contempla nueve d\u00edas sagrados al a\u00f1o,  en los que no se trabaja. Esos d\u00edas conmemoran aniversarios importantes de la historia del baha\u00edsmo.\n\n## Ma\u0161riqu'l-A\u1e0fk\u00e1r La mayor\u00eda de reuniones baha\u00edes tienen lugar en casas particulares, centros baha\u00edes locales, o locales alquilados. En todo el mundo hay solamente ocho casas de adoraci\u00f3n baha\u00edes, entre las que destacan la de Wilmette (Illinois, Estados Unidos), la m\u00e1s antigua entre las que se conservan (una anterior, construida en Asjabad, en el actual Turkmenist\u00e1n, fue demolida en 1963 tras un terremoto), el \"Templo del Loto\" en Nueva Delhi (India), y la \u00faltima casa de adoraci\u00f3n de categor\u00eda \"continental\" en Chile (el Templo Baha\u00ed de Chile). En 2018 se inaugur\u00f3 la Casa de Adoraci\u00f3n Norte del Cauca, la primera casa de adoraci\u00f3n de categor\u00eda \"local\" en Colombia. El nombre utilizado en los escritos baha\u00edes para referirse a una Casa de Adoraci\u00f3n es mashriqu'l-adhk\u00e1r (lugar de la toma de conciencia del Recuerdo de Dios). El mashriqu'l-adhk\u00e1r es el centro de un complejo de instituciones de la comunidad baha\u00ed.\n\n## Participaci\u00f3n en la sociedad =La fe baha\u00ed promueve de forma activa asuntos que tengan que ver con la justicia social. Acogen el concepto de unidad de la humanidad como patr\u00f3n de sus actos. La fe baha\u00ed participa cada vez m\u00e1s en proyectos de desarrollo econ\u00f3mico y social por todo el mundo.\nBah\u00e1'u'll\u00e1h abog\u00f3 por la necesidad de un gobierno mundial en la vida colectiva de la humanidad. Debido a este \u00e9nfasis la fe baha\u00ed ha apoyado a las Naciones Unidas desde su origen. La comunidad baha\u00ed internacional tiene estatus consultivo ante el Consejo Econ\u00f3mico y Social de la ONU y ante UNICEF. Ha desarrollado programas conjuntos de desarrollo con agencias de la ONU.\n\n## S\u00edmbolos La estrella de nueve puntas es el s\u00edmbolo oficial de la fe baha\u00ed. Se la conoce como haykal (\"templo\" en \u00e1rabe) y fue establecida por El B\u00e1b. Tanto El B\u00e1b como Bah\u00e1'u'll\u00e1h escribieron obras en forma de estrella.[21]\u200b No obstante, la mayor\u00eda de los s\u00edmbolos de la religi\u00f3n derivan de la palabra \u00e1rabe bah\u00e1 (\u0628\u0647\u0627\u0621 \"esplendor\" o \"gloria\"), identificada con el valor num\u00e9rico de 9, seg\u00fan la c\u00e1bala del \u00e1rabe para la que \u0628=2,\u0647=5, \u0627=1 ,\u0621=1, t\u00edtulo dado por el B\u00e1b a Bah\u00e1'u'll\u00e1h para la ocasi\u00f3n de la conferencia de Badasht y por ello la estrella de nueve puntas ha alcanzado una mayor difusi\u00f3n y popularidad como s\u00edmbolo de esta religi\u00f3n.\nEl s\u00edmbolo usado en anillos y la caligraf\u00eda con el M\u00e1s Sagrado Nombre tambi\u00e9n suele aparecer, con frecuencia, en forma  de dos estrellas, representando estilizadamente el cuerpo o templo humano con las 5 extremidades, que simbolizan a los dos \u00faltimos Profetas de Dios, el B\u00e1b y Bah\u00e1'u'll\u00e1h, separadas por la caligraf\u00eda en \u00e1rabe de la frase Y\u00e1 Bah\u00e1'u'l-Abh\u00e1 (\u064a\u0627 \u0628\u0647\u0627\u0621 \u0627\u0644\u0623\u0628\u0647\u0649 \"\u00a1Oh Gloria del M\u00e1s Glorioso!\").\n\n\n## Referencias \n\n## Bibliograf\u00eda \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre adeptos del baha\u00edsmo.\nThe Bah\u00e1'\u00ed World, la presencia oficial del baha\u00edsmo en la web\nComunidad Bah\u00e1'\u00ed de Espa\u00f1a, p\u00e1gina oficial de la Comunidad Baha\u00ed de Espa\u00f1a.\nComunidad Bah\u00e1'\u00ed de Costa Rica, p\u00e1gina oficial de la Comunidad Baha\u00ed de Costa Rica.\nEnlaces bah\u00e1'\u00eds en el directorio Curlie.\nEl contenido de este art\u00edculo incorpora material de una entrada de la Enciclopedia Libre Universal, publicada en espa\u00f1ol bajo la licencia Creative Commons Compartir-Igual 3.0.", "images": ["https://upload.wikimedia.org/wikipedia/commons/7/78/051907_Wilmette_IMG_1404_The_Greatest_Name.jpg", "https://upload.wikimedia.org/wikipedia/commons/5/58/Abdulbaha.jpg", "https://upload.wikimedia.org/wikipedia/commons/0/06/BahaismSymbol.PNG", "https://upload.wikimedia.org/wikipedia/commons/d/dc/Lotus_Temple_in_New_Delhi_03-2016.jpg"], "near": [], "lat": -70.5239865, "lon": -33.4800142, "maps": "https://www.google.com/maps/search/?api=1&query=Templo%20Bah%C3%A1%27%C3%AD%20ingreso%20Av.%20Diag.%20Las%20Torres%202000%2C%20Pe%C3%B1alol%C3%A9n%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4800142,-70.5239865&endname=Templo%20Bah%C3%A1%27%C3%AD%20ingreso", "icon": "https://img.icons8.com/?size=150&id=tyD6On7ImbWI"}, "ltmzljqyotg1otr8ltcwljyzntaxmjq_zoologico_nacional": {"title": "Zool%C3%B3gico%20Nacional", "summary": "# Parque Zool\u00f3gico Nacional de El Salvador\n---\n\nEl Parque Zool\u00f3gico Nacional de El Salvador, localizado en San Salvador, ofrec\u00eda al p\u00fablico visitante una colecci\u00f3n de animales de 117 diferentes especies, y diversos ambientes y paisajes, que favorec\u00edan la ense\u00f1anza de las ciencias naturales, especialmente la zoolog\u00eda, ecolog\u00eda, y educaci\u00f3n no formal. Al mismo tiempo, conservaba, proteg\u00eda y reproduc\u00eda principalmente especies nativas del pa\u00eds. Era el m\u00e1s visitado parque nacional, con hasta unas 700,000 admisiones anuales.[1]\u200b\nEl Zool\u00f3gico Nacional cerr\u00f3 sus puertas el 25 de mayo del 2022, seg\u00fan legislaci\u00f3n emitida por la Asamblea Legislativa y con la aprobaci\u00f3n del presidente Nayib Bukele, cumpliendo as\u00ed una promesa de campa\u00f1a de darle una mejor vida a todas las especies.\n\n\n## Creaci\u00f3n del Parque Zool\u00f3gico Nacional Los or\u00edgenes del Zool\u00f3gico Nacional se remontan a 1883, cuando David J. Guzm\u00e1n promovi\u00f3 la creaci\u00f3n de una instituci\u00f3n de \"de productos minerales, bot\u00e1nicos, zool\u00f3gicos y manufacturados con una secci\u00f3n de antig\u00fcedades, historia y bellas artes.\"[2]\u200b\nEl Jard\u00edn Zool\u00f3gico Nacional fue creado por el gobierno del presidente Manuel Enrique Araujo, por medio del Decreto Ejecutivo del 3 de febrero de 1913, publicado en el Diario Oficial N.\u00ba 28, Tomo N.\u00ba 74, del 3 de febrero de 1913,[3]\u200b y estaba ubicado en la antigua Finca Modelo. Por cuatro d\u00e9cadas estuvo adscrito al Museo Nacional, hasta mayo de 1953, fecha en que se cre\u00f3 el Parque Zool\u00f3gico Nacional durante la presidencia de Oscar Osorio, y fue entregado al entonces incipiente Ministerio de Cultura.[4]\u200b\nEl dise\u00f1o del plan maestro del zool\u00f3gico nacional fue realizado por el arquitecto salvadore\u00f1o Juan Enrique Aberle Jim\u00e9nez,[5]\u200b quien tambi\u00e9n fungi\u00f3 como director del Zool\u00f3gico Nacional. El Ministerio de Obras P\u00fablicas inici\u00f3 reformas el 14 de septiembre de 1951, las cuales concluyeron 13 de septiembre de 1952.\nEl ministro de Fomento y Obras P\u00fablicas, Atilio Garc\u00eda Prieto[6]\u200b reinaugur\u00f3 la instituci\u00f3n en junio de 1953 en representaci\u00f3n del presidente Oscar Osorio.\nEl 23 de diciembre de 1953 fue trasladado a los terrenos que pertenecieron a la antigua Finca Modelo, con un \u00e1rea de 10 manzanas, y en ese entonces con una existencia de 208 animales de diferentes especies y bajo la direcci\u00f3n de Eduardo Fisher.\nEl 29 de junio de 1955 se incorpor\u00f3 un lote de 18 animales ex\u00f3ticos, comprados al Zool\u00f3gico de Hagenbeck[7]\u200b de Hamburgo, Alemania, entre los cuales figuraba una elefante asi\u00e1tica llamada Manyula \u2014que muri\u00f3 en septiembre de 2010\u2014; adem\u00e1s de cebras, tigres de bengala, ant\u00edlopes, camellos, carneros del \u00c1frica y mandriles.\nEn su momento, el Parque Zool\u00f3gico Nacional, mediante su estructura organizativa y funcional, alcanz\u00f3 con los requisitos de un zool\u00f3gico moderno y de acuerdo con la definici\u00f3n de zool\u00f3gicos de AAZPA (1980), esto es, una instituci\u00f3n que cumple con los objetivos de educaci\u00f3n, recreo, conservaci\u00f3n e investigaci\u00f3n.\n\n\n## Hitos El zool\u00f3gico nacional obtuvo el mayor \u00e9xito mundial en la reproducci\u00f3n en cautiverio del rey zope.[8]\u200b\n\n\n## Servicios dentro del Parque Zool\u00f3gico El zool\u00f3gico nacional trabajaba para generar espacios de participaci\u00f3n que contribuyeran a la formaci\u00f3n de la conciencia del ser humano y del desarrollo sostenible, orientados al respeto y protecci\u00f3n de los recursos naturales e identidad cultural, por medio del rescate y difusi\u00f3n de valores, basados en la recreaci\u00f3n, educaci\u00f3n, conservaci\u00f3n e investigaci\u00f3n.\n\n\n## Especies existentes El Parque Zool\u00f3gico Nacional de El Salvador ofrec\u00eda al visitante 113 especies diferentes de animales con una cantidad de 600 ejemplares distribuidos por especie, entre ellos se mencionan los siguientes:\nPeces\nEspecie en peligro de extinci\u00f3n denominada Machorra o \"Pez Lagarto\"\nAnfibios\nVarias especies de anuros\nMam\u00edferos\nLe\u00f3n africano, Tigre de Bengala, jaguar, puma, ocelote, tigrillos, gato zonto o yaguarundi, zorra gris, coyotes, suricato, monos ara\u00f1a, monos cara blanca, macacos, venado cola blanca, ovejas dom\u00e9sticas, cabra de Camer\u00fan, b\u00fafalo de agua, llama, jabal\u00ed de labios blancos, tapir, cebra com\u00fan, pezote, papi\u00f3n oliva, entre otros.\nReptiles\nEntre ellos se encuentran: tortugas, cocodrilos, caimanes, guecos, Iguanas, micas, masacuata, pitones, serpiente rey, cascabel, raneras, coral, entre otros. \nAves\nEntre ellas se encuentran: guaras, loras, peric\u00f3n garganta roja, pava de monte, pajuil, fais\u00e1n de collar, fais\u00e1n dorado, pavo real, pato indio, garza tigre, rey zope, b\u00fahos, lechuzas, halc\u00f3n gu\u00e1s o reidor, gavilanes, avestruz entre otras.\n\n\n## Referencias \n\n## Bibliograf\u00eda \u00c1valos, Jorge (2006). \u00abPropuestas para el Parque Zool\u00f3gico \u2022 Una vieja crisis\u00bb. V\u00e9rtice (El Diario de Hoy). Archivado desde el original el 20 de agosto de 2006. Consultado el 14 de septiembre de 2022. \nAdministraci\u00f3n del Parque Zool\u00f3gico Nacional de El Salvador (n.d.). Documento de Word de informaci\u00f3n general del Parque Zool\u00f3gico Nacional. \n\u00abENRIQUE ABERLE (1920-1973)\u00bb. https://www.artistadelmes.com.sv/. Consultado el 5 de junio de 2022. \nAdministraci\u00f3n del Parque Zool\u00f3gico Nacional de El Salvador (2010). Inventario de animales existentes. \n\n\n## Enlaces externos Mapa satelital del Parque Zool\u00f3gico Nacional de El Salvador de http://maps.google.es", "images": ["https://upload.wikimedia.org/wikipedia/commons/0/0a/Entrada_principal_Parque_Zool%C3%B3gico_Nacional_de_El_Salvador.jpg"], "near": [], "lat": -70.6350124, "lon": -33.4298594, "maps": "https://www.google.com/maps/search/?api=1&query=Zool%C3%B3gico%20Nacional%20P%C3%ADo%20Nono%20450%2C%20Recoleta%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4298594,-70.6350124&endname=Zool%C3%B3gico%20Nacional", "icon": "https://img.icons8.com/?size=150&id=jYr6hXnvsDX4"}, "ltmzljqynjaxmzl8ltcwljyzmzqzmjc_santuario_cerro_san_cristobal": {"title": "Santu%C3%A1rio%20Cerro%20San%20Cristobal", "summary": "# Santuario del Cerro San Crist\u00f3bal\n---\n\nEl Santuario de la Inmaculada Concepci\u00f3n del Cerro San Crist\u00f3bal es uno de los principales lugares de culto de la iglesia cat\u00f3lica en Chile, adem\u00e1s de ser un \u00edcono de la ciudad de Santiago. Se caracteriza por la gran imagen a la Inmaculada Concepci\u00f3n, que se ubica en la cumbre del Cerro San Crist\u00f3bal, a unos 863 metros sobre el nivel del mar.\n\n\n## La imagen y el santuario La imagen de la Inmaculada Concepci\u00f3n de la Virgen Mar\u00eda mide 14 metros de alto y el pedestal en el cual se posa 8,30 metros. Su peso es de 36 610 kilogramos. En su pedestal hay una peque\u00f1a capilla, obra del arquitecto franc\u00e9s Eugenio Joannon, en la cual, el 1 de abril de 1987, S.S. Juan Pablo II or\u00f3 y bendijo la ciudad de Santiago de Chile. La imagen es alumbrada de noche por focos el\u00e9ctricos situados a sus costados, por lo cual puede ser observada desde toda la capital de Chile durante el d\u00eda y la noche. El modelo de la imagen pertenece al escultor italiano Ignazio Jacometti, y es de similares condiciones a la que se encuentra en la Plaza Espa\u00f1a en Roma. Fue construida en hierro fundido por la Fundici\u00f3n Val D'Osne, de Par\u00eds por medio del embajador en Francia Enrique Salvador Sanfuentes. El costo fue de 35 274 francos de la \u00e9poca.\nA los pies de la imagen, se encuentra un anfiteatro para oficiar misas u otro oficio religioso. A un costado de la estatua tambi\u00e9n hay una peque\u00f1a capilla, consagrada a la Maternidad de Santa Mar\u00eda Virgen, donde los feligreses pueden orar, est\u00e1 reservado el Sant\u00edsimo Sacramento de manera permanente, y los domingos y d\u00edas de fiesta se celebra la Santa Misa. La capilla est\u00e1 decorada por esculturas y frescos realizados por el artista alem\u00e1n Peter H\u00f6rn, recientemente restaurados. La entrada principal del templo se encuentra frente a la plaza Vasca.\nAl Santuario se puede acceder por el camino que une todo el Parque Metropolitano de Santiago, por el Funicular de Santiago o por el Telef\u00e9rico de Santiago, el cual tiene su \u00faltima estaci\u00f3n a un costado del santuario mariano. Por el acceso\nde la ruta del Parque Metropolitano, fue inaugurado en 2015 el Camino de las Siete Palabras, una rampa que contiene siete cruces de concreto, pintadas en diferentes estilos pict\u00f3ricos por artistas chilenos, que representan las Siete Palabras, las \u00faltimas frases pronunciadas por Jes\u00fas durante su crucifixi\u00f3n.[1]\u200b\n\n\n## Historia Anterior a la llegada de las huestes espa\u00f1olas a Chile, el lugar donde se encuentra el santuario era conocido por los abor\u00edgenes bajo el nombre de Tupahue, lo que en mapudung\u00fan significa 'lugar de tupas'.\nUn tiempo despu\u00e9s de la fundaci\u00f3n de Santiago, se coloc\u00f3 en la cumbre del cerro una cruz de unos 10 metros de alto, la cual permaneci\u00f3 ah\u00ed hasta fines del el siglo XIX. Es, a fines de aquel siglo donde surge la idea de construir un gran santuario en la cumbre del Cerro. El 22 de noviembre de 1903, el sacerdote Jos\u00e9 Alejo Infante, propuso al Arzobispado de Santiago que se levantara un santuario mariano para conmemorar el 50.\u00ba aniversario de la definici\u00f3n del dogma de la Inmaculada Concepci\u00f3n.La idea fue inmediatamente aprobada por el entonces Arzobispo de Santiago Monse\u00f1or Mariano Casanova.\nEl terreno sobre el cual se comenz\u00f3 a construir el santuario, fue donado por las Comunidades de la Recoleta Dominica y de las Carmelitas de Santa Teresa. La primera piedra fue colocada el 8 de diciembre de 1904 y el santuario fue inaugurado oficialmente el 26 de abril de 1908. En 1987 fue visitado por S.S. Juan Pablo II.\n\n\n## V\u00e9ase tambi\u00e9n Parque Metropolitano de Santiago\nArquidi\u00f3cesis de Santiago de Chile\n\n\n## Referencias \n\n## Enlaces externos P\u00e1gina oficial Del Santuario\nArzobispado De Santiago, Chile\nTour Virtual en 360\u00b0 del Santuario de la Inmaculada Concepci\u00f3n Chilexplora.com", "images": ["https://upload.wikimedia.org/wikipedia/commons/a/af/Capilla_La_Maternidad_de_Mar%C3%ADa_en_Cerro_San_Crist%C3%B3bal%2C_Santiago_Chile.jpg", "https://upload.wikimedia.org/wikipedia/commons/2/25/Santuario_de_la_Inmaculada_Concepci%C3%B3n%2C_Cerro_San_Crist%C3%B3bal_%2825059260397%29.jpg", "https://upload.wikimedia.org/wikipedia/commons/5/58/Virgendelcerro3.JPG"], "near": [], "lat": -70.6334327, "lon": -33.4260139, "maps": "https://www.google.com/maps/search/?api=1&query=Santu%C3%A1rio%20Cerro%20San%20Cristobal%20Av.%20Pedro%20Bannen%2C%20Providencia%2C%20Recoleta%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4260139,-70.6334327&endname=Santu%C3%A1rio%20Cerro%20San%20Cristobal", "icon": "https://img.icons8.com/?size=150&id=EqXyHHDwjo4U"}, "ltmzljqyntmwntn8ltcwljyzmzixmzc_virgen_de_la_inmaculada_concepcion": {"title": "Virgen%20de%20la%20Inmaculada%20Concepci%C3%B3n", "summary": "# Inmaculada Concepci\u00f3n\n---\n\nLa Inmaculada Concepci\u00f3n de Mar\u00eda, conocida tambi\u00e9n como la Pur\u00edsima Concepci\u00f3n, es un dogma de la Iglesia cat\u00f3lica proclamado en 1854 que sostiene que la Virgen Mar\u00eda estuvo libre del pecado original desde el primer momento de su concepci\u00f3n por los m\u00e9ritos de su hijo Jesucristo, recogiendo de esta manera el sentir de dos mil a\u00f1os de tradici\u00f3n cristiana al respecto. Es uno de los cuatro dogmas marianos de la Iglesia cat\u00f3lica.[1]\u200b[2]\u200b Debatido por te\u00f3logos medievales, no fue reconocido como dogma sino hasta 1854, por el papa P\u00edo IX en la bula papal Ineffabilis Deus. Si bien el dogma mariano de la Inmaculada concepci\u00f3n afirma la libertad de Mar\u00eda del pecado original, el concilio de Trento (1545-1563) ya hab\u00eda afirmado previamente que era libre de pecado.[3]\u200b\nNo debe confundirse este dogma con la doctrina del nacimiento virginal de Jes\u00fas, que sostiene que Jes\u00fas fue concebido sin intervenci\u00f3n de var\u00f3n mientras que Mar\u00eda permaneci\u00f3 virgen antes, durante y despu\u00e9s del parto. \nAl desarrollar la doctrina de la Inmaculada Concepci\u00f3n, la Iglesia cat\u00f3lica contempla la posici\u00f3n especial de Mar\u00eda por ser madre de Cristo, y sostiene que Dios, en previsi\u00f3n del nacimiento de su Hijo, preserv\u00f3 a Mar\u00eda, desde el momento de su concepci\u00f3n, de toda mancha o efecto del pecado original, heredado por todos los hombres desde Ad\u00e1n y Eva. La doctrina reafirma con la expresi\u00f3n \u00abllena de gracia\u00bb (en lat\u00edn: Gratia Plena) contenida en el saludo del arc\u00e1ngel Gabriel (Lc 1:28), y recogida en la oraci\u00f3n del Ave Mar\u00eda, este aspecto de ser libre de pecado por la gracia de Dios.\nIncluso m\u00e1s ampliamente que el dogma y fuera de \u00e9l, la Iglesia ense\u00f1a no s\u00f3lo que la Virgen fue concebida sin pecado original, sino tambi\u00e9n que permaneci\u00f3 durante toda su vida libre de toda mancha de pecado, incluso venial.[4]\u200b[5]\u200b\nLa Inmaculada Concepci\u00f3n se convirti\u00f3 en un tema popular en la literatura, pero su naturaleza abstracta hizo que tardara en aparecer como tema en las obras de arte. La iconograf\u00eda de Nuestra Se\u00f1ora de la Inmaculada Concepci\u00f3n muestra a Mar\u00eda de pie, con los brazos extendidos o las manos juntas en oraci\u00f3n. La festividad de la Inmaculada Concepci\u00f3n se celebra el 8 de diciembre.[6]\u200b\nMuchas iglesias protestantes rechazan la doctrina de la Inmaculada Concepci\u00f3n por considerarla contraria a las Escrituras, aunque algunos anglicanos la aceptan como una devoci\u00f3n piadosa.[7]\u200b Las opiniones sobre la Inmaculada Concepci\u00f3n en la Ortodoxia Oriental est\u00e1n divididas: Shenouda III, papa de la Iglesia Ortodoxa Copta,[8]\u200b y el patriarca Ignacio Zaqueo I de la Iglesia ortodoxa sir\u00edaca se opusieron a la doctrina,[9]\u200b mientras que la Iglesia ortodoxa de Etiop\u00eda y la Iglesia ortodoxa de Eritrea la aceptan.[10]\u200b. \n\n\n## Definici\u00f3n dogm\u00e1tica La definici\u00f3n del dogma, contenida en la bula Ineffabilis Deus del 8 de diciembre de 1854, promulgada por el papa P\u00edo IX, dice lo siguiente: \n\n \n\nEl historiador y catedr\u00e1tico franc\u00e9s Louis Baunard narra lo siguiente:\n\n \n\nEl historiador Francesco Guglieta, experto en la vida de P\u00edo IX, se\u00f1ala que el tema del naturalismo, que despreciaba toda verdad sobrenatural, podr\u00eda considerarse como la cuesti\u00f3n de fondo que impuls\u00f3 al papa a la proclamaci\u00f3n del dogma: \u00abLa afirmaci\u00f3n de la Concepci\u00f3n Inmaculada de la Virgen pon\u00eda s\u00f3lidas bases para afirmar y consolidar la certeza de la primac\u00eda de la Gracia y de la obra de la Providencia en la vida de los hombres\u00bb. Guglieta se\u00f1ala que P\u00edo IX, pese a su entusiasmo, acogi\u00f3 la idea de realizar una consulta con el episcopado mundial, que expres\u00f3 su parecer positivo, y llev\u00f3 finalmente a la proclamaci\u00f3n del dogma.[cita requerida]\n\n\n## Protestantismo La doctrina de la Inmaculada Concepci\u00f3n no es aceptada por algunas Iglesias protestantes. Estos rechazan la doctrina ya que no consideran que el desarrollo dogm\u00e1tico de la teolog\u00eda sea un referente de autoridad y que la mariolog\u00eda en general, incluida la doctrina de la Inmaculada Concepci\u00f3n, no se ense\u00f1ar\u00eda en la Biblia. \nSin embargo, el iniciador del movimiento protestante, Mart\u00edn Lutero, dijo:\n\n \n\n\n## Iglesia Ortodoxa El patriarca Antimo VII de Constantinopla (1827-1913) calific\u00f3 el dogma de la Inmaculada Concepci\u00f3n de \u00abnovedad romana\u00bb.[12]\u200b\n\n\n## Iconograf\u00eda \nInmaculada Concepci\u00f3n (Tiepolo)\nInmaculada (Zurbar\u00e1n, Barcelona)\nInmaculada de Soult (Bartolom\u00e9 Esteban Murillo).\nInmaculada Concepci\u00f3n (Vel\u00e1zquez).\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n## V\u00e9ase tambi\u00e9n Orden de la Inmaculada Concepci\u00f3n\nAnexo:Patronazgo de la Inmaculada Concepci\u00f3n\nInfalibilidad pontificia\nReina de los Cielos\nAsunci\u00f3n de Mar\u00eda\nConcepci\u00f3n (nombre)\nRomance mudo a la Inmaculada Concepci\u00f3n\nD\u00eda de las velitas\nFiestas de la Virgen Yecla\n Portal:Iglesia cat\u00f3lica. Contenido relacionado con Iglesia cat\u00f3lica.\n\n\n## Notas y referencias \n\n## Enlaces externos Texto completo de la bula Ineffabilis Deus.\nEscrito sobre la fiesta de la Inmaculada Concepci\u00f3n en Santoral Cat\u00f3lico de www.divinavoluntad.net\nLa Inmaculada Concepci\u00f3n en Sevilla. Web www.rafaes.com\nLa Inmaculada Concepci\u00f3n en la pintura. Web gr\u00e1fica.\nLos or\u00edgenes de la fiesta de la Inmaculada Concepci\u00f3n. En www.primeroscristianos.com\nFiestas en honor a la Inmaculada Concepci\u00f3n en Andaluc\u00eda. Atlas del Patrimonio Inmaterial de Andaluc\u00eda. Instituto Andaluz del Patrimonio Hist\u00f3rico\nObras basadas en la iconograf\u00eda de la Inmaculada Concepci\u00f3n. Base de datos de Patrimonio Mueble de Andaluc\u00eda. Instituto Andaluz del Patrimonio Hist\u00f3rico", "images": ["https://upload.wikimedia.org/wikipedia/commons/2/24/Bartolom%C3%A9_Esteban_Perez_Murillo_021.jpg", "https://upload.wikimedia.org/wikipedia/commons/c/c0/Immacolata_Palmi_%28RC%29.jpg", "https://upload.wikimedia.org/wikipedia/commons/7/7a/Inmaculada_%28Zurbar%C3%A1n%29.jpg", "https://upload.wikimedia.org/wikipedia/commons/f/fd/Inmaculada_Concepci%C3%B3n_%28Catedral_de_Orense%29.jpg"], "near": [], "lat": -70.6332137, "lon": -33.4253053, "maps": "https://www.google.com/maps/search/?api=1&query=Virgen%20de%20la%20Inmaculada%20Concepci%C3%B3n%20Providencia%2C%20Santiago%20Metropolitan%20Region%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4253053,-70.6332137&endname=Virgen%20de%20la%20Inmaculada%20Concepci%C3%B3n", "icon": "https://img.icons8.com/?size=150&id=H4ubSTbctL4w"}, "ltmzljqzmdazntl8ltcwljyzntg1mw_estacion_pio_nono_funicular_santiago_by_turistik": {"title": "Estaci%C3%B3n%20P%C3%ADo%20Nono%20Funicular%20Santiago%20by%20Turistik", "summary": "# Funicular de Santiago\n---\n\nEl funicular de Santiago est\u00e1 ubicado en el cerro San Crist\u00f3bal, en la ciudad de Santiago de Chile. Forma parte de las atracciones del Parque Metropolitano de Santiago.\nEl funicular recorre 485 metros, uniendo tres estaciones: \"P\u00edo Nono\" (en la falda del cerro), \"Zool\u00f3gico\" y \"Cumbre\", donde est\u00e1 el Santuario a la Virgen y existe una conexi\u00f3n con el telef\u00e9rico de Santiago.\n\n\n## Historia \nLa idea de un funicular naci\u00f3 luego que comenzara a tomarse posesi\u00f3n del Cerro San Crist\u00f3bal en la d\u00e9cada de 1910, lo que finalmente le fue encargado en 1922 al ingeniero italiano Ernesto Bosso. La primera piedra del funicular se coloc\u00f3 el 24 de noviembre de 1923 y su primer riel fue instalado el 14 de noviembre de 1924,[1]\u200b extendi\u00e9ndose su construcci\u00f3n hasta 1925, siendo inaugurado por el Presidente de Chile Arturo Alessandri el 25 de abril de ese a\u00f1o. La estaci\u00f3n de acceso en la base del cerro es obra del arquitecto Luciano Kulczewski,[2]\u200b mientras que las pruebas de resistencia de los cables de acero y fierros fueron realizadas por el ingeniero Jorge Alessandri, quien posteriormente se convertir\u00eda en Presidente de la Rep\u00fablica (1958-1964).[3]\u200b\nEntre el 11 de julio y el 11 de agosto de 1949 el servicio fue suspendido para realizar reparaciones y mantenci\u00f3n.[4]\u200b Del 10 al 13 y del 17 al 20 de julio de 1950 el funicular nuevamente estuvo cerrado para ser sometido a diversas reparaciones.[5]\u200b En aquellos a\u00f1os las tarifas rondaban entre los $3,60 y $7,40, con una tarifa diferenciada para escolares que era de $2.[6]\u200b\n\nEl techo original de madera que pose\u00edan los carros fueron reemplazados en 1968 por uno de metal y tela. El Papa Juan Pablo II viaj\u00f3 en el funicular de Santiago durante su \u00fanica visita a Chile en 1987. El 16 de noviembre de 2000 fue nombrado Monumento Hist\u00f3rico de Chile.[2]\u200b[7]\u200b[3]\u200b\nEn enero de 1998 ocurri\u00f3 el \u00fanico accidente grave hasta el momento en el funicular, cuando un carro que se dirig\u00eda hacia la estaci\u00f3n Cumbre \u2014que llevaba a 6 funcionarios del parque\u2014 colision\u00f3 contra el cerro producto de una activaci\u00f3n tard\u00eda de los frenos. Uno de los funcionarios perdi\u00f3 el brazo izquierdo y la parte frontal del carro involucrado result\u00f3 destruida.[3]\u200b\nEl funicular suspendi\u00f3 sus servicios en 2020 producto de la pandemia de COVID-19; aprovechando su cierre temporal, desde noviembre del mismo a\u00f1o se realizaron obras de remodelaci\u00f3n y restauraci\u00f3n, que inclu\u00eda el cambio de la estructura de los carros (manteniendo su chasis) para cumplir con las normas de seguridad y accesibilidad, el reemplazo de los techos de las estaciones y mejoras en los rieles.[8]\u200b La reapertura del funicular se realiz\u00f3 el 22 de julio de 2022.[9]\u200b\nEn mayo de 2023 el Sal\u00f3n Tudor de la casa de m\u00e1quinas de la estaci\u00f3n Cumbre reabri\u00f3 como cafeter\u00eda.[10]\u200b\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n## V\u00e9ase tambi\u00e9n Ascensor del cerro 18\nParque Metropolitano de Santiago\nTelef\u00e9rico P\u00edo Nono\nTelef\u00e9rico de Santiago\nTelef\u00e9rico Bicentenario\n\n\n## Referencias \n\n## Enlaces externos Funicular de Santiago", "images": ["https://upload.wikimedia.org/wikipedia/commons/b/bc/Acceso_Funicular_Parque_Metropolitano_de_Santiago.JPG", "https://upload.wikimedia.org/wikipedia/commons/e/eb/Casa_Tudor.jpg", "https://upload.wikimedia.org/wikipedia/commons/e/ed/Funicular_Stgo.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/ad/Funicular_de_Santiago.jpg"], "near": [], "lat": -70.635853, "lon": -33.4300359, "maps": "https://www.google.com/maps/search/?api=1&query=Estaci%C3%B3n%20P%C3%ADo%20Nono%20Funicular%20Santiago%20by%20Turistik%20P%C3%ADo%20Nono%20450%2C%207520291%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4300359,-70.635853&endname=Estaci%C3%B3n%20P%C3%ADo%20Nono%20Funicular%20Santiago%20by%20Turistik", "icon": "https://img.icons8.com/?size=150&id=dSop1JRmi76I"}, "ltmzljqymjeymnwtnzaunjmymzqxoa_observatorio_manuel_foster": {"title": "Observatorio%20Manuel%20Foster", "summary": "# Observatorio Manuel Foster\n---\n\nEl Observatorio Manuel Foster es un antiguo observatorio ubicado en la cima del cerro San Crist\u00f3bal al costado de la cumbre en la que se encuentra el Santuario de la Inmaculada Concepci\u00f3n. Este recinto astron\u00f3mico lleva el nombre de Manuel Foster Recabarren, que en 1929 decide comprar el equipamiento al Observatorio Lick de la Universidad de California, y lo dona a la Pontificia Universidad Cat\u00f3lica de Chile.[1]\u200b \nEn septiembre de 2010 el observatorio fue declarado Monumento Nacional, mediante el decreto 352 en la categor\u00eda de Monumento Hist\u00f3rico, ya que contiene la primera edificaci\u00f3n realizada en el Cerro San Crist\u00f3bal.[2]\u200b\n\n\n## Historia El observatorio Manuel Foster, antiguamente llamado Observatorio Lick,[3]\u200b fue implementado en Chile por la Universidad de California de Estados Unidos en febrero del a\u00f1o 1903,[4]\u200b durante el gobierno del presidente Germ\u00e1n Riesco. Ese a\u00f1o, la Universidad de California determin\u00f3 realizar una misi\u00f3n astron\u00f3mica con la finalidad de hallar un lugar propicio para su emplazamiento, debido a que los cielos estadounidenses no pose\u00edan las condiciones meteorol\u00f3gicas necesarias para su \u00f3ptimo funcionamiento. A esto se le suma que las placas \u00f3pticas que conten\u00eda no cumpl\u00edan con el nivel requerido, por lo que el observatorio no fue aprobado completamente. Todo ello motiv\u00f3 a que la misi\u00f3n astron\u00f3mica escogiera al cerro San Crist\u00f3bal, que pose\u00eda gran cantidad de noches despejadas y la latitud requerida para convertirse en sede del observatorio Lick (en sus inicios denominado de esta forma en honor al millonario terrateniente James Lick, que realiz\u00f3 una donaci\u00f3n para su creaci\u00f3n), durante 3 a\u00f1os, cumplido el plazo, este fue extendido durante 25 a\u00f1os m\u00e1s debido a los exitosos resultados cient\u00edficos que fueron obtenidos. Este observatorio es \"filial\" o hermano del observatorio Lick ubicado en el condado de Santa Clara, California.\nEn 1929, el profesor Manuel Foster Recabarren realiz\u00f3 una serie de gestiones de compra que dejaron el observatorio en manos de la Universidad Cat\u00f3lica, instituci\u00f3n que a su vez decidi\u00f3 cambiar el nombre del telescopio en honor al profesor, que adem\u00e1s fue estudiante de dicha Universidad. En 1938 se hace cargo en la labor de director del observatorio el profesor Erich Paul Heilmaier Kaufman, en donde realiz\u00f3 sus principales trabajos cient\u00edficos.[5]\u200b\n\n\n## Caracter\u00edsticas El observatorio fue la primera construcci\u00f3n realizada en el cerro San Crist\u00f3bal. En los a\u00f1os de su estreno y a principios del siglo XX, el observatorio conten\u00eda el noveno telescopio m\u00e1s grande a nivel mundial. Los instrumentos que lo componen fueron fabricados entre finales del siglo XIX y principios del siglo XX. La estructura y la c\u00fapula se armaron en Cleveland, Ohio, mientras que una lona pintada serv\u00eda de domo, posteriormente reemplazada por una estructura de fierro galvanizado fabricada por la empresa Warner & Swasey Company.\nFue construido con el fin primordial de la creaci\u00f3n de un cat\u00e1logo de velocidades radiales de estrellas brillantes del hemisferio sur. Su instrumento principal es el espectr\u00f3grafo, con el que se hac\u00edan las investigaciones astron\u00f3micas. El 11 de septiembre de 1903 fue captada la primera placa espectral estelar. Se tomaron placas de Venus, la Luna y Marte. La mejor lograda fue hecha a este \u00faltimo planeta, el 1 de junio de 1905. Adem\u00e1s, se obtuvieron fotograf\u00edas en distintas \u00e1reas del cielo gracias a una c\u00e1mara astrogr\u00e1fica ubicada en el tubo del telescopio.\nTabla de medidas de las principales caracter\u00edsticas \u00f3pticas del telescopio:\n\n\n## En la actualidad El observatorio lleva m\u00e1s de un siglo en su locaci\u00f3n original, sin embargo su funcionamiento ces\u00f3 en 1995. El telescopio ha sido intervenido en el transcurso de los a\u00f1os, manteniendo las condiciones de hace m\u00e1s de un siglo, por lo que lo convierte en un instrumento hist\u00f3rico en Sudam\u00e9rica. \nLuego de ser declarado Monumento Hist\u00f3rico Nacional, el Observatorio abri\u00f3 anualmente una vez al a\u00f1o entre 2012 y 2019, con motivo del D\u00eda del Patrimonio Cultural, proceso interrupido por las regulaciones sanitarias ligadas a la pandemia de COVID-19. Desde junio de 2022, el Observatorio abre nuevamente sus puertas a visitantes de manera permanente.[6]\u200b\n\n## Representaciones art\u00edsticas ==En 2019 se estrena la obra \"El observatorio del Cerro San Crist\u00f3bal\", de Tryo Teatro Banda junto con el apoyo del Instituto de Astrof\u00edsica UC. Esta obra cuenta la historia del observatorio y las haza\u00f1as que debieron hacer los cient\u00edficos norteamericanos para poder instalar un observatorio en el hemisferio sur por primera vez.[7]\u200b\n\n\n## Galer\u00eda \n\n\n\n\n\n\n## V\u00e9ase tambi\u00e9n Observatorio Lick\nCerro San Crist\u00f3bal\nAstronom\u00eda\n\n\n## Referencias ==", "images": ["https://upload.wikimedia.org/wikipedia/commons/5/5f/Relief_Map_of_Chile.jpg", "https://upload.wikimedia.org/wikipedia/commons/6/69/Telescopio_al_interior_del_observatorio_Manuel_Foster_Recabarren.jpg", "https://upload.wikimedia.org/wikipedia/commons/f/ff/The_Adolfo_Stahl_lectures_in_astronomy%2C_delivered_in_San_Francisco%2C_California%2C_in_1916-17_and_1917-18%2C_under_the_auspices_of_the_Astronomical_Society_of_the_Pacific_%281919%29_%2814784650442%29.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/ab/Vista_del_interior_del_observatorio_Manuel_Foster_Recabarren.jpg"], "near": [], "lat": -70.6323418, "lon": -33.422122, "maps": "https://www.google.com/maps/search/?api=1&query=Observatorio%20Manuel%20Foster%20Manuel%20Foster%2C%20Recoleta%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.422122,-70.6323418&endname=Observatorio%20Manuel%20Foster", "icon": "https://img.icons8.com/?size=150&id=sr7Riz9sbrMA"}, "ltmzljqymdi2odf8ltcwljyyntu4mti_mirador_hundimiento": {"title": "Mirador%20Hundimiento", "summary": "# Cerro San Crist\u00f3bal\n---\n\nCerro San Crist\u00f3bal hace referencia a varios art\u00edculos:\n\n\n## Promontorios Cerro San Crist\u00f3bal (Chile), en la ciudad de Santiago de Chile. Su nombre original era Cerro Tupahue siendo renombrado por Pedro de Valdivia.\nCerro San Crist\u00f3bal (Per\u00fa), en la ciudad de Lima; bautizado as\u00ed por Francisco Pizarro;\n\n## En Espa\u00f1a =Cerro de San Crist\u00f3bal (Estepa), elevaci\u00f3n de 606 m de altitud en Estepa, provincia de Sevilla;\nCerro de San Crist\u00f3bal (Montes Universales), elevaci\u00f3n de 1862 m de altitud situada en el Alto Tajo y Montes Universales, cerca de Orea, provincia de Guadalajara;\nCerro de San Crist\u00f3bal (Valladolid), junto a la ciudad de Valladolid;\nCerro San Crist\u00f3bal (sierra de Altomira), provincia de Cuenca;\nCerro San Crist\u00f3bal (sierra de Ayll\u00f3n), de 1588 m de altitud en el sur de la sierra de Ayll\u00f3n, cerca de Matallana, provincia de Guadalajara;\nAlcazaba y Murallas del Cerro de San Crist\u00f3bal, en Almer\u00eda, cercano a la Alcazaba de Almer\u00eda que domina la ciudad y su puerto desde el Oeste;\nNecr\u00f3polis del Cerro de San Crist\u00f3bal o necr\u00f3polis Laurita, en Almu\u00f1\u00e9car, provincia de Granada.\nYacimiento arqueol\u00f3gico de Cerro de San Crist\u00f3bal (Og\u00edjares), provincia de Granada.\nPoblado y yacimiento arqueol\u00f3gico del Cerro de San Crist\u00f3bal, en Almonaster la Real, provincia de Huelva.", "images": [], "near": [], "lat": -70.6255812, "lon": -33.4202681, "maps": "https://www.google.com/maps/search/?api=1&query=Mirador%20Hundimiento%20Av.%20Pedro%20Bannen%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4202681,-70.6255812&endname=Mirador%20Hundimiento", "icon": "https://img.icons8.com/?size=150&id=GOJ9vneGe3dU"}, "ltmzljqxotm2mdr8ltcwljyynta0mjy_mirador_cordillera": {"title": "Mirador%20Cordillera", "summary": "# Cerro San Crist\u00f3bal\n---\n\nCerro San Crist\u00f3bal hace referencia a varios art\u00edculos:\n\n\n## Promontorios Cerro San Crist\u00f3bal (Chile), en la ciudad de Santiago de Chile. Su nombre original era Cerro Tupahue siendo renombrado por Pedro de Valdivia.\nCerro San Crist\u00f3bal (Per\u00fa), en la ciudad de Lima; bautizado as\u00ed por Francisco Pizarro;\n\n## En Espa\u00f1a =Cerro de San Crist\u00f3bal (Estepa), elevaci\u00f3n de 606 m de altitud en Estepa, provincia de Sevilla;\nCerro de San Crist\u00f3bal (Montes Universales), elevaci\u00f3n de 1862 m de altitud situada en el Alto Tajo y Montes Universales, cerca de Orea, provincia de Guadalajara;\nCerro de San Crist\u00f3bal (Valladolid), junto a la ciudad de Valladolid;\nCerro San Crist\u00f3bal (sierra de Altomira), provincia de Cuenca;\nCerro San Crist\u00f3bal (sierra de Ayll\u00f3n), de 1588 m de altitud en el sur de la sierra de Ayll\u00f3n, cerca de Matallana, provincia de Guadalajara;\nAlcazaba y Murallas del Cerro de San Crist\u00f3bal, en Almer\u00eda, cercano a la Alcazaba de Almer\u00eda que domina la ciudad y su puerto desde el Oeste;\nNecr\u00f3polis del Cerro de San Crist\u00f3bal o necr\u00f3polis Laurita, en Almu\u00f1\u00e9car, provincia de Granada.\nYacimiento arqueol\u00f3gico de Cerro de San Crist\u00f3bal (Og\u00edjares), provincia de Granada.\nPoblado y yacimiento arqueol\u00f3gico del Cerro de San Crist\u00f3bal, en Almonaster la Real, provincia de Huelva.", "images": [], "near": [], "lat": -70.6250426, "lon": -33.4193604, "maps": "https://www.google.com/maps/search/?api=1&query=Mirador%20Cordillera%20Providencia%2C%20Santiago%20Metropolitan%20Region%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4193604,-70.6250426&endname=Mirador%20Cordillera", "icon": "https://img.icons8.com/?size=150&id=GOJ9vneGe3dU"}, "ltmzljqxntm1n3wtnzaunjiymjk1mq_torreon_victoria": {"title": "Torre%C3%B3n%20Victoria", "summary": "# Torre\u00f3n Victoria\n---\n\nEl torre\u00f3n Victoria es una edificaci\u00f3n construida en 1925, que se encuentra ubicada en el sector Tupahue del parque Metropolitano de Santiago. Fue construida con piedras de las canteras del cerro San Crist\u00f3bal, e inaugurado por el presidente Arturo Alessandri y por el intendente de Santiago Alberto Mackenna. Fue bautizado en honor a la esposa del intendente.[1]\u200b\nDesde 1929 funcion\u00f3 como un observatorio astron\u00f3mico, con un telescopio ecuatorial Mailhat, y luego como una estaci\u00f3n meteorol\u00f3gica,[1]\u200b que entregaba informaci\u00f3n clim\u00e1tica que publicaba El Mercurio, La Naci\u00f3n, El Diario Ilustrado, entre otros.[2]\u200b En los a\u00f1os 1940 fue utilizado como un bar l\u00e1cteo, de distracci\u00f3n y esparcimiento sin venta de alcohol. En los a\u00f1os 1950 pas\u00f3 a ser una fuente de soda y un puesto de ventas de artesan\u00eda.[2]\u200b\nLos terremotos de 1985 y 2010 destruyeron la torre del edificio. En 2012 fue reconstruido y habilitado como centro de eventos.[2]\u200b[3]\u200b\n\n\n## Referencias ==", "images": ["https://upload.wikimedia.org/wikipedia/commons/b/bb/J25_330_Torre_de_Tupahue.jpg"], "near": [], "lat": -70.6222951, "lon": -33.415357, "maps": "https://www.google.com/maps/search/?api=1&query=Torre%C3%B3n%20Victoria%20Cam.%20Claudio%20Gay%2C%20Recoleta%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.415357,-70.6222951&endname=Torre%C3%B3n%20Victoria", "icon": "https://img.icons8.com/?size=150&id=CiTuoRYW5rLJ"}, "ltmzljqxndaxmjv8ltcwljyymdy0mw_jardin_mapulemu": {"title": "Jard%C3%ADn%20Mapulemu", "summary": "# Parque Metropolitano de Santiago\n---\n\nEl Parque Metropolitano de Santiago (abreviado como PMS o PARQUEMET) es un parque urbano ubicado en la ciudad de Santiago, capital de Chile. Formado por los cerros San Crist\u00f3bal, Chacarillas, Los Gemelos, Cerro la Pir\u00e1mide, Cerro Polanco y el Cerro El Carb\u00f3n, y los sectores Tupahue, Lo Sald\u00e9s, Pir\u00e1mide y Bosque Santiago,[1]\u200b el parque est\u00e1 emplazado entre cuatro comunas de la ciudad \u2014Huechuraba, Providencia, Recoleta y Vitacura\u2014 y tiene aproximadamente 737 hect\u00e1reas, que lo convierten en el segundo parque urbano m\u00e1s extenso de Latinoam\u00e9rica (solo por debajo del Bosque de Chapultepec) y el quinto m\u00e1s grande del mundo.[2]\u200b\nSu administraci\u00f3n mantiene y conserva 16 Parques Urbanos distribuidos en 13 comunas de Santiago con cerca de 150 ha. Esta labor de mantenimiento, es generada a trav\u00e9s de proyectos de \u201cConservaci\u00f3n, Mantenci\u00f3n y Seguridad de Parques Urbanos\u201d, consistente en la ejecuci\u00f3n de trabajos como:aseo, riego, reposici\u00f3n y manejo de especies vegetales, conservaci\u00f3n de mobiliario urbano y equipamiento, control fitosanitario, control de malezas, fertilizaci\u00f3n y seguridad entre otras.\nEl parque fue creado en abril de 1966, al incorporar el Zool\u00f3gico Nacional y los servicios del cerro San Crist\u00f3bal, y su administraci\u00f3n depende del Ministerio de Vivienda y Urbanismo.\n\n\n## Historia \nEl cerro San Crist\u00f3bal comenz\u00f3 a ser usado en 1903 con la instalaci\u00f3n del Observatorio Astron\u00f3mico Mills,[3]\u200b llamado actualmente \u00abManuel Foster\u00bb,[4]\u200b gemelo del Observatorio Astron\u00f3mico Lick de la Universidad de California.[3]\u200b \nEl principal icono del cerro, el Santuario de la Inmaculada Concepci\u00f3n del Cerro San Crist\u00f3bal, fue inaugurado el 26 de abril de 1908.[4]\u200b\nEn 1916 se inici\u00f3 una campa\u00f1a encabezada por el intendente de Santiago Alberto Mackenna Subercaseaux y el senador Pedro Bannen que buscaba transformar el cerro en un parque y \u00e1rea de uso y esparcimiento p\u00fablico.[4]\u200b El 28 de septiembre de 1917 se public\u00f3 en el Diario Oficial la ley 3295 que autoriz\u00f3 al presidente Juan Luis Sanfuentes a aceptar donaciones, comprar o expropiar los terrenos ubicados entre el Bosque Santiago hasta el Cerro San Crist\u00f3bal, inclusive. Dichos terrenos fueron declarados de utilidad p\u00fablica y las bases para la formaci\u00f3n del futuro parque.[5]\u200b\nEl entonces intendente de Santiago, Pablo Urz\u00faa, tom\u00f3 posesi\u00f3n oficialmente de los terrenos del Parque el 17 de junio de 1918.[4]\u200b Sin embargo, fue bajo el periodo del intendente Alberto Mackenna, entre 1921 y 1927, que se efectuaron las obras de remodelaci\u00f3n y habilitaci\u00f3n del Cerro para su uso p\u00fablico.\nEn enero de 1951 Sergio R\u00edos Lav\u00edn construy\u00f3 y administr\u00f3 la concesi\u00f3n del Ferrocarril de Turismo Oriente, un servicio que utilizaba una v\u00eda de 600 mm de ancho e iba desde la base del cerro San Crist\u00f3bal hasta el sector de La Pir\u00e1mide; dicho sistema fue destruido a mediados de 1952 producto de unas inundaciones que afectaron a la capital. 8 a\u00f1os despu\u00e9s, el 2 de octubre de 1960 comenz\u00f3 a funcionar nuevamente el Ferrocarril de Turismo Oriente, esta vez con tres carros que iban desde la avenida El Cerro hasta la cima del San Crist\u00f3bal. El tren dej\u00f3 de circular el 19 de febrero de 1978.[6]\u200b[7]\u200b\nLa ley 16464, publicada en el Diario Oficial el 25 de abril de 1966, cre\u00f3 oficialmente la denominaci\u00f3n de \"Parque Metropolitano de Santiago\" al refundir los servicios del Cerro San Crist\u00f3bal y el Jard\u00edn Zool\u00f3gico Nacional.[8]\u200b El 26 de agosto de ese mismo a\u00f1o le fue otorgada la personalidad jur\u00eddica,[9]\u200b y el 24 de noviembre su administraci\u00f3n fue traspasada al Ministerio de Vivienda y Urbanismo \u2014anteriormente pertenec\u00eda al Ministerio del Interior\u2014.[10]\u200b\nEl 16 de abril de 1972 fue inaugurada la Enoteca, ubicada en el sector Tupahue con una superficie de 1200 m\u00b2 y que contaba de dos naves principales, un z\u00f3calo con sala de degustaci\u00f3n de vinos, un recinto de exposici\u00f3n y una oficina de ventas.[11]\u200b\n\n## Proyecto de transformaci\u00f3n en ecoparque =El gobierno present\u00f3 una iniciativa el 1 de junio de 2018 para transformar el Parque Metropolitano de Santiago en un ecoparque, si bien dicha propuesta tiene sus or\u00edgenes en 2012 cuando surgi\u00f3 dentro de las alternativas consideradas para la celebraci\u00f3n de los 100 a\u00f1os, inici\u00e1ndose el dise\u00f1o de dicho proyecto en 2013.[12]\u200b[13]\u200b Posteriormente, el 2 de septiembre de 2018, el presidente de la Rep\u00fablica, Sebasti\u00e1n Pi\u00f1era, anunci\u00f3 que se iniciar\u00eda una renovaci\u00f3n del Zool\u00f3gico de Santiago y el Parque Metropolitano, transform\u00e1ndolo en un ecoparque de animales nativos y ex\u00f3ticos, duplicando su superficie y creando h\u00e1bitats m\u00e1s naturales en el gran Santiago.[14]\u200b El proyecto tiene como objetivo duplicar la superficie del zool\u00f3gico que hoy cuenta con 4,8 hect\u00e1reas para otorgarle m\u00e1s espacio a los animales. Adem\u00e1s, contar\u00e1 con la construcci\u00f3n de una segunda cumbre donde se encontrar\u00e1 el sector denominado \u00abChile Nativo\u00bb y el Sendero de las Am\u00e9ricas, espacio en donde se proteger\u00e1 la flora y fauna chilena.[15]\u200b\nEn febrero de 2019 se anunci\u00f3 que dentro de las obras de reconversi\u00f3n a un ecoparque estaba la construcci\u00f3n de un nuevo telef\u00e9rico que corra en paralelo al trazado del funicular, que transportar\u00e1 800 personas por hora y que contar\u00eda con 3 estaciones: Zool\u00f3gico Nacional, Chile Nativo y Cumbre. Se espera que el Telef\u00e9rico P\
