g. Urban wineries have been opened in cities across the United States including San Francisco; Sacramento; Portland, Oregon; Seattle; Frederick, Maryland; New York; Cincinnati; San Diego; and Los Angeles to name a few.  Wilridge Winery was the first urban winery in Seattle.\n\n\n## Winery wastewater \nWinery wastewater is primarily generated during the cleaning of winemaking equipment and facilities. The quantity and quality of wastewater shows seasonal variations. Wastewater handling involves collection, possible treatment, then disposal and/or reuse.\nPeak wastewater generation occurs during the \"crush\", in other words, when grapes are actively being processed into juice for fermentation. This process requires large amounts of clean water and results in a high wastewater output. To a lesser degree, wastewater is produced if boilers or water conditioning equipment is used.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/3/3b/Lepaan_viinitila.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/a1/Lustau_003An2019.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/35/Napa_Vineyard.jpg", "https://upload.wikimedia.org/wikipedia/commons/f/fc/NorCal2018_-020_Sterling_Vineyards_-_Wine_Barrels_-_Napa_Valley_-S0240208.jpg"], "near": [], "lat": -70.885914, "lon": -33.6460795, "maps": "https://www.google.com/maps/search/?api=1&query=Vi%C3%B1a%20Undurraga%20Cam.%20a%20Melipilla%2034%2C%20Talagante%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.6460795,-70.885914&endname=Vi%C3%B1a%20Undurraga", "icon": "https://img.icons8.com/?size=150&id=Xxd9uVMHAofJ"}, "ltmzljm2ndc3njj8ltcxljy3mdu1mzq_algarrobo": {"title": "Algarrobo", "summary": "# Algarrobo (Chile)\n---\n\nAlgarrobo es un balneario, comuna y ciudad del litoral central de Chile, ubicada en la provincia de San Antonio, en la regi\u00f3n de Valpara\u00edso. Es conocida como la \"capital n\u00e1utica de Chile\" debido a que aqu\u00ed se practican variados deportes acu\u00e1ticos, como velas, surf y otros. Su nombre se debe a una supuesta abundancia del \u00e1rbol algarrobo en el lugar, aunque los registros hist\u00f3ricos no evidencian esto, como consigna Gualterio Looser.[2]\u200b Algarrobo tiene abundantes playas y una pintoresca arquitectura. Asimismo, destaca la piscina del resort San Alfonso del Mar, que durante varios a\u00f1os fue la m\u00e1s grande del mundo, premiada en el Libro Guinness de los r\u00e9cords.[3]\u200b\n\n\n## Historia \nEn el ex islote de los P\u00e1jaros de Algarrobo \u2014ahora unido al continente por el molo de abrigo del Club de Yates\u2014 a\u00fan quedan restos de un cementerio prehisp\u00e1nico de la cultura Llolleo. Este lugar se ubica al costado suroeste de la Cofrad\u00eda N\u00e1utica del Pac\u00edfico Austral.\nDesde 1578 Algarrobo fue lugar de refugio de corsarios, tales como sir Francis Drake en su gale\u00f3n Golden Hind, Richard Hawkins y Thomas Cavendish. Comenz\u00f3 siendo un extenso fundo de 300 hect\u00e1reas perteneciente a Mar\u00eda Vidal Delazar que lo parcel\u00f3 d\u00e1ndole forma de pueblo veraniego.\nEste balneario era rico en variadas especies vegetales, como aromos, boldos, canelos, cipreses, litres, molles, olivos, perales, peumos y una que otra palma chilena.\nEn 1854 la antigua caleta de Algarrobo fue habilitada como Puerto Menor con gran contento de sus habitantes y de los hacendados vecinos de Casablanca y Melipilla. Desde ese momento el trigo de sus rulos pudo embarcarse a California y Per\u00fa, haciendo que una romer\u00eda de carretas cargadas con grano llenaran bodegas y corredores. El peque\u00f1o caser\u00edo en torno a la vieja capilla de La Candelaria pronto dibuj\u00f3 una calle larga bordeando el litoral, con s\u00f3lidas y sencillas construcciones de adobe y teja.[4]\u200b Cuando se inaugur\u00f3 el ferrocarril Santiago Valpara\u00edso en 1857 los veraneantes prefirieron la comodidad que los conduc\u00eda en solo cuatro horas al mar.\n\n \n\nHacia el norte del Fundo Las Papas (Algarrobo) y cruzando la laguna Los Patitos, se encontraba la \"Hacienda San Jer\u00f3nimo\", hacia el sur, la huella a San Antonio a trav\u00e9s de Las Papas, mientras que el camino a Santiago trepaba por los cerros, desde donde se pod\u00eda apreciar perfectamente el perfil de la costa.\nSan Jer\u00f3nimo era la propiedad tutelar de caleta, arrastrando t\u00edtulos y pergaminos desde el siglo XVI, puede estimarse que su nombre se debe en reconocimiento a dos due\u00f1os que tuvo la hacienda, Jer\u00f3nimo Hurtado de Mendoza y Jer\u00f3nimo de Reinoso, curiosamente esta propiedad habr\u00eda cambiando de propietarios reiteradas veces, hasta llegar en tiempos de la rep\u00fablica a manos de la familia Balmaceda, Jos\u00e9 Mar\u00eda Fern\u00e1ndez o Fern\u00e1ndez de Balmaceda a quien le sucede a su hijo Manuel Jos\u00e9, padre del presidente Jos\u00e9 Manuel Balmaceda, el cual habr\u00eda nacido all\u00ed; posteriormente lo hered\u00f3 su hermano Jos\u00e9 El\u00edas Balmaceda.\nSe dice que esta familia habr\u00eda construido casas en Algarrobo y que desde el antiguo muelle vigilaban sus exportaciones de trigo a California. Es as\u00ed como numerosos hacendados siguieron el ejemplo de los Balmaceda y comenzaron a construir amplias casas en la calle principal del pueblo, muchas de las cuales a\u00fan se conservan, un poco deterioradas con el pasar de los a\u00f1os.[4]\u200b\nLa Guerra Civil de 1891 remeci\u00f3 a Algarrobo, ya que con la muerte de Balmaceda, nacido y criado en esta caleta y el exilio de su hermano, Jos\u00e9 El\u00edas, heredero del fundo San Jer\u00f3nimo, durante el periodo 1910-1920 cambiaron de due\u00f1os de las grandes propiedades del balneario. Al morir soltero Jos\u00e9 El\u00edas Balmaceda, San Jer\u00f3nimo pas\u00f3 a su hermano, Jos\u00e9 Ram\u00f3n quien lo vendi\u00f3 a la Sociedad \"Harris hrnos\"; al disolverse esta sociedad en 1923, la hacienda fue adquirida en remate por Toribio Larra\u00edn Gandarillas, manteni\u00e9ndose en manos de sus posteriores generaciones hasta el d\u00eda de hoy.\nPor otra parte, al morir Belisario Torres, socio junto a Miguel Varas del fundo Las Papas, este \u00faltimo decide enajenarse de \u00e9l, adquiri\u00e9ndolo Aquiles Vergara Vicu\u00f1a, que al corto tiempo se deshizo del campo vendi\u00e9ndolo a Carlos Alessandri Altamirano, antiguo pensionista de Do\u00f1a Lina de Aranda, due\u00f1a del primer hotel de Algarrobo. Carlos Alessandri Altamirano fue sin duda el gran entusiasta del balneario; el Fundo Las Papas pas\u00f3 a llamarse Algarrobo y con ello el antiguo y hermoso balneario comenz\u00f3 a desarrollarse con el pasar de los a\u00f1os. El rancher\u00edo de la caleta fue trasladado a la moderna poblaci\u00f3n de El Litre y as\u00ed dio lugar al Yachting, en el mismo lugar en donde estuvo, un siglo atr\u00e1s, el muelle de los Balmaceda.\nAlgarrobo fue creado como comuna el 21 de noviembre de 1945 al promulgarse la ley 8388. Ubicada frente al Oc\u00e9ano Pac\u00edfico a 33\u00b027' Latitud Sur en el centro del pa\u00eds, sus l\u00edmites son por el Norte estero Tunqu\u00e9n y la comuna de Casablanca, al Sur limita con la Quebrada Las Petras y la comuna de El Quisco y por el Oeste el Oc\u00e9ano Pac\u00edfico.\n\n\n## Geograf\u00eda Altitud: 28 metros.\nLatitud: 33\u00b0 22' S\nLongitud: 71\u00b0 40' O\nDentro de los atractivos geogr\u00e1ficos se pueden destacar el pe\u00f1\u00f3n \"La Pe\u00f1ablanca\", formaci\u00f3n rocosa de unos 80 metros de altura ubicada al sur de la comuna, declarado Santuario de la Naturaleza el 18 de marzo de 1982.\n\n\n## Turismo \n## Playas =Algarrobo posee numerosas playas de gran atractivo tur\u00edstico, en entre ellas, de sur a norte:\n\nEl Canelo: Ubicada en el sur de Algarrobo, playa tradicional de este balneario. Miles de personas van por la tarde. El agua es fr\u00eda.\nEl Canelillo: Al lado de El Canelo, pero m\u00e1s peque\u00f1a y tranquila. Agradable para ir de vacaciones. El agua es fr\u00eda.\nDeportivo Nacional: Frente a la comunidad del mismo nombre. Recientemente v\u00edctima de Robo de playas.\nLos Tubos: Es la playa que sigue despu\u00e9s del Deportivo Nacional. Tiene un muelle que la caracteriza que est\u00e1 muy deteriorado por el paso de los a\u00f1os.\nSan Pedro: Es la playa donde se encuentra la caleta de pescadores.\nClub de Yates: Aqu\u00ed se practican diversos deportes acu\u00e1ticos, como surf, velas, etc. desde el Club de Yates Algarrobo, m\u00e1s conocido como el \"Yachting\".\nEl Pejerrey: Tambi\u00e9n conocida como playa \"Los Camellos\" por los peque\u00f1os mont\u00edculos conformados a su orilla.\nLas Cadenas: Playa ubicada en pleno centro del balneario, por lo tanto tiende a ir mucha gente.\nCaminito\nInternacional: Ubicada cerca de San Alfonso del Mar, siempre se hacen eventos en esta playa tipo conciertos y otros. La mejor para los j\u00f3venes.\nAlgarrobo Norte: Donde mejor se puede apreciar la puesta de Sol.\nLas Dichas: Es un pueblito que forma parte de la comuna de Casablanca, limita con Algarrobo, su camino principal de dirige a la ruta 68 para ir a Valpara\u00edso, Quilpu\u00e9.\nMirasol: Sector de la parte norte de la comuna de Algarrobo, con camino al Yeco y tambi\u00e9n el conocido \"camino del medio\" el cual dirige a la parte rural de Algarrobo conocido como San Jos\u00e9.\nEl Cura\nEl Yeco: Debe su nombre a la existencia entre los roquer\u00edos del lugar, de un cuervo marino conocido com\u00fanmente como pato yeco, tambi\u00e9n llamado cormor\u00e1n neotropical. El Yeco est\u00e1 constituida por un conjunto de numerosas casas, muchas usadas exclusivamente para veranear. Adem\u00e1s posee una escuela b\u00e1sica y una Posta de Salud Rural. Tiene dos playas a las cuales se llega bajando escaleras y disfrutando de su mirador desde el cual se puede observar el horizonte y en un lugar las dos playas. De arenas c\u00e1lidas y amarillas, perfecto para tomar sol y estar cerca de la naturaleza. Tiene un poz\u00f3n c\u00f3modo para disfrutar del agua; y el mar es excelente para el surf.\nTunqu\u00e9n: Utilizada por los hippies como resguardo en los a\u00f1os 1960.\n\n## Centro de la ciudad =La Avenida Carlos Alessandri, entre la Playa Las Cadenas por el norte y el Club de Yates por el sur, alberga la mayor actividad comercial, cultural y gastron\u00f3mica en los meses estivales. Algunas atracciones son, de sur a norte: la moderna caleta de pescadores; el restaurante El Muelle; edificios comerciales, residenciales y bancos; el Hotel Pac\u00edfico, y la Casa de la Cultura.\n\n## Parroquias =Dos templos cat\u00f3licos concentran la actividad religiosa en Algarrobo. Son las iglesias de la Inmaculada Concepci\u00f3n (en la subida del mismo nombre, a pocas cuadras desde la avenida costera) y Santa Teresita (en la esquina de la calle del mismo nombre con Guillermo M\u00fccke).\nTambi\u00e9n cabe mencionar que en la zona rural de San Jos\u00e9 sector la capilla existe una Iglesia la que durante el terremoto de 1985 fue destruida en su totalidad y reconstruida con integra cooperaci\u00f3n de los mismos vecino, tambi\u00e9n podemos encontrar un cementerio que data en su gesti\u00f3n a mediados del siglo XVIII. Por otro lado en el camino denominado el bochinche tambi\u00e9n encontramos otra iglesia que sirve a la comunidad.\n\n\n## Deportes \nLos dos clubes deportivos m\u00e1s conocidos de la ciudad son el Club de Yates Algarrobo, ubicado en la Avenida Carlos Alessandri, la principal de la ciudad, y la Cofrad\u00eda N\u00e1utica del Pac\u00edfico Austral.\nRayo del Pac\u00edfico particip\u00f3 en la edici\u00f3n 2006 de la Tercera Divisi\u00f3n.\n\n\n## Medio ambiente \n## Geomorfolog\u00eda y componentes abi\u00f3ticos La comuna de Algarrobo se encuentra emplazada en las unidades geomorfol\u00f3gicas de Planicie marina o fluviomarina y Cordillera de la costa;[6]\u200b y presenta seg\u00fan la clasificaci\u00f3n clim\u00e1tica de K\u00f6ppen clima mediterr\u00e1neo de lluvia invernal e influencia costera (Csb (i)).[7]\u200b Esta adem\u00e1s se halla en la cuenca hidrogr\u00e1fica de Costeras entre el R\u00edo Aconcagua y R\u00edo Maipo.[8]\u200b Adem\u00e1s, la comuna posee diversos cuerpos de agua, entre los que se destacan la Laguna San Alfonso del Mar.[9]\u200b\n\n## Componentes bi\u00f3ticos =Dentro del territorio de la comuna se pueden hallar los siguientes ecosistemas:[10]\u200b[11]\u200b[12]\u200b    \n\nBosque escler\u00f3filo mediterr\u00e1neo costero donde predominan Cryptocarya alba y Peumus boldus (Vulnerable)\nBosque escler\u00f3filo mediterr\u00e1neo costero donde predominan Lithrea caustica y Cryptocarya alba (Casi amenazado)\nEn Algarrobo se pueden encontrar variados tipos de \u00e1rboles t\u00edpicos de la V Regi\u00f3n tales como el boldo, canelo, huing\u00e1n, mait\u00e9n, molle, naranjillo, petrillo y peumo, adem\u00e1s de la palma chilena. \nA sus costas llega a anidar el ping\u00fcino de Humboldt, que se establece en el islote P\u00e1jaro Ni\u00f1o, nombre con el que tambi\u00e9n se conoce a esta ave, siendo este su l\u00edmite m\u00e1s septentrional de nidificaci\u00f3n; comparte el islote con el ping\u00fcino de Magallanes.\n\n## Medidas de protecci\u00f3n ambiental y conflictos socioambientales =Hasta 2022, la comuna de Algarrobo cuenta con las siguientes zonas que cuentan con alg\u00fan nivel de protecci\u00f3n ambiental:[13]\u200b   \n\n\n## Demograf\u00eda Seg\u00fan los datos recolectados en el Censo del Instituto Nacional de Estad\u00edsticas del a\u00f1o 2012, la comuna posee una superficie de 176 km\u00b2 y una poblaci\u00f3n de 10.119 habitantes, de los cuales 4.973 son mujeres y 5.146 son hombres.[24]\u200b\nAlgarrobo acoge al 0,57 % de la poblaci\u00f3n total de la regi\u00f3n. Un 24,16% corresponde a poblaci\u00f3n rural y un 75,84% a poblaci\u00f3n urbana.\nLa comuna de Algarrobo se divide en los siguientes distritos:\n\n\n## Econom\u00eda En 2018, la cantidad de empresas registradas en Algarrobo fue de 581.[25]\u200b El \u00cdndice de Complejidad Econ\u00f3mica (ECI) en el mismo a\u00f1o fue de 0,1, mientras que las actividades econ\u00f3micas con mayor \u00edndice de Ventaja Comparativa Revelada (RCA) fueron Ranicultura, Helicicultura y actividades con Animales Menores o Insectos (1365,92), Servicios de M\u00e9dicos Veterinarios en Forma Independiente (148,3) y Venta al por Menor de Lanas, Hilos y Similares (45,91).\n\n\n## Administraci\u00f3n La comuna es representada en la C\u00e1mara de Diputados del Congreso Nacional por los diputados Mar\u00eda Jos\u00e9 Hoffmann Opazo, Osvaldo Urrutia Soto y Andr\u00e9s Celis Montt de la coalici\u00f3n Chile Vamos; Rodrigo Gonz\u00e1lez Torres y Marcelo D\u00edaz D\u00edaz del pacto La Fuerza de la Mayor\u00eda; V\u00edctor Torres Jeldes del pacto Convergencia Democr\u00e1tica; y Camila Rojas Valderrama y Jorge Brito Hasb\u00fan del Frente Amplio. A su vez, es representada en el Senado por los senadores Francisco Chahu\u00e1n Chahu\u00e1n de RN, Ricardo Lagos Weber, del PPD, Isabel Allende Bussi del PS, Juan Ignacio Latorre Riveros de Revoluci\u00f3n Democr\u00e1tica y Kenneth Pugh Olavarr\u00eda, independiente pro RN.\nLa Ilustre Municipalidad de Algarrobo es dirigida por el alcalde Marco Antonio Gonz\u00e1lez (RN), quien asumi\u00f3 en diciembre de 2023 tras la formalizaci\u00f3n de Jos\u00e9 Luis Y\u00e1\u00f1ez.[26]\u200b[27]\u200b Su grupo de concejales est\u00e1 compuesto por:\n\nCarlos Tapia Avil\u00e9s (Ind.)\nMarco Gonz\u00e1lez Candia (RN)\nLuis N\u00fa\u00f1ez Berrios (Ind./RN)\nHarry \u00c1lvarez Alballay (UDI)\nMarcela Mancilla Potocnjak (Ind.)\nFernando G\u00f3mez Ceballos (PDC)\n\n\n## Medios de comunicaci\u00f3n La ciudad, a pesar de su importancia tur\u00edstica a nivel regional y nacional, tiene un acceso marginal a los principales medios de comunicaci\u00f3n social. La prensa escrita es variada, llegando peri\u00f3dicos de Santiago, Valpara\u00edso y San Antonio. En cuanto a la televisi\u00f3n abierta nacional, apenas hay disponibles 3 canales: TVN (en la frecuencia 5), Chilevisi\u00f3n (en la frecuencia 9) y Canal 13 (frecuencia 13), cuyas plantas repetidoras se ubican en el sector de El Canelo. Una empresa local de televisi\u00f3n por cable, Cable M\u00e1gico Estelar, ofrece los dem\u00e1s canales abiertos y los de cable. Por otra parte los usuarios cuentan con fibra \u00f3ptica para internet, tv digital y telefon\u00eda a trav\u00e9s de las empresas Mundo y Movistar. A la vez existen dos canales locales de se\u00f1al abierta uno es Girovisual Canal 7, quienes son asociados a CNN Chile con los departamentos de prensa, ellos est\u00e1n ubicados en Isla Negra y es de cobertura Provincial abarcando desde Algarrobo a Santo Domingo; el otro canal es Litoral de los Poetas con su se\u00f1al n\u00famero 29.[cita requerida]\nEntre los medios digitales locales, destaca Algarrobo Digital y Algarrobo Al D\u00eda, este \u00faltimo con una d\u00e9cada de labor comunicacional ininterrumpida, y que en 2020 fue distinguido con el premio Nait\u00fan, entregado por la Corporaci\u00f3n de Artistas Pro-Ecolog\u00eda, por su se\u00f1ero trabajo de difusi\u00f3n cultural y de investigaci\u00f3n en materias medioambientales. Desde octubre de 2024 hace su aparici\u00f3n CostaConecta, un medio que centra su objetivo en el conocimiento a trav\u00e9s de la participaci\u00f3n de sus usuarios con preguntas, comentarios y encuestas de ellos mismos con la comunidad, tiene su centro de operaciones en Algarrobo pero abarca toda la costa chilena.\n\n## Radio =FM\n98.7 MHz - Radio Mirasol\n103.1 MHz - Sensaci\u00f3n Costa\n107.5 MHz - (sin informaci\u00f3n)\n107.7 MHz - Algarrobo FM\n\n## Televisi\u00f3n =VHF\n5 - TVN\n7 - Girovisual Televisi\u00f3n\n9 - Chilevisi\u00f3n\n13 - Canal 13\n29 - Canal Litoral de los poetas\n\n\n## Centros vacacionales importantes Algarrobo es un lugar destacado para vacacionar, debido a la cercan\u00eda que posee con la capital, Santiago de Chile. Es por esto, que importantes proyectos inmobiliarios y tur\u00edsticos se encuentran en este lugar, como son: San Alfonso del Mar, poseedor de la segunda piscina m\u00e1s grande del mundo,[cita requerida] Bah\u00eda de Rosas y Laguna Vista.\n\n\n## V\u00e9ase tambi\u00e9n Estero San Jer\u00f3nimo\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Algarrobo.\nI. Municipalidad de Algarrobo\nIndicadores comunales de Algarrobo en la Biblioteca del Congreso Nacional de Chile (enlace roto disponible en Internet Archive; v\u00e9ase el historial, la primera versi\u00f3n y la \u00faltima).\nPortal de Turismo de Algarrobo\nTurismo y Comercio en Algarrobo, V Regi\u00f3n", "images": ["https://upload.wikimedia.org/wikipedia/commons/b/b7/Antiguo_camino_de_entrada_a_Algarrobo.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/dd/Camino_Algarrobo_al_Totoral.jpg", "https://upload.wikimedia.org/wikipedia/commons/0/0b/Cofrad%C3%ADa_Nautica_del_Pacifico.JPG", "https://upload.wikimedia.org/wikipedia/commons/9/9e/El_Canelo_Algarrobo.jpg"], "near": [], "lat": -71.6705534, "lon": -33.3647762, "maps": "https://www.google.com/maps/search/?api=1&query=Algarrobo%20Algarrobo%2C%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3647762,-71.6705534&endname=Algarrobo", "icon": "https://img.icons8.com/?size=150&id=aPYNUHPT8Z7R"}, "ltm0lje4mzaxntv8ltcwljgwmzk0ote_parque_safari_rancagua": {"title": "Parque%20Safari%20Rancagua", "summary": "# Parque Safari\n---\n\nEl Parque Safari (ex Rancagua Zoo) es un zool\u00f3gico ubicado en la comuna de Rancagua, Chile, camino a Do\u00f1ihue. Parti\u00f3 como una iniciativa personal de Iv\u00e1n S\u00e1nchez Lobos empresario rancag\u00fcino y amante de los animales.\n\n\n## El parque Es el primer Safari Park de Chile, y est\u00e1 dividido en 4 safaris seg\u00fan caracter\u00edsticas biol\u00f3gicas de los animales: \n\nSafari Grande Felinos\nSafari Herb\u00edvoros\nSafari Jur\u00e1sico\nSafari Expedition\nParque Safari tambi\u00e9n cuenta con diversas actividades para toda la familia como paseo en  kayak, canopy, cuadrimotos, simuladores virtuales y v\u00eddeos juegos entre otros. Adem\u00e1s tambi\u00e9n cuenta con una franquicia de comida r\u00e1pida Master Chef Rancagua y variados puntos de ventas de alimentos y souvenirs.\n\n## Safari Lodge =El parque tiene dentro de sus instalaciones un hotel llamado Safari Lodge que ofrece la experiencia safari africano, conviviendo con los animales durante la estancia.\n\n\n## Controversias \n## Ataques de tigres =El 6 de agosto de 2021, Catalina Torres, de 20 a\u00f1os, muri\u00f3 al ser mutilada por un tigre blanco mientras trabajaba en obras de mantenci\u00f3n. El caso se llev\u00f3 a la justicia, comenzando la investigaci\u00f3n y personal de la Seremi de Salud de O'Higgins lleg\u00f3 hasta el parque para realizar funciones de fiscalizaci\u00f3n. [1]\u200b Tres personas fueron formalizadas por la muerte de Torres por cuasidelito de homicidio. [2]\u200b\n\n\n## Referencias \n\n## Enlaces externos Sitio web oficial\nSitio web tickets oficiales", "images": ["https://upload.wikimedia.org/wikipedia/commons/2/23/Parque_Safari%2C_Rancagua.jpg"], "near": [], "lat": -70.8039491, "lon": -34.1830155, "maps": "https://www.google.com/maps/search/?api=1&query=Parque%20Safari%20Rancagua%20Chile%20Safari%20Park%20-%20Camino%20Punta%20De%20Cortez%20N%C2%BA%204220%20Parcela%20N%C2%BA38%2C%20ruta%20H%2030%2C%20Lote%20B%2C%202840169%20Rancagua%2C%20O%27Higgins%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-34.1830155,-70.8039491&endname=Parque%20Safari%20Rancagua", "icon": "https://img.icons8.com/?size=150&id=jYr6hXnvsDX4"}, "ltmzljq0mtyzmtd8ltcwljy1nda0njg_plaza_de_la_constitucion": {"title": "Plaza%20de%20la%20Constituci%C3%B3n", "summary": "# Plaza de la Constituci\u00f3n (Santiago de Chile)\n---\n\nLa plaza de la Constituci\u00f3n es una explanada que ocupa la manzana formada por las calles Agustinas al norte, Morand\u00e9 al este, Moneda al sur y Teatinos al oeste en la comuna de Santiago Centro; a sus costados, se ubican varios de los ministerios de Chile y el Palacio de La Moneda, la sede del gobierno de turno, a la que realza proporcion\u00e1ndole una vista de su frontis. Su nombre es un homenaje a las diez constituciones chilenas.\nLa ornan dos fuentes de agua en la parte sur (plaza dura), dos columnas-obeliscos, una piedra conmemorativa del solar donde vivi\u00f3 la familia Carrera y cinco estatuas: Diego Portales, Jorge Alessandri, Eduardo Frei Montalva, Salvador Allende y Pedro Aguirre Cerda. Posee un m\u00e1stil con la bandera de Chile frente a La Moneda que representan a las regiones del pa\u00eds.[1]\u200b Las estaciones de metro m\u00e1s cercanas son La Moneda y Universidad de Chile, ambas en la l\u00ednea 1.\n\n\n## Historia \nEn tiempos de La Colonia lo que hoy es la plaza de la Constituci\u00f3n estaba ocupado por casas de distintos vecinos de la ciudad, algunos ilustres como los Carrera (una piedra conmemorativa indica el solar donde vivieron; esquina nororiente, calle Morand\u00e9 con Agustinas). \n\nLa Casa de Moneda \u2013que posteriormente se convertir\u00eda en el palacio presidencial- termin\u00f3 de construirse en 1805. El arquitecto que la dise\u00f1\u00f3, Joaqu\u00edn Toesca, muri\u00f3 antes de ver terminada la obra, que fue continuada sucesivamente por varios constructores; el \u00faltimo, Juan Jos\u00e9 de Goycolea, es a quien  aparentemente se deben las primeras mejoras al entorno del palacio. Es as\u00ed como desde la inauguraci\u00f3n del edificio y hasta 1934 La Moneda estuvo antecedida hacia el norte por una plazuela de aproximadamente 35 m de ancho, donde La Moneda se pod\u00eda ver solamente en escorzo.[2]\u200b\nEsta plazoleta, ubicada entre el palacio y el Ministerio de Guerra, estaba adornada con la estatua de Diego Portales y dos pilas de agua, una a cada lado del monumento que es obra del franc\u00e9s Jean-Joseph Perraud. En cuanto a las fontanas, estas han sido varias; en el \u00faltimo tercio del siglo XIX se instalaron las fundidas por J. J. Ducel et Fils, que se basaban en la escultura de m\u00e1rmol de Las tres Gracias, pero dispuestas como en la triplicidad de la diosa H\u00e9cate; se inspiraban en la obra hom\u00f3nima del renancentista Germain Pilon hecha para contener en un recipiente del coraz\u00f3n del rey Enrique II de Francia y cuyo original se encuentra en el Museo del Louvre en Par\u00eds. Las fuentes fueron retiradas durante la remodelaci\u00f3n de los a\u00f1os 1930.[3]\u200b\n\nEn la segunda mitad del siglo XIX fue arreglada tambi\u00e9n a todo su largo con tres hileras paralelas de pl\u00e1tanos orientales, los primeros que se plantaron en Santiago.[2]\u200b  \nEn los a\u00f1os 1930, se despej\u00f3 la manzana correspondiente a la actual plaza siguiendo los consejos del urbanista austriaco Karl Brunner. Para ello, demolieron una serie de edificios, el m\u00e1s importante de los cuales era el Ministerio de Guerra y Marina, que se alzaba enfrente de La Moneda. \nJunto con realzar la presencia urbana del palacio, la nueva plaza fue concebida como parte de un barrio C\u00edvico destinado a albergar distintos ministerios y edificios p\u00fablicos que prontamente comenzaron a levantarse. El concurso para dise\u00f1arla, convocado en 1934, lo gan\u00f3 el arquitecto Eugenio Freitag, cuyo proyecto fue la base de la plaza, pero sin que se realizaran una serie de elementos de este.[2]\u200b  \n\nEn ese a\u00f1o, la plazoleta que se elimin\u00f3 ten\u00eda una fila de tres parterres con la estatua de Portales al centro; a los costados las pilas de agua y, sobre una superficie de pasto, palmeras. \nEntre los edificios que rodeaban La Moneda hab\u00eda algunos de importancia, como la sede de El Diario Ilustrado (1913), ocupada hoy por la Intendencia de Santiago, y el Ministerio de Fomento, convertido despu\u00e9s en el de Obras P\u00fablicas y que fue demolido en los a\u00f1os 1940.[2]\u200b  \nEl entorno de La Moneda hab\u00eda sufrido cambios en los a\u00f1os 1920 con la aparici\u00f3n de edificios de m\u00e1s de 12 pisos, los llamados entonces rascacielos. En el lado norte surge el edificio del diario La Naci\u00f3n (de Roberto Barcel\u00f3 Lira, 1928-1930) y en el poniente el del Ministerio de Hacienda (1929), de los arquitectos Josu\u00e9 Smith Solar y su hijo Smith Miller, los mismos a los que se encargar\u00eda en 1930 un primer proyecto de Centro C\u00edvico en La Moneda. Este propon\u00eda como elemento m\u00e1s importante una nueva fachada en el sur de La Moneda con una explanada enfrente (la actual plaza de la Ciudadan\u00eda), y tambi\u00e9n inclu\u00eda una intervenci\u00f3n en el lado norte, concretamente la creaci\u00f3n de una plaza que ocupar\u00eda toda la manzana donde se encontraba el Ministerio de Guerra.\n\nLos rascacielos frente a las calles Agustinas y Teatinos, el alzamiento de los citados La Naci\u00f3n y el Ministerio de Hacienda (Smith Solar & Smith Miller), a los que se sum\u00f3 en 1931 el edificio del Seguro Obrero (arquitecto Ricardo Gonz\u00e1lez Cort\u00e9s; actual Ministerio de Justicia), hac\u00edan perder supremac\u00eda al palacio de La Moneda, de solo tres pisos de altura. La proyecci\u00f3n del Hotel Carrera (Smith Solar & Smith Miller) junto a Hacienda contribuy\u00f3 a que se optara definitivamente por crear una plaza que ocupara toda la manzana.\n\nLas bases del concurso al que se convoc\u00f3 fueron elaboradas por el urbanista Brunner y determinaban los elementos fundamentales que deb\u00eda tener la plaza y que gan\u00f3 el mencionado Freitag. La plaza construida en 1935 ha sido llamada de La Moneda, Portales y, finalmente, de la Constituci\u00f3n. No todos los elementos del proyecto original se concretaron y aparecieron otros nuevos; por ejemplo, en lugar de una columnata se plant\u00f3 un borde \u00e1rboles y se construy\u00f3 un subsuelo para estacionar autos, componente este que no estaba contemplado. \nPocos a\u00f1os despu\u00e9s, los autos invadieron tambi\u00e9n la superficie de la plaza, que era desocupada de los veh\u00edculos espor\u00e1dicamente para realizar concentraciones pol\u00edticas y otros actos especiales.\nEl protagonismo de los autom\u00f3viles lleg\u00f3 a su fin solo despu\u00e9s del golpe militar del 11 de septiembre de 1973 y el bombardeo del palacio de La Moneda por los militares sublevados que, encabezados por el general Augusto Pinochet derrocaron al gobierno socialista del presidente Salvador Allende. \nEn el marco de la restauraci\u00f3n del palacio presidencial se llam\u00f3 a concurso p\u00fablico con el fin de crear una entrada digna a la sede de gobierno. Como resultado, se dise\u00f1\u00f3 la plaza con \u00e1rboles, c\u00e9sped y monumentos; al mismo tiempo, se construyeron estacionamientos subterr\u00e1neos. \nLos responsables del proyecto fueron los arquitectos Cristi\u00e1n Undurraga y Ana Luisa Dev\u00e9s, que en los primeros a\u00f1os de la d\u00e9cada de 1980 crearon un modelo donde se mezcla la plaza dura y la verde. De los tiempos antiguos, queda la estatua de Portales, ubicada ahora en la parte norte de la plaza; las dos piletas de agua de las Tres Gracias estuvieron hasta los a\u00f1os 1930 y durante la remodelaci\u00f3n Undurraga y Dev\u00e9s (1970-1983) fueron puestas las actuales, de roca tallada.[3]\u200b\n\n\n## Emplazamiento y caracter\u00edsticas \nPosee senderos peatonales en forma de una equis (X) peatonal, adem\u00e1s de otro de norte a sur que llega hasta el centro de la plaza, donde confluyen los caminos. El tri\u00e1ngulo que, mirando hacia el norte, se forma frente a La Moneda, constituye la plaza dura; las otras superficies formadas por los senderos est\u00e1n cubiertas de c\u00e9sped.\nEn la parte norte, de espaldas al antiguo edificio del diario La Naci\u00f3n, se alza ahora la estatua de Diego Portales, obra del escultor franc\u00e9s Jean-Joseph Perraud que antes se encontraba en la parte sur, en la plazoleta que separaba La Moneda del demolido Ministerio de Guerra. \nAdem\u00e1s de este monumento al hombre fuerte del gobierno de Joaqu\u00edn Prieto, inaugurado en 1860, hay cuatro dedicados a presidentes de Chile. A mitad de la plaza, en el lado oriental, se yergue la estatua de Jorge Alessandri, obra de Francisca Cerda instalada en 1995. Frente a este, en el lado poniente, el monumento a Eduardo Frei Montalva, obra de Arturo Hevia e instalada en 1996, con bajorrelieves en las caras norte y sur del pedestal. Este escultor es tambi\u00e9n el autor del monumento a Salvador Allende, en el mismo lado que la de Alessandri, casi frente al Ministerio de Justicia. Esta obra, de tres metros de alto sobre un pedestal de otros 3 metros, e inaugurada el 26 de junio de 2000 por el entonces presidente Ricardo Lagos, provoc\u00f3 pol\u00e9mica, no solo por el personaje sino tambi\u00e9n por quien la realiz\u00f3 \u2014una persona identificada con la derecha\u2014 y por c\u00f3mo fue plasmado. As\u00ed, Hermes H. Ben\u00edtez, por ejemplo, se lament\u00f3 desde Canad\u00e1 que la obra \u00abexpresa lo que podr\u00eda denominarse como la visi\u00f3n concertacionista de la figura de Allende, en la que este es representado como un ser pasivo, inerme (as\u00ed lo delatan sus brazos ca\u00eddos), como una simple v\u00edctima de circunstancias que parecieran escapar enteramente a su control\u00bb.[4]\u200b En julio de 2018, se inaugur\u00f3 la \u00faltima estatua en el costado poniente, frente al Ministerio de Hacienda, dedicada al presidente radical Pedro Aguirre Cerda. El monumento gener\u00f3 cr\u00edticas debido al uso de la tipograf\u00eda Comic Sans en las placas que la adornan.[5]\u200b\n\nLas estatuas \n\n\n\n\n\n\n\n\nEn la parte sur, se ubican dos piletas, casi en el mismo lugar donde antes estaban las pilas de agua desaparecidas en los a\u00f1os 1930; las nuevas son de roca tallada, m\u00e1s voluminosas y sin el estilo cl\u00e1sico de las anteriores; fueron colocadas en el marco de la reconstrucci\u00f3n realizada sobre los planos de Cristi\u00e1n Undurraga y Ana Luisa Dev\u00e9s a principios de los a\u00f1os 1980. \n\nMientras se concretaba el proyecto de estos arquitectos, se pusieron cuatro ornamentos de demarcaci\u00f3n en cada esquina de la cuadra consistentes en columnas-obeliscos o pir\u00e1mides plancha de piedra. Al principio fueron conocidos como los cuatro faros o puertos y aluden a la imagen de la columna libertaria de la Independencia, que aparece desde el escudo patrio de Jos\u00e9 Miguel Carrera. Las columnas, de gran tama\u00f1o, tiene una base rectangular y est\u00e1n rematados en su extremo superior por una esfera. La de la esquina suroriente desapareci\u00f3 en 2000, para dar espacio a la estatua de Allende, por lo que quedaron solo tres.[6]\u200b\nEl 3 de julio de 2018 fue inaugurada la estatua de Pedro Aguirre Cerda en la esquina de las calles Moneda y Teatinos, quedando solo 2 de estas columna-obeliscos en la actualidad.\nEn las calles que enmarcan la plaza hay importantes edificios; el principal es, al sur, el palacio de La Moneda, a cuya fachada la plaza garantiza una excelente vista. En Teatinos se alzan los ministerios de Hacienda (1929), de Josu\u00e9 Smith Solar y su hijo Smith Miller, y de Relaciones Exteriores, este \u00faltimo donde antes estaba el emblem\u00e1tico Hotel Carrera, de los mismos arquitectos. En Agustinas est\u00e1 el edificio donde antes ten\u00eda su sede el diario La Naci\u00f3n (de Roberto Barcel\u00f3 Lira, 1928-1930) y el del Banco Central de Chile (Alberto Cruz Montt, 1927). Este se encuentra en la esquina con Morand\u00e9, calle donde se halla el Ministerio de Justicia (Ricardo Gonz\u00e1lez Cort\u00e9s (1931, ex Seguro Obrero) y, en la esquina con Moneda, la Intendencia de Santiago en el inmueble que ocupaba antes el El Diario Ilustrado (arquitecto Manuel Cifuentes).\n\n\n## Referencias \n\n## Enlaces externos Chilexplora - Plaza de la Constituci\u00f3n (tour virtual en 360\u00ba)", "images": ["https://upload.wikimedia.org/wikipedia/commons/4/4f/2017_Santiago_de_Chile_-_Intendencia_-_Plaza_de_la_Constituci%C3%B3n.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/a0/Charton%2C_Ernest_-_La_Casa_de_Moneda_de_Santiago_-1860%2C_MHN_f1.2.jpg", "https://upload.wikimedia.org/wikipedia/commons/c/c9/Estatua_Aguirre_Cerda_-_Plaza_de_la_Constituci%C3%B3n_01.jpg", "https://upload.wikimedia.org/wikipedia/commons/6/6f/La_Moneda_-foto_1906.jpg"], "near": [], "lat": -70.6540468, "lon": -33.4416317, "maps": "https://www.google.com/maps/search/?api=1&query=Plaza%20de%20la%20Constituci%C3%B3n%20Constitution%20Place%20-%20Moneda%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4416317,-70.6540468&endname=Plaza%20de%20la%20Constituci%C3%B3n", "icon": "https://img.icons8.com/?size=150&id=nxVWmOWM0rag"}, "ltmzljqzmtu4mzv8ltcwljyynta5ntc_plaza_de_la_aviacion": {"title": "Plaza%20de%20la%20Aviaci%C3%B3n", "summary": "# Plaza a la Aviaci\u00f3n\n---\n\nLa Plaza a la Aviaci\u00f3n es una plaza ubicada en la comuna de Providencia, en la ciudad de Santiago, Chile. Es una extensi\u00f3n por el oriente del Parque Balmaceda, a continuaci\u00f3n de la intersecci\u00f3n de las avenidas Providencia y Eliodoro Y\u00e1\u00f1ez.\n\n\n## Historia Fue creada alrededor de 1929, como parte del entonces llamado Parque Japon\u00e9s, dise\u00f1ado por el paisajista austriaco \u00d3scar Prager. Posteriormente la plaza recibir\u00eda el nombre de Parque Prager en honor a su creador.[1]\u200b En 1944 fue inaugurado el monumento al escritor uruguayo Jos\u00e9 Enrique Rod\u00f3, realizado por el escultor T\u00f3tila Albert.[2]\u200b[3]\u200b\nSu nombre actual lo recibe del monumento en honor a la Fuerza A\u00e9rea de Chile, obra de Ren\u00e9 Orellana y Beatriz Silva, que fue inaugurado en el lugar por Fernando Matthei, comandante en jefe de la Fuerza A\u00e9rea de Chile, en 1980.[2]\u200b\nEn el a\u00f1o 2005 se inaugur\u00f3 una pileta denominada Fuente del Bicentenario en conmemoraci\u00f3n del Bicentenario de Chile.[4]\u200b \n\n\n## V\u00e9ase tambi\u00e9n Torres de Tajamar\n\n\n## Referencias ==", "images": ["https://upload.wikimedia.org/wikipedia/commons/7/73/Lascar_Fuente_del_Bicentenario_%28Bicentenary_Fountain%29_-_Parque_Balmaceda_%284569083703%29.jpg"], "near": [], "lat": -70.6250957, "lon": -33.4315835, "maps": "https://www.google.com/maps/search/?api=1&query=Plaza%20de%20la%20Aviaci%C3%B3n%20Plaza%20La%20Aviaci%C3%B3n%20-%20Av.%20Providencia%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4315835,-70.6250957&endname=Plaza%20de%20la%20Aviaci%C3%B3n", "icon": "https://img.icons8.com/?size=150&id=nxVWmOWM0rag"}, "ltmzljqxndi5otn8ltcwlju5ntqyodi_museo_interactivo_las_condes": {"title": "Museo%20Interactivo%20Las%20Condes", "summary": "# Museo Interactivo Las Condes\n---\n\nEl Museo Interactivo Las Condes (MUI) es un museo ubicado en la comuna de Las Condes, en Santiago, Chile. Se instala en una antigua casona de avenida Isidora Goyenechea que fue remodelada en su interior para albergar las distintas salas de exhibici\u00f3n.[1]\u200b Fue inaugurado el a\u00f1o 2015 con una muestra sobre el Imperio romano.[2]\u200b\n\n\n## V\u00e9ase tambi\u00e9n Museo Interactivo Mirador\n\n\n## Referencias \n\n## Enlaces externos Sitio web oficial", "images": ["https://upload.wikimedia.org/wikipedia/commons/1/13/Museo_Interactivo_Las_Condes%2C_Santiago_20220619_02.jpg"], "near": [], "lat": -70.5954282, "lon": -33.4142993, "maps": "https://www.google.com/maps/search/?api=1&query=Museo%20Interactivo%20Las%20Condes%20Isidora%20Goyenechea%203400%2C%207550089%20Las%20Condes%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4142993,-70.5954282&endname=Museo%20Interactivo%20Las%20Condes", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}, "ltmzljuwnju5mzh8ltcwljywntk3nzy_estadio_monumental": {"title": "Est%C3%A1dio%20Monumental", "summary": "# Estadio Monumental\n---\n\nEstadio Monumental puede referirse a estos recintos deportivos:\n\n\n## En Argentina Estadio Monumental (River Plate) (conocido como el Monumental) en Buenos Aires.\nEstadio Juan Domingo Per\u00f3n (conocido como el Monumental de Alta C\u00f3rdoba) en C\u00f3rdoba.\nEstadio Nuevo Monumental (conocido como el Monumental de Barrio Alberdi) en Rafaela.\nEstadio Monumental Jos\u00e9 Fierro (conocido como el Monumental Jos\u00e9 Fierro) en San Miguel de Tucum\u00e1n.\nEstadio Jos\u00e9 Dellagiovanna (conocido como el Monumental de Victoria) en Victoria, Buenos Aires.\nEstadio Monumental de Villa Lynch (conocido como el Monumental de Villa Lynch) en Villa Lynch.\n\n\n## En Brasil Estadio Ol\u00edmpico Monumental, en Porto Alegre.\n\n\n## En Chile Estadio Monumental (Chile), en Santiago.\n\n\n## En Colombia Estadio Deportivo Cali, (conocido como estadio Monumental de Palmaseca) entre Cali y Palmira, Valle del Cauca.\n\n\n## En Ecuador Estadio Monumental Isidro Romero Carbo, en Guayaquil.\n\n\n## En Per\u00fa Estadio Monumental (Per\u00fa) (conocido como Estadio Monumental \u00abU\u00bb) en Lima.\nEstadio Monumental de la UNSA, en Arequipa.\n\n\n## En Venezuela Estadio Monumental de Matur\u00edn, en Matur\u00edn.", "images": [], "near": [], "lat": -70.6059776, "lon": -33.5065938, "maps": "https://www.google.com/maps/search/?api=1&query=Est%C3%A1dio%20Monumental%20Av.%20Marathon%205300%2C%20Macul%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.5065938,-70.6059776&endname=Est%C3%A1dio%20Monumental", "icon": "https://img.icons8.com/?size=150&id=k0O8jbMNePvC"}, "ltmzljm2mzuznjh8ltcxlje1nta1otg_cerveceria_kross": {"title": "Cervecer%C3%ADa%20Kross", "summary": "# Cerveza de Chile\n---\n\nLa cerveza m\u00e1s elaborada y consumida en Chile es la de tipo Pale Lager, de entre ellas, la Pilsener es una de las m\u00e1s producidas. La historia cervecera del pa\u00eds tiene un origen y fuerte influencia en la cervecer\u00eda de Alemania, debido a que los pioneros en la elaboraci\u00f3n de cerveza a gran escala a nivel nacional proven\u00edan de las zonas de colonizaci\u00f3n alemana en el sur de Chile, en especial de las regiones de Los Lagos y Los R\u00edos. Adicionalmente, Chile ha desarrollado su propia identidad cervecera principalmente a trav\u00e9s de la cervecer\u00eda artesanal.[1]\u200b\n\n\n## Historia Desde la \u00e9poca anterior al Chile colonial que exist\u00eda el consumo de la chicha, una bebida fermentada originaria de las civilizaciones andinas en el norte de Chile, que de acuerdo a los est\u00e1ndares modernos puede ser clasificada como una especie de \u00abcerveza de ma\u00edz\u00bb, aunque no es considerada como tal en Am\u00e9rica del Sur. A la variante de la cultura mapuche de bebida alcoh\u00f3lica producida por la fermentaci\u00f3n de cereales y semillas se le denomina muday. Con el devenir de los a\u00f1os, comenz\u00f3 en el Reino de Chile la producci\u00f3n de las variantes de chicha de manzana y de uva, como una alternativa m\u00e1s econ\u00f3mica al vino. En aquellos tiempos las bebidas alcoh\u00f3licas m\u00e1s consumidas eran el vino, el pisco-aguardiente y las chichas de uva y manzana. \nLa historia de la \u00abcerveza tradicional\u00bb en Chile se inicia una vez obtenida la independencia, a partir de mediados del siglo XIX, con la introducci\u00f3n de la cerveza europea tra\u00edda por los inmigrantes alemanes llegados a partir de 1845, los mismos quienes comenzaron con la fabricaci\u00f3n a nivel industrial, logrando a fines de ese siglo el consumo masivo de cerveza en todo el pa\u00eds, siendo la Cervecer\u00eda Anwandter de Valdivia, la Cervecer\u00eda Aubel de Osorno y la Cervecer\u00eda Ebner de Santiago, tres de las empresas pioneras en la producci\u00f3n cervecera nacional. El consumo y la cultura cervecera se expandi\u00f3 r\u00e1pidamente en Chile desde las ciudades con altas concentraciones de inmigrantes europeos, tanto de los alemanes por el sur como tambi\u00e9n de irlandeses y brit\u00e1nicos en Valpara\u00edso y otras ciudades puerto como Punta Arenas y Antofagasta. \nEn 1907 la producci\u00f3n anual de cerveza en Valdivia fue de 20 millones de litros.[2]\u200b En 1997 el consumo per c\u00e1pita de cerveza por parte de los chilenos era de 28 litros, mientras que en 2013, esta cifra se vio incrementada a 40 litros per c\u00e1pita.[3]\u200b En 2015 el consumo per c\u00e1pita fue de 43,7 litros y se estima que para 2020 aumente a 45 litros.[4]\u200b\nEl fanschop es una combinaci\u00f3n originaria y popularizada en Chile que es resultado de la mezcla entre una cerveza rubia y una bebida de fantas\u00eda sabor naranja servida en un vaso schopero.[5]\u200b Asimismo, la variante chilena de la michelada es preparada con merk\u00e9n en lugar de otras salsas o picantes.\nCon el nombre de malta en Chile es conocida la cerveza negra, esta se consume adem\u00e1s de pura, consume mezclada con huevo en el popular coctel llamado malta con huevo, adem\u00e1s con harina tostada, leche condensada, cacao, menta y tambi\u00e9n Coca cola, en el mercado chileno existen dos marcas de malta, Malta Morenita de la Compa\u00f1\u00eda de Cervecer\u00edas Unidas y Malta del Sur de Cervecer\u00eda Chile.[6]\u200b.\nEn relaci\u00f3n con eventos de gran afluencia relacionados con la cerveza en Chile, desde 2005 se celebra la versi\u00f3n chilena de la Oktoberfest en la localidad de Malloco, tradici\u00f3n iniciada por descendientes de inmigrantes b\u00e1varos donde se expende principalmente este tipo de bebida.[7]\u200b La Bierfest (en alem\u00e1n: \u2018fiesta de la cerveza\u2019) de Valdivia es otra celebraci\u00f3n cervecera reconocida a nivel nacional anualmente realizada en enero.[8]\u200b En 1984 fue celebrada en la comuna de Llanquihue la primera versi\u00f3n de la Bierfest del Lago, el primer evento cervecero en la historia del pa\u00eds.[9]\u200b\n\n\n## Econom\u00eda Pese a que el consumo chileno de cerveza es bajo comparado con otros pa\u00edses de Am\u00e9rica Latina, sigue siendo la bebida alcoh\u00f3lica m\u00e1s consumida en el pa\u00eds, abarcando el 60 % de la participaci\u00f3n total en el mercado nacional de tragos. En la actualidad, el pisco chileno, el vino chileno y el ron son tragos populares en Chile, por lo que el incremento de las ventas de cerveza lager y pale ale de las peque\u00f1as productoras, y de pale lager importadas, ha sido lenta. La Compa\u00f1\u00eda de Cervecer\u00edas Unidas (CCU), una empresa chilena, es la principal productora de cerveza en el mercado chileno.[10]\u200b \n\n## Cerveza artesanal =Las cervecer\u00edas artesanales chilenas han ganado terreno en los \u00faltimos a\u00f1os, enfoc\u00e1ndose en la categor\u00eda premium, con el fin de diferenciarse de las grandes f\u00e1bricas que controlan el mercado.[11]\u200b Existen m\u00e1s de 300 productoras de cerveza artesanal en el pa\u00eds.[12]\u200b Se calcula que la producci\u00f3n de estas cervecer\u00edas artesanales, ronda el 1% de la producci\u00f3n total chilena.[12]\u200b\n\n\n## Algunas cervecer\u00edas chilenas \n## AB InBev (Cervecer\u00eda Chile)[13]\u200b =Produce sus propias marcas como tambi\u00e9n algunas marcas internacionales reconocidas a nivel mundial:[14]\u200b\n\nCorona.\nStella Artois.\nBudweiser.\nCusque\u00f1a.\nB\u00e1ltica.\nBecker.\nPilsen del Sur\nGoose Island.\n\n## Compa\u00f1\u00eda de Cervecer\u00edas Unidas (CCU) =Producen sus propias marcas y algunas marcas internacionales, como tambi\u00e9n otras bebidas alcoh\u00f3licas y no alcoh\u00f3licas:[15]\u200b\n\nCristal.\nEscudo.\nRoyal Guard.\nStones.\nBlue Moon.\nHeineken.\nCoors.\nSol.\nTecate.\nMarcas de cerveza artesanal chilenas donde CCU tiene una participaci\u00f3n entre un 20% y un 100%:[15]\u200b\n\nAustral.\nD'olbek.\nPolar Imperial.\nKunstmann.\nGuayac\u00e1n.\nSzot.\n\n## Cervecer\u00edas artesanales =Algunas de las marcas de cerveza artesanal m\u00e1s reconocidas[16]\u200b y premiadas:[17]\u200b[18]\u200b[19]\u200b\n\nMauco (Con Con. Valpara\u00edso).\nMaihue (Curic\u00f3).\nKross (Curacav\u00ed).\nKudell (Quinta Normal, Santiago).\n3 Cuervos (Quinta Normal, Santiago).\nSpoh (Santiago de Chile).\nCumbres del Ranco (Regi\u00f3n de Los R\u00edos).\nHathor (Curacav\u00ed)\nKross (Curacav\u00ed)\nKunstmann (Valdivia).\nDel Puerto (Regi\u00f3n de Valpara\u00edso).\nMom\u00b4s Headache (Quilpu\u00e9).\nCerveza Mono Loco (Curauma).\nWeltraum (Quilpu\u00e9).\nCerveza Lagunillas (Casablanca).\nCuello Negro (Valdivia).\nGuayac\u00e1n (Valle de Elqui).\nT\u00fcbinger (Pirque).\nSzot (Provincia de Talagante).\nGranizo (Valpara\u00edso).\nJester (Santiago de Chile).\nErgo (Santiago de Chile).\nPud\u00fa (Santiago de Chile).\nCopayapu (Copiap\u00f3).\nHasta Pronto Brewing Co (Santiago de Chile).\nBundor (Valdivia).\nAustral (Punta Arenas).\nLa Pulenta (Maip\u00fa (Chile))\nCoda (Regi\u00f3n de Valpara\u00edso).\nTrog (Pe\u00f1aflor (Chile)).\nIndependentzia (La Serena (Chile)).\nEdelstoff (La Cisterna, Santiago).\nLuthier (Concepci\u00f3n - Los \u00c1ngeles)\nTamango (Santiago de Chile).\nAlameda (Santiago de Chile).\nIntrinsical (Santiago de Chile).\nAltamira (Valpara\u00edso).\nCom\u00fan Y Corriente (Recoleta, Santiago de Chile).\nCerveza Urko (Loncoche)\nCerveza Perro Ovejero (Punta Arenas).\n\n## Asociaciones Cerveceras =Existen asociaciones compuestas por cervecer\u00edas artesanales y home brewers, normalmente agrupadas por zona geogr\u00e1fica.[20]\u200b \n\nH\u00fasares Cerveceros (Santiago de Chile).\nChileBruers, Asociaci\u00f3n de Cerveceros Caseros.\nAsociaci\u00f3n Cerveceros de La Araucan\u00eda (La Araucan\u00eda).\nCerveceros Valdivianos (Valdivia).\nACAAF Asociaci\u00f3n de Cerveceros Artesanales de Antofagasta (Antofagasta).\nHomebrewers Quinta Regi\u00f3n (Vi\u00f1a del Mar)\nACABB Asociaci\u00f3n de cerveceros artesanales del Bio B\u00edo (Concepci\u00f3n)\n\n\n## V\u00e9ase tambi\u00e9n Gastronom\u00eda de Chile\nVino de Chile\nPisco chileno\nMichelada\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Cerveza de Chile.\n\n\n## Enlaces externos Mapa Cervecero de Chile", "images": ["https://upload.wikimedia.org/wikipedia/commons/e/ed/Cerveza_Escudo.jpg"], "near": [], "lat": -71.1550598, "lon": -33.3635368, "maps": "https://www.google.com/maps/search/?api=1&query=Cervecer%C3%ADa%20Kross%20Cam.%20El%20Toro%2020589-20926%2C%20Curacavi%2C%20Curacav%C3%AD%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3635368,-71.1550598&endname=Cervecer%C3%ADa%20Kross", "icon": "https://img.icons8.com/?size=150&id=WgDWQgQPxT6c"}, "ltmzljmxodyymdh8ltcxljqzntq1mdi_vina_casas_del_bosque": {"title": "Vi%C3%B1a%20Casas%20del%20Bosque", "summary": "# Winery\n---\n\nA winery is a building or property that produces wine, or a business involved in the cultivation and production of wine, such as a wine company. Some wine companies own many wineries. Besides wine making equipment, larger wineries may also feature warehouses, bottling lines, laboratories, and large expanses of tanks known as tank farms. Wineries may have existed as long as 8,000 years ago.\n\n\n## Ancient history The earliest known evidence of winemaking at a relatively large scale, if not evidence of actual wineries, has been found in the Middle East. In 2011 a team of archaeologists discovered a 6000 year old wine press in a cave in the Areni region of Armenia, and identified the site as a small winery. Previously, in the northern Zagros Mountains in Iran, jars over 7000 years old were discovered to contain tartaric acid crystals (a chemical marker of wine), providing evidence of winemaking in that region. Archaeological excavations in the southern Georgian region of Kvemo Kartli uncovered evidence of wine-making equipment (containers called qvevri) dating back 8000 years. In 2017 the remnants of an 8000-year-old facility for large-scale production was found 20 miles south of Tbilisi, Georgia.\n\n\n## Purpose \nWineries typically employ winemakers to produce various wines from grapes by following the winemaking process. This process involves the fermentation of fruit, as well as blending and aging of the juice. The grapes may be from vineyards owned by the winery or may be brought in from other locations. Many wineries also give tours and have cellar doors or tasting rooms where customers can taste wines before they make a purchase.\n\n\n## Types and locations \nWhile some associate wineries with large winemaking regions such as Napa Valley and Sonoma Valley in California, the Barossa Valley in Australia or the legendary wine regions of France (Bordeaux, Burgundy, Champagne) and Italy, wineries can be found nearly everywhere.  The east coast of the United States also has winemaking regions like New York's Finger Lakes region, Aquidneck Island, RI and Long Island, NY and Cape May, NJ.  Wineries do not have to be located adjacent to vineyards; grapes can be shipped anywhere. In addition, people make wine out of other fruits and plants (dandelion wine, apple wine, strawberry wine, honey wine, passion fruit wine), so these specialty wineries tend to pop up where the other substances are grown. For example, a winery in Hawaii produces pineapple wine.\n\n\n## Farm wineries \nA class of winery license known as the farm winery allows farms to produce and sell wines on site. Farm wineries differ from commercial wineries in that the fruit which is the source of the wine is usually produced on the farm, and the final product is also sold on the farm. States such as New York have given a special permit to open a satellite store in a tourist area. New York's passing of the Farm Winery Act of 1976 set an example for other states to pass similar laws.\nFarm wineries usually operate at a smaller scale than commercial wineries. Farm wineries are a form of value added marketing, known as agritourism, for farmers who may otherwise struggle to show a profit.\n\n\n## Micro-winery A micro-winery can either be at a small farm vineyard is a small wine producer or may not have its own vineyard, and instead sources its grape product from outside suppliers. The concept is similar to a microbrewery, in that small batches of product are made primarily for local consumption. The concept of the micro-winery is not as easily accepted as that of the microbrewery, however, as the general public has been conditioned to associate a winery as having a vineyard. A winery uses similar wine-making equipment as a major commercial winery, just on a smaller scale. Glass carboys and sanitary plastic pails are often seen in the facilities of a micro-winery. Typically, each batch of wine yields 23 Liters (6 US gallons). One of the primary differences of a micro-winery as compared to a typical winery is that a micro-winery is typically able to offer a wider range of wines; as it is not tied to the grapes it grows. New York State provides a specific micro-winery license that requires the microwinery to purchase local ingredients.\n\n\n## Urban winery \nThe urban winery is a recent phenomenon whereby a wine producer chooses to locate their winemaking facility in an urban setting within a city rather than in the traditional rural setting near the vineyards. With advances in technology and transportation, it is not a problem for an urban winery to grow their grapes in a remote location and then transport them to the urban facility for crushing, fermentation and aging. Urban wineries have been opened in cities across the United States including San Francisco; Sacramento; Portland, Oregon; Seattle; Frederick, Maryland; New York; Cincinnati; San Diego; and Los Angeles to name a few.  Wilridge Winery was the first urban winery in Seattle.\n\n\n## Winery wastewater \nWinery wastewater is primarily generated during the cleaning of winemaking equipment and facilities. The quantity and quality of wastewater shows seasonal variations. Wastewater handling involves collection, possible treatment, then disposal and/or reuse.\nPeak wastewater generation occurs during the \"crush\", in other words, when grapes are actively being processed into juice for fermentation. This process requires large amounts of clean water and results in a high wastewater output. To a lesser degree, wastewater is produced if boilers or water conditioning equipment is used.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/3/3b/Lepaan_viinitila.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/a1/Lustau_003An2019.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/35/Napa_Vineyard.jpg", "https://upload.wikimedia.org/wikipedia/commons/f/fc/NorCal2018_-020_Sterling_Vineyards_-_Wine_Barrels_-_Napa_Valley_-S0240208.jpg"], "near": [], "lat": -71.4354502, "lon": -33.3186208, "maps": "https://www.google.com/maps/search/?api=1&query=Vi%C3%B1a%20Casas%20del%20Bosque%20Ex%20Fundo%20Hijuela%20Sta%20Rosa%20N%C2%BA%202%20-%20F-830%201900%2C%20Casablanca%2C%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.3186208,-71.4354502&endname=Vi%C3%B1a%20Casas%20del%20Bosque", "icon": "https://img.icons8.com/?size=150&id=Xxd9uVMHAofJ"}, "ltmzljaxntm0odf8ltcxlju1mdaynzy_vina_alyan_sunset": {"title": "Vi%C3%B1a%20Alyan%20Sunset", "summary": "# Winery\n---\n\nA winery is a building or property that produces wine, or a business involved in the cultivation and production of wine, such as a wine company. Some wine companies own many wineries. Besides wine making equipment, larger wineries may also feature warehouses, bottling lines, laboratories, and large expanses of tanks known as tank farms. Wineries may have existed as long as 8,000 years ago.\n\n\n## Ancient history The earliest known evidence of winemaking at a relatively large scale, if not evidence of actual wineries, has been found in the Middle East. In 2011 a team of archaeologists discovered a 6000 year old wine press in a cave in the Areni region of Armenia, and identified the site as a small winery. Previously, in the northern Zagros Mountains in Iran, jars over 7000 years old were discovered to contain tartaric acid crystals (a chemical marker of wine), providing evidence of winemaking in that region. Archaeological excavations in the southern Georgian region of Kvemo Kartli uncovered evidence of wine-making equipment (containers called qvevri) dating back 8000 years. In 2017 the remnants of an 8000-year-old facility for large-scale production was found 20 miles south of Tbilisi, Georgia.\n\n\n## Purpose \nWineries typically employ winemakers to produce various wines from grapes by following the winemaking process. This process involves the fermentation of fruit, as well as blending and aging of the juice. The grapes may be from vineyards owned by the winery or may be brought in from other locations. Many wineries also give tours and have cellar doors or tasting rooms where customers can taste wines before they make a purchase.\n\n\n## Types and locations \nWhile some associate wineries with large winemaking regions such as Napa Valley and Sonoma Valley in California, the Barossa Valley in Australia or the legendary wine regions of France (Bordeaux, Burgundy, Champagne) and Italy, wineries can be found nearly everywhere.  The east coast of the United States also has winemaking regions like New York's Finger Lakes region, Aquidneck Island, RI and Long Island, NY and Cape May, NJ.  Wineries do not have to be located adjacent to vineyards; grapes can be shipped anywhere. In addition, people make wine out of other fruits and plants (dandelion wine, apple wine, strawberry wine, honey wine, passion fruit wine), so these specialty wineries tend to pop up where the other substances are grown. For example, a winery in Hawaii produces pineapple wine.\n\n\n## Farm wineries \nA class of winery license known as the farm winery allows farms to produce and sell wines on site. Farm wineries differ from commercial wineries in that the fruit which is the source of the wine is usually produced on the farm, and the final product is also sold on the farm. States such as New York have given a special permit to open a satellite store in a tourist area. New York's passing of the Farm Winery Act of 1976 set an example for other states to pass similar laws.\nFarm wineries usually operate at a smaller scale than commercial wineries. Farm wineries are a form of value added marketing, known as agritourism, for farmers who may otherwise struggle to show a profit.\n\n\n## Micro-winery A micro-winery can either be at a small farm vineyard is a small wine producer or may not have its own vineyard, and instead sources its grape product from outside suppliers. The concept is similar to a microbrewery, in that small batches of product are made primarily for local consumption. The concept of the micro-winery is not as easily accepted as that of the microbrewery, however, as the general public has been conditioned to associate a winery as having a vineyard. A winery uses similar wine-making equipment as a major commercial winery, just on a smaller scale. Glass carboys and sanitary plastic pails are often seen in the facilities of a micro-winery. Typically, each batch of wine yields 23 Liters (6 US gallons). One of the primary differences of a micro-winery as compared to a typical winery is that a micro-winery is typically able to offer a wider range of wines; as it is not tied to the grapes it grows. New York State provides a specific micro-winery license that requires the microwinery to purchase local ingredients.\n\n\n## Urban winery \nThe urban winery is a recent phenomenon whereby a wine producer chooses to locate their winemaking facility in an urban setting within a city rather than in the traditional rural setting near the vineyards. With advances in technology and transportation, it is not a problem for an urban winery to grow their grapes in a remote location and then transport them to the urban facility for crushing, fermentation and aging. Urban wineries have been opened in cities across the United States including San Francisco; Sacramento; Portland, Oregon; Seattle; Frederick, Maryland; New York; Cincinnati; San Diego; and Los Angeles to name a few.  Wilridge Winery was the first urban winery in Seattle.\n\n\n## Winery wastewater \nWinery wastewater is primarily generated during the cleaning of winemaking equipment and facilities. The quantity and quality of wastewater shows seasonal variations. Wastewater handling involves collection, possible treatment, then disposal and/or reuse.\nPeak wastewater generation occurs during the \"crush\", in other words, when grapes are actively being processed into juice for fermentation. This process requires large amounts of clean water and results in a high wastewater output. To a lesser degree, wastewater is produced if boilers or water conditioning equipment is used.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/3/3b/Lepaan_viinitila.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/a1/Lustau_003An2019.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/35/Napa_Vineyard.jpg", "https://upload.wikimedia.org/wikipedia/commons/f/fc/NorCal2018_-020_Sterling_Vineyards_-_Wine_Barrels_-_Napa_Valley_-S0240208.jpg"], "near": [], "lat": -71.5500276, "lon": -33.0153481, "maps": "https://www.google.com/maps/search/?api=1&query=Vi%C3%B1a%20Alyan%20Sunset%20Vi%C3%B1a%20del%20Mar%2C%20Valpara%C3%ADso%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.0153481,-71.5500276&endname=Vi%C3%B1a%20Alyan%20Sunset", "icon": "https://img.icons8.com/?size=150&id=Xxd9uVMHAofJ"}, "ltmzljq3njqznzd8ltcwljuxmty3mju_templo_bahai": {"title": "Templo%20Bahai", "summary": "# Templo Baha\u00ed de Chile\n---\n\nEl Templo Baha\u00ed de Chile es un templo de adoraci\u00f3n del baha\u00edsmo. Est\u00e1 ubicado en la comuna de Pe\u00f1alol\u00e9n, en Santiago de Chile. La Casa de Adoraci\u00f3n Baha\u00ed de Sudam\u00e9rica  se suma a los otros 8 templos del baha\u00edsmo que existen alrededor del mundo, uno en cada continente, ubicados en Samoa, Uganda, Panam\u00e1, Alemania, India, Australia y Estados Unidos. Este templo es un punto de encuentro que promueve la unidad a trav\u00e9s de una libre participaci\u00f3n en actos de oraci\u00f3n y servicio.\n\n\n## Adoraci\u00f3n El baha\u00edsmo es una de las religiones independientes m\u00e1s j\u00f3venes que existen en el mundo. Surgi\u00f3 a mediados del siglo XIX en Ir\u00e1n, y sus seguidores creen en las ense\u00f1anzas de Bah\u00e1'u'll\u00e1h, su profeta y fundador.\nSus creencias abordan variados temas desde la unicidad de Dios y la religi\u00f3n, la unidad de la humanidad y la liberaci\u00f3n de los prejuicios, la revelaci\u00f3n progresiva de la verdad religiosa, el desarrollo de las cualidades espirituales, la din\u00e1mica de las relaciones que deben unir a las personas, comunidades e instituciones a medida que la humanidad avanza hacia su madurez colectiva.[1]\u200b\nSu mensaje se centra en el principio de que la unidad de la raza humana no s\u00f3lo es posible, sino inevitable, que todos provenimos de un mismo creador y que el papel de la religi\u00f3n es hacer posible nuestro destino com\u00fan y asegurar el avance continuo de nuestra civilizaci\u00f3n.[2]\u200b\n\n\n## El baha\u00edsmo en Chile En 1940 lleg\u00f3 a Chile la primera baha\u00ed que estableci\u00f3 su residencia en el pa\u00eds, Marcia Stewart. En menos de cinco a\u00f1os desde su llegada se hab\u00edan establecido peque\u00f1os grupos bah\u00e1\u2019\u00eds en cinco ciudades del pa\u00eds, y fue en aquellos a\u00f1os que la comunidad mundial baha\u00ed determin\u00f3 que el primer Templo del continente sudamericano se construir\u00eda en Santiago.[2]\u200b[3]\u200b[4]\u200b\nLa comunidad baha\u00ed de Chile experiment\u00f3 una importante evoluci\u00f3n durante las d\u00e9cadas de 1960 y 1970. Crecientes n\u00fameros de personas se identificaron con el baha\u00edsmo, entre los que destacan de manera especial los pueblos originarios. En la d\u00e9cada de 1980 se establecieron dos escuelas rurales y una radio intercultural en la zona de la Araucan\u00eda, la cual busca proyectar la herencia cultural mapuche como una contribuci\u00f3n fundamental para la sociedad chilena y sudamericana.[5]\u200b En las d\u00e9cadas siguientes se fue desarrollando un patr\u00f3n de vida comunitaria baha\u00ed en ciudades de todo el pa\u00eds. Esto llev\u00f3 a que en 2001 se determinara que las condiciones ya eran propicias para dar inicio a la construcci\u00f3n del Templo en Santiago. En 2002 se realiz\u00f3 un llamado internacional para presentar propuestas de dise\u00f1os, convocatoria que recibi\u00f3 185 propuestas de m\u00e1s de 80 pa\u00edses. La construcci\u00f3n del Templo comenz\u00f3 en noviembre de 2010 y culmin\u00f3 en 2016.[6]\u200b\nPara la dedicaci\u00f3n de la Casa de Adoraci\u00f3n, el 13 de octubre de 2016, asistieron alrededor de 5000 representantes de m\u00e1s de 110 pa\u00edses,[7]\u200b y cont\u00f3 con la presencia del Ministro Secretario General de la Presidencia, Nicol\u00e1s Eyzaguirre, el Intendente Metropolitano Claudio Orrego y varias autoridades locales y nacionales.\n\n\n## Caracter\u00edsticas Los templos baha\u00edes se caracterizan por contar con nueve lados y asumir una forma circular. El n\u00famero 9 es el d\u00edgito m\u00e1s alto, raz\u00f3n por la cual los baha\u00edes lo ven como un s\u00edmbolo de plenitud y perfecci\u00f3n.[8]\u200b\nSeg\u00fan las ense\u00f1anzas de Bah\u00e1\u2019u\u2019ll\u00e1h, fundador del baha\u00edsmo, los templos baha\u00edes se conciben como espacios de oraci\u00f3n, raz\u00f3n por la cual en ellos no se realizan ritos, ceremonias o sermones.[9]\u200b\nEn su interior no hay im\u00e1genes ni figuras, y cualquier persona, sea cual sea su credo, puede visitar el lugar. En las paredes interiores del Templo en Santiago pueden leerse nueve extractos breves de los escritos de Bah\u00e1\u2019u\u2019ll\u00e1h, y en el \u00e1pice de la c\u00fapula puede observarse una representaci\u00f3n caligr\u00e1fica en \u00e1rabe del texto \u201cOh T\u00fa, Gloria del M\u00e1s Glorioso\u201d.[10]\u200b\n\n\n## Construcci\u00f3n y estructura El dise\u00f1o del Templo estuvo a cargo de la oficina de arquitectura Hariri Pontarini Architects de Toronto, Canad\u00e1. El arquitecto encargado fue Siamak Hariri, y el dise\u00f1o de los jardines estuvo a cargo del paisajista chileno Juan Grimm. El edificio tiene 30 metros de altura y 30 de di\u00e1metro, y una capacidad para 600 personas.\nEl proceso creativo del dise\u00f1o se inspir\u00f3 en un texto de Bah\u00e1\u2019u\u2019ll\u00e1h, en donde describe lo que sucede cuando la luz de lo divino impregna el coraz\u00f3n humano. El texto utiliza la met\u00e1fora de una casa que es ocupada por su leg\u00edtimo due\u00f1o; cuando eso sucede, \u201ctodos los pilares de la morada brillan con Su luz\u201d.[11]\u200b As\u00ed, la luz es utilizada como un s\u00edmbolo de la unidad.[12]\u200b[13]\u200b[14]\u200b\nLa construcci\u00f3n del templo se divide en cuatro etapas principales. La primera se trata de una estructura de hormig\u00f3n armado de tres niveles, que contiene estacionamientos y servicios adem\u00e1s de ser la base estructural del edificio, contando con un sistema antis\u00edsmico de aislaci\u00f3n de fricci\u00f3n de triple p\u00e9ndulo. Esta etapa se comenz\u00f3 el 2010 con excavaciones y trabajo de suelo, y se concluy\u00f3 en abril de 2013 con el hormigonado de la loza, el cual requiri\u00f3 90 m\u00b3 de hormig\u00f3n y nueve horas de trabajo continuo.[15]\u200b\nSobre la base s\u00f3lida de hormig\u00f3n armado se construy\u00f3 una superestructura de 30 metros de altura para los p\u00e9talos. Para esto se usaron 18 columnas curvadas de acero de 32,4 cm de di\u00e1metro y 20 mm de espesor como estructura primaria. Las columnas se anclaron a la base de hormig\u00f3n y al \u00f3culo central - el cual fue previamente elevado mediante una torre de soporte de andamio a trav\u00e9s de uniones apernadas. La estructura secundaria de los p\u00e9talos, la cual soporta el revestimiento interior y exterior del templo, est\u00e1 hecha de un reticulado estereom\u00e9trico de acero de doble capa.[15]\u200b\nLa construcci\u00f3n de la estructura portante fue terminada en mayo de 2016, y en junio comenz\u00f3 el montaje del revestimiento interior. El revestimiento es de m\u00e1rmol, y para obtenerlo se extrajeron m\u00e1s de 400 toneladas de esta piedra en Portugal. Los bloques fueron cortados a medida y se les dio la curvatura necesaria para el proyecto. Cada pieza es \u00fanica. Se necesitaron 1.580 piezas de m\u00e1rmol plano y 780 curvas para completar la estructura.\nEl revestimiento exterior es de vidrio fundido transparente, hecho con piezas dise\u00f1adas a medida y luego montadas en marcos de aluminio para trasladarlas a Chile. Las piezas del exterior fueron selladas con silicona, mientras que las del interior permanecen sin uniones.\nLa superficie del terreno perteneciente a la comunidad tiene 83 hect\u00e1reas, dentro de las que el templo abarca 11 hect\u00e1reas. La superficie construida es de 1.200 m\u00b2. El templo tiene un espacio central con una capacidad para 600 personas sentadas.[16]\u200b\n\n\n## Recepci\u00f3n e impacto El Templo Baha\u00ed se convirti\u00f3 r\u00e1pidamente en uno de los lugares m\u00e1s visitados de Santiago, con m\u00e1s de un mill\u00f3n de visitas antes de haber cumplido dos a\u00f1os de funcionamiento. Los visitantes valoran el espacio por su tranquilidad, su vista privilegiada de la ciudad, sus jardines y su inclusividad.[17]\u200b[18]\u200b\n\nEl Ministro Nicol\u00e1s Eyzaguirre, que represent\u00f3 al Gobierno de Chile durante la ceremonia de dedicaci\u00f3n en octubre del 2016, mencion\u00f3: \u201cEste espacio magn\u00edfico e impresionante que nos regala la comunidad bah\u00e1\u2019\u00ed es un lugar de trascendencia y reflexi\u00f3n que busca la unidad y respeto de todas las creencias y de todas las personas. Tiene un gran valor el que las casas de adoraci\u00f3n bah\u00e1\u2019\u00eds sean lugares de encuentro abiertos, en los que se acogen como iguales a hombres y mujeres, j\u00f3venes y ancianos, sin que existan distinciones ni barreras de nacionalidad, credo o etnia. Aqu\u00ed todos son bienvenidos. Esta es la materializaci\u00f3n de nuestro sue\u00f1o de inclusi\u00f3n. Este Templo continental es un regalo para nuestra sociedad, para nuestra ciudad y para cada uno de nosotros; es un Templo que embellece y enaltece nuestro paisaje, y se constituye en un \u00edcono que estar\u00e1 siempre aqu\u00ed, en lo alto, record\u00e1ndonos cu\u00e1n importante es el encuentro, el respeto y la unidad en la diversidad\u201d[19]\u200bEn la misma ceremonia, el Intendente Metropolitano Claudio Orrego manifest\u00f3:\u201cSantiago es distinto a partir de ahora por este Templo que se nos regala como ciudad. Es un regalo espiritual, es un espacio que a los santiaguinos y a los chilenos nos hace falta. No importa la religi\u00f3n que tengamos, no importa el credo que profesemos, nuestras ciudades est\u00e1n llenas de sed por silencio, por sentido y por trascendencia\u201d.[20]\u200bDesde su inauguraci\u00f3n, distintas figuras del \u00e1mbito cultural han visitado el lugar. El arquitecto Federico S\u00e1nchez mencion\u00f3 lo siguiente: \u201c[El Templo Baha\u00ed]... en el fondo lo que hace es invitar a reflexionar respecto de nosotros mismos, del entorno, de nuestra relaci\u00f3n con el universo\u201d.[21]\u200b\nRodrigo Guendelman, periodista y fundador de Santiago Adicto, realiz\u00f3 una nota para la televisi\u00f3n en la que afirm\u00f3: \u201cUn lugar preciso para meditar, para sentir recogimiento\u201d.[22]\u200b\nLa Asociaci\u00f3n Chilena de Di\u00e1logo Interreligioso para el Desarrollo Humano (ADIR) realiz\u00f3 una visita en el mes de octubre de 2017,[23]\u200b y la Oficina Nacional de Asuntos Religiosos (ONAR), junto a otras autoridades religiosas, visit\u00f3 el lugar unos meses antes de su inauguraci\u00f3n.[24]\u200b\n\n\n## Servicio en el Templo Las Casas de Adoraci\u00f3n baha\u00edes contemplan, como parte del proyecto de levantamiento de un templo, el aspecto esencial del servicio a la humanidad. Es desde esa base que se desprende una serie de actividades y espacios que buscan generar un impacto positivo al entorno.\nUno de los proyectos de servicio que acompa\u00f1a al Templo de Sudam\u00e9rica desde su proceso de construcci\u00f3n ha sido Flora Nativa, un vivero formado por voluntarios que tiene como prop\u00f3sito mantener los jardines del Templo y reforestar el terreno aleda\u00f1o con flora aut\u00f3ctona del sector.\nFlora Nativa cuenta constantemente con la colaboraci\u00f3n de distintos grupos voluntarios que se ofrecen a ayudar en la mantenci\u00f3n de los jardines del templo. Entre ellos, por ejemplo, se cuentan las visitas de grupos scouts, quienes dedican jornadas completas a ayudar en su mantenimiento.[25]\u200b\nEn 2017, bajo el contexto de la celebraci\u00f3n del Bicentenario de natalicio de Bah\u00e1\u2019u\u2019ll\u00e1h, Flora Nativa, proyecto de servicio vinculado al Templo, realiz\u00f3 una donaci\u00f3n de 2 mil \u00e1rboles aut\u00f3ctonos a la ciudad de Santiago en un gesto de regalo para la ciudad.\n\nAnte esto, el Seremi de Medioambiente de la Regi\u00f3n Metropolitana, Jos\u00e9 Miguel Arriaza, afirm\u00f3:\u201cEsta donaci\u00f3n permitir\u00e1 contribuir al d\u00e9ficit de \u00e1reas verdes que tiene la regi\u00f3n, ya que la vamos a incorporar a los nuevos parques urbanos que estamos construyendo para mejorar la calidad de vida de sus habitantes, por lo que agradecemos el amor que le pone la Comunidad Bah\u00e1\u2019\u00ed a su vivero y a las donaciones que hace\u201d.[26]\u200bOtro de los proyectos de servicio es el centro Kelluw\u00fcn, un espacio dedicado a ser usado para actividades de servicio, educaci\u00f3n y encuentros abierto a todo p\u00fablico, para ser utilizado por distintas organizaciones.\n\n\n## Premios y reconocimientos El Templo, desde su concepto hasta su realizaci\u00f3n, ha sido reconocido con varios premios y distinciones, entre los cuales destacan (por orden hist\u00f3rico): \n\n2004: Premio a la Excelencia arquitect\u00f3nica de Canad\u00e1[27]\u200b\n2010: Premio de World Architecture News a la Mejor obra civil por construir[28]\u200b\n2015: Galard\u00f3n \u201cHito tecnol\u00f3gico\u201d de la Corporaci\u00f3n de Desarrollo Tecnol\u00f3gico (CDT) de la C\u00e1mara Chilena de la Construcci\u00f3n (CChC)[29]\u200b\n2017: Premio a la Innovaci\u00f3n arquitect\u00f3nica del American Institute of Architects[30]\u200b[31]\u200b[32]\u200b\n2017: Premio a la Mejor vista de Santiago[33]\u200b\n2017: American Architecture Prize (AAP) Premio en la categor\u00eda Arquitectura cultural[34]\u200b\n2017: International Architecture Awards 2017 otorgado por The Chicago Athenaeum: Museum of Architecture and Design, junto con The European Centre for Architecture Art Design and Urban Studies[35]\u200b\n2018: Premio de la ciudad Benjamin Vicu\u00f1a Mackenna, categor\u00eda Proyecto Urbano Privado[36]\u200b\n2018: Finalista en la categor\u00eda de Premios a la excelencia en dise\u00f1o de la Asociaci\u00f3n de Arquitectos de Ontario[37]\u200b\n2019: Finalista en el Premio Internacional a la Arquitectura Transformadora[38]\u200b[39]\u200b\n2019: Premio Internacional del Instituto Real de Arquitectura de Canad\u00e1 (RAIC)[40]\u200b[41]\u200b[42]\u200b[43]\u200b[44]\u200b\n2020: Medalla del Gobernador General en Arquitectura (RAIC)[45]\u200b\n\n\n## Galer\u00eda de fotos Templo Baha\u00ed de Chile\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n## Referencias \n\n## Enlaces externos \n Wikimedia Commons alberga una categor\u00eda multimedia sobre Templo Baha\u00ed de Chile.\nSitio web oficial del Templo (Comunidad baha\u00ed de Chile)\nSitio web oficial de la comunidad baha\u00ed\nLista de art\u00edculos y cortes de prensa relacionados con el templo\nTed Talk de Siamak Hariri, arquitecto del Templo (con subt\u00edtulos en espa\u00f1ol)\nHistoria de la Fe baha\u00ed en Chile\nGaler\u00eda de fotos profesionales sobre el Templo\nArt\u00edculo de Achitectural Digest que incluye al Templo entre obras modernas para la adoraci\u00f3n", "images": ["https://upload.wikimedia.org/wikipedia/commons/d/d8/Baha%27i_Temple_of_South_America%2C_Santiago%2C_Chile_-_dusk_pictures_01.jpg", "https://upload.wikimedia.org/wikipedia/commons/f/fb/Bah%C3%A1%E2%80%99%C3%AD_Temple_Santiago%2C_Chile_%E2%80%94_South_America.jpg", "https://upload.wikimedia.org/wikipedia/commons/1/1c/M%C3%A1s_creer._Templo_Baha%E2%80%99i._Santiago._Chile_%2838117630122%29.jpg", "https://upload.wikimedia.org/wikipedia/commons/7/75/Templo_Bah%C3%A1%27%C3%AD_de_Sudam%C3%A9rica%2C_Santiago_20200208_04.jpg"], "near": [], "lat": -70.5116725, "lon": -33.4764377, "maps": "https://www.google.com/maps/search/?api=1&query=Templo%20Bahai%20Av.%20Diag.%20Las%20Torres%202000%2C%20Pe%C3%B1alol%C3%A9n%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4764377,-70.5116725&endname=Templo%20Bahai", "icon": "https://img.icons8.com/?size=150&id=WlFjVbh8oYeM"}, "ltmzljcyndy0nzd8ltcwljy4mde0ntm_vina_santa_rita": {"title": "Vi%C3%B1a%20Santa%20Rita", "summary": "# Winery\n---\n\nA winery is a building or property that produces wine, or a business involved in the cultivation and production of wine, such as a wine company. Some wine companies own many wineries. Besides wine making equipment, larger wineries may also feature warehouses, bottling lines, laboratories, and large expanses of tanks known as tank farms. Wineries may have existed as long as 8,000 years ago.\n\n\n## Ancient history The earliest known evidence of winemaking at a relatively large scale, if not evidence of actual wineries, has been found in the Middle East. In 2011 a team of archaeologists discovered a 6000 year old wine press in a cave in the Areni region of Armenia, and identified the site as a small winery. Previously, in the northern Zagros Mountains in Iran, jars over 7000 years old were discovered to contain tartaric acid crystals (a chemical marker of wine), providing evidence of winemaking in that region. Archaeological excavations in the southern Georgian region of Kvemo Kartli uncovered evidence of wine-making equipment (containers called qvevri) dating back 8000 years. In 2017 the remnants of an 8000-year-old facility for large-scale production was found 20 miles south of Tbilisi, Georgia.\n\n\n## Purpose \nWineries typically employ winemakers to produce various wines from grapes by following the winemaking process. This process involves the fermentation of fruit, as well as blending and aging of the juice. The grapes may be from vineyards owned by the winery or may be brought in from other locations. Many wineries also give tours and have cellar doors or tasting rooms where customers can taste wines before they make a purchase.\n\n\n## Types and locations \nWhile some associate wineries with large winemaking regions such as Napa Valley and Sonoma Valley in California, the Barossa Valley in Australia or the legendary wine regions of France (Bordeaux, Burgundy, Champagne) and Italy, wineries can be found nearly everywhere.  The east coast of the United States also has winemaking regions like New York's Finger Lakes region, Aquidneck Island, RI and Long Island, NY and Cape May, NJ.  Wineries do not have to be located adjacent to vineyards; grapes can be shipped anywhere. In addition, people make wine out of other fruits and plants (dandelion wine, apple wine, strawberry wine, honey wine, passion fruit wine), so these specialty wineries tend to pop up where the other s
