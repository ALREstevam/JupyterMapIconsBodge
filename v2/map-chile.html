sin importar la direcci\u00f3n en que est\u00e9n. Fue instalado en 1994 y tiene una superficie total de 380 metros cuadrados.\nM\u00e1s adelante, en 2009, se instala Los H\u00e9roes de La Concepci\u00f3n, una serie de cuadros que retratan la Batalla de La Concepci\u00f3n (llevada a cabo en 1882) y algunos participantes de \u00e9sta. Los lienzos fueron pintados por Manuel Espinosa y los cuadros en espec\u00edfico personifican a Arturo P\u00e9rez Canto, Ignacio Carrera Pinto, Julio Montt Salamanca, Luis Cruz Mart\u00ednez y una escena ocurrida ya al final del conflicto. Los retratos se encuentran en la l\u00ednea 1: los soldados est\u00e1n instalados en las escaleras que conectan los andenes con la mezanina, mientras que la escena del golpe final se encuentra en el sector del cambio de and\u00e9n.\n\n\n\n\n\n\n\n\n\n\n\n\n\n## Origen etimol\u00f3gico El Monumento a los H\u00e9roes de La Concepci\u00f3n se ubica en el bandej\u00f3n central de la Alameda del Libertador Bernardo O'Higgins, a pasos de la estaci\u00f3n, que debe su nombre a este conjunto escult\u00f3rico encargado en 1920 a Rebeca Matte por el gobierno para honrar la memoria de los 77 soldados chilenos fallecidos en el batalla de La Concepci\u00f3n, entre el 9 y el 10 de julio de 1882, durante la Guerra del Pac\u00edfico. El pictograma utilizado para identificar a la estaci\u00f3n hasta 1997 representaba \u00abla llama inextinguible de los h\u00e9roes griegos\u00bb.[2]\u200b\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n posee 13 paraderos de la Red Metropolitana de Movilidad en sus alrededores (sin la existencia del paradero 11), los cuales corresponden a:\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Los H\u00e9roes.\nMetro de Santiago\nFicha de Estaci\u00f3n (L\u00ednea 1)\nFicha de Estaci\u00f3n (L\u00ednea 2)\nConstelaci\u00f3n II Archivado el 19 de enero de 2021 en Wayback Machine.\nLos H\u00e9roes de La Concepci\u00f3n Archivado el 19 de enero de 2021 en Wayback Machine.", "images": ["https://upload.wikimedia.org/wikipedia/commons/c/c0/Cenefa_Metro_Los_Heroes_L1.png", "https://upload.wikimedia.org/wikipedia/commons/4/4f/Cenefa_Metro_Los_Heroes_L2.png", "https://upload.wikimedia.org/wikipedia/commons/d/d1/Cenefa_antigua_Metro_Los_Heroes_L1.png", "https://upload.wikimedia.org/wikipedia/commons/0/00/Cenefa_antigua_Metro_Los_Heroes_L2.png"], "near": [], "lat": -70.6611407, "lon": -33.4465028, "maps": "https://www.google.com/maps/search/?api=1&query=Los%20H%C3%A9roes%20L1%20estac%C3%ADon%20Los%20H%C3%A9roes%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4465028,-70.6629095&endname=Los%20H%C3%A9roes%20L1%20estac%C3%ADon", "icon": "https://img.icons8.com/?size=150&id=3mytZIa6COjh"}, "ltmzljq0ndg2fc03mc42ntq4mq_la_moneda_estacion": {"title": "La%20Moneda%20estac%C3%ADon", "summary": "# La Moneda (estaci\u00f3n)\n---\n\nLa Moneda es una estaci\u00f3n ferroviaria subterr\u00e1nea  de la l\u00ednea 1 de la red del metro de Santiago de Chile ubicada entre Los H\u00e9roes y Universidad de Chile de la misma l\u00ednea. Sus accesos est\u00e1n en la Alameda Bernardo O'Higgins a la altura del 1500 en la comuna de Santiago.\n\n\n## Caracter\u00edsticas y entorno La estaci\u00f3n posee una afluencia diaria promedio de 50 236 pasajeros[1]\u200b y  por su cercan\u00eda con el centro de Santiago, es muy usada por las personas para realizar tr\u00e1mites.\nLa estaci\u00f3n tiene cuatro accesos: dos en Alameda Bernardo O'Higgins (uno esquina Teatinos y otro esquina Amun\u00e1tegui); adem\u00e1s, uno en Lord Cochrane con Alameda y otro en Nataniel Cox, esquina Alameda.[2]\u200b\nLa estaci\u00f3n se encuentra en pleno barrio C\u00edvico, en las cercan\u00edas del Palacio de La Moneda, edificio que le da el nombre a la estaci\u00f3n. Las principales oficinas de diversos organismos gubernamenteles se ubican en las inmediaciones son el Instituto de Previsi\u00f3n Social, el Ministerio de Educaci\u00f3n y las oficinas centrales de Metro S.A. Sobre la estaci\u00f3n se ubica adem\u00e1s el edificio central de Entel Chile junto a su torre de telecomunicaciones, uno de los s\u00edmbolos de la capital chilena.[3]\u200b\n\n## Accesos \n## Origen etimol\u00f3gico Su nombre se debe a su cercan\u00eda al Palacio de la Moneda, sede del gobierno de Chile. En sus inicios se simbolizaba con el reverso de una moneda de la \u00e9poca, que pose\u00eda la imagen de un c\u00f3ndor con las alas abiertas.[4]\u200b\n\n\n## MetroArte \n## Chile Hoy Durante el a\u00f1o 2005, y gracias al aporte del Banco de Chile, se instalaron 14 cuadros realizados por el pintor chileno-espa\u00f1ol Guillermo Mu\u00f1oz Vera, que retratan diversos paisajes del pa\u00eds. La estaci\u00f3n se convirti\u00f3 as\u00ed en un museo subterr\u00e1neo de 180 metros cuadrados en el que se ubican las obras de la serie Chile Hoy, distribuidos a lo largo de ambos andenes de la estaci\u00f3n.\n\nEstos murales, de diferentes formatos, fueron realizados por Mu\u00f1oz Vera en los talleres de la Fundaci\u00f3n Arte y Autores Contempor\u00e1neos, en Chinch\u00f3n, comunidad de Madrid, y para montarlos en la estaci\u00f3n se realiz\u00f3 una remodelaci\u00f3n completa.[5]\u200b\n\n\n\n\n\n\n\n## V\u00eda Parrochia =El 24 de octubre de 2018, en medio de las celebraciones por los 50 a\u00f1os de la firma del decreto que cre\u00f3 el Metro de Santiago, fue inaugurada la \u00abV\u00eda Parrochia\u00bb, ubicada en el acceso surponiente de la estaci\u00f3n, y que consiste en una exposici\u00f3n sobre la historia del Metro de Santiago, en homenaje al arquitecto Juan Parrochia, quien fue su principal gestor y el primer director del ferrocarril metropolitano. La obra posee 27 metros de largo por 1.5 de alto, con una superficie de 81 m\u00b2.[6]\u200b\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n posee 11 paraderos de la Red Metropolitana de Movilidad en sus alrededores, los cuales corresponden a:\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre La Moneda.\nTexto de Waldemar Sommer, publicado en el libro Chile hoy. Pinturas murales de la estaci\u00f3n de metro La Moneda, Santiago de Chile 2005, pp.258-263\nMetro de Santiago\nFicha de Estaci\u00f3n\nMetroArte La Moneda", "images": ["https://upload.wikimedia.org/wikipedia/commons/0/0a/2005-07-11_020x.jpg", "https://upload.wikimedia.org/wikipedia/commons/0/09/Cenefa_Metro_La_Moneda.png", "https://upload.wikimedia.org/wikipedia/commons/a/af/Cenefa_antigua_Metro_Moneda.png", "https://upload.wikimedia.org/wikipedia/commons/e/e9/Linea_1_Metro_de_Santiago.jpg"], "near": [], "lat": -70.65481, "lon": -33.44486, "maps": "https://www.google.com/maps/search/?api=1&query=La%20Moneda%20estac%C3%ADon%20La%20Moneda%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.44486,-70.6629095&endname=La%20Moneda%20estac%C3%ADon", "icon": "https://img.icons8.com/?size=150&id=3mytZIa6COjh"}, "ltmzljq0mdeynjd8ltcwljy0ndu0ndk_santa_lucia_estacion": {"title": "Santa%20Luc%C3%ADa%20estac%C3%ADon", "summary": "# Santa Luc\u00eda (estaci\u00f3n del Metro de Santiago)\n---\n\nSanta Luc\u00eda es una estaci\u00f3n ferroviaria que forma parte de la L\u00ednea 1 de la red del Metro de Santiago de Chile. Se encuentra subterr\u00e1nea, entre las estaciones Universidad de Chile y Universidad Cat\u00f3lica de la misma l\u00ednea. Se ubica en la Alameda del Libertador Bernardo O'Higgins a la altura del 500, en la comuna de Santiago.\nSe espera que para el a\u00f1o 2032 se convierta en una estaci\u00f3n de combinaci\u00f3n con la futura L\u00ednea 9.[1]\u200b[2]\u200b\n\n\n## Caracter\u00edsticas y entorno \nPresenta un flujo regular de pasajeros que se incrementan en las horas punta del uso del ferrocarril: en las ma\u00f1anas y en las tardes. La estaci\u00f3n se encuentra en una zona c\u00e9ntrico-residencial. La estaci\u00f3n posee una afluencia diaria promedio de 47 859 pasajeros.[3]\u200b\nEn el entorno inmediato de la estaci\u00f3n, se encuentra el Cerro Santa Luc\u00eda al lado noreste de \u00e9sta. Justo en la salida norte tambi\u00e9n est\u00e1 la Biblioteca Nacional de Chile, edificio con car\u00e1cter de Monumento Nacional ubicado en la acera norte de la Alameda del Libertador Bernardo O'Higgins. La estaci\u00f3n tambi\u00e9n se encuentra pr\u00f3xima a la calle Miraflores y la Avenida Santa Rosa, esta \u00faltima de gran tr\u00e1fico vehicular y uno de los ejes troncales del plan de transporte urbano Red Metropolitana de Movilidad.\nEl 10 de junio de 2019 fue inaugurada la intervenci\u00f3n \"PlazaMetro\" en la salida sur de la estaci\u00f3n, realizada por la ONG \"Espacio L\u00fadico\", en la cual se a\u00f1aden espacios de juego, bancas y decoraci\u00f3n visual.[4]\u200b El 28 de octubre del mismo a\u00f1o, en el marco de las protestas desarrolladas en Chile, el acceso norte fue incendiado, con lo cual toda la estaci\u00f3n se mantuvo cerrada en los d\u00edas siguientes.[5]\u200b La estaci\u00f3n volvi\u00f3 a abrir sus puertas el 18 de diciembre de 2019.\n\n## Accesos \n## MetroArte \nEl 10 de noviembre de 1996 se inaugur\u00f3 una de las obras pertenecientes al programa de MetroArte. El proyecto, llamado Azulejos para Santiago, est\u00e1 compuesto por azulejos en diversos tonos azules y blancos y fue realizada por el artista portugu\u00e9s Rog\u00e9rio Ribeiro. La superficie total es de 600 metros cuadrados.\nEl aporte fue realizado en el contexto de la Exposici\u00f3n Especializada de Lisboa de 1998, la cual se enfoc\u00f3 principalmente en los oc\u00e9anos. Azulejos para Santiago fue entregado al subterr\u00e1neo chileno para promocionar en el pa\u00eds la realizaci\u00f3n de dicha exposici\u00f3n.[6]\u200b\n\n\n## Origen etimol\u00f3gico El 12 de febrero de 1541, el conquistador Pedro de Valdivia funda, seg\u00fan la tradici\u00f3n, la ciudad de Santiago en los faldeos de un cerro llamado Huel\u00e9n por los ind\u00edgenas. Valdivia renombra este cerro como Cerro Santa Luc\u00eda en honor a la santa Luc\u00eda de Siracusa. La estaci\u00f3n se encuentra justo en el faldeo sur de dicho cerro.\nAntiguamente se simbolizaba con una especie de flor o planta, aludiendo al car\u00e1cter natural presente en el cerro.\n\n\n\n\n\n\n\n\n\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n posee 13 paraderos de la Red Metropolitana de Movilidad en sus alrededores (sin la existencia del paradero 13), los cuales corresponden a:\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Santa Luc\u00eda.\nMetro de Santiago\nFicha de Estaci\u00f3n", "images": ["https://upload.wikimedia.org/wikipedia/commons/4/4e/Acceso_cerrado_Estaci%C3%B3n_Santa_Lucia_del_Metro_de_Santiago%2C_29_octubre_2019.jpg", "https://upload.wikimedia.org/wikipedia/commons/1/13/Cenefa_Metro_Santa_Lucia.png", "https://upload.wikimedia.org/wikipedia/commons/9/9b/Cenefa_antigua_Metro_Santa_Lucia.png", "https://upload.wikimedia.org/wikipedia/commons/f/fa/Estaci%C3%B3n_Santa_Luc%C3%ADa.png"], "near": [], "lat": -70.6445449, "lon": -33.4401267, "maps": "https://www.google.com/maps/search/?api=1&query=Santa%20Luc%C3%ADa%20estac%C3%ADon%20Sta.%20Luc%C3%ADa%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4401267,-70.6629095&endname=Santa%20Luc%C3%ADa%20estac%C3%ADon", "icon": "https://img.icons8.com/?size=150&id=3mytZIa6COjh"}, "ltmzljq0mdiyfc03mc42nda1nq_universidad_catolica_estacion": {"title": "Universidad%20Cat%C3%B3lica%20estac%C3%ADon", "summary": "# Universidad Cat\u00f3lica (estaci\u00f3n)\n---\n\nUniversidad Cat\u00f3lica es una estaci\u00f3n ferroviaria subterr\u00e1nea de la l\u00ednea 1 de la red del metro de Santiago de Chile, entre Santa Luc\u00eda y Baquedano de la misma l\u00ednea. Se ubica en la Alameda Bernardo O'Higgins a la altura del 270, en la comuna de Santiago.\n\n\n## Origen etimol\u00f3gico Su nombre se origina en que la estaci\u00f3n se ubica justo bajo la casa central de la Pontificia Universidad Cat\u00f3lica de Chile.\nSe simbolizaba anteriormente con la silueta de la estatua del Sagrado Coraz\u00f3n de Jes\u00fas, conocido simplemente como el Cristo, que corona la fachada de su casa central.\n\n\n## Caracter\u00edsticas y entorno Presenta un flujo moderado de pasajeros, correspondiente principalmente a universitarios debido a la gran cantidad de casas de estudio ubicadas en la zona. La estaci\u00f3n posee una afluencia diaria promedio de 23 828 pasajeros.[1]\u200b\nTiene dos accesos (uno a cada lado de la Alameda Bernardo O'Higgins. En la mesanina se puede ver la escultura de Osvaldo Pe\u00f1a El viaje, instalada en 2009.[2]\u200b \nEn el entorno inmediato de la estaci\u00f3n se encuentran, en el lado sur, la Casa Central de la Universidad Cat\u00f3lica, con Medicina, Derecho, Comunicaciones y Ciencias Biol\u00f3gicas; el campus Andr\u00e9s Bello de la Universidad de Chile, donde se ubican las facultades de Econom\u00eda y Negocios y Arquitectura y Urbanismo; el Hospital de Urgencia Asistencia P\u00fablica o Posta Central; el Hotel Crowne Plaza (arquitectos Alemparte Barreta y Asociados); las Torres de San Borja con su parque. \nA pasos de la entrada a la estaci\u00f3n, se encuentra la iglesia San Francisco de Borja, de Carabineros de Chile. De estilo neog\u00f3tico e inspirada en la Sainte Chapelle de Par\u00eds, fue terminada en 1876 con el nombre de Sagrado Coraz\u00f3n de Jes\u00fas y serv\u00eda como capilla del hospital. En noviembre de 1975 fue traspasada a Carabineros de Chile para sus servicios religiosos y en 1982 fue rebautizada con el nombre actual.[3]\u200b \nFrente a la iglesia se alza el monumento Gloria y victoria, del escultor H\u00e9ctor Rom\u00e1n, homenaje a los carabineros ca\u00eddos en servicio. Al lado se ubica el edificio de la Mutual de Seguridad (arquitecto Jos\u00e9 Gabriel Alemparte, 1999, cuando integraba la Sociedad Alemparte Barreda y Asociados). \nEn 2016 instalaron unos murales de mosaico \u2014Me lo cont\u00f3 un chincolito, obra de la artista visual Valeria Merino\u2014, en la boca sur de la estaci\u00f3n. \nEn la acera de enfrente de la Alameda Bernardo O'Higgins, est\u00e1 el Centro Cultural Gabriela Mistral (GAM), adem\u00e1s del barrio Lastarria.\n\n## Accesos \n## MetroArte La estaci\u00f3n cuenta con una escultura realizada por el escultor Osvaldo Pe\u00f1a, titulada El Viaje. En esta escultura se retrata a una persona caminando por un estrecho camino amarillo, simulando lo que hace un pasajero del servicio cada d\u00eda: realizando un viaje corto que se repite diariamente. La estatua, la cual est\u00e1 hecha de acero, fue instalada en la estaci\u00f3n en 2009, aunque anteriormente se podr\u00eda encontrar en la estaci\u00f3n Pedro de Valdivia (donde se instal\u00f3 originalmente en 1998).[4]\u200b\nAdem\u00e1s, en el acceso hacia la Avenida Portugal, se encuentra Me Lo Cont\u00f3 un Chincolito, una obra de la artista Valeria Merino. Est\u00e1 compuesto por mosaicos y en cada uno se retratan distintos hitos pertenecientes al Barrio San Borja. El mural no es parte del proyecto MetroArte, sino que surgi\u00f3 a trav\u00e9s de una iniciativa iniciada por los vecinos del barrio, en colaboraci\u00f3n con Metro de Santiago y la Pontificia Universidad Cat\u00f3lica de Chile.[5]\u200b\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n posee 5 paraderos de la Red Metropolitana de Movilidad en sus alrededores (sin la existencia del paradero 5), los cuales corresponden a:\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Universidad Cat\u00f3lica.\nMetro de Santiago\nFicha de Estaci\u00f3n", "images": ["https://upload.wikimedia.org/wikipedia/commons/e/ee/Cenefa_Metro_Universidad_Catolica.png", "https://upload.wikimedia.org/wikipedia/commons/b/b6/Cenefa_antigua_Metro_Universidad_Catolica.png", "https://upload.wikimedia.org/wikipedia/commons/e/e4/Estaci%C3%B3n_Universidad_Cat%C3%B3lica.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/3e/Estaci%C3%B3n_Universidad_Cat%C3%B3lica_L1.jpg"], "near": [], "lat": -70.64055, "lon": -33.44022, "maps": "https://www.google.com/maps/search/?api=1&query=Universidad%20Cat%C3%B3lica%20estac%C3%ADon%20Universidad%20Cat%C3%B3lica%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.44022,-70.6629095&endname=Universidad%20Cat%C3%B3lica%20estac%C3%ADon", "icon": "https://img.icons8.com/?size=150&id=3mytZIa6COjh"}, "ltmzljqznza0fc03mc42mzm1mw_baquedano_metro_estacion": {"title": "Baquedano%20metro%20estac%C3%ADon", "summary": "# Baquedano (estaci\u00f3n del Metro de Santiago)\n---\n\nBaquedano es una estaci\u00f3n de combinaci\u00f3n ferroviaria que forma parte de la red del metro de Santiago de Chile. Se encuentra por subterr\u00e1neo entre las estaciones Salvador y Universidad Cat\u00f3lica de la l\u00ednea 1; y entre las estaciones Bellas Artes y Parque Bustamante de la l\u00ednea 5. Tambi\u00e9n ser\u00e1 combinaci\u00f3n con la futura l\u00ednea 7 desde 2028.[3]\u200b Se ubica en el l\u00edmite entre las comunas de Santiago y Providencia, bajo la plaza Baquedano.\n\n\n## Historia \n## Construcci\u00f3n =La estaci\u00f3n se ubica en lo que era la zona de la estaci\u00f3n Providencia perteneciente al Ferrocarril del Llano de Maipo y el Ferrocarril de Circunvalaci\u00f3n, sin embargo el entorno ferroviario de la zona fue eliminado entre las d\u00e9cadas de 1940 y 1950.[4]\u200b[5]\u200b\nLa estaci\u00f3n Baquedano fue construida dentro del plan de extensi\u00f3n de la l\u00ednea 1 del Metro de Santiago, que comprend\u00eda desde la estaci\u00f3n Universidad de Chile hasta la estaci\u00f3n Salvador; esta secci\u00f3n de la l\u00ednea fue inaugurada el 31 de marzo de 1977.[6]\u200b La plaza Baquedano tuvo que ser ampliamente intervenida para la construcci\u00f3n a tajo abierto,[7]\u200b lo que incluy\u00f3 el desplazamiento por un periodo de tiempo de la esculturas y estatuas de la plaza.[8]\u200b\nPosteriormente, el 5 de abril de 1997 se inaugura el primer tramo de la l\u00ednea 5 que ten\u00eda a Baquedano como estaci\u00f3n terminal. Las obras realizadas fueron subterr\u00e1neas; entre estos trabajos se hallaron restos arqueol\u00f3gicos que corresponden al antiguo sistema de alcantarillado que exist\u00eda en el Santiago de 1900.[9]\u200b\n\n## Siglo XXI =En 2018 se inaugura al interior de Baquedano la primera estaci\u00f3n digital, un sistema de informaci\u00f3n en tiempo real del estado del sistema de la red del metro a trav\u00e9s de paneles digitales en los pasillos y andenes.[10]\u200b El 11 de octubre del mismo a\u00f1o fue inaugurada al interior de la estaci\u00f3n la 60.\u00aa Comisar\u00eda de Carabineros de Chile.[11]\u200b\nCon el anuncio de la construcci\u00f3n de la l\u00ednea 7 del Metro de Santiago y su combinaci\u00f3n con la estaci\u00f3n, se se\u00f1al\u00f3 que uno de los piques de trabajo y un nuevo acceso a la estaci\u00f3n ser\u00eda emplazado en una zona del Parque Forestal, lo que ha molestado a vecinos y representantes pol\u00edticos de los alrededores.[12]\u200b[13]\u200b Finalmente el 26 de julio de 2023 Metro inform\u00f3 que el acceso planteado originalmente en el parque Forestal ser\u00eda trasladado de lugar. Este quedar\u00eda emplazado frente a la Facultad de Derecho de la Universidad de Chile a 140 metros de la ubicaci\u00f3n original, en los terrenos de la feria de artesanos y el parque G\u00f3mez Rojas. Asimismo, se dio a conocer que la nueva ubicaci\u00f3n deber\u00e1 pasar por los estudios de impacto ambiental y ser licitada su construcci\u00f3n.[1]\u200b El entonces alcalde de Recoleta, Daniel Jadue, se\u00f1al\u00f3 que \u00abla decisi\u00f3n va a generar un nuevo gran acceso en la comuna que servir\u00e1 para remodelar y poner valor un monumento arquitect\u00f3nico de Chile\u00bb.[14]\u200b[2]\u200b\n\n## Estallido social Debido a su ubicaci\u00f3n, estuvo dentro del epicentro de las manifestaciones chilenas en el marco del estallido social. Esto se prolong\u00f3 desde el inicio de las protestas hasta que las mismas decayeron.\nEl 22 de octubre de 2019 fue se\u00f1alado por varias personas que durante la noche carabineros realizaron disparos a quemarropa a un transe\u00fante. Adem\u00e1s de se\u00f1alar que ser\u00eda un centro de detenci\u00f3n y tortura por parte de funcionarios de la polic\u00eda uniformada.[15]\u200b\nUna de las v\u00edctimas tras ser atendida por personal de la Cruz Roja se\u00f1al\u00f3 que \u00abcrey\u00f3 divisar a otros detenidos, maniatados y colgando de ductos y ca\u00f1er\u00edas que corren sobre la pared del t\u00fanel\u00bb, lo que termin\u00f3 siendo viralizado por redes sociales.[16]\u200b M\u00e9dicos de la ex Posta Central y personal del Instituto Nacional de Derechos Humanos junto con abogados de la Federaci\u00f3n de Estudiantes de la Universidad de Chile le prestaron asistencia m\u00e9dica y jur\u00eddica, y se realizaron las denuncias correspondientes a jueces del Juzgado de Garant\u00eda de Santiago.[17]\u200b  \nLos jueces concurrieron de inmediato al lugar para levantar declaraciones a los funcionarios que se encontraban en la comisar\u00eda de la estaci\u00f3n; aun cuando estos negaron el testimonio, los jueces encontraron amarras pl\u00e1sticas en el suelo, adem\u00e1s de verificar que el t\u00fanel no cuenta con c\u00e1maras de seguridad. Sin embargo, y debido a que no se encontr\u00f3 evidencia de detenidos, los \u00abantecedentes recabados hasta el momento permiten descartar que la 60\u00b0 Comisar\u00eda de Carabineros, ubicada en Estaci\u00f3n Baquedano, haya sido utilizada como centro de tortura\u00bb, aclararon en dicha instancia.[15]\u200b[18]\u200b el caso solamente fue levantado en un acta. Al d\u00eda siguiente fue convocada la Polic\u00eda de Investigaciones de Chile (PDI) para que investigue el caso, el cual qued\u00f3 en manos de la Fiscal\u00eda Nacional.[15]\u200b[19]\u200b \nEl 25 de octubre de 2019 los accesos a la estaci\u00f3n fueron incendiados. En la misma medida las mezaninas y andenes sufrieron da\u00f1os de distinta \u00edndole.[20]\u200b[21]\u200b[22]\u200b En abril de 2020 un informe de la Brigada de Derechos Humanos de la PDI se\u00f1al\u00f3 que no se logr\u00f3 establecer la veracidad de los hechos denunciados e indic\u00f3 incongruencias en los testimonios de denunciantes.[23]\u200b Finalmente, en junio del mismo a\u00f1o, la Fiscal\u00eda descart\u00f3 la acusaci\u00f3n de torturas y el caso fue sobrese\u00eddo definitivamente por el Octavo Juzgado de Garant\u00eda de Santiago.[24]\u200b\nLa estaci\u00f3n permaneci\u00f3 cerrada al p\u00fablico desde el comienzo de las protestas hasta el 8 de abril de 2020, cuando fue habilitada la combinaci\u00f3n entre ambas l\u00edneas, mientras que los accesos de la estaci\u00f3n permanecieron cerrados hasta el 4 de mayo.[25]\u200b[26]\u200b[27]\u200b[28]\u200b\nEn diciembre de 2022 se anunci\u00f3 el inicio de las obras de remodelaci\u00f3n del acceso principal de la estaci\u00f3n para reabrirlo junto con el establecimiento de un espacio conmemorativo.[29]\u200b Los trabajos comenzaron el 3 de abril de 2023 con la instalaci\u00f3n de cierres perimetrales.[30]\u200b[31]\u200b Finalmente el acceso principal fue remodelado y se abri\u00f3 al p\u00fablico el 9 de enero de 2024.[32]\u200b[33]\u200b\n\n\n## Caracter\u00edsticas y entorno Presenta un flujo de pasajeros muy elevado, sobre todo en las horas peak del uso de los ferrocarriles, en parte gracias a la numerosa cantidad de gente que utiliza la l\u00ednea 5 para llegar al centro de Santiago. La estaci\u00f3n posee una afluencia diaria promedio de 38 682 pasajeros.[34]\u200b\nEsta estaci\u00f3n es un punto de intercambio crucial entre las l\u00edneas, y una de las m\u00e1s grandes de la red. Consta de 6 plantas, distribuidas en sentido norte-sur y este-oeste, con numerosas escaleras tanto mec\u00e1nicas como est\u00e1ndar para la combinaci\u00f3n entre ambas l\u00edneas. Dentro de la estaci\u00f3n se encuentran la Sala de Exposici\u00f3n Baquedano, locales expendedores de peri\u00f3dicos, snackbars y un local de bibliometro con conexi\u00f3n a internet gratis. \nEn las paredes de los pasillos de combinaci\u00f3n y transbordo hay varias obras de arte: Declaraci\u00f3n de amor (l\u00e1minas de acero corten recortadas y policromadas y l\u00e1minas de hormig\u00f3n armado, 166 m\u00b2; 1999), obra de Samy Benmayor; Ojo en azul, de Hern\u00e1n Miranda; V\u00eda L\u00e1ctea (estuco policromado, placas de madera lacada e insertos de bronce y acero, 200 m\u00b2; 1997), del pintor Francisco Smythe; La bajada (l\u00e1minas de acero corten y revestimiento de ladrillo, 180 m\u00b2; 1999), de Mat\u00edas Pinto D'Aguiar; seis grandes retratos realizados por el pintor Guillermo Lorca en 2010, tres mujeres y tres hombres bajo el t\u00edtulo com\u00fan de Rostros del Bicentenario; 6 dibujos de escolares ganadores del Concurso de Pintura Infantil L\u00ednea 5 (1997) y el diorama La Copiap\u00f3, el primer ferrocarril, de Zerreitug. Hasta 2018 tambi\u00e9n existi\u00f3 en la estaci\u00f3n la escultura El puente (madera integrada de cipr\u00e9s y madera natural de coihue, 1999), del escultor Osvaldo Pe\u00f1a, que fue trasladada en junio de ese a\u00f1o a la estaci\u00f3n Santa Ana.[35]\u200b\nEn el entorno inmediato -justo arriba- se halla la plaza Baquedano, uno de los puntos neur\u00e1lgicos y de referencia de la ciudad, as\u00ed como tambi\u00e9n el Teatro de la Universidad de Chile (Sala Baquedano) y, m\u00e1s lejos, el edificio art dec\u00f3 de la Escuela de Derecho de la Universidad de Chile en su lado norte. Tambi\u00e9n se encuentra a su lado oriente el edificio corporativo de Telef\u00f3nica CTC Chile conocido asimismo como Torre Telef\u00f3nica (edificio en forma de tel\u00e9fono celular y que se ha transformado en uno de los s\u00edmbolos de la ciudad), y hacia el sur el parque Bustamante con el monumento ecuestre a Manuel Rodr\u00edguez, obra de la escultora chilena Blanca Merino. Al nororiente est\u00e1 el monumento a Jos\u00e9 Manuel Balmaceda, con la estatua creada por Samuel Rom\u00e1n, y el parque Balmaceda.\n\n## Accesos \n## MetroArte La estaci\u00f3n Baquedano cuenta con varios proyectos de MetroArte presentes en el interior.\nLa primera obra inaugurada en la estaci\u00f3n fue V\u00eda L\u00e1ctea, presentada en 1998 y realizada por Francisco Smythe (quien estaba pasando por un tratamiento por un c\u00e1ncer al momento del desarrollo del proyecto). En la obra se retratan distintos elementos, tantos reales como ficticios, de la V\u00eda L\u00e1ctea, como constelaciones, estrellas, volcanes, etc. Contiene elementos de distintas t\u00e9cnicas y ocupa una superficie de 200 metros cuadrados, estando presente en el \u00e1rea de combinaci\u00f3n entre las l\u00edneas 1 y 5.\nEn el mismo a\u00f1o tambi\u00e9n se instala Ojo en Azul, creado por Hern\u00e1n Miranda. En esta obra se retrata simplemente un ojo, con la particularidad de que este se encuentra rasgado (representando metaf\u00f3ricamente la ciudad) y coloreado en tintes de azul (haciendo referencia a lo digital y electr\u00f3nico).[36]\u200b La obra tiene una superficie de 78 metros cuadrados y tambi\u00e9n se encuentra en el \u00e1rea de combinaci\u00f3n.\nEn 1999, se instala Declaraci\u00f3n de Amor, obra del artista Samy Benmayor. En dicho trabajo, se representan a varias figuras humanas en un estilo caricaturezco, seg\u00fan el autor, con el fin de que los ni\u00f1os recordaran la estaci\u00f3n al ver la obra de arte.[37]\u200b Todas las figuras est\u00e1n hechas de acero y se encuentran cercanas al and\u00e9n sur de la l\u00ednea 1, teniendo una superficie total de 166 metros cuadrados.\nTambi\u00e9n en ese mismo a\u00f1o se presenta La Bajada, realizado por Mat\u00edas Pinto D'Aguiar. En dicha obra se retratan a dos caballos, instalados de forma que comparten la misma direcci\u00f3n que caminan los pasajeros al bajar al and\u00e9n. Ambos animales est\u00e1n hechos de acero y cuentan con una superficie de 180 metros cuadrados.\nA\u00f1os despu\u00e9s, en 2010, se inaugura Rostros del Bicentenario, una serie de 6 retratos pintados por Guillermo Lorca. Las pinturas se realizaron en el contexto del bicentenario de Chile, y se seleccionaron a 6 personas comunes y corrientes, para dar la sensaci\u00f3n de que los pasajeros son participantes de la obra.[38]\u200b Cada retrato est\u00e1 ubicado directamente arriba de los andenes correspondientes a la l\u00ednea 5.\nEn 2018 se presenta \u00c1gora, una serie de fotomontajes realizado por Javier Godoy y que representa a varios eventos ocurridos en la Plaza Baquedano donde la gente es protagonista, tales como manifestaciones y celebraciones de eventos deportivos. \u00c1gora fue parte de un concurso organizado por Metro de Santiago y el Consejo Nacional de la Cultura y las Artes, llamado Cuatro Miradas Para Plaza Italia, en la cual se desafi\u00f3 a fot\u00f3grafos a retratar, a trav\u00e9s de fotograf\u00edas, lo que sucede cada d\u00eda alrededor del \u00e1rea correspondiente al l\u00edmite entre Santiago Centro y Providencia.[39]\u200b\nFinalmente, Baquedano cuenta con dos dioramas realizados por Zerreitug: El Santiaguillo (que representa la llegada de Diego de Almagro a lo que hoy corresponde a Valpara\u00edso) y La Copiap\u00f3, el Primer Ferrocarril (diorama que ilustra la Estaci\u00f3n Copiap\u00f3 junto con el ferrocarril que lleva el mismo nombre, en referencia a la apertura del Ferrocarril Caldera-Copiap\u00f3 en 1851).\nAnteriormente se encontraba El Puente de Osvaldo Pe\u00f1a, escultura que fue trasladada en 2018 a Santa Ana.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n## Origen etimol\u00f3gico El nombre de la estaci\u00f3n deriva de la plaza Baquedano, ubicada inmediatamente sobre la detenci\u00f3n subterr\u00e1nea del metro. La plaza posee una estatua ecuestre en honor al general Manuel Baquedano.\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad A diferencia de la mayor\u00eda de las estaciones, en esta estaci\u00f3n los paraderos aleda\u00f1os se denominan como \"Parada / Plaza Italia\", habiendo en total 11 paraderos, los cuales corresponden a:\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Baquedano.\nMetro de Santiago\nFicha de Estaci\u00f3n (L\u00ednea 1)\nFicha de Estaci\u00f3n (L\u00ednea 5)", "images": ["https://upload.wikimedia.org/wikipedia/commons/9/9f/Andenes_Estacion_Baquedano_L5.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/a7/Baquedano_incendiado.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/da/Baquedano_nivel_de_combinaci%C3%B3n_L1_y_L5.jpg", "https://upload.wikimedia.org/wikipedia/commons/e/e5/Benmayor%2C_Samy_-_Declaracion_de_amor_-m_Baquedano_01.1.jpg"], "near": [], "lat": -70.63353, "lon": -33.43704, "maps": "https://www.google.com/maps/search/?api=1&query=Baquedano%20metro%20estac%C3%ADon%20Baquedano%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.43704,-70.6629095&endname=Baquedano%20metro%20estac%C3%ADon", "icon": "https://img.icons8.com/?size=150&id=3mytZIa6COjh"}, "ltmzljqymjeynjf8ltcwljywodqzodi_los_leones_l1_estacion": {"title": "Los%20Leones%20L1%20estac%C3%ADon", "summary": "# Los Leones (estaci\u00f3n)\n---\n\nLos Leones es una estaci\u00f3n de combinaci\u00f3n ferroviaria que forma parte de la red del metro de Santiago de Chile. Se encuentra por subterr\u00e1neo entre las estaciones Pedro de Valdivia y Tobalaba de la L\u00ednea 1 y es antecedida por la estaci\u00f3n In\u00e9s de Su\u00e1rez de la L\u00ednea 6, siendo la estaci\u00f3n terminal de esta \u00faltima. Se ubica bajo la avenida Nueva Providencia a la altura del 2200, en la comuna de Providencia.\nSe espera que para el a\u00f1o 2033 combine con la futura L\u00ednea 8.[3]\u200b\n\n\n## Entorno y caracter\u00edsticas \nPresenta un flujo moderado/alto de pasajeros, aunque es muy dif\u00edcil predecir con exactitud una media pues la estaci\u00f3n muestra niveles de ocupaci\u00f3n muy variables. Lo que s\u00ed est\u00e1 claro es que como est\u00e1 ubicada en el coraz\u00f3n de Providencia, los usuarios generalmente son oficinistas y estudiantes, cuyos lugares de origen/destino est\u00e1n entre los edificios del sector o de visitantes que van a hacer compras a la agitada zona comercial de la comuna. La estaci\u00f3n posee una afluencia diaria promedio de 43 452 pasajeros.[4]\u200b\nLa estaci\u00f3n se encuentra en una zona comercial de edificios de altura; hay tambi\u00e9n algunos centros comerciales de mediana y peque\u00f1a extensi\u00f3n como el mall Panor\u00e1mico, el portal Lyon y el paseo Las Palmas, y algunos de los locales m\u00e1s amplios de las cadenas de retail Tricot y Paris. Adem\u00e1s, hay un supermercado L\u00edder Express y proyectos inmobiliarios en desarrollo. A pasos de una de las entradas a la estaci\u00f3n se encuentra la catedral castrense de Chile.\n\n## Accesos \n## MetroArte \nEn el and\u00e9n correspondiente a la l\u00ednea 1, se puede encontrar el mural titulado Geometr\u00eda Andina, realizado por el artista Ram\u00f3n Vergara y que est\u00e1 compuesto por mosaicos de cer\u00e1mica. Cuenta con una superficie de 172 m\u00b2 y fue inaugurado en 1993. El mural representa de forma abstracta paisajes del norte de Chile, enfoc\u00e1ndose principalmente en el uso de los colores azul, amarillo y rojo.\nAdem\u00e1s, en el t\u00fanel de combinaci\u00f3n entre las l\u00edneas 1 y 6, se encuentra V\u00eda Suecia, un proyecto realizado por el artista Luciano Escanilla y financiado por el gobierno de Suecia.[5]\u200b El pasaje, cuya extensi\u00f3n es de m\u00e1s de 95 metros, retrata varios elementos pertenecientes al pa\u00eds n\u00f3rdico, como la flora y fauna del pa\u00eds, la cultura sueca y aspectos pertenecientes a la sociedad de Suecia. Varios personajes tambi\u00e9n son representados en el t\u00fanel, como Alva Myrdal, Zlatan Ibrahimovi\u0107, Greta Thunberg, Olof Palme y el grupo ABBA.\nTambi\u00e9n en el interior de la estaci\u00f3n se encuentra una de las obras de Zerreitug, titulada Cultura Llolleo, visualiza en \u00e9l una escena caracter\u00edstica de la Cultura Llolleo. Es probable que este trabajo se haya instalado en Los Leones debido a que en 2017, poco antes de que se inaugurara la L\u00ednea 6, se encontraron restos de un gran cementerio ind\u00edgena, los cuales fueron analizados y que se determin\u00f3, era perteneciente a dicha cultura. Todos los restos fueron encontrados en la intersecci\u00f3n de la Avenida Pedro de Valdivia con la calle Europa, donde exist\u00eda un pique de construcci\u00f3n de la L\u00ednea 6.[6]\u200b\n\n\n## Origen etimol\u00f3gico El nombre hace referencia a la avenida Los Leones ubicada un poco m\u00e1s al este, que fue nombrada en recuerdo del fundo hom\u00f3nimo perteneciente al empresario y pol\u00edtico conservador Ricardo Lyon, quien fue alcalde de Providencia; el fundo, a su vez, era denominado as\u00ed por unas estatuas de leones instaladas en su ingreso y actualmente ubicadas en la intersecci\u00f3n con avenida Nueva Providencia. Estas antiguas estatuas \u2014donadas, seg\u00fan algunos, por el pol\u00edtico y agricultor Arturo Lyon y, seg\u00fan otros, por el mismo Ricardo\u2014[7]\u200b son r\u00e9plicas en bronce de los leones que adornaban la entrada de su casa como emblema familiar y escudo her\u00e1ldico de su apellido. Exist\u00eda un mito urbano que dec\u00eda que hab\u00edan sido tra\u00eddas desde Lima como parte del bot\u00edn obtenido tras la Guerra del Pac\u00edfico. La se\u00f1alizaci\u00f3n utilizada en sus inicios hizo referencias a estas estatuas, aunque de manera idealizada.\nCabe destacar que de ninguna forma esta estaci\u00f3n hace referencia al nombre de la calle Ricardo Lyon, producida de la confusi\u00f3n de Lyon con lion o le\u00f3n en ingl\u00e9s (aunque esto pudiese haber motivado la instalaci\u00f3n de las estatuas y/o la denominaci\u00f3n del fundo) o a la ubicaci\u00f3n de la sede comunal del Club de Leones en los alrededores.[cita requerida]\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n posee 9 paraderos de la Red Metropolitana de Movilidad en sus alrededores (sin la existencia de los paraderos 2 y 9), los cuales corresponden a:\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Los Leones.\nMetro de Santiago", "images": ["https://upload.wikimedia.org/wikipedia/commons/f/f1/Cenefa_Metro_Los_Leones.png", "https://upload.wikimedia.org/wikipedia/commons/5/5c/Cenefa_Metro_Los_Leones_L6.png", "https://upload.wikimedia.org/wikipedia/commons/c/ca/Cenefa_antigua_Metro_Los_Leones.png", "https://upload.wikimedia.org/wikipedia/commons/f/fb/Estaci%C3%B3n_Los_Leones.png"], "near": [], "lat": -70.6084382, "lon": -33.4221261, "maps": "https://www.google.com/maps/search/?api=1&query=Los%20Leones%20L1%20estac%C3%ADon%20Los%20Leones%20L1%20-%20Av.%20Nueva%20Providencia%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4221261,-70.6629095&endname=Los%20Leones%20L1%20estac%C3%ADon", "icon": "https://img.icons8.com/?size=150&id=3mytZIa6COjh"}, "ltmzljqxodi4odd8ltcwljywmtq5mzc_tobalaba_l1_estacion": {"title": "Tobalaba%20L1%20estac%C3%ADon", "summary": "# Tobalaba (estaci\u00f3n)\n---\n\nTobalaba es una estaci\u00f3n de combinaci\u00f3n ferroviaria y terminal que forma parte de las l\u00edneas 1 y 4 de la red del metro de Santiago de Chile. Se encuentra por subterr\u00e1neo entre las estaciones Los Leones y El Golf (L1) y antecede a la estaci\u00f3n Crist\u00f3bal Col\u00f3n (L4). La estaci\u00f3n se ubica en el l\u00edmite entre las comunas de Las Condes y Providencia. Es la estaci\u00f3n con mayor flujo de pasajeros de toda la red, registrando alrededor de 23 millones en 2016[1]\u200b y m\u00e1s de 84 000 pasajeros diarios.[2]\u200b\n\n\n## Historia La estaci\u00f3n fue inaugurada el 31 de agosto de 1980, como parte de la extensi\u00f3n de la l\u00ednea 1 entre Manuel Montt y Escuela Militar. La estaci\u00f3n fue dise\u00f1ada por el arquitecto V\u00edctor Gubbins Browne.[3]\u200b\n\n## Atentado de 1986 El 16 de junio de 1986, a las 6:56 de la ma\u00f1ana, se produjo un ataque explosivo en esta estaci\u00f3n perpetrado por el Frente Patri\u00f3tico Manuel Rodr\u00edguez,[4]\u200b dejando un pasajero muerto y otros seis lesionados.[5]\u200b[6]\u200b El fallecido fue identificado como Jorge Campos Fardella, de 50 a\u00f1os, que se desempe\u00f1aba como jefe de ventas de Carozzi.[7]\u200b[8]\u200b Ese mismo d\u00eda se hab\u00eda registrado la explosi\u00f3n de otra bomba en la estaci\u00f3n Los H\u00e9roes, que, aunque no dej\u00f3 heridos, destruy\u00f3 siete metros de v\u00eda de la l\u00ednea 2, interrumpiendo el servicio.[9]\u200b[10]\u200b\nEl tren N\u00b0 3029, modelo NS-74, hab\u00eda partido 5 minutos antes desde la estaci\u00f3n Escuela Militar, y la carga del explosivo pl\u00e1stico T4 fue colocada bajo un asiento.[11]\u200b Como resultado, el tren result\u00f3 destruido y fue dado de baja; sin embargo, fue reconstruido por trabajadores de Metro S.A. entre el 27 de febrero de 1989 y el 14 de diciembre de 1990 en el taller Neptuno y puesto nuevamente en circulaci\u00f3n ese a\u00f1o. Actualmente dicho tren lleva una placa (que va en el carro 0294) recordatoria del atentado y su reconstrucci\u00f3n.\n\n## Ampliaciones Desde la inauguraci\u00f3n de la l\u00ednea 4, Tobalaba es una de las estaciones m\u00e1s usadas de la red y la Red Metropolitana de Movilidad, por lo que Metro S.A. decidi\u00f3 a principios de 2008 inaugurar una nueva escalera que pretende flexibilizar el transporte de pasajeros con direcci\u00f3n a Plaza de Puente Alto.\nDesde abril de 2016, en la intersecci\u00f3n de avenida Apoquindo con calle Encomenderos exist\u00eda un cierre perimetral debido a que esta estaci\u00f3n ser\u00eda ampliada, habilitando un nuevo acceso en la esquina antes mencionada, el cual conectar\u00eda tambi\u00e9n con el complejo comercial denominado Mercado Urbano Tobalaba (MUT), en los terrenos que ocupaba anteriormente un supermercado Unimarc. El nuevo acceso fue inaugurado oficialmente el 13 de julio de 2023.[12]\u200b\nEl 20 de junio de 2018 ocurri\u00f3 un incendio en un local comercial de la estaci\u00f3n, por lo que el servicio fue suspendido parcialmente en las l\u00edneas 1 y 4 debido al siniestro.[13]\u200b El cielo falso de la estaci\u00f3n result\u00f3 con da\u00f1os, los cuales fueron reparados en un proceso que concluy\u00f3 en abril de 2021.[14]\u200b\n\n\n## Caracter\u00edsticas y entorno Presenta un flujo alto de pasajeros, por la cercan\u00eda de la estaci\u00f3n de lugares de trabajo de los pasajeros tales como oficinas, supermercados y tiendas minoristas. Recientemente remodelada por la entrada en funcionamiento de la l\u00ednea 4, ha aumentado su tr\u00e1fico al doble haci\u00e9ndola una de las m\u00e1s requeridas, debido a que por esta llegan pasajeros de las populosas comunas de La Reina, \u00d1u\u00f1oa, Macul, Pe\u00f1alol\u00e9n, La Florida y Puente Alto. La estaci\u00f3n posee una afluencia diaria promedio de 82 702 pasajeros.[15]\u200b\nEn el entorno inmediato de la estaci\u00f3n, se encuentran las embajadas de Jap\u00f3n, B\u00e9lgica, Suiza, M\u00e9xico, Israel y Nicaragua, adem\u00e1s de una sede de Cruz Roja. Cercano a ella est\u00e1n tambi\u00e9n el club deportivo Stade Fran\u00e7ais y el centro comercial Cenco Costanera.\n\n## Accesos \n## MetroArte \nEn el interior de la estaci\u00f3n se encuentra presente uno de los dioramas realizados por el artista Zerreitug.\nEsta obra, titulada Terminal de Tranv\u00edas El\u00e9ctricos Tobalaba con Providencia, presenta en ella dos tranv\u00edas pertenecientes al antiguo sistema de Tranv\u00edas de Santiago, espec\u00edficamente veh\u00edculos pertenecientes a las l\u00edneas 25 (Quinta) y 27 (Los Leones), trazados que finalizaban sus recorridos en el Canal San Carlos, cerca de la actual estaci\u00f3n Tobalaba.[16]\u200b\n\n\n## Origen etimol\u00f3gico Su nombre se debe a que la estaci\u00f3n se ubica bajo la intersecci\u00f3n de las avenidas Apoquindo (en el lado de la comuna de Las Condes) y Providencia (en el lado de la comuna hom\u00f3nima) con Tobalaba.\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n posee 7 paraderos de la Red Metropolitana de Movilidad en sus alrededores, los cuales corresponden a: \n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Tobalaba.\nMetro de Santiago\n[1] Metro anuncia ampliaci\u00f3n de estaci\u00f3n Tobalaba: inversi\u00f3n alcanza los US$15 millones", "images": ["https://upload.wikimedia.org/wikipedia/commons/0/09/Acceso_MUT_-_Estaci%C3%B3n_Tobalaba.jpg", "https://upload.wikimedia.org/wikipedia/commons/1/14/Cenefa_Metro_Tobalaba.png", "https://upload.wikimedia.org/wikipedia/commons/2/21/Cenefa_Metro_Tobalaba_L1.png", "https://upload.wikimedia.org/wikipedia/commons/b/b9/Cenefa_antigua_Metro_Tobalaba.png"], "near": [], "lat": -70.6014937, "lon": -33.4182887, "maps": "https://www.google.com/maps/search/?api=1&query=Tobalaba%20L1%20estac%C3%ADon%20Tobalaba%20L1%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/direction u00f1alol\u00e9n, La Florida y Puente Alto. La estaci\u00f3n posee una afluencia diaria promedio de 82 702 pasajeros.[15]\u200b\nEn el entorno inmediato de la estaci\u00f3n, se encuentran las embajadas de Jap\u00f3n, B\u00e9lgica, Suiza, M\u00e9xico, Israel y Nicaragua, adem\u00e1s de una sede de Cruz Roja. Cercano a ella est\u00e1n tambi\u00e9n el club deportivo Stade Fran\u00e7ais y el centro comercial Cenco Costanera.\n\n## Accesos \n## MetroArte \nEn el interior de la estaci\u00f3n se encuentra presente uno de los dioramas realizados por el artista Zerreitug.\nEsta obra, titulada Terminal de Tranv\u00edas El\u00e9ctricos Tobalaba con Providencia, presenta en ella dos tranv\u00edas pertenecientes al antiguo sistema de Tranv\u00edas de Santiago, espec\u00edficamente veh\u00edculos pertenecientes a las l\u00edneas 25 (Quinta) y 27 (Los Leones), trazados que finalizaban sus recorridos en el Canal San Carlos, cerca de la actual estaci\u00f3n Tobalaba.[16]\u200b\n\n\n## Origen etimol\u00f3gico Su nombre se debe a que la estaci\u00f3n se ubica bajo la intersecci\u00f3n de las avenidas Apoquindo (en el lado de la comuna de Las Condes) y Providencia (en el lado de la comuna hom\u00f3nima) con Tobalaba.\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n posee 7 paraderos de la Red Metropolitana de Movilidad en sus alrededores, los cuales corresponden a: \n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Tobalaba.\nMetro de Santiago\n[1] Metro anuncia ampliaci\u00f3n de estaci\u00f3n Tobalaba: inversi\u00f3n alcanza los US$15 millones", "images": ["https://upload.wikimedia.org/wikipedia/commons/0/09/Acceso_MUT_-_Estaci%C3%B3n_Tobalaba.jpg", "https://upload.wikimedia.org/wikipedia/commons/1/14/Cenefa_Metro_Tobalaba.png", "https://upload.wikimedia.org/wikipedia/commons/2/21/Cenefa_Metro_Tobalaba_L1.png", "https://upload.wikimedia.org/wikipedia/commons/b/b9/Cenefa_antigua_Metro_Tobalaba.png"], "near": [], "lat": -70.60147, "lon": -33.41785, "maps": "https://www.google.com/maps/search/?api=1&query=Tobalaba%20L4%20estac%C3%ADon%20Tobalaba%2C%20Las%20Condes%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.41785,-70.6629095&endname=Tobalaba%20L4%20estac%C3%ADon", "icon": "https://img.icons8.com/?size=150&id=3mytZIa6COjh"}, "ltmzljqzodi2fc03mc42ota4na_gruta_de_lourdes_estacion": {"title": "Gruta%20de%20Lourdes%20estac%C3%ADon", "summary": "# Gruta de Lourdes (estaci\u00f3n)\n---\n\nGruta de Lourdes es una estaci\u00f3n ferroviaria perteneciente a la red del Metro de Santiago, en la ciudad capital de Chile. Est\u00e1 ubicada en la comuna de Quinta Normal, en la intersecci\u00f3n de Avenida San Pablo con la calle Patria Nueva, cerca de la Autopista Central - Eje General Vel\u00e1squez.\n\n\n## Caracter\u00edsticas y entorno Pertenece a la L\u00ednea 5 y est\u00e1 en subterr\u00e1neo entre las estaciones Blanqueado y Quinta Normal. En sus alrededores est\u00e1 el Internado Nacional Barros Arana y la Bas\u00edlica de Lourdes. Tiene una superficie de 2900 m\u00b2.[1]\u200b\nEl 18 de octubre de 2019, en el marco de las protestas en Chile, la estaci\u00f3n sufri\u00f3 un incendio que afect\u00f3 la mezzanina y la boleter\u00eda, lo que impidi\u00f3 su funcionamiento normal hasta el 21 de noviembre, fecha en que fue reabierta al p\u00fablico.[2]\u200b[3]\u200b[4]\u200b\n\n## Accesos \n## Origen etimol\u00f3gico Su nombre se debe a la Gruta de Lourdes, singular templo al aire libre que emula a la gruta de las apariciones de la Virgen Mar\u00eda como la Inmaculada Concepci\u00f3n a Bernadette Soubirous en 1858, ubicada en la ciudad francesa de Lourdes. Est\u00e1 ubicada en el Paseo Lourdes, a unos pocos metros de la intersecci\u00f3n de General Vel\u00e1squez y San Pablo, donde se encuentra ubicada la estaci\u00f3n. La gruta forma parte de un complejo religioso mayor conformado por esta y la bas\u00edlica hom\u00f3nima de estilo g\u00f3tico-bizantino que la enfrenta, denominado Santuario de Lourdes. La gruta es considerado el coraz\u00f3n del santuario y de all\u00ed el nombre de la estaci\u00f3n.\n\n\n## Galer\u00eda \n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n posee 8 paraderos de la Red Metropolitana de Movilidad en sus alrededores (sin la existencia del paradero 6), los cuales corresponden a:\n\n(*) Solo tiene parada de lunes a viernes de 07:30 a 10:00 horas\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Gruta de Lourdes.\nMetro de Santiago", "images": ["https://upload.wikimedia.org/wikipedia/commons/a/a8/Cenefa_Metro_Gruta_de_Lourdes.png", "https://upload.wikimedia.org/wikipedia/commons/f/f1/Estaci%C3%B3n_Ruta_Verde_banner.png", "https://upload.wikimedia.org/wikipedia/commons/1/15/Gruta_de_Lourdes.jpg"], "near": [], "lat": -70.69084, "lon": -33.43826, "maps": "https://www.google.com/maps/search/?api=1&query=Gruta%20de%20Lourdes%20estac%C3%ADon%20Gruta%20de%20Lourdes%2C%20Quinta%20Normal%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.43826,-70.6629095&endname=Gruta%20de%20Lourdes%20estac%C3%ADon", "icon": "https://img.icons8.com/?size=150&id=3mytZIa6COjh"}, "ltmzljqzotf8ltcwljy2odqz_cumming_estacion": {"title": "Cumming%20estac%C3%ADon", "summary": "# Cumming (estaci\u00f3n)\n---\n\nCumming es una estaci\u00f3n ferroviaria que forma parte de la red del Metro de Santiago de Chile. Se encuentra en forma subterr\u00e1nea entre las estaciones Quinta Normal y Santa Ana, bajo la calle Catedral, en la comuna de Santiago. Entre esta y Quinta Normal se encuentra tambi\u00e9n la estaci\u00f3n fantasma Libertad del Barrio Yungay.\nEl 18 de octubre de 2019, en el marco de las protestas en Chile, la estaci\u00f3n sufri\u00f3 un incendio que afect\u00f3 la mesanina y la boleter\u00eda, lo que impedir\u00eda su funcionamiento normal hasta dentro de 1 a 2 meses.[1]\u200b[2]\u200b\nSin embargo despu\u00e9s de casi siete meses sin funcionamiento desde el inicio de las protestas se reabri\u00f3 de forma paulatina la estaci\u00f3n el 11 de mayo de 2020.[3]\u200b\n\n\n## Caracter\u00edsticas y entorno La estaci\u00f3n fue dise\u00f1ada por el arquitecto V\u00edctor Gubbins Browne.[4]\u200b Inaugurada en 2004 como parte de la extensi\u00f3n de la L\u00ednea 5 hasta Quinta Normal, fue una de las primeras en llamar la atenci\u00f3n de los santiaguinos por su dise\u00f1o vanguardista e innovador. Los andenes, al igual que otras estaciones como Bellas Artes, son algo m\u00e1s estrechos que las estaciones m\u00e1s antiguas de la red a raz\u00f3n de ser una estaci\u00f3n de tr\u00e1nsito a diferencia de otras como Santa Ana o Quinta Normal, de andenes mucho m\u00e1s anchos, pensados para cruce con otras l\u00edneas. El interior en s\u00ed de la estaci\u00f3n tiende a ser ligeramente c\u00e1lido debido a la numerosa cantidad de luces encendidas adosadas a las paredes con el fin de iluminar la estaci\u00f3n. \nEn el entorno inmediato de la estaci\u00f3n, se encuentra la tradicional Plaza Brasil, punto de encuentro de j\u00f3venes y viejos del barrio, numerosos comercios minoristas, el Campus Brasil de la Universidad Academia de Humanismo Cristiano, el Instituto Alonso de Ercilla, el Colegio Hispano Chileno, la Iglesia de los Capuchinos, un hermoso templo cat\u00f3lico de estilo neocl\u00e1sico-grecorromano a un paso de la salida \u00fanica de la estaci\u00f3n, adem\u00e1s est\u00e1 emplazada en un barrio reconocido por su arquitectura y tranquilidad.\nEl 25 de septiembre de 2017 esta estaci\u00f3n dej\u00f3 de ser Ruta Roja para convertirse en Ruta Verde.[5]\u200b\n\n## Accesos \n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n## Origen etimol\u00f3gico El nombre de esta estaci\u00f3n se debe a que se ubica bajo la intersecci\u00f3n de Avenida Ricardo Cumming, de la cual deriva el nombre de la estaci\u00f3n, con la calle Catedral, en pleno coraz\u00f3n del Barrio Brasil.\nRicardo Cumming fue un comerciante que confes\u00f3 un plan para atacar Valpara\u00edso con las flotas congresistas, durante la Guerra Civil de 1891. Fue fusilado por las fuerzas del Gobierno.\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n no posee paraderos con alguna denominaci\u00f3n especial, posee solamente tres paradas cercanas en el cruce de Ricardo Cumming con Catedral y Santo Domingo:\n\n\n## V\u00e9ase tambi\u00e9n Barrios de Santiago\nBarrio Brasil\nUniversidad Academia de Humanismo Cristiano\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Cumming.\nMetro de Santiago", "images": ["https://upload.wikimedia.org/wikipedia/commons/8/8b/2017_Santiago_de_Chile_-_Exterior_de_la_estaci%C3%B3n_Cumming.jpg", "https://upload.wikimedia.org/wikipedia/commons/1/10/Cenefa_Metro_Cumming.png", "https://upload.wikimedia.org/wikipedia/commons/8/87/Cumming1.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/db/Estaci%C3%B3n_Cumming_tras_incendio_2019_05.jpg"], "near": [], "lat": -70.66843, "lon": -33.4391, "maps": "https://www.google.com/maps/search/?api=1&query=Cumming%20estac%C3%ADon%20Cumming%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4391,-70.6629095&endname=Cumming%20estac%C3%ADon", "icon": "https://img.icons8.com/?size=150&id=3mytZIa6COjh"}, "ltmzljqznjq1mdz8ltcwljy0ndiymtq_bellas_artes_estacion": {"title": "Bellas%20Artes%20estac%C3%ADon", "summary": "# Bellas Artes (estaci\u00f3n del Metro de Santiago)\n---\n\nBellas Artes es una estaci\u00f3n ferroviaria subterr\u00e1nea que forma parte de la red del metro de Santiago de Chile. Ubicada entre las estaciones Plaza de Armas y Baquedano, posee una sola entrada que queda en la intersecci\u00f3n de la calle Mosqueto con Monjitas, en la comuna de Santiago.\n\n\n## Caracter\u00edsticas y entorno \nPresenta un flujo relativamente escaso de pasajeros, a pesar de que est\u00e1 enclavada en una de las zonas culturales m\u00e1s activas de la ciudad. Los arquitectos e ingenieros ya hab\u00edan pensado la estaci\u00f3n como detenci\u00f3n de tr\u00e1nsito, por eso los andenes son algo m\u00e1s estrechos que las estaciones m\u00e1s antiguas. Tambi\u00e9n se podr\u00eda atribuir la estrechez de los andenes a las caracter\u00edsticas del barrio, donde hay calles relativamente angostas y edificios de comienzos del siglo XX de estilo europeo, los cuales tienen en promedio seis pisos y cimientos muy profundos, lo cual imposibilitar\u00eda hacer andenes m\u00e1s amplios, a menos que la estaci\u00f3n fuera m\u00e1s profunda. Esto podr\u00eda generar en el futuro alguna dificultad si se llegase a plantear la construcci\u00f3n de una extensi\u00f3n de la L\u00ednea 9 \u2014la cual circular\u00e1 por Santa Rosa hasta la Alameda en direcci\u00f3n al centro\u2014 por Miraflores, y que conectase con esta. La estaci\u00f3n tiene una sola entrada habilitada y una mesanina ocupada como Sala de Arte, que corresponde a una salida inhabilitada hacia la avenida Jos\u00e9 Miguel de la Barra.\nEl entorno en el cual se localiza la estaci\u00f3n es muy apreciado por los santiaguinos. Hacia el norte est\u00e1 el Parque Forestal con el Museo de Bellas Artes, al que debe su nombre, el de Arte Contempor\u00e1neo, el Goethe-Institut y la galer\u00eda de arte Lawrence. Por la calle Miraflores se alzan espigadas torres de oficinas adyacentes al cerro Santa Luc\u00eda. Este se encuentra tambi\u00e9n a corta distancia de la estaci\u00f3n y es uno de los parques m\u00e1s concurridos de la capital, desde donde se pueden ver panor\u00e1micas de la ciudad. Por Jos\u00e9 Miguel de la Barra hay numerosos caf\u00e9s, dentro de un entorno netamente europeo. Hacia el oriente est\u00e1 el peque\u00f1o barrio Lastarria, con la Plaza Mulato Gil de Castro, varias librer\u00edas y caf\u00e9s, y la peque\u00f1a Iglesia de la Veracruz, templo cat\u00f3lico de hermoso estilo neocl\u00e1sico-grecorromano que en 1983 fue declarado Monumento Hist\u00f3rico junto con dos casas contiguas. A un costado de la citada plaza se encuentran otros dos importantes museos de Chile: el de Artes Visuales y el Arqueol\u00f3gico.\nLa estaci\u00f3n est\u00e1 equipada con escaleras mec\u00e1nicas, ascensores y cajero autom\u00e1tico Redbanc. Se pueden apreciar dos esculturas c\u00f3smicas de Livio Scamperle y un mural de vitrinas con collage de papel de 52 m\u00b2, obra de la artista Eliana Simonetti titulada Arbolario I.[1]\u200b\n\n## Accesos \n## MetroArte Bellas Artes cuenta con tres trabajos del proyecto MetroArte.\n\n## Obras en el interior =El primero es titulado Arbolario I y fue realizado por la artista Eliana Simonetti. Fue instalado en 2004 y su contenido presenta pinturas de varios \u00e1rboles del mundo. Su superficie es de 54 m2 y se encuentra en las escaleras que conectan el acceso de la estaci\u00f3n con la mezanina.\nYa en el interior de Bellas Artes se encuentran dos esculturas trabajadas por el artista italiano Livio Scamperle. Ambas llevan el nombre en conjunto de Esculturas del Cosmo, en las cuales se representa de forma abstracta dos figuras presentes en el cosmos lejano. Cada estatua tiene su propio nombre: Origen de la Galaxia Brancusi (el cual tiene una forma similar a la parte superior humana, con agujeros en el pecho y de colores azul y negro) y Orignel de la Galaxia Fellini (el cual cuenta con una esfera de color rojo en la parte superior, el cual es el l\u00edmite de dos segmentos en forma de curva que se unen en la parte inferior de la escultura). Ambas figuras fueron instaladas en el 2004 y est\u00e1n hechas de madera policromada.\nEn marzo de 2018[2]\u200b tambi\u00e9n se present\u00f3 la obra La Infancia Que Debe Ser, un mosaico realizado por la artista Jennifer D\u00edaz. Se trata de un mural el cual busca promover los derechos de los ni\u00f1os y adolescentes, a trav\u00e9s de mostr\u00e1ndolos realizando actividades propias del grupo etario, tales como ni\u00f1os jugando, dibujando, un beb\u00e9 siendo amamantado, entre otros.[3]\u200b\n\n## Murales =Adem\u00e1s, en el exterior de la estaci\u00f3n se encuentran dos lienzos que han sido modificados en el paso del tiempo. Primero en 2009 se instalaron dos murales dise\u00f1ados por la modista espa\u00f1ola \u00c1gatha Ruiz de la Prada, bajo el contexto del Bicentenario de Chile. Ambos murales mostraban figuras coloridas, tales como estrellas y flores, que se enfocaban en el uso de los colores amarillo, azul, verde y rojo, todos con una apariencia m\u00e1s luminosa.[4]\u200b\nPosteriormente, a fines de 2013, el mural fue borrado para dar paso a la segunda intervenci\u00f3n realizada en los lienzos. En el marco del festival Hecho en Casa, el artista Inti pint\u00f3 a dos Ekekos, s\u00edmbolos culturales que representan la abundancia, fecundidad y alegr\u00eda, y que tienen su origen en la cultura del altiplano andino. Primero fue pintado Ekeko en el muro oriente, mientras que una versi\u00f3n femenina, que ya hab\u00eda sido creada por una agrupaci\u00f3n boliviana, fue pintada en el muro contrario.[5]\u200b\nFinalmente, ya en 2018, ambos muros fueron intervenidos nuevamente para la realizaci\u00f3n de un tercer mural, esta vez, siendo murales independientes pero con tem\u00e1ticas similares. En el marco del Festival Urbano Barrio Arte, los artistas Inti y Mono Gonz\u00e1lez crearon dos trabajos en cada muro: La Virgen Con un Becerro en Brazos (la cual, como su nombre lo indica, muestra a una Virgen con dicho animal en sus brazos, con un fondo compuesto de hojas de colores amarillo y naranjo) y Tres Rostros Rodeados de Ramas (el cual muestra hojas similares al anterior, las cuales se mezclan con tres caras de colores similares a las hojas). Estos murales se han mantenido hasta el d\u00eda de hoy, siendo las \u00faltimas versiones de los lienzos presentes en el exterior de la estaci\u00f3n.[6]\u200b\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n## Origen etimol\u00f3gico El nombre de la estaci\u00f3n se debe a que est\u00e1 ubicado en el Barrio Bellas Artes, el cual cuenta con varios museos alrededor de la zona.\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n posee 6 paraderos de la Red Metropolitana de Movilidad en sus alrededores (sin la existencia de los paraderos 1, 3 y 5), los cuales corresponden a:\n\n\n## V\u00e9ase tambi\u00e9n Barrio Lastarria\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Bellas Artes.\nMetro de Santiago\nMunicipalidad de Santiago\nMuseo de Bellas Artes en l\u00ednea\nPlanos del centro de Santiago Archivado el 30 de enero de 2008 en Wayback Machine.\nPortal tur\u00edstico y cultural de los barrios Bellas Artes y Lastarria", "images": ["https://upload.wikimedia.org/wikipedia/commons/2/21/Bartes5.jpg", "https://upload.wikimedia.org/wikipedia/commons/9/90/Bellas_Artes_2.JPG", "https://upload.wikimedia.org/wikipedia/commons/8/85/Cenefa_Metro_Bellas_Artes.png", "https://upload.wikimedia.org/wikipedia/commons/7/76/Chile_-_Metro_Bellas_Artes.jpg"], "near": [], "lat": -70.6442214, "lon": -33.4364506, "maps": "https://www.google.com/maps/search/?api=1&query=Bellas%20Artes%20estac%C3%ADon%20Bellas%20Artes%2C%208320083%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4364506,-70.6629095&endname=Bellas%20Artes%20estac%C3%ADon", "icon": "https://img.icons8.com/?size=150&id=3mytZIa6COjh"}, "ltmzljq0mzgwoxwtnzaunjuwmzkx_universidad_de_chile_estacion": {"title": "Universidad%20de%20Chile%20estac%C3%ADon", "summary": "# Universidad de Chile (estaci\u00f3n)\n---\n\nUniversidad de Chile es una estaci\u00f3n ferroviaria que forma parte de la red del metro de Santiago en Chile. Se encuentra por subterr\u00e1neo entre las estaciones Santa Luc\u00eda y La Moneda de la L\u00ednea 1 y entre las estaciones Plaza de Armas y Parque Almagro de la L\u00ednea 3. La estaci\u00f3n se ubica en la comuna de Santiago.\n\n\n## Caracter\u00edsticas y entorno \nPresenta un flujo altamente congestionado de pasajeros, debido a que se ubica en el punto m\u00e1s transitado de la ciudad de Santiago, por donde pasa diariamente m\u00e1s de un mill\u00f3n de personas. A pesar de esto y a diferencia de muchas otras estaciones de la red, no se han registrado notorias congestiones (que obliguen a cerrarla), lo que se explica por sus grandes dimensiones y  m\u00faltiples accesos posibles. Se ubica exactamente bajo la intersecci\u00f3n de la Alameda Bernardo O'Higgins con el paseo Ahumada por el norte, y con la calle Arturo Prat por el sur.\nLa estaci\u00f3n posee una afluencia diaria promedio de 92 050 pasajeros,[5]\u200b y adem\u00e1s es la estaci\u00f3n que presenta la mayor cantidad de escaleras mec\u00e1nicas dentro de la red, con 17.[6]\u200b\nEn el entorno inmediato de la estaci\u00f3n, se encuentra hacia el sur la casa central de la Universidad de Chile -que le da su nombre- y el Instituto Nacional, que provee un n\u00famero cercano a los 5000 pasajeros, cantidad significativa para el n\u00famero global que transita por ella. Hacia el norte, est\u00e1 el paseo Ahumada, importante arteria comercial del centro de la ciudad, que incluye casas comerciales y sucursales bancarias. Al oeste, se consolida el barrio c\u00edvico, con instalaciones imponentes como el edificio de la Bolsa de Comercio de Santiago, la casa matriz del Banco del Estado de Chile, o el Ministerio de Defensa; el Palacio de la Moneda queda a corta distancia. Hacia el este, se ubica m\u00e1s equipamiento comercial y urbano (por ejemplo, el edificio del Ministerio de la Vivienda). Es descatable tambi\u00e9n que su salida hacia calle Serrano se halla ubicada a la entrada del barrio Par\u00eds-Londres, de marcado estilo europeo.\n\n## Accesos \n## MetroArte \nLa estaci\u00f3n se encuentra adornada con una serie de murales del pintor chileno Mario Toral que forman una gran obra de 1200 m\u00b2 titulada Memoria visual de una naci\u00f3n. Todos los paneles tienen relaci\u00f3n con la historia y cultura de Chile. Sobre los t\u00faneles est\u00e1n El encuentro (E) y Tributo a nuestro oc\u00e9ano; en las paredes de los andenes, Homenaje a la poes\u00eda (SW), Los conflictos (NW), Antiguos pobladores (NE) y La conquista (SE), y en los muros bajando las escaleras Adoraci\u00f3n del canelo (NE), Crucifixi\u00f3n (SE), Arturo Prat (NW) e Isla de Pascua (SW). Gracias a las pinturas de Toral, la estaci\u00f3n fue elegida en 2011 por Lonely Planet entre las 10 m\u00e1s art\u00edsticas del mundo.[7]\u200b\n\nAdem\u00e1s de la serie de murales, tambi\u00e9n se encuentra dentro de la estaci\u00f3n la obra Interior Urbano, una pieza realizada por Hern\u00e1n Miranda la cual muestra a una persona sentada de espaldas en un fondo azul. Fue revelada en 1993 y se considera como el primer proyecto del programa de MetroArte. \nAdicionalmente, en la estaci\u00f3n se encuentran 4 dioramas realizados por el artista Zerreitug: P\u00e9rgola de las Flores en Alameda (el cual retrata al recinto en su ubicaci\u00f3n original junto con la Iglesia de San Francisco), Estrecho de Magallanes (una obra que muestra la llegada de Charles Darwin y Robert FitzRoy al canal Beagle), Fundaci\u00f3n de la Universidad de Chile (en cuya escena se destaca al fundador de dicha universidad, Andr\u00e9s Bello) y Fundaci\u00f3n de Santiago (en la cual se retrata el d\u00eda de la fundaci\u00f3n de Santiago de Nueva Extremadura).\n\n\n## Origen etimol\u00f3gico El nombre de esta estaci\u00f3n se origina en que se ubica exactamente bajo la Casa Central de la Universidad de Chile.[8]\u200b\nSe simbolizaba antiguamente con un chuncho, popular signo del club de f\u00fatbol profesional que naci\u00f3 de esta casa de estudios, mientras que en la actualidad se simboliza con una ilustraci\u00f3n de la fachada de la casa central de la universidad.[8]\u200b\n\n\n## L\u00ednea 3 \n## Proyecto original La mezzanina superior de la estaci\u00f3n estaba dise\u00f1ada originalmente como and\u00e9n para la L\u00ednea 3, que en principio correr\u00eda por debajo de las calles Ahumada (por el norte) y Arturo Prat (por el sur). Por este motivo, la mezzanina contiene incluso el espacio para la instalaci\u00f3n de v\u00edas, que actualmente est\u00e1 cubierto con una losa para dejar un espacio plano en todo el nivel; este espacio puede observarse tras ingresar a la estaci\u00f3n desde Ahumada, caminando en forma recta hacia la oficina de transporte de pasajeros Tur Bus ubicada en la estaci\u00f3n. Se aprecia claramente la uni\u00f3n entre la losa original y la losa que recubre el espacio destinado para las v\u00edas.\nDesde el and\u00e9n de la l\u00ednea 1 tambi\u00e9n puede observarse el de la l\u00ednea 3, ya que en este sector las vigas est\u00e1n bastante m\u00e1s bajas respecto a la base de la mezzanina inferior, quedando a poca distancia del techo de los trenes, de manera de dejar el espacio a las v\u00edas y las ruedas de los vagones.\n\n## Proyecto definitivo =El and\u00e9n original estaba dise\u00f1ado para una v\u00eda de rodadura neum\u00e1tica, con trenes angostos (similares a los de las primeras l\u00edneas), y con un t\u00fanel construido a tajo abierto (a menor profundidad). Este and\u00e9n finalmente no fue utilizado, ya que el proyecto definitivo de la l\u00ednea 3 corre por calles Bandera (por el norte) y San Diego (por el sur), y cruza por debajo de la L\u00ednea 1, combinando por el costado poniente del and\u00e9n de esta \u00faltima. Las l\u00edneas nuevas se est\u00e1n construyendo en forma subterr\u00e1nea, con rodadura de acero y trenes m\u00e1s anchos, por lo que la antigua conexi\u00f3n entre ambas l\u00edneas qued\u00f3 obsoleta antes de poder entrar en operaci\u00f3n. A diferencia de las estaciones fantasma, no se trata de un lugar cerrado, sino de un espacio abierto al p\u00fablico, al que se le ha dado un uso diferente. Entrando a la estaci\u00f3n, en sentido poniente-oriente, es posible observar lo que pudo ser la interconexi\u00f3n entre ambas l\u00edneas. El descartado acceso se encuentra tapiado pero las luces del t\u00fanel evidencian lo anterior.\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n posee 7 paraderos de la Red Metropolitana de Movilidad en sus alrededores (sin la existencia del paradero 1), los cuales corresponden a:\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Universidad de Chile.\nMetro de Santiago\nFicha de Estaci\u00f3n (L\u00ednea 1)\nFicha de Estaci\u00f3n (L\u00ednea 3)\nUniversidad de Chile\nCentro de Santiago de Chile\nBolsa de Santiago\nInstituto Nacional Jos\u00e9 Miguel Carrera\nIlustre Municipalidad de Santiago", "images": ["https://upload.wikimedia.org/wikipedia/commons/e/ea/Acceso_Metro_Universidad_de_Chile_desde_Galer%C3%ADa_Santiago_Centro.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/3e/Cenefa_Metro_Universidad_de_Chile.png", "https://upload.wikimedia.org/wikipedia/commons/d/d4/Cenefa_antigua_Metro_Universidad_de_Chile.png", "https://upload.wikimedia.org/wikipedia/commons/5/53/Combinaci%C3%B3n_Lineas_1_y_3.jpg"], "near": [], "lat": -70.650391, "lon": -33.443809, "maps": "https://www.google.com/maps/search/?api=1&query=Universidad%20de%20Chile%20estac%C3%ADon%20Estacion%20Universidad%20de%20Chile%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.443809,-70.6629095&endname=Universidad%20de%20Chile%20estac%C3%ADon", "icon": "https://img.icons8.com/?size=150&id=3mytZIa6COjh"}, "ltmzljqznzq1fc03mc42nti3mg_plaza_de_armas_l3_estacion_metro": {"title": "Plaza%20de%20Armas%20L3%20estac%C3%ADon%20metro", "summary": "# Plaza de Armas (estaci\u00f3n del Metro de Santiago)\n---\n\nPlaza de Armas es una estaci\u00f3n ferroviaria que forma parte de la red del metro de Santiago de Chile. Sirve de combinaci\u00f3n entre las l\u00edneas 3 y 5 ubic\u00e1ndose por subterr\u00e1neo entre las estaciones Santa Ana y Bellas Artes de la l\u00ednea 5, bajo la Plaza de Armas de Santiago, en la comuna hom\u00f3nima; y entre Puente Cal y Canto y Universidad de Chile.[5]\u200b[6]\u200b[7]\u200b de la l\u00ednea 3.\nLa zona de conexi\u00f3n entre las L\u00edneas 3 y 5 en esta estaci\u00f3n posee la escalera mec\u00e1nica m\u00e1s larga de Chile, de acuerdo a la longitud de su diagonal, correspondiente a 37 metros.[8]\u200b\n\n\n## Historia La estaci\u00f3n fue construida inicialmente como punto de detenci\u00f3n de la L\u00ednea 5, en su primera extensi\u00f3n que se realiz\u00f3 desde la estaci\u00f3n Baquedano hasta la estaci\u00f3n Santa Ana \u2014punto de combinaci\u00f3n con la L\u00ednea 2\u2014; durante las excavaciones realizadas en 1998 se encontraron numerosos restos arqueol\u00f3gicos en la zona de la Plaza de Armas, principalmente de la \u00e9poca previa a la llegada de los conquistadores espa\u00f1oles y de la \u00e9poca colonial.[9]\u200b\nEl pique para la construcci\u00f3n de la estaci\u00f3n correspondiente a la L\u00ednea 3 iba a estar ubicado originalmente frente a la Catedral Metropolitana de Santiago, frente a la Plaza de Armas; sin embargo, el 30 de diciembre de 2014 se anunci\u00f3 el cambio de ubicaci\u00f3n debido a que la plaza hab\u00eda sido recientemente remodelada y la construcci\u00f3n implicar\u00eda nuevamente la destrucci\u00f3n del pavimento.[10]\u200b\nEn enero de 2022 la arquitecta Loreto Lyon y el arquitecto Alejandro Beals fueron reconocidos como \u00ablos arquitectos del a\u00f1o\u00bb por CityLab Santiago debido a su edificio sobre la estaci\u00f3n Plaza de Armas, el cual sirve de acceso hacia la L\u00ednea 3, en la esquina de calles Bandera y Catedral.[11]\u200b[12]\u200b\n\n\n## Caracter\u00edsticas y entorno \nExhibe una corriente de pasajeros considerable y constante, debido principalmente a su c\u00e9ntrica ubicaci\u00f3n, bajo la Plaza de Armas, centro de reuni\u00f3n y confluencia de la ciudad. La estaci\u00f3n en s\u00ed no destaca por ser de gran tama\u00f1o tal como Quinta Normal o Baquedano, por ejemplo, pero sus andenes anchos cumplen muy bien su funci\u00f3n y existen 4 salidas por and\u00e9n, y 6 accesos a la estaci\u00f3n: dos en calle Puente, uno en calle 21 de Mayo, dos en la Plaza de Armas (uno hacia el paseo Ahumada y otro en la plaza misma)[13]\u200b y otro en la intersecci\u00f3n de Bandera con Catedral (este \u00faltimo inaugurado en enero de 2019 junto a la L\u00ednea 3).\nEl entorno es el m\u00e1s c\u00e9ntrico de todas las estaciones de la red. En los costados de la calle Plaza de Armas, en el sentido de las agujas del reloj est\u00e1n el Correo Central, recinto de Correos de Chile, el Palacio de la Real Audiencia, hoy Museo Hist\u00f3rico Nacional, la Municipalidad de Santiago, el portal Fern\u00e1ndez Concha y la catedral.[14]\u200b \nEn la estaci\u00f3n, por el acceso oriente, en la zona de boleter\u00edas hay un bibliometro (servicio de pr\u00e9stamo de libros ). Tambi\u00e9n cuenta con obras de arte; as\u00ed, en la zona de los andenes se coloc\u00f3 en 2006 un mural escult\u00f3rico en cobre de la escultora Elisa Aguirre, quien hab\u00eda ganado el a\u00f1o anterior el concurso al que hab\u00eda convocado Codelco;[15]\u200b en la mesanina, a fines de 2014, fue instalada la escultura en bronce de Hern\u00e1n Puelma El pionero.[16]\u200b \nHacia los cuatro puntos cardinales hay un extenso comercio y actividades culturales. Hacia el sur est\u00e1n los concurridos paseos Ahumada, Hu\u00e9rfanos y Estado, que destacan por la gran cantidad de actividad econ\u00f3mica y de la presencia de las grandes tiendas del retail chileno.\nExisten tambi\u00e9n un sinn\u00famero de edificios p\u00fablicos y monumentos nacionales, como el del antiguo Congreso Nacional, los Tribunales de Justicia, el del Banco de Chile, entre otros.[14]\u200b En la calle Catedral, entre la Plaza de Armas y Morand\u00e9 est\u00e1 la llamada Peque\u00f1a Lima, verdadero punto de encuentro de los inmigrantes peruanos.[17]\u200b\n\n## Accesos \n## MetroArte \nPlaza de Armas cuenta en su interior con dos obras pertenecientes al programa de MetroArte, ambas ubicadas en el edificio correspondiente a la l\u00ednea 5. Uno de los proyectos que se instalaron es El Pionero, creado por Hern\u00e1n Puelma. Se trata de un minero montando un carro en movimiento, el cual est\u00e1 cubierto de l\u00e1minas de cobre. Fue instalado en la estaci\u00f3n en 2005 y fue creado como un homenaje al cobre chileno, por lo que se genera un enlace con el Mural Escult\u00f3rico del Cobre, trabajo realizado por Elisa Aguirre.[18]\u200b\nEste mural est\u00e1 formado de tal manera que parezca que la estaci\u00f3n contenga una peque\u00f1a mina en su interior, en la cual en su parte posterior se dise\u00f1aron ca\u00f1ones y a la derecha, una figura que puede interpretarse como la misma mina o una representaci\u00f3n deformada de Chile. Fue instalado en 2006 y est\u00e1 compuesto por l\u00e1minas electrol\u00edticas de cobre.[19]\u200b\n\n\n## Origen etimol\u00f3gico Su nombre se debe a que la estaci\u00f3n se ubica bajo la Plaza de Armas, en pleno centro de Santiago, que es considerado como el \"kil\u00f3metro cero\" de Chile, dado que la ciudad capital desde su fundaci\u00f3n fue creciendo en torno a la plaza.[14]\u200b\nEl pictograma usado en la l\u00ednea 3 tambi\u00e9n contribuye a esta idea, debido a que en \u00e9l se representa a la plaza de la misma manera que se hac\u00eda en planos antiguos: un c\u00edrculo al centro representando a la plaza junto con las calles que la rodean.\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n posee 6 paraderos de la Red Metropolitana de Movilidad en sus alrededores (sin la existencia del paradero 1), los cuales corresponden a:\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n## V\u00e9ase tambi\u00e9n Barrios de Santiago\nInmigraci\u00f3n en Chile\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Plaza de Armas.\nMetro de Santiago", "images": ["https://upload.wikimedia.org/wikipedia/commons/5/5e/Bibliometro_Plaza_de_Armas%2C_Santiago_20230928.jpg", "https://upload.wikimedia.org/wikipedia/commons/a/a6/Cenefa_Metro_Plaza_de_Armas.png", "https://upload.wikimedia.org/wikipedia/commons/2/27/Cenefa_Metro_Plaza_de_Armas_L3.png", "https://upload.wikimedia.org/wikipedia/commons/0/00/Estacion_Plaza_de_Armas_-_mesanina_oriente_Linea_5.jpg"], "near": [], "lat": -70.65272, "lon": -33.43745, "maps": "https://www.google.com/maps/search/?api=1&query=Plaza%20de%20Armas%20L3%20estac%C3%ADon%20metro%20Plaza%20de%20Armas%20L3%2C%208340302%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.43745,-70.6629095&endname=Plaza%20de%20Armas%20L3%20estac%C3%ADon%20metro", "icon": "https://img.icons8.com/?size=150&id=3mytZIa6COjh"}, "ltmzljq1mtq5ohwtnzaunjuwnjmwmg_parque_almagro_estacion_metro": {"title": "Parque%20Almagro%20estac%C3%ADon%20metro", "summary": "# Parque Almagro (estaci\u00f3n)\n---\n\nParque Almagro es una estaci\u00f3n ferroviaria que forma parte de la red del Metro de Santiago de Chile. Se encuentra subterr\u00e1nea, entre las estaciones Universidad de Chile y Matta de la  L\u00ednea 3.\n\n\n## Caracter\u00edsticas y entorno \nEst\u00e1 emplazada en la intersecci\u00f3n de la calle San Diego con la avenida Santa Isabel.[7]\u200b En sus alrededores se encuentra el Parque Almagro, la Iglesia de los Sacramentinos, la plaza de libros Carlos Pezoa V\u00e9liz, el parque de diversiones Juegos Diana, farmacias, el Paseo Bulnes, la sucursal Nataniel del supermercado Tottus, el Instituto Nacional de Estad\u00edsticas, Campus Vicente Kovacevic (I y II) y Centro Deportivo de la Universidad Central de Chile.\n\n## Accesos \n## MetroArte En el interior de la estaci\u00f3n se encuentra la obra La Historia de un Barrio es la Historia de un Pueblo, un trabajo realizado por artistas de la Universidad de Chile y la Universidad Central, dirigidos por el muralista Rodrigo Soto y el colectivo Los Oberoles. El mural representa en \u00e9l varios elementos caracter\u00edsticos del barrio que rodea a la estaci\u00f3n, como la Iglesia de los Sacramentinos, el Teatro Caupolic\u00e1n, varios libros (representando al mercado de libros presente al frente de la estaci\u00f3n), entre otros.[8]\u200b\nEl dise\u00f1o del trabajo fue elegido a trav\u00e9s de una votaci\u00f3n p\u00fablica que se llev\u00f3 a cabo en la p\u00e1gina de Facebook de la Universidad Central con la colaboraci\u00f3n de Metro de Santiago, en la cual de tres propuestas, result\u00f3 ganadora el dise\u00f1o 3.[9]\u200b\n\n\n## Origen etimol\u00f3gico Su nombre se debe a que se encuentra en el Parque Almagro, el que recuerda a Diego de Almagro, adelantado y conquistador espa\u00f1ol, considerado el descubridor de Chile. Entre las variadas esculturas de este parque destaca la estatua ecuestre de Diego de Almagro, del escultor espa\u00f1ol Joaqu\u00edn Garc\u00eda Donaire.[10]\u200b\n\n\n## Galer\u00eda \n\n\n\n\n\n\n\n\n\n\n## Conexi\u00f3n con Red Metropolitana de Movilidad La estaci\u00f3n posee 3 paraderos de la Red Metropolitana de Movilidad en sus alrededores, los cuales corresponden a:\n\n\n## Referencias ==", "images": ["https://upload.wikimedia.org/wikipedia/commons/3/3f/Cenefa_Metro_Parque_Almagro.png", "https://upload.wikimedia.org/wikipedia/commons/9/9f/Estaci%C3%B3n_Parque_Almagro.jpg", "https://upload.wikimedia.org/wikipedia/commons/9/92/ParqueAlmagro22.jpg", "https://upload.wikimedia.org/wikipedia/commons/b/bd/ParqueAlmagro25.jpg"], "near": [], "lat": -70.6506302, "lon": -33.451498, "maps": "https://www.google.com/maps/search/?api=1&quer                 var html_c0342d57f35ce1458f463e04c002e034 = $(`<div id="html_c0342d57f35ce1458f463e04c002e034" style="width: 100.0%; height: 100.0%;"><h1><img src="https://img.icons8.com/?size=150&id=LaGivFOf3kfk" style="max-width: 1em">Los Caracoles</h1>   <div style="max-width: 40em">   <div><span style="font-weight: bold;">Address: </span><span>Ruta 60 660, Los Andes, ValparaÃ­so, Chile</span></div>    <div class="chip"><span style="font-weight: bold;">Wikiname: </span><span>Caracoles</span></div>    <div class="chip">-32.857809,-70.142832</div>   <div class="chip">ltmyljg1nzgwoxwtnzaumtqyodmy_los_caracoles</div>     <p><p><b>Caracoles</b> was a silver mining district in what is now Antofagasta Region, Chile. At the time of official discovery in 1870 the district was located in Bolivia. The silver ores of Caracoles were discovered on March 24, 1870, by a Chilean prospecting team led by JosÃ© DÃ­az Gana that had departed from the port town of Antofagasta. Subsequently the orescame to be extracted with Chilean capital and miners. It was the last major discovery of the Chilean silver rushes. According to Oreste Plath "some old miners believe that" Caracoles was discovered much earlier, presumably in 1811, by two Aragonese men who were escaping persecution during the independence era. Subsequently, the location of the outcrop is said to have been forgotten. The site of Caracoles evolved rapidly from a series of rudimentary shelts and huts in 1870 to a small hamlet in 1871. Afterwards the settlement continued to grow reaching a population of several thousand inhabitants.  </p><p>Its accurate location led to dispute between the Bolivian and the Chilean Governments because the Boundary Treaty of 1866 between Chile and Bolivia ordered that tax incomes from the region between the 23Â°S and the 25Â°S should be divided in equal parts. Negotiations led to the Corral-Lindsay agreement, which was not ratified by Bolivia, but later both countries signed the Boundary Treaty of 1874 between Chile and Bolivia which eliminated the "Mutual Benefits Zone" between the 23Â°S and the 25Â°S parallels. Mining in Caracoles begun to decline in the mid-1870s due to the exhaustion of the richest ores and declining international prices of silver. Caracoles' long distance to the ports in the coast did not help either to the economic situation. </p><p>After Chilean conquest in 1879 the town was declared head of Caracoles Department in Antofagasta Province. The settlements associated with the mines were largely depopulated and in ruins by the 1950s.    </p> ...</p>   </div>   <hr/>   <div>   <button class="button success large expanded" data-open="exampleModal1" onClick="fill('ltmyljg1nzgwoxwtnzaumtqyodmy_los_caracoles')">âž• More details</button>    <a href="https://www.google.com/maps/search/?api=1&query=Los%20Caracoles%20Ruta%2060%20660%2C%20Los%20Andes%2C%20Valpara%C3%ADso%2C%20Chile" target="_blank" class="button secondary">ðŸŒŽ Google Maps</a>   <a href="https://citymapper.com/directions?endcoord=-32.857809,-70.142832&endname=Los%20Caracoles" target="_blank" class="button secondary">ðŸŸ¢ Citymapper</a>   <a href="https://en.wikipedia.org/?curid=51871120" target="_blank" class="button secondary">ðŸ“š Wikipedia</a>   </div>   </div>`)[0];
