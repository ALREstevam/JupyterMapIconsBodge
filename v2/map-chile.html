// Geohash library for Javascript

BITS = [16, 8, 4, 2, 1];

BASE32 = 											   "0123456789bcdefghjkmnpqrstuvwxyz";
NEIGHBORS = { right  : { even :  "bc01fg45238967deuvhjyznpkmstqrwx" },
							left   : { even :  "238967debc01fg45kmstqrwxuvhjyznp" },
							top    : { even :  "p0r21436x8zb9dcf5h7kjnmqesgutwvy" },
							bottom : { even :  "14365h7k9dcfesgujnmqp0r2twvyx8zb" } };
BORDERS   = { right  : { even : "bcfguvyz" },
							left   : { even : "0145hjnp" },
							top    : { even : "prxz" },
							bottom : { even : "028b" } };

NEIGHBORS.bottom.odd = NEIGHBORS.left.even;
NEIGHBORS.top.odd = NEIGHBORS.right.even;
NEIGHBORS.left.odd = NEIGHBORS.bottom.even;
NEIGHBORS.right.odd = NEIGHBORS.top.even;

BORDERS.bottom.odd = BORDERS.left.even;
BORDERS.top.odd = BORDERS.right.even;
BORDERS.left.odd = BORDERS.bottom.even;
BORDERS.right.odd = BORDERS.top.even;

function refine_interval(interval, cd, mask) {
	if (cd&mask)
		interval[0] = (interval[0] + interval[1])/2;
  else
		interval[1] = (interval[0] + interval[1])/2;
}

function calculateAdjacent(srcHash, dir) {
	srcHash = srcHash.toLowerCase();
	var lastChr = srcHash.charAt(srcHash.length-1);
	var type = (srcHash.length % 2) ? 'odd' : 'even';
	var base = srcHash.substring(0,srcHash.length-1);
	if (BORDERS[dir][type].indexOf(lastChr)!=-1)
		base = calculateAdjacent(base, dir);
	return base + BASE32[NEIGHBORS[dir][type].indexOf(lastChr)];
}

function decodeGeoHash(geohash) {
	var is_even = 1;
	var lat = []; var lon = [];
	lat[0] = -90.0;  lat[1] = 90.0;
	lon[0] = -180.0; lon[1] = 180.0;
	lat_err = 90.0;  lon_err = 180.0;
	
	for (i=0; i<geohash.length; i++) {
		c = geohash[i];
		cd = BASE32.indexOf(c);
		for (j=0; j<5; j++) {
			mask = BITS[j];
			if (is_even) {
				lon_err /= 2;
				refine_interval(lon, cd, mask);
			} else {
				lat_err /= 2;
				refine_interval(lat, cd, mask);
			}
			is_even = !is_even;
		}
	}
	lat[2] = (lat[0] + lat[1])/2;
	lon[2] = (lon[0] + lon[1])/2;

	return { latitude: lat, longitude: lon};
}

function encodeGeoHash(latitude, longitude) {
	var is_even=1;
	var i=0;
	var lat = []; var lon = [];
	var bit=0;
	var ch=0;
	var precision = 12;
	geohash = "";

	lat[0] = -90.0;  lat[1] = 90.0;
	lon[0] = -180.0; lon[1] = 180.0;
	
	while (geohash.length < precision) {
	  if (is_even) {
			mid = (lon[0] + lon[1]) / 2;
	    if (longitude > mid) {
				ch |= BITS[bit];
				lon[0] = mid;
	    } else
				lon[1] = mid;
	  } else {
			mid = (lat[0] + lat[1]) / 2;
	    if (latitude > mid) {
				ch |= BITS[bit];
				lat[0] = mid;
	    } else
				lat[1] = mid;
	  }

		is_even = !is_even;
	  if (bit < 4)
			bit++;
	  else {
			geohash += BASE32[ch];
			bit = 0;
			ch = 0;
	  }
	}
	return geohash;
}

const isWithin = (boundaries, point) => {
  const { _southWest, _northEast } = boundaries;
  const [lng, lat] = point; // Adjusted order to match typical coordinate systems

  const result =
    lat >= _southWest.lat &&
    lat <= _northEast.lat &&
    lng >= _southWest.lng &&
    lng <= _northEast.lng;

  return result;
};

function getUserGeolocation(callback) {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        callback({ latitude: lat, longitude: lon });
      },
      (error) => {
        console.error("Error getting location:", error);
        callback(null);
      }
    );
  } else {
    console.error("Geolocation is not supported by this browser.");
    callback(null);
  }
}

function calculateDistance(lat1, lon1, lat2, lon2) {
  const toRad = (value) => (value * Math.PI) / 180;
  const R = 6371e3; // Earth radius in meters

  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a =
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(toRad(lat1)) *
      Math.cos(toRad(lat2)) *
      Math.sin(dLon / 2) *
      Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

  return R * c; // Distance in meters
}

function watchUserGeolocation(callback) {
  if (navigator.geolocation) {
    const watchId = navigator.geolocation.watchPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        callback({ latitude: lat, longitude: lon });
      },
      (error) => {
        console.error("Error watching location:", error);
        callback(null);
      }
    );

    return watchId; // Returns the watch ID, which can be used to stop watching
  } else {
    console.error("Geolocation is not supported by this browser.");
    callback(null);
  }
}

let previousLocation = null;

function watchGeolocationWithStorage(onUpdate) {
  // Retrieve existing positions from localStorage
  const storedPositions =
    JSON.parse(localStorage.getItem("geolocationData")) || [];

  getUserGeolocation((currentLocation) => {
    // Send old locations

    storedPositions.forEach((position) => {
      const distanceToCurrent = calculateDistance(
        currentLocation.latitude,
        currentLocation.longitude,
        position.location.latitude,
        position.location.longitude
      );
      if (onUpdate) {
        onUpdate({ ...position, distanceToCurrent, type: "HISTORY" });
      }
    });

    // Send current location

    const livePostion = {
      date: new Date().toISOString(),
      distance: 0.0,
      location: {
        latitude: currentLocation.latitude,
        longitude: currentLocation.longitude,
      },
    };

    const lastItem = storedPositions[storedPositions.length - 1];

    const distanceToCurrent = calculateDistance(
      lastItem.location.latitude,
      lastItem.location.longitude,
      livePostion.location.latitude,
      livePostion.location.longitude
    );

    if (distanceToCurrent >= 10) {
      storedPositions.push(livePostion);
      localStorage.setItem("geolocationData", JSON.stringify(storedPositions));
    }

    if (onUpdate) {
      onUpdate({ ...livePostion, distanceToCurrent:0, type: "LIVE" });
    }

    previousLocation={
      latitude: livePostion.location.latitude,
      longitude: livePostion.location.longitude
    }

    // Start watching live position
    watchUserGeolocation((location) => {
      if (location) {
        console.log(`New location acquired: ${JSON.stringify(location)}`)
        const { latitude, longitude } = location;

        if (previousLocation) {

          const distance = calculateDistance(
            previousLocation.latitude,
            previousLocation.latitude,
            latitude,
            longitude
          );

          console.log(`Distance ${distance}`)

          if (distance >= 10) {
            const currentDate = new Date().toISOString();
            const newPosition = {
              date: currentDate,
              distance,
              location: { latitude, longitude },
            };

            // Store the new position
            storedPositions.push(newPosition);
            localStorage.setItem(
              "geolocationData",
              JSON.stringify(storedPositions)
            );

            // Invoke the onUpdate callback with the new position
            if (onUpdate) {
              onUpdate({ ...newPosition, distanceToCurrent:0, type: "LIVE" });
            }
          }
        }

        // Update previous location
        previousLocation = { latitude, longitude };
      } else {
        console.log("Could not retrieve location.");
      }
    });
  });
}

    const placeMap = {"ltmzljqznzu4mdh8ltcwljy1mtm5mzy_metropolitan_cathedral_of_santiago": {"title": "Metropolitan%20Cathedral%20of%20Santiago", "summary": "# Santiago Metropolitan Cathedral\n---\n\nSantiago Metropolitan Cathedral (Spanish: Catedral Metropolitana de Santiago) is the seat of the Archdiocese of Santiago de Chile and the main temple of the Catholic Church in that country. As a Cathedral Church, it is the permanent seat of the Archbishop of Santiago and is dedicated to the Assumption of the Virgin Mary.\nIt is located in the commune of Santiago, in front of the Plaza de Armas. The architectural ensemble of the cathedral is made up of the Archbishop's Palace, the Parish del Sagrario and the cathedral itself. All these buildings are considered national monuments.\nit was built between 1748 and 1906, designed by Joaqu\u00edn Toesca and Ignacio Cremonesi. Many temples preceded the one that exists today, the current one being the fifth built on the site.\n\n\n## History \n## The earlier cathedrals =When refounding the city of Santiago de Chile on an Inca tambo, Pedro de Valdivia assigned the Inca temple to the northeast side of the Plaza Mayor or Plaza de Armas for the construction of a church, and while it was being built, religious services such as the Eucharist, they were celebrated at the door of the governor's house, located where the Central Post Office is currently located. Probably, originally it must have consisted only of a chapel made of light materials, such as straw and mud; and at least since 1544, there is news that masses were no longer celebrated outdoors, so a suitable building had to be created to carry out Catholic practices.\nBetween 1566 and 1600 the first cathedral temple was built. With much smaller dimensions than the current ones, it was richly decorated and was arranged in a north-south direction, with its fa\u00e7ade on Calle Catedral. However, later, its main access would be facing the square, in the so-called \"Puerta del Perd\u00f3n\"; especially after a controversy that occurred around the year 1600, where it was argued that the north door should be closed due to the indecency of the houses that were in front of it (because they were neighbors and not part of the cult). That door was partially or totally blinded until its destruction in 1769.\nOn May 13, 1647, an earthquake affected the central area of the Captaincy General of Chile, destroying almost the entire city of Santiago along with the cathedral. However, the central nave of the cathedral withstood the attack, although its sagrario collapsed and its belongings could only be rescued days later. Thanks to the initiative of Bishop Gaspar de Villarroel, it was quickly retouched, although not for long. By 1657, a new telluric movement almost completely ruined its structure, and a second reconstruction had to be carried out between 1662 and 1687.\n\n## Bishop Gonz\u00e1lez's project =The 1730 Valpara\u00edso earthquake once again cracked the cathedral structure, thus determining that the repairs carried out four decades earlier had been useless. To this was added the numerous accidents that had affected the structure. That is why, in 1746, Bishop Juan Gonz\u00e1lez Melgarejo considered that the temple should be renovated in its entirety.\nThe plans for this new cathedral were the work of Pedro Vogl and Juan Hagen, two members of the Society of Jesus, of Bavarian origin, who sent their project to Spain for royal approval in 1753. However, the work had already begun in 1748. After Vogl and Hagen, Mat\u00edas V\u00e1squez de Acu\u00f1a and Francisco Antonio de Barros continued as directors of the works. The latter had a short time in the works, since in 1779 the Italian architect Joaqu\u00edn Toesca made his appearance, to direct the construction.\nBishop Gonz\u00e1lez acquired the properties next to the cathedral, at the corner of the current Catedral and Bandera streets, which belonged to the Pineda Bascu\u00f1\u00e1n family; and decided to place the feet (the Altar) of the new building in Bandera and the front in the square, with a length of 100 meters, changing the direction that had originally been arranged by Valdivia in the 16th century. In order not to be forced to destroy the old temple, and to be able to continue celebrating religious services, Gonz\u00e1lez ordered work to begin in the new section. On July 1, 1748, the first stone of the new building was laid.\nGonz\u00e1lez contributed 55,512 pesos with 4 1/2 reales for the work, and his successor Manuel de Alday with more than 160,000 pesos. The Crown, by 1788, had donated 97,994 pesos with 3 1/2 reales. For that year, 390,235 pesos with 5 and 1/8 reales had been spent on the cathedral, which had already been nearly two-thirds completed. After that they spent 48,964 pesos with 2 1/3 reales for the work, totaling 456,772 pesos with 8 and 3 reales in the cathedral.\n\n## The fire of 1769 =On the night of December 22, 1769, a fire broke out that destroyed the entire old cathedral, probably because the oil from the lamp that illuminated the Blessed Sacrament had spilled on some combustible object. To the clamor of the bells of the other churches, the people flocked to the scene of the incident, but it was already too late: only an image of the Virgin of Sorrows had been saved from the incident, which was located at the Puerta del Perd\u00f3n. Apart from For this, according to V\u00e1squez de Acu\u00f1a, some molten silver and gold was saved thanks to the fire.\nThe religious service was provisionally transferred to the Church of la Compa\u00f1\u00eda, which was in charge of Mercedarian religious as a result of the recent expulsion of the Jesuits from America.\nHowever, this very circumstance was the event that accelerated the work on the cathedral. In December 1775, a part of the new temple was enabled, and the religious service was transferred there.\n\n## The Neoclassical cathedral of Toesca and Cremonesi In 1775, Bishop Manuel de Alday presided over its consecration. Only five years later, the prelate entrusted the Italian architect Joaqu\u00edn Toesca with the execution of the facades of the cathedral and the Church del Sagrario. Toesca redid the plans, beginning by directing the works in the damaged sector, next to the square, and modifying part of the area already built, with which the temple was architecturally enriched. Imposing the Neoclassical style, and remaining in the works for nearly 20 years, Toesca became the most important architect of the cathedral works.\nAround 1830 the building was almost finished, and in 1840, Pope Gregory XVI turned it into a Metropolitan Cathedral, elevating the seat of Santiago to Archiepiscopal rank. The order or decree of erection was later lost, so Pope Pius IX allowed a new one to be made, leaving September 29, 1873 as the definitive date. In total, the work had taken nearly 80 years to be completed. and its cost amounted to 600,000 pesos.\nIn 1846 the construction of the Sagrario Chapel began, which was finished by Eusebio Chelli. A year later, Archbishop Rafael Valent\u00edn Valdivieso commissioned Alexander Caldcleugh, a friend of the former treasurer of the Cathedral to buy an organ worthy of the cathedral building, while the National Congress approved the budget for it. In November 1849, the organ It arrived in Valpara\u00edso by boat, and for its placement a choir had to be built over the main door of the cathedral, which in its first period was reinforced by fourteen English iron pillars arranged under it.\nAt the end of the 19th century, Archbishop Mariano Casanova ordered a series of modifications that transformed the Cathedral into the building it currently exists. Casanova had decided to completely finish the construction of the cathedral, so he hired Ignacio Cremonesi and work began in 1898. Cremonesi's design is inspired by a Tuscan or Roman style. In the transformations, the stone was covered with stucco and the wooden coffered ceiling was replaced by a sky painted with scenes in squares. The choir was first planned to be on the second level of pillars and beyond the arch. However, this meant that it was on the last ten rows of seats, so the idea was scrapped. The second option, and it was definitely left, was to leave it under the arch, which enormously increased the size of the choir but significantly restricted the sound capacity of the organ.\nOn May 5, 1906, Casanova was finally able to consecrate the modified temple. Inside, the church was made up of three naves: two laterals and a taller central one. Cremonesi also added two towers to the fa\u00e7ade.\n\n\n## Description The main temple is made up of a plant with three naves. Its width is 45 meters and its length, from the fa\u00e7ade to the doors facing Bandera street, is about 100 meters. This gives an area of about 4500 square meters.\n\n## Central nave In the central nave, the old main altar stands out at its bottom, crowned by a marble ciborium that preserves the crucifix inside, crowned by an eagle and guarded by angels, which was built in Munich in 1912, where masses were celebrated until that, between the 1960s and 1970s, in the archbishopric of Cardinal Ra\u00fal Silva Henr\u00edquez, a mobile wooden altar was made to celebrate Mass facing the town, but since it was not very decent for the surroundings, a front was placed in front of it silver 3 meters long. This altar was remodeled and modified between 2005 and 2006, in a work that involved the complete renovation of the presbytery and the total renovation of the archiepiscopal crypt. The mobile altar was replaced by a fixed one, the front of the mobile altar was destined for the Chapel of the Blessed Sacrament, and structural improvements were made to the presbytery.\nAn ambon or wooden lectern in the shape of an eagle precedes the altar, going up the stairs of the presbytery. To its left, on the pilaster, there is a large crucifix, a donation from Pope Pius XI. Next, are the carved wooden seats, where the priests that make up the Metropolitan Council are located. In the middle of the left arm of the presbytery, under a wooden canopy, is the chair (wooden throne where the Archbishop sits during religious services). Right on the pilaster located in front of the canopy of the chair, there is a large painting that exhibits the coat of arms of the Archbishop in office.\nIn the center of the presbytery is the new fixed altar, made up of a smooth block of granite, guarded by a set made up of a crucifix and six silver candlesticks, as required for the Pontifical Mass. Behind the new altar is the old high altar, already mentioned. At the end of the complex, next to the old altar on the right side, is the choir organ, a pipe organ built by the German Jesuits of Calera de Tango in 1754, and is still in use. In the central nave, the carved wooden pulpits from the 19th century also stand out.\nOn the wall of the apse itself, there is in the upper part what we could call the main altarpiece, headed by a wooden image of the Assumption of Our Lady, patron saint of the cathedral, surrounded by angels and bronze rays, guarded by images of the Apostle Saint James the Great (patron of the city and of the archdiocese) and of Saint Rose of Lima, also in wood. Under this altarpiece, there is a window that illuminates the ciborium or manifestor where the crucifix is, and fills the central nave with light. At the feet, there is an image of Saint Francis Xavier recumbent. On its sides there are two doors that go out towards Bandera street, forming a simple rear fa\u00e7ade.\nOn the other hand, in the choir that is located above the main door, there is the great pipe organ made in the Flight & Son house in London. Since the 1980s, its sound capacity is totally null.\n\n## Archiepiscopal crypt Under the slab of the presbytery is the archiepiscopal crypt, where the archbishops of Santiago are commonly buried. Formerly the crypt was a dark and battered place but, at the initiative of Cardinal Carlos Oviedo Cavada, a project was drawn up to build a new one under the main altar, more worthy of preserving the remains of the prelates. Remodeled in 2005, it currently has a modern and sober appearance, headed by a colonial Christ in a crucifixion attitude and a small granite altar. To its sides are, in the walls, the niches where some of the bishops and archbishops of Santiago rest. In addition to the diocesan bishops and archbishops, other prelates rest, such as the apostolic nuncio, Monsignor Aldo Laghi, whose only nunciature was that of Chile, being ordained a bishop on September 18 (chosen by him in homage to Chile), and dying in this country according to his wish.\nBehind the old main altar, the civil crypts of Diego Portales and Jos\u00e9 Tom\u00e1s Ovalle are located.\n\n## Right nave =In the right nave, the tombs of great personalities of the country's history stand out, of the first bishops and characters of the Criollo aristocracy.\nNext to the right door of the Plaza de Armas is the monument and marble amphora where the hearts of the Chilean officers killed in the Battle of La Concepci\u00f3n in 1882 are preserved. It is neo-Gothic in style and white marble, and was inaugurated in 1912. Adjacent to the door of Calle Catedral is the carved wooden tombstone in memory of the Carrera brothers (Javiera, Juan Jos\u00e9, Jos\u00e9 Miguel and Luis Carrera), whose tomb still remains unlocated inside the cathedral building. Also noteworthy for this nave are the tombs of Monsignor Jos\u00e9 Antonio Mart\u00ednez de Aldunate, Bishop-elect of Santiago and Vice President of the First National Government Board; and that of Monsignor Joaqu\u00edn Larra\u00edn Gandarillas, founder and first rector of the Pontifical Catholic University of Chile, inside a bronze sarcophagus.\nIn this section there are eight side altars, dedicated to:\n\nSaint Francis of Paola.\nSaint Francis de Sales, made of white, black and green marble.\nSaint Alberto Hurtado\nSaint Teresa of Jesus of the Andes, with relics of the saint.\nTransfiguration of Jesus, with a copy of the homonymous painting by Raphael.\nOur Lady of Mount Carmel, with a painting of the Virgin giving the scapular to the Carmelite Simon Stock (work by Jacques Pillard, made in Rome in 1864).\nOur Lord Jesus Christ, where a relics of Saint Macrinus (or Macrobio), a martyr of the primitive Church, are kept.\nSaint Peter\n\n\n\n\n\n\n\n\n\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/1/1a/2017_Santiago_de_Chile_-_Catedral_de_Santiago.jpg", "https://upload.wikimedia.org/wikipedia/commons/0/0b/Altar_San_Francisco_de_Sales.jpg", "https://upload.wikimedia.org/wikipedia/commons/9/9c/CarrerasenCatedral.jpg", "https://upload.wikimedia.org/wikipedia/commons/c/c0/Catedral_Metropolitana_de_Santiago._Imagen_del_Padre_Alberto_Hurtado.JPG"], "near": [], "lat": -70.6513936, "lon": -33.4375808, "maps": "https://www.google.com/maps/search/?api=1&query=Metropolitan%20Cathedral%20of%20Santiago%20Pl.%20de%20Armas%20498%2C%208320341%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4375808,-70.6513936&endname=Metropolitan%20Cathedral%20of%20Santiago", "icon": "https://img.icons8.com/?size=150&id=EqXyHHDwjo4U"}, "ltmzljqznzg5ndf8ltcwljy1mta5mjm_plaza_de_armas_de_santiago": {"title": "Plaza%20de%20Armas%20de%20Santiago", "summary": "# Plaza de Armas (Santiago)\n---\n\nThe Plaza de Armas is the main square of Santiago, the capital of Chile. Plaza de Armas metro station is located under the square. Surrounding the square are some historic buildings, including the Metropolitan Cathedral of Santiago, Central Post Office Building, Palacio de la Real Audiencia de Santiago, and the building that serves as the seat of local government for Santiago, which was formerly occupied by the Cabildo of the city before being remodeled. There are also other architecturally significant buildings that face the square, including the Capilla del Sagrario, the Palacio arzobispal, the Edificio Comercial Edwards, and the Portal Fern\u00e1ndez Concha. The Casa Colorada, the Cuartel General del Cuerpo de Bomberos de Santiago and the Museo Chileno de Arte Precolombino are located a short walk from the square.\nThe square, the nearby former National Congress building and surrounding buildings were registered on 3 December 1986 as a national monument as a zona t\u00edpica.\n\n\n## History The church is the centerpiece of the initial layout of Santiago, which has a square grid pattern. This urban design was accomplished by Pedro de Gamboa, who was appointed by Pedro de Valdivia in 1541.\n\n## Pre Hispanic Period (Pre Colonisation) =The Investigator Rub\u00e9n Stehberg from the Museo Nacional de Historia Natural de Chile and Gonzalo Sotomayor of the Universidad Andr\u00e9s Bello provided evidence in 1976, arguing that under the old city of Santiago where the Plaza de Armas is situated there is an old Inca settlement.\n\nThere would have been a Tawantinsuyu (Inca Empire) urban centre, under the old city of Santiago, from which Inca roads went out in different directions and whose base of sustenance was hydro-agriculture and gold and silver mining, [...] the infrastructure of this installation would have been used by (the Spanish conqueror) Pedro de Valdivia to found the city of Santiago.\n\n## Spanish Colonial Period =The Chilean Capital was founded by Pedro de Valdivia. With a chequerboard format, similar to a Chess board, it was designed by the architect Pedro de Gamboa. It was thus planned to build a central square around which the main administrative buildings were to be erected. This square or plaza was erected above the old city or Cancha inca.\nAround the plaza formed recovas or markets, as goods arrived in this area during the Colonial period. In the middle there was , galley para hang the sentenced and show royal power.\n\n\n## Freedom of Latin America monument The monument is located at the center of the square and depicts an allegory of Freedom, with a woman breaking the chains of a native woman. It is made of Carrara marble and sculpted by Francesco Orselino. The monument replaced a bronze fountain made in 1671, which is presently located in La Moneda Palace.\nOther commemorative structures include an equestrian statue of Pedro de Valdivia, a statue of James the Great, the indigenous peoples monument, a time capsule, and ground plaques, including that marking the kilometre zero of Santiago.\n\n\n## Entorno \nOn the west side of the square, on the northwest corner, is the Catedral Metropolitana de Santiago. Although the first construction of a church was carried out in conjunction with the founding of the city, the present building is the fifth to be built on the site. Construction began in 1748 and was completed in 1775. However, in 1780, the architect Joaqu\u00edn Toesca designed a new fa\u00e7ade for the Cathedral and the adjoining Iglesia del Sagrario. At the end of the century Ignacio Cremonesi was commissioned by Bishop Casanova to carry out an integral remodelling of the cathedral, which included new fa\u00e7ades, a modification of the interior nave and the construction of two towers facing the square and a dome over the main altar.\nFacing the north side of the Plaza are the old colonial government buildings. From west to east, the actual Correo Central, the Museo Hist\u00f3rico Nacional and the Ilustre Municipalidad de Santiago are located.\nThe building of the Central Post Office of Santiago occupies the site assigned in the foundation to the conqueror Pedro de Valdivia, where later the residence of the Governors of Chile and, after independence, of the Presidents was built until 1846, when the presidential residence was moved to the Palace of La Moneda. However, a fire almost completely destroyed the building, and it was restored in 1881, giving it the neoclassical style it has today. In 1903 a third floor and an upper dome were built.\nThe Museo Hist\u00f3rico Nacional is located in the former building of the Palacio de la Real Audiencia, the main colonial court in the country. Built between 1804 and 1807 by a disciple of Toesca, after the Independence of Chile it was the seat of various ministries until they were moved to La Moneda, as was the presidential residence. In 1982 the current museum was opened, bringing together various historical collections.\nThe building of the Municipality occupies the site where the colonial cabildo of the city and the old colonial jail, built between 1578 and 1647, were originally built. In 1679, the second construction of the building was demolished and rebuilt by Toesca, now in neoclassical styles in 1790. A fire in 1891 forced a reconstruction by the architect Eugenio Joannon, and the new building was inaugurated in 1895 and officially declared the seat of the communal administration.\nAround the Plaza there are also various commercial premises, such as the Portal Fern\u00e1ndez Concha, located in front of the southern side of the Plaza. This shopping centre was built in 1869 and gathers both typical Chilean and international food shops and shops with different articles. In the area around the Cathedral, in the streets Puente and Catedral, there is an area that has been informally called \"Little Lima\" due to the large number of immigrants of Peruvian origin and commerce destined to serve them that has settled nearby.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/8/8e/A_history_of_Chile_-_Plaza_del_Armas%2C_Santiago.png", "https://upload.wikimedia.org/wikipedia/commons/9/95/Plaza_de_Armas%2C_Congreso_Nacional_y_su_entorno.JPG", "https://upload.wikimedia.org/wikipedia/commons/3/3e/Plaza_de_Armas.JPG", "https://upload.wikimedia.org/wikipedia/commons/e/ed/Plaza_de_Armas_de_Santiago_de_Chile_en_1850-3.jpg"], "near": [], "lat": -70.6510923, "lon": -33.4378941, "maps": "https://www.google.com/maps/search/?api=1&query=Plaza%20de%20Armas%20de%20Santiago%20Pl.%20de%20Armas%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4378941,-70.6510923&endname=Plaza%20de%20Armas%20de%20Santiago", "icon": "https://img.icons8.com/?size=150&id=nxVWmOWM0rag"}, "ltmzljq0mjqxodl8ltcwljy1mzk0ntu_palacio_la_moneda": {"title": "Pal%C3%A1cio%20La%20Moneda", "summary": "# La Moneda Palace\n---\n\nPalacio de La Moneda (Spanish: [pa\u02c8lasjo \u00f0e la mo\u02c8ne\u00f0a], Palace of the Mint), or simply La Moneda, is the seat of the president of the Republic of Chile. It also houses the offices of three cabinet ministers: Interior, General Secretariat of the Presidency, and General Secretariat of the Government. Located in downtown Santiago, it occupies an entire block in the Civic District, bordered by Moneda street to the north, Morand\u00e9 street to the east, Alameda del Libertador Bernardo O'Higgins to the south, and Teatinos street to the west.\n\n\n## History La Moneda, was the colonial mint house of the city during colonial times, was designed by the Italian architect Joaqu\u00edn Toesca. Construction began in 1784 and was opened in 1805. The production of coins in Chile took place at La Moneda from 1814 to 1929.\n\nIn June 1845 during president Manuel Bulnes's administration, the palace became the seat of government and presidential residence. In 1930, a public square\u2014named Plaza de la Constituci\u00f3n (\"Constitution Square\")\u2014was built in front of the palace. After the presidency of Gabriel Gonz\u00e1lez Videla it ceased to serve as a presidential residence.\nDuring the military coup d'\u00e9tat on September 11, 1973, the Chilean Air Force strafed the palace with unguided rockets and automatic cannon fire. The president Salvador Allende died in the palace at this time. Restoration projects of the damage caused were completed in March 1981, although some bullet marks have been preserved and can still be seen today. During the 1973\u20131980 restorations, an underground office complex (the so-called \"bunker\") was built under the front square to provide a safe escape for the dictator Augusto Pinochet in case of an attack.\nUnder the presidency of Eduardo Frei Ruiz-Tagle, the palace was painted white. During President Ricardo Lagos's administration, the palace's inner courtyards were opened to the public during certain hours of the day. Lagos also re-opened Morand\u00e9 80\u2014a gate used by Chilean presidents to enter the palace since the early 20th century. It was eliminated during the restoration of the palace as not being in the original plans, but was restored because of the heavy symbolism attached to it as being the gate through which Chilean Presidents entered La Moneda skipping the main's gate guard protocol or, in other words, as ordinary citizens of the country. It was also the gate through which the body of President Allende was taken out after the 1973 coup.\n\nA traditional changing of the guard ceremony takes place every two days   on odd-numbered days in odd-numbered months, even-numbered days in even-numbered months, including Sundays, at 10 a.m. weekdays and 11 a.m. on weekends (as of June 2015).  A formal ceremony dating back to the 1850s, it lasts about 30 minutes and includes a band playing, troops with horses parading into the square, and much pomp and circumstance. The Carabineros de Chile provides the guard unit and band for the ceremony, the guard unit being composed of a Foot Guards battalion and a Horse Guards squadron.\n\n\n## Architecture \n## Construction =Joaqu\u00edn Toesca had worked on many public buildings in colonial Chile, including the Santiago Metropolitan Cathedral, before he was engaged to design the new royal mint that would become the Palacio de la Moneda.\nWorks on the building started in 1784, with building materials arriving the following year from around Chile and the world: limestone from the Polpaico country estate; sand from the Maipo River; red stones from a quarry at the Cerro San Crist\u00f3bal in Santiago; white stone from the neighbouring Cerro Blanco; oak and cypress wood from Valdivia; Spanish metal works from Vizcaya. Twenty varieties of brick were baked in Santiago for the construction of lintels, comers, floors, moldings, and of the solid walls more than a meter thick.\nToesca died in 1799, before seeing his work finished, and military engineer Agustin Cavallero took over the project. The \u201cMint House of Santiago de Chile\u201d finally opened in 1805.\nIn 1929, an annex was commissioned the then President Carlos Ib\u00e1\u00f1ez del Campo to give the palace a facade to face the Alameda Avenue, the main street of Santiago. The project was designed by Josu\u00e9 Smith strictly following the design of the original construction. The three-floor annex was built using part of the original construction that was occupied until that date by the mint, which was relocated to a site adjacent to Quinta Normal Park.\nIn 1940, a former mint pavilion, part of the original design of Toesca, was demolished to make way for the Patio de los Naranjos.\n\n## Architectural style =The Palacio de la Moneda is built in a pure neoclassical style with Roman Doric influences. The building's wide, horizontal shape and rectangular composition conveys strength and stability, according to the palace's listing on the UNESCO website. Its main fa\u00e7ade faces Moneda street, and its rooms are distributed along the transverse and longitudinal axes forming several patios.\nBehind this fa\u00e7ade lie three patios: the Patio de los Ca\u00f1ones, which functions as an entrance hall; a covered patio; and finally the Patio de los Naranjos, where presidential ceremonies take place.\nThe architecture website ARQHYS.com states that the Palacio de la Moneda is \u201cthe only structure in the pure Italian neoclassical style that exists in Latin America.\u201d \nThe building has been subject to several modifications throughout the years, made by different presidents. The last great restoration of the building was carried out after the 1973 military coup, when large portions of the building were destroyed or damaged.\n\n## Plaza de la Ciudadan\u00eda =To celebrate the bicentenary of Chile's independence in 2010, a new public square called the Plaza de la Ciudadan\u00eda (\u2018\u2019Citizenry Square\u2019\u2019 in Spanish) was constructed on the south side of the palace stretching down to the Avenida Libertador General Bernardo O'Higgins or \u201cAlameda\u201d. Construction began in May 2004 and the plaza was inaugurated in December 2005.\nDesigned by Undurraga Dev\u00e9s Arquitectos, the Plaza de la Ciudadan\u00eda has been called \u201cone of the most important public works in the last century\u201d by Chile's Plataforma Arquitectura website. Paths leading down from the plaza give access to the underground Palacio de La Moneda Cultural Center, which hosts a range of exhibitions on Chilean culture and history.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/f/f5/Chile-02559_-_La_Moneda_Presidential_Palace_%2849033259257%29.jpg"], "near": [], "lat": -70.6539455, "lon": -33.4424189, "maps": "https://www.google.com/maps/search/?api=1&query=Pal%C3%A1cio%20La%20Moneda%20Moneda%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4424189,-70.6539455&endname=Pal%C3%A1cio%20La%20Moneda", "icon": "https://img.icons8.com/?size=150&id=nxVWmOWM0rag"}, "ltmzljqzody2nzd8ltcwljy1mjm5mje_museu_chileno_de_arte_pre-colombiana": {"title": "Museu%20Chileno%20de%20Arte%20Pr%C3%A9-Colombiana", "summary": "# Museo Chileno de Arte Precolombino\n---\n\nThe Chilean Museum of Pre-Columbian Art (Spanish: Museo Chileno de Arte Precolombino) is an art museum dedicated to the study and display of pre-Columbian artworks and artifacts from Central and South America.\nThe museum is located in the city centre of Santiago, the capital of Chile. The museum was founded by the Chilean architect and antiquities collector Sergio Larra\u00edn Garc\u00eda-Moreno, who had sought premises for the display and preservation of his private collection of pre-Columbian artefacts acquired over the course of nearly fifty years. \nWith the support of Santiago's municipal government at the time, Garc\u00eda-Moreno secured the building and established the museum's curatorial institution. The museum first opened in December 1981.\n\n\n## Building The museum is housed in the Palacio de la Real Aduana, which was constructed between 1805 and 1807. It is located a block west of the Plaza de Armas and close to the Palacio de los Tribunales de Justicia de Santiago and the Former National Congress Building.\nIn January 2014, as a result of a partnership with Minera Escondida and BHP Billiton, the museum inaugurated a new phase designed by Chilean architect Smiljan Radic which involved a 70% expansion of the area, increasing exhibition spaces, storage, and the conservation laboratory.\n\n\n## Collection \nItems in the museum's collections are drawn from the major pre-Columbian culture areas of Mesoamerica, Intermediate / Isthmo-Colombian, Pan-Caribbean, Amazonia and the Andean. The museum has over 3,000 pieces representing almost 100 different groups of people. The collection ranges from about 10,000 years. The original collection was acquired based on the aesthetic quality of the objects, instead of their scientific or historical context. The collection is broken up into four areas:\n\nArea mesoamerica: Includes a statue of Xipe Totec, an incense burner from the Teotihuacan culture, and a Mayan bas-relief.\nArea Intermedia: Showcase pieces include pottery from the Valdivia people, and Capuli figures chewing coca leaf. Gold objects from the Veraguas and Diquis cultures are also represented.\nArea Andes Centrales: Features masks and copper figures, of which many were confiscated from graves. Examples include those from the Moche and textiles. The oldest textile in the museum is in this area, a painted cloth almost 3,000 years old from the Chav\u00edn culture.\nArea Andes del Sur: This collection features modern Chilean and Argentinian pieces. Ceramic urns from the Aguada culture, snuff trays from the San Pedro culture, and an Incan quipu.\n", "images": [], "near": [], "lat": -70.6523921, "lon": -33.4386677, "maps": "https://www.google.com/maps/search/?api=1&query=Museu%20Chileno%20de%20Arte%20Pr%C3%A9-Colombiana%20Bandera%20361%2C%208320298%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4386677,-70.6523921&endname=Museu%20Chileno%20de%20Arte%20Pr%C3%A9-Colombiana", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}, "ltmzljq0ntk2ndz8ltcwljy2ntk3odi_vinicola_concha_y_toro": {"title": "Vin%C3%ADcola%20Concha%20y%20Toro", "summary": "# Concha y Toro\n---\n\nConcha y Toro is the largest producer and exporter of wines from Latin America and one of the ten largest wine companies in the world, with more than 33 million cases sold per year in 2014, distributed in 135 countries. Concha y Toro Winery is located in Santiago de Chile, but the company has vineyards in Chile, Argentina and the United States, with more than 10,000 hectares under cultivation in 2016. Their Casillero del Diablo and Don Melchor wines have international recognition. As of 2010 the company is one of the official sponsors of the English football club Manchester United F. C.\n\n\n## History \n## 19th century The Concha y Toro Vineyard was founded by Don Melchor de Santiago Concha y Toro, ex-Minister of Finance, and his wife, Emiliana Subercaseaux, in 1883. To start the winery, he brought grape varieties from the Bordeaux region in France: Cabernet Sauvignon, Sauvignon Blanc, Semillon, Merlot, and Carm\u00e9n\u00e8re.\nConcha y Toro's connections to Chilean nobility and aristocracy are not merely historical. Currently the Vina Concha y Toro continues in the sphere of the Marquesado de Casa Concha, and is additionally controlled by the Guilisasti and Larra\u00edn families. The directors currently include the present Marquess of Casa Concha, Chilean diplomat and ambassador Mariano Fontecilla de Santiago-Concha, great-grandson of the founder. In 1999, the company's president Alfonso Larra\u00edn Santa Mar\u00eda claimed the title of Marquess of Larra\u00edn in Spain. His mother, the current Marchioness, gave Larra\u00edn the power to claim the title.\nVineyards and factories of Concha y Toro in Pirque, Santiago Metropolitan Region, are connected by roads with names such as Marqu\u00e9s de Casa Concha or Conde de la Conquista, titles connected to the history of the company.\n\n## 20th century: expansion =The vineyard was incorporated as a stock company in 1923 and shares continue to be sold in the Santiago Stock Exchange. Concha y Toro began exporting wine in March 1933 to the port of Rotterdam, the Netherlands. In 1950, the winery began to acquire more vineyards and also began the process of adapting its business to new markets and meeting a higher demand.\nIn 1966, the Casillero del Diablo brand, the company's hallmark, was inaugurated, and in 1987 the company's first ultra-premium wine, Don Melchor, was launched. In the late 1960s the company began to expand: Vi\u00f1a Maipo was acquired in 1968; Vi\u00f1a Cono Sur created in 1993; Trivento Bodegas in Argentina founded in 1996; a joint venture with Ch\u00e2teau Mouton Rothschild for the production of Vi\u00f1a Almaviva began in 1997, among others.\nIn 1971, Eduardo Guilisasti Tagle became chairman of the board, who succeeded in expanding the company. In 1987, after partnering with U.S. importer Banfi Vintners, the company started to incorporate more advanced technology in all of its production stages. It also started using small French oak barriques. In 1994, shares of Vi\u00f1a Concha started trading on the New York Stock Exchange, until his cessation in 2018.\n\n## 21st century: globalization =At the beginning of the 21st century, the company internationalized operations: in 2001 opened a trade, logistics and distribution office in United Kingdom, and then offices in other 11 countries: Brazil, Canada, China, United States, Finland, Japan, Mexico, Norway, Singapore, South Africa and Sweden, which would join the existing offices in Chile and Argentina. In 2010 a sponsorship agreement was signed with the English club Manchester United F.C. In this respect, Manchester United 2020 sponsorship director, Sean Jefferson, said: \"Manchester United's relationship with Casillero del Diablo has been one of the most extensive and successful partnerships we ever had. The synergy between the two brands have led to a natural alliance\", especially due to equivalence of their symbols and distinctive seals.\nIn 2011 Concha y Toro bought in United States Fetzer Vineyards, for a value of US$238 million. The transaction included the buy of various Fetzer subsidiaries vineyards, such as Bonterra Vineyards, Five River Wines, Bel Arbor Winery, Jekel Vineyards, and Little Black Dress Wines, which became property of Concha y Toro.\nMore recently Concha y Toro has advertising campaigns in Discovery Channel, and subsidiary Trivento Vineyards is sponsorship in the Major League Soccer, and has reached sponsorship agreements with football club Inter Miami CF.\n\n\n## Grape varieties Concha y Toro produces several varietals:\n\nWhite: Chardonnay, Sauvignon blanc, Semillon, Gew\u00fcrztraminer.\nRed: Cabernet Sauvignon, Merlot, Carm\u00e9n\u00e8re\n\n## Filial vineyards =\n## Logistics centers =\n## Trademarks \n## Awards and honours The World's Most Admired Wine Brand, in 2011, 2012 and 2013; second place in 2014, 2017 and 2018, according Drink International.\nThe Americas Most Admired Wine Brand, between 2011 and 2019, according Drink International.\nThe World's Most Powerful Wine Brand, in 2014 and 2015, according to Intangible Business.\nOne of the only three wineries to be included in the top 100 of the best wineries in the world without interruption, according to Wine & Spirits Magazine.\nBest International Drink Company of the year, in 2015 and 2016, awarded by the Drinks Business Awards.\nCasillero del Diablo, Second Most Powerful Wine Brand in the World, in 2018, 2019 and 2020, according to Wine Intelligence.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/b/b7/Casillero_del_Diablo_wine.jpg", "https://upload.wikimedia.org/wikipedia/commons/5/51/Coat_of_Arms_of_the_Marquess_of_Larra%C3%ADn.png", "https://upload.wikimedia.org/wikipedia/commons/6/6f/Concha_y_Toro_logo.png", "https://upload.wikimedia.org/wikipedia/commons/8/83/Conchaytoro.jpg"], "near": [], "lat": -70.6659782, "lon": -33.4459646, "maps": "https://www.google.com/maps/search/?api=1&query=Vin%C3%ADcola%20Concha%20y%20Toro%20Concha%20y%20Toro%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4459646,-70.6659782&endname=Vin%C3%ADcola%20Concha%20y%20Toro", "icon": "https://img.icons8.com/?size=150&id=Xxd9uVMHAofJ"}, "ltmzljq0ndyymzf8ltcwljy0odqyodg_bairro_paris-londres": {"title": "Bairro%20Par%C3%ADs-Londres", "summary": "# Bairro Paris-Londres\n---\n\nO Bairro Paris-Londres \u00e9 um bairro localizado em Santiago de Chile dentro da comuna hom\u00f4nima em seu setor central. Uma de suas caracter\u00edsticas \u00e9 seu marcado estilo arquitet\u00f4nico europeu e suas sinuosas ruas estreitas de ladrilhos. Foi desenhado por Ernesto Holzmann filho e padre.\n\n\n## Hist\u00f3ria Os terrenos atuais onde se assenta o bairro pertenciam aos monges franciscanos da Igreja de S\u00e3o Francisco, localizada na interse\u00e7\u00e3o da Avenida Libertador General Bernardo O'Higgins e S\u00e3o Francisco. A come\u00e7os do S\u00e9culo XX, os problemas econ\u00f4micos da igreja a obrigaram a por a venda aqueles pr\u00e9dios centrais e agr\u00edcolas a particulares. A situa\u00e7\u00e3o foi conhecida por autoridades da \u00e9poca (d\u00e9cada de 1920) e decidiram adquirir parte dos terrenos, encarregando-lhe a famosos arquitetos do velho continente a desenhar e construir suas obras.\n\n\n## Caracter\u00edsticas O setor se encontra compreendido pelo norte pela Alameda, ao leste pela Rua S\u00e3o Francisco, pelo sul com a Rua Tarapac\u00e1 e ao oeste com a Rua Serrano. As ruas interiores, como Paris e Londres, tendem a ser sinuosas, em c\u00e2mbio outras s\u00e3o retas, como S\u00e3o Francisco e Presidente J. A. R\u00edos. As constru\u00e7\u00f5es n\u00e3o superam os cinco andares de altura e as ruas est\u00e3o empedradas com ladrilhos.\nO comercio \u00e9 muito escasso e \u00e9 mais bem considerado um lugar de turismo, pois os albergues abundam e a maioria dos edif\u00edcios s\u00e3o lugares de trabalho e moradia.\n\n## Edif\u00edcios destacados =Na zona se localizam uma serie de edif\u00edcios que merecem certa men\u00e7\u00e3o:\n\nNa interse\u00e7\u00e3o das Ruas Paris e Londres est\u00e1 localizada a Sede da Concertaci\u00f3n (de propriedade do PRSD), atual coaliz\u00e3o do governo do Chile. Neste lugar se realizam as reuni\u00f5es de coordena\u00e7\u00e3o nas segundas e as confer\u00eancias de imprensa.\nNa rua Londres, perpendicular a Alameda, se encontra a atual sede do Instituto O'Higginiano, no n\u00famero 40. Este im\u00f3vel era antes do Golpe de estado no Chile em 1973 uma sede comunal do Partido Socialista do Chile. Ocupado pela DINA com posterioridade, se transformou em um centro de deten\u00e7\u00e3o e tortura at\u00e9 a abertura do campo de concentra\u00e7\u00e3o de Villa Grimaldi. Era conhecido com sua dire\u00e7\u00e3o de ent\u00e3o, Londres 38, sendo seu nome clave dentro do Ex\u00e9rcito o de Yucat\u00e1n. Foi transferido ent\u00e3o gratuitamente ao Instituto O'Higginiano, organismo vinculado com o Ex\u00e9rcito do Chile, quem o administra desde ent\u00e3o, pese a os protestos de grupos defensores dos direitos humanos. O im\u00f3vel foi declarado Monumento Nacional do Chile.\nNa Rua Londres 65 se encontra o Instituto Chileno de Investiga\u00e7\u00f5es Geneal\u00f3gicas, onde tamb\u00e9m funciona sua biblioteca especializada em genealogia chilena.\n\n\n## Liga\u00e7\u00f5es externas \u00abPanor\u00e2mica em 360\u00ba do Bairro Paris-Londres  Flip360\u00bb", "images": ["https://upload.wikimedia.org/wikipedia/commons/3/3a/Barrio_Paris_Londres_07_%2814824723736%29.jpg", "https://upload.wikimedia.org/wikipedia/commons/2/2b/Calles_Par%C3%ADs_Londres_15.JPG"], "near": [], "lat": -70.6484288, "lon": -33.4446231, "maps": "https://www.google.com/maps/search/?api=1&query=Bairro%20Par%C3%ADs-Londres%20Par%C3%ADs%20%26%20Londres%2C%208330129%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4446231,-70.6484288&endname=Bairro%20Par%C3%ADs-Londres", "icon": "https://img.icons8.com/?size=150&id=j05edJz5Xwy0"}, "ltmzljqzodi3mtv8ltcwljy0mta4ntq_barrio_lastarria": {"title": "Barrio%20Lastarria", "summary": "# Barrio Lastarria\n---\n\nBarrio Lastarria (Lastarria Neighborhood) is an historical neighborhood in the center of Santiago, Chile. Now a popular tourist hub, Barrio Lastarria is a center for cultural activity, with cinemas, theaters, museums, restaurants and bars. Activities such as festivals and live performances are commonly held throughout the streets of Lastarria given its strong cultural flavor, particularly in J.V. Lastarria street and Parque Forestal.\nBarrio Lastarria is bordered by the Alameda and Centro Cultural Gabriela Mistral to the south, Santa Luc\u00eda Hill to the west, Parque Forestal to the north and Plaza Baquedano to the east. Metro stations Universidad Cat\u00f3lica and Bellas Artes provide direct access.\n\n\n## History Following the Conquest of Chile by Pedro de Valdivia, this area was left under the control of Bartolom\u00e9 Blumenthal, a German migrant to Chile, who built a mill on the site. As with many neighborhoods in Santiago\u2019s center, Barrio Lastarria was built around a church: in this case, the Iglesia de la Veracruz. Houses were built between the winding streets, notably the house at Plaza Mulato Gil de Castro, built in the beginning of the 19th century. Despite the neighborhood\u2019s early origins, the plaza was only built in 1981 due to interest in preserving a series of facades beginning at the historic house of Gil de Castro.\nDuring the 1990s, the neighborhood began a process of restoration with care not to alter its bohemian and intellectual flavor, with a number of caf\u00e9s, bars and cultural centers appearing towards the end of the decade and the restoration of facades of the Iglesia de la Veracruz in 2001 and 2002. Since then, as an historic area in Santiago, it has been able to maintain its traditional character despite new development. Barrio Lastarria was declared an official Zona T\u00edpica by Chile in 1997.\nDue to both the number of visitors and LGBT residents, on 5 November 2006, the Movement for Homosexual Integration and Liberation (Movilh) held an act in Parque Forestal to declare the sector as the first gay-friendly neighborhood in Santiago.\n\n\n## Places of interest Caf\u00e9s, cinemas and museums in J.V. Lastarria street.\nPlaza Mulato Gil de Castro.\nCaf\u00e9s, theaters and cultural centers in Monjitas and Merced streets, including Teatro Ictus and Teatro Lastarria 90.\nBars, caf\u00e9s and florists in the area of Jos\u00e9 Miguel de la Barra-Victoria Subercaseaux, including Mosqueto street.\nParque Forestal, one of the most beautiful parks in Santiago, inaugurated in 1905. It has several sculptures and the most beautiful water fountain in Santiago, the \"Fuente Alemana\". There is a brasserie called \"Castillo Forestal\", in a building from 1910.\nChilean National Museum of Fine Arts, one of the most beautiful museums in Santiago, which was inaugurated in 1880. Its building is in a Beaux-Arts style.\nSanta Luc\u00eda Hill, an old park with tall trees, two castles from 1816 and a large water fountain from 1900.\nPalacio Bruna, a beautiful palace from 1916 in Italian Renaissance style.\nIglesia de la Veracruz, a church from 1857 in neoclassical style.\nHotels and hostels on the streets Victoria Subercaseaux and Rosal.\nThe Centro Cultural Gabriela Mistral, the first building which can be seen when entering Barrio Lastarria from the Alameda, opened in 2010.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/6/61/Barrio_Lastarria-Feria_de_antiguedades.jpg", "https://upload.wikimedia.org/wikipedia/commons/1/1e/Guitarrista_en_el_Barrio_Lastarria.jpg"], "near": [], "lat": -70.6410854, "lon": -33.4382715, "maps": "https://www.google.com/maps/search/?api=1&query=Barrio%20Lastarria%20Lastarria%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4382715,-70.6410854&endname=Barrio%20Lastarria", "icon": "https://img.icons8.com/?size=150&id=j05edJz5Xwy0"}, "ltmzljq0mdi3nzh8ltcwljy0mzmzmzm_cerro_santa_lucia": {"title": "Cerro%20Santa%20Luc%C3%ADa", "summary": "# Santa Luc\u00eda Hill\n---\n\nSanta Luc\u00eda Hill (Spanish: Cerro Santa Luc\u00eda), also known in Mapuche as Huel\u00e9n Hill (Spanish: Cerro Huel\u00e9n), is a small hill in the centre of Santiago, Chile. It is situated between Alameda del Libertador Bernardo O'Higgins in the south, Santa Luc\u00eda Street in the west and Victoria Subercaseaux on the east. An adjacent metro station is named after it.  The hill has an altitude of 629 m and a height of 69 m over the surrounding area.  The hill is the remnant of a volcano 15 million years old.\nThe hill comprises a 65,300 square metre park adorned with ornate facades, stairways and fountains. At the highest point there is a viewpoint popular with tourists visiting the city and meeting point.\n\n\n## History It was originally called Huelito o heutrecan by the pre-colonization inhabitants. However, the current name comes from the day in which Pedro de Valdivia conquered the hill, on December 13, 1540. That day celebrates \"Santa Luc\u00eda.\"\nIts first use by its missionaries was as a point of worship, or prayer in the years of the chicken pox outbreak (1541).\nIn 1816, Manuel Olaguer Feli\u00fa, the Brigadier of the Royal Engineers, designed and built two forts or castles on Santa Luc\u00eda Hill, one north and the other south of the hill. The forts were built out of stone and lime and could fit eight or twelve cannons each. Besides, Olaguer Feli\u00fa drew and built an outbuilding for ammunition depot and to house the garrison.\nOn one side of the hill, Fort Hidalgo was finished in 1820 as a defensive point. On the other side, the hillside terrain was used as a \"cemetery for the dissidents\", people who did not follow the then-official Roman Catholic faith, or were considered otherwise unworthy of burial at hallowed grounds. However, the remains buried in the hillside under this fashion were eventually transferred to a secluded section of the General Cemetery, before said cemetery, in turn, was opened to all burials regardless of creed or social condition.\nIn 1849 James Melville Gilliss led an American naval astronomical expedition to Chile in order to more precisely measure the solar parallax. An observatory was set up on Santa Luc\u00eda Hill and operated by Gilliss. When the expedition ended in September 1852 the observatory and related equipment was sold to the Chilean government and formed the nucleus of the first National Astronomical Observatory.\nIn 1872 Benjam\u00edn Vicu\u00f1a Mackenna decided to conduct a dramatic change to the urban atmosphere of the city of Santiago, among his many works aimed to improve the city, and thus initiated an extensive remodelation of the hill.\nThe works of 1872 consisted of a road which crossed the hill, which at the top accessed a chapel which he also built there, illuminated by the then-novel means of gas. The rest of the hill contains a park with fountains and lookouts. The actual hill is watered by a sophisticated irrigation system. The now iconic yellow and white facade is also a product of Vicu\u00f1a Mackenna's remodelation.\nVicu\u00f1a Mackenna was assisted in realizing his designs by the architect Manuel Aldunate, the constructor Enrique Henes, and the stonecutter Andr\u00e9s Staimbuck.\nA few years ago, Santa Luc\u00eda hill received an improvement in its illumination system and protections. Also, Fort Hidalgo was restored and reopened to the public. Traditionally, a cannon shot is fired exactly at noon.\n\n\n## Curiosity \nLocated in Santa Luc\u00eda Hill there is a monument which consists of a 2 m high stone carved with a paragraph extracted from the text that Pedro de Valdivia sent to emperor Charles V describing the features of the new land conquered.\n\n\n## In popular culture Santa Luc\u00eda Hill is one of the entrances to the abyss in the videogame Abyss Odyssey, the entrance is located in the east part of the Terraza Neptuno.\nSanta Luc\u00eda Hill was featured on the second episode of The Amazing Race 7 with the competing teams finishing their leg in Santiago at Terraza Neptuno. The eighth season of the Israeli version of The Amazing Race also finished its sixth leg at Terraza Neptuno.\n\n\n## Inside Santa Luc\u00eda Hill \n\n\n\n\n\n\n\n\n\n\n\n\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/b/b1/2017_Santiago_de_Chile_-_Ladera_del_Cerro_de_Santa_Luc%C3%ADa.jpg", "https://upload.wikimedia.org/wikipedia/commons/c/c8/Cerro_Santa_Luc%C3%ADa_%289488519903%29.jpg", "https://upload.wikimedia.org/wikipedia/commons/1/1b/Cerro_Santa_Luc%C3%ADa_04.JPG", "https://upload.wikimedia.org/wikipedia/commons/b/bf/Cerro_Santa_Luc%C3%ADa_desde_el_Cerro_San_Crist%C3%B3bal.jpg"], "near": [], "lat": -70.6433333, "lon": -33.4402778, "maps": "https://www.google.com/maps/search/?api=1&query=Cerro%20Santa%20Luc%C3%ADa%20Santa%20Luc%C3%ADa%20Hill%2C%20Santiago%2C%20Santiago%20Metropolitan%20Region%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4402778,-70.6433333&endname=Cerro%20Santa%20Luc%C3%ADa", "icon": "https://img.icons8.com/?size=150&id=M0ClAYLFXhjv"}, "ltmzljqzmzqzmjn8ltcwljy1mtewnje_central_market_of_santiago": {"title": "Central%20Market%20of%20Santiago", "summary": "# Mercado Central de Santiago\n---\n\nThe Mercado Central de Santiago is the central market of Santiago de Chile. It was opened in 1872 and Ferm\u00edn Vivaceta was in charge of its construction. The market replaced the Plaza del Abasto, which was destroyed by a fire in 1864.\nThe market is housed in a building in which its main feature is a cast-iron roof and supporting structure, which was fabricated by the Scottish firm R Laidlaw & Sons, Glasgow. Edward Woods and Charles Henry Driver took part in the design of the structure. \nThe metal structure stands on a square base and features a vaulted ceiling. Its intricate roof design consists of a central pyramidal roof crowned by a domed tower, which is surrounded by 8 smaller roofs with a two-tier design. The structure is enclosed by a masonry building.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/1/17/Mercado_Central_de_Santiago%2C_Santiago_20190715_06.jpg"], "near": [], "lat": -70.6511061, "lon": -33.4334323, "maps": "https://www.google.com/maps/search/?api=1&query=Central%20Market%20of%20Santiago%20San%20Pablo%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4334323,-70.6511061&endname=Central%20Market%20of%20Santiago", "icon": "https://img.icons8.com/?size=150&id=GkX1pWi41B1h"}, "ltmzljqzmteymtj8ltcwljyzndqxnzu_la_chascona": {"title": "La%20Chascona", "summary": "# La Chascona\n---\n\nLa Chascona is a house in the Barrio Bellavista of Santiago, Chile, which was owned by Chilean poet Pablo Neruda. La Chascona reflects Neruda's quirky style, in particular his love of the sea, and is now a popular destination for tourists. Neruda began work on the house in 1953 for his then secret lover, Matilde Urrutia, whose curly red hair inspired the house\u2019s name; chascona is a Chilean Spanish word of Quechua origin referring to a wild mane of hair. In the house, there is a 1955 painting Matilde by Diego Rivera.  It was given to Urrutia by Neruda. It depicted a two-faced Urrutia, one face depicting the Urrutia as the singer the public knew, and the other depicting the lover Neruda knew. The painting also has a hidden image; the profile view of Neruda's face hidden in her hair, showing their continuous secret relationship. Urrutia would become the poet\u2019s third wife and she took on the task of restoring the house following the poet\u2019s death in 1973, when La Chascona suffered damage during the military coup.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/9/9d/Casa_de_Pablo_Neruda_La_Chascona_03.JPG"], "near": [], "lat": -70.6344175, "lon": -33.4311212, "maps": "https://www.google.com/maps/search/?api=1&query=La%20Chascona%20Fernando%20M%C3%A1rquez%20de%20La%20Plata%200192%2C%207520284%20Santiago%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4311212,-70.6344175&endname=La%20Chascona", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}, "ltmzljqzmzgxmzf8ltcwljyzndu5mzy_patio_bellavista": {"title": "P%C3%A1tio%20Bellavista", "summary": "# Barrio Bellavista\n---\n\nBarrio Bellavista (Bellavista Neighborhood) is an area that lies between the Mapocho River and San Crist\u00f3bal Hill in Santiago, Chile. It is known as Santiago's bohemian quarter, with numerous restaurants, boutiques, avant-garde galleries, bars and clubs. Many of the city's intellectuals and artists live in Bellavista, and Pablo Neruda's house in Santiago, La Chascona, is in the district. The area is served by the Baquedano Metro subway station, located across the river to the south.\nBellavista is a popular place to purchase craftwork made from lapis lazuli, a semiprecious stone found principally in Chile and Afghanistan. On weekends, there is an evening handicrafts market that runs the length of P\u00edo Nono. Another attraction is the Santa Filomena Parish also known as the Parroquia de Santa Filomena. The National Zoo of Chile is located at the entrance of San Crist\u00f3bal Hill.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/1/16/Bellavista_Santiago_Chile.JPG"], "near": [], "lat": -70.6345936, "lon": -33.4338131, "maps": "https://www.google.com/maps/search/?api=1&query=P%C3%A1tio%20Bellavista%20Constituci%C3%B3n%2050%2C%207520394%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4338131,-70.6345936&endname=P%C3%A1tio%20Bellavista", "icon": "https://img.icons8.com/?size=150&id=GkX1pWi41B1h"}, "ltmzljqymdi0mdr8ltcwljyzmtm3ndk_cerro_san_cristobal": {"title": "Cerro%20San%20Crist%C3%B3bal", "summary": "# San Crist\u00f3bal Hill\n---\n\nSan Crist\u00f3bal Hill (Spanish: Cerro San Crist\u00f3bal, Mapuche: Tupahue) is a hill in northern Santiago, Chile. It rises 850 m AMSL and about 300 m above the rest of Santiago; the peak is the third highest point in the city, after Cerro Manquehue and Cerro Renca. Cerro San Crist\u00f3bal was named by the Spanish conquistadors for St Christopher, in recognition of its use as a landmark. Its original indigenous name is Tupahue.\n\n\n## History and attractions Cerro San Crist\u00f3bal began to be used in 1903 with the installation of the Mills Observatory, currently known as the Manuel Foster Observatory, twin of the Lick Observatory of the University of California.\nOn its summit there is a sanctuary dedicated to the Immaculate Conception, with a 22-meter statue of the Blessed Virgin Mary, an amphitheater and a chapel. The statue of the Immaculate Conception measures 14 meters tall, and the pedestal on which it rests is 8.3 meters in height. It weighs 36,610 kilograms. Within the pedestal there is a small chapel in which Pope John Paul II prayed and blessed the city of Santiago on April 1, 1987. The statue is lit up at night by lights placed on its sides, allowing it to be viewed from all over Santiago both day and night.\nAt the foot of the statue there is an amphitheater for holding masses or other religious ceremonies. Near the statue, there is also a small chapel for praying.\nAt the foothills of Cerro San Crist\u00f3bal are the Chilean National Zoo and a Japanese-style garden, and up there are also two municipal pools, Tupahue and Antil\u00e9n.\nCerro San Crist\u00f3bal houses Santiago's largest public park: the Santiago Metropolitan Park (Parque Metropolitano).\n\n\n## Access The summit of Cerro San Crist\u00f3bal can be reached by foot (about a 45-minute walk, involving a 300m change in elevation), by car via the road joining the Santiago Metropolitan Park, by the Funicular de Santiago (the base of which sits next to the Zoo at the North end of Pio Nono in Barrio Bellavista), or by a Teleferico (cable car located northeast at the Oasis station).\nA cable car provided service to the top of the hill from the Pedro de Valdivia entrance since 1980 until 2009, when the gearbox controlling the system's speed exploded, leaving the system unusable. A project was presented in 2011 to open for tender on the system, giving it new cabins and restore infrastructure. The service was expected to be back in 2012, however the Ministry of Housing and Urban Planning received only one offer that was rejected, so the tender was ended and a new public contest was announced, that began in 2013.Then, in December 2014 it was announced that the cable car would re-open in the second semester of 2016 after a series of maintenance and remodeling works to be done from March 2015, costing US$9.5 million. These works complete the installation of the new 46 cabin network, of which 8 will be enabled for the transport of bicycles, strollers or wheelchairs. The transport cabins have a 6-person capacity and the system was reopened in November 2016.\nFrom the top of the hill are two pools \u2013 Tupahue and Antil\u00e9n, and access the National Zoo of Chile at the Bellavista entrance to Cerro San Crist\u00f3bal. The Children's Park of Cerro San Crist\u00f3bal also provides entrance to the hill via Avenida Per\u00fa.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/5/5f/Relief_Map_of_Chile.jpg", "https://upload.wikimedia.org/wikipedia/commons/2/20/San_Crist%C3%B3bal_altura.jpg", "https://upload.wikimedia.org/wikipedia/commons/1/1c/Virgen_San_Crist%C3%B3bal.JPG"], "near": [], "lat": -70.6313749, "lon": -33.4202404, "maps": "https://www.google.com/maps/search/?api=1&query=Cerro%20San%20Crist%C3%B3bal%20San%20Crist%C3%B3bal%20Hill%2C%20Recoleta%2C%20Santiago%20Metropolitan%20Region%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4202404,-70.6313749&endname=Cerro%20San%20Crist%C3%B3bal", "icon": "https://img.icons8.com/?size=150&id=M0ClAYLFXhjv"}, "ltmzljqxnzcznjn8ltcwljywnjqynju_sky_costanera": {"title": "Sky%20Costanera", "summary": "# Costanera Center\n---\n\nThe Costanera Center is a commercial and business complex located in the commune of Providencia, Santiago, Chile. Owned by Cencosud, the complex consists of four skyscrapers, including the Gran Torre Santiago, two high-end hotels, an office building, and a six-floor shopping mall.\nThe Gran Torre Santiago, which stands as the tallest of the four buildings, was designed by renowned architect C\u00e9sar Pelli and measures 300 metres (980 ft) tall. It is the second tallest building in Latin America, following Torres Obispado, and the fifth tallest in the Southern Hemisphere, after Indonesia's Autograph Tower and Luminary Tower in Jakarta and Australia's Q1 on the Gold Coast and Australia 108 in Melbourne. One of the other buildings in the complex is 170 metres (560 ft) high, while the other is only four stories.\nConstruction of the Costanera Center was temporarily halted in January 2009 due to the late 2000s recession. The developers were concerned that they would not be able to find tenants if completed by the originally proposed date. After the recession ended, Cencosud announced that construction would resume on December 16, 2009. The construction process restarted at the end of 2010.\nOn February 14, 2012, the Gran Torre Santiago reached 300 meters and became the tallest building in South and Latin America. The mall in the complex, designed by Canadian retail agency Watt International, opened on June 12, 2012, and is the largest in South America. It comprises six floors and includes the Jumbo (hypermarket).\n", "images": [], "near": [], "lat": -70.6064265, "lon": -33.4177363, "maps": "https://www.google.com/maps/search/?api=1&query=Sky%20Costanera%20Av.%20Andr%C3%A9s%20Bello%202425%2C%207510689%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4177363,-70.6064265&endname=Sky%20Costanera", "icon": "https://img.icons8.com/?size=150&id=SXWgcDx9GIKM"}, "ltmzljqwmdawmdz8ltcwljyymde2nzy_parque_metropolitano_de_santiago": {"title": "Parque%20Metropolitano%20de%20Santiago", "summary": "# Santiago Metropolitan Park\n---\n\nThe Santiago Metropolitan Park is an urban park located within the city of Santiago, capital of Chile. Consisting of the San Crist\u00f3bal, Chacarillas and Los Gemelos hills, and the areas of Tupahue, Lo Sald\u00e9s, Pir\u00e1mide and Bosque Santiago, the park is located between four communes of Santiago \u2013 Huechuraba, Providencia, Recoleta and Vitacura \u2013 and covers around 722 hectares, making it the largest urban park of the Americas and one of the largest in the world.\nThe Santiago Metropolitan Park also maintains 16 Urban Parks distributed throughout 13 communes in Santiago, a total area of almost 150.1 hectares. The maintenance work is carried out through \u201cUrban Parks\u2019 Conservation, Maintenance and Safety\u201d projects which involve cleaning, irrigation, replantation and management of vegetal species, maintenance of urban equipment, sanitation control, weed control, fertilization and safety among other activities.\nThe park was created in April 1966, when incorporating the Chilean National Zoo and the services of San Crist\u00f3bal Hill, and is managed by the Ministry of Housing and Urban Development. In September, 2012, the Chilean government launched a plan to significantly refurbish and expand the park between 2012 and 2016, a plan which includes building new footpaths, planting 100,000 more trees and expanding the National Zoo.\n\n\n## Origins and history \nSan Crist\u00f3bal Hill began to be used in 1903 with the installation of the Mills Observatory, currently known as the Manuel Foster Observatory, twin of the Lick Observatory of the University of California.\nThe main icon on the hill, the Statue of the Virgin Mary on San Crist\u00f3bal Hill, was inaugurated on April 26, 1908.\nIn 1916, a project led by Alberto Mackenna Subercaseaux and Pedro Bannen sought to transform the hill into a park and public recreational area. On September 28, 1917, Law No. 3295 was published in the Official Gazette which authorized president Juan Luis Sanfuentes to accept donations, purchase or expropriate land located between Bosque Santiago and San Crist\u00f3bal Hill, inclusive. Said land was declared for public use and the creation of the future park.\nThe then Intendant of Santiago, Pablo Urz\u00faa, took official possession of the park's land on June 17, 1918. It was however during the period of intendant Alberto Mackenna, between 1921 and 1927, that the Hill was landscaped and prepared for public use.\n\n\n## Attractions \n## Pools The park has two open-air pools: the Tupahue pool (meaning \u201cplace of God\u201d in Quechua) and Antil\u00e9n pool (\u201cthere is sun\u201d in Mapundungun). Both operate in the summer from November through March.\nThe Tupahue pool was opened in 1966 on Tupahue hill, in what was originally a quarry. Surrounded by vegetation, there is a stone wall by Chilean muralist Mar\u00eda Martner and Mexican Juan O\u2019Gorman. The pool is 82 meters long and 25 meters wide.\nThe Antil\u00e9n pool was opened in 1976. It is located on the summit of Chacarillas hill with a 360-degree panoramic view of the city. The pool is 92 meters long and 25 meters wide.\n\n## Cable car =The Santiago Cable Car was opened in 1980 and takes visitors from the base of the hill, in Pedro de Valdivia Norte neighborhood (Estaci\u00f3n Oasis) to the summit (Estaci\u00f3n Cumbre) in 20 minutes, passing through Tupahue station. The Tupahue pool is located at Estaci\u00f3n Tupahue, as is the Mapulemu Botanic Garden (\u201cforest of the earth\u201d in Mapundungun) and the Camino Real restaurant.\nAt the summit, tourists can visit the Sanctuary on San Crist\u00f3bal Hill and take the Funicular, which runs between Barrio Bellavista and the summit of San Crist\u00f3bal Hill.\nAs of 2012, the Cable Car remains closed due to mechanical failures. Its restoration has been marked as part of the government's Bicentenary Plan.\nIn December 2014, it was announced that the cable car would be reopening in 2016 with work on the project starting in March 2015. The project will cost 9.5 million dollars. The cable car was reopened in November 2016.\n\n## Funicular =The Funicular de Santiago, which dates from 1925, has been declared a National Monument. It has two stations:  the National Zoo and  the summit. The funicular runs for almost 500 meters on a 45 degree incline, departing from Barrio Bellavista.\nThe funicular has two carriages, with one displaying a memorial plaque commemorating Pope John Paul II, who rode in the carriage in 1987 en route to saying mass at the feet of the Virgin Mary statue located at the hill's summit.\nIn September 2012, the funicular was marked for refurbishment as part of the Chilean government's Bicentenary Plan.\n\n## National Zoo =The Chilean National Zoo has thousands of animals representing 158 species.\n\n## Botanical Garden Located within the park, the Botanical Garden contains various plants native to Chile and its mission includes conservation and research.\n\n## Sanctuary A religious sanctuary atop San Crist\u00f3bal Hill commemorating the Immaculate Conception, is notable for its large statue of the Virgin Mary.\n\n## Bicentenary Children's Park =This park was opened in  2012 and has an amphitheater, treehouses, water features, interactive fence and a cable car.\n\n\n## Torre Antena \nAs it stands today, there are numerous Radio Antennas on the top of the hill that have become an eyesore. The Government of Santiago has come up with a solution to tear down all the existing antennas and instead combine them in one giant antenna that would also serve as a new landmark for Santiago. In late 2013 the city held a design contest for the new tower with the winning bid being announced in February of the following year.\n", "images": [], "near": [], "lat": -70.6201676, "lon": -33.4000006, "maps": "https://www.google.com/maps/search/?api=1&query=Parque%20Metropolitano%20de%20Santiago%20Acceso%20Zapadores%20Parquemet%20-%20Los%20Zapadores%2C%20esq.%20Los%20Turistas%20y%2C%20H%C3%A9roes%20de%20La%20Concepci%C3%B3n%2C%20Recoleta%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4000006,-70.6201676&endname=Parque%20Metropolitano%20de%20Santiago", "icon": "https://img.icons8.com/?size=150&id=Ah17OpXv85zO"}, "ltmzljqxndy3otd8ltcwljyxntu5ntu_teleferico_cerro_san_cristobal": {"title": "Telef%C3%A9rico%20Cerro%20San%20Crist%C3%B3bal", "summary": "# Santiago Cable Car\n---\n\nThe Santiago Cable Car (Spanish: Telef\u00e9rico de Santiago) is an aerial tramway of a tourist nature, located at the Metropolitan Park of San Crist\u00f3bal Hill, in Santiago, Chile.\n\n\n## History \n## First era (1980-2009) The construction of the cable car began in 1979, and took about a year, mainly due to the hardness of the volcanic rock terrain in which the 12 towers were installed.\nThe Santiago Cable Car was officially opened on April 1, 1980, with 72 ovoid-shaped cars, which covered the 20-minute 4.8 km section at 14.4 km/h.\nOn December 12, 2008, a mechanical fault left 20 people trapped in the cable car for two hours, without registering any injuries. Subsequently, on June 7, 2009, another mechanical failure occurred in the system: the gearbox that regulated the speed of the system exploded, which caused the indefinite suspension of the service.\n\n## Second era (2016-present) =In 2011 a project was presented to tender the cable car, provide it with new cabins and restore the infrastructure. It was expected that in 2012 the service reopened the public, nevertheless the Ministry of Housing and Urban Development received only one offer which it rejected, reason why it declared deserted the licitation and announced a new public contest, that began in November 2013.\nIn December 2014, it was announced that the cable car would be reopened in the second half of 2016, following a series of maintenance and remodeling works that began in March 2015 and will cost 9.5 million dollars. These works included the installation of the new network of 47 cabins with capacity for six people each.\n\nIn January 2016, the Chilean Ministry of Housing and Urban Development launched a public competition for social and non-governmental organizations, neighborhood or municipal councils to submit projects to recover assets of the 56 cabins that were discontinued and which were part of the original system in 1980. On July 29 of the same year the winning projects, which included libraries, recreational spaces, and a motorized train in Pueblito Las Vizcachas were presented at the Espacio Matta Cultural Center.\nThe cable car was reopened on November 24, 2016, by President Michelle Bachelet. Between December 14 and 16, th
