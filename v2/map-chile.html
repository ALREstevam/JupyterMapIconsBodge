    placeMap["-335830201--706544261-farellones"] = {"title": "Farellones", "summary": "# Farellones\n---\n\nFarellones is a village and ski resort located 36 km from Santiago, Chile. It was founded during the 1930s, nestled in a small valley in the Andes mountains close to other ski areas such as Valle Nevado, La Parva, and El Colorado.\n\n\n## Location \nLocated in the commune of Lo Barnechea, 36 km from Santiago at an altitude of 2,340 meters above sea level (7,874 feet), Farellones has a health centre, a school, and about 200 houses. The houses and cabins are made of wood, giving the village its characteristic look.\n\n\n## Ski resort Skiers began visiting the Farellones area in the 1930s and in 1937, landowner Von Kiesling decided to sell the land off as plots to form a village. Not long after this, Antonio Padr\u00f3s opened one of Farellones\u2019 first hotels, the Posada de Farellones.\nFarellones currently has only a few ski runs but its cable car system provides access to El Colorado, located only five kilometres up the hill of the same name. They are often considered as one joint ski area with a total of 62 runs including 11 for beginners, 6 for intermediates, 33 for advanced skiers, and 12 for experts. They have a maximum altitude of 3,333 meters above sea level, a vertical descent of 906 metres, and an average of 5 meters of snowfall in an average year. They are popular with beginners and families.\n\n\n## History of skiing in Farellones Skiing began in Farellones in the early 1930s, when ski gear came to Chile for the first time from Switzerland and Norway, consisting of wooden skis, leather boots coated in colourless grease to keep out the wet, with basic and dangerous bindings that remained fixed to the feet even during a fall.\nThe village grew up around the new sport and in 1937, the Hotel Posada de Farellones was constructed. Some years later the hotel received a royal visit from the English Duchess of Kent and served a formal luncheon. The first ski lift was built in the 1950s in La Gran Bajada (the great descent) in the area that would become later El Colorado, where the boldest skiers could leap over the roof of the Hotel Posada de Farellones at the end of the run.\nThe developments continued up the mountain with La Parva and finally Valle Nevado.\n\n\n## Archaeology \nLong time before the birth of Farellones village, the place was visited by arrieros (wranglers) with their livestock and adventurers searching for old Inca treasure, as it was common to find Pucar\u00e1s (fortifications) and other remains of Inca settlements.\nOn February 1, 1954, the arrieros Luis R\u00edos Barrueto, Guillermo Chac\u00f3n Carrasco,and Jaime R\u00edos Abarca found the Plomo Mummy (also known as the Boy of El Plomo or La Momia del Cerro El Plomo in Spanish) on Cerro El Plomo. The mummy is a well preserved Inca girl  and was the first discovery of a frozen, high-altitude human sacrifice made by the Incas.\n\n## Casa de Piedra =At one side of the road to Valle Nevado is the Casa de Piedra de Farellones (Farellones Stone House), a stone structure that is believed to have been built by the Aconcagua people (late neolithic). It is thought to have been used as a temporary refuge in expeditions to gather the special kind of stone needed for making tools hunting Guanacos.\n\n## Inca roads Corral Quemado, 28.75 km east of Santiago and 14.5 miles from Lo Barnechea, formed part of the Inca road system. It was the road from the copper mines, today known as \"Disputada de las Condes\", to the Mapocho River. The Inca road system was the spine of the Inca state, essential to administrate and control their vast territory.\nThe Spanish chronicles say that the Inca Road ran from the other side of the Andes, in Cuyo Province, Argentina, through Chilean valleys of Huechuraba and Colina  and continued to the valley of what is now Santiago.\n\n\n## The hotel The Hotel Posada de Farellones is made from a mix of wood and stone in the Swiss style and was built in the late 1930s by Antonio Padr\u00f3s.  Its location allowed easy access to the three main ski resorts in Chile, which together form the biggest ski area of South America and the southern hemisphere: La Parva, El Colorado-Farellones and Valle Nevado.\n\n\n## Access There is only one road giving access to the village through the winding canyons of the Mapocho River, Molina River and Estero Yerba Loca river. From Corral Quemado onwards, the road has more than 40 hairpin turns and requires a vehicle equipped with snow chains in snowy conditions. The road only permits ascent between the hours of 8:30 and 13:30 and descent from 15:30 to 20:00 during peak ski season days.\n\n## New road =A new road was scheduled to be built in 2014. The road would run for 29 kilometers from Las Condes Avenue in Santiago, and would also see the construction of new real estate and a cable cart from Yerba Loca Nature Sanctuary to Farellones village.\n\n\n## Yerba Loca Nature Sanctuary Yerba Loca Nature Sanctuary (Spanish: \"Santuario Natural Yerba Loca\") is a protected area that extends from the top of La Paloma Hill (Spanish: \"Cerro La Paloma\") to the top of Cerro El Plomo, dividing the valleys of the Blanco River and Olivares River.\nThe area contains temperate coniferous forest, picnic and camping facilities, and the starting point for five trails, one of which ends at the hanging glaciers of Cerro La Paloma and Cerro El Altar.\n\n\n## Incident On July 14, 2016, Matilda Rapaport, a Swedish professional extreme skier, was buried in an avalanche. She died on July 18, 2016, in a hospital in Santiago after suffering oxygen deprivation and brain damage.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/b/bd/Farellones.jpg", "https://upload.wikimedia.org/wikipedia/commons/8/8d/Farellones_Panor%C3%A1mica.jpg", "https://upload.wikimedia.org/wikipedia/commons/d/d1/Season_finish.JPG"], "near": [], "lat": -70.6544261, "lon": -33.5830201, "maps": "https://www.google.com/maps/search/?api=1&query=Farellones%20Farellones%2C%20La%20Pintana%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.5830201,-70.6544261&endname=Farellones", "icon": "https://img.icons8.com/?size=150&id=GOJ9vneGe3dU"}
    
    placeMap["-330332511--716306301-ascensor_artilleria"] = {"title": "Ascensor%20Artilleria", "summary": "# Valpara\u00edso\n---\n\nValpara\u00edso (Spanish: [balpa\u027ea\u02c8iso]) is a major city, commune, seaport and naval base facility in Valpara\u00edso Region, Chile.  \nGreater Valpara\u00edso is the second-largest populace in the country, as well as the second-largest city in the Greater Valpara\u00edso metro area (behind Vi\u00f1a del Mar). Valpara\u00edso was named originally for Valpara\u00edso de Arriba, in Castile-La Mancha, Spain. It is located about 120 km (75 mi) northwest of Santiago, by road, and is one of the Pacific Ocean's most important seaports. Valpara\u00edso is the capital of Chile's second most-populated administrative region and has been the  Chilean Navy headquarters since 1817, as well as being the seat of the Chilean National Congress (since 1990). \nValpara\u00edso played an important geopolitical role in the second half of the 19th century when it served as a major stopover for ships traveling between the Atlantic and Pacific oceans via  the Straits of Magellan. The area experienced rapid growth during its golden age as a magnet for European immigrants, when the city was known by international sailors as \"Little San Francisco\" and \"jewel of the Pacific\". Notable acquisitions from this golden age include Latin America's oldest stock exchange, the continent's first volunteer fire department, Chile's first public library, and the oldest Spanish language newspaper in continuous publication in the world, El Mercurio de Valpara\u00edso. In 2003, the historic quarter of Valpara\u00edso was declared a UNESCO World Heritage Site.\nThe twentieth century was unfavorable to Valpara\u00edso, as many wealthy families abandoned the city. The opening of the Panama Canal in 1914, and the associated reduction in ship traffic, dealt a serious blow to the region's shipping- and port-based economy. By the 21st century, the port of San Antonio had surpassed Valpara\u00edso in trade volume (TEU) handled, leading to the questioning of its traditional moniker of Puerto Principal (\"principal port\") of Chile. \nBetween the years of 2000 to 2015, the city experienced a recovery, attracting artists, tourists, and cultural entrepreneurs, who settled after they were attracted by the city's hillside historic districts. Today, many thousands of people visit Valpara\u00edso each month, from Chile and abroad, to enjoy the city's labyrinth of cobbled alleys and colorful buildings. The Port of Valpara\u00edso still continues to be a major distribution center for container traffic, copper, and fruit exports. It also receives growing attention from cruise ships that visit during the South American summer. Most significantly, Valpara\u00edso has transformed itself into a major educational and entertainment hub, with four large traditional universities, and several large vocational colleges. \nWhile the city is well-known for its artisans and bohemian culture, it is also famous as the home of several highly-regarded music festivals and other artistic events. The largest, and arguably most iconic, is the annual Vi\u00f1a Del Mar International Song Festival (often simply called \"Vi\u00f1a\" or \"Vi\u00f1a Del Mar\"). Typically held in March, in a recently-refurbished, 40,000-capacity amphitheater, \"Vi\u00f1a\" is one of the biggest annual economic boosts to the region, as the event usually sells-out completely, and thousands of attendees and workers will travel to and stay in the city and metro area. In addition to showcasing numerous performers of many styles, and awarding various prizes, the internationally-televised and live-streamed festival is typically headlined by superstar musicians, from both the Spanish- and English-speaking worlds.\n\n\n## History \nSome older works starting with Benjam\u00edn Vicu\u00f1a Mackenna (1869) claim that Valpara\u00edso was within the range of the Chango people, but clear evidence for this is lacking.\nThe Bay of Valpara\u00edso's first ethnically identifiable population were Picunche natives, known for their agriculture. Spanish explorers, considered the first European discoverers of Chile, arrived in 1536, aboard the Santiaguillo, a supply ship sent by Diego de Almagro. The Santiaguillo carried men and supplies for Almagro's expedition, under the command of Juan de Saavedra, who named the town after his native village of Valpara\u00edso de Arriba in Cuenca Province, Spain.\n\nDuring Spanish colonial times, Valpara\u00edso remained a small village, with only a few houses and a church. On some occasions she was attacked by English pirates and privateers, such as Francis Drake with his ship Golden Hind in 1578 and later his cousin Richard Hawkins with his ship Dainty in 1594. Drake's sack of Valpara\u00edso gave origin to the legend about Cueva del Pirata.\n\nIn 1810, a wealthy merchant built the first pier in the history of Chile and the first during the colonial era. In its place today, stands the building of El Mercurio de Valpara\u00edso. The ocean then rose to this point. Reclamation of land from the sea moved the coastline five blocks away. Between 1810 and 1830, he built much of the existing port of the city, including much of the land reclamation work that now comprises the city's commercial centre. \nIn 1814, the naval Battle of Valpara\u00edso was fought offshore of the town, between American and British ships involved in the War of 1812. After Chile's independence from Spain (1818), beginning the Republican Era, Valpara\u00edso became the main harbour for the nascent Chilean navy, and opened international trade opportunities that had been formerly limited to Spain and its other colonies.\n\nValpara\u00edso soon became a desired stopover for ships rounding South America via the Straits of Magellan and Cape Horn. It gained particular importance supporting and supplying the California Gold Rush (1848\u20131858). As a major seaport, Valpara\u00edso received immigrants from many European countries, mainly from Britain, Germany, France, Switzerland and Italy. German, French, Italian and English were commonly spoken among its citizens, who founded and published newspapers in these languages.\nValpara\u00edso found maritime competition with Callao (Per\u00fa). Both cities sought to be the dominant port on the Pacific Coast of South America during the period of time known as the High Trade (1880\u20131930). \nThe British community, La Colonia Britanica, prospered in Valpara\u00edso between the 1820s and 1920s. Firms such as Antony Gibbs & Sons, Duncan Fox, and Williamson-Balfour Company were doing business in the town, which had become a significant trading center by 1840, with 166 British ships, out of a total of 287, anchored in its port. The British settled on Cerro Alegre (Mount Pleasant) and Cerro Concepci\u00f3n. The Association of Voluntary Firemen was created in 1851, a telegraph service to Santiago was operating by 1852, and Chile's first telephone service was set up in 1880. The British Hospital was founded in 1897, and the British Arch, Arco Brit\u00e1nico, was erected in 1911. However, by 1895, Italian immigrants exceeded the British, and both the Italians and Germans were in larger numbers by 1907. By 1920, both the Italians and Spanish outnumbered the British, and the primary British community within Chile resided in Santiago. \n\nInternational immigration transformed the local culture from Spanish origins and Amerindian origins, in ways that included the construction of the first non-Catholic cemetery of Chile, the Dissidents' Cemetery. Football (soccer) was introduced to Chile by English immigrants; and the first private Catholic school in Chile, Le Coll\u00e8ge des Sacr\u00e9s C\u0153urs (\"Sacred Hearts College\") and its accompanying Sacred Hearts Church, by French immigrants. Immigrants from Scotland and Germany founded the first private secular schools (The Mackay School and Die Deutsche Schule, respectively). Immigrants formed the first volunteer fire-fighting units (still a volunteer activity in Chile). Their buildings reflected a variety of European styles, making Valpara\u00edso more varied than some other Chilean cities.\nOn 18 August 1906, a major earthquake struck Valpara\u00edso; there was extensive property damage and thousands of deaths. The Chilean doctor, Carlos Van Buren, of U.S. descent, was involved in the medical care of earthquake victims. He later established the Hospital  Carlos Van Buren in 1912.\nThe golden age of Valpara\u00edso's commerce ended after the opening of the Panama Canal in 1914. Shipping shifted to the canal as captains sought to avoid the risks of the Strait of Magellan. The port's use and traffic declined significantly, causing a decline in the city's economy. The opening of the Panama Canal was one of the most critical events in the shaping of Valpara\u00edo's economy. Since the turn of the 21st century, shipping has increased in the last few decades with fruit exports, opening the Chilean economy to world commerce, and larger-scale, Post-Panamax ships that do not fit the Panama Canal.\n\n## 19th century On 28 March 1814, the USS Essex was defeated by British frigates Phoebe and Cherub during the War of 1812, leading to the deaths of 58 US Marines. Captain David Porter, a survivor of this attack, would retire to Portersville, Indiana, and request changing the name to Valparaiso, commemorating the only naval battle he ever lost. By 2 August 1820, the Liberating Expedition of Peru sailed from Valpara\u00edso.\nAt 10:30 pm on the evening of 19 November 1822, Valpara\u00edso experienced a violent earthquake that left the city in ruins; of the 16,000 residents, casualties included at least 66 adults and 12 children, as well as 110 people wounded. The next day, a meteor trail was visible from Quillota to Valpara\u00edso, seen as a religious experience for much of the population.\nIn 1826, the Royal Navy Great Britain established a South America Station in Valpara\u00edso to maintain British naval interest in the region. It would remain until 1837, when it was relocated to Esquimalt, British Columbia. 12 September 1827 saw the establishment of El Mercurio de Valpara\u00edso, the oldest circulating newspaper in the Spanish language worldwide.\nIn May 1828, a constitutional convention began regular meetings in the church of San Francisco. By August 9, the Constitution of the Republic of Chile was fully drafted and disseminated.\nOn 6 June 1837, Minister Diego Portales was shot at the port outside of Baron Hill on suspicion of promoting conspirators who opposed the Peru-Bolivian Confederation, considered a turning point of Chilean public opinion and the purpose of the war.\nBy 1851, the first fire brigade in the country was formed. The next year potable running water became available, as well as the first telegraph service in Latin America, between the city and Santiago. It would be another four years before streetlights, with 700 gas lanterns, were installed. In 1861 the first tram company was formed, mostly using horses or mules to draw them, and fully established over the next few years.\nIn 1852, British shipping company Williamson, Balfour & C\u00eda was established in Valpara\u00edso to handle trade in the region. \nTaking advantage of the total lack of defenses, a Spanish fleet commanded by Casto M\u00e9ndez N\u00fa\u00f1ez bombarded the city during the Chincha Islands War in 1866. Chilean merchant ships were sunk, except for those vessels whose captains hoisted foreign flags.\nA merger of the National Steamship Company and Chilean Steamship Company, the South American Steamship Company was created as a national response to the increasing dominance of the Pacific Steam Navigation Company in 1872. In 1880 the Chilean Telephone Company was formed by Americans Joseph Husbands, Peter MacKellar, James Martin, and the US consul Lucius Foot, the first official telephone company in the country. Three years later on the first of December, Concepci\u00f3n funicular opened, the first of many hydraulic systems. After the country's independence and its consequent openness to international trade, Valpara\u00edso became an important port of call on trade routes through the Eastern Pacific. Many immigrants settled there, mostly from Europe and North America, who helped include Valpara\u00edso and Chile in the Industrial Revolution sweeping other parts of the world. This created a different city with civil, financial, commercial and industrial institutions, many of which still exist today.\nAll this resulted in a population increases. The city reached more than 160,000 inhabitants in the late nineteenth century, making it necessary to use the steep hills for more houses, mansions and even cemeteries. The lack of available land caused the city authorities and developers to reclaim low lying tidal marshland (polders) upon which to build administrative, commercial and industrial infrastructure.\n\n## 20th century The twentieth century began with the first big protest of dockworkers, Chile on 15 April 1903, due to complaints by dockers about their excessive working hours and demands for higher wages, requests that were ignored by employers, creating a tense situation that led to serious violence on 12 May. There were protests and the burning of the CSAV offices and several people were shot and killed. All this prompted intervention by the state. This protest was important for the future of Trade Unionism in the country.\nThat same year, electric trams were introduced.\nThe 1906 Valpara\u00edso earthquake caused severe damage throughout the city on 16 August, which was at that time the heart of the Chilean economy. The damage was valued at hundreds of millions of pesos of the time, and human victims were counted at 3,000 dead and over 20,000 injured. After the removal of the debris, reconstruction work began. This included the widening of streets, culverting and covering streams, (Jaime and Delicias \u2013 creating the avenues Francia and Argentina respectively). The main street of the city (Pedro Montt) was laid and Plaza O'Higgins was created; a hill was removed to allow the passage of Colon Street. The damaged Edwards mansion was demolished and in its place, the present Cathedral of Valpara\u00edso was built and, among many other works, this gave shape to the Almendral Valpara\u00edso area.\nIn 1910, the port expansion work of the city, which ended in 1930, began. A long breakwater was built, along with piers and docking terminals.\nThe Imperial German East Asia Squadron engaged the British West Indies Squadron on 1 November 1914 at the Battle of Coronel off the coast of Valparaiso, sinking two British cruisers. After the battle the East Asia Squadron stayed in Valparaiso Harbor before continuing to the Falklands.\n\n## 21st century Chile's legislature along with other institutions of national importance like the National Customs Service, the National Fish and Aquaculture Ministry, the Ministry of Culture and the Barracks General of the Chilean Navy are sited in the city. In addition to the capital of the Valpara\u00edso Region hosts the Regional Administration and government.\nIn 2003, Valpara\u00edso became an UNESCO World Heritage Centre. This title was awarded to Valparaiso for its unique urban form, as well as its clear maintained historical background as a colorful port city. In becoming a World Heritage Center, Valpara\u00edso is tasked with maintaining its cultural heritage, through the maintenance of its historic infrastructure, like its Ascensores.\nOn 13 April 2014, a huge brush fire burned out of control, destroying 2,800 homes and killing 16 people, forcing President Michelle Bachelet to declare it a disaster zone.\nIn early February 2024, a huge brush fire burned through Valparaiso and central Chile, killing at least 131 people.\n\n\n## Geography \nValpara\u00edso is located in central Chile, 120 km (75 mi) to the north west of the capital Santiago. Valpara\u00edso, like most of Chile, is vulnerable to earthquakes. Before the earthquake of February 27, 2010, which measured 8.8 on the moment magnitude scale, the last catastrophic earthquake to strike Valpara\u00edso devastated the city in August 1906, killing nearly 3,000 people. Other significant earthquakes to affect the city were the 1730 Valpara\u00edso earthquake and the 1985 Algarrobo earthquake.\n\n## Geology =Because of Valpara\u00edso's proximity to the Peru\u2013Chile Trench, the city is vulnerable to earthquakes. The Peru\u2013Chile Trench stores large amounts of energy for a very long time and sometimes ruptures after short intervals in a violent earthquake.\n\n## Climate =Valpara\u00edso has a very mild Mediterranean climate (K\u00f6ppen Csb). The summer is essentially dry, but the city is affected by fogs from the Humboldt Current during most of the year. In the winter, rainfall can occasionally be extremely heavy when a powerful frontal system crosses central Chile, but frequency of such rains varies greatly from year to year. Monthly average temperatures vary just around 6\u00b0C between the coolest and the warmest month, from 17 \u00b0C (63 \u00b0F) in January to 11.4 \u00b0C (52.5 \u00b0F) in July. Snowfall occurs rarely in the highest parts of the city. In winter, strong winds can lead to wind chill temperatures below freezing.\n\n\n## Cityscape \nNicknamed \"The Jewel of the Pacific\", Valpara\u00edso was declared a world heritage site based upon its improvised urban design and unique architecture. In 1996, the World Monuments Fund declared Valpara\u00edso's unusual system of funicular lifts (steeply inclined carriages) one of the world's 100 most endangered historical treasures. In 1998, grassroots activists convinced the Chilean government and local authorities to apply for UNESCO world heritage status for Valpara\u00edso. Valpara\u00edso was declared a World Heritage Site in 2003. Built upon     placeMap["-330473128--716127458-valparaiso_chile"] = {"title": "Valpara%C3%ADso%20Chile", "summary": "# Valpara\u00edso\n---\n\nValpara\u00edso (Spanish: [balpa\u027ea\u02c8iso]) is a major city, commune, seaport and naval base facility in Valpara\u00edso Region, Chile.  \nGreater Valpara\u00edso is the second-largest populace in the country, as well as the second-largest city in the Greater Valpara\u00edso metro area (behind Vi\u00f1a del Mar). Valpara\u00edso was named originally for Valpara\u00edso de Arriba, in Castile-La Mancha, Spain. It is located about 120 km (75 mi) northwest of Santiago, by road, and is one of the Pacific Ocean's most important seaports. Valpara\u00edso is the capital of Chile's second most-populated administrative region and has been the  Chilean Navy headquarters since 1817, as well as being the seat of the Chilean National Congress (since 1990). \nValpara\u00edso played an important geopolitical role in the second half of the 19th century when it served as a major stopover for ships traveling between the Atlantic and Pacific oceans via  the Straits of Magellan. The area experienced rapid growth during its golden age as a magnet for European immigrants, when the city was known by international sailors as \"Little San Francisco\" and \"jewel of the Pacific\". Notable acquisitions from this golden age include Latin America's oldest stock exchange, the continent's first volunteer fire department, Chile's first public library, and the oldest Spanish language newspaper in continuous publication in the world, El Mercurio de Valpara\u00edso. In 2003, the historic quarter of Valpara\u00edso was declared a UNESCO World Heritage Site.\nThe twentieth century was unfavorable to Valpara\u00edso, as many wealthy families abandoned the city. The opening of the Panama Canal in 1914, and the associated reduction in ship traffic, dealt a serious blow to the region's shipping- and port-based economy. By the 21st century, the port of San Antonio had surpassed Valpara\u00edso in trade volume (TEU) handled, leading to the questioning of its traditional moniker of Puerto Principal (\"principal port\") of Chile. \nBetween the years of 2000 to 2015, the city experienced a recovery, attracting artists, tourists, and cultural entrepreneurs, who settled after they were attracted by the city's hillside historic districts. Today, many thousands of people visit Valpara\u00edso each month, from Chile and abroad, to enjoy the city's labyrinth of cobbled alleys and colorful buildings. The Port of Valpara\u00edso still continues to be a major distribution center for container traffic, copper, and fruit exports. It also receives growing attention from cruise ships that visit during the South American summer. Most significantly, Valpara\u00edso has transformed itself into a major educational and entertainment hub, with four large traditional universities, and several large vocational colleges. \nWhile the city is well-known for its artisans and bohemian culture, it is also famous as the home of several highly-regarded music festivals and other artistic events. The largest, and arguably most iconic, is the annual Vi\u00f1a Del Mar International Song Festival (often simply called \"Vi\u00f1a\" or \"Vi\u00f1a Del Mar\"). Typically held in March, in a recently-refurbished, 40,000-capacity amphitheater, \"Vi\u00f1a\" is one of the biggest annual economic boosts to the region, as the event usually sells-out completely, and thousands of attendees and workers will travel to and stay in the city and metro area. In addition to showcasing numerous performers of many styles, and awarding various prizes, the internationally-televised and live-streamed festival is typically headlined by superstar musicians, from both the Spanish- and English-speaking worlds.\n\n\n## History \nSome older works starting with Benjam\u00edn Vicu\u00f1a Mackenna (1869) claim that Valpara\u00edso was within the range of the Chango people, but clear evidence for this is lacking.\nThe Bay of Valpara\u00edso's first ethnically identifiable population were Picunche natives, known for their agriculture. Spanish explorers, considered the first European discoverers of Chile, arrived in 1536, aboard the Santiaguillo, a supply ship sent by Diego de Almagro. The Santiaguillo carried men and supplies for Almagro's expedition, under the command of Juan de Saavedra, who named the town after his native village of Valpara\u00edso de Arriba in Cuenca Province, Spain.\n\nDuring Spanish colonial times, Valpara\u00edso remained a small village, with only a few houses and a church. On some occasions she was attacked by English pirates and privateers, such as Francis Drake with his ship Golden Hind in 1578 and later his cousin Richard Hawkins with his ship Dainty in 1594. Drake's sack of Valpara\u00edso gave origin to the legend about Cueva del Pirata.\n\nIn 1810, a wealthy merchant built the first pier in the history of Chile and the first during the colonial era. In its place today, stands the building of El Mercurio de Valpara\u00edso. The ocean then rose to this point. Reclamation of land from the sea moved the coastline five blocks away. Between 1810 and 1830, he built much of the existing port of the city, including much of the land reclamation work that now comprises the city's commercial centre. \nIn 1814, the naval Battle of Valpara\u00edso was fought offshore of the town, between American and British ships involved in the War of 1812. After Chile's independence from Spain (1818), beginning the Republican Era, Valpara\u00edso became the main harbour for the nascent Chilean navy, and opened international trade opportunities that had been formerly limited to Spain and its other colonies.\n\nValpara\u00edso soon became a desired stopover for ships rounding South America via the Straits of Magellan and Cape Horn. It gained particular importance supporting and supplying the California Gold Rush (1848\u20131858). As a major seaport, Valpara\u00edso received immigrants from many European countries, mainly from Britain, Germany, France, Switzerland and Italy. German, French, Italian and English were commonly spoken among its citizens, who founded and published newspapers in these languages.\nValpara\u00edso found maritime competition with Callao (Per\u00fa). Both cities sought to be the dominant port on the Pacific Coast of South America during the period of time known as the High Trade (1880\u20131930). \nThe British community, La Colonia Britanica, prospered in Valpara\u00edso between the 1820s and 1920s. Firms such as Antony Gibbs & Sons, Duncan Fox, and Williamson-Balfour Company were doing business in the town, which had become a significant trading center by 1840, with 166 British ships, out of a total of 287, anchored in its port. The British settled on Cerro Alegre (Mount Pleasant) and Cerro Concepci\u00f3n. The Association of Voluntary Firemen was created in 1851, a telegraph service to Santiago was operating by 1852, and Chile's first telephone service was set up in 1880. The British Hospital was founded in 1897, and the British Arch, Arco Brit\u00e1nico, was erected in 1911. However, by 1895, Italian immigrants exceeded the British, and both the Italians and Germans were in larger numbers by 1907. By 1920, both the Italians and Spanish outnumbered the British, and the primary British community within Chile resided in Santiago. \n\nInternational immigration transformed the local culture from Spanish origins and Amerindian origins, in ways that included the construction of the first non-Catholic cemetery of Chile, the Dissidents' Cemetery. Football (soccer) was introduced to Chile by English immigrants; and the first private Catholic school in Chile, Le Coll\u00e8ge des Sacr\u00e9s C\u0153urs (\"Sacred Hearts College\") and its accompanying Sacred Hearts Church, by French immigrants. Immigrants from Scotland and Germany founded the first private secular schools (The Mackay School and Die Deutsche Schule, respectively). Immigrants formed the first volunteer fire-fighting units (still a volunteer activity in Chile). Their buildings reflected a variety of European styles, making Valpara\u00edso more varied than some other Chilean cities.\nOn 18 August 1906, a major earthquake struck Valpara\u00edso; there was extensive property damage and thousands of deaths. The Chilean doctor, Carlos Van Buren, of U.S. descent, was involved in the medical care of earthquake victims. He later established the Hospital  Carlos Van Buren in 1912.\nThe golden age of Valpara\u00edso's commerce ended after the opening of the Panama Canal in 1914. Shipping shifted to the canal as captains sought to avoid the risks of the Strait of Magellan. The port's use and traffic declined significantly, causing a decline in the city's economy. The opening of the Panama Canal was one of the most critical events in the shaping of Valpara\u00edo's economy. Since the turn of the 21st century, shipping has increased in the last few decades with fruit exports, opening the Chilean economy to world commerce, and larger-scale, Post-Panamax ships that do not fit the Panama Canal.\n\n## 19th century On 28 March 1814, the USS Essex was defeated by British frigates Phoebe and Cherub during the War of 1812, leading to the deaths of 58 US Marines. Captain David Porter, a survivor of this attack, would retire to Portersville, Indiana, and request changing the name to Valparaiso, commemorating the only naval battle he ever lost. By 2 August 1820, the Liberating Expedition of Peru sailed from Valpara\u00edso.\nAt 10:30 pm on the evening of 19 November 1822, Valpara\u00edso experienced a violent earthquake that left the city in ruins; of the 16,000 residents, casualties included at least 66 adults and 12 children, as well as 110 people wounded. The next day, a meteor trail was visible from Quillota to Valpara\u00edso, seen as a religious experience for much of the population.\nIn 1826, the Royal Navy Great Britain established a South America Station in Valpara\u00edso to maintain British naval interest in the region. It would remain until 1837, when it was relocated to Esquimalt, British Columbia. 12 September 1827 saw the establishment of El Mercurio de Valpara\u00edso, the oldest circulating newspaper in the Spanish language worldwide.\nIn May 1828, a constitutional convention began regular meetings in the church of San Francisco. By August 9, the Constitution of the Republic of Chile was fully drafted and disseminated.\nOn 6 June 1837, Minister Diego Portales was shot at the port outside of Baron Hill on suspicion of promoting conspirators who opposed the Peru-Bolivian Confederation, considered a turning point of Chilean public opinion and the purpose of the war.\nBy 1851, the first fire brigade in the country was formed. The next year potable running water became available, as well as the first telegraph service in Latin America, between the city and Santiago. It would be another four years before streetlights, with 700 gas lanterns, were installed. In 1861 the first tram company was formed, mostly using horses or mules to draw them, and fully established over the next few years.\nIn 1852, British shipping company Williamson, Balfour & C\u00eda was established in Valpara\u00edso to handle trade in the region. \nTaking advantage of the total lack of defenses, a Spanish fleet commanded by Casto M\u00e9ndez N\u00fa\u00f1ez bombarded the city during the Chincha Islands War in 1866. Chilean merchant ships were sunk, except for those vessels whose captains hoisted foreign flags.\nA merger of the National Steamship Company and Chilean Steamship Company, the South American Steamship Company was created as a national response to the increasing dominance of the Pacific Steam Navigation Company in 1872. In 1880 the Chilean Telephone Company was formed by Americans Joseph Husbands, Peter MacKellar, James Martin, and the US consul Lucius Foot, the first official telephone company in the country. Three years later on the first of December, Concepci\u00f3n funicular opened, the first of many hydraulic systems. After the country's independence and its consequent openness to international trade, Valpara\u00edso became an important port of call on trade routes through the Eastern Pacific. Many immigrants settled there, mostly from Europe and North America, who helped include Valpara\u00edso and Chile in the Industrial Revolution sweeping other parts of the world. This created a different city with civil, financial, commercial and industrial institutions, many of which still exist today.\nAll this resulted in a population increases. The city reached more than 160,000 inhabitants in the late nineteenth century, making it necessary to use the steep hills for more houses, mansions and even cemeteries. The lack of available land caused the city authorities and developers to reclaim low lying tidal marshland (polders) upon which to build administrative, commercial and industrial infrastructure.\n\n## 20th century The twentieth century began with the first big protest of dockworkers, Chile on 15 April 1903, due to complaints by dockers about their excessive working hours and demands for higher wages, requests that were ignored by employers, creating a tense situation that led to serious violence on 12 May. There were protests and the burning of the CSAV offices and several people were shot and killed. All this prompted intervention by the state. This protest was important for the future of Trade Unionism in the country.\nThat same year, electric trams were introduced.\nThe 1906 Valpara\u00edso earthquake caused severe damage throughout the city on 16 August, which was at that time the heart of the Chilean economy. The damage was valued at hundreds of millions of pesos of the time, and human victims were counted at 3,000 dead and over 20,000 injured. After the removal of the debris, reconstruction work began. This included the widening of streets, culverting and covering streams, (Jaime and Delicias \u2013 creating the avenues Francia and Argentina respectively). The main street of the city (Pedro Montt) was laid and Plaza O'Higgins was created; a hill was removed to allow the passage of Colon Street. The damaged Edwards mansion was demolished and in its place, the present Cathedral of Valpara\u00edso was built and, among many other works, this gave shape to the Almendral Valpara\u00edso area.\nIn 1910, the port expansion work of the city, which ended in 1930, began. A long breakwater was built, along with piers and docking terminals.\nThe Imperial German East Asia Squadron engaged the British West Indies Squadron on 1 November 1914 at the Battle of Coronel off the coast of Valparaiso, sinking two British cruisers. After the battle the East Asia Squadron stayed in Valparaiso Harbor before continuing to the Falklands.\n\n## 21st century Chile's legislature along with other institutions of national importance like the National Customs Service, the National Fish and Aquaculture Ministry, the Ministry of Culture and the Barracks General of the Chilean Navy are sited in the city. In addition to the capital of the Valpara\u00edso Region hosts the Regional Administration and government.\nIn 2003, Valpara\u00edso became an UNESCO World Heritage Centre. This title was awarded to Valparaiso for its unique urban form, as well as its clear maintained historical background as a colorful port city. In becoming a World Heritage Center, Valpara\u00edso is tasked with maintaining its cultural heritage, through the maintenance of its historic infrastructure, like its Ascensores.\nOn 13 April 2014, a huge brush fire burned out of control, destroying 2,800 homes and killing 16 people, forcing President Michelle Bachelet to declare it a disaster zone.\nIn early February 2024, a huge brush fire burned through Valparaiso and central Chile, killing at least 131 people.\n\n\n## Geography \nValpara\u00edso is located in central Chile, 120 km (75 mi) to the north west of the capital Santiago. Valpara\u00edso, like most of Chile, is vulnerable to earthquakes. Before the earthquake of February 27, 2010, which measured 8.8 on the moment magnitude scale, the last catastrophic earthquake to strike Valpara\u00edso devastated the city in August 1906, killing nearly 3,000 people. Other significant earthquakes to affect the city were the 1730 Valpara\u00edso earthquake and the 1985 Algarrobo earthquake.\n\n## Geology =Because of Valpara\u00edso's proximity to the Peru\u2013Chile Trench, the city is vulnerable to earthquakes. The Peru\u2013Chile Trench stores large amounts of energy for a very long time and sometimes ruptures after short intervals in a violent earthquake.\n\n## Climate =Valpara\u00edso has a very mild Mediterranean climate (K\u00f6ppen Csb). The summer is essentially dry, but the city is affected by fogs from the Humboldt Current during most of the year. In the winter, rainfall can occasionally be extremely heavy when a powerful frontal system crosses central Chile, but frequency of such rains varies greatly from year to year. Monthly average temperatures vary just around 6\u00b0C between the coolest and the warmest month, from 17 \u00b0C (63 \u00b0F) in January to 11.4 \u00b0C (52.5 \u00b0F) in July. Snowfall occurs rarely in the highest parts of the city. In winter, strong winds can lead to wind chill temperatures below freezing.\n\n\n## Cityscape \nNicknamed \"The Jewel of the Pacific\", Valpara\u00edso was declared a world heritage site based upon its improvised urban design and unique architecture. In 1996, the World Monuments Fund declared Valpara\u00edso's unusual system of funicular lifts (steeply inclined carriages) one of the world's 100 most endangered historical treasures. In 1998, grassroots activists convinced the Chilean government and local authorities to apply for UNESCO world heritage status for Valpara\u00edso. Valpara\u00edso was declared a World Heritage Site in 2003. Built upon d     placeMap["-334107367--705416066-pueblito_los_dominicos"] = {"title": "Pueblito%20Los%20Dominicos", "summary": "# Los Dominicos Village\n---\n\nPueblito Los Dominicos (Los Dominicos Village) is a crafts market and popular tourist shopping destination in a heritage zone of Santiago, Chile. It is located at the end of Avenida Apoquindo in Los Dominicos Park, to the side of San Vicente Ferrer Church (also known as Los Dominicos Church).\n\n\n## History In 1544, the lands that now hold the \u2018\u2019pueblito\u2019\u2019 were bestowed upon the female Spanish conquistador In\u00e9s de Su\u00e1rez by the governor of Chile, Pedro de Valdivia, and from then were passed several times to different families. During the Chilean War of Independence, it was a favourite hiding place for the independence leader Manuel Rodriguez, and later the well-known Chileans Diego Barros Arana, Jos\u00e9 Manuel Balmaceda and others would occupy these lands for the same purpose.\nFinally, the lands fell into the possession of the Cranisbro family, who were great benefactors of the Dominican order that had a monastery on one side of San Vicente Ferrer Church. The church is characterized by the copper domes that top its two towers, built in memory of the death of two Cranisbro children. The church was declared a National Monument in 1983 and the surrounding area was listed as a traditional heritage site.\nThe modern market in Pueblito Los Dominicos was born in the late 70s and early 80s to house the workshops and stores of craft workers and artists. Over the years, and after having been named a traditional heritage zone by the Chilean government, the place became popular among Chilean and international tourists.\nThe park that holds the modern market was once part of a \u201cfundo\u201d, which gives the market its rural, rustic look. In the 80s, artists and artisans took over the farm\u2019s old cellars and stables and built more small shops using traditional, colonial-style adobe.\n\n\n## Stores In the near 200 stores can be found all kinds of traditional goods, including leather work, wood craft, sculptures, paintings, copper cookware, fine jewellery, pets, flowers, medicinal herbs, Chilean plants (as well as some foreign plants such as bonsais), and also some traditional foods such as typical Chilean empanadas and Pastel de choclo.\n=", "images": ["https://upload.wikimedia.org/wikipedia/commons/5/56/Los_Dominicos_en_Santiago_de_Chile.jpg", "https://upload.wikimedia.org/wikipedia/commons/7/73/Volantines_en_los_Dominicos.jpg"], "near": [], "lat": -70.5416066, "lon": -33.4107367, "maps": "https://www.google.com/maps/search/?api=1&query=Pueblito%20Los%20Dominicos%20los%20Dominicos%20Garden%20-%20Pilay%208702%2C%20Las%20Condes%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4107367,-70.5416066&endname=Pueblito%20Los%20Dominicos", "icon": "https://img.icons8.com/?size=150&id=Ah17OpXv85zO"}
    
    placeMap["-334411771--706507388-paseo_ahumada"] = {"title": "Paseo%20Ahumada", "summary": "# Paseo Ahumada\n---\n\nPaseo Ahumada is four-block-long street in downtown Santiago. It extends in a north\u2013south direction from Plaza de Armas to the Avenida Libertador General Bernardo O'Higgins and is lined by buildings housing retail establishments at their lower levels. At its northern terminus is Plaza de Armas metro station, whereas that at its southern end is Universidad de Chile metro station.\n\n\n## History In early 1977, the street began to be transformed into a pedestrian zone, as a measure to reduce the migration of retailers to the then emerging commercial district of Providencia. The renovation was completed in January 1978. Pop jet fountains were placed at both ends of the street. The project was complemented by the construction of a direct entrance to the Universidad de Chile station, which included the first public escalators in Chile.\nAt present, the street is used by 2.5 million pedestrians each day.\n\n\n## Notable buildings Casa matriz del Banco de Chile\nEdificio Crill\u00f3n (Santiago de Chile)\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/4/46/Paseo_Ahumada_2009.jpg"], "near": [], "lat": -70.6507388, "lon": -33.4411771, "maps": "https://www.google.com/maps/search/?api=1&query=Paseo%20Ahumada%20Paseo%20Ahumada%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4411771,-70.6507388&endname=Paseo%20Ahumada", "icon": "https://img.icons8.com/?size=150&id=j05edJz5Xwy0"}
    
    placeMap["-3341429--70584708-subcentro_las_condes"] = {"title": "Subcentro%20Las%20Condes", "summary": "# Apoquindo Avenue\n---\n\nApoquindo Avenue is a major thoroughfare in Santiago, Chile. It extends 6.17 km (3.83 mi) through the commune of Las Condes.\n\n\n## Description Apoquindo Avenue originates immediately east of Tobalaba Avenue. The main stretch of this street runs eastward from the eastern end of Providencia Avenue at Canal San Carlos to Am\u00e9rico Vespucio Avenue, passing on the way through El Golf neighborhood. Glass fronted buildings rise on both sides of the avenue along this section. It has three lanes each way and wide sidewalks.\nWest of Manquehue Avenue, Las Condes Avenue branches off from Apoquindo. The Church of San Vicente Ferrer marks the terminus of the avenue.\n\n\n## Santiago Metro The eastern portion of the Line 1 of the Santiago Metro runs under Apoquindo Avenue, stopping at Tobalaba, El Golf, Alc\u00e1ntara, Escuela Militar, Manquehue, Hernando de Magallanes and Los Dominicos stations.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/a/ac/AvenidaApoquindo.jpg"], "near": [], "lat": -70.584708, "lon": -33.41429, "maps": "https://www.google.com/maps/search/?api=1&query=Subcentro%20Las%20Condes%20Av.%20Apoquindo%204411%2C%20Las%20Condes%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.41429,-70.584708&endname=Subcentro%20Las%20Condes", "icon": "https://img.icons8.com/?size=150&id=GkX1pWi41B1h"}
    
    placeMap["-334426757--706438555-centro_artesanal_santa_lucia"] = {"title": "Centro%20Artesanal%20Santa%20Luc%C3%ADa", "summary": "# Santa Lucia\n---\n\nSanta Lucia may refer to:\n\n\n## Architecture Abbey of Santa Lucia, a medieval abbey in the comune of Rocca di Cambio, Abruzzo, central Italy\nMonastero di Santa Lucia, Adrano, a former Benedictine monastery in Catania, Italy\nSanta Lucia, Parma, a Baroque-style Roman Catholic church located in Parma, region of Emilia Romagna, Italy\nSanta Lucia, Venice, a church in Venice, northern Italy, demolished in 1861\nSanta Lucia in Selci, an ancient Roman Catholic church in Rome, Italy\nVenezia Santa Lucia railway station, the central station of Venice, Italy\n\n\n## Music and film \"Santa Lucia\" (song), a traditional Neapolitan song\n\"Santa Lucia Luntana\", a Neapolitan song\n\"Santa Lucia\", a song written by Roque Narvaja, and popularized by Miguel R\u00edos\n\"St. Lucia\", a song by the rapper Future on his 2019 EP Save Me\nSt. Lucia (musician), a South African singer and musician\nSanta Lucia (film), a 1956 West German musical comedy film\n\n\n## Places \n## Argentina =Santa Luc\u00eda, Corrientes\nSanta Luc\u00eda Department\nSanta Luc\u00eda River (Argentina)\n\n## Australia =St Lucia, Queensland, a riverside suburb in the City of Brisbane, Queensland, Australia\n\n## Brazil =Santa L\u00facia, Paran\u00e1\n\n## Chile =Santa Luc\u00eda Hill, Santiago\nSanta Luc\u00eda metro station (Santiago)\n\n## Colombia =Santa Luc\u00eda, Atl\u00e1ntico\nSanta Luc\u00eda (TransMilenio), a BRT station in Bogot\u00e1\nSanta Luc\u00eda station (Medell\u00edn), a metro station\n\n## Cuba =Santa Luc\u00eda (Minas de Matahambre)\n\n## Ecuador =Santa Luc\u00eda Canton\n\n## France =Santa-Lucia-di-Mercurio, a commune in the Haute-Corse department of France on the island of Corsica\nSanta-Lucia-di-Moriani, a commune in the Haute-Corse department of France on the island of Corsica\n\n## Guatemala =Santa Luc\u00eda Cotzumalguapa\nSanta , a former Florida county from 1844 to 1855\n\n## Uruguay =Santa Luc\u00eda, Uruguay, a city in Canelones Department\nSanta Luc\u00eda River\nSanta Luc\u00eda del Este, a seaside resort in Canelones Department\n\n## Venezuela =Santa Luc\u00eda, Miranda\n\n\n## Organisms Saint Lucia amazon, a species of parrot of the island nation of Saint Lucia\nSaint Lucia lancehead, a species of venomous snake of the island nation of Saint Lucia\nSaint Lucia oriole, a species of bird of the island nation of Saint Lucia\nSanta Lucia lupine, a plant native to California\n\n\n## Others Saint Lucia Labour Party, a social democratic political party in the island nation of Saint Lucia\nSta. Lucia Realtors, a basketball team in the Philippines\nSta. Lucia East Grand Mall, a shopping mall in Cainta, Rizal, Philippines\nBattle of Santa Lucia, a battle of the First Italian War of Independence in 1848\nSaint Lucy, 3rd-century Christian saint also known as Santa Lucia\n", "images": [], "near": [], "lat": -70.6438555, "lon": -33.4426757, "maps": "https://www.google.com/maps/search/?api=1&query=Centro%20Artesanal%20Santa%20Luc%C3%ADa%208320000%20Santiago%2C%20Santiago%20Metropolitan%20Region%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4426757,-70.6438555&endname=Centro%20Artesanal%20Santa%20Luc%C3%ADa", "icon": "https://img.icons8.com/?size=150&id=eSBf7uSmx0Xg"}
    
    placeMap["-334420106--706534521-monumento_al_presidente_salvador_allende"] = {"title": "Monumento%20al%20Presidente%20Salvador%20Allende", "summary": "# Monumento a Salvador Allende (Santiago de Chile)\n---\n\nEl Monumento a Salvador Allende es una escultura de bronce ubicada en la plaza de la Constituci\u00f3n del Palacio de La Moneda, en Santiago de Chile inaugurada en el a\u00f1o 2000 como homenaje al presidente Salvador Allende en su natalicio.[1]\u200b La escultura de 3 metros fue esculpida por el artista Arturo Hevia. Su inauguraci\u00f3n se realiz\u00f3 con la presencia del presidente Ricardo Lagos.\n\n\n## Historia El 16 de mayo de 1991 fue presentada una moci\u00f3n en la C\u00e1mara de Diputados de Chile en la cual se presentaba un proyecto de ley que dispone la construcci\u00f3n de tres monumentos en honor al presidente Salvador Allende Gossens, emplazados en Santiago, Valpara\u00edso y Punta Arenas. Las estatuas se erigir\u00edan en honor a la labor p\u00fablica del presidente.[2]\u200b La ley se\u00f1ala que un senador, un diputado, un representante del Ministro de Educaci\u00f3n, el presidente de la Fundaci\u00f3n Salvador Allende y el director del Museo Nacional de Bellas Artes deber\u00e1n realizar un concurso p\u00fablico para seleccionar las obras ganadoras, determinar el sitio donde se erigir\u00e1n, coordinar las actividades para la colecta de los fondos para financiar a las obras y administrar los fondos.[3]\u200b\nEl 24 de junio de 1994 se promulga la ley,[4]\u200b y el mismo a\u00f1o se realiza el concurso p\u00fablico para encontrar al artista de la estatua en Santiago; Arturo Hevia, escultor de la Pontificia Universidad Cat\u00f3lica de Chile entra al concurso.[5]\u200b Existi\u00f3 un dise\u00f1o inicial que finalmente fue simplificado para poder dirimir un empate t\u00e9cnico que existi\u00f3 entre dos obras finalistas. El trabajo ganador de Hevia, destaca a la figura del presidente con una bandera chilena flameando y figuras geom\u00e9tricas.[1]\u200b\nEl proyecto tuvo un coste de 120 000 USD, los cuales fueron financiados por la Fundaci\u00f3n Salvador Allende y la Municipalidad de Santiago. La escultura demor\u00f3 cerca de un a\u00f1o y medio para ser finalizada.[1]\u200b La erecci\u00f3n de la estatua se realiz\u00f3 en la esquina noroeste de la intersecci\u00f3n de las calles Morand\u00e9 con Moneda.[6]\u200b\nLa inauguraci\u00f3n se realiz\u00f3 el 26 de junio de 2000,[7]\u200b coincidente con el natalicio de Allende, y cont\u00f3 con la presencia del presidente de la rep\u00fablica Ricardo Lagos, quien devel\u00f3 la estatua, y aproximadamente 300 invitados. El evento cont\u00f3 con incidentes.[8]\u200b\nDesde su inauguraci\u00f3n, se realizan actividades de conmemoraci\u00f3n del golpe de Estado del 11 de septiembre de 1973, evento donde muri\u00f3 Salvador Allende.[9]\u200b[10]\u200b El 11 de marzo de 2022, Gabriel Boric rindi\u00f3 honores ante la estatua antes de ingresar al Palacio de La Moneda por primera vez como presidente de Chile.[11]\u200b[12]\u200b\n\n\n## Caracter\u00edsticas t\u00e9cnicas La estatua se compone de tres secciones, la estatua de bronce, el pedestal de piedra y una placa descriptiva. En conjunto la escultura mide 6,5 metros.[5]\u200b \nLa estatua tom\u00f3 cerca de un a\u00f1o y medio para ser finalizada. Es una escultura en bronce para la cual se utilizaron 1,5 toneladas de arcilla y 980 kilogramos de yeso para realizar el molde. Despu\u00e9s del negativo, la fundici\u00f3n del bronce para el positivo tuvo un espesor de 15 mil\u00edmetros, y para reforzar la estructura, se incorporaron barras de hierro de 2,54 cm de di\u00e1metro. El peso total de la escultura es de 1.480 kilogramos.[1]\u200b La escultura representa a la figura de Salvador Allende siendo cubierto hasta la cadera con la bandera flameante de Chile. La estatua mide cerca de 3 metros de altura. La base de piedra tambi\u00e9n tiene 3 metros de altura.[1]\u200b \nLa placa contiene el texto:\n\n \n\nPara emplazar la estatua en su actual lugar, se tuvo que demoler uno de los cuatro faros-puertos que decoraban las esquinas de la plaza de la constituci\u00f3n.[13]\u200b\n\n\n## Controversias En 2017, el en ese entonces candidato a la presidencia Jos\u00e9 Antonio Kast, propuso como medida remover la estatua desde su actual ubicaci\u00f3n.[14]\u200b\nEl 26 de junio de 2018, el senador Iv\u00e1n Moreira se\u00f1al\u00f3 que en frente de la estatua de Allende deber\u00eda erigirse una estatua de Augusto Pinochet.[15]\u200b[16]\u200b\n\n\n## Referencias \n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Monumento a Salvador Allende.", "images": ["https://upload.wikimedia.org/wikipedia/commons/e/e3/Salvador_Allende_in_Santiago_%284410013219%29.jpg"], "near": [], "lat": -70.6534521, "lon": -33.4420106, "maps": "https://www.google.com/maps/search/?api=1&query=Monumento%20al%20Presidente%20Salvador%20Allende%20S%2FN.%2C%20Morand%C3%A9%2C%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4420106,-70.6534521&endname=Monumento%20al%20Presidente%20Salvador%20Allende", "icon": "https://img.icons8.com/?size=150&id=H4ubSTbctL4w"}
    
    placeMap["-334542326--706674112-museo_de_la_solidaridad_salvador_allende"] = {"title": "Museo%20de%20la%20Solidaridad%20Salvador%20Allende", "summary": "# Museo de la Solidaridad Salvador Allende\n---\n\nThe Museum of Solidarity Salvador Allende (MSSA) (Spanish: Museo de la Solidaridad Salvador Allende) is a contemporary art museum located in Santiago, Chile, named after Salvador Allende, president of Chile between 1970 and 1973.\n\n\n## History \n## Museum of Solidarity (1971-1973) =In 1971, Spanish art critic Jos\u00e9 Mar\u00eda Moreno Galv\u00e1n proposed the creation of an art museum in support of the government of the Unidad Popular. After the project was approved by Salvador Allende himself, the Comit\u00e9 Internacional de Solidaridad Art\u00edstica con Chile (CISAC) (International Committee of Artistic Solidarity with Chile) was formed, bringing together national and international intellectuals such as the Brazilian intellectual M\u00e1rio Pedrosa and the Italian Carlo Levi.\nAllende call to artists worldwide through an open letter, and as a result of CISAC's efforts, artworks began to arrive promptly from different parts of the world between 1972 and 1973, totaling 650 artistic pieces, including paintings, prints, sculptures, drawings, tapestries, and photographs. Artists like Joan Mir\u00f3, Roberto Matta, Lygia Clark, and Frank Stella sent their contributions during this period.\nThe Museum of Solidarity was officially inaugurated on May 17, 1972, by President Allende with an exhibition at the Museum of Contemporary Art of the University of Chile. However, it did not manage to have its own physical space nor did it have a legal entity, being managed by the Institute of Latin American Art of the University of Chile.\nAfter the coup d'\u00e9tat on September 11, 1973, the museum was closed, its managers suffered exile, and part of the collection was lost. Some pieces were stored in the Santiago Museum of Contemporary Art, while others ended up at the National Museum of Fine Arts.\n\n## International Museum of Resistance Salvador Allende (1975-1990) =The project started up again in Havana and Paris, with the name Museo Internacional de la Resistencia Salvador Allende (MIRSA, International Museum of Resistance Salvador Allende), under the leadership of Miria Contreras, President Allende's former assistant, in collaboration with the museum founders. Exiled artists including Jos\u00e9 Balmes, Pedro Miras, and Carmen Waugh, continued to call for donations of artworks to support resistance in Chile, organizing exhibitions that denounced human rights violations throughout Europe.\".\n\n## Museum of Solidarity Salvador Allende (1990-) =With the return to democracy in Chile, the Salvador Allende Foundation began the recovery of works from the collection in 1990. In September 1991, the Museum of Solidarity was reopened at the National Museum of Fine Arts at the same time that the Solidarity Collection was transferred from the museum to the national state.\nIn 1992, the Chilean state loaned the collection works to the Salvador Allende Foundation. Since 2005, the Arte y Solidaridad Foundation has been responsible for managing, disseminating, researching, and activating its collection and historical archive, and the Museum of Solidarity was moved to the Heiremans Palace in the Republic neighborhood of Santiago.\nOn December 10, 2023, the museum received 18 works from the Museum of Contemporary Art of Villafam\u00e9s (MACVAC) in Spain, which had been stored in that country for over 30 years.\n\n\n## Building The museum is housed in the Palacio Heiremans, which was constructed in 1925 for Belgian entrepreneur Amadeo Heiremans Vaerman. During the Military dictatorship of Augusto Pinochet, the building works as a detention center and a listening station of the DINA. It is located in the Rep\u00fablica neighborhood.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/5/56/Museo_de_la_Solidaridad_Salvador_Allende_en_2024_10.jpg"], "near": [], "lat": -70.6674112, "lon": -33.4542326, "maps": "https://www.google.com/maps/search/?api=1&query=Museo%20de%20la%20Solidaridad%20Salvador%20Allende%20Rep%C3%BAblica%20475%2C%208370269%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4542326,-70.6674112&endname=Museo%20de%20la%20Solidaridad%20Salvador%20Allende", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}
    
    placeMap["-334176636--706500999-cementerio_general"] = {"title": "Cementerio%20General", "summary": "# Cementerio General de Santiago\n---\n\nEl Cementerio General de Santiago, se ubica en la comuna de Recoleta.[1]\u200b Cuenta con 86 hect\u00e1reas, donde se encuentran cerca de dos millones de personas sepultadas.[2]\u200b[3]\u200b Est\u00e1 ubicado en el pol\u00edgono conformado por las calles M\u00e9xico (norte), Av. Recoleta (oriente), La Uni\u00f3n (sur-oriente), Av. Profesor Za\u00f1artu (sur) y San Jos\u00e9 (occidente). El Cementerio General es administrado por la Municipalidad de Recoleta. En este cementerio yacen casi todos los directores supremos y presidentes de la Rep\u00fablica, as\u00ed como la mayor\u00eda de los personajes m\u00e1s relevantes de la historia de Chile.[3]\u200b\n\n\n## Historia El cementerio fue inaugurado el 9 de diciembre de 1821 por Bernardo O\u2019Higgins. La construcci\u00f3n del cementerio fue posible gracias a la cesi\u00f3n de los derechos de extracci\u00f3n de hielo para las helader\u00edas. Originalmente no se pod\u00edan enterrar a los protestantes, llamados entonces \u00abdisidentes\u00bb, y reci\u00e9n en 1854 se cre\u00f3 el Patio de los Disidentes N.\u00ba 1. El decreto de cementerios de 1871 estableci\u00f3 la sepultura sin distinci\u00f3n de credo en un espacio debidamente separado para los disidentes y permiti\u00f3 la creaci\u00f3n de cementerios laicos con fondos fiscales o municipales que deb\u00edan ser administrados por el Estado o el municipio.[2]\u200b\nEl 2 de agosto de 1883, se promulg\u00f3 la ley de cementerios civiles (como parte de las leyes laicas) bajo la presidencia de Domingo Santa Mar\u00eda Gonz\u00e1lez. Estableci\u00f3 la administraci\u00f3n de los cementerios p\u00fablicos por el Estado o municipio y fue retirada cualquier administraci\u00f3n eclesi\u00e1stica, la no discriminaci\u00f3n en la sepultura de los difuntos y prohibi\u00f3 el entierro en los terrenos de las iglesias. La autoridad eclesi\u00e1stica cre\u00f3 el Cementerio Cat\u00f3lico de Santiago en 1883 y lo clausur\u00f3 ese mismo a\u00f1o. Fue reabierto en 1890.\n\n\n## Arquitectura y entorno \nSe destaca de \u00e9l su riqueza en arquitectura con mausoleos de estilo egipcio, griego, mesoamericano, g\u00f3tico, morisco, etc. adem\u00e1s de esculturas, vitrales y jardines que hacen del Cementerio un patrimonio cultural de gran valor.[3]\u200b\nEstructuras de importancia son el Mausoleo Hist\u00f3rico de Chile, el Memorial del Detenido Desaparecido y del Ejecutado Pol\u00edtico y el Memorial por la Diversidad de Chile, inaugurados en 1994.[3]\u200b\nAl interior del Cementerio General se encuentran ubicados el Cementerio Parque Las Encinas, y en los alrededores, el Cementerio Cat\u00f3lico y el Cementerio Israelita de Santiago. La estaci\u00f3n de Metro Cementerios se encuentra ubicada frente a la entrada de Avenida Recoleta.[3]\u200b\nCuenta con un mausoleo circense, \u00fanico en el mundo, donde descansan los restos de artistas circenses chilenos desde 1942. Actualmente est\u00e1 dise\u00f1ado bajo una gran carpa de circo luego de las remodelaciones de 2012.\nAdem\u00e1s cuenta con un Mausoleo Trans, \u00fanico en Latinoam\u00e9rica, iniciativa que surge por parte de Traves Chile en 2013 y se concreta en 2018, destinada a personas transg\u00e9neros.[4]\u200b\nEn diciembre de 2021 se inaugur\u00f3 el Mausoleo Memorial Dignidad, destinado a resguardar los restos de 372 personas en situaci\u00f3n de calle, sin acompa\u00f1amiento familiar o sin protecci\u00f3n institucional, al momento de su fallecimiento. La obra fue una iniciativa de Fundaci\u00f3n Gente de la Calle y estuvo a cargo de los arquitectos Diego Grass, Thomas Batzenschlager y Jos\u00e9 Hassi.\n\n\n## Hitos y personajes ilustres En el cementerio se encuentran el Monumento de Bernardo O\u2019Higgins y el monumento de los Detenidos Desaparecidos. Sus construcciones de variados estilos, esculturas, vitrales y amplias avenidas arboladas tienen un reconocido valor arquitect\u00f3nico. \nAl recorrer el Cementerio se puede visitar las sepulturas de algunos expresidentes como Jos\u00e9 Santiago Portales, Manuel Bulnes, Jos\u00e9 Manuel Balmaceda, Pedro Montt, Eduardo Frei Montalva, Salvador Allende y Patricio Aylwin,[5]\u200b como tambi\u00e9n a numerosos personajes chilenos relevantes de la pol\u00edtica, las ciencias y las artes.\n\n\n## Galer\u00eda de fotos \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n## Referencias \n\n## Bibliograf\u00eda Le\u00f3n Le\u00f3n, Marco Antonio. 1997. Sepultura sagrada, tumba profana. Los espacios de la muerte en Santiago de Chile, 1883-1932. DIBAM. Santiago. Copia PDF en Memoria Chilena\n\n\n## Enlaces externos  Wikimedia Commons alberga una categor\u00eda multimedia sobre Cementerio General de Santiago.\nSitio web del Cementerio General de Santiago\n\nCementerio General de Santiago en X (antes Twitter)\nLos cementerios en el siglo XIX en Memoria Chilena.\nGobernantes de Chile sepultados en el Cementerio General\nTour Virtual en 360\u00b0 del Cementerio General de Santiago Flip360\nLa Ciudad de los Muertos (art\u00edculo)\nEl Pante\u00f3n de los Presidentes de Chile en YouTube", "images": ["https://upload.wikimedia.org/wikipedia/commons/d/db/Acceso_Cementerio_General.JPG", "https://upload.wikimedia.org/wikipedia/commons/4/42/Angel_sin_cabeza_03.jpg", "https://upload.wikimedia.org/wikipedia/commons/3/3d/Cementerio_General_de_Santiago%2C_Chile_-_General_Cemetery.jpg", "https://upload.wikimedia.org/wikipedia/commons/f/fd/Cementerio_General_fachada.jpg"], "near": [], "lat": -70.6500999, "lon": -33.4176636, "maps": "https://www.google.com/maps/search/?api=1&query=Cementerio%20General%20Prof.%20Za%C3%B1artu%20951%2C%20Recoleta%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4176636,-70.6500999&endname=Cementerio%20General", "icon": "https://img.icons8.com/?size=150&id=E0wyttlFNGBM"}
    
    placeMap["-334369513--706344368-plaza_de_la_dignidad"] = {"title": "Plaza%20de%20la%20Dignidad", "summary": "# Plaza Baquedano\n---\n\nPlaza Baquedano, commonly known as Plaza Italia, is a major landmark in Santiago, Chile.\nThe plaza was inaugurated in 1928, being crowned by a monument made by Chilean sculptor Virg\u00ednio Arias and featuring General Manuel Baquedano, giving the current name to the urban landmark. It is located where formerly the Mapocho River used to fork. The oval-shaped plaza is the focal point of celebrations and riots in the city. The area also serves as a hub for Santiago's street network. Some of the main streets of Santiago intersect in the area, including Providencia Avenue, Libertador General Bernardo O'Higgins Avenue (best known as Alameda) and Vicu\u00f1a Mackenna Avenue. A tunnel entrance to the Costanera Norte Highway is close to Plaza Baquedano. Parque Forestal, Balmaceda Park and Bustamante Park converge here.\n\n\n## History It was established in 1875 as Plaza La Serena and adopted its current name in 1928 to honor Manuel Baquedano. It was originally a traffic circle but its geometric design and functionality have changed since then.\nBaquedano metro station is named after Plaza Baquedano.\nIn the context of the 2019\u20132021 protests, the protesters dubbed the square as Plaza de la Dignidad (Dignity Square).\nOn March 12, 2021, the four-ton statue of General Baquedano was removed to be restored by the National Council of Monuments, after continuous acts of vandalism by protesters. Attempts to burn and tear down the statue were made on March 5 and 8 respectively, ultimately prompting the authorities to make the decision.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/0/01/Baquedano_desde_Telef%C3%B3nica.jpg", "https://upload.wikimedia.org/wikipedia/commons/6/6d/La_Revoluci%C3%B3n_ser%C3%A1_Feminista_o_no_ser%C3%A1.jpg", "https://upload.wikimedia.org/wikipedia/commons/9/91/Plaza_Baquedano_en_1938.JPG"], "near": [], "lat": -70.6344368, "lon": -33.4369513, "maps": "https://www.google.com/maps/search/?api=1&query=Plaza%20de%20la%20Dignidad%20Plaza%20Baquedano%20-%20Pl.%20Baquedano%2C%20H978%2B66%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4369513,-70.6344368&endname=Plaza%20de%20la%20Dignidad", "icon": "https://img.icons8.com/?size=150&id=nxVWmOWM0rag"}
    
    placeMap["-334542326--706674112-museo_salvador_allende"] = {"title": "Museo%20Salvador%20Allende", "summary": "# Museo de la Solidaridad Salvador Allende\n---\n\nThe Museum of Solidarity Salvador Allende (MSSA) (Spanish: Museo de la Solidaridad Salvador Allende) is a contemporary art museum located in Santiago, Chile, named after Salvador Allende, president of Chile between 1970 and 1973.\n\n\n## History \n## Museum of Solidarity (1971-1973) =In 1971, Spanish art critic Jos\u00e9 Mar\u00eda Moreno Galv\u00e1n proposed the creation of an art museum in support of the government of the Unidad Popular. After the project was approved by Salvador Allende himself, the Comit\u00e9 Internacional de Solidaridad Art\u00edstica con Chile (CISAC) (International Committee of Artistic Solidarity with Chile) was formed, bringing together national and international intellectuals such as the Brazilian intellectual M\u00e1rio Pedrosa and the Italian Carlo Levi.\nAllende call to artists worldwide through an open letter, and as a result of CISAC's efforts, artworks began to arrive promptly from different parts of the world between 1972 and 1973, totaling 650 artistic pieces, including paintings, prints, sculptures, drawings, tapestries, and photographs. Artists like Joan Mir\u00f3, Roberto Matta, Lygia Clark, and Frank Stella sent their contributions during this period.\nThe Museum of Solidarity was officially inaugurated on May 17, 1972, by President Allende with an exhibition at the Museum of Contemporary Art of the University of Chile. However, it did not manage to have its own physical space nor did it have a legal entity, being managed by the Institute of Latin American Art of the University of Chile.\nAfter the coup d'\u00e9tat on September 11, 1973, the museum was closed, its managers suffered exile, and part of the collection was lost. Some pieces were stored in the Santiago Museum of Contemporary Art, while others ended up at the National Museum of Fine Arts.\n\n## International Museum of Resistance Salvador Allende (1975-1990) =The project started up again in Havana and Paris, with the name Museo Internacional de la Resistencia Salvador Allende (MIRSA, International Museum of Resistance Salvador Allende), under the leadership of Miria Contreras, President Allende's former assistant, in collaboration with the museum founders. Exiled artists including Jos\u00e9 Balmes, Pedro Miras, and Carmen Waugh, continued to call for donations of artworks to support resistance in Chile, organizing exhibitions that denounced human rights violations throughout Europe.\".\n\n## Museum of Solidarity Salvador Allende (1990-) =With the return to democracy in Chile, the Salvador Allende Foundation began the recovery of works from the collection in 1990. In September 1991, the Museum of Solidarity was reopened at the National Museum of Fine Arts at the same time that the Solidarity Collection was transferred from the museum to the national state.\nIn 1992, the Chilean state loaned the collection works to the Salvador Allende Foundation. Since 2005, the Arte y Solidaridad Foundation has been responsible for managing, disseminating, researching, and activating its collection and historical archive, and the Museum of Solidarity was moved to the Heiremans Palace in the Republic neighborhood of Santiago.\nOn December 10, 2023, the museum received 18 works from the Museum of Contemporary Art of Villafam\u00e9s (MACVAC) in Spain, which had been stored in that country for over 30 years.\n\n\n## Building The museum is housed in the Palacio Heiremans, which was constructed in 1925 for Belgian entrepreneur Amadeo Heiremans Vaerman. During the Military dictatorship of Augusto Pinochet, the building works as a detention center and a listening station of the DINA. It is located in the Rep\u00fablica neighborhood.\n", "images": ["https://upload.wikimedia.org/wikipedia/commons/5/56/Museo_de_la_Solidaridad_Salvador_Allende_en_2024_10.jpg"], "near": [], "lat": -70.6674112, "lon": -33.4542326, "maps": "https://www.google.com/maps/search/?api=1&query=Museo%20Salvador%20Allende%20Rep%C3%BAblica%20475%2C%208370269%20Santiago%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile", "citymapper": "https://citymapper.com/directions?endcoord=-33.4542326,-70.6674112&endname=Museo%20Salvador%20Allende", "icon": "https://img.icons8.com/?size=150&id=lAwJ42xa0VsG"}
    
    placeMap["-3304253--7162638-cerro_concepcion"] = {"title": "Cerro%20Concepci%C3%B3n", "summary": "# Cerro Concepci\u00f3n\n---\n\nEl cerro Concepci\u00f3n es un conocido barrio tur\u00edstico del puerto chileno de Valpara\u00edso. Es conocido por su patrimonio arquitect\u00f3nico y su rica historia, razones que impulsaron a la Unesco a decretar la ciudad como Patrimonio de la Humanidad.[1]\u200b\nEl cerro sirvi\u00f3 como fortaleza durante la Colonia y comenz\u00f3 a poblarse exhaustivamente tras la Independencia. En la segunda mitad del siglo XIX y principios del siglo XX el barrio adquirir\u00eda notoriedad como uno de los barrios m\u00e1s selectos del Puerto, raz\u00f3n por la que inmigrantes brit\u00e1nicos, alemanes y yugoslavos edificar\u00edan aqu\u00ed sus palacios y casas. Con el declive econ\u00f3mico de Valpara\u00edso a mediados del siglo XX, estas colonias europeas comenzaron a emigrar y los chilenos ocupar\u00edan su lugar como pobladores del cerro. Es en este periodo que el puerto gan\u00f3 \u00aben nost\u00e1lgica belleza lo que perdi\u00f3 en poder\u00edo econ\u00f3mico\u00bb y en este proceso el cerro cumpli\u00f3 un rol central.[1]\u200b\n\n\n## Anteriores nombres y sus or\u00edgenes El primer nombre que recibi\u00f3 la zona fue \u00abcerro del Cabo\u00bb debido a la prominencia rocosa sobre el mar que era el cerro en tiempos de la Colonia, mucho antes de que se le ganara terreno al mar; el nombre hac\u00eda referencia al Cabo de Hornos, esto debido a la peligrosidad que representaba para los nav\u00edos de la Corona Hisp\u00e1nica en las tempestades y temporales que azotaban a esta zona del Pac\u00edfico Sur en invierno, cuando Valpara\u00edso carec\u00eda de obras de abrigo como espigones, escollones y malecones. La l\u00ednea donde chocaba el mar contra el cerro puede ser ubicada hoy donde se encuentra el edificio de El Mercurio. \n\nOtro nombre que recibi\u00f3 fue el de \u00abcerro del Chivato\u00bb,[2]\u200b una bestia infernal que supuestamente habitaba una cueva a los pies del cerro, la que por aquel entonces daba al mar. Sin embargo, se cree que esta leyenda fue importada por marineros, acostumbrados a crear historias tenebrosas sobre puertos peligrosos, esto se sustenta en la presencia de mitos similares en puertos de la ruta marina entre Valpara\u00edso y Europa. Lo que s\u00ed es cierto es que la cueva era temida de mucho antes de la llegada de los espa\u00f1oles a la zona. De acuerdo a una cita de V\u00edctor Rojas Far\u00edas, estudioso del mundo m\u00edtico porte\u00f1o: Los ind\u00edgenas, que est\u00e1n siendo cristianizados, han confesado que esa cueva es temida desde hace mucho antes. Y los cristianos advierten que a su alrededor no aparecen sobrevivientes de los naufragios, ni se acumulan \u2014cuando est\u00e1 la marea baja\u2014 cad\u00e1veres de lobos marinos, aveces y peces extra\u00f1os que siempre est\u00e1n llegando a las orillas; porque la bah\u00eda hierve de vida y \u2014donde hay vida\u2014 hay muerte. Mucha muerte...[1]\u200b El cerro recibi\u00f3 su nombre por el castillo de la Concepci\u00f3n, una fortaleza construida por los espa\u00f1oles en 1678 para proteger la zona de incursiones piratas y corsarias. El castillo estaba guarnecido por cincuenta soldados y artilleros; se encontraba ubicado en una zona alejada de la poblaci\u00f3n de Valpara\u00edso de aquella \u00e9poca, dada su naturaleza defensiva. Con el tiempo, este castillo perdi\u00f3 importancia en pos del Castillo de San Jos\u00e9, construido en la Cerro Cordillera. Sin embargo, el castillo termin\u00f3 por cimentar el nombre del cerro.  El castillo de la Concepci\u00f3n se encuentra, en la actualidad, en el lugar donde est\u00e1 el Hotel Brighton en el Paseo Mirador Atkinson.\nDurante la belle \u00e9poque de la zona, el cerro fue conocido como Mount Pleasant figurando, incluso, avisos de venta de casas y challets con este nombre en el diario El Mercurio.\n\n\n## Historia Despu\u00e9s del saqueo de Panam\u00e1
